<html><header><meta charset="utf-8"><title>麥家琪牛一古怪派對感動</title></header><body><h1>麥家琪牛一古怪派對感動</h1><p>何守信、陳煒、鄭浩南、樋口明日嘉和麥家琪等，昨日在亞視出席《今夜群星大發現》拜神儀式。&#13;<br> 麥家琪透露日前男朋友為她安排了驚喜生日派對，令她感動不已，她說：「我生日嗰晚都覺得佢古古怪怪，無端端話同我出去飲杯嘢，之後去到目的地就見到一大班朋友。」&#13;<br> 問麥家琪其男友有否乘機向她求婚？她說：「咁佢又冇喎，但係遲啲會請我去旅行，如果佢到時求婚，我諗我都會應承，不過就一定唔會擺酒。」&#13;<br> 採訪、攝影：李珮洳</p></body></html>
