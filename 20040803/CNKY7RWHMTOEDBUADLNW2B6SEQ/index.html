<html><header><meta charset="utf-8"><title>學名「比蘭紐魚」性格兇殘</title></header><body><h1>學名「比蘭紐魚」性格兇殘</h1><p>海洋公園水族館館長黎耀南指出，昨日疑咬傷人的「食人䱽」，相信屬肉食性的南美洲淡水食人䱽品種，牠不適宜家居飼養，生有鋒利牙齒，是惡名昭彰的肉食魚，就算手指被咬傷，傷勢亦可以很嚴重。&#13;<br> 食人䱽學名「比蘭紐魚」，性格兇殘，不宜與其他魚類同養，牠除了襲擊其他魚類外，飢餓時亦會向同類攻擊，現時本港法例未有管制飼養食人䱽，本港很多水族館亦有出售，售價由數十元至數百元不等。</p></body></html>
