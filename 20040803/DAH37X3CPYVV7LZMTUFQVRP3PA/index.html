<html><header><meta charset="utf-8"><title>湖北農村爆發爭地潮</title></header><body><h1>湖北農村爆發爭地潮</h1><p>「現在拿錢都買不到田種。」外出打工的湖北農民，今年爭相回鄉耕種，但不少人發現，他們的土地已被村幹部抵押、出租甚至拍賣，一股爭地潮正在農民之間、農民與村幹之間爆發。<br> &#13;<br> <spanclass>民工回流　田地被佔 &#13;<br> 河南鄭州爆發因收地引發的警民衝突後，鄰近的湖北省也揭發多宗爭地糾紛，天門市多祥鎮趙莊村村民甚至集體抗交國家農業稅。這個村村民外出打工後，大量農地落入村委會手中，被出租收錢。不過，大批從外地返鄉準備重新務農的村民向村委會租田，卻不得要領。&#13;<br> 監利縣的村委會則紛紛把農田抵押給債主，回鄉的村民索田不遂的風波不斷，部份地方還發生械鬥事件。&#13;<br> 北京《經濟觀察報》</spanclass></p></body></html>
