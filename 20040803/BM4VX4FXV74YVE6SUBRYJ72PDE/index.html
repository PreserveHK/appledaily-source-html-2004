<html><header><meta charset="utf-8"><title>美製造業上月加速擴張</title></header><body><h1>美製造業上月加速擴張</h1><p>【本報綜合報道】美國供應管理協會（ISM）工廠指數由6月的61.1，升至7月的62.0，符合預期，反映製造業持續擴張。&#13;<br> 自去年5月以來，ISM指數均高過50點的盛衰分水嶺；而自去年11月至今，該指數更一直企於60點以上。分析員說，美國製造業正全速前進，將有助經濟加快增長。&#13;<br> 美國6月份建築開支經季節性調整後跌0.3%，是5個月來首次下降，且差過市場估計的無變動，反映樓市可能降溫。5月份開支升幅由原先統計的0.3%，向下修訂為0.1%。&#13;<br> 住宅建築開支於5月升0.9%後，在6月回落0.6%，是去年2月以來首度減少。</p></body></html>
