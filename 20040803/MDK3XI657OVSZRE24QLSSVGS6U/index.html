<html><header><meta charset="utf-8"><title>志偉、城城停屍間鬥戲</title></header><body><h1>志偉、城城停屍間鬥戲</h1><p>曾志偉日前特別從內地趕返港，客串演出老友陳木勝執導的電影《三岔口》。志偉在一間以數十萬港元搭建出來的停屍間拍戲，由於天氣炎熱，他與同場的郭富城均大汗淋漓。<br> &#13;<br> <spanclass>「父子兵」賣月餅 &#13;<br> 大隊在拍攝該場戲前，特別向政府借用已空置的舊警署，並「改建」成停屍間，還購下手術床、停屍櫃和大堆驗屍工具。城城在大熱天時穿上長袖恤衫拍片，雖然辛苦，但卻為他擋了不少被蚊叮的機會，他說：「好彩有件衫頂一頂咋，否則一定全身蚊癱。」&#13;<br> 此外，早前志偉拍攝奇華月餅廣告，並與一名年僅四歲、樣貌和身形均與他有點相似的小演員，十足「父子檔」一起演出。</spanclass></p></body></html>
