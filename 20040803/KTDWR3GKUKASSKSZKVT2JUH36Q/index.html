<html><header><meta charset="utf-8"><title>騙徒冒勞處職員套資料</title></header><body><h1>騙徒冒勞處職員套資料</h1><p>【本報訊】勞工處昨表示，最近有公司向處方反映，指有人冒稱是勞工處職員，致電查詢其公司資料，並聲稱會用作郵寄勞工法例單張，以及傳真在職培訓資料。勞工處提醒公司東主，慎防有人冒充勞工處職員索取資料。&#13;<br> 勞工處發言人解釋，該處職員並無用這種方式向公司郵寄勞工法例的單張或傳真在職培訓資料。&#13;<br> 勞工處職員在日常查詢時，會道出自己的姓名及辦事處名稱，當職員在巡查工作場所時，也會出示委任證以證明身份。如果公司東主對來電者的身份存疑，應向他們索取聯絡電話和地址，或向勞工處查證及選擇報警。</p></body></html>
