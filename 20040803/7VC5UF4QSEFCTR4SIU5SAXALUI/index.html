<html><header><meta charset="utf-8"><title>陳慧琳喉嚨痕難搔癢</title></header><body><h1>陳慧琳喉嚨痕難搔癢</h1><p>陳慧琳（Kelly）昨日抱病到商台擔任《雲妮鍾情》嘉賓，她表示日前開始感到喉嚨不適，Kelly說：「我無端端喉嚨敏感，之前一日就覺得痛，今日就覺得又痕又乾，真係想放隻手入去呀。」<br> &#13;<br> <spanclass>戒生果圍頸巾 &#13;<br> Kelly更語重心長勸告所有患有喉嚨痛及咳嗽病者不要吃生果，她說：「我個中醫師同我講連飲果汁都唔可以，因為果酸會刺激個喉嚨，到時死多幾錢重呀。同埋瞓覺時要圍住條薄薄嘅絲巾，千祈唔可以冷親。」昨日Kelly亦全程圍着一條頸巾，以防着涼令病情變得嚴重。&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
