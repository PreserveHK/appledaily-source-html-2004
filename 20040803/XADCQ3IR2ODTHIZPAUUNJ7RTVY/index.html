<html><header><meta charset="utf-8"><title>北京億元建400公廁</title></header><body><h1>北京億元建400公廁</h1><p>北京市計劃今後每年投資一億元，增建及改建四百座免費公廁，目標是令市民及遊客在北京街頭只需花上八分鐘，便可找到廁所。<br> &#13;<br> <spanclass>目標8分鐘找到廁所 &#13;<br> 北京目前共有約八千多座各類型公廁，其中二千八百多座是專供胡同、平房區內居住人口使用的免費「街坊公廁」。市政府從今年開始將每年撥出一億元，用作增建及改善公廁設施，除了會增加「街坊公廁」的數目外，還會在一些旅遊風景區、用廁較緊張的地方內適當增建廁所，希望市民在街頭可於八分鐘內找到廁所。&#13;<br> 早前一項調查發現，北京人對各環境設施的評分中，最不滿意的是公廁，擔心會影響○八年舉辦奧運。&#13;<br> 《新京報》</spanclass></p></body></html>
