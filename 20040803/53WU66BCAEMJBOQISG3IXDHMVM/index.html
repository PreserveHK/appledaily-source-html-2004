<html><header><meta charset="utf-8"><title>威迫利誘不參選可囚七年</title></header><body><h1>威迫利誘不參選可囚七年</h1><p>為防止在選舉過程中，有人威迫、利誘別人參選或不參選而左右選舉，當局在《選舉（舞弊及非法行為）條例》制訂條文不容任何人作出上述行為；除了針對提供利益或作出威迫的人外，連接受利誘而決定參選或不參選的人也受規管，最高刑罰可判罰款五十萬元及入獄七年。&#13;<br> 選舉事務處發言人表示，不會評論個別事件，並強調目前沒接獲任何涉及上述條例的投訴個案，又指一般而言，接獲投訴後，選管會成員會審視個案再決定如何處理，甚至轉介廉政公署跟進。</p></body></html>
