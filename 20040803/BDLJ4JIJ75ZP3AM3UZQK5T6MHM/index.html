<html><header><meta charset="utf-8"><title>由「春」變「夏」人氣急升</title></header><body><h1>由「春」變「夏」人氣急升</h1><p>日本性感女星若槻千夏，近年在日本人氣急升，而她說話態度囂張亦令fans留下深刻印象。最近日本一爆料網頁指若槻千夏，其實只是她的藝名，她的真名是栗原千春。&#13;<br> <br> <spanclass>三度改名 &#13;<br> 原來日本不少知名女星均以藝名搵食，像濱崎步原名叫濱崎Kurumi、佐藤江梨子叫佐藤榮利子、MEGUMI原名是山野仁、仲根霞則叫植可澄美。數最騎呢的，莫過於女歌手華原朋美，原來她入行以來改了名三次，包括遠峰Arisa和三浦彩香，而她的真名卻是下河原朋美。</spanclass></p></body></html>
