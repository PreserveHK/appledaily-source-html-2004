<html><header><meta charset="utf-8"><title>歐洲迪士尼股價創新低</title></header><body><h1>歐洲迪士尼股價創新低</h1><p>【本報綜合報道】歐洲迪士尼（EuroDisney）表示需要多兩月時間完成債務重組；這家歐洲最大主題公園經營商並警告，全年度虧損可能大過預期。消息拖累其股價跌至新低。&#13;<br> 該公司的債權人原定要在7月31日的期限前，接納由歐洲迪士尼的債務重組協議，有關限期現已押後至9月30日。&#13;<br> 由於債務和經營成本增加，歐洲迪士尼警告本年度（截至9月底）淨虧損將「顯著擴大」。在截至6月底的季度，該公司營業額跌3%，至2.67億歐元（約25.16億港元）；截至上月底的9個月營業額減少1%，至7.4億歐元。&#13;<br> 歐洲迪士尼股價昨天曾大跌16%，至0.26歐元的新低。</p></body></html>
