<html><header><meta charset="utf-8"><title>莫文蔚閃爍迎秋冬</title></header><body><h1>莫文蔚閃爍迎秋冬</h1><p>莫文蔚（Karen）早前為MaxFactor拍攝新一輯秋冬迷鑽彩妝電視廣告。&#13;<br> <br> <spanclass>飾物襯到絕 &#13;<br> 雖然當日正颳起八號風球，不過Karen在影樓內如常開工，而為配合廣告，她更刻意打扮到全身閃令令。&#13;<br> 拍攝廣告當日，Karen由著名化妝師RickChin為她化了一個閃亮妝容，而她又穿上一件閃爍的吊帶短裙上陣，她笑言戴上的水晶戒指及水晶頸鏈都是閃閃生輝的，故她整個造型由頭閃到落腳，Karen對此大感滿意，更認為這是潮流標誌。</spanclass></p></body></html>
