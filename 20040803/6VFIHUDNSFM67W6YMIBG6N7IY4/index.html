<html><header><meta charset="utf-8"><title>BoA打完手印歎遺憾</title></header><body><h1>BoA打完手印歎遺憾</h1><p>韓國當紅女歌手BoA上周六現身漢城舉行的大韓民國音樂節的打手印儀式，不過她覺得自己手形不美，打出來的手印效果不好。&#13;<br> 最近BoA成為美寶蓮的亞洲代言人，她以一年七億韓圜（約四百七十萬港元）簽下廣告合約，並已經完成了平面廣告及電視廣告的拍攝工作。&#13;<br> 這次美寶蓮為了拉近十八至二十四歲的亞洲少女年齡層，特地邀請BoA擔任新一代的廣告模特兒。因為她是首位擔任美寶蓮代言人的韓國人，所以紐約總公司的高層日前亦親自前往韓國巡視。</p></body></html>
