<html><header><meta charset="utf-8"><title>　　好客之道樣辦 - 李八方</title></header><body><h1>　　好客之道樣辦 - 李八方</h1><p>劉德華噚日喺機場離境大堂出席「第二屆機場優質顧客服務大獎頒獎禮」，香港機場管理局行政總裁彭定中博士同香港旅遊發展局理事會主席周梁淑怡都有出席，吸引百幾歌迷同市民圍觀，華仔除咗頒獎畀機場優秀員工外，仲同商台《十八樓C座》一班播音員做短劇表揚佢哋。華仔走遍世界，覺得香港機場嘅服務水準真係好，雖然行李過關好嚴，但機場人員都好客氣，咁係好事喎。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
