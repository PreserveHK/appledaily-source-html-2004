<html><header><meta charset="utf-8"><title>西非特色民族飾物新登場</title></header><body><h1>西非特色民族飾物新登場</h1><p>專入名牌水貨的Opera亦嘗試引進飾物新牌，這個名為FlyingColours的飾物牌子是由一位旅居西非的華裔女子DorcasNg設計，Dorcas本身對Vintage的彩珠飾物十分入迷，多年來儲了不少流入歐洲及非洲土著穿戴的彩珠飾物，再加上各式各樣的半寶石如綠松石、瑪瑙、天然礦石等等，設計出獨一無二富有民族色彩的彩珠飾物。&#13;<br> 記者：吳小明&#13;<br> 攝影：蔡鴻雯&#13;<br> &#13;<br> 售賣點：Opera（21809290）&#13;<br> 中環皇后大道中148號鹿角大廈101-102室</p></body></html>
