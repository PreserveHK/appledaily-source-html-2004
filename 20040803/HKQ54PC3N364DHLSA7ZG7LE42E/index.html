<html><header><meta charset="utf-8"><title>又一居　連平台花園珍貴</title></header><body><h1>又一居　連平台花園珍貴</h1><p>又一村又一居逾千八伙，當中珍貴的連平台花園，只佔132個，介紹的正是這類，花園450方呎，間隔方形，周邊圍欄建花槽種植小樹，中央放置深木長餐桌，煥發悠閒寫意的氣息，我有我自在。&#13;<br> 戶外環境優美，內櫳也高質素。設計富現代感，客飯廳以淺色為主，鋪素色牆紙及天花線，灰色細方格地磚，訂做白色地櫃，廚房改半開放式，並添加飾櫃，美化空間。&#13;<br> 三房略有改動，套廁變為獨立洗手間，兩房以衣櫃取代間隔牆，慳位又實用。&#13;<br> 記者：溫潤潔&#13;<br> 攝影：司徒世華</p></body></html>
