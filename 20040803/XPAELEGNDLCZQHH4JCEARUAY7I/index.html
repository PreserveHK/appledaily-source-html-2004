<html><header><meta charset="utf-8"><title>碧咸情婦勇闖森林𢱑多筆</title></header><body><h1>碧咸情婦勇闖森林𢱑多筆</h1><p>憑大爆與碧咸（DavidBeckham）有染而舉世知名的盧絲（RebeccaLoos），的確靠着其知名度賺了可觀的收入。而據英國傳媒報道，盧絲更獲電視頻道Granada邀請，參與甚受觀眾歡迎的森林真人騷節目《I'mACelebrity...GetMeOutofHere!》。&#13;<br> <br> <spanclass>佐敦亦曾參與 &#13;<br> 電視台在上輯節目曾重金邀請巨胸佐敦（Jordan）參加，今次則找來盧絲、MelB等參加，節目將安排十一月推出。電視台發言人表示：「很多參賽者的生活都很有問題，希望他們會擦出火花。」</spanclass></p></body></html>
