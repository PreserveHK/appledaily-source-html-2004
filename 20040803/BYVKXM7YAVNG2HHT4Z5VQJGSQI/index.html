<html><header><meta charset="utf-8"><title>內地外債越警戒線</title></header><body><h1>內地外債越警戒線</h1><p>【本報訊】內地傳媒引述國家外滙管理局局長郭樹清日前表示，內地外債增長加快，短期外債的比例提高，並已經超過國際警戒線。&#13;<br> 郭樹清雖然沒有進一步說明短期外債的具體比例，但他認為，目前經濟發展除了要關注外債問題，還要留意市民的人民幣儲蓄存款連續5個月下跌，以及固定資產投資和物價可能反彈等。&#13;<br> <br> <spanclass>人民幣存款連跌5月 &#13;<br> 此外，郭樹清表示，宏觀調控有階段性成果，主要反映在貨幣供應量增幅明顯下降、貸款總量控制在預期範圍之內及市場利率趨於穩定。不過，他指出，部份地方仍未有改善，例如央行的外滙佔款，仍繼續高速增長，故有關部門要進一步加強金融調控的有效性。</spanclass></p></body></html>
