<html><header><meta charset="utf-8"><title>陳水扁捧「性機關槍」</title></header><body><h1>陳水扁捧「性機關槍」</h1><p>日本搖滾樂隊SEXMACHINEGUNS「性機關槍」，前晚在台灣搖滾節「野台開唱」擔任演出嘉賓時，獲得以「搖滾迷」身份出現的台灣總統陳水扁捧場，十分威水。&#13;<br> 當性機關槍演出至高潮時，更以國語高呼「總統好」，陳水扁也站起來向他們揮手示意。&#13;<br> <br> <spanclass>台灣搖滾盛事 &#13;<br> 國際知名的台灣搖滾節「野台開唱」今年踏入第十年，當年由陳水扁一手開創這項國際音樂活動，培育了許多台灣新一代音樂好手。今年活動邀請到一百五十組來自美國、瑞典、日本、台灣等國內外知名搖滾樂團參加外，還有許多來自國外的年輕搖滾樂迷包旅行團前來朝聖。</spanclass></p></body></html>
