<html><header><meta charset="utf-8"><title>工傷後家變男子索償</title></header><body><h1>工傷後家變男子索償</h1><p>【本報訊】現年四十三歲的地盤清潔工人林學輝（圖），聲稱四年前在赤柱馬坑一期地盤工作時，遭一個突然從後飛來的鐵蓋擊中頭部受傷，始後患上精神抑鬱，性情大變，甚至出手打傷愛妻，妻子遂帶同一對年幼子女出走，現需靠社工安排才能與子女見面相聚。他昨興訟高等法院，向肇事地盤承建商索償逾五百萬元。&#13;<br> 答辯人分別為陳世傑經營傑記工程公司及YauLeeConstructionCompanyLimited。&#13;<br> 案件編號：HCPI377/03</p></body></html>
