<html><header><meta charset="utf-8"><title>嶺大令議員無所遁形</title></header><body><h1>嶺大令議員無所遁形</h1><p>【本報訊】立法會選舉將在九月十二日進行，想知道爭取連任的議員過去對各項議案的投票立場？由即日起，公眾可以透過嶺南大學公共管治研究部設立的網上「香港管治資料庫」，搜尋由一九九一年至今所有立法會議員的記名投票紀錄。該網站也開放了「香港選舉資料庫」，公眾可查閱由一九五二年至今的立法會、區議會和兩個市政局的歷屆選舉資料；網址為： http://www.Ln.edu.hk/pgp/index.html。 </p></body></html>
