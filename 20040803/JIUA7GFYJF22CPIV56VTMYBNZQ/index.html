<html><header><meta charset="utf-8"><title>女生至冧PaulFrank可愛新配件</title></header><body><h1>女生至冧PaulFrank可愛新配件</h1><p>個樣生得唔靚無緊要，最緊要係夠可愛。PaulFrank筆下的馬騮仔Julius，大口兼木獨，但憑住可愛及儍氣，同樣得到萬千少女的愛戴。來自美國的Julius與一眾動物朋友，可愛之餘，更不時與潮流界代表玩Crossover，成為潮爆卡通公仔之一。而新到港的各款配件，繼續玩繽紛色彩及Cutie圖案，冧盡各界女生！&#13;<br> 記者：梁珮瑜&#13;<br> &#13;<br> Catalog（25063928）&#13;<br> 銅鑼灣時代廣場607舖</p></body></html>
