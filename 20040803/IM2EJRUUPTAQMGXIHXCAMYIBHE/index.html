<html><header><meta charset="utf-8"><title>陳國強向職工盟示好</title></header><body><h1>陳國強向職工盟示好</h1><p>【本報訊】已退出工聯會及民建聯的陳國強，昨天以獨立身份報名參選勞工界功能組別選舉。由於工聯會的選票不會再投給陳，陳要當選便要取得其他工會，包括職工盟、甚至親台工會等支持。他向職工盟示好說，支持○七、○八年普選，若職工盟邀請他，他會考慮參與明年的7.1遊行。&#13;<br> 陳國強表示，目前仍未找職工盟李卓人討論，但很多公務員工會都表示支持他，其中本地高級公務員協會更提名他參選。</p></body></html>
