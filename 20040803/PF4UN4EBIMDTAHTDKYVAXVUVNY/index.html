<html><header><meta charset="utf-8"><title>50幼園生搶閘試讀小一</title></header><body><h1>50幼園生搶閘試讀小一</h1><p>【本報訊】約五十名準小一生「搶閘」試讀小學一年級十天，以提早適應小學生活。教育機構MediaPowerEducation與馬鞍山靈糧小學，合辦了一個為期十天、每天三小時的「暑期英語幼稚園升小一適應日營」，讓他們一嘗小學的教學模式及課程。&#13;<br> 靈糧小學校長黃國強表示，小一適應日營分成兩班，每班二十多人，學生要上英語、數學、普通話及電腦等課堂，令他們可提早適應小學生活。參加者要付約七百元，作為這十日的「學費」。參加的家長都表示值得，認為將有助子女在小學爭取好成績。</p></body></html>
