<html><header><meta charset="utf-8"><title>歐志遠挑戰區會兩虎</title></header><body><h1>歐志遠挑戰區會兩虎</h1><p>【本報訊】立法會區議會功能組別，原本是鄉議局主席劉皇發與民主黨區議員鄺國全之爭，但無黨派區議員歐志遠昨天報名參選後，戰況由兩雄相鬥變成三方廝殺。&#13;<br> 本身是元朗區議員的歐志遠，得到不少民主派人士提名支持，包括陳偉業、曾健成及身兼淘大業主委員會聯會主席的葉興國。&#13;<br> 歐志遠批評，目前庸才治港禍國殃民，需全面改革，但他不評論誰是庸才，並表示留待記者猜測。</p></body></html>
