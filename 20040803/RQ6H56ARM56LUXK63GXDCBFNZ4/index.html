<html><header><meta charset="utf-8"><title>加護亞依同希美告別晨女感動流淚</title></header><body><h1>加護亞依同希美告別晨女感動流淚</h1><p>Morning娘嘅加護亞依（左）同希美，前日終於喺helloproject嘅夏日巡迴演唱會尾場正式畢業。全場一萬二千幾位fans一邊揮動住佢兩個最鍾意嘅綠色同粉紅色螢光棒，一邊大叫佢哋，搞到兩個女仔喊咗出嚟。佢哋唱完最後一首歌《Iwish》之後，從隊長飯田圭織同矢口真里手上接過花束，終於正式畢業。而畢業之後，佢哋會繼續以「W」名義，喺今個月十八號推出新細碟。</p></body></html>
