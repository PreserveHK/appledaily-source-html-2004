<html><header><meta charset="utf-8"><title>推土機拆廁活埋川民工</title></header><body><h1>推土機拆廁活埋川民工</h1><p>四川省郫縣犀浦鎮一名民工上廁所時，工友卻在未查看廁所裏有沒有人的情況下，鹵莽地開着推土機將廁所推倒，將正如廁的民工活埋。被活埋的民工被救出時已失去一截小腿，雖然後來尋獲斷肢，但卻因為損傷嚴重，已不能再植回。<br> &#13;<br> <spanclass>小腿砸成肉醬無法駁回 &#13;<br> 慘遇橫禍的民工名叫王成，上周六被即時轉送成都現代醫院準備接肢時，醫生發現其斷肢已被砸成肉醬，大部份血管、神經已壞死，如果勉強接肢，不僅復元機會渺茫，更有可能因為傷口感染而危及生命。經家屬同意後，最終放棄接肢。王成所屬公司表示，已為王成等工友買了保險，並承諾無論如何不會丟下受傷工人不管。&#13;<br> 《成都商報》</spanclass></p></body></html>
