<html><header><meta charset="utf-8"><title>Paris裝修豪宅唔畀錢</title></header><body><h1>Paris裝修豪宅唔畀錢</h1><p>近日懷疑遭前男友NickCarter虐打的ParisHilton，又可能惹上官非，事緣早前她聘請了兩名電工，為其洛杉磯的豪宅裝設感應器、門鎖及窗帘，但她卻一直沒有付款，其後兩名技工多番寄出帳單及致電Paris，要求她繳付約四千美元（約三萬一千二百港元）欠款，但卻一直不得要領，故此二人打算若未能在近日收回款項，便會入稟法院追討。&#13;<br> <br> <spanclass>身上有傷痕 &#13;<br> 此外，由於Nick近日因被指打傷Paris一事而承受沉重壓力，因此有人看見他在車上飲泣，而日前他到錄音室錄音時，又被人發現他手肘上有一大片紅腫的痕迹。</spanclass></p></body></html>
