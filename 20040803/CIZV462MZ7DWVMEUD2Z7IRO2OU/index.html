<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>叉叉熊從小就是個受虐兒，&#13;<br>牠為自己的受虐而感到抱歉。&#13;<br>微風吹過，對牠說：「這不是你的錯。」&#13;<br>玫瑰花開，對牠說：「這不是你的錯。」&#13;<br>植物人溫柔將牠抱起來，對牠說：&#13;<br>「不管這世界如何殘酷卑劣對待你，&#13;<br>都不是你的錯。&#13;<br>請你必須相信，&#13;<br>黑暗的背面一定有光……」</p></body></html>
