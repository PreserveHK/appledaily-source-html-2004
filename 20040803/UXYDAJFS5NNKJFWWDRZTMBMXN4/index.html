<html><header><meta charset="utf-8"><title>日本土地價格連跌12年</title></header><body><h1>日本土地價格連跌12年</h1><p>【本報綜合報道】日本土地價格連跌12年，顯示日本整體經濟雖然強勁反彈，但物業市場未完全復甦。&#13;<br> 日本國稅廳公布，截至今年1月1日，全國平均每平方米土地價格為11.5萬日圓（約8081港元），與去年元旦比較下跌5%，是連續第12年報跌。其中，東京地區平均每平方米地價為25.7萬日圓，下跌2.7%。&#13;<br> 不過，東京黃金地段銀座仍然是全世界地價最昂貴的地區之一，每平方米達1376萬日圓（約96.7萬港元），比去年同期上升8.2%。&#13;<br> 與1992年的高峯相比，日本地價現時僅及當年的三分一左右。隨着經濟強勁復甦，日本整體地價跌勢目前已有所放緩。</p></body></html>
