<html><header><meta charset="utf-8"><title>法官夏正民曾任記者</title></header><body><h1>法官夏正民曾任記者</h1><p>【本報訊】專責處理憲法訴訟的法官夏正民（圖），昨甫開庭便「申報利益」，指早前先科國際職員申請人身保護令一案，由他審理，問與訟雙方會否反對他負責本案，又笑謂初入行時做記者，不會對此有偏見。&#13;<br> 事緣夏正民昨在庭上指記者若在被搜查前，毀滅其速記或錄音帶，可能觸犯刑事罪行，為免別人覺得他有偏見，隨即自揭曾任記者，而他轉行後，加入法律界已三十年。&#13;<br> 至於昨日律師引述最多的案例，原來也涉及廉署，《蘋果日報》記者賄警，廉署持手令到《蘋果》搜查，○○年一月上訴庭認為申請搜查令的誓章，受公眾利益豁免權保護，代表《星島》的戴啟思，昨指上訴庭錯判。</p></body></html>
