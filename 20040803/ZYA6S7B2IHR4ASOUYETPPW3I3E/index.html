<html><header><meta charset="utf-8"><title>武漢一歲嬰鼻孔長豆芽</title></header><body><h1>武漢一歲嬰鼻孔長豆芽</h1><p>除了水和泥土，黃豆還可以在甚麼地方發芽呢？答案是鼻孔！前天，湖北省武漢市一名一歲男嬰，鼻孔內被發現長出兩片葉子。醫生檢查後證實，裏面是一根胖胖的豆芽。<br> &#13;<br> <spanclass>撿黃豆塞鼻3天 &#13;<br> 男嬰名叫天天，家住武漢市江夏區。三天前，他趁媽媽不留意時，調皮地把從地上撿到一顆黃豆塞進左鼻孔裏。當晚，天天就不時哭鬧，但由於他不大懂得說話，媽媽不知道原來他是因為呼吸不暢通而吵鬧。&#13;<br> 三天後，媽媽驚訝地發現，寶貝兒子的左鼻孔裏「長」出了兩片小葉子。經檢查後，省婦幼保健院五官科主任湯啟政用不銹鋼鼻腔鉗將黃豆和豆芽，從天天的小鼻孔內連根拔了出來。&#13;<br> 湖北《楚天都市報》</spanclass></p></body></html>
