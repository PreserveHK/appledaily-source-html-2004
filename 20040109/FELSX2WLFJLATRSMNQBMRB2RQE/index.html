<html><header><meta charset="utf-8"><title>羅嘉良慘遭貓咪整蠱</title></header><body><h1>羅嘉良慘遭貓咪整蠱</h1><p>羅嘉良日前接受寵物雜誌《貓囗生活》訪問，他表示自幼很喜歡貓，但現在因為忙於工作，所以無暇飼養。<br> &#13;<br> <spanclass>最驚曱甴 &#13;<br> 嘉良表示小時候與家人住唐樓，因為有老鼠出沒，所以飼養了一頭貓來捉老鼠，他說：「我細個好驚老鼠同曱甴，有次隻貓將隻死曱甴擺上我張床，嚇到我要搵阿爸救駕。以前養隻貓好乖，佢後來忽然失蹤，我估佢可能因為自己太老同有病，所以匿埋病死，自此之後，我屋企就冇再養貓。」&#13;<br> 嘉良表示自己很喜歡小動物，但因拍戲作息時間不穩定，擔心沒時間照顧寵物，因此暫時都不考慮飼養小動物。</spanclass></p></body></html>
