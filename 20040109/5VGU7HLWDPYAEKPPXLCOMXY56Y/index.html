<html><header><meta charset="utf-8"><title>姬蒂韓遜04搶閘生肥仔</title></header><body><h1>姬蒂韓遜04搶閘生肥仔</h1><p>高蒂韓（GoldieHawn）的影星女兒姬蒂韓遜（KateHudson），前日於洛杉磯為搖滾樂隊BlackCrowes主音丈夫ChrisRobinson誕下一名重八磅十一安士的男嬰，並取名韋達羅素羅賓遜（RyderRussellRobinson），成為○四年第一位添丁的女星。<br> &#13;<br> <spanclass>高蒂韓抱孫 &#13;<br> 首度榮升外婆的高蒂韓，前日接受記者訪問時對喜獲外孫感到高興，她說：「我真的很開心，我快要瘋了。姬蒂和嬰兒現在情況良好。」至於姬蒂的後父卻羅素（KurtRussell）說：「姬蒂與Chris肯定是對好父母。」</spanclass></p></body></html>
