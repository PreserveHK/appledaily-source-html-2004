<html><header><meta charset="utf-8"><title>孫燕姿金曲網上No.1</title></header><body><h1>孫燕姿金曲網上No.1</h1><p>由台灣HitFm聯播網例行舉辦的「百首單曲票選活動」，去年十二月一日到十五日作網上投票，共有四十萬人次投票，結果由孫燕姿以《遇見》奪魁，上屆冠軍周杰倫，今次以《晴天》屈居第二，其女友蔡依林就憑《說愛你》排第三。&#13;<br> 女子組合S.H.E也憑一年內推出兩張專輯累積的成績，在百首候選歌曲中佔四席位，成為最多歌曲入榜的藝人。而王力宏則分別以國語歌及日文歌曲進佔前十名中的兩席。</p></body></html>
