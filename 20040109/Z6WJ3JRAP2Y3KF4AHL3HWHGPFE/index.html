<html><header><meta charset="utf-8"><title>吳卓羲打死唔買衛生巾</title></header><body><h1>吳卓羲打死唔買衛生巾</h1><p>胡杏兒和吳卓羲昨日在九龍塘又一城出席「屈臣氏最低價保證」活動，二人表示平時選購東西時都喜歡到處格價，務求可以買到平貨。<br> &#13;<br> <spanclass>內衣要自己試 &#13;<br> 胡杏兒買衫必定會挑選有牌子的服裝，她說：「但係買柴米油鹽就唔一定要牌子，我都會行多幾間格吓價，好多時買衞生巾等必需用品，我會搵媽咪去幫我買，而買內衣就會自己去試，有時會喺外國試啱就會大批買返嚟，咁咪唔使成日買。」&#13;<br> 此外，吳卓羲堅決不會為女友往買衞生巾，他說：「我都冇女朋友，就算佢急需要我去買，佢可以叫朋友去買，因為我覺得買呢啲嘢好尷尬。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
