<html><header><meta charset="utf-8"><title>韓君婷好睇又好食</title></header><body><h1>韓君婷好睇又好食</h1><p>黃子華、蔡少芬和韓君婷等，昨日在將軍澳電視廣播城為新劇《棟篤神探》出席拜神儀式，贊助該劇的零食店送出大批零食給眾演員。&#13;<br> 雖然近日天氣寒冷，但韓君婷仍穿上性感小背心示人，搶盡女主角蔡少芬風頭，她還自製了粟米布甸給幕前幕後工作人員，大派冰淇淋之餘又請食甜品。<br> &#13;<br> <spanclass>蔡少芬似精神病 &#13;<br> 蔡少芬則大談寵物，她說：「近日我養咗隻狗仔，但從來未聽過佢吠，唔知隻狗係咪啞嘅呢？我成日同隻狗講嘢，但佢都冇反應，搞到啲鄰居以為我精神分裂，以為我自己同自己講嘢！」&#13;<br> 採訪：卓美娟　攝影：仇志德</spanclass></p></body></html>
