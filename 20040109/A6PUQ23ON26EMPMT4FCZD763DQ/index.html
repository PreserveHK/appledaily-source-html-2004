<html><header><meta charset="utf-8"><title>陳敏之番禺餵奶</title></header><body><h1>陳敏之番禺餵奶</h1><p>陳敏之、胡諾言、張美妮、楊洛婷、胡定欣、王可惠、吳家樂及曾與家樂拍攝啤酒廣告的啤妹駱樂，日前到番禺長隆夜間動物世界拍攝猴年賀年特輯。無綫找來幾隻馬騮與眾藝人表演，生鬼熱鬧。<br> &#13;<br> <spanclass>異性相吸 &#13;<br> 未知是否異性相吸、同性相拒關係，一班馬騮仔全程只跟女藝人及女工作人員玩樂，對家樂及胡諾言等男士則不瞅不睬。陳敏之昨在電話中說：「唔知點解，班馬騮仔一見女仔就好熱情，追住我哋，好鬼奇怪。除咗馬騮之外，我哋重有餵老虎仔飲奶，由於佢哋只得個幾月大，所以冇傷害性，好乖！」&#13;<br> 吳家樂則大讚一班馬騮較演員還更專業：「工作人員一聲令下，佢哋即刻企定定舉揮春，全程重冇乜NG，真係好掂！」</spanclass></p></body></html>
