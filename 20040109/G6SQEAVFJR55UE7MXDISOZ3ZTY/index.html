<html><header><meta charset="utf-8"><title>巴塞隆拿續有盛事</title></header><body><h1>巴塞隆拿續有盛事</h1><p>躋身國際活動舉辦重地的巴塞隆拿，將於明年中舉行名為「ElForumBarcelona2004」的文化活動盛事，令巴塞隆拿再次成為國際焦點。這個以文化交流、環保及和平作主題的活動為期長達4個月，當中包括近600場文娛表演、45個論壇講座及20個展覽及賣物會，如中國的秦代兵馬俑便將在此地展出。&#13;<br> ElForumBarcelona2004的主辦單位在這個嘉年華中，率先展示紀念品及活動內容，如水杯、T恤及筆記簿等，以作宣傳。（ForumBarcelona2004網址：<ahref http:>www.barcelona2004.org ）</ahref></p></body></html>
