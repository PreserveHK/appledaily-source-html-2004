<html><header><meta charset="utf-8"><title>匯證亞洲裁員60人</title></header><body><h1>匯證亞洲裁員60人</h1><p>【本報訊】滙豐控股（005）旗下的滙豐證券，昨日在內聯網公布，其亞洲區業務須進行重組，共裁減了60名員工，涉及部門包括證券、銷售及研究等部門，但香港部份裁減的員工人數則未見透露。據悉，被裁減的香港員工將逾十名。&#13;<br> 滙豐控股（企業銀行、投資銀行及資本市場）發言人ChrisCockerill接受彭博資訊訪問時表示，今次是其全球證券部門去年9月起重組的一部份，且不預期日後會有類似規模的裁員。該行證券部門當時表示，全球人手將由1450降至1000。滙豐曾表示，有意將部份證券研究工作遷往印度。</p></body></html>
