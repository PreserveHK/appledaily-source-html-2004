<html><header><meta charset="utf-8"><title>劉兆佳：政爭不礙經濟</title></header><body><h1>劉兆佳：政爭不礙經濟</h1><p>【本報訊】中央政策組首席顧問劉兆佳昨在電台節目表示，政制爭拗不會影響本港正在復甦的經濟，亦不會造成社會動盪。&#13;<br> 他說，未來社會上的政制爭拗會持續一段日子，但囿於《基本法》框框，大家對政改的看法其實差異並不大，巿民也會了解本港復甦的經濟得來不易，加上怨氣已減退，不會將政制的爭拗燒到經濟範疇去；港人一向重視社會的穩定，以大局為重，故不擔心政改問題令社會出現動盪。</p></body></html>
