<html><header><meta charset="utf-8"><title>古巨基闖女廁解決</title></header><body><h1>古巨基闖女廁解決</h1><p>古巨基日前在一女校拍攝新歌《悟空》MV，內容講述一名男生暗戀女同學多時，卻不敢示愛。基仔回想起當年的校園生活，因為擅長繪畫，曾迷倒不少師妹，她們更主動給機會基仔，可是最終遭他拒絕。<br> &#13;<br> <spanclass>參觀班房 &#13;<br> 當日基仔在一所女校拍攝，只有老師休息室那一層才有男廁，但為免阻礙拍攝進度，基仔惟有到女廁解決，請助手在門外把守。&#13;<br> 基仔在空檔時，便到班房參觀，他尤其留意學生的壁報板布置，因為基仔表示當年自己的美術作品經常被老師貼堂。</spanclass></p></body></html>
