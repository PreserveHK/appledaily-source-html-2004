<html><header><meta charset="utf-8"><title>五人涉偷退款支票</title></header><body><h1>五人涉偷退款支票</h1><p>【本報訊】三男二女涉嫌偷竊中國人壽配股共約六十萬元支票退款被捕，於東區裁判法院提訊，押後至本月二十一日，其中四名被告准以現金及人事各五千元擔保。&#13;<br> 三名無業被告為陶偉業、陳梅花、陳達剛及裝修工人聶天文（姓名均譯音），年齡十八至二十七歲，分別被控四項偷竊罪，指於去年十二月十六日至二十九日期間，先後偷竊四名不同人士共四十二萬六千元。&#13;<br> 二十二歲女被告謝柳娟（譯音），被控偷款約十七萬元前日在醫院留醫缺席聆訊。&#13;<br> 案件編號：ESCC126/03</p></body></html>
