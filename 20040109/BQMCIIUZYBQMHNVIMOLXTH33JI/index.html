<html><header><meta charset="utf-8"><title>教職員犯罪或革職</title></header><body><h1>教職員犯罪或革職</h1><p>近年本港揭發多宗涉及大學教職員騙取房屋津貼案件，計有中文大學醫學院前副教授梁淑芳及其夫教育署前助理署長梁一鳴；理工大學會計系前首席講師林明英及其夫油尖旺區議會前主席仇振輝。&#13;<br> 據大學規定，一旦教職員被判處刑事罪行，校方會召開道德及紀律委員會聆訊，研究有關教職員紀律處分問題，一般懲處方式由譴責至革職不等，以梁淑芳為例，她並無因罪名成立而遭中大革職，但她其後自行離職轉為私家執業兒科醫生。</p></body></html>
