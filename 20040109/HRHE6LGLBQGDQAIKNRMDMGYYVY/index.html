<html><header><meta charset="utf-8"><title>干德道廢料已清理</title></header><body><h1>干德道廢料已清理</h1><p>干德道居民投訴，在干德道45號外行人路，有大量垃圾棄於路旁，如磚塊、木板、水管及膠筒等建築廢料，造成阻塞及影響環境衞生。<br> &#13;<br> <spanclass>查出物主　飭令清理 &#13;<br> 食物環境衞生署跟進後回覆本報稱，食環署派員到上址調查後，發現有建築廢料擺放在干德道45號外行人路，並證實屬於正在附近金徽閣進行維修工程的私人承辦商。&#13;<br> 該署已即時警告該承辦商負責人盡快清理廢料，以免阻礙途人及造成環境滋擾。其後再往覆查時，發現已經清理妥當。	（一二三○○三八）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
