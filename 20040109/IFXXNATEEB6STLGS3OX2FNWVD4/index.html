<html><header><meta charset="utf-8"><title>谷德昭凌晨歎麵狂標汗</title></header><body><h1>谷德昭凌晨歎麵狂標汗</h1><p>谷德昭前日凌晨偕同一名男性友人，到灣仔一大牌檔內食麵消夜，但留了鬍鬚的肥谷卻顯得十分匆忙，更一邊食麵一邊抹汗，食相頗為狼狽。<br> &#13;<br> <spanclass>邊吃邊抹 &#13;<br> 前日凌晨二時許，似剛喝過酒、滿臉通紅的肥谷，與一名男性朋友乘坐其七人車，由銅鑼灣前往灣仔鵝頸橋，二人下車後，肥谷即走到附近的報紙攤，與友人駐足看了一會兒，但他們最後卻未有幫襯。&#13;<br> 其後肥谷與友人走到一大牌檔，並各點了一碗麵，肥谷吃麵時表現得十分趕急，一邊吃麵一邊以紙巾不停抹汗，匆匆吃了十分鐘便偕友登車離去。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
