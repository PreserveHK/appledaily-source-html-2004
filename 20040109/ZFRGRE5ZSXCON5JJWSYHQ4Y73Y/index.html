<html><header><meta charset="utf-8"><title>鄭秀文煮餸不忘sell手表</title></header><body><h1>鄭秀文煮餸不忘sell手表</h1><p>改編自作家林詠琛同名小說、今日上映的浪漫愛情賀歲片《魔幻廚房》，由鄭秀文（Sammi）、劉德華和言承旭主演。片中Sammi飾演的慕容優是一間私房菜館的老闆兼廚師，與前男友劉德華、助手言承旭，上演一幕三角關係。<br> &#13;<br> <spanclass>鐵達時代言人 &#13;<br> Sammi身為新一任鐵達時手表亞洲區代言人，在鐵達時有份贊助的《魔》片中，Sammi雖以不同的造型出現，但亦不忘展現手上腕表，就連穿上廚師服的Sammi，亦全程戴着手表，可見她對該品牌的重視程度。</spanclass></p></body></html>
