<html><header><meta charset="utf-8"><title>宋慧喬身價最高</title></header><body><h1>宋慧喬身價最高</h1><p>韓國天后宋慧喬，自演出《AllIn真愛賭注》久別了一年後，最近接拍新劇《freesia》。據說宋慧喬今次接拍新劇的酬勞，高達九萬八千港元一集，打破了申鉉濬收八萬二千元一集的紀錄。宋慧喬預定為新劇演出二十四集，她得到的酬勞約為二百三十六萬元，再加上分紅，總收入或有二百六十三萬元。&#13;<br> 宋慧喬的經理人公司昨日表示：「近期我們與SBS電視台達成協議，但是關於這些條件以及酬勞的部份，不便公開。」</p></body></html>
