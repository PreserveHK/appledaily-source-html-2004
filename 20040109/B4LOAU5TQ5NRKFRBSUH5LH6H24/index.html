<html><header><meta charset="utf-8"><title>梁敏儀賭船玩揼骨</title></header><body><h1>梁敏儀賭船玩揼骨</h1><p>前晚新片《最後武士》在尖沙嘴舉行首映禮，名模Rosemary與母親、梁敏儀和王敏德等都有出席捧場，而名模周汶錡及其緋聞男友、吳耀漢兒子吳嘉龍，則前後腳到場。<br> &#13;<br> <spanclass>自歎冇賭運 &#13;<br> 早前有雜誌報道梁敏儀和鄭希怡等人到英皇老闆楊受成的賭船玩通宵，問到她在賭船上玩甚麼時，梁敏儀說：「我哋其實約咗成班同事上船玩，我哋喺架船上面揼骨、唱K同瞓覺，架船重駛咗出公海，我都冇賭運，所以就冇賭，因為逢賭必輸。我覺得呢次上去玩係正常活動，屋企人都知。」&#13;<br> 採訪：魯萍　攝影：林德雄</spanclass></p></body></html>
