<html><header><meta charset="utf-8"><title>千嬅谷新碟捱到病</title></header><body><h1>千嬅谷新碟捱到病</h1><p>楊千嬅日前在一間學校拍攝新歌《小星星》MV，拍攝當日她帶病上陣，對於廣州出現沙士個案，千嬅希望大家要注意個人衞生，不要讓沙士重臨香港。<br> &#13;<br> <spanclass>運動減壓 &#13;<br> 這張新唱片是千嬅加盟EMIVirgin唱片公司後的首張大碟，故特別緊張，加上近日休息不足，結果病倒了，同事即勸她不要太操勞。不過千嬅將要籌備下月舉行演唱會，為了減輕壓力，她不停做運動。&#13;<br> 《小星星》MV內容講述千嬅自小得到父母庇蔭，畢業後踏足社會才知道要面對很多不同的挑戰。千嬅當初收到歌詞時，自言被內容感動，她表示自入行後，學會珍惜與家人相處的時間。</spanclass></p></body></html>
