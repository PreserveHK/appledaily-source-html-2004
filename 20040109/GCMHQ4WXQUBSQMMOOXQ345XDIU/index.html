<html><header><meta charset="utf-8"><title>搖滾班霸Korn下月來港</title></header><body><h1>搖滾班霸Korn下月來港</h1><p>國際知名美國NuMetal搖滾班霸Korn，將在下月首次來港，並於同月二日假香港會議展覽中心舉行演唱會。&#13;<br> 剛推出大碟《TakeaLookInTheMirror》的Korn，去年於美加完成巡迴演唱會後，今年頭便展開亞洲巡迴活動。下月來港之前，Korn除了在馬來西亞開騷外，更會到日本參加十萬人大型音樂會SonicMania。<br> &#13;<br> <spanclass>唱片銷量越二千萬 &#13;<br> 全球唱片銷量超越二千萬張的Korn，九九年憑《FreakOnALeash》贏得格林美最佳音樂短片大獎，去年更憑大碟《Untouchables》奪得格林美最佳金屬音樂表演大獎。</spanclass></p></body></html>
