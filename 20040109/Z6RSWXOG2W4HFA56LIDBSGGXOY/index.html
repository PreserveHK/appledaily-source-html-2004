<html><header><meta charset="utf-8"><title>上水喇沙11學生提堂</title></header><body><h1>上水喇沙11學生提堂</h1><p>【本報訊】上水喇沙中學發生懷疑校園暴力事件，警方拘捕該校十一名年齡由十六至十八歲的學生，分控毆打及普通襲擊等五罪，案件昨日於粉嶺裁判法院提訊。其中八名被告透過律師初步表示有意認罪，主任裁判官遂押後至本月二十一日再訊；其餘三人則否認控罪，定於下月十二日作審前覆核，各人均獲准保釋。&#13;<br> 十一名被告中，五人被控一項毆打罪名，指他們於去年十二月一日，在上水喇沙中學5C課室內襲擊一名少年。各被告另分被控四項普通襲擊罪，指他們於去年十一月二十一日及二十八日，在5C課室及男更衣室襲擊同一名少年。&#13;<br> 案件編號：FLCC48/2003</p></body></html>
