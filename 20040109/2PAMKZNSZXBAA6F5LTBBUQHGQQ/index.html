<html><header><meta charset="utf-8"><title>新藥「加以域」治血癌</title></header><body><h1>新藥「加以域」治血癌</h1><p>香港大學醫學院的研究顯示，全新藥物「加以域」對慢性粒細胞白血病（其中一種血癌，又稱CML）有良好療效，能延遲九成病人的病情惡化，令七成六病人體內細胞中的反常基因消失。香港每年有五十至一百個CML患者新個案。&#13;<br> 港大研究顯示，愈早服用新藥，效果愈理想，三十二名完成測試的病人中，沒有初期病患死亡。該校內科學系教授鄺沃林說，傳統藥物成效不高，新藥在公立醫院屬自費藥物，每月費用為一萬四千至一萬五千元。</p></body></html>
