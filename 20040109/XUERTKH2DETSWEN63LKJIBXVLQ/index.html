<html><header><meta charset="utf-8"><title>焦油低不減患癌風險</title></header><body><h1>焦油低不減患癌風險</h1><p>德國新聞社報道，吸食低焦油含量香煙與中度焦油含量香煙根本沒有分別，別以為選擇低焦油就可減少患上肺癌的風險。英國一項最新統計調查，把吸煙人士分為三類，包括吸食七微克以下；八至十四微克及十五至二十一微克焦油含量香煙的人士，結果三類別人士患上肺癌的風險並無分別。&#13;<br> 不過，根據美國麻省通用醫院及美國癌症學會的聯合研究指出，吸食二十二微克焦油含量的無濾嘴香煙，患肺癌的風險特別高。</p></body></html>
