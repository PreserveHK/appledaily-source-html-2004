<html><header><meta charset="utf-8"><title>歐陽震華廣告腳趾熱賣</title></header><body><h1>歐陽震華廣告腳趾熱賣</h1><p>歐陽震華（Bobby）早前在廣州為「金喜鳥」品牌拍攝皮鞋廣告，但由於主題要配合小鳥演出，Bobby需要赤腳上陣，而Bobby就大讚自己腳趾十分漂亮。&#13;<br> Bobby今次廣告的酬勞可觀，有七位數字，為他帶來不少進帳，還得到皮鞋贊助。<br> &#13;<br> <spanclass>酬勞可觀 &#13;<br> 近年不少藝人十分着重內地巿場，而Bobby單是過去一年已在內地接拍了三個廣告，分別有洗衣粉、西裝及皮鞋，Bobby說：「𠵱家內地嘅巿場好大，酬勞有時甚至比香港重好，今次廣告商都冇壓我價。」&#13;<br> </spanclass></p></body></html>
