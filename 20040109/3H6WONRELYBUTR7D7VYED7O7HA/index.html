<html><header><meta charset="utf-8"><title>團派始於胡耀邦</title></header><body><h1>團派始於胡耀邦</h1><p>共青團向來是中共的「後備力量」，可分為中央和地方兩支，前者指共青團中央機關，後者是指省和省以下團組織。&#13;<br> 「團派」是指正在或曾在共青團（共產主義青年團）系統工作過，並晉身為各級領導幹部所組成的政治派系。團派源於中共前總書記胡耀邦，在他主政的八十年代初，曾提拔了大批年輕共青團幹部，包括王兆國、胡錦濤等人，進入中央及地方機關，擔任黨委或行政部門的要職。&#13;<br> 由於胡錦濤畢業於清華大學，八十年代擔任過團中央第一書記，又曾在貴州、西藏擔任第一把手，因此胡的親信多來自這三大系統，被統稱為「胡派」。</p></body></html>
