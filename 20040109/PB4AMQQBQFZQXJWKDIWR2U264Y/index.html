<html><header><meta charset="utf-8"><title>Sky韓國溫泉甩毛巾</title></header><body><h1>Sky韓國溫泉甩毛巾</h1><p>五人男子組合Sky早前在韓國拍攝寫真集，往雪山取景之餘，又到遊樂場玩機動遊戲，更到度假村浸溫泉。&#13;<br> 由於五人要赤膊浸溫泉，所以事前特別做gym操弗身形，當中以隊長潘卓楠（Gilbert）及趙耀邦（Bong）操得最弗，齊以六嚿腹肌示人。<br> &#13;<br> <spanclass>送限量公仔 &#13;<br> 不過Sky浸溫泉時，只得一小塊毛巾遮着重要部位，Gilbert的小毛巾更隨風飄開，這一幕竟被拍進隨寫真集附送的VCD內，寫真集亦因為要刪剪這幕鏡頭而延遲數日推出，除了贈送溫泉風光，寫真還會附送限量一百個Sky公仔。&#13;<br> 採訪：朱倬誼</spanclass></p></body></html>
