<html><header><meta charset="utf-8"><title>Kelly計劃出散文集</title></header><body><h1>Kelly計劃出散文集</h1><p>陳慧琳（Kelly）早前為無綫拍攝《富豪海灣非凡情緣》，邀請了馬德鐘擔任嘉賓，並合演情侶，劇中Kelly飾演一名小說作家，打扮斯文。<br> &#13;<br> <spanclass>自認冇耐性 &#13;<br> Kelly說：「我自己從來冇諗過要做小說家，因為冇耐性，不過間中都有寫散文，反而有興趣將來出本散文集。而之前無綫都有搵過我拍劇，重有劇本睇，不過當時因為撞咗電影檔期，所以合作唔成。」&#13;<br> 在劇中每當Kelly在家中時就會戴眼鏡，工作人員準備了兩副眼鏡讓她挑選，結果她選了一對大框粗邊款式，但戴上之後，卻被取笑似《IQ博士》中的小雲，不過Kelly就自覺模樣有趣。</spanclass></p></body></html>
