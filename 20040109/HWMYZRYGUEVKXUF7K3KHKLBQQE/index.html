<html><header><meta charset="utf-8"><title>姬妮芙鼓勵老公繼續唱</title></header><body><h1>姬妮芙鼓勵老公繼續唱</h1><p>荷李活女星姬妮芙柏露（GwynethPaltrow），看來將會是個好媽媽兼好老婆，因為自她宣布有了Coldplay主音ChrisMartin的骨肉後，並沒有躭誤丈夫Chris的事業，反而更要求Chris不要為了她及BB而停止創作音樂。<br> &#13;<br> <spanclass>封面照誘人 &#13;<br> 姬妮芙暫休待產前，為雜誌《VanityFair》拍攝的封面日前出版，性感誘人，姬妮芙又透露當她知道Chris為了有多點時間陪她，打算暫時停止製作唱片後，即要求老公不要停下來，她說：「音樂是他的生命！」反正二人還很多機會可見面。</spanclass></p></body></html>
