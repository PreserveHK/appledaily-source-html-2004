<html><header><meta charset="utf-8"><title>鄭融借錢請父母旅行</title></header><body><h1>鄭融借錢請父母旅行</h1><p>鄭融曾對自己許下承諾，如在樂壇取得理想成績，就會請父母去旅行，她日前在商台《叱咤》頒獎禮上奪得女生力軍金獎，她的父母當晚留在家中為女兒打氣，並沒在現場觀看，但在電視見到女兒領獎時的激動表現，也忍不住哭起來。<br> &#13;<br> <spanclass>孝心感人 &#13;<br> 鄭融感謝父母當初讓她自由選擇繼續學業還是加入樂壇，結果亦不負所望，鄭融日前說：「所以我想慰勞父母，請佢哋去東南亞旅行，不過因為要置裝宣傳搞到冇晒錢，好彩有親戚同一班好朋友借錢，而唱片公司見我咁有孝心，亦都准我放假陪屋企人一齊去玩。」</spanclass></p></body></html>
