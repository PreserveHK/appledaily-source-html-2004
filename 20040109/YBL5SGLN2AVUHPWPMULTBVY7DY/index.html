<html><header><meta charset="utf-8"><title>聚康山莊料春節後推出</title></header><body><h1>聚康山莊料春節後推出</h1><p>【本報訊】新地（016）屯門虎地項目已命名為聚康山莊，目前正待批預售樓花同意書，計劃農曆新年後推出。&#13;<br> 新地代理總經理周國賢說，集團04年首兩個樓盤──聚康山莊及油麻地窩打老道8號均待批售樓紙，故仍未定推盤次序，以春節後推出機會較大。&#13;<br> 聚康山莊的示範單位設於屯門卓爾居商場，他預計新春後竣工。物業共4幢，樓高18至29層，提供684個單位，面積500至600餘方呎；另少量相連戶約1300至1400方呎。發展商曾表示會加快聚康山莊的推盤步伐，為YOHOTown接棒。</p></body></html>
