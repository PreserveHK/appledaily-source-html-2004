<html><header><meta charset="utf-8"><title>原子鏸銀包賀母牛一</title></header><body><h1>原子鏸銀包賀母牛一</h1><p>原子鏸與母親鄭佩佩及郭錦恩等合演的舞台劇《生育女神》，前日於中環藝穗會首演。&#13;<br> 鄭佩佩於大前日（六日）剛度過她的五十八歲生日，但女兒原子鏸因為要替《生》劇綵排，無暇為母親慶祝，於是便趁前晚首演完畢，特別買了生日蛋糕替媽媽補祝，更買了一個錢包作為禮物。&#13;<br> 而今次自資數萬元投資舞台劇的郭錦恩，表示相當有滿足感，她說：「今次搞咗四場，投資咗幾萬蚊，不過都預咗蝕，但係嗰種滿足感係錢唔可以代替。」	&#13;<br> 採訪、攝影：卓美娟</p></body></html>
