<html><header><meta charset="utf-8"><title>小心以貴價買平嘢</title></header><body><h1>小心以貴價買平嘢</h1><p>同興泰記老闆梁泳潮，提醒小心分辨不同等級海味，以免有人魚目混珠，如外貌差不多的日本冬菇與內地花菇每斤價錢相差三百多元，「平貴都係咁食，但就唔好俾人用平嘢當貴嘢賣畀你囉。」「裕隆」老闆程耀民補充，髮菜供應近年並無短缺，每両仍售約二十多元。&#13;<br> A囗選官燕集董事劉楚明說，由於燕條及燕碎較便宜，部份人將數塊燕條，以魚膠粉黏在一起，假冒燕盞出售；又或將燕碎黏在燕盞上，增重「呃秤」。他說細心觀察可發現燕條扮燕盞的駁口，若燕盞塗上魚膠粉會特別滑身，而燕窩顏色太白，亦可能經過化學漂染。&#13;<br> 本報記者</p></body></html>
