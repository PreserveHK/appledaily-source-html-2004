<html><header><meta charset="utf-8"><title>和黃夥白雲山產銷中藥</title></header><body><h1>和黃夥白雲山產銷中藥</h1><p>和黃（013）進一步擴展內地保健業務，廣州白雲山制藥與和黃中國就成立合資企業達成初步意向，雙方各佔五成權益，合資期限50年。建議的合資企業將從事中藥生產及銷售項目，白雲山制藥將以屬下廣州白雲山中藥廠經評估後的資產（不包括白雲山商標）注入合資企業，和黃則以現金方式出資。有關人士預測，以該廠現有規模，估計和黃需投入4億至5億元。&#13;<br> 此外，雙方亦同意合資企業可無償使用各自擁有的《白雲山》、《和記》的註冊商標及標識，並各自與合資公司簽訂商標許可使用協議。</p></body></html>
