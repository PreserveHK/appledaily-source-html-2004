<html><header><meta charset="utf-8"><title>城城為20萬搏命鍊車</title></header><body><h1>城城為20萬搏命鍊車</h1><p>郭富城昨日往銅鑼灣出席慈善簽名會，並宣布稍後將到上海參加一場慈善一級方程式比賽，昨日舒適堡捐出兩張分別二十萬及沒銀碼的支票，作為城城的國際慈善基金。&#13;<br> 城城感動地說：「真係好多謝，其實收到二十萬捐款，差唔多已經可以喺內地起一間學校，重送多張冇銀碼嘅，我都唔知寫幾多落去好，咁我真係要努力賽車，希望得到好成績。」<br> &#13;<br> <spanclass>下周赴上海 &#13;<br> 城城下周五會到上海，翌日進行排位賽，之後便正式比賽，一提起賽車，城城即興奮地說：「到時重會有其他高手一齊比賽。」問他有否買保險？他說：「其實賽車係買唔到保險，不過做慈善冇諗過咁多嘢，只會盡力去做。」&#13;<br> 採訪：胡比　攝影：陳烱威</spanclass></p></body></html>
