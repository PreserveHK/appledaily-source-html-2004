<html><header><meta charset="utf-8"><title>李孝利復出反盜版</title></header><body><h1>李孝利復出反盜版</h1><p>韓國唱片業受到翻版唱片及非法下載MP3的嚴重打擊，近日多位頂級歌手已多次出席反盜版活動。休息了近半年的天后李孝利，近日亦準備出席下月五日舉行的七萬人反盜版唱片的演唱會，作為復出後首個表演。&#13;<br> 此外，本月初李孝利去了夏威夷等地拍攝寫真集，推出日期未定，但fans對她在書中會否有大膽造型甚有興趣，但李孝利只說：「不要說暴露，今次影的相只表現我的自然美。」此外，有指金喜善必須於今秋前完成所有大學學分，否則有可能不能畢業。</p></body></html>
