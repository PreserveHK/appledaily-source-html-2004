<html><header><meta charset="utf-8"><title>服用阿士匹靈或防乳癌</title></header><body><h1>服用阿士匹靈或防乳癌</h1><p>美國哥倫比亞大學調查了二千八百名女性服用藥物習慣，發現連續六月以上，每周服用阿士匹靈一次，其患乳癌的機會較一般少兩成，而每周服用七次或更多的，機會更少兩成八，停經後的女性成效更大。但研究人員強調仍需進一步研究，才能證實有關療效。&#13;<br> 香港中文大學藥劑學院教授李炯前提醒市民，長期服用阿士匹靈或會引致潰瘍或過敏性反應，氣管也可能會受影響，而十二歲以下兒童更加不應服用。</p></body></html>
