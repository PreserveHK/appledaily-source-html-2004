<html><header><meta charset="utf-8"><title>米奇版扮LVSpeedy袋夠Cute</title></header><body><h1>米奇版扮LVSpeedy袋夠Cute</h1><p>it'sMickey系列除了衣服勁搶手外，其配飾手袋等都是妹妹仔搜括項目，最新出品是一系列向LVMonogram偷師之作，黑色反光袋面印上一個個米奇Logo，在光線折射下米奇Logo亦相當顯眼，中晒Fans愛米奇心意，何況袋款又是參照LV大熱袋款如Speedy及Reporter等，區區數百經已有交易，相當抵玩。&#13;<br>&#13;<br>記者：吳小明</p><p>售賣點：I.TMickeyStore（25061606）&#13;<br> 銅鑼灣時代廣場521號舖</p></body></html>
