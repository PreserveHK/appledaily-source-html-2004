<html><header><meta charset="utf-8"><title>夏日童裝</title></header><body><h1>夏日童裝</h1><p>【本報訊】夏日來臨，馬莎百貨特別推出一系列嬰兒服及童裝（圖一），讓小孩子歡度陽光季節，包括柔軟不損皮膚的嬰兒圍肩、今年流行的反摺牛仔褲、俏麗圖案的短裙、具防紫外光功能的泳衣（圖二）等，全部以優質布料縫製，可反覆穿着、洗滌，甚至下水暢泳都會保持原形及顏色。&#13;<br> 馬莎PetitBebe嬰兒服系專為初生至十二月大嬰兒而設計，採用全棉，不含鎳成份的按扣及帶扣，無慮擦傷幼兒肌膚；為三歲至四歲而設的則加入最新款的模紋T恤等；三至十二歲女孩則可選擇印有粉紅色米妮老鼠或飛天小女警的T恤。&#13;<br> 馬莎百貨提供圖片</p></body></html>
