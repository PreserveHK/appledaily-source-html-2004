<html><header><meta charset="utf-8"><title>戴神奇牙套月瘦三公斤</title></header><body><h1>戴神奇牙套月瘦三公斤</h1><p>台灣《東森新聞網》報道，鑑於現代人吃得好，卻又容易肥胖，於是美國亞特蘭大一家廠商研發了一種神奇牙套，只要戴上後才吃東西，平均一個月可以瘦下三公斤。身為牙醫的產品發言人黛伯拉金說：「它（牙套）緊貼口腔的頂部，非常舒服，它只令嘴巴變得小一點，因此咬得比較小口，咀嚼得久一點。」這種牙套並非用於矯正牙齒，而是讓人的口腔容量變小，這樣會吃得比較少，而且穿戴方便。每個牙套價值約為三千九百港元。</p></body></html>
