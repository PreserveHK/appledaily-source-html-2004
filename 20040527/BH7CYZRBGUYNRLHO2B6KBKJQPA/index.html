<html><header><meta charset="utf-8"><title>信產部否認「4網合2」</title></header><body><h1>信產部否認「4網合2」</h1><p>【本報訊】對於有報道指內地電訊市場將出現「4合2」大重組。&#13;<br> <br> <spanclass>傳為開放電訊市場準備 &#13;<br> 有內地網站引述信息產業部電信研究院專家指出，所謂的重組「不可能」，從他接觸的決策階層來看，根本沒有聽說此事，國家相關部門亦沒有就此事進行探討。&#13;<br> 日前本地報章指出，為加強中國電訊營運商實力，以迎接06年外資進入中國固網市場帶來的競爭，信產部正考慮將4家主要電訊營運商合併為2家，分別為中移動集團併網通集團、中電信集團併聯通。</spanclass></p></body></html>
