<html><header><meta charset="utf-8"><title>Duncan倫敦宣傳照顧阿嫂</title></header><body><h1>Duncan倫敦宣傳照顧阿嫂</h1><p>英國組合Blue嘅成員DuncanJames（左），前日同埋GeriHalliwell喺倫敦宣傳將會喺七月於當地舉行嘅大型音樂會「PartyInThePark」。我羅拉前日見到Duncan同Geri出嚟時鬼咁好傾，一睇就知佢哋好熟。梗係啦，早排英國勁傳話Blue嘅成員Lee搭上Geri，作為阿Lee嘅隊友，Duncan梗係特別照顧阿嫂啦！&#13;<br> 美聯社</p></body></html>
