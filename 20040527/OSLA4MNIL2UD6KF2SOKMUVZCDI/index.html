<html><header><meta charset="utf-8"><title>台灣貨質素提升</title></header><body><h1>台灣貨質素提升</h1><p>十分喜歡到世界各地看展覽的亞力山大集團董事長唐雅君，上月甫自美國拉斯維加斯看完體適能展，返台後來到體育用品展。她表示參觀展覽主要有2大重點，一是探尋各式可運用在健身課程的小型商品，另一重點則是測試各式大型健身器材。&#13;<br> 逛了海內外幾次相關展覽後，她發現台灣廠商進步不少，不僅從過去家用市場轉向專業市場，不少自創品牌也開始在國際展場露臉。過去基於品質考慮，亞力山大集團旗下健身中心的運動器材，全部使用進口商品，唐雅君表示，近期已開始考慮採用台灣產品，一來是捧台灣廠商的場，二來可節省3成健身器材的採購成本。</p></body></html>
