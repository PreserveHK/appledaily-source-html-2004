<html><header><meta charset="utf-8"><title>孔慶翔唔吼賭城騷</title></header><body><h1>孔慶翔唔吼賭城騷</h1><p>有「香港RickyMartin」之稱的孔慶翔（WilliamHung），最近被賭城拉斯維加斯一娛樂場所，以一萬美元（約七萬八千港元）的周薪吸引到當地駐場演出，可惜孔慶翔以工作太忙為由，不為所動。<br> &#13;<br> <spanclass>激嬲節目監製 &#13;<br> 孔慶翔獲邀參加一個以搞笑為主的賭城綜藝騷，演出其中一個環節，不過孔慶翔表示自己太忙無暇演出，最後該節目監製氣憤地說：「他應在其人氣耗盡前珍惜機會。」&#13;<br> 另外，《美國偶像選拔賽──一夜成名》前日在美國舉行決賽，進入最後兩強的參賽者FantasiaBarrino及DianaDeGarmo前晚落力演出，冠軍人馬將會由全美觀眾選出，並於今天公布。</spanclass></p></body></html>
