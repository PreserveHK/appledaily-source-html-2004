<html><header><meta charset="utf-8"><title>泰國美食節購物送贈券</title></header><body><h1>泰國美食節購物送贈券</h1><p>到過泰國旅行的人都會回味泰國的美食，尤其是當地新鮮的水果和惹味的小食。是否想起也流口水？city'super的「泰國美食節」相信可以幫你解饞－－你可以找到多款直接從泰國空運到來的食品，如新鮮蔬果、泰式醬料、小食、飲品等等。而且在推廣期間，選購任何貨品均可獲得TomYums小食/甜品/飲品贈券乙張。&#13;<br>&#13;<br>記者：羅惠芬</p><p>&#13;<br> </p><p><br> &#13;<br> <spanclass><fontstyle>泰國美食節  &#13;<br> 日期：2004年5月28日至6月6日（時代廣場及海港城分店）</fontstyle></spanclass></p></body></html>
