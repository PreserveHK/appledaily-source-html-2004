<html><header><meta charset="utf-8"><title>懷女胎孕婦易哮喘發作</title></header><body><h1>懷女胎孕婦易哮喘發作</h1><p>英國廣播公司昨日報道，患有哮喘的懷孕婦女，如果胎兒是女嬰，會產生一些物質加重孕婦哮喘病情，晚間哮喘情況更甚；但若所懷是男嬰，則沒有這種影響。可是，食用魚油對嬰兒日後出現哮喘卻具保護能力。&#13;<br> 澳洲一項研究跟進一百一十八名患有哮喘的孕婦，發現所懷是女嬰的孕婦，較懷有男嬰的孕婦容易病發，尤其在懷孕十八至三十周時，懷有女嬰的孕婦更易在晚間哮喘發作，但原因未明。</p></body></html>
