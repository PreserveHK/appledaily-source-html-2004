<html><header><meta charset="utf-8"><title>易通洽購電池封裝廠</title></header><body><h1>易通洽購電池封裝廠</h1><p>【本報訊】易通（312）執行董事林秉森表示，繼入股上海電池廠後，正洽購內地一家電池封裝廠控股權，涉資數千萬元。&#13;<br> <br> <spanclass>涉資數千萬毋須集資 &#13;<br> 該公司手持現金1億元，暫毋須集資。&#13;<br> 早前新投資的上海鋰聚合物電池廠，已開始試量生產，適用於多類流動通訊設備，希望今年開始提供盈利。至於傳統的代理手機及零件採購業務，各佔總收入三分一，當中三星內地代理業務發展穩定。易通繼取得科健手機港澳區代理權後，上月成功取得印度代理權，目標是年銷25萬部手機。</spanclass></p></body></html>
