<html><header><meta charset="utf-8"><title>大唐擬8年內倍增利潤</title></header><body><h1>大唐擬8年內倍增利潤</h1><p>【本報訊】大唐發電（991）董事長翟若愚向路透社表示，計劃於8年內將裝機容量和利潤倍增。近年內地經濟快速增長，電力供應緊張，大唐將努力發展以滿足需求，但他預期問題最快要到今年底始解決。&#13;<br> 大唐發電早前宣布，擬向中國證監會申請在上海發行不逾10億股A股，集資不逾60億元（人民幣．下同），所得將投資10個發電項目。&#13;<br> <br> <spanclass>發A股籌60億拓電廠 &#13;<br> 去年大唐盈利升29%至18.1億元；發電量增28.4%至412億千瓦時，今年計劃總裝機容量增至10410兆瓦。</spanclass></p></body></html>
