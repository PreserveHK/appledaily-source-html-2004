<html><header><meta charset="utf-8"><title>李英愛陪父母遊寶島</title></header><body><h1>李英愛陪父母遊寶島</h1><p>韓國「收視天后」李英愛近日往台灣，宣傳韓劇《大將金》（台譯：《大長今》），她還特地安排父母一同到台灣旅遊，認真孝順。&#13;<br> 李英愛特地替父母安排四天三夜的寶島之旅，事先還要求工作人員勿讓父母的行蹤曝光，好讓他們玩得愉快點。<br> &#13;<br> <spanclass>講對白最頭痛 &#13;<br> 李英愛昨午在台北舉行影友會，透露拍《大》劇時最讓她頭痛的就是長篇大論的對白，她透過繙譯說：「我一個人的台詞佔全部劇本的百分之七十，加上全都是古代的用語，還有許多料理和醫學的專有名詞。」&#13;<br> 問李英愛對於台灣男士有甚麼印象？她立刻指着台下說：「我看到下面的每一位都好帥喔！」&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>
