<html><header><meta charset="utf-8"><title>專家之言：強大電流可令心臟停頓</title></header><body><h1>專家之言：強大電流可令心臟停頓</h1><p>理工大學機械工程系教學委員會主席許輝堅拒絕評論男童疑觸電死亡意外成因，但他指出，當強大電流通過人體，會嚴重灼傷身體組織及燒焦皮膚，更會令心臟停頓，足以致命。&#13;<br> 現時所有電器設施及電線裝置均已採用PVC膠絕緣物料，電線並收藏於電箱內，減低漏電意外機會，但一旦電器裝置漏電，而又有人接觸到漏電裝置，人便會即時變成導體；此時若該人身體部份觸及鐵枝或牆壁等導電體，一個完整的電力回路過程（completecircuit）便形成，強大電流會通過人體釀成電殛意外。</p></body></html>
