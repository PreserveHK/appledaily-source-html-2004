<html><header><meta charset="utf-8"><title>搖頭丸以顏色記號區別</title></header><body><h1>搖頭丸以顏色記號區別</h1><p>搖頭丸以荷蘭生產的貨品最貴，每粒約售三百元，製造商通常以不同顏色和記號作識別，例如今次撿獲有名車標誌的橙色藥丸、附名廠波鞋標誌的粉紅色藥丸，均是在狂野派對中常被發現的搖頭丸。&#13;<br> 搖頭丸屬興奮劑類別，服後令人興奮，比食大麻更易上腦，長期服食會使人變得焦慮、失去食慾、產生幻象、易患上妄想症、身體失控，劇烈運動後更會出現脫水、身體過熱、肌肉衰弱情況，嚴重者可令血壓提升引致爆血管及中風，甚至死亡。</p></body></html>
