<html><header><meta charset="utf-8"><title>大馬上季經濟勁增7.6%</title></header><body><h1>大馬上季經濟勁增7.6%</h1><p>【本報綜合報道】馬來西亞經濟自去年中以來持續加速擴張，上季增幅是近4年來最快，且勝過分析員的估計。&#13;<br> 馬來西亞第1季國內生產總值（GDP）較去年同季增長7.6%，優於預期的7%增幅，是2000年第3季增長7.8%以來最勁。去年第4季增幅由原來的6.4%，向上修訂為6.6%。&#13;<br> 馬來西亞央行表示，儘管全球經濟環境正面對風險，大馬今年全年經濟仍可望增長6%至6.5%，達到官方的目標。&#13;<br> 分析員認為，馬來西亞經濟未來數月增幅或會減慢，因市場關注美國利率趨升、國際油價高企，以及中國實施宏觀調控。</p></body></html>
