<html><header><meta charset="utf-8"><title>華府曾傳緋聞政客</title></header><body><h1>華府曾傳緋聞政客</h1><p><spanclass>已故總統甘迺迪 &#13;<br> 風流成性，情婦包括性感女星瑪麗蓮夢露，亦有指曾跟白宮女見習助理鬼混；黑手黨頭子的情婦埃克斯納據說更懷有甘迺迪骨肉，最後在黑手黨頭子安排下墮胎。<br> &#13;<br> <spanclass>前總統克林頓 &#13;<br> 在出任阿肯色州州長時已經常背着妻子希拉莉出外鬼混，九二年競選期間，據說在狹窄的旅行車內挑逗競選拍檔戈爾的嬌妻蒂佩爾；入主白宮後，跟白宮見習生萊溫斯基的性醜聞，險些令他遭國會彈劾。<br> &#13;<br> <spanclass>民主黨總統候選人克里 &#13;<br> 在年初競選時爆出婚外情，被指與女見習助手波利爾有染，並安排她到非洲避鋒頭，但醜聞傳出四日後，波利爾發聲明否認其事。</spanclass></spanclass></spanclass></p></body></html>
