<html><header><meta charset="utf-8"><title>又一居　千呎花園．近地鐵東鐵</title></header><body><h1>又一居　千呎花園．近地鐵東鐵</h1><p>要在市區享旺中帶靜的居住環境，已非易事，還要擁有私家花園，可謂難上加難。介紹的正屬這類罕有放盤——又一居，而且花園近千方呎，地方廣大，用途特多。&#13;<br> 這花園周邊種植盆栽，創造綠意，兩端角落安放組合屋，分別予小戶主作遊戲室及工人房。尚餘寬敞的空間，供小戶主玩滑梯及踏單車，以及開燒烤派對之用。&#13;<br> 由於小戶主經常在花園玩耍，單位內櫳保持良好，地板亮麗新淨，牆紙無損破，廚廁設備企理。&#13;<br> 記者：溫潤潔&#13;<br> 攝影：謝榮耀</p></body></html>
