<html><header><meta charset="utf-8"><title>為食港姐巴士遇鹹蟲</title></header><body><h1>為食港姐巴士遇鹹蟲</h1><p>無綫昨日安排十八位《2004年度香港小姐競選》佳麗往屯門黃金海岸進行兩日集訓，讓佳麗習慣群體生活。&#13;<br> 為食港姐11號梁麗瑩連日成為風頭躉，昨日她又自爆在巴士上層「俾仔昅」，她說：「參選後自己都謹慎好多，但有次遇到鹹濕佬唔敢出聲，喺巴士上面個男人眼甘甘望住我，然後有所動作，令我好唔開心。」<br> &#13;<br> <spanclass>被人老屈 &#13;<br> 另外，近日有報道指梁麗瑩戴上漁夫帽與眾佳麗逛街，梁麗瑩否認相片中的是她，又表示從不戴漁夫帽。對於連日來成為焦點，梁麗瑩說：「搞咁多嘢都知道結果會點，人哋老屈我都係想我唔玩啫。」&#13;<br> 採訪：卓寶花　&#13;<br> 攝影：陳慧安</spanclass></p></body></html>
