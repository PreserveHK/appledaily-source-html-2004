<html><header><meta charset="utf-8"><title>郭可盈晒命從未遭拋棄</title></header><body><h1>郭可盈晒命從未遭拋棄</h1><p>郭可盈、莫家堯、趙靜儀、秦沛昨日在九龍灣拍攝無綫新劇《心花放》，郭可盈在劇中飾演樸實小女人角色，但受到失戀打擊後，發憤做一個女強人，她說：「今日呢場戲係分手戲，都幾難做，因為現實中我未試過，每次都係我飛人，所以我個世界好美好。」<br> &#13;<br> <spanclass>私伙LV &#13;<br> 而趙靜儀在劇中演一名高級行政人員，乘機大晒私伙LV，包括襟花、公事包，腕表更是限量版，她說：「隻表六萬幾蚊，全世界得五百隻，係限量版。」趙靜儀表示因角色需要才出動私伙，她說：「我做一個高級行政人員，要比較高貴。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
