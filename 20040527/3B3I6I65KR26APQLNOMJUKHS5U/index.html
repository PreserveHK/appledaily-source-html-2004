<html><header><meta charset="utf-8"><title>賠定個案較預期少</title></header><body><h1>賠定個案較預期少</h1><p>賣地成績超乎理想，放盤業主一窩蜂反價，早前以低價沽貨的業主，預期會賠定加價重售，市場甚至預測短期內將掀起賠定潮。不過，綜觀昨天各區屋苑二手成交，僅馬鞍山新港城出現一宗賠定個案，較預期少。&#13;<br> 美聯沙田區域營業董事陳光明表示，業主賠定風險大，尤其豪宅釐印費高，成本高昂，除非業主有信心重售價，在扣除成本後可獲得更高利潤，否則不會貿然賠定。&#13;<br> 個別業主採取較保險的做法，先確定市場有買家以更高價承接才決定賠定。</p></body></html>
