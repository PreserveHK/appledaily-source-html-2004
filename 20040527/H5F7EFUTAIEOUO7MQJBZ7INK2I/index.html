<html><header><meta charset="utf-8"><title>星製造業生產升逾兩成</title></header><body><h1>星製造業生產升逾兩成</h1><p>【本報綜合報道】新加坡上月製造業生產大幅升逾兩成，創紀錄升幅，增長步伐比市場預期高出一倍有多，數據令市場憧憬該國經濟今季可再次錄得雙位數的強勁增長。&#13;<br> 新加坡4月份經季節性調整後製造業生產較3月增長20.5%，扭轉之前兩個月的跌勢，升幅較市場預期的9.6%高出逾一倍。3月份製造業生產下跌11.8%。&#13;<br> 與去年同期比較，上月製造業生產上升22.2%，升幅比市場預期的15.6%強勁。去年4月正值伊拉克戰爭及沙士肆虐新加坡，造成該國製成品需求顯著下降。新加坡上季經濟增長11.2%，是連續第3季錄得雙位數增長。</p></body></html>
