<html><header><meta charset="utf-8"><title>陳日君見劉延東氣氛愉快</title></header><body><h1>陳日君見劉延東氣氛愉快</h1><p>【本報訊】訪港全國政協副主席、中央統戰部部長劉延東昨與本港六大宗教領袖晚宴。劉延東席間表示，會鼓勵兩地宗教界展開友好交往，天主教香港教區主教陳日君會面後形容氣氛愉快。&#13;<br> 晚宴長達兩個半小時，劉延東在晚宴上致辭，讚揚本港宗教界為社會發展起積極推動作用。她表示，中央會繼續鼓勵兩地宗教界，在堅持一國兩制及《基本法》的基礎上，積極開展友好交往。&#13;<br> 除陳日君外，出席的宗教領袖包括佛教聯合會會長釋覺光法師、香港聖公會大主教鄺廣傑、主教蘇以葆、中華回教博愛社主席脫志賢、孔教學院院長湯恩佳、道教聯合會代主席吳耀東等近三十人。</p></body></html>
