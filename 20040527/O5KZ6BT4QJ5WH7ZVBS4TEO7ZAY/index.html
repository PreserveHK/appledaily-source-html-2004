<html><header><meta charset="utf-8"><title>分帳計酬　新人約2萬</title></header><body><h1>分帳計酬　新人約2萬</h1><p>補習教師薪酬採分帳制，故收入視乎學生人數而定，剛入行的新人較依賴補習學校的宣傳，故分帳為學費的兩至三成不等，平均月入2萬元；稍有名氣的分帳約四成；天皇級名師更達五成。&#13;<br> Kensir指出：「名師每個月平均最少有學生1000人，若每位學生學費為460元，有數得計」，以名師分帳五成計，即一個月收入可達23萬元。&#13;<br> <br> <spanclass>積穀防6、7月淡季 &#13;<br> June則補充不能忽視每年6、7月的淡季，「中五和中七的學生都考完試，這兩個月收入較不穩，所以要積穀防飢。」</spanclass></p></body></html>
