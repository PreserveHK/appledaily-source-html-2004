<html><header><meta charset="utf-8"><title>全球LCD屏幕供過於求</title></header><body><h1>全球LCD屏幕供過於求</h1><p>【漢城彭博資訊】市場研究機構Isuppli說，全球LCD電視機和顯示屏在首季出現供應過剩，而這個局面將持續多兩季，情況會在末季好轉。&#13;<br> 隨着購物旺季結束，首季LCD屏幕（10吋以上）供應量較需求多出0.3%，銷量比去年末季減少5%，至2850萬部。LCD供應量於今季料過剩6%，而下季為5.4%；但到第4季，LCD需求估計會反過來超出供應量4.3%。&#13;<br> 業界相信，愈來愈多消費者會棄用舊款電視機，改用新款LCD電視機。為此，南韓三星電子（SamsungElectronics）計劃在未來10年，投資20萬億圜（約1326億港元）研製LCD產品。</p></body></html>
