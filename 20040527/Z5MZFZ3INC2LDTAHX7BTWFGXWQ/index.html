<html><header><meta charset="utf-8"><title>入境處官員撰文論政改</title></header><body><h1>入境處官員撰文論政改</h1><p>【本報訊】入境處助理處長（個人證件）蔡漢權於最新一期入境處內部刊物《境象》中發表「聆清華大學王振民教授精采演講有感」文章，抒發對政改討論的意見，指謾罵絕不是解決問題的方法，應求同存異，達致共識。其文章昨日轉載於香港《大公報》，並註明蔡的官銜。&#13;<br> 入境處發言人強調，蔡是以個人名義在部門內部刊物發表文章，內容屬其個人意見；至於有關報章是獲該處同意下才轉載這篇文章。</p></body></html>
