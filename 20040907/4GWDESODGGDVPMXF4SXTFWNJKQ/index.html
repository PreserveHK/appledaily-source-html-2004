<html><header><meta charset="utf-8"><title>良性癲癇誤為「俾鬼壓」</title></header><body><h1>良性癲癇誤為「俾鬼壓」</h1><p>中央社報道指出，台灣台中市澄清醫院小兒神經科醫生胡文龍表示，孩童半夜想醒不能醒，想叫不能叫，民間常有人認為是「俾鬼壓」，但其實可能是罹患兒童期良性癲癇所致。&#13;<br> 他強調，這是一種病情極為良性的癲癇，發作原因是部份腦中樞系統細胞長期不正常放電，導致發作症狀反覆發生，如小孩睡眠時半邊臉部抽動、流口水及發出怪聲、無法說話、意識不清等。此病病發年齡為二至十二歲，七至九歲為高峯期，過了十五歲便很少發作。</p></body></html>
