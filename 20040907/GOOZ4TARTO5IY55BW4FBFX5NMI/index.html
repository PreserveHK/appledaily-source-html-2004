<html><header><meta charset="utf-8"><title>23歲安達賀出道二十年</title></header><body><h1>23歲安達賀出道二十年</h1><p>今年出道滿二十周年的日本女星安達祐實，本月十四日便二十三歲生日，前日她特別與一百三十多名fans一起提早慶祝。&#13;<br> 去年生日刻意戴上四十三歲男友黑田Arthur所贈戒指晒幸福的安達，前日兩手空空到場，被問到感情生活時，安達說：「跟他在一起很快樂，他在許多方面都給我很大的支持，但目前我們還未打算結婚，這事一定要冷靜考慮才行。」&#13;<br> 此外，安達將於生日當天推出全新寫真集《ADACHIX》。</p></body></html>
