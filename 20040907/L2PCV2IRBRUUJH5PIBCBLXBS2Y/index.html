<html><header><meta charset="utf-8"><title>女友跳樓亡　男子跪屍哭</title></header><body><h1>女友跳樓亡　男子跪屍哭</h1><p>【本報訊】二十四歲女子昨凌晨零時與同居男友激烈吵架後，及至凌晨三時許，在紅磡北拱街十樓天台住所燒炭自殺不遂後，由住所跳樓身亡，剛巧男友離家落至地下，目睹女友伏屍馬路，激動得跪屍痛哭，可惜一切已恨錯難返。&#13;<br> 女死者黎愛恩（二十四歲）與姓陳（三十五歲）男友同居於紅磡北拱街8A號十樓一間天台屋。&#13;<br> 警方接報到場調查，發現死者單位的窗邊有櫈，房間又正燒炭，相信女事主在男友離去時燒炭自殺，但不成功，乾脆跳樓了斷；現場撿獲一封遺書，要求照顧三隻小狗及家人，事件無可疑。據稱死者父母現時不在港，昨晨十時許男友偕同數名友人在伏屍現場路祭，神情哀傷。</p></body></html>
