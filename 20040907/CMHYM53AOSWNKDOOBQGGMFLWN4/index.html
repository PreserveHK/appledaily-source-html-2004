<html><header><meta charset="utf-8"><title>女生宿舍齋撈冇糧出</title></header><body><h1>女生宿舍齋撈冇糧出</h1><p>四人組合女生宿舍、江華夫婦、徐小明一家四口和名模Rosemary等，前晚在灣仔出席新片《異獸戰》首映禮。&#13;<br> 女生宿舍成員Elise前晚缺席，只有Toby、Macy和Bella到場，她們出道不久已拍了三個廣告，可是還未出糧。至於唱片則計劃於本月底推出，Toby說：「唱片會有合唱歌，我哋四個都試過獨唱，由監製決定邊個唱邊部份好聽，然後再剪接。」<br> &#13;<br> <spanclass>江華喜掃平貨 &#13;<br> 另外，江華夫婦近日被拍到在商場買便宜貨，江華說：「節儉係美德，香港人好鍾意用物質去衡量成功與否，但我唔會因為人哋咁講而唔繼續咁做，我覺得買平嘢好正常。」&#13;<br> 採訪：馮美茵攝影：葉君海</spanclass></p></body></html>
