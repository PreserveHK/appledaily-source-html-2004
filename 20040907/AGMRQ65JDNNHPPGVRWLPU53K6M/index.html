<html><header><meta charset="utf-8"><title>入境處員工不滿文職化</title></header><body><h1>入境處員工不滿文職化</h1><p>【本報訊】負責紀律部隊文職化研究的效率促進組，上月把入境事務處（圖）可能文職化職位由七十九個增至三百六十多個，入境處三個工會代表昨約見保安局常任秘書長應耀康表達不滿。代表揚言若政府一意孤行，不排除採取上街等行動抗爭。&#13;<br> 入境事務處處長黎棟國昨日在一公開場合表示認同工會的擔心，相信政府會聽取工會的意見，公平、公正地處理有關問題。保安局發言人回應時表示，會全面考慮員方在會上反映的意見，有員方代表參與的各部門計劃督導委員會將詳細研究及討論各項文職化建議，稍後提交方案予保安局局長。</p></body></html>
