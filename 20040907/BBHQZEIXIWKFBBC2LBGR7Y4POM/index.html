<html><header><meta charset="utf-8"><title>星金融界促擴大坡元波幅</title></header><body><h1>星金融界促擴大坡元波幅</h1><p>【新加坡彭博資訊】新加坡金融界經濟分析員建議該國金融管理局擴大坡元兌其他外幣的波幅，以增加坡元滙價的彈性，藉此應付愈來愈不明朗的經濟前景。&#13;<br> 新加坡金管局上周末與多名來自金融機構的經濟分析員會面。與會的高盛證券經濟師梅熱勒（AdamLeMesurier）表示，當地明年經濟前景會較往常更加不明朗，例如新加坡兩大出口市場──美國和中國經濟有放緩之虞，故此金管局應擴大坡元的波幅，以增強管理坡元的彈性。吳玉欽證券說，放寬坡元波幅，將令當局有更大的政策運作空間。&#13;<br> 擴大坡元滙率波幅有助減低政府改變貨幣政策的需要，令金融市場更加穩定。</p></body></html>
