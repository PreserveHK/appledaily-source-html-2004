<html><header><meta charset="utf-8"><title>新界兩區新人可望當選</title></header><body><h1>新界兩區新人可望當選</h1><p>【本報訊】嶺南大學公共管治研究部於上月三十日至九月二日調查發現，新界東、西兩區均可能有新面孔當選。新界東方面，「長毛」梁國雄支持率與黃宏發看齊各得七個百分點，按數據計，兩人與民主派「7.1連線」黃成智爭第七席。&#13;<br> 據了解，7.1連線已調整戰略，改以民建聯為主攻對象，以防民建聯多一席進帳。&#13;<br> 新界西民調數據顯示角逐連任的陳偉業支持率僅七個百分點，而民主黨何俊仁名單支持率達一成八，名單第二位的張賢登與民建聯張學明、自由黨丁午壽均有力與陳偉業競爭。</p></body></html>
