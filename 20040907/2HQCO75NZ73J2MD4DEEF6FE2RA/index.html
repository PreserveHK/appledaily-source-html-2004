<html><header><meta charset="utf-8"><title>阿Yu、周永恆抹清界線</title></header><body><h1>阿Yu、周永恆抹清界線</h1><p>歐陽震華、陶大宇、郭可盈、楊思琦、趙頌茹（阿Yu）及周永恆等，昨日於何文田胡兆熾中學舉行無綫新劇《青出於藍》首播會，歐陽震華更特別由內地趕返香港出席。<br> &#13;<br> <spanclass>會約食飯 &#13;<br> 周永恆及趙頌茹這對緋聞男女昨日有講有笑，比上周同場現身宣傳活動時大方得多，對此阿Yu說：「上次大家分開坐，冇機會傾偈啫！」&#13;<br> 問周永恆為何與阿Yu傾得如此投契時，他說：「大家都係朋友，有機會都會再約出嚟食飯，但梗係會一班人一齊喇！」對於阿Yu曾與他劃清界線，問他會否嬲對方時，他說：「我都有問過佢，佢話唔使理，𠵱家大家都有偈傾咁咪夠囉！」&#13;<br> 採訪：王崇穎　&#13;<br> 攝影：葉君海</spanclass></p></body></html>
