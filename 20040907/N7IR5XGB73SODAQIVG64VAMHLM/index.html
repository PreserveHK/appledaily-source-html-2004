<html><header><meta charset="utf-8"><title>克勤為見猛將死頂</title></header><body><h1>克勤為見猛將死頂</h1><p>方力申、李克勤及譚詠麟昨日到香港大球場為《奧運金牌精英大匯演》綵排，方力申與李克勤均帶病上陣，方力申透露因為喉嚨不適要看醫生，而克勤亦感到氣管不適，恐影響演出水準，他接受訪問時表示最想與邢慧娜合照，因覺得她很可愛。<br> &#13;<br> <spanclass>提議泳褲上陣 &#13;<br> 方力申昨晚到港麗酒店出席款待中國奧運健兒的晚會，他透露受胞弟所託，要向劉翔索取簽名，方力申說：「好緊張，佢個人好star，又有觀眾緣，人哋就係成功例子囉，我自己參加就攞唔到牌。」方力申透露早已準備好晚會戰衣，提到有人提議他以泳褲上場，方力申即說：「唔得呀。」&#13;<br> 採訪：李珮洳&#13;<br> 攝影：陳慧安</spanclass></p></body></html>
