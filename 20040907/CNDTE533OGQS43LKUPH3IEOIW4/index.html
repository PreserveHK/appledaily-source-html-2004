<html><header><meta charset="utf-8"><title>周太指民主黨誤導公眾</title></header><body><h1>周太指民主黨誤導公眾</h1><p>【本報訊】港台舉辦的「新界西論壇」昨日舉行，自由黨周梁淑怡批評民主黨，明知《基本法》寫明一定要中央過問香港的政制發展問題，但對方一邊「叫美國理我哋，又叫中央唔好理我哋」，是否誤導公眾。&#13;<br> 民主黨李永達澄清，該黨到外國也有表態支持中國加入世貿，這是面對世界的表現。他又反指保皇黨在新世紀仍以「義和團」心態看待問題，故感到奇怪。&#13;<br> 民建聯譚耀宗回應稱：「你哋成日講義和團，其實義和團好有意義，佢哋係反對外國侵略。」</p></body></html>
