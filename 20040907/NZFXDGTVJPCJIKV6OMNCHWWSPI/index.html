<html><header><meta charset="utf-8"><title>凱莉再度懷孕明年分娩</title></header><body><h1>凱莉再度懷孕明年分娩</h1><p>英國女星伊莉莎伯凱莉（ElizabethHurley），自從數年前為荷李活監製史提夫冰（SteveBing）誕下一名兒子後，日前再度傳出懷孕消息。據悉現年三十九歲的凱莉，正懷有印裔富商男友艾雲尼亞（ArunNayar）的骨肉，預產期為明年二月。&#13;<br> <br> <spanclass>男友興奮 &#13;<br> 據悉凱莉已懷孕四個月，她未有將懷孕消息公開，據凱莉的一名好友說：「她開始時感到作悶不適，不過身體狀況依然良好。因為懷孕關係，她已滴酒不沾近三個月，艾雲得悉後亦很高興。」</spanclass></p></body></html>
