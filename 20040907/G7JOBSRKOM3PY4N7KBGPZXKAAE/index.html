<html><header><meta charset="utf-8"><title>天生會審美　BB愛美麗</title></header><body><h1>天生會審美　BB愛美麗</h1><p>嬰兒愛美麗。英國科學家向新生嬰兒進行研究發現，嬰兒由呱呱墮地一刻開始就喜歡看靚人，反映審美是人類天生視覺本能，而非跟情人眼裏出西施有關。&#13;<br> 英國埃克塞特大學的心理學家斯萊特和同僚，向新生嬰兒展示兩張不同的照片，結果發現，他們愛看較有吸引力的那張，更會長時間盯着美麗的臉孔，而且他們視野雖單純，但出生後十五小時就能認出母親，又喜歡看有動感和立體刺激形象，而不是靜止物件。<br> &#13;<br> <spanclass>喜歡看富動感立體形象 &#13;<br> 斯萊特說，「西施不出於情人眼裏，而是在新生嬰兒腦袋」，愛看靚人是人類本能。但他不忘補充，後天經驗對審美觀也起重要作用。&#13;<br> 路透社</spanclass></p></body></html>
