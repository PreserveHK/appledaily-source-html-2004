<html><header><meta charset="utf-8"><title>印傭認打傷僱主母親還柙</title></header><body><h1>印傭認打傷僱主母親還柙</h1><p>【本報訊】初到港境在黃大仙紀律部隊宿舍打工的印尼女傭，疑因說謊被僱主及其年老母親責罵懷恨在心，在廚房從後打僱主母親的後腦，令她頭皮擦傷。涉案女傭昨於九龍城法院承認一項毆打傷人罪，裁判官押後至九月二十日判刑，並為她提取精神報告，還押監房看管。&#13;<br> 十九歲印尼女被告NovelaKurniawati，被控今年九月四日，在黃大仙紀律部隊宿舍襲擊六十八歲女事主。辯方律師求情稱，案發前女被告遭男僱主及其母責罵，事後一時衝動才向僱主母親動粗。案情透露，被告趁事主在廚房倚窗望街景時，從後打她的後腦，令頭皮擦傷。&#13;<br> 案件編號：KCCC12054/04</p></body></html>
