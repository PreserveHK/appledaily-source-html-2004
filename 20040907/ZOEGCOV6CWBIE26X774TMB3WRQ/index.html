<html><header><meta charset="utf-8"><title>史匹堡法國受勳威盡</title></header><body><h1>史匹堡法國受勳威盡</h1><p>荷李活大導演史提芬史匹堡（StevenSpielberg），日前在法國出席多維爾電影節，其後更獲法國總統希拉克頒授榮譽勳章，以表揚他多年來對電影業的貢獻。&#13;<br> <br> <spanclass>姬妮芙母女到賀 &#13;<br> 希拉克在授勳儀式上表示，史匹堡是他最喜愛的導演，而由他執導的電影《舒特拉的名單》，亦是希拉克最愛的電影之一。史匹堡今次除獲頒榮譽勳章外，亦得到騎士榮銜，難怪陪同他出席的妻子亦喜上眉梢。此外，女星姬妮芙柏露（GwynethPaltrow）與女兒及蘇菲瑪素（SophieMarceau）亦有到賀。</spanclass></p></body></html>
