<html><header><meta charset="utf-8"><title>飛達中期盈利升36%</title></header><body><h1>飛達中期盈利升36%</h1><p>【本報訊】飛達帽業（1100）公布，截至6月底止中期純利4522.5萬元，較去年同期增長35.58%；每股盈利增長35.14%，至0.15元，中期息3仙。該公司副主席顏寶鈴表示，計劃05至06年增加4條生產線，應付剛獲得的北京奧運帽品特許合約，其中預計明年的資本開支2000萬元。&#13;<br> 飛達上半年99%盈利來自帽品製造業務，毛利率逾35%。顏寶鈴預計下半年可維持此水平。目前手頭定單較去年同期增長20%。該公司計劃平均每年將產能提升30%。上半年盈利其餘1%來自帽品貿易業務，毛利率為25%。</p></body></html>
