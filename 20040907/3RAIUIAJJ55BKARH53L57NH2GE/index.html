<html><header><meta charset="utf-8"><title>侍應涉與14歲童肛交罪脫</title></header><body><h1>侍應涉與14歲童肛交罪脫</h1><p>【本報訊】越南裔會所侍應在網上同性戀者網站，結識一名十四歲男童後，涉兩度與他到別墅「開房」，非法肛交，男童向女同學投訴而驚動警方。侍應被捕後，否認與男童有任何親密行為，五女二男陪審團昨在高等法院裁定侍應兩項非法肛交罪均不成立，當庭釋放。&#13;<br> 三十歲被告王龍順，否認去年一月及三月，兩度與涉案中二男生非法肛交，事主指被告貌似碧咸，沒錢時會做「鴨」。&#13;<br> 案件編號：HCCC291/2003</p></body></html>
