<html><header><meta charset="utf-8"><title>SCMP半年多賺2.28倍</title></header><body><h1>SCMP半年多賺2.28倍</h1><p>【本報訊】SCMP集團（583）公布截至6月底止的半年純利1.11億元，較去年同期上升2.28倍，更已超過其2002年全年的盈利。SCMP半年每股盈利7.14仙，中期息5仙。&#13;<br> 該集團網上公布資料顯示，其核心的出版業務上半年全面復甦，經營溢利較去年同期上升6.36倍，至1.27億元，佔整體92.8%。以收入計算，出版業務貢獻佔67.4%，其中報章出版增加32%，至4.14億元；雜誌出版業務增加37.8%，至5580萬元，主要受市場廣告開支增長的帶動。期內《南華早報》廣告收入上升35%，分類廣告則升39%。</p></body></html>
