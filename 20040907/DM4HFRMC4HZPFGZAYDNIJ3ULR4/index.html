<html><header><meta charset="utf-8"><title>　　各出奇謀望握手 - 李八方</title></header><body><h1>　　各出奇謀望握手 - 李八方</h1><p>中國奧運金牌選手拉大隊嚟香港，大家梗係想近距離睇吓金牌選手嘅廬山真貌。噚日就有幾百個中學生獲邀請去禮賓府，喺花園度重同班金牌選手親近親近。難得有機會，班同學仔自然做好準備，唔止帶齊晒數碼相機同簽名簿，爭取同偶像合照簽名，有學生重連自製海報都出埋，都係想吸引百一米跨欄金牌得主劉翔，駐足一陣握吓手。&#13;<br> 黃建通攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
