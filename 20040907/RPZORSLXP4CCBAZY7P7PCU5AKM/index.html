<html><header><meta charset="utf-8"><title>測基因觀察是否患乳癌</title></header><body><h1>測基因觀察是否患乳癌</h1><p>新加坡科技研究局分子與細胞生物研究院科研人員發現人體若有兩種基因的增長被抑制，即有機會患上乳癌，可以用作乳癌病前重要指標，讓病患得以被及早發現和接受治療。&#13;<br> 《聯合早報》昨日報道，新加坡科研人員發現，兩種分別稱為Sprouty1和Sprouty2的基因，會因為乳房腫瘤而被抑制，而在癌症病人組別中，九成至九成半的病人這兩種基因增長均受到抑制，故相信通過觀察這種基因可及早發現病人是否患上乳癌。</p></body></html>
