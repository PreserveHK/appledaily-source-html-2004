<html><header><meta charset="utf-8"><title>法輪功記者訪問被拒</title></header><body><h1>法輪功記者訪問被拒</h1><p>昨日舉行的金牌運動員記者會上，發問的記者都需先自我介紹，當美國新唐人電視台記者梁珍（圖）介紹完畢後，主持記招的國家體育總局局長助理何慧嫻拒絕其提問，場面尷尬。何事後解釋是因為該電視台的背景，其提問是另有目的。梁珍回應其他記者時坦言：「有些人認為我們有法輪功背景，我承認部份員工包括我，是法輪功學員，但我們不是法輪功的電視台。」她認為此舉是政治審查：「可能是因為我們報道六四事件、《基本法》23條及法輪功新聞，他們不喜歡。」</p></body></html>
