<html><header><meta charset="utf-8"><title>沃爾瑪調低本月銷售預測</title></header><body><h1>沃爾瑪調低本月銷售預測</h1><p>【普林斯頓彭博資訊】全球最大零售商美國沃爾瑪（Wal-Mart）預測，該公司本月營業額較去年同期增長2%至4%，增幅略遜於原先估計的4%，因汽油價格高企和勞工市場不振，令消費開支受損。&#13;<br> 沃爾瑪根據截至上周五的美國同店銷售額，修訂本月份營業額預測。有分析員說，沃爾瑪最新的同店銷售額增幅低於過往趨勢，主要受汽油價格上漲、工資增長緩慢，以及美國部份地區受颶風吹襲影響。沃爾瑪上月營業額僅升0.5%，是4年來最弱；但ColdstreamCapital的經理蓋爾說，由於汽油價格回落，加上職位上月明顯增加，預料本月消費開支會改善。</p></body></html>
