<html><header><meta charset="utf-8"><title>略施小計助兒童抗癡肥</title></header><body><h1>略施小計助兒童抗癡肥</h1><p>德國健康雜誌《ReformhausInformation》建議，面對日趨嚴重的兒童癡肥問題，家長可以略施小計，令子女吃一些較低熱量的食物，如薯片可以焗薯仔來替代，減少他們吃這些薯片等「熱量炸彈」食物。&#13;<br> 該雜誌又指出，過重兒童一般愛吃玉米粉做的食物，但這可逐步以粗全麥製品取代，如家長可用混合麫，替代意大利粉；蔬菜最好拌以少許牛油及香草進食；在製三文治時，用脂肪含量較少的火雞肉做餡料，比用意大利和德國香腸為佳；在塗麫包時，可選擇番茄醬來代替牛油；對喜歡吃芝士的人，則可選吃新鮮芝士或香草芝士。</p></body></html>
