<html><header><meta charset="utf-8"><title>Jamiroquai主音超速停牌半年</title></header><body><h1>Jamiroquai主音超速停牌半年</h1><p>英國著名樂隊Jamiroquai主音JayKay，早前駕駛其座駕於馬路上飛馳，時速達一百六十八公里，結果被警方控以超速駕駛罪名。案件經過多月的審訊，JayKay昨日到蘇格蘭聽審，事後法官裁定吊銷他的駕駛執照六個月。&#13;<br> <br> <spanclass>公認愛車之人 &#13;<br> 一身黑衣打扮的JayKay，昨日由律師陪同下出庭應訊，公認是愛車之人的他，擁有多部名貴跑車，包括法拉利等，今次得悉被釘牌半年後，即時木無表情，不過他透過律師表示，會接受今次裁決。</spanclass></p></body></html>
