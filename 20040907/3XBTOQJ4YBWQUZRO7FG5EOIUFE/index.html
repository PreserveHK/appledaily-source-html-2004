<html><header><meta charset="utf-8"><title>明年舉辦設計盛事</title></header><body><h1>明年舉辦設計盛事</h1><p>不斷推廣設計行業及培植人才，是瑞典家具產品製造業享負盛名的主要原因。如明年瑞典政府舉辦的「The2005YearofDesign」全國性項目，便是要讓更多優秀突出的瑞典設計產品讓人認識，明年將有數百項活動及展覽介紹傑出的設計作品，類別橫跨藝術、製造及建築等多個界別，絕對不容錯過。&#13;<br> 「The2005YearofDesign」活動的網址為<ahref http:>www.merdesign.se 。</ahref></p></body></html>
