<html><header><meta charset="utf-8"><title>旅發局就抽獎風波道歉</title></header><body><h1>旅發局就抽獎風波道歉</h1><p>【本報訊】旅遊發展局昨日發表聲明，表示正就購物節大抽獎事件進行檢討及深入調查，稍後會向經濟發展及勞工局詳細滙報，並就事件引起之不便表示抱歉。旅發局舉辦的購物節上月底結束，但在月初舉行的幸運大抽獎（圖）卻引起連串風波，除有巿民不滿旅發局從五百萬張抽獎券中，抽出的四十六個得獎號碼中，有四十五個集中於719及500字頭的獎券，質疑旅發局造馬外，其中一萬七千張獎券號碼更是重複印刷。</p></body></html>
