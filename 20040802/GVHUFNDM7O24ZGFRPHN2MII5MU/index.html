<html><header><meta charset="utf-8"><title>拖車易刮花包圍</title></header><body><h1>拖車易刮花包圍</h1><p>座駕在街上死火跪低時有發生，這時拖車公司便是你的好幫手。雖然拖車公司大都專業，但車主點都要留意幾點，以免一些粗心大意嘅「師傅」損壞座駕，到時損失更多。&#13;<br>1.如果是自動波車，就一定要清楚知道車子是前驅、後驅或四驅，因為拖車的方法會不同，通常前驅的就吊起前輪拖後輪，後驅的就拖前輪，四驅便要上架，否則會掃掉波箱齒輪。&#13;<br>2.記得要放HandBrake，否則HandBrake便會弄鬆。&#13;<br>3.檢查車頭、車尾泵把有沒有損傷，特別是車身特低又有大包圍的，很易在拖車時刮花。&#13;<br>若座駕在拖車時不幸弄花及有損壞，便應向拖車公司追討賠償。&#13;<br>&#13;<br>記者：曾順珍</p></body></html>
