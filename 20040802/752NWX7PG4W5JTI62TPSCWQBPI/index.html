<html><header><meta charset="utf-8"><title>Simon&amp;Garfunkel開騷60萬觀眾湧羅馬競技場</title></header><body><h1>Simon&amp;Garfunkel開騷60萬觀眾湧羅馬競技場</h1><p>多年來首度重組的Simon&amp;Garfunkel自七月中便開始在英國曼徹斯特展開其歐洲巡迴演唱，前晚終於以意大利首都羅馬一站作為他倆今次巡迴演唱會的終站，由於前晚是二人首度在意大利演出，而且也是一場免費表演，因此吸引到六十萬人到古羅馬競技場觀看。&#13;<br> <br> <spanclass>多年逾六十 &#13;<br> 今次到場看二人表演的人數，比起去年保羅麥卡尼（PaulMcCartney）在同一個免費演唱會，還要多出十萬人。而觀眾中很多人已超過六十歲，他們都是聽Simon&amp;Garfunkel歌曲成長。</spanclass></p></body></html>
