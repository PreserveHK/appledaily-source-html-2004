<html><header><meta charset="utf-8"><title>《森魔》速成票房冠軍</title></header><body><h1>《森魔》速成票房冠軍</h1><p>由《鬼眼》、《驚兆》導演禮切沙也馬蘭（M.NightShayamalan）執導的驚慄電影《森魔》，上周五在全美三千七百多間戲院開畫，結果不負眾望，以二千零四十萬美元（約一億五千九百萬港元）票房登上單日票房冠軍寶座。&#13;<br> 由祖昆馮力士（JoaquinPhoenix）及影帝艾德烈邦迪（AdrienBrody）等主演的《森魔》，在票房上遠遠拋離對手，第二及第三位電影分別為前周冠軍《叛諜追擊2機密圈套》和丹素華盛頓（DenzelWashington）主演的《洗腦密令》。</p></body></html>
