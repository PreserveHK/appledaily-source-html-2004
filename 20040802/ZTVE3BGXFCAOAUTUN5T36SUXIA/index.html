<html><header><meta charset="utf-8"><title>祖兒飛車睹車禍</title></header><body><h1>祖兒飛車睹車禍</h1><p>容祖兒昨日到深水埗舉行寫真集簽名會。為免混亂，現場只派發五百個籌和採取分流形式讓歌迷索取簽名，排頭位的歌迷在晨早六時已到場排隊。&#13;<br> 剛從無錫趕返港的祖兒說：「我哋趕車去上海再搭飛機返香港，點知個司機開得好快，我懷疑有成一百八十咪車速，中途重見到有人發生車禍，有個細路女傷到滿身鮮血，但都冇人停車幫手，呢次可以算係最驚險嘅一次經歷。」&#13;<br> 採訪、攝影：駱華齡</p></body></html>
