<html><header><meta charset="utf-8"><title>三類指控可扣退休金</title></header><body><h1>三類指控可扣退休金</h1><p>根據《僱傭條例》，僱主不能以扣薪作為員工紀律處分的手法，但公務員並不受《僱傭條例》規管。現行公務員罰則中，一直有扣薪的懲處，但只限於較低級別的第一標準薪級公務員，罰款額相等於一日或兩日的薪金，而有關罰則已很久沒有採用。另外，在八七年前曾有迫令退休兼扣減退休金的處分，可扣減違規者四分一的退休金，但當年修例後，只限於三類指控才可扣減退休金，即違規事件涉及貪污、叛逆及有損害公眾利益。</p></body></html>
