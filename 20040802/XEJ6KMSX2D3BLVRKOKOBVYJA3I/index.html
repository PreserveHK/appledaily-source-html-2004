<html><header><meta charset="utf-8"><title>團體促設義肢師註冊制</title></header><body><h1>團體促設義肢師註冊制</h1><p>【本報訊】國際義肢及矯型學會昨起一連六日舉行會議，有來自世界各地逾一百五十名代表參與。學會主席麥福達說，香港每年有一千人需要安裝義肢，趨勢亦不斷上升，政府必須加快確立義肢矯型師的註冊制度。&#13;<br> 基於人口老化，中風及糖尿病人數不斷上升，加上香港是已發展地區，工業意外與交通意外相對較多，需要接受義肢手術的人正不斷增加。麥福達說，香港每年成功培訓超過十名義肢矯型師，至今總數已有百多人，但是政府仍未確立一個專業註冊制度。該學會與政府討論多時，註冊制度仍未落實。</p></body></html>
