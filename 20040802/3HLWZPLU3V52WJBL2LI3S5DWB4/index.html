<html><header><meta charset="utf-8"><title>免費搭的士到珍寶王國</title></header><body><h1>免費搭的士到珍寶王國</h1><p>著名海上食府珍寶王國由即日起免費請市民搭的士，市民從任何地區搭的士到珍寶食肆品嘗海鮮，消費滿六百元，便可憑的士收據回贈車費，最多可回贈八十元。昨日有約六十輛的士齊集添馬艦（圖），一同響號十秒，為計劃舉行揭幕儀式。的士聯會代表認為，計劃可以增加的士司機的生意額，亦刺激市民多出外用膳消費。珍寶王國位處香港仔，市民乘搭的士從中環出發需時十五分鐘車程，而由銅鑼灣出發只需五分鐘車程。</p></body></html>
