<html><header><meta charset="utf-8"><title>植齒根入眼恢復視力</title></header><body><h1>植齒根入眼恢復視力</h1><p>新加坡《聯合早報》報道，當地全國眼科中心和全國牙科中心的醫生成功將牙齒植入十九歲失明泰國青年皮努奧的眼睛，手術非常成功，病人的視力逐漸恢復。這項「骨齒人工角膜手術」是將病人犬齒的根和周圍部份骨骼及韌帶移植到眼睛，把人工角膜固定在眼球。意大利在四十年前已有同類手術，但三十多年來大多失敗，近年英國大大改善有關技術；除新加坡外，至今只有意大利、英國、德國及日本等國家曾進行這項手術。</p></body></html>
