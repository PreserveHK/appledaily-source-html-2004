<html><header><meta charset="utf-8"><title>德明年經濟可望增3%</title></header><body><h1>德明年經濟可望增3%</h1><p>【柏林路透社電】德國一名資深經濟師及一名工業家預期，德國經濟明年增長有機會加快至3%。&#13;<br> 德意志銀行首席經濟師瓦爾特向《柏林日報》說，德國經濟正呈現令人鼓舞的增長勢頭。他說，德國經濟增長近年一直低於1%，但隨着全球經濟復甦，明年可望顯著加快。他表示，德國明年和後年經濟增長有機會高過2%，甚至達到3%。&#13;<br> 瓦爾特的看法與BDI產業聯盟會長羅戈夫斯基遙相呼應。《星期日圖片報》引述羅戈夫斯基的話表示，德國政府推行改革政策、出口旺盛，加上經營環境好轉，令該國經濟前景有所改善，中期而言，這個歐洲最大經濟體系的增長可加快至3%。</p></body></html>
