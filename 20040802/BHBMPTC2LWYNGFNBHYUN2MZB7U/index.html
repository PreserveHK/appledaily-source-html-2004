<html><header><meta charset="utf-8"><title>改裝車展本周五台北開鑼</title></header><body><h1>改裝車展本周五台北開鑼</h1><p>繼早前德國、日本的改裝車展後，「2004台北國際汽車改裝暨精品大展」亦將於8月6日至9日在台北世貿中心一館開幕，今年「改裝展」主題環繞房車道路版改裝、賽車改裝、改裝配件、主題車輛、超級跑車、音響改裝及重型車展覽七大主題內容，除了介紹歐洲、美國、日本及大陸改裝車趨勢及商品外，重點推介逾50部、平日只會在報紙、雜誌、電視上見到的超級改裝車，相信屆時會是全場焦點所在。&#13;<br>&#13;<br>記者：朱維達</p></body></html>
