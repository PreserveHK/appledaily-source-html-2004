<html><header><meta charset="utf-8"><title>南韓上月出口增近四成</title></header><body><h1>南韓上月出口增近四成</h1><p>【本報綜合報道】南韓7月份出口增長近四成，升幅超過市場預期，反映該國上月輸往中國、美國和日本的汽車、電腦晶片和流動電話顯著上升。&#13;<br> 南韓7月份出口總值為213.5億美元，增長38.4%，升幅高過市場預期的35%，並貼近6月份的38.5%升幅。南韓近年內部消費不振，出口成為這個亞洲第3大經濟體系的增長動力，並有助LG電子和現代汽車等南韓企業盈利上升。&#13;<br> 經濟分析員說，南韓上月出口保持強勁，未有受中國實施宏觀經濟調控影響。不過，該國上月進口增長放緩至23.3%，低於6月份的38.2%，並較市場預期的27.2%升幅遜色，反映內部需求繼續下滑。</p></body></html>
