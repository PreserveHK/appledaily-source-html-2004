<html><header><meta charset="utf-8"><title>熟客尋原味投向新舖</title></header><body><h1>熟客尋原味投向新舖</h1><p>林先生本是大利熟客，光顧十多年，但自從華姐離開後，林生覺得大利的牛腩不再是他吃開那種味，為了尋回那食味，他改投華姐清湯腩。他說：「呢度先至食到那種味，雖然舖頭細啲，但都係嚟食碗麵啫。」&#13;<br> 在天后蘋果廣場開時裝店的Connie常到大利吃牛腩麵，有時又帶女兒來吃牛腩飯。&#13;<br> Connie大讚大利的牛腩好味、夠香，只是惹味的咖喱牛腩比較口渴。她又說，若大利能主動給客人一杯水就最好了。<br> &#13;<br> <spanclass>老店名堂響有信心 &#13;<br> 她也留意到隔籬的華姐清湯腩，但未曾光顧過，也沒有打算光顧。她說：「始終大利出名嘛！」</spanclass></p></body></html>
