<html><header><meta charset="utf-8"><title>姬拉麗莉拖奧蘭多再做海盜</title></header><body><h1>姬拉麗莉拖奧蘭多再做海盜</h1><p>去年冒險電影《魔盜王－決戰鬼盜船》在全美大收，電影公司方面已立即決定開拍續集，不過據監製謝利畢咸馬（JerryBruckheimer）表示，他們計劃一口氣連拍第二及第三集，因此兩位主角奧蘭多布魯（OrlandoBloom）及姬拉麗莉（KeiraKnightley）明年將會把全部時間放在拍攝《魔盜王》兩部續集上。&#13;<br> <br> <spanclass>片酬近億 &#13;<br> 據知他倆拍攝兩部續集，每人可得到一千二百六十萬美元（約九千八百萬港元），然而相信最高身價的演員仍會是電影的靈魂人物尊尼狄普（JohnnyDepp）。</spanclass></p></body></html>
