<html><header><meta charset="utf-8"><title>真鍋薰打波行衰運</title></header><body><h1>真鍋薰打波行衰運</h1><p>日本巨胸女星真鍋薰身為Lotte食品公司的代言人，前日特別往千葉MarineStadium舉行的Lotte對西武的棒球賽主持開球禮，她雖然投球技術水皮，但卻揚言能為Lotte棒球隊吸走衰氣。&#13;<br> <br> <spanclass>投球失敗 &#13;<br> 三月三十一日出生的真鍋薰，前日與穿上三十一號球衣的棒球手渡邊俊介一同出席開球禮，她穿着白色短褲亮相，十分養眼。真鍋薰因未能投出一個好球，頓時羞得滿臉通紅說：「我想自己吸取了衰運，希望Lotte得勝！」</spanclass></p></body></html>
