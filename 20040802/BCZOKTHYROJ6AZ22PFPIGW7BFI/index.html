<html><header><meta charset="utf-8"><title>蔡少芬婆仔怕受騙</title></header><body><h1>蔡少芬婆仔怕受騙</h1><p>蔡少芬（Ada）及馬德鐘昨日於青衣以「電子證書大使」身份出席香港郵政活動，雖然兩人尚未換領智能身份證，但他們均表示利用電子證書網上購物十分方便。Ada自言經常網上購物，她說：「平時都會上網買DVD，不過銀行服務就唔會用，因為好多假網。」問到她可是擔心「小富婆」身份被揭？她說：「唔係小富婆，我嗰啲只係婆仔數，因為我比較蠢。」<br> &#13;<br> <spanclass>勿將藝人標籤 &#13;<br> 對於近來政府找藝人擔任大使時，均十分嚴謹，馬德鐘說：「藝人都係人，即使犯錯受到懲罰都要有改過嘅機會，唔好特別將藝人標籤。」</spanclass></p></body></html>
