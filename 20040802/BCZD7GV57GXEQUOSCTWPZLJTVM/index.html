<html><header><meta charset="utf-8"><title>灣仔東區嚴打交通違例</title></header><body><h1>灣仔東區嚴打交通違例</h1><p>【本報訊】港島區今年上半年發生一千三百九十六宗有人受傷的交通意外，其中十二宗引致有人死亡，一百四十七宗涉及行人。港島交通部今日起一連七日，在灣仔及東區一帶展開「火狐行動」，在區內數個涉及行人受傷的交通黑點，包括菲林明道與軒尼詩道、軒尼詩道與波斯富街、英皇道與糖水道，以及筲箕灣道與太安街之間的道路交界處，對違反交通條例的市民及駕駛人士即時檢控，違例過路者最高可罰款二千元。&#13;<br> 另外，公共小巴安全帶法例昨日起生效，乘客在裝有安全帶的公共小巴上必須佩戴安全帶。警方於首兩個星期會對違例乘客先作口頭警告，兩星期後會即時檢控，最高可判罰款五千元及入獄三個月。</p></body></html>
