<html><header><meta charset="utf-8"><title>全智賢野蠻女本色再現</title></header><body><h1>全智賢野蠻女本色再現</h1><p>全智賢昨日與台灣藝人彭于晏在台北拍可口可樂廣告，她發揮《我的野蠻女友》的本色，對男主角彭于晏箍頸又揑耳朵，讓彭于晏大呼：「她的樣子簡直與電影裏的那個『野蠻女』一模一樣！」不過彭于晏的表情似乎十分享受。&#13;<br> 彭子晏表示他與全智賢以英語交談，他說：「她的英語程度還稱不上很好，不過算是相當不錯了。」而全智賢前日則在台北出席記者會，她曾表示很想吃小籠包，昨日她終如願以償，在廣告片場大啖台北有名的鼎泰豐小籠包，其他的工作人員則以薄餅果腹。</p></body></html>
