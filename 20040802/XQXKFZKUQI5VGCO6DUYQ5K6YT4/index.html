<html><header><meta charset="utf-8"><title>吳卓羲迷倒小女孩</title></header><body><h1>吳卓羲迷倒小女孩</h1><p>吳卓羲、唐寧、翁紅等昨日在將軍澳新都城宣傳劇集《大唐雙龍傳》，藝員與現場觀眾大玩遊戲競技賽，被抽中上台的女孩一見到偶像吳卓羲即十分雀躍，還主動拖着吳卓羲的手繞台一圈，令吳卓羲顯得有點尷尬。<br> &#13;<br> <spanclass>度期生BB &#13;<br> 翁紅婚後在美國生活四個月，昨日專程返港出席宣傳，稍後會再次投入工作。看來發福了不少的她說：「係呀，瞓番二十幾年唔夠瞓嘅覺，我都係注定辛苦命，唔做嘢周身唔自在。」問到何時造人？翁紅笑言：「生BB要度期先。」	&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
