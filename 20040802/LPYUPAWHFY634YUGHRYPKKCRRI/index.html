<html><header><meta charset="utf-8"><title>休漁期結束漁民赴南海</title></header><body><h1>休漁期結束漁民赴南海</h1><p>【本報訊】為期兩個月的南海休漁期，於昨日中午正式結束。不少本港漁民昨日早已整裝待發，出海到南海捕魚。不過，有漁民揚言，受到內地的漁船競爭及非法捕魚影響，對休漁期結束後首次魚穫不表樂觀。&#13;<br> 在香港仔避風塘內休息了兩個月的漁民，昨日紛紛復出南海打魚。對於休漁期結束，香港漁業聯盟副主席杜光標表示，估計有近千艘漁船昨日出海打魚，首批魚穫最快可以在今日中午運返本港，街市常見的各種魚類供應也會增加，故他相信街市的魚價平均或會因而下跌一成。</p></body></html>
