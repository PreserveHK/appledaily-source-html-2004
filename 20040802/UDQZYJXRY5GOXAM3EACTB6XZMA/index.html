<html><header><meta charset="utf-8"><title>澳洲政府促央行莫加息</title></header><body><h1>澳洲政府促央行莫加息</h1><p>【坎培拉美聯社電】澳洲政府官員昨天表示，該國通脹仍低，央行沒有加息需要。&#13;<br> 澳洲上周公布的數據顯示，該國通脹有加快迹象，令人擔心澳洲儲備銀行（央行）在本周開會後可能加息。不過，澳洲庫務部長科斯特羅昨天出席當地一個電視節目時說，澳洲目前通脹仍低，利率可望維持穩定。澳洲次季通脹加快至0.5%，按年率計為2.5%。科斯特羅表示，上季通脹年率仍然安全，處於2%至3%的央行目標內。&#13;<br> 對於將在今年稍後舉行大選的澳洲政府來說，加息將會是壞消息。在上周五，澳洲總理霍華德促請央行本周把利率維持在目前的5.25厘。</p></body></html>
