<html><header><meta charset="utf-8"><title>孔慶翔愛叫葡國雞</title></header><body><h1>孔慶翔愛叫葡國雞</h1><p>孔慶翔（William）前日與好姨薛家燕出席何猷龍於澳門舉行的派對後，二人便到主教山一帶遊玩和探親，至晚上時分，孔慶翔又與好姨到摩卡一餐廳接受無綫《娛樂大搜查》專訪和晚膳，忙得不亦樂乎。&#13;<br> 問孔慶翔最喜歡澳門哪些美食，他不假思索說：「葡國雞同蟹！」有人抵死地問：「除咗叫葡國雞之外，你重鍾意叫乜嘢雞？」大概孔慶翔知道被人整蠱，故只禮貌地笑笑沒有回答。<br> &#13;<br> <spanclass>被笑儍更更 &#13;<br> 而好姨昨午到金域假日酒店與孔慶翔會合，然後出發到會展為《新城國語力頒獎禮》綵排，其間有位小朋友見孔慶翔上車時，問記者追訪誰人，然後大聲嚷道：「係咪儍更更嗰個？」&#13;<br> 採訪、攝影：馮美茵、娛樂突發組</spanclass></p></body></html>
