<html><header><meta charset="utf-8"><title>恆生卡簽帳首季增兩成</title></header><body><h1>恆生卡簽帳首季增兩成</h1><p>【本報訊】恒生銀行助理總經理及消費信貸業務主管藍章華表示，首季信用卡簽帳較去年同期增加逾兩成，收單業務也有理想增長，相信推出銀聯卡收單業務會有幫助。&#13;<br> 隨着經濟好轉，本港零售銀行業務經營環境改善，除信用卡簽帳增加外，恒生銀行無抵押及按揭貸款均見增長。&#13;<br> 他說首兩個月私人貸款開始回升，結束過去兩年的「零增長」，批核的按揭貸款增長更較市場的8%佳；以金額計算，定息按揭業務佔逾一成。&#13;<br> 對於可以開展人民幣卡業務，他相信會刺激人民幣開戶情況，該銀行發卡初期也着重有人民幣戶口的客戶。他相信在推出初期，人民幣卡對整體信用卡業務的貢獻不大，回本期要視乎業務進展。</p></body></html>
