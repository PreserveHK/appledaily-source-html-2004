<html><header><meta charset="utf-8"><title>惡老師刀𠝹41學童手掌</title></header><body><h1>惡老師刀𠝹41學童手掌</h1><p>河北曲周縣侯村鎮小學五年級教師劉麗娜，「為了讓孩子們好好學習」，三月十九日上課時以削鉛筆的刀𠝹學生手掌，刀刀見血。&#13;<br> 學生憶述，他們被老師用刀鋒𠝹傷，有學生痛得哭起來，被她喝罵，對遲遲不肯伸出手的學生，她威脅：「不伸手就直接在臉上划。」其中一名男生被嚇至大小便失禁及暈過去，他的好朋友挺身說：「划我吧！我替他！」結果這名勇敢的小男生被深深划了一刀，而被嚇暈的男生則幸免，也是班上四十二人中唯一未被𠝹傷的學生。事件被揭發後，劉已被刑事拘留，校長則被撤職。&#13;<br> 《工人日報》</p></body></html>
