<html><header><meta charset="utf-8"><title>松松憶初戀百般滋味</title></header><body><h1>松松憶初戀百般滋味</h1><p>陳松伶日前接受羅霖主持的新城節目《羅林名人館》訪問，原來松松的初戀是在復活節開始，但這段無疾而終的初戀卻讓她百般滋味。&#13;<br> 松松說：「我喺十三、四歲嗰年嘅復活節，收到一束百合花，係由一個教會牧師嘅仔仔送畀我嘅。」松松的puppylove就在這時開始，她說：「但後來佢移民外地，我哋就冇來往。」&#13;<br> <br> <spanclass>通宵寫作 &#13;<br> 而松松近期正忙於寫作，常常忙到通宵達旦，她說：「我讀書時作文係全級最高分嘅一個，寫作係我強項，絕對有潛質做一個作家。喺未入娛樂圈之前，我嘅志願係教書同做記者，到𠵱家我仍然有呢個抱負。」</spanclass></p></body></html>
