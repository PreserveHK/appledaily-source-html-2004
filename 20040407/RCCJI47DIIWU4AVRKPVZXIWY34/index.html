<html><header><meta charset="utf-8"><title>美傳媒最高標準</title></header><body><h1>美傳媒最高標準</h1><p>普立茲獎（PulitzerPrizes）由美國報業大亨普立茲創立。他一八四七年在匈牙利首都布達佩斯出生，一八六四年移居美國，當過記者，後來成為美國報紙編輯和發行人。&#13;<br> 普立茲辦報揭發內幕，但往往被批評渲染事實，於是他捐款給哥倫比亞大學創辦新聞學院，更設立講求「高道德」和「高品質」的普立茲獎。普立茲獎今天是美國傳媒的最高標準。&#13;<br> 普立茲獎由一九一七年開始每年頒發，二十一個獎項分新聞類和非新聞類，新聞獎包括最佳地方新聞報道、最佳全國新聞報道、最佳新聞照片和最出色國際事務報道等。&#13;<br> 《蘋果》資料室</p></body></html>
