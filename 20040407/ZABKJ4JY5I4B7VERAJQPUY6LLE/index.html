<html><header><meta charset="utf-8"><title>阿Sam個唱何韻詩觀音助陣</title></header><body><h1>阿Sam個唱何韻詩觀音助陣</h1><p>許冠傑（阿Sam）下月至六月演唱會檔期雖然尚未落實，但他已開始展開連串籌備工作。原來李力持今次亦有份為阿Sam的演唱會度橋，而何韻詩則有份參與個唱演出，日前她更專程為阿Sam演唱會試觀音造型。&#13;<br> <br> <spanclass>簽名CD當酬勞 &#13;<br> 昨日記者致電李力持，問他除了何韻詩外還有甚麼嘉賓時，李力持說：「呢啲留番阿Sam講啦，我一向係阿Samfans，今次有機會同偶像合作，可以成日對住佢真係好開心，我唔收酬勞都唔緊要，阿Sam只要畀幾隻簽名CD畀我。」李力持又大讚阿Sam笑容跟往時一樣親切，而且狀態甚fit。</spanclass></p></body></html>
