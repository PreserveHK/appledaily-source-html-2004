<html><header><meta charset="utf-8"><title>雜技世家巡迴表演</title></header><body><h1>雜技世家巡迴表演</h1><p>你的家族有冇特別的威水嘢？來自美國亞特蘭大的Boehmer家族就勁嘞，一門13傑，父母親以至11名5至11歲子女，全部曉得耍雜技，兩年前已開始於美國各地巡迴演出。今次首度來港，於四個商場巡迴表演，掌上金雞獨立、朱唇負載百斤重量等高難度表演免費有得睇。&#13;<br>&#13;<br>記者：陳震霖</p><p><b> 節目名稱：美國13人雜技大家庭</b> &#13;<br> 時間：4月9日至11日1:30pm至6:00pm；&#13;<br> 　　　4月12日1:00pm至3:00pm&#13;<br> 地點：德福廣場（4月9日）、&#13;<br> 青衣城（4月10日）、&#13;<br> 杏花新城（4月11日）、&#13;<br> 綠楊坊（4月12日）&#13;<br> 查詢：28566609</p></body></html>
