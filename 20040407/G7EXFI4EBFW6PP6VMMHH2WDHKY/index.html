<html><header><meta charset="utf-8"><title>小巴佔用的士上落客區</title></header><body><h1>小巴佔用的士上落客區</h1><p>設在葵芳葵富路葵涌廣場外一個的士上落客站，經常有小巴停泊，較早前有的士司機投訴，小巴泊在的士上落客站，阻攔的士「埋站」，令上落客區形同虛設。本報於上月16日報道的士司機投訴，並轉介警方跟進。<br> &#13;<br> <spanclass>發出63告票152警告 &#13;<br> 葵涌分區警署日前回覆本報稱，在今年1月9日至上月19日期間，於上址向違例停泊小巴司機，發出63張定額罰款告票及152次警告。警方會繼續留意有關違例停泊情況。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
