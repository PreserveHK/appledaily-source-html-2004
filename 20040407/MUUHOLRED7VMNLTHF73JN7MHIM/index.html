<html><header><meta charset="utf-8"><title>光妹精選碟一周銷量140萬</title></header><body><h1>光妹精選碟一周銷量140萬</h1><p>日本歌姬宇多田光上周推出首張精選唱片《UtadaHikaruSINGLECOLLECTIONVOL.1》，首日出貨量達二百六十萬張，而一周銷量為一百四十萬張，這不僅成為她個人第四隻百萬大碟，還輕易成為本周Oricon大碟榜冠軍。&#13;<br> 而細碟榜方面，濱崎步的《Moments》順利稱冠，但銷量數字只有約十五萬張，成績不斷倒退。&#13;<br> 不過，步姐現已累積了十九張冠軍細碟，僅次於松田聖子及中森明菜以前曾創下的輝煌成績。</p></body></html>
