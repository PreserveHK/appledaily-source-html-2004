<html><header><meta charset="utf-8"><title>國基會：恐襲威脅經濟</title></header><body><h1>國基會：恐襲威脅經濟</h1><p>【華盛頓路透社電】國際貨幣基金組織（IMF）表示，自去年9月以來，全球經濟活動和企業財政狀況已見改善，不過，倘西班牙列車爆炸之類的恐怖襲擊事件重演，會令全球金融市場不穩，並嚴重威脅全球經濟復甦。&#13;<br> 國基會在《全球金融穩定報告》中表示，全球經濟前景大致良好，但仍面對一些風險，包括利率可能趨於上升，以及全球貿易失衡。國基會說，若恐怖襲擊事件重演，會打擊消費信心和經濟增長，此外，部份資產亦會因此出現更大的風險溢價，令借貸成本上漲，使債券市場更加動盪。不過，由於生產力提高有助壓抑通脹，預料全球利率在一段時間內會持續偏低。</p></body></html>
