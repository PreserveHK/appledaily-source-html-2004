<html><header><meta charset="utf-8"><title>裴勇俊捱到暈打針支撐</title></header><body><h1>裴勇俊捱到暈打針支撐</h1><p>被喻為「亞洲第一師奶殺手」的韓星裴勇俊，在連串的宣傳活動下，前晚在日本不支病倒，要在下榻的酒店打針接受治療，據知他現在身體狀態虛弱，即使站着時也會頭暈。而原本主辦單位提議取消他餘下的行程，但裴勇俊堅持如期完成所有工作至明天回韓。<br> &#13;<br> <spanclass>勸喻fans不要送機 &#13;<br> 而上周六裴勇俊抵日時，因為在機場造成極大混亂，因而引來抨擊，故前晚他在個人網頁上勸喻fans明天不要送機，又強調他到時會秘密出境。&#13;<br> 此外，裴勇俊一向公開的學生女友李思江的樣貌昨日在日本雜誌曝光，報道更指她正努力學中文，準備進軍海外。而《藍色生死戀2》在日本第三度播放，收視比同時段的節目高出兩倍。</spanclass></p></body></html>
