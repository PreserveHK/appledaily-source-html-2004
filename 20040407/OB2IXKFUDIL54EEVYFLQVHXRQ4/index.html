<html><header><meta charset="utf-8"><title>事前查詢所需文件</title></header><body><h1>事前查詢所需文件</h1><p>本港十六歲以下居民申請回港證時，必須要父母或監護人陪同，除了要填寫相關表格外，還需要帶備出生證明書、身份證（如有）、附有相片的證明文件、居港證明、近照及家長身份證等，若有遺漏，處方有權拒絕為申請人辦理手續。&#13;<br> 居民申領各類證件時，由於所需文件不相同，事前最好向有關機構查詢，以免白走一趟。本港大部份公共機構已把各項申請資料上網，部份網站更提供申請表格供市民列印填寫，以省卻資源及節省市民申請時間。&#13;<br> 政府網址：<ahref http:> http://www.info.gov.hk/  </ahref></p></body></html>
