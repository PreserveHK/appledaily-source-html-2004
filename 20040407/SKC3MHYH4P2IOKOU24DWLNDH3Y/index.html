<html><header><meta charset="utf-8"><title>德央行行長或被迫辭職</title></header><body><h1>德央行行長或被迫辭職</h1><p>【本報綜合報道】德國央行行長韋爾特克說，他已要求該行評估他面對的「指控」。德國央行昨天表示，該行理事會正研究韋爾特克涉嫌「收受龐大的酒店住宿費利益」的指控。&#13;<br> 韋爾特克在周一承認，曾於02年初由捷能銀行（DresdnerBank）支付他和其家人的4日酒店住宿費，涉資7661歐元（約7.22萬港元），而他和德國央行將向捷能銀行作出補償，雙方各自承擔一半費用。韋爾特克昨天較早時對路透社說，他不排除會為收受酒店住宿費一事而辭職。&#13;<br> 歐洲央行昨天表示，韋爾特克容許由他監管的機構支付酒店住宿費，此事有否違反道德守則或法例，將由德國央行理事會決定。</p></body></html>
