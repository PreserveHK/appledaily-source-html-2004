<html><header><meta charset="utf-8"><title>警不忍動手驅趕</title></header><body><h1>警不忍動手驅趕</h1><p>【本報訊】連日來處理無數街頭抗爭的台北市警察，日前抬走手無寸鐵、身體虛弱的絕食學生時，都於心不忍︰「要抬走學生，實在下不了手！」無奈軍令如山，大家只好硬着頭皮執行命令。&#13;<br> 負責行動的王姓警員稱，前民進黨主席林義雄大選前在立法院前絕食，要求立委議席減半，當局並沒驅逐。這次學生沒拿武器，不明白上級憑甚麼驅散。他反問︰「如果這次驅離學生是對的，那對林義雄的放任政策，警方是錯的？」</p></body></html>
