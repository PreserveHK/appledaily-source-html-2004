<html><header><meta charset="utf-8"><title>新灃派息兼送紅股</title></header><body><h1>新灃派息兼送紅股</h1><p>【本報訊】新灃集團（1223）宣布，截至去年12月底止全年純利2.57億元，升1.96倍。每股盈利0.281元，末期息每股6仙，另每10股送1紅股。&#13;<br> 另外，展鴻控股（572）宣布，截至去年12月底止年度純利7870萬元人民幣，較02年升3.6%；每股盈利為0.228元人民幣，末期息4分人民幣。中航技術（232）去年度盈利1287.8萬元，升1.15%；每股盈利0.35仙，不派息。</p></body></html>
