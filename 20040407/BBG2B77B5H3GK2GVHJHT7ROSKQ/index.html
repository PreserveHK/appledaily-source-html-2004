<html><header><meta charset="utf-8"><title>川漢千朵玫瑰箍煲被罵</title></header><body><h1>川漢千朵玫瑰箍煲被罵</h1><p>四川成都一名李姓男子，與女友相戀兩年多，個多星期前她突然提出分手。李某為挽救這段感情，前晚九時在市內的公園用紅玫瑰花拼成巨大心形，上面再用黃玫瑰花砌成ILOVEYOU（我愛你），外圍則點滿蠟燭，以慶祝女友生日。這個求愛圖案共用了一千零一朵玫瑰、一百支蠟燭，耗資一千多元，相信是任職司機的李某一個月薪金。&#13;<br> 但女友對此舉不領情，當她看到燭光和玫瑰時臉色一沉，罵道：「你以為這樣可以挽回啊，現在弄得我們都尷尬，甚麼意思嘛，這全是你的錯。」說完扭頭便走。&#13;<br> 《成都商報》</p></body></html>
