<html><header><meta charset="utf-8"><title>吳彥祖三年前患抑鬱症</title></header><body><h1>吳彥祖三年前患抑鬱症</h1><p>吳彥祖日前到新加坡宣傳電影《大佬愛美麗》時，透露三年前曾患上抑鬱症，當時其母身患重病，女友又與他分手，工作亦不理想。&#13;<br> 吳彥祖說：「媽咪要喺美國開刀做心臟手術，但我又去唔到陪佢，覺得自己好不孝，有好多唔開心嘅嘢，患咗抑鬱症都唔知。」&#13;<br> <br> <spanclass>一年後康復 &#13;<br> 吳彥祖表示當時只覺每天心情都不好，人變得很灰，後來才醒覺自己患了病，便積極面對，不時找朋友傾訴，吳彥祖說：「好慶幸有病嘅時候冇諗過自殺，一年之後我就康復。」</spanclass></p></body></html>
