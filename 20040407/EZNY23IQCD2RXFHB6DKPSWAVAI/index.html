<html><header><meta charset="utf-8"><title>Britney跳勁舞露乳出醜</title></header><body><h1>Britney跳勁舞露乳出醜</h1><p>美國女歌手BritneySpears，日前於一場私人派對中表演時，因為穿上性感衣服大跳勁舞，其間竟不慎露出一邊乳房，重演珍納積遜（JanetJackson）於美式足球超級碗中露乳的一幕，場面相當尷尬。<br> &#13;<br> <spanclass>胞妹兒童節賀生日 &#13;<br> 當日Britney獲邀於大班電台及唱片公司高層前表演，可惜Britney一時不小心，竟露乳出醜人前，可幸其醜態未有被攝下。而Britney的胞妹JamieLynn，於兒童節當日與大班同齡好友慶祝十三歲生辰，氣氛熱鬧。</spanclass></p></body></html>
