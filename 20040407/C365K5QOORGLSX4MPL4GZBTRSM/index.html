<html><header><meta charset="utf-8"><title>宇晴二期低息2厘</title></header><body><h1>宇晴二期低息2厘</h1><p>【本報訊】發展商推售新盤貨量減少，銀行承辦新盤樓按更顯積極。長實（001）與新鴻基地產（016）發展的長沙灣宇晴軒二期，發展商表示，已獲3間銀行提供入伙前P（最優惠利率，5厘）減3厘低息優惠，以圖低息搶客。&#13;<br> 長實高級營業經理郭子威表示，宇晴軒二期最快復活節檔期後推出。設於尖沙嘴的售樓處及示範單位，可望月底前開放。發展商聯同本地3間銀行提供低息按揭計劃，物業入伙前享額外0.5至1厘息率優惠，即1年樓花期內息口低至P減3厘。&#13;<br> <br> <spanclass>只供用家七成按揭 &#13;<br> 郭子威強調，有關低息計劃只供用家選購，按揭額須逾150萬元，或樓價70%，詳情稍後公布。</spanclass></p></body></html>
