<html><header><meta charset="utf-8"><title>吉井怜逢絕境珍惜美麗</title></header><body><h1>吉井怜逢絕境珍惜美麗</h1><p>曾患上白血病的日本女星吉井怜，復出以來只有其患病的心路歷程較惹人注意，故她一再以此為話題。&#13;<br> 繼吉井怜日前推出自傳漫畫《Heart之Diamond~吉井怜物語~》後，在其最新推出的寫真集《月刊吉井怜》中，再透露她患病時曾想過就此死去的心情。<br> &#13;<br> <spanclass>不斷脫頭髮 &#13;<br> 在《月》寫真集中，吉井怜拍攝了出道以來最大膽的性感寫真，白皙瘦弱的她令人我見猶憐。&#13;<br> 吉井怜更在寫真集中披露：「我不想不斷脫頭髮，當時我想美麗地消失。不過現在的我每天都真切感到幸福。」</spanclass></p></body></html>
