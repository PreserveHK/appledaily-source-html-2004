<html><header><meta charset="utf-8"><title>提供假期應診醫生資料</title></header><body><h1>提供假期應診醫生資料</h1><p>香港醫學會提供、電訊盈科贊助的「醫訊通」免費電話熱線，將於本周五至下周一，一連四天復活假期，發放於假期中仍然應診的醫生聯絡資料，讓大家在眾多公共及私家診所休息的假期仍然求診有門，而醫訊通的號碼是90000-222-322。&#13;<br> 民眾又可進入香港醫學會的網址：<ahref http:> http://www.hkma.org  ，查閱開診醫生名單。&#13;<br> 四天假期中，總共有一百二十二位私家醫生、十二間私家醫院門診部，以及十一間公立診所登記開診。</ahref></p></body></html>
