<html><header><meta charset="utf-8"><title>諾基亞調低營業額預測</title></header><body><h1>諾基亞調低營業額預測</h1><p>【赫爾辛基彭博資訊】芬蘭諾基亞（Nokia）表示，該公司第1季營業額較去年同季跌2%，至66億歐元（約624億港元），差過原先預測的升3%至7%。&#13;<br> 這家全球最大手機生產商預期第1季度每股盈利跌至17歐仙，是原先估計每股賺17至19歐仙的下限，去年同季每股盈利20歐仙。&#13;<br> 諾基亞因未能迅速推出新產品，令市場佔有率下降。該公司上季銷量增加19%，但不及整個市場的25%升幅。&#13;<br> 分析員說，諾基亞近期對手機銷售前景頗樂觀，但上季業績欠理想，可能損害該公司的信譽。諾基亞股價昨天曾大跌2.98歐元（17%），至14.37歐元。</p></body></html>
