<html><header><meta charset="utf-8"><title>Kylie成觀眾最想奴役女星</title></header><body><h1>Kylie成觀眾最想奴役女星</h1><p>英國一所家居服務公司，最近舉行了一個名為「最理想奴隸」的選舉，結果性感小雲雀KylieMinogue及蘇格蘭男星辛康納利（SeanConnery），分別被公眾選為最渴望聘請到家中打工的傭人。<br> &#13;<br> <spanclass>畢彼特居次席 &#13;<br> 除了Kylie之外，其餘打入頭五甲的女星順序為荷爾芭莉（HalleBerry）、電視女星KellyBrook、BritneySpears及籮霸珍妮花洛庇絲（JenniferLopez）。而男星方面，亞軍及季軍方別是畢彼特（BradPitt）及佐治古尼（GeorgeClooney）。</spanclass></p></body></html>
