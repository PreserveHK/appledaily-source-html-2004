<html><header><meta charset="utf-8"><title>侍衛長愧對阿扁</title></header><body><h1>侍衛長愧對阿扁</h1><p>【本報訊】在「槍擊案」中被指失職的總統府侍衞長陳再福，首度表白半個月來的心迹表示不怕接受軍法審判，心中只有兩個最大牽掛︰愧對陳水扁和怕太太受不了。&#13;<br> 陳再福昨陪陳水扁出席民進黨會議時私下向記者表示，槍擊案後心情有點落寞。他邊說邊用手劃着肚皮，說讓陳水扁肚子捱槍，是他一生永遠無法彌補的愧疚。過去十一個月他陪陳水扁走遍全台灣，至今未放過一天假，和太太聚少離多，很擔心她這次會受不了。</p></body></html>
