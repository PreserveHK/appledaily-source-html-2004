<html><header><meta charset="utf-8"><title>中意純利增長73.5%</title></header><body><h1>中意純利增長73.5%</h1><p>【本報訊】中意控股（1198）宣布去年度純利7724.4萬元，升73.5%，每股盈利32.14仙，末期股息12仙；營業額增加45.3%，至3.01億元。該公司財務總監陳永傑表示，去年度的毛利率及純利率分別為35.8%及25.7%，較02年度增長0.5及4.2個百分點，股息率為54.6%，相信未來會維持現水平。&#13;<br> 中意控股主席謝錦鵬表示，旗下家具銷售主要以內地市場為主，而內地經濟保持高速增長，房地產蓬勃有助業務增長。</p></body></html>
