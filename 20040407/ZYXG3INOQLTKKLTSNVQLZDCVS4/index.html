<html><header><meta charset="utf-8"><title>修法要全國人大通過</title></header><body><h1>修法要全國人大通過</h1><p>人大常委會解釋《基本法》被指變相修改《基本法》。根據《基本法》第一百五十九條，若要修改《基本法》條文，修改提案權屬人大常委會、國務院和香港特別行政區。特區的修改議案，須經特區全國人大代表三分二多數、特區立法會全體議員三分二多數和特區行政長官同意後，交特區出席全國人民代表大會的代表向全國人大提出。&#13;<br> 修改議案在列入全國人民代表大會的議程前，先由特區基本法委員會研究並提意見。任何修改均不得與中華人民共和國對香港既定的基本方針政策相牴觸。</p></body></html>
