<html><header><meta charset="utf-8"><title>教師家長校董最少各一人</title></header><body><h1>教師家長校董最少各一人</h1><p>為增加學校行政的透明度，加強問責，前教育署轄下的「校本管理諮詢委員會」於二○○○年初提出初步方案，更改校董會組成辦法，但遭到天主教香港教區、聖公會等主要辦學團體反對。該會遂於翌年作出多項讓步，將有投票權的教師及家長校董人數，由至少各兩名，減至最少各一。<br> &#13;<br> <spanclass>管理日常運作 &#13;<br> 將來經改革後的校董會，實際變成管理學校日常運作的管理系統，職權由校長任命，至招聘教師及日常財務安排，均由校董會批准。</spanclass></p></body></html>
