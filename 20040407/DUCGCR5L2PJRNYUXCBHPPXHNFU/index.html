<html><header><meta charset="utf-8"><title>東燃今年業績有變數</title></header><body><h1>東燃今年業績有變數</h1><p>【本報訊】東方燃氣（432）收購電盈（008）地產業務的股東文件顯示，收購可令東燃資產基礎及市值大幅提升，但04年及以後的業績，將受每年就第二批可換股票據支付利息2420萬元，及應計贖回溢價4840萬元和攤銷交易產生的商譽所影響。&#13;<br> 電盈擬注入東燃的物業集團，截至03年底有遞延稅項負債5.06億元。&#13;<br> 獨立董事會考慮獨立財顧意見後，支持收購。</p></body></html>
