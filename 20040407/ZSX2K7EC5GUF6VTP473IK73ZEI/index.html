<html><header><meta charset="utf-8"><title>紫金產金量料增一成</title></header><body><h1>紫金產金量料增一成</h1><p>【本報訊】紫金礦業（2899）董事長陳景河昨表示，該公司今年業績將續有一定幅度的增長，黃金產量將有雙位數增長，但銅產量的增幅則要到明年才較顯著，料明年銅產量可佔總營業額三成以上。&#13;<br> 他又稱，該公司計劃用3年時間發展成一家綜合性的礦業公司，故除洽購多個新礦山及在開採中的礦資源外，還洽商收購內地冶煉企業，部份已接近尾聲。至於與金田的礦務開發合作已進行了兩輪討論，希望近期可以簽定協議。該公司股價昨急升11.5%，收報6.3元。</p></body></html>
