<html><header><meta charset="utf-8"><title>Gareth唱歌走音豉椒炒魷</title></header><body><h1>Gareth唱歌走音豉椒炒魷</h1><p>英國口吃男歌手GarethGates自出道以來，一直被認為前途無限，可惜最近佢似乎後勁不繼，唔只唱片唔賣得，連演唱會亦冇人睇，所以近日有可靠消息，話佢所屬嘅唱片公司BMG已經決定同佢終止合約。&#13;<br> 據知，兩個月前公司高層已經為呢件事開過會，不過直至上個月班老細睇完Gareth喺皇家阿爾拔堂走晒音嘅表演後，終於拍板決定炒佢魷魚，唔知當事人知道之後有乜嘢感覺呢？</p></body></html>
