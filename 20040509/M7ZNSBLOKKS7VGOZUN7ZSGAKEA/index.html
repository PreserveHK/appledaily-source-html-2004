<html><header><meta charset="utf-8"><title>郭可盈佩服嘟嘟EQ高</title></header><body><h1>郭可盈佩服嘟嘟EQ高</h1><p>郭可盈、蔣怡和黃佩霞等，昨日在中環獲美容品選為「自強飛躍女性」。郭可盈表示女性要不斷自強，她亦有報讀心靈課程增值，她說：「現代女性要事業、愛情都兼顧到，我一向EQ低，以前講嘢直，成日得罪人，𠵱家好啲。我覺得最成功嘅女性係嘟嘟姐（鄭裕玲），我好敬佩佢IQ同EQ都咁高，真係人辦！」<br> &#13;<br> <spanclass>嫌老公使錢勁 &#13;<br> 而頒獎嘉賓名模馬詩慧則透露昨日是其結婚十一周年紀念，丈夫王敏德（Michael）早上六時已出門安排慶祝活動，她說：「Michael對人好好，衰在對錢冇概念，使錢唔識收手。」&#13;<br> 採訪、攝影：顏英儀</spanclass></p></body></html>
