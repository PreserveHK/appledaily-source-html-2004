<html><header><meta charset="utf-8"><title>鄭佩佩、原子鏸舞出溫馨</title></header><body><h1>鄭佩佩、原子鏸舞出溫馨</h1><p>原子鏸和母親鄭佩佩昨天一起到屯門出席活動，與半百青年齊跳AGOGO舞，兩母女一起站在台上時十指緊扣，甚為溫馨。但在今日的母親節，她們並不能一起度過，鄭佩佩說：「我特登返嚟做香港嘅function，聽日飛返去橫店拍戲，所以冇得慶祝，我十四號返嚟先再同啲女慶祝囉！」<br> &#13;<br> <spanclass>最好唔結婚 &#13;<br> 談到原子鏸的男友鄧健泓（Patrick）有沒有趁機會送禮物給鄭佩佩，她即說：「我又唔係佢阿媽，使乜送畀我？冇呀！我好難服侍，唔可以送太貴嘅嘢畀我，但要實用。」另外對於Patrick指原子鏸六十歲才與他結婚，鄭佩佩即說：「最好唔好結婚啦！」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
