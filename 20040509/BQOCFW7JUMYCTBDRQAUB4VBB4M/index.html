<html><header><meta charset="utf-8"><title>虐囚遭起訴</title></header><body><h1>虐囚遭起訴</h1><p>美軍女兵英格蘭用狗帶牽着一名裸體伊拉克囚犯的照片，在世界各地報章電視曝光後，她現在不單聲名狼藉，上周五更被正式起訴。&#13;<br> 北卡羅來納州布拉格堡美軍基地發表新聞稿說，二十一歲的一等兵英格蘭被控四項罪名，包括串謀虐待囚犯、多次襲擊囚犯、作出「違反命令和紀律」的行為，以及作出猥褻行為。&#13;<br> 現時身懷五個月身孕的英格蘭若要接受軍事法庭審訊，並被裁定罪名成立，可能受到的處罰包括受到正式譴責、沒收薪金、囚禁及懲罰性革職。&#13;<br> 路透社</p></body></html>
