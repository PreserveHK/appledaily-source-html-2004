<html><header><meta charset="utf-8"><title>美國1914年定母親節</title></header><body><h1>美國1914年定母親節</h1><p>母親節的起源眾說紛紜，其中一個說法是源自古希臘，目的是紀念「莉雅」女神；不過，最為人熟悉的相信是美國母親節的典故，早在一八七二年，美國人朱麗雅（JuliaWardHowe）提出設立母親節，並在波士頓等地舉行母親節集會，但當時得不到太多人支持。直到一九○七年，費城的安娜（AnnaMJarvis）再倡設母親節，並以她母親死忌（一九○五年五月第二個星期日）為紀念日，最後經過她及支持者向政府游說後，到一九一四年，美國總統正式將每年五月第二個星期日定為母親節。</p></body></html>
