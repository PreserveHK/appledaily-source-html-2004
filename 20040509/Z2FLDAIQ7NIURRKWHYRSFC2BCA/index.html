<html><header><meta charset="utf-8"><title>李丞涓探訪慰安婦悔過</title></header><body><h1>李丞涓探訪慰安婦悔過</h1><p>韓國女星李丞涓，在慰安婦寫真風波後，一直努力表示她真心悔過。繼早前秘密探訪安置慰安婦的老人院之後，前日下午她再度探訪該班老人，更帶備了不少禮物為人家慶祝母親節。&#13;<br> <br> <spanclass>一起用餐 &#13;<br> 今次多位藝人更和李丞涓一起去探訪，以表示對她們的支持。一位七十八歲的婆婆表示，李丞涓除送給她們一些護膚品、茶具及食物等禮物外，還與她們一起用餐，令她們十分開心。而陪伴李丞涓的藝人，更鼓勵她以後定期出席探訪老人家的活動。</spanclass></p></body></html>
