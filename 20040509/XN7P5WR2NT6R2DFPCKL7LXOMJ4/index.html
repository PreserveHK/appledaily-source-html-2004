<html><header><meta charset="utf-8"><title>Isabella投訴冇糧出</title></header><body><h1>Isabella投訴冇糧出</h1><p>梁洛施（Isabella）昨日於西九龍中心試玩曲棍球時險些仆倒，她透露入行至今未有收入，她說：「我一次糧都未出過呀，我已經催緊公司！」其助手表示會於月中出糧給她。Isabella又謂前日已與母親預祝母親節，她說：「我前日同媽咪去咗食潮州嘢，亦都買咗火百合同百合花畀佢。」<br> &#13;<br> <spanclass>亞視混水摸魚 &#13;<br> 另外，Isabella前晚往時代廣場出席活動，對於何嘉莉為她擔任形象設計，Isabella說：「佢揀啲衫好啱我，我好鍾意。」前晚亞視一度混水摸魚，拿着時代廣場的咪牌採訪Isabella，最後被其助手發現及時阻止。&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
