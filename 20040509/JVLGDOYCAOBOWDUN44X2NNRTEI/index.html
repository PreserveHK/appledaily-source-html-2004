<html><header><meta charset="utf-8"><title>　　六叔夫婦極速閃入鏞記 - 李八方</title></header><body><h1>　　六叔夫婦極速閃入鏞記 - 李八方</h1><p>今日至係母親節，但噚日好多地方已經塞滿同母親慶祝嘅乖仔乖女，尤其係中環鏞記酒家。八方正想訪問啲幸福媽咪時，又見到另一個幸福場面，就係九十七歲嘅六叔邵逸夫，同太太方逸華手拖手咁行入鏞記。雖然六叔健康欠佳傳聞不斷，但八方見佢都唔知幾好身手，因為兩人成功避過八方嘅採訪，一句嘢都無答，身手敏捷閃入酒家，整個過程都唔使兩三秒！&#13;<br> （圖）六叔同太太方逸華十指緊扣行入鏞記，大晒幸福。	黎樹雄攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
