<html><header><meta charset="utf-8"><title>旺角出土文物免費觀賞</title></header><body><h1>旺角出土文物免費觀賞</h1><p>【本報訊】前日四個在渠務地盤內出土的古代平底陶罐，經古物及古蹟辦事處初步研究後，相信是晉代的墓葬器物，並由今日起至五月三十一日陳列於香港歷史博物館大堂，免費供市民參觀。<br> &#13;<br> <spanclass>地盤內發現 &#13;<br> 四件古代平底陶罐是前日在旺角通菜街及豉油街交界，一個正進行排水系統改善工程的地盤內發現的。古物及古蹟辦事處發言人表示，由於陶罐引起不少市民的興趣，故安排展覽，讓大眾一睹珍貴文物。&#13;<br> 香港歷史博物館位於尖沙嘴漆咸道南100號，開放時間為星期一至六上午十時至下午六時，星期日及公眾假期上午十時至晚上七時，逢星期二休館；查詢可電：27249042（香港歷史博物館）。</spanclass></p></body></html>
