<html><header><meta charset="utf-8"><title>200人10支針輪流抽血</title></header><body><h1>200人10支針輪流抽血</h1><p>陝西省西安市一所衞生院不顧安全衞生，竟反覆使用十多個針頭，為二百多名村民抽血化驗。專家擔心，只要村民中有一位傳染病患者，便有可能引發大規模交叉感染。&#13;<br> 西安市長安區魏寨鄉衞生院前日在耶柿村設置臨時驗血站，為村民抽血化驗。工作人員用棉花球簡單抹拭針頭，便刺進驗血者的手指裏抽出血液，之後將用完的針頭放回原處循環再用。有時候，同一個針頭甚至連續扎數人，其間也不經過消毒，只是簡單的一擦了事。直至在場有人投訴後，工作人員才換上新針頭繼續抽血。西安紅會醫院一名醫生指出，抽血針頭必須用完即棄，多人共用，極易引起交叉感染。&#13;<br> 西安《華商報》</p></body></html>
