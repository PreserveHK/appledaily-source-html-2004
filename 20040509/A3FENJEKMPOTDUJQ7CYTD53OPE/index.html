<html><header><meta charset="utf-8"><title>蓋上鑊蓋可救熄著火滾油</title></header><body><h1>蓋上鑊蓋可救熄著火滾油</h1><p>一名女兒想在母親節親自下廚，弄一頓「愛心母親節大餐」慰勞慈母，結果因滾油着火被灼傷，香港科技普及協會會長曹宏威提醒市民要小心爐火，特別是處理油炸食物時緊記：&#13;<br> （1）不可猛火燒紅鐵鑊後下油，因為溫度偏低的食油接觸到高溫鐵鑊，食油會即時氣化，若食油濺起觸及爐火容易引致火警。&#13;<br> （2）若鐵鑊內熱油起火燃燒，切忌用水撲救，因為水較油重，水會下沉引致熱油四濺。&#13;<br> 他建議，安全又正確的做法是即時關上爐火，令熱油溫度不可再上升，然後小心蓋上鑊蓋，令燃燒中熱油缺氧熄滅。</p></body></html>
