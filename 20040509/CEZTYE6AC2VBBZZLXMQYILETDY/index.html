<html><header><meta charset="utf-8"><title>追蹤愛心密碼</title></header><body><h1>追蹤愛心密碼</h1><p>「縱橫輸入法」是以中文字「四個角落」的形狀來決定字碼，只需記熟四句口訣：「一橫二豎三點捺、叉四插五方塊六、七角八八九是小、撇與左勾都是零」；然後利用電腦數字鍵上0-9十個數字作為碼元，便可組成單字，輸入時更易記和快捷。你能從以下提示中，找出「我愛媽媽」的數字密碼嗎？能夠找出密碼的十位小朋友可以得到縱橫碼中心送出的縱橫輸入法學習光碟。&#13;<br>&#13;<br><b>其他提示</b>&#13;<br>行＝0120&#13;<br>港＝3417&#13;<br>爸＝87&#13;<br>特＝0450&#13;<br>政＝1814&#13;<br>愛＝04&#13;<br>媽＝4140&#13;<br>別＝6200</p></body></html>
