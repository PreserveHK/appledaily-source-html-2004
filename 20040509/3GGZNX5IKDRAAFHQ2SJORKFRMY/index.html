<html><header><meta charset="utf-8"><title>柴崎幸帶挈小說熱賣</title></header><body><h1>柴崎幸帶挈小說熱賣</h1><p>由日本女星柴崎幸及大澤隆夫主演的電影《站在世界中心大叫我愛你》，乃改編自作家片山恭一於大前年出版的同名小說。因為柴崎幸在片中演繹的角色好評如潮，竟帶挈小說再度熱賣，就造了《站》書成為日本史上最高累積銷量的日本小說。&#13;<br> <br> <spanclass>超越《挪威的森林》 &#13;<br> 至迄今為止，《站》書在全日本已賣逾二百五十萬本，打破多年來紀錄保持者、即村上春樹八七年作品《挪威的森林》的二百三十八萬本的銷售紀錄。片山恭一得悉消息後說：「我真的感到很驚訝！」</spanclass></p></body></html>
