<html><header><meta charset="utf-8"><title>告密獲表揚</title></header><body><h1>告密獲表揚</h1><p>虐囚醜聞令美軍蒙羞，惟有告密的士兵、隸屬第三七二憲兵連的二十四歲後備役軍人達比，卻獲得美國國防部長拉姆斯菲爾德點名讚揚他誠實正直。&#13;<br> 據報，達比在得到一隻儲了美軍虐待伊拉克戰俘照片的光碟後，十分憤慨，於是寫告密信，悄悄塞進上司的門縫。拉姆斯菲爾德上周五在國會向參議院軍事委員會作供時，指出軍中雖有害群之馬，但亦有「正直盡責」的軍人：「有許多士兵盡忠職守，例如舉報虐待戰俘事件的達比。」不過，達比的家人擔心他會被報復。&#13;<br> 法新社</p></body></html>
