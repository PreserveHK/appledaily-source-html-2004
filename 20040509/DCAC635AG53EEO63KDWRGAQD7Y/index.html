<html><header><meta charset="utf-8"><title>《老友記》結局5250萬人捧場</title></header><body><h1>《老友記》結局5250萬人捧場</h1><p>珍妮花雅麗絲頓（JenniferAniston）、歌翠妮確絲（CourteneyCox）和馬修培利（MatthewPerry）主演的電視劇《老友記》播映十載後，上周四晚曲終人散。&#13;<br> 當晚吸引約五千二百五十萬人收看，是今年繼超級碗後全美第二高收視節目，也是自○○年《生還者》最後一集後，最多人收看的非體育節目。《老友記》大結局同時也成為史上最高收視劇集大結局第四位。&#13;<br> <br> <spanclass>傳珍妮花離婚 &#13;<br> 此外，有傳珍妮花與丈夫畢彼特（BradPitt）上周一會公布離婚消息，一眾傳媒早在其寓所外駐紮，不過最終證實消息並不真確。</spanclass></p></body></html>
