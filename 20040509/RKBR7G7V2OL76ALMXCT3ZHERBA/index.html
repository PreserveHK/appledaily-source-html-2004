<html><header><meta charset="utf-8"><title>停車記得要熄燈</title></header><body><h1>停車記得要熄燈</h1><p>新牌仔最忌就是無記性！轉左轉右除了要記得打指揮燈，接近傍晚要開車頭燈外，當你把車子停下來，離開座駕前，記得要檢查所有燈是否都已熄掉，因為不是所有車輛都有聲響提示。如果忘記熄燈，過了一段時間（視乎電池內含電量），電池的電量便會耗盡，當你想開車時，引擎便不能啟動。到了這個時候，惟有利用其他車輛通過「過江龍」來啟動引擎，既麻煩又不便，有時甚至要付錢才可找別人幫忙，不想去到倒瀉籮蟹的地步，就要緊記「停車要熄燈，一切好穩陣」！&#13;<br>&#13;<br>記者：曾順珍</p></body></html>
