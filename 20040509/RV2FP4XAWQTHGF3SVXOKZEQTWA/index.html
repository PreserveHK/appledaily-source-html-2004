<html><header><meta charset="utf-8"><title>設空城計防洩消息</title></header><body><h1>設空城計防洩消息</h1><p>警方聯同海關昨大舉掃蕩由黑幫操控的不法私油勾當，為防行動前走漏消息，兩大執法部門均設下「空城計」，所有人員事前並不在本身的總部基地出發，全被調派到老遠的大嶼山機場警署集合候命，目的是要擺脫黑幫天文台監視。&#13;<br> 另外，海關為防走漏消息，除不時轉換行動車輛外，很多時更租用車輛及經常轉換出發地點。&#13;<br> 參與行動的新界北總警區反黑與重案組逾百人員及海關人員，昨晨已在大嶼山機場警署候命出動。昨午四時半開始，警方及海關人員分批在機場警署出發，分別掩至青衣、荃灣及新界區多個目標地點，最後直搗屯門泥圍私油庫。	&#13;<br> 本報記者</p></body></html>
