<html><header><meta charset="utf-8"><title>Neutrogena新面膜分區控油保濕</title></header><body><h1>Neutrogena新面膜分區控油保濕</h1><p>你知道我們面上共有多少個毛孔嗎？答案係約20,000個以上，所以要保持每個毛孔清潔，認真唔容易。雖知道，若油脂分泌過度但清潔不足，會阻塞毛孔及積聚污垢於皮膚上，毛孔粗大、黑頭酒米或暗瘡等問題便會出現。但不少混合性膚質女士，包括本人，T字位油脂分泌過度，但雙頰及嘴唇周圍的皮膚就較乾，絕對要小心護膚。Neutrogena即將推出的毛孔細緻修護面膜，就特別針對T字位及U字位的不同需要，將面膜一分為二，控油與保濕，分區解決皮膚煩惱，值得期待！&#13;<br>&#13;<br>記者：梁珮瑜</p><p><br> &#13;<br> Neutrogena（27363885）</p></body></html>
