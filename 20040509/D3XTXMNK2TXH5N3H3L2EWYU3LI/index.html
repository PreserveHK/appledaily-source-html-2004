<html><header><meta charset="utf-8"><title>新航空難須賠台兄妹逾億</title></header><body><h1>新航空難須賠台兄妹逾億</h1><p>新加坡航空公司二○○○年台北空難死者的一對子女，在美國洛杉磯入稟法庭，向新航提出十一項訴訟賠償，前日獲法庭陪審團判決勝訴，新航必須向兩兄妹賠償一千五百萬美元（約一億一千七百萬港元）。新航表示，對有關判決的回應已交由保險公司的律師團負責。&#13;<br> 要求賠償的兄妹是台灣統一企業主管吳尊仁的子女。吳氏夫婦於當時乘坐新航飛機從台北前往洛杉磯，飛機在中正機場起飛時入錯跑道發生爆炸，機上八十三人罹難。吳的子女根據加州法律，向新航提出「失去父母照料」、「失去天倫親情」等十一項索賠。兩人希望透過該次勝訴重建其他受害者家屬的索賠信心。&#13;<br> 台灣《蘋果日報》</p></body></html>
