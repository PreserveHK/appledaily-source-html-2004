<html><header><meta charset="utf-8"><title>木製家具市場龐大</title></header><body><h1>木製家具市場龐大</h1><p>大部份芬蘭人的度假夢想是在湖邊搭建一間度假小屋，因而造就了這些只有簡單爐具及坐椅設備的木屋，在當地十分普遍（芬蘭全國擁有逾6萬個湖泊），只需花費數千歐元購買一間小屋，一年四季任何時間皆可在內休息及聚餐談天，較大型的木屋更有睡床及浴室設備，可作長時間度假之用。&#13;<br> 由於度假小屋的內部裝修風格都是以大自然為主題，因此木造傢俬是首選的家具。而在芬蘭，木製家具設計師甚多，如JuhaniKunnasto、TeemuKettunen及TuoliTalentoRelax等，都是當地甚受歡迎的木製家具設計。</p></body></html>
