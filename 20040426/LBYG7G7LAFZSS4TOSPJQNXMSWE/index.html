<html><header><meta charset="utf-8"><title>陳奕迅立志怒減三十磅</title></header><body><h1>陳奕迅立志怒減三十磅</h1><p>陳奕迅（Eason）、周麗淇和秦海璐等，昨日在油塘一間五金廠為新片《愛．作戰》拍攝宣傳海報，他們更以不同造型亮相。&#13;<br> 秦海璐表示工作完畢後便會返回北京，對於當地證實再有非典型肺炎個案，她以普通話說：「其實患者感染沙士的那所研究院距離巿中心很遠，所以不用害怕。」<br> &#13;<br> <spanclass>人老愈瘦愈型 &#13;<br> 此外，周麗淇將會以哭泣樣子拍海報，她說：「到時我會諗番啲唔開心嘅嘢。」周麗淇曾取笑Eason體形肥胖，Eason說：「我都睇到自己好悶，𠵱家我有一百八十磅，諗住減去三十磅，將肚腩啲肉向下面推，我覺得人老咗，瘦啲有型啲。」	&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
