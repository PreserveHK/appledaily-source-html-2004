<html><header><meta charset="utf-8"><title>　　白玉洗成交價破紀錄 - 李八方</title></header><body><h1>　　白玉洗成交價破紀錄 - 李八方</h1><p>賭王四姨太梁安琪噚日出現蘇富比拍賣會預展，佢心情靚靚，佢主動報料話係一心嚟見識塊清朝乾隆品題嘅白玉洗，但係可惜四太慢咗一步。&#13;<br> 呢塊嚟自印度，再經北京工匠雕刻，重有乾隆題詩嘅珍品，已經畀一個私人珍藏家用電話投得，成交價係九百二十四萬六千四百蚊，重刷新咗白玉珍品嘅紀錄㖭。四姨太噚日話：「真係可惜，畀人拍咗，咁我遲啲再嚟睇啲鑽石啦。」問佢會唔會係賭王暗投咗送畀佢？四太就好心甜咁話：「梗係唔會啦。」&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
