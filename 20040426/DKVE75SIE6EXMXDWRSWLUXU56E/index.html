<html><header><meta charset="utf-8"><title>一般猝死可能因心臟病</title></header><body><h1>一般猝死可能因心臟病</h1><p>香港醫學會會長勞永樂醫生拒絕評論昨日的行山猝死意外，但他表示一般猝死個案可能與心臟病患，如冠心病、心律不正及腦中風有關。至於昨晨濕度雖偏高，但天氣甚涼快，估計中暑機會不高，然而女教師真正死因有待法醫解剖。&#13;<br> <br> <spanclass>每15分鐘應喝水 &#13;<br> 不過勞醫生指出，踏入初夏氣溫漸升，市民夜遊遠足時要留意攜帶充足食水，平均每十五分鐘便應飲水補充失去水份，同時應穿着透氣衣物方便散發體溫。他續稱，市民若在遠足過程中出現暈眩、抽筋及大量出汗，都可能是中暑的警告訊號，市民應即時停下休息，不應勉強支持下去。</spanclass></p></body></html>
