<html><header><meta charset="utf-8"><title>張達明教林嘉欣扮速龍</title></header><body><h1>張達明教林嘉欣扮速龍</h1><p>鄭中基與林嘉欣主演的新片《我要做model》將於六月上映，該片以搞笑的鄭中基作賣點，林嘉欣則飾演行俠仗義、不修邊幅的女警。&#13;<br> 其中一場捉賊戲，嘉欣在演出前因想不通如何演繹，曾主動聯絡好友張達明，希望對方教路。張達明翌日親自跟嘉欣排練及詳細講解，頓時令她有所啟發。<br> &#13;<br> <spanclass>掌握喜劇節奏 &#13;<br> 嘉欣說：「當我睇到劇本要扮《侏羅紀公園》嘅速龍捉賊，真係唔知點做，所以咪搵達明教路，佢好勁呀，喺好短時間就令我開竅！佢提醒我拍喜劇時，最緊要腦海裏面諗住觀眾嘅反應，咁我自然會掌握喜劇嘅節奏。」</spanclass></p></body></html>
