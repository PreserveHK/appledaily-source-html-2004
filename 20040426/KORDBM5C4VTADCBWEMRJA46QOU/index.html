<html><header><meta charset="utf-8"><title>《受難曲》血腥難入屋</title></header><body><h1>《受難曲》血腥難入屋</h1><p>荷李活男星米路吉遜（MelGibson）一手策劃的電影《受難曲》，在電視上播放之日可能遙遙無期，因為米路吉遜堅持絕不刪剪電影的血腥場面，令不少電視台卻步。&#13;<br> 據報道指美國ABC、NBC及CBS三間有意爭奪播映權的電視台，均已打退堂鼓，因為米路吉遜除了不肯刪剪血腥鏡頭外，還要求播映時不可插播廣告，以免影響觀眾情緒，加上有猶太團體表示反對，據悉現在只剩下作風較大膽的霍士電視台仍在考慮。</p></body></html>
