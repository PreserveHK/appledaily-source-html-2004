<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>繃帶馬終於找到兔漂和牠的主人神秘的丁，牠還是想追問他們是否找到牠的童年。&#13;<br>神秘的丁說：&#13;<br>「所有的人都在問未知的未來，&#13;<br>你為甚麼要問已知的過去呢？」&#13;<br>「我遺失我的童年，我想把它找回來，&#13;<br>沒有過去就不會有未來……」繃帶馬說。&#13;<br>神秘的丁冷冷一笑說：&#13;<br>「失落的童年是不可能找回來的，&#13;<br>縱使找回來了也不是原來的童年了！」</p></body></html>
