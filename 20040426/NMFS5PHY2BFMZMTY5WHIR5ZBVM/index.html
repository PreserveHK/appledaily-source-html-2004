<html><header><meta charset="utf-8"><title>炒匯心經：美元勢仍強</title></header><body><h1>炒匯心經：美元勢仍強</h1><p>美國3月耐用品定單意外地強勁，令市場對美國加息再度產生憧憬，美元亦受惠而再展升浪，歐元上周五跌至1.18美元才見支持，而美元兌日圓則升至109.78才告乏力。&#13;<br> 在七國峯會舉行前夕，市場對開盤懷有戒心，故美國耐用品定單升幅的3.4%雖遠勝預估值的0.8%，對美元的提振作用亦甚為短暫。&#13;<br> 美元未能夠高收，主要是投資者擔心七國峯會改變美元的方向。在補倉盤湧現下，美元最終把大部份升幅回吐。&#13;<br> 初步看過七國聲明內容，對滙市似乎着墨不多。相信美元後市是強是弱，美國陸續公布的數據表現仍舉足輕重。&#13;<br> 滙中龍</p></body></html>
