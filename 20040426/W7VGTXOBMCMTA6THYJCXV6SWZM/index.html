<html><header><meta charset="utf-8"><title>蔡志明新馬接班</title></header><body><h1>蔡志明新馬接班</h1><p>玩具大王蔡志明昨日偕同妻子及曾與藝人江芷妮傳緋聞的姪兒蔡加頌（Gary），一同到馬場。&#13;<br> <br> <spanclass>姪兒偕女友到場 &#13;<br> 問蔡志明昨日投注多少？他說：「少少啫，拎幾萬蚊玩吓。」他透露愛駒「紅太陽」即將退役，早前已購下另一匹三歲澳洲馬，他說：「出年可以出賽㗎喇，個名暫定叫『金太陽』。」&#13;<br> 至於蔡志明的姪兒Gary昨日與拍拖數年的女友趙珮瑜一同出現，對於男友早前與江芷妮傳緋聞，趙珮瑜表示也認識江芷妮，她說：「我哋見過幾次面，佢幾靚女吖。」&#13;<br> 問趙珮瑜與Gary打算何時結婚時，她和Gary均說暫時未有此計劃。</spanclass></p></body></html>
