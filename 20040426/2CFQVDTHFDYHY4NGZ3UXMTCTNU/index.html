<html><header><meta charset="utf-8"><title>珍娜李洛蓮春宮影帶前夫出品</title></header><body><h1>珍娜李洛蓮春宮影帶前夫出品</h1><p>繼ParisHilton嘅春宮帶公諸於世後，曾經主演過《沙灘拯救隊》同《女泰山》嘅性感女星珍娜李洛蓮（GenaLeeNolin）亦遭受同一命運，佢過往嘅性愛片段已經陸續喺網上曝光，據知啲片段係由佢前夫拍攝，而且價值重高達一百萬英鎊（約一千四百萬港元），珍娜知道消息之後就梗係嬲啦。另外，ChristinaAgnilera亦俾朋友威脅，要將佢飲醉同唔着衫嘅影帶出售。</p></body></html>
