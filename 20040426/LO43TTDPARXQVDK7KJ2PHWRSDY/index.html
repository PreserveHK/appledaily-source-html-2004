<html><header><meta charset="utf-8"><title>散戶指數：散戶信心輕微反彈</title></header><body><h1>散戶指數：散戶信心輕微反彈</h1><p>港股經過連跌7個交易後，上周五終於出現較明顯的反彈，恒指一周跌幅收窄至74點，散戶信心隨之回升。本報上周五晚訪問了153名有投資股票的市民，其中62.09%認為本周港股可以見底回升，看好者比例較之前一周為高。&#13;<br> 一些沒有投資股票的市民，入市意欲上升，264名被訪者中，5.30%表示短期會入市。是次調查於上周五晚六時半至十時半內，以音頻電話隨機抽樣進行，共訪問417名18歲以上市民，其中36.69%有投資股票。</p></body></html>
