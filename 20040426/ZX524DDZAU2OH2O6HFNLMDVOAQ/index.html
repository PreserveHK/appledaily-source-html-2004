<html><header><meta charset="utf-8"><title>財話短說</title></header><body><h1>財話短說</h1><p><spanclass>連達改上市集資用途 &#13;<br> ▲連達科技（889）公布，原用作擴展順德廠的2900萬元上市籌集資金，將更改用途，其中820萬元用於在港購新寫字樓及廠房、800萬元作一般營運資金、330萬元在港購新設備、380萬元用作提升現有廠房生產力、570萬用作研發。該公司解釋，因順德廠生產力仍未盡用，故改為在港設廠生產高檔產品。<br> &#13;<br> <spanclass>金山增持奇勝至54% &#13;<br> ▲金山工業（040）公布，於4月23日增持新加坡上市的奇勝工業股權，持股量增至54%，令奇勝帳目日後將綜合在金山帳目內。</spanclass></spanclass></p></body></html>
