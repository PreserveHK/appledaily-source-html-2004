<html><header><meta charset="utf-8"><title>中建電訊去年蝕1.18億</title></header><body><h1>中建電訊去年蝕1.18億</h1><p>【本報訊】中建電訊（138）公布去年度虧損1.18億元，02年則蝕2.59億；每股虧損0.28元，末期息6仙；旗下中建科技（261）期內純利7269.4萬元，減少26.3%；不派息。&#13;<br> 另外，中國東方（581）去年度盈利10.8億元，較02年升2.78倍；不派息。江蘇南大蘇富特（8045）公布首季度盈利297.9萬元人民幣，升1.5%；不派息。</p></body></html>
