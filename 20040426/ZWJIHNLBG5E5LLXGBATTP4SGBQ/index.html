<html><header><meta charset="utf-8"><title>HY-326防撞擊MP3機</title></header><body><h1>HY-326防撞擊MP3機</h1><p>新推出HyundaiMP3機HY-326娛樂實用兼備，一邊可以當鏡咁用，支援MP3及WMA格式，容量為256MB，顏色方面亦備有黑色及珍珠白色兩款可供選擇。當中黑色機殼更特別用上CashmeretteCoating質料，加強機身柔韌性，可避震減低撞擊而爆裂嘅情況。&#13;<br>屏幕設有藍色背光燈，支援繁體中文及英文顯示，備有五種不同EQ，包括Normal、Jazz、Rock、Classic及POP。另外還有128MB版HY-328供用家選擇，功能相同。&#13;<br>&#13;<br>記者：許福合&#13;<br>&#13;<br>&#13;<br><b>蒙恬集團恒昌電子</b>&#13;<br>查詢電話：21111488</p></body></html>
