<html><header><meta charset="utf-8"><title>宣萱幾十萬拱手送葉璇</title></header><body><h1>宣萱幾十萬拱手送葉璇</h1><p>宣萱、蔡少芬和陳豪昨日到銅鑼灣UA時代為電影《天作之盒》舉行研討會，身為《天》片女主角的蔡少芬很感謝兩位好友到場支持，蔡少芬自爆感冒纏身，但強調不是「沙士」，還表示入戲院時會帶上口罩，以免傳染他人。<br> &#13;<br> <spanclass>份屬好兄弟 &#13;<br> 而宣萱因為腸胃有問題，已經推了兩部電視劇，她承認損失幾十萬酬勞，不過她覺得身體健康最重要，她說：「本來我同郭晉安會再度合作拍一套內地劇集，但係最後因為身體問題都係拍唔到，由葉璇頂上。」&#13;<br> 此外，陳豪對於有報道指他搶走馬浚偉飯碗，他說：「我唔理呢啲嘢，有嘢嚟就做，我同馬浚偉係好兄弟，見到面唔會尷尬。」	&#13;<br> 採訪、攝影：駱華齡&#13;<br> </spanclass></p></body></html>
