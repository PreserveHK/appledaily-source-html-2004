<html><header><meta charset="utf-8"><title>祖迪羅向北野武放電</title></header><body><h1>祖迪羅向北野武放電</h1><p>英國男星祖迪羅（JudeLaw）前日乘坐私人飛機到東京，為他有份主演的電影《亂世情天》宣傳。據知今次是祖迪羅首次到訪日本，他更自薦與日本名導演兼演員北野武合作。&#13;<br> 祖迪羅在記者會上說：「我很想試試在日本工作，我好鍾意北野武的電影，不知道他會否讓我接受面試呢？」&#13;<br> 此外，被問到心儀女性的類型時，祖迪羅說：「有內涵又有趣的女性。」其後祖迪羅又大讚擔任記者會主持的少女歌手松浦亞彌「美麗得不能形容」。</p></body></html>
