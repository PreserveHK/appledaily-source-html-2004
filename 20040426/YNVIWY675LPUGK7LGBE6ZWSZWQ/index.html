<html><header><meta charset="utf-8"><title>珍妮花笑聲嚇退阿標</title></header><body><h1>珍妮花笑聲嚇退阿標</h1><p>雖然矚目電影《標殺令２》前周上映時氣勢如虹，瞬即登上票房冠軍，但勁勢只維持至上周五，兩部新片《13GoingOn30》及《鑣火》分別進佔冠、亞軍位置，《標殺令２》被迫跌至第三位。&#13;<br> 由珍妮花嘉娜（JenniferGarner）主演的喜劇《13GoingOn30》首日開畫即以七百六十四萬美元（約五千九百六十萬港元）票房登上榜首，而金像影帝丹素華盛頓（DenzelWashington）主演的《鑣火》也收七百五十七萬美元（約五千九百萬港元），因此周末票房冠軍誰屬仍是未知數。</p></body></html>
