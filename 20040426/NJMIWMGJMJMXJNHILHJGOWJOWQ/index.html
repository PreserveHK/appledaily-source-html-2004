<html><header><meta charset="utf-8"><title>阿姐撐枴杖籌款</title></header><body><h1>阿姐撐枴杖籌款</h1><p>籌款節目《明愛暖萬心》昨晚在將軍澳電視廣播城舉行，邀請了張學友、容祖兒、李克勤、汪明荃（阿姐）及鄭伊健等演出。&#13;<br> 昨晚阿姐撐枴杖現身，她說：「呢排因為練拉丁舞，拉傷咗啲筋。」<br> &#13;<br> <spanclass>祖兒笑到甩嘴 &#13;<br> 向海嵐昨晚與鄭伊健及容祖兒等演出話劇。早前向海嵐被雜誌拍到與男友在車上，又指她沒有化妝，她表示：「我唔係上鏡，就唔鍾意化妝。」&#13;<br> 容祖兒與鄭伊健演話劇時，伊健將「你阿媽」說錯成「我阿媽」，弄得她忍俊不禁，忘記接下來的台詞。&#13;<br> 採訪：楊潔雯、卓美娟&#13;<br> 攝影：陳慧安</spanclass></p></body></html>
