<html><header><meta charset="utf-8"><title>佐藤江梨子封印裸體</title></header><body><h1>佐藤江梨子封印裸體</h1><p>日本二十四歲水着女星佐藤江梨子，近日被指拍攝其新推出寫真集《轉移》時，曾被事務所社長及工作人員提議她全裸拍攝，嚇得江梨子花容失色。江梨子前日在其寫真集握手會上，就公開發表「永久封印裸體宣言」，表示即使活到一百歲也不會拍露點照。&#13;<br> 曾拍攝只用雙手遮掩重要部位等大膽寫真的江梨子說：「我真的不太明白除衫拍照這種行為，拍水着相和入浴相我沒所謂，但我不喜歡拍裸照。」</p></body></html>
