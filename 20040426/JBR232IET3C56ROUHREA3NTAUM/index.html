<html><header><meta charset="utf-8"><title>西尼羅病毒襲羅省華人區</title></header><body><h1>西尼羅病毒襲羅省華人區</h1><p>美國在去年暑期有二百六十四人死於西尼羅病毒，西尼羅病毒昨日在洛杉磯華人聚居的聖蓋博谷區再現蹤迹。聖谷病媒控制中心的專家凱莉．米德頓呼籲民眾注意預防，遠離病毒寄生的蚊蟲。&#13;<br> 凱莉表示，華人聚居的西科汶納、艾爾蒙地、亞凱迪亞及天普市，過去一周陸續從十餘隻被蚊蟲叮咬致死的烏鴉身上檢測出帶有西尼羅病毒，顯示此病毒又再重來。患者在被帶有病毒的蚊蟲叮咬後，會出現發燒、頭痛、惡心、昏迷的症狀，嚴重患者會併發腦炎、腦膜炎，甚至死亡。</p></body></html>
