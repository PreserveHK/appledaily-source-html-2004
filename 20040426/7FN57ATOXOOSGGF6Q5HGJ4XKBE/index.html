<html><header><meta charset="utf-8"><title>南集虧轉盈賺9338.3萬</title></header><body><h1>南集虧轉盈賺9338.3萬</h1><p>【本報訊】南華集團（265）公布去年度盈利9338.3萬元，02年度則錄得1.7億元虧損；每股盈利5.1仙，不派息；旗下南華工業（413）盈利6707.6萬元，升3.4倍；末期息2仙。&#13;<br> 另外，大中華實業（431）公布去年度虧損1.078億元，02年虧損8334.9萬元；不派息。高寶綠色（274）公布去年度盈利9223.8萬元，較02年減少36.6%；末期息2仙。</p></body></html>
