<html><header><meta charset="utf-8"><title>藥行擺貨阻通道</title></header><body><h1>藥行擺貨阻通道</h1><p>沙田瀝源邨居民投訴，邨內富裕樓地下一家藥行，經常將貨物擺放在店前通道，造成阻塞。<br> &#13;<br> <spanclass>「擺晒啲乾貨出嚟」 &#13;<br> 居民稱，他經常從貴和樓往商場的方向走，途經富裕樓地下的商戶，當中有一家藥行，經常將貨物連同紙皮箱擺放在店前，佔去大半通道，不便居民出入。他說：「最近間舖成日都擺晒啲乾貨出嚟，搞到條路冇咗大半，居民行過都要兜路行。以前其他舖頭都係咁，投訴過好咗好多，但係𠵱家又輪到呢間藥行！」&#13;<br> 本報已將投訴轉介房屋署跟進。&#13;<br> （○四二四○○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
