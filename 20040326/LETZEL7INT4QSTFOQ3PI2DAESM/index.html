<html><header><meta charset="utf-8"><title>智能身份證功能多</title></header><body><h1>智能身份證功能多</h1><p>入境處自去年六月開始，為全港市民分批更換智能身份證。至今入境處已簽發超過九十萬張智能身份證，其中一九五八至六三年出生的人士，將在今年三月中至七月中，分三批加入換證行列。當局至今共發現三張偽新身份證；入境處每年約撿獲五百張偽造舊款身份證。&#13;<br> 除一系列新的防偽特徵，智能身份證加入了晶片，儲存持證人的指紋「模版」，持證人日後可在出入境關卡享用自助過關手續。此外，持證人還可選擇在智能身份證加入電子證書，在互聯網上進行電子交易。在○六年左右，智能身份證還可取代駕駛執照。</p></body></html>
