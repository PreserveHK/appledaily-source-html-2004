<html><header><meta charset="utf-8"><title>楊洛婷性感好平常</title></header><body><h1>楊洛婷性感好平常</h1><p>應屆港姐亞軍楊洛婷近日頻頻以低胸裝出席公開活動，以為即將卸任的她是鋪路行性感，但原來中學時楊洛婷已喜愛化妝及穿小背心返學，她表示在加拿大念書時，同學都是這樣。<br> &#13;<br> <spanclass>大學變肥妹 &#13;<br> 楊洛婷說：「呢啲係style，唔係sexy，不過我爸爸成日都會話我，叫我出街要披件外套，直至我讀大學時先開始改變，因為啲人平實好多，所以會着番啲自然啲嘅衫。」&#13;<br> 楊洛婷愛扮靚之餘，也很懂得節約，當日替本報拍攝專輯的吊帶晚裝，是她在十七歲時購買的，楊洛婷說：「我中學時都唔係太肥，所以啲衫都重啱着，但一升到大學就變肥妹，阿媽重成日搣住我手臂叫我減肥。」&#13;<br> 採訪：卓寶花&#13;<br> 攝影：何國豪</spanclass></p></body></html>
