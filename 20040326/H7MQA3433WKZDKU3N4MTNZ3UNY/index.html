<html><header><meta charset="utf-8"><title>起環保樓唔貴</title></header><body><h1>起環保樓唔貴</h1><p>近年周街講環保，只係起樓貴啲。但係噚日聽到置地黎漢群話，佢地西環嘅環保樓綠意居，只係令建築成本多個半巴仙，每呎多二十三蚊，佢話食餐好少少嘅，都唔止。&#13;<br> 至於點環保法？&#13;<br> 原來拆樓、設計、起樓、用料，以至入伙後維修保養，都為住戶諗晒，所以至可以攞到香港建築環境評估法嘅「優秀」證書。&#13;<br> 難怪置地行政總裁蘇兆明，噚日係樓盤平頂儀式之後，答記者問題時，不時加幾句，讚吓個盤，話可以作為香港樓代表，重催記者快啲去睇吓。</p></body></html>
