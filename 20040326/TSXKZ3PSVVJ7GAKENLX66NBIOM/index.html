<html><header><meta charset="utf-8"><title>乖乖仔仔大開殺戒</title></header><body><h1>乖乖仔仔大開殺戒</h1><p>周渝民（仔仔）和台灣演員林智文合作台劇《戰神》，二人在戲中扮演不同級別的同學，因為一場誤會而動粗，結果不打不相識，最後成好友。<br> &#13;<br> <spanclass>為同學出頭 &#13;<br> 劇情講述仔仔與林智文同班的同學打架，林智文為同學出頭追究仔仔，結果卻發現原來是自己的同學不對，遂向仔仔道歉，二人不打不相識。仔仔出道以來一直給人斯文的感覺，但拍攝《戰神》卻跟別人打架，令人意想不到。&#13;<br> 問到仔仔跟林智文合作有何感覺，他說：「在我的印象中，林智文是一名很酷的人，後來發現他很親切。大家在日本拍劇時，不時開玩笑，當不用埋位則齊齊幫手鏟雪。」&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>
