<html><header><meta charset="utf-8"><title>李彩樺、嘉碧儀慘變花面貓</title></header><body><h1>李彩樺、嘉碧儀慘變花面貓</h1><p>李彩樺（Rain）與嘉碧儀早前隨無綫外景隊到無錫拍攝新劇《我師父係黃飛鴻》外景，雖然拍攝工作十分忙碌，但阿Rain依然十分開心，她說：「有次我哋成班演員收工冇嘢做玩啤牌，輸咗就要俾人畫花面貓，我平時玩都好少輸，點知嗰次我同嘉碧儀就輸得好慘，不過大家都玩得好開心。」<br> &#13;<br> <spanclass>炮仗灰入眼 &#13;<br> 雖然阿Rain到內地拍劇只有短短二十日，但她表示發生了頗多趣事，阿Rain說：「有場煞科戲要燒好多炮仗，點知有啲炮仗灰入咗眼，搞到我不停咁流眼水，好彩最後隻眼冇事，但係其他演員重以為我感動到喊㖭。」&#13;<br> 採訪：王崇穎</spanclass></p></body></html>
