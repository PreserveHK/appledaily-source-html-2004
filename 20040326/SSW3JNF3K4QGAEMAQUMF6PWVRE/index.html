<html><header><meta charset="utf-8"><title>IMF承認錯估阿根廷局勢</title></header><body><h1>IMF承認錯估阿根廷局勢</h1><p>【華盛頓路透社電】國際貨幣基金組織（IMF）表示，阿根廷在2001年陷入經濟危機的主因，是在90年代經濟蓬勃時期已出現一些經濟弱點，該組織承認本應可以避免危機發生。&#13;<br> 國基會在報告中說，阿根廷經濟危機的導火線，包括財赤持續惡化、貨幣局制度令貨幣政策受限制，以及經濟結構和制度脆弱等。該組織承認在90年代曾錯誤地估計當地經濟增長，因此對該國公共財政狀況和經濟改革過於樂觀。&#13;<br> 該報告指出，阿根廷經濟危機顯示，國基會需要採取「更中肯和更清晰」的監察機制，以監察某些地區的經濟增長和結構性改革進展。</p></body></html>
