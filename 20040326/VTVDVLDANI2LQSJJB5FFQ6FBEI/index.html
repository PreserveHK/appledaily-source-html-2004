<html><header><meta charset="utf-8"><title>灣景盡入眼簾</title></header><body><h1>灣景盡入眼簾</h1><p>灣景盡入眼簾青山公路沿線物業中，棕月灣可算最富特色之一，兩幢大廈共有38個複式，2001至2272方呎，一律四房。以下介紹的，是當前唯一頂層連天台複式，享有更廣遠的視野，以及額外的私人空間。&#13;<br> 天台633方呎，除了是曬晾衣物的理想場所，也是野餐聚會的最佳私人場地，賞景更是一流，黃金海岸酒店一帶遊艇碼頭及海灣景色盡入眼簾，視野角度較單位內所見更高更遠。&#13;<br> 記者?攝影：伍志輝</p></body></html>
