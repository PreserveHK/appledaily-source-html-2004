<html><header><meta charset="utf-8"><title>BobbyBrown剛出獄又坐過</title></header><body><h1>BobbyBrown剛出獄又坐過</h1><p>過氣天后雲妮侯斯頓（WhitneyHouston）的丈夫BobbyBrown，早前因在守行為期間違規，被判入獄六十日，周一獲准提早出獄，不過Bobby在出獄後第三天，又因未有向前妻KimWard繳付贍養費而被起訴，被判入獄九十日。&#13;<br> BobbyBrown前日出席法院聆訊時遲到四小時，他被控於過去共欠下前妻及兩名兒子約四十九萬港元的贍養費，Bobby聲淚俱下地表示目前財政困難，並願意暫繳約八萬元的贍養費，可惜不獲法官接納，要他即時入獄。</p></body></html>
