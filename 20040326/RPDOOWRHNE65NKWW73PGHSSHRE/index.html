<html><header><meta charset="utf-8"><title>嚴淑明浸泥漿專人侍候</title></header><body><h1>嚴淑明浸泥漿專人侍候</h1><p>近年積極在台灣發展的嚴淑明，日前在台灣為名嘴吳宗憲主持的電視節目環節《食字路口》擔任嘉賓，她應導演要求穿上三點式泳衣浸泥漿溫泉，在旁的吳宗憲則為她倒泥漿，其間嚴淑明一度建議吳宗憲一起浸溫泉，可惜吳宗憲怕弄髒衣服而寧願放棄溫柔鄉。&#13;<br> <br> <spanclass>談安雅酸溜溜 &#13;<br> 嚴淑明到台灣發展初期曾與吳宗憲傳過緋聞，對於吳宗憲近日被指與安雅等女藝人到澳門拍外景時，在酒店房留下用過的避孕套一事，嚴淑明表示也有留意，但問到她對吳宗憲事件有何看法時，嚴淑明竟有點酸溜溜地說：「佢唔會咁大意嘅。」</spanclass></p></body></html>
