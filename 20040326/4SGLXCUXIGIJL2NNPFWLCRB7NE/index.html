<html><header><meta charset="utf-8"><title>設休息期可延長高峰期</title></header><body><h1>設休息期可延長高峰期</h1><p>「以阿加斯這個年齡，如果想多打幾年，最重要是『離開』球場兩至三個月，讓自己有足夠恢復狀態的機會。」香港康體局運動生理主任（精英培訓及康體展總科）蘇志雄預期，阿加斯可以多打兩至三年。<br> &#13;<br> <spanclass>未及恢復容易受傷 &#13;<br> 他說：「大部份的職業運動員，尤其是網球員，最大的問題，是一直參加比賽，沒有調整機會；亦沒有正常訓練時間，更不用說讓身體恢復的時間。這容易導致受傷，亦令他恢復速度變慢。」&#13;<br> 蘇志雄建議阿加斯最好暫停比賽一段時間，讓身體素質再次建立起來，如身體上的有氧力的建立、全身肌肉耐力及心肺功能等；這些都需要六至八周才能完成，亦是平時參加比賽時沒有時間做到的。</spanclass></p></body></html>
