<html><header><meta charset="utf-8"><title>曾華倩不施脂粉買廁紙</title></header><body><h1>曾華倩不施脂粉買廁紙</h1><p>曾華倩早前曾陪伴一名老人家，同往康樂園的超級市場購物。當日曾華倩除充當柴可夫，對長者管接管送外，購物後她更為老人家拿着大卷廁紙離去，表現十分細心。&#13;<br> <br> <spanclass>長者同行 &#13;<br> 當日下午時分，曾華倩駕着其平治房車，載同一名女性長者出現康樂園，雖然曾華倩不施脂粉，但亦保養得宜，狀態相當不錯。現場所見，曾華倩把座駕泊好後，即偕同車長者走進超市，隨即在菜肉櫃位選購餸菜，之後又到賣清潔用品的貨架入貨，約大半個小時後，曾華倩才拿着大卷廁紙與長者離開。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
