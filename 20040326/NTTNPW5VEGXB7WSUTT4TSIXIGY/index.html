<html><header><meta charset="utf-8"><title>2R制服誘惑又玩又驚</title></header><body><h1>2R制服誘惑又玩又驚</h1><p>女子組合2R在新碟中將有多個造型出現，包括賽車手、學生、女警、空姐、化妝小姐及女侍應等。&#13;<br> 環球最先將新碟命名為《Uniform》（制服），後來為免予人制服誘惑之感，遂將碟名改為《UnitedColours》，想不到又因與某衣服品牌名字相似，恐有侵權之嫌，最後終把唱片取名為《United2R》。<br> &#13;<br> <spanclass>玩跳飛機顯童心 &#13;<br> 當日2R穿上校服在影樓天台拍照，二人在天台的地上以粉筆畫上跳飛機圖案，她們之後更真的玩起跳飛機來，盡顯兩人童心未泯的一面。</spanclass></p></body></html>
