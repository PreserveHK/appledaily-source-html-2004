<html><header><meta charset="utf-8"><title>楊湘曖昧變成習慣</title></header><body><h1>楊湘曖昧變成習慣</h1><p>十九歲的影壇新人楊湘最近與李心潔在電影《203040》中扮演一對好朋友，彼此有曖昧關係。楊湘表示跟李心潔合作很開心，因對方除了教她不少拍戲知識，亦很照顧她。&#13;<br> <br> <spanclass>張艾嘉嚴格 &#13;<br> 楊湘日前說：「我初頭接到呢部戲都好緊張，知道有曖昧鏡頭都唔知點去演繹，不過導演張艾嘉同李心潔都好照顧我，佢哋教曉我做戲一定要專心，尤其要記熟啲對白。張艾嘉要求好嚴格，佢唔准大家修改對白，佢堅持要我講國語對白，開頭都有啲困難，但其實習慣咗都冇嘢。」楊湘拍完這部電影，還跟李心潔成為好朋友。&#13;<br> 採訪：比華利　攝影：仇志中&#13;<br> 化妝、髮型：KamanNg&#13;<br> 服裝：dada</spanclass></p></body></html>
