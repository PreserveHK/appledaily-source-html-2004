<html><header><meta charset="utf-8"><title>莎拉四歲賣廣告Cute！</title></header><body><h1>莎拉四歲賣廣告Cute！</h1><p>美國女星莎拉米雪姬娜（SarahMichelleGellar）憑劇集《BuffyTheVampireSlayer》走紅，原來她四歲時已當過廣告明星。&#13;<br> 據悉莎拉於二十二年前曾經為快餐店BurgerKing拍廣告，天生啡髮的莎拉當時束着孖辮，樣子可愛。此外，莎拉早前在日本拍攝荷李活版《咒怨》近三個月，她表示迷上吃雞泡魚刺身，莎拉說：「我要其他人阻止我才能停止，那些東西要八十五美元（約七百港元）一碟。」</p></body></html>
