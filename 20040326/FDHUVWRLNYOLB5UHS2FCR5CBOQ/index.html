<html><header><meta charset="utf-8"><title>萬人冒雨送別和久叔</title></header><body><h1>萬人冒雨送別和久叔</h1><p>電影《跳躍大搜查線》中飾演和久叔的男星碇矢長介，上星期因癌症去世，前日其生前好友志村健等人替他扶靈，而萬多名fans亦冒雨前往悼念碇矢。&#13;<br> <br> <spanclass>兒自責違教誨 &#13;<br> 前日東京一直下着雨，但殯儀館場外仍有萬多名fans撐着雨傘，堅持送碇矢最後一程。當靈車經過時，不少人均大叫：「和久叔，辛苦了！」場面感人。&#13;<br> 而碇矢的三十四歲長子在喪禮上說：「小時父親已不斷教導我，做人不可說謊，但我最後也違背教誨，在他離去前，我不忍心告訴他其生命已到盡頭。」</spanclass></p></body></html>
