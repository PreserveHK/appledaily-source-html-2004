<html><header><meta charset="utf-8"><title>杜德偉老骨頭跳芭蕾</title></header><body><h1>杜德偉老骨頭跳芭蕾</h1><p>最近接拍台灣電視劇《眉飛色舞》的杜德偉，日前到台灣出席開鏡禮。由於這套劇集以舞蹈為題材，故此杜德偉和另一演員蕭瀟均被安排穿上芭蕾舞裝到場，二人還即席表演。<br> &#13;<br> <spanclass>苦練兩日 &#13;<br> 本身有舞蹈底子的杜德偉表示為了這次演出，苦練了兩天芭蕾舞，杜德偉以普通話說：「沒想到我這把老骨頭，也能跳芭蕾舞。而且這是我第一次穿這麼緊身的褲子在大家面前出現，感覺很新鮮。」</spanclass></p></body></html>
