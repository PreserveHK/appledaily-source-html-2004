<html><header><meta charset="utf-8"><title>古仔連環獵影上網益Fans</title></header><body><h1>古仔連環獵影上網益Fans</h1><p>古天樂最近成為Pentax數碼相機廣告代言人，並簽下兩年合約，如果該品牌推出新款數碼相機，必會先給古仔試用。<br> &#13;<br> <spanclass>尚有兩部片約 &#13;<br> 古仔說：「用數碼相機都幾方便，出埠做嘢嗰陣我助手會幫我影低現場情況，然後將相片擺上我嘅網頁，等我啲fans可以更容易了解我。」&#13;<br> 最近古仔剛拍完中國星新片《戀情告急》，他透露與中國星尚有兩部片約，而無綫的經理人合約則於年底約滿，提到未來動向，古仔說：「片約都未滿，等拍埋嗰幾部戲先算啦！至於我同無綫就重有成九個月合約，𠵱家去講續約問題，會唔會早得滯呀！」</spanclass></p></body></html>
