<html><header><meta charset="utf-8"><title>崔智友日本行大豐收</title></header><body><h1>崔智友日本行大豐收</h1><p>在日本的人氣比當地藝人毫不遜色的韓星崔智友，前日與日本影迷會會員聚會，當中不少fans送上名貴禮物，令崔智友不知如何處置。&#13;<br> <br> <spanclass>下次轉贈fans &#13;<br> 據悉日本fans認為千辛萬苦才有機會跟偶像會面，故不惜將數個月來做兼職賺取的金錢，買下數碼相機和手提DVD機等名貴禮物送贈崔智友，力求令偶像記得自己。然而崔智友認為禮物太貴重，提議在下次聚會時轉贈fans。&#13;<br> 此外，崔智友和《天國的階梯》拍檔權相祐，日前在一個選舉中被選為「與劇中童年角色最相像情侶」的第一位。</spanclass></p></body></html>
