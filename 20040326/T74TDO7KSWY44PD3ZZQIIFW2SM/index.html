<html><header><meta charset="utf-8"><title>「以毒攻毒」抑制沙士菌</title></header><body><h1>「以毒攻毒」抑制沙士菌</h1><p>美國紐約市血液中心、西奈山醫院和武漢大學的多位華裔生物醫學家聯手發現，利用一種名為「多月太」的蛋白質，能夠抑制沙士病毒，可望進一步發展治療沙士的藥物及預防感染的噴霧劑。該研究成果已刊登在最新一期的國際醫學雜誌《刺針》上，而他們是全球第一個正式發表該類研究的團隊。該研究的基本原理是「以毒之道，攻毒之身」，利用沙士病毒的小部份結構（即「多月太」）鎖住病毒，讓病毒無法與人體細胞結合。在人體感染沙士初期，可以抑制病毒在人體內複製，使病情不致惡化。</p></body></html>
