<html><header><meta charset="utf-8"><title>港人嘴刁口味須不斷創新</title></header><body><h1>港人嘴刁口味須不斷創新</h1><p>過去十年港人吃壽司的口味，由最初只懂吃三文魚、金鎗魚等，變得愈來愈嘴刁，愛吃的新款壽司，甚至連日本也沒有；難怪元氣壽司亞太區總廚葉育康每年都為創新壽司大費周章。&#13;<br> 葉育康說，港人不但愛吃三文魚、金鎗魚、八爪魚、油甘魚、甜蝦等壽司，近年更勇於嘗試新口味，要求高之餘，又要物超所值。為迎合港人口味，只有不斷創新，例如設計了新款的軟殼蟹卷、白鳥貝壽司等，均大受歡迎。&#13;<br> 他更笑說，壽司源自日本，當地壽司反而不及香港的變化多端，日本過去主要是吃金鎗魚、鱆魚、熟蝦；惟現在日本反過來學習香港，如燒三文魚壽司等。&#13;<br> 本報記者</p></body></html>
