<html><header><meta charset="utf-8"><title>小齊為情義變身戰士</title></header><body><h1>小齊為情義變身戰士</h1><p>任賢齊近日推出國語新碟，該碟以情義為主題，並以立志捍衞愛人與朋友為目標，故拍攝封面照時，小齊以多件不同類型的二手衣作配搭，包括各種長、短袖T恤及花布等，造出戰士形象，讓人感到英氣十足。&#13;<br> <br> <spanclass>自定CD封面 &#13;<br> 此外，小齊近日亦成為Epson打印機的新代言人，配合雙CD新碟的推出，唱片公司特地將其中一張光碟留白，讓歌迷可以將自己喜歡的小齊相片列印出來貼於光碟上，現正在港拍戲及為演唱會綵排的小齊，更會於日內返台灣出席簽名會。</spanclass></p></body></html>
