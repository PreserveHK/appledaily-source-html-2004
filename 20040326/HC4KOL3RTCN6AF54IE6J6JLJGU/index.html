<html><header><meta charset="utf-8"><title>環保組織抗議拆紅灣半島</title></header><body><h1>環保組織抗議拆紅灣半島</h1><p>【本報訊】長春社、地球之友、綠色和平、綠色力量及世界自然基金會等香港五大環保組織，昨聯署發出公開信，指拆卸紅灣半島會產生二十萬噸建築物廢料，每名市民需為發展商承擔三點六元的堆填區費用，要求兩大發展商新世界發展及新鴻基不要拆卸紅灣半島，以減少破壞環境，他們指若發展商一意孤行，把居屋拆卸重建成豪宅，會呼籲市民不要購買，藉此杯葛「無良豪宅」。&#13;<br> 此外，民主黨九龍城區議員昨日就紅灣半島事件，在區議會上向房屋及規劃地政局局長孫明揚提出遺憾動議，但在親政府議員反對下遭否決。</p></body></html>
