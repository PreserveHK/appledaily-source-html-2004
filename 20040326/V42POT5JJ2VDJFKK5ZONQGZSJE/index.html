<html><header><meta charset="utf-8"><title>　　賭王與四姨太傳婚訊 - 李八方</title></header><body><h1>　　賭王與四姨太傳婚訊 - 李八方</h1><p>賭王何鴻燊同四姨太感情甚篤係人都知，八方噚晚聽到一個消息，就係有人打匿名電話去報館，話賭王較早前喺美國拉斯維加斯同四姨太梁安琪正式註冊結婚，呢件事發生嘅時間當然係元配黎婉華去世之後。噚晚，四姨太興致勃勃喺紅館睇演唱會，八方立即第一時間向佢求證道賀。點知，佢一句：「你都白癡嘅。」搞到八方成面灰。&#13;<br> （圖）對於傳聞話四姨太同賭王喺美國結婚，四姨太唔肯回應。資料圖片&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
