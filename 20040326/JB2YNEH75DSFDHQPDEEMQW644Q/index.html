<html><header><meta charset="utf-8"><title>毛氈倉失火</title></header><body><h1>毛氈倉失火</h1><p>【本報訊】大埔工業邨一個儲存毛氈及展覽工具貨倉，昨日下午近五時發生三級火警。消防處出動近百名消防員，兩小時後將火撲熄，貨倉內的貨物幾乎全數焚毀，損失達七百萬元。火警期間，現場揚起的團團火球，乘着風勢隨濃煙捲上數十層樓高，十公里外所見，濃煙及火光映照高空，在半空升降台上救火的消防員亦幾被濃煙籠罩。&#13;<br> 消防處新界北區區長彭啟新表示，消防員於傍晚六時四十五分將火救熄，由於大煙及現場極度高溫，一度令撲救出現困難。</p></body></html>
