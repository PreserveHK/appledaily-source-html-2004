<html><header><meta charset="utf-8"><title>紅隧年中更換照明系統</title></header><body><h1>紅隧年中更換照明系統</h1><p>【本報訊】已經有三十二年歷史的紅磡海底隧道，照明系統使用年限已經屆滿，零件設計也已過時，購買零件則愈來愈困難，所以政府決定耗資五千一百四十萬元，在今年中開始更換照明系統，至○六年底竣工，為免其間影響行車，會於晚間封閉隧道一條管道時施工。&#13;<br> 環境運輸及工務局向立法會交通事務委員會提交的文件指，紅隧照明系統已很老化，燈具的燈罩遭隧道內的濕氣及車輛廢氣嚴重侵蝕，已喪失防塵、防水功能；燈罩上的積塵也影響隧道照明，需要大規模清洗，才能維持照明度在可接受水平。隧道照明是隧道運作不可或缺的部份，照明系統失靈會令隧道交通中斷，造成港島和九龍嚴重塞車，故必須更換。</p></body></html>
