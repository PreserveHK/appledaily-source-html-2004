<html><header><meta charset="utf-8"><title>陳偉豪戲照拍波照踢</title></header><body><h1>陳偉豪戲照拍波照踢</h1><p>澎馬流浪球員陳偉豪因球場毆鬥被足總罰停賽及球會停薪，因而獲Ba叔（陳達志）提拔參演新戲《我要做Model》，飾演模特兒，更獲十萬元片酬。<br> &#13;<br> <spanclass>一定做正派 &#13;<br> 昨日陳偉豪與Ba叔在尖沙嘴接受訪問，一班澎馬流浪球員也有到場打氣，只見陳偉豪表現很害羞，他說：「發生咁多事，我自己覺得好無助，尤其經濟上，好多謝Ba叔幫我。」問陳偉豪喜不喜歡拍戲，他說：「始終都鍾意踢波，我諗都未必會喺拍戲方面有乜成就。」&#13;<br> Ba叔則謂與陳偉豪沒有簽約，他說：「我哋口講就得，佢冇做過戲咪要做配角囉，佢做得好鍾意做幾耐都得，但都會踢波行先，所以一定要做正派角色。」</spanclass></p></body></html>
