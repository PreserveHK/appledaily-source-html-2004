<html><header><meta charset="utf-8"><title>全球經濟今年料增4.2%</title></header><body><h1>全球經濟今年料增4.2%</h1><p>【倫敦路透社電】經濟研究員預測，今年全球經濟增長約4.2%，但明年增幅會減慢，主要受中國和美國經濟可能放緩影響。&#13;<br> 根據路透社的調查，受訪的38位銀行界經濟研究員對今年全球經濟增長的預測範圍為3.3%至4.7%，中位數為4.2%。上述預測是採用多種不同方法計算，部份專家只考慮中美兩國經濟，其他專家分析多達60國的經濟，並以購買力平價（PPP）計算加權平均數。&#13;<br> 分析員說，中國和美國經濟增長強勁，是今年全球經濟的火車頭，但該兩國明年經濟可能放緩。經濟研究員預測，明年全球經濟增幅會減慢到2.3%至4.2%，中位數為3.8%。</p></body></html>
