<html><header><meta charset="utf-8"><title>馬德鐘黃宗澤好啱傾</title></header><body><h1>馬德鐘黃宗澤好啱傾</h1><p>馬德鐘與黃宗澤去年因合作劇集《衝上雲霄》而人氣大升，日前二人與該劇監製潘嘉德及一名男性朋友，齊齊光顧陳錦鴻在尖沙嘴開設的「港潮流」食肆晚膳，獲老闆陳錦鴻親自招呼。&#13;<br> 當晚約七時，馬德鐘駕着其妻早前在雨夜中揸到跣呔的吉普車，載同潘嘉德及一名朋友到達，未幾黃宗澤亦現身，陳錦鴻見狀主動上前招呼，其間有食客見三位男藝員在場，即紛紛與他們拍照留念。&#13;<br> <br> <spanclass>食足三個鐘 &#13;<br> 現場所見，黃宗澤未知是否因近日被踢爆與圈外女友同居的關係，顯得有點神不守舍，反觀馬德鐘則心情大好，席間說個不停，說話眉飛色舞，結果四個男人足足吃了接近三個鐘頭才埋單離開。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
