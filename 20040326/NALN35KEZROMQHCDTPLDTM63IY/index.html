<html><header><meta charset="utf-8"><title>羅浩楷大腿插管復工</title></header><body><h1>羅浩楷大腿插管復工</h1><p>羅浩楷早前心臟劇痛，被送往聯合醫院深切治療部，他接受手術後，昨日由太太陪同到將軍澳電視廣播城復工拍劇集《皆大歡喜》。&#13;<br> 大病初愈的羅浩楷說：「之前因為其中一條大動脈塞得好嚴重，所以要做手術，𠵱家大腿大動脈有條導管通上心臟，醫生放條支架落去，重會自己滲啲藥，但啲藥就好貴。好彩今次入政府醫院，所以收費都好平只係幾萬蚊。」<br> &#13;<br> <spanclass>對保險冇信心 &#13;<br> 羅浩楷自言素來未買過保險，他說：「我唔太信保險制度，但我信政府醫療制度好專業同一流。」與羅浩楷有不少對手戲的薛家燕表示替對方高興，她說：「佢唔可以太大動作，所以啲追逐戲都要用替身，之前拍到我要追佢，都跑到我隻腳趾損晒。」</spanclass></p></body></html>
