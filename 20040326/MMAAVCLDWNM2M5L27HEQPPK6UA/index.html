<html><header><meta charset="utf-8"><title>名模典範YoannaHouse減六十磅</title></header><body><h1>名模典範YoannaHouse減六十磅</h1><p>黑人名模泰娜賓絲（TyraBanks）早前幫香港都有播過嘅《全美超級模特兒新秀大賽》做主席評審，喺前日一個荷李活嘅派對上，泰娜就同埋新鮮出爐、個樣有少少似安琪蓮娜祖莉（AngelinaJolie）嘅冠軍YoannaHouse齊齊到場。&#13;<br> 據講Yoanna為咗投身模特兒圈，竟然狂減六十磅，𠵱家就算拍埋泰娜度，一啲都唔輸蝕。</p></body></html>
