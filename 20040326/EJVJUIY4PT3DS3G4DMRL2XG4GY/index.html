<html><header><meta charset="utf-8"><title>彩星手頭定單增長逾一成</title></header><body><h1>彩星手頭定單增長逾一成</h1><p>【本報訊】彩星集團（635）執行董事杜樹聲昨日表示，今年首9個星期的定單情況理想，約較03年同期有雙位數字增長，今年集團除了會繼續深化美國市場外，還會發展美國以外市場，冀將非美國市場地區佔總營業額之比重，由去年約18%增到20%至25%。&#13;<br> 彩星玩具業務總裁LouNovak則指出，玩具業今年的經營環境較03年理想，目前距離聖誕節仍有一段很長時間，但若從手頭數據推算，今年聖誕節銷情將較去年佳。&#13;<br> 彩星今年會新推出Blinkies及Evergirl系列。該集團今年將進軍日本及內地等未曾涉足的新市場。</p></body></html>
