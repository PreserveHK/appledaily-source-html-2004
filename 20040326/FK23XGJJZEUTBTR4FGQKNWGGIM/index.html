<html><header><meta charset="utf-8"><title>男子天橋跳車重傷</title></header><body><h1>男子天橋跳車重傷</h1><p>【本報訊】一名化工公司股東的女婿，因患精神病剛於前日出院，昨晨八時許乘坐由外父駕駛的七人私家車，途中在上環干諾道西天橋，雙方疑家事問題爭執，其間事主憤而跳出車外企圖自殺，在路面翻滾十多米受傷送院，目前傷勢嚴重。&#13;<br> <br> <spanclass>翻滾十多米 &#13;<br> 跳車尋死的男子姓陳（三十三歲），頭部重創，全身多處受傷，情況嚴重，需留醫深切治療部。據悉，他患有精神病剛於前日康復出院。至於與他同行的外父姓張（六十五歲），為一間化工公司的股東。</spanclass></p></body></html>
