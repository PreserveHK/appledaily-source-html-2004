<html><header><meta charset="utf-8"><title>郭羨妮首奪獎淚灑當場</title></header><body><h1>郭羨妮首奪獎淚灑當場</h1><p>郭羨妮今年首次在「壹電視大獎頒獎典禮」中，獲得「十大電視藝人」第十名，她昨日在台上接過由汪明荃頒發的獎座時已熱淚盈眶，談到得獎感受期間她的眼淚更奪眶而出。<br> &#13;<br> <spanclass>入行四年 &#13;<br> 郭羨妮感觸地說：「我入行四年幾，話多唔多，話少唔少，今次係我第一次攞到獎，我好開心，多謝公司，多謝我媽咪，多謝佢做件衫畀我，重有多謝我經理人。」&#13;<br> 首次獲獎的郭羨妮刻意悉心打扮，穿上一襲喱士低胸短裙，豔壓全場，她說：「呢條裙係我媽咪親手做，將一條一條絲帶縫埋之後釘珠，做咗一個星期，我係第一次着媽咪做嘅衫出席頒獎禮，我今次攞獎，佢重開心過我。」</spanclass></p></body></html>
