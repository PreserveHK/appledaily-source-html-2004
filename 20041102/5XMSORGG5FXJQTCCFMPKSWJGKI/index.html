<html><header><meta charset="utf-8"><title>BoA、Rain演唱會腰斬捱轟</title></header><body><h1>BoA、Rain演唱會腰斬捱轟</h1><p>韓國小天后BoA原定於前晚與人氣男歌手Rain及組合神話、jtL，在漢城五輪競技場舉行大型演唱會，但由於售票情況極度混亂，演唱會被迫臨時取消，令在場歌迷鼓譟。&#13;<br> <br> <spanclass>被轟國際恥辱 &#13;<br> 據報道，由於當晚有六千多張門票重複出售，結果出現座位不足的情況，原定六時開始的演唱會，最後在八時宣布取消，即時引來歌迷強烈不滿，甚至有憤怒歌迷衝向歌手休息室意圖生事，情況一片混亂。直至深夜，仍有不少歌迷在場靜坐抗議。據知由於有不少中、日歌迷專程前往觀看，因此當地報章指摘這場演唱會是國際恥辱。</spanclass></p></body></html>
