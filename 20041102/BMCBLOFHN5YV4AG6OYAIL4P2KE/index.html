<html><header><meta charset="utf-8"><title>古人吃相思子殉情</title></header><body><h1>古人吃相思子殉情</h1><p>紅豆，又名相思子，坊間流傳紅豆象徵堅貞不渝的愛情，因為其鮮紅色的果實，可以久藏不變，連唐代詩人王維也作詩詠歎，「紅豆生南國，春來發幾枝，願君多採擷，此物最相思。」寄喻男女真摯愛情，也因而得名相思子。&#13;<br> 但紅豆含有紫杉鹼，毒性很強，一粒果實就足以致命，古時更有人吃下來殉情。&#13;<br> 雖然名稱相同，但這與大家平日用來炮製「紅豆沙」來吃的紅豆是截然不同，前者是有毒植物，後者則為豆類。</p></body></html>
