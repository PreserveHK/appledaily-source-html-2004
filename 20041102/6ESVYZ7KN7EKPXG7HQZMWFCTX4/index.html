<html><header><meta charset="utf-8"><title>新晉設計師等待伯樂</title></header><body><h1>新晉設計師等待伯樂</h1><p>今年展覽的主題是「Designisforeverybody」，新晉設計師當然也有參與機會，就連不懂得設計的人也受到歡迎，因為要將出色設計變成成功的商業貨品，得靠有眼光的生產商的支持。&#13;<br> 今年舉行的「DesignForEurope」比賽，加入商業機構的管理層作評判之一，就是要帶出設計與商業合作的重要性。另外，在名為「Theyoungdesignersfair」展館內，展示了新晉設計師的作品，也是要以創新及可行的設計，來吸引生產公司洽商，令設計成為商品推出市場，故此展覽也成為生產商的尋寶地。</p></body></html>
