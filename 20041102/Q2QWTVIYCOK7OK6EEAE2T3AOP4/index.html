<html><header><meta charset="utf-8"><title>指公投唔合法　惹反彈</title></header><body><h1>指公投唔合法　惹反彈</h1><p>民主派議員與特首董建華會面，差點不歡而散。據了解董建華在會上談到公投時，直指公投不合法，此言一出引起部份議員極大反應，要求董建華解釋，但董建華卻顧左右而言他，沒有予以回應。&#13;<br> 據悉，董建華在會上一直手持「貓紙」講稿逐一回應議員問題，但當談到公投時，他卻忽然「爆肚」，指搞公投「唔合法」。代表法律界的吳靄儀聞言後反應極大，立即要求董解釋。有與會者稱，董似乎感到「講錯嘢」想收回，但又不知如何辯解，惟有迴避問題繼續照稿讀。會後特首辦主任林煥光也為董打圓場，強調董沒有指公投不合法。&#13;<br> 本報記者&#13;<br> </p></body></html>
