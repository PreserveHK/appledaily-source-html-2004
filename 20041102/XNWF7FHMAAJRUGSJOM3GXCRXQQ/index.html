<html><header><meta charset="utf-8"><title>中藥令股骨頭血管再生</title></header><body><h1>中藥令股骨頭血管再生</h1><p>新華社報道指，被稱為「世界性骨科難題」的股骨頭缺血性壞死治療在中國取得重大突破。廣州中醫藥大學袁浩受經大量研究及臨床實驗發現，中藥木豆葉可以讓患者股骨頭內枯死的血管神奇再生。在高科技發展改進民間驗方的基礎上，研製成功通絡生骨膠囊。&#13;<br> 實驗顯示，通絡生骨膠囊通過改善病變部位的缺血缺氧狀態，使已壞死的股骨頭內的骨組織、血管修復再生，激活成骨細胞加速生長替代死骨。</p></body></html>
