<html><header><meta charset="utf-8"><title>中東傳媒研究所　西方世界的中東耳目</title></header><body><h1>中東傳媒研究所　西方世界的中東耳目</h1><p>一九九八年成立的中東傳媒研究所，擔當了美國以至西方世界的中東耳目角色。研究所以「消除東西方的語言隔閡」為宗旨，總部設於美國華盛頓、在英國倫敦、德國柏林、以色列耶路撒冷皆有分部，主要工作是選取中東媒體內容繙譯成英語和西方語言，供西方人士了解中東輿論民情。<br> &#13;<br> <spanclass>以國色彩太濃 &#13;<br> 研究所所長兼創辦人之一卡蒙，曾在以色列軍方情報科服役，並出任總理沙米爾和拉賓的反恐顧問。部份論者指摘研究所的以色列色彩太濃，選材有失偏頗，專挑阿拉伯傳媒最偏激最壞的一面做文章，研究所的繙譯準確程度，卻甚少受質疑。&#13;<br> 中東傳媒研究所/維基百科網站</spanclass></p></body></html>
