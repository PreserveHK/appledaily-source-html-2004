<html><header><meta charset="utf-8"><title>大劉275萬投得心頭好</title></header><body><h1>大劉275萬投得心頭好</h1><p>富豪劉鑾雄（大劉）昨日偕同女兒劉秀融、助手陳凱韻（甘比）及秘書一行四人，現身於金鐘香格里拉酒店舉行的蘇富比春季拍賣會。大劉成功以一百七十五萬投得一對翡翠旦面耳環，及以一百萬投得一枚紅寶石戒指。&#13;<br> <br> <spanclass>與女兒耳語 &#13;<br> 拍賣會上，大劉不時與女兒及助手耳語，但在競投他沒有興趣的項目時，他則看報紙及《睇樓王》雜誌解悶。&#13;<br> 昨日拍賣會的高潮是晚上拍賣的一枚估價達四千八百萬的八十八點八八卡巨鑽，大劉在第一競投時段完畢後動身往洗手間，問他是否有意競投這枚巨鑽？他說：「唔係、唔係。」再問他之前投得的珠寶是否送給呂麗君？他則說：「我冇舉手，你哋睇錯啦，我嚟湊熱鬧啫。」</spanclass></p></body></html>
