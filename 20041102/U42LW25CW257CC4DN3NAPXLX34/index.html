<html><header><meta charset="utf-8"><title>合時美食：叮熱食得人參雞湯</title></header><body><h1>合時美食：叮熱食得人參雞湯</h1><p>天口涼想整啖湯，但一個人又嫌煩，最好試試這個韓國冷藏人參雞湯，只需在微波爐叮10-20分鐘，原隻雞、糯米、人參和窩心暖湯即刻送到。唔止抵過出街食，重抵過自己煲。&#13;<br> &#13;<br> 入貨點：新世界韓國食品&#13;<br> 地址：尖沙嘴金巴利街5號地下（23695074）&#13;<br> &#13;<br> 記者：李湘虹，攝影：伍慶泉、李湘虹</p></body></html>
