<html><header><meta charset="utf-8"><title>體訊速遞</title></header><body><h1>體訊速遞</h1><p><spanclass>划　艇 <br> &#13;<br> <spanclass>奧運港將爭「香港錦標賽」 &#13;<br> 三名奧運代表羅曉鋒、蘇秀華及盧廷威將於本月十三及十四日在香港參加「第二十六屆香港划艇錦標賽」，來自多個海外地區，包括新加坡、哈薩克、烏茲別克等六十名選手將來港參賽。本報消息（香港）<br> <br> <hr> </spanclass></spanclass></p><p><spanclass>足　球 <br> &#13;<br> <spanclass>港隊戰中國名單下周公布 &#13;<br> 足總經研究後，暫定下周五（十二日）公布月中作客對中國的世界盃外圍賽的港隊球員名單，而足總主席康寶駒表示，港隊將以近期的班底出戰國足，而以港隊目前之防守力不易大比數落敗。本報消息（香港）</spanclass></spanclass></p></body></html>
