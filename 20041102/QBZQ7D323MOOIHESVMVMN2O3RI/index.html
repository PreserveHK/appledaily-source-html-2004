<html><header><meta charset="utf-8"><title>鍾嘉欣捱多一年阿媽退休</title></header><body><h1>鍾嘉欣捱多一年阿媽退休</h1><p>鍾嘉欣最近以五位數字酬勞，擔任法國東方瑩肌護膚產品代言人，昨日她在柴灣拍攝廣告硬照。<br> &#13;<br> <spanclass>望着婚紗 &#13;<br> 鍾嘉欣入娛樂圈發展短短半年間，已先後接拍三個廣告，她賺得的收入全數交予媽媽代管，鍾嘉欣說：「我有信心做多一年，媽咪可以唔使再做工，到時就可以喺加拿大同香港兩邊飛，多啲時間留香港照顧我，而我最大心願係搵到錢買屋畀屋企人。幾年前媽咪已經想喺加拿大買地起屋，但係買塊地都要四十萬加幣，同埋我想請父母坐郵輪旅遊。」&#13;<br> 鍾嘉欣亦希望可以接拍婚紗廣告，她說：「之前試過着婚紗行catwalk，覺得婚紗裙好靚，好開心，好似有出嫁感覺。」</spanclass></p></body></html>
