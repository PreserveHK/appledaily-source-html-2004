<html><header><meta charset="utf-8"><title>手機直播Rooster演唱會</title></header><body><h1>手機直播Rooster演唱會</h1><p>英國搖滾樂隊Rooster周二舉行的演唱會，可在手機即時觀看，成為英國首個在手機直播的節目。&#13;<br> 演唱會在倫敦的現代藝術學會舉行，長四十五分鐘，只要有第三代手機及支付約七十一港元費用，就可透過手機網絡觀看表演。但表演只能供一千部手機直播。Rooster主音歌手阿特金森說：「這是劃時代的事件，能夠參與其中確令人高興。」直播演唱會的手機網絡商，希望這次表演可吸引顧客轉用第三代手機。&#13;<br> 英國《每日電訊報》</p></body></html>
