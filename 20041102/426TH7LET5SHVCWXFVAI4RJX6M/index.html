<html><header><meta charset="utf-8"><title>嬰兒臍血可測會否哮喘</title></header><body><h1>嬰兒臍血可測會否哮喘</h1><p>醫學雜誌《胸腔》報道，英國和美國科學家日前聯合宣布，嬰兒的臍血能夠幫助醫生預測其是否會在今後的生活中出現過敏反應及哮喘。&#13;<br> 研究人員對一千三百多名年齡不到十歲的兒童過敏情況進行測試，發現臍血中IgE抗體水平高的兒童，其發生過敏反應機率是正常兒童的兩倍，發生哮喘的機率也較正常兒童高出六成六。專家認為，這一發現可使孕婦採取措施以避免她們的孩子出現過敏反應或哮喘。</p></body></html>
