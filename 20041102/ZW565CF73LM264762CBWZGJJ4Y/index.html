<html><header><meta charset="utf-8"><title>凱莉肉搏戲冇得上</title></header><body><h1>凱莉肉搏戲冇得上</h1><p>演技麻麻的英國女星伊莉莎伯凱莉（ElizabethHurley），早前犧牲色相拍攝有多幕性愛場面的電影《Method》，但電影公司鑑於她往績太差，電影再次未能排期在戲院上映，只會直接推出錄影帶。&#13;<br> <br> <spanclass>傳印度舉行婚禮 &#13;<br> 三十九歲的凱莉在片中與男星謝洛美薛斯圖（JeremySisto）有多場纏綿親熱戲份，其中包括謝洛美強吻凱莉胸部的場面，然而最終凱莉的努力也是枉費。此外，有報道指凱莉會與男友艾雲尼亞（ArunNayar）在印度舉行婚禮，她已邀請家人及二十位好友下周到印度參加派對。</spanclass></p></body></html>
