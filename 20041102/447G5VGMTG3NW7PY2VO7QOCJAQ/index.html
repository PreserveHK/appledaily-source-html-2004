<html><header><meta charset="utf-8"><title>油國科威特向人民派錢</title></header><body><h1>油國科威特向人民派錢</h1><p>油價飆升令中東產油國科威特賺大錢，政府周日宣布奉國王命令，向九十五萬國民派發約五千三百港元花紅。&#13;<br> 科威特內閣在每周會議後公布此消息，僅國民受惠，在科威特境工作的一百七十萬名外勞不獲派發。國際油價今年大幅飆升，科威特今年錄得歷來最巨額石油收益，使該國連續五個財政年度有盈餘——估計○四至○五財政年度錄得約六百一十億港元盈餘。內閣選擇向國民派發特殊花紅，是希望藉此紓緩公務員加薪壓力，以免引發通脹。&#13;<br> 美聯社</p></body></html>
