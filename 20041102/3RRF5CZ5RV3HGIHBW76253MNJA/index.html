<html><header><meta charset="utf-8"><title>烤補身人參浸牛肋骨</title></header><body><h1>烤補身人參浸牛肋骨</h1><p>新開業的「明洞屋」，源出自韓國「本家」韓國料理。本家於1962年已在韓國營業，今次的香港首間分店，以一半韓國人、一半香港人負責廚房及樓面。踏進店內，韓語聲此起彼落，彷彿自己也變成韓劇中的演員。&#13;<br>此店以傳統韓式風味菜為賣點，總廚首推人參蘑菇牛肉鍋及烤人參牛肋骨，前者以韓國地道人參作湯鍋底，後者則是以人參浸泡過牛肋骨，再以韓式燒烤方式由客人親自燒烤煮理，肉汁滿是人參香氣，最合秋冬進進補。&#13;<br>&#13;<br>記者：李淑芬&#13;<br>攝影：伍慶泉</p><p>明洞屋（35832263）&#13;<br> 地址：尖沙嘴加連威老道94號尖東廣場202室</p></body></html>
