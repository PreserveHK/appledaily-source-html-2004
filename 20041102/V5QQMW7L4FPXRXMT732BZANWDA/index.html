<html><header><meta charset="utf-8"><title>韓潮食：<br>李孝利谷起人氣果汁</title></header><body><h1>韓潮食：<br>李孝利谷起人氣果汁</h1><p>數韓國呢期最人氣果汁，非「SWEETENEDMANGOSQUASH」莫屬。走在街上，不論三歲定八十，人人手拿一支慢慢吮，行入超級市場，當眼貨架全部擺滿這隻芒果汁。佢咁受歡迎，一來多得李孝利賣行廣告，二來因為韓國位處寒帶，一般平民百姓都無乜機會食芒果，故一有芒果汁推出，即一窩蜂搶試，加上價錢又平，每支1,000韓圜（約$7），人人都負擔得起。&#13;<br>&#13;<br>記者：張穎麟　攝影：陳盛臣</p></body></html>
