<html><header><meta charset="utf-8"><title>《史力加》作者為兒童院籌款</title></header><body><h1>《史力加》作者為兒童院籌款</h1><p>為了給香港聖公會聖基道兒童院的小朋友籌款，為他們在今年聖誕節舉辦一個聖誕大餐宴會，《史力加》作者許誠毅特別與Kiehl's合作，製作了限量1,000本的精裝圖畫故事書《貓貓與鼠鼠》，許誠毅：「故事講一隻貓同老鼠做朋友，好簡單，小朋友睇會覺得好得意，但大人就會睇得深入啲，特別是中間一段，留心畫面你就會Get到啲嘢！」</p><p>售價：$88/本，限量精裝版連精美襟章一套$315起。&#13;<br> 售賣日：11月15日&#13;<br> 售賣地點：&#13;<br> Kiehl's以下三間分店&#13;<br> 羅素街28號、海港城G204號、金鐘太古廣場&#13;<br> 預購熱線：25910117</p></body></html>
