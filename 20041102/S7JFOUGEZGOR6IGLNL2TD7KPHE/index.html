<html><header><meta charset="utf-8"><title>東望洋跑道一級難度</title></header><body><h1>東望洋跑道一級難度</h1><p>澳門格蘭披治大賽車在一九五四年首次舉行，當時只是當地賽車發燒友自行組織的俱樂部賽事，現已發展成世界賽事，去年吸引逾六十萬名旅客。將參與PorscheInfineonCarerra亞洲盃的車手關兆昌說，東望洋跑道是全球難度最高的賽道之一，部份跑道極窄，考驗車手技術，「轉彎時拉得愈直就愈快，重要貼住路壆，但如果控制得唔好，好易撞到。」&#13;<br> 他建議港府考慮設賽道，除可帶來旅遊收益，「啲人唔使亂咁喺馬路賽車，都可以減少非法賽事嘅問題。」&#13;<br> 本報記者</p></body></html>
