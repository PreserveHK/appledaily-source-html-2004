<html><header><meta charset="utf-8"><title>　　長毛一日兩招請願 - 李八方</title></header><body><h1>　　長毛一日兩招請願 - 李八方</h1><p>棺材係長毛最常用嘅示威物品，佢大埔地區辦事處前日開張大吉，被反對者反送棺材贈興，眼見招數遭到土共抄襲，長毛即時轉型，噚日喺立法會房屋事務委員會會議後唔送棺材，送咗個老鼠籠畀房屋及規劃地政局常秘梁展文，比喻中轉屋環境差到好似老鼠籠咁，而政府嘅中轉屋政策令好多居民唔可以準時上公屋。其實送老鼠籠總好過送棺材，起碼放喺屋企捉吓老鼠都幾實用。&#13;<br> 喺立法會開會時，長毛重着住哲古華拉T恤，轉個頭去見老董，就換咗件將董建華塞入垃圾桶嘅衫，佢老兄倒董真係不遺餘力。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
