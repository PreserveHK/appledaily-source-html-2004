<html><header><meta charset="utf-8"><title>港澳政府移交囚犯達共識</title></header><body><h1>港澳政府移交囚犯達共識</h1><p>【本報訊】本港與澳門特區政府已就移交被判刑人士的安排達成共識，為使在澳門服刑的本港居民可返港繼續服刑，以及讓在本港服刑的澳門居民返回當地服刑，保安局計劃本立法年度，向立法會提交有關條例草案，立法會保安事務委員會今日會討論有關建議。&#13;<br> 現行移交被判刑人士條例只規管本港與中國以外地區間的移交個案，因此需要作出修訂，將適用範圍擴至澳門特區。至今本港與美國、英國、菲律賓、泰國等七個國家簽訂移交被判刑人士協定。</p></body></html>
