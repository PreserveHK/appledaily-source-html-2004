<html><header><meta charset="utf-8"><title>吳日言化身哈仔派糖</title></header><body><h1>吳日言化身哈仔派糖</h1><p>吳日言和組合Bliss前日傍晚在銅鑼灣派糖，與途人慶祝萬聖節，吳日言聲稱扮哈利波特，她表示不戴眼鏡是因為覺得戴上眼鏡後似林亞珍。&#13;<br> 吳日言派糖時，頗受途人歡迎，她說：「我都唔擔心會亂，因為有保安護駕，都好安全，我都係第一次喺街派糖，感覺好特別，我重發覺有啲人攞完又返嚟再攞。」<br> &#13;<br> <spanclass>落重本宣傳 &#13;<br> 今年吳日言角逐新城年底音樂頒獎禮「勁爆新人王」獎有一定呼聲，她說：「我都有信心，即將又會出EP，公司會用七位數字宣傳，我都好開心。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
