<html><header><meta charset="utf-8"><title>來華經商波斯人後裔</title></header><body><h1>來華經商波斯人後裔</h1><p>中國最早的回民是公元七世紀阿拉伯人和波斯人來華經商者的後裔。十三世紀，大批回教徒從中亞遷入中國，並與當地的漢族、維吾爾族、蒙古族等融合，形成了回族。回族普遍信仰伊斯蘭教，且絕大多數屬遜尼派。&#13;<br> 二○○○年第五次人口普查，全國的回族人口約有九百八十二萬人。回族主要分布在寧夏回族自治區、甘肅、青海、河南、新疆、雲南、河北、安徽、遼寧、吉林、山東等省及北京、天津等市，是繼壯族和滿族之後，中國第三大的少數民族。</p></body></html>
