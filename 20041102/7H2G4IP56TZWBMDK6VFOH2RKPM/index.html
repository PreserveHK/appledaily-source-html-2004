<html><header><meta charset="utf-8"><title>美製問題牙刷須回收</title></header><body><h1>美製問題牙刷須回收</h1><p>【本報訊】美國牙刷製造商「吉列」的一款在港有售、名為「Oral-BCrossActionPower」產品，因使用時牙刷頭或脫落並卡在使用者喉嚨，可能造成意外。衞生署昨日稱，該產品的本港代理商已從零售商回收有關產品，市民若有查詢可致電25399694。&#13;<br> 美國吉列公司在美國發現三宗涉及該產品和另一隻「PowerMaxToothbrushes」產品，因牙刷頭脫落並卡在使用者喉嚨的事故，惟使用者均屬殘障或自閉人士，經由他人幫助刷牙時，咬脫牙刷頭。該公司暫未收到一般使用有關產品而出現牙刷頭脫落的投訴。</p></body></html>
