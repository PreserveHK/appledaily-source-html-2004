<html><header><meta charset="utf-8"><title>《富爸爸，窮爸爸》銷逾2000萬冊</title></header><body><h1>《富爸爸，窮爸爸》銷逾2000萬冊</h1><p>《富爸爸，窮爸爸》作者羅伯特˙清崎生於美國夏威夷，是日裔美國人，首次創業生產尼龍錢包，八五年開辦商業和投資課程，九八年出版《富爸爸，窮爸爸》，至今各國文字譯本總銷量逾二千萬冊，作者四十七歲已可享退休生活。&#13;<br> 據羅伯特稱，《富爸爸，窮爸爸》是其親身經歷，講述他自己父親（窮爸爸）和朋友父親（富爸爸）不同的理財觀念，富爸爸讀書不多，倡導先將資金運用在投資上，創造更多財富後才消費；窮爸爸雖擁高學歷，卻分不清何為資產、何為負債，終日生活在財政壓力下。&#13;<br> 本報記者</p></body></html>
