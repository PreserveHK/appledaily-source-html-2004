<html><header><meta charset="utf-8"><title>怕搭長途機購物失樂趣</title></header><body><h1>怕搭長途機購物失樂趣</h1><p>做買手要四圍飛，聽起來令人豔羨，但胡靜雯卻說有苦自己知。由於經常坐長途機，令腰骨勞損，現每次出差，都要帶備私家咕𠱸，難怪她說：「希望日後可以減少出差次數。」此外，除了聖誕節，其他節日多數都身在異地，為選購新貨而忙碌，所以常被家人及男友埋怨。&#13;<br> 胡靜雯做買手多年，經常在各地為公司選購衣飾鞋履，令購物樂趣變成工作，日常逛街購物的意欲亦漸漸失去。她說：「在外地，即使購物也只會買些與工作無關的貨品，現在最常買的是復古玩具。」</p></body></html>
