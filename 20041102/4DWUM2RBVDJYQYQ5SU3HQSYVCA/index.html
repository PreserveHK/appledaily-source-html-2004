<html><header><meta charset="utf-8"><title>服5仔混搖頭丸難戒毒</title></header><body><h1>服5仔混搖頭丸難戒毒</h1><p>俗稱「5仔」的新興軟性毒品，英文名「Erimin5」，學名是「硝甲西泮」（Nimetazepam）」，屬鎮靜劑類精神科藥物，在東南亞很多地方，只要有醫生處方便可以隨便買到。時下不少「迷幻青年」都喜歡在服食「搖頭丸」後再服「5仔」，以紓緩作用。&#13;<br> 由於「5仔」亦有興奮作用，而售價則比「搖頭丸」便宜，每粒約四十元，所以亦有「迷幻青年」單服「5仔」。醫學界人士警告，長期將這兩種毒品交替服用，會令毒癮加深，戒毒亦更加困難。</p></body></html>
