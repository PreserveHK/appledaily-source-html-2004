<html><header><meta charset="utf-8"><title>曹敏莉打鼓拍子錯晒</title></header><body><h1>曹敏莉打鼓拍子錯晒</h1><p>廖碧兒、楊思琦、曹敏莉和楊婉儀昨日在將軍澳電視廣播城為台慶項目綵排，每人孭着重十磅的「象腳鼓」，跟着拍子邊打邊跳，難度十足。曹敏莉因首次練習，拍子感欠奉，她說：「係呀，我冇乜拍子感㗎，難就難在呢度，又孭住個鼓，膊頭好痠痛。好在屋企近期買咗張按摩椅，返到屋企可以紓緩吓筋骨。」&#13;<br> <br> <spanclass>吊威吔七小時 &#13;<br> 廖碧兒今年台慶夜會與林峯一同吊威吔表演，昨日綵排吊足七小時，她說：「所以我都唔敢食咁多嘢，驚會嘔。」而楊思琦已找到台慶服裝及首飾贊助。&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
