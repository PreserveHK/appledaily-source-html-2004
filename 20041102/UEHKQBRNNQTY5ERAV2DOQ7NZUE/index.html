<html><header><meta charset="utf-8"><title>杜汶澤搶先睇《功夫》自豪</title></header><body><h1>杜汶澤搶先睇《功夫》自豪</h1><p>杜汶澤日前在日本出席東京國際電影節後返港，他此行是應好友彭浩翔邀請參加一個電影導演研討會。<br> &#13;<br> <spanclass>中國人驕傲 &#13;<br> 阿澤坦言出席電影節的最大目的，竟是要先睹為快欣賞周星馳的新片《功夫》首映，阿澤昨日在電話中說：「我睇咗《功夫》，真係好得，可以率先睇到我覺得好興奮。我三十二歲人，但睇到呢套片，我真係為中國人覺得驕傲，因為戲中除咗有搞笑，重糅合功夫動作同電腦特技，真係好出色。」阿澤稍後會跟彭浩翔合寫一個劇本，一切仍在構思中。&#13;<br> 採訪：比華利</spanclass></p></body></html>
