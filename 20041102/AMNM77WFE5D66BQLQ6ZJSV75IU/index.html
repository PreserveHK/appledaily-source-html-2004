<html><header><meta charset="utf-8"><title>Eminem咪嘴勁失禮</title></header><body><h1>Eminem咪嘴勁失禮</h1><p>早前少女歌手AshleeSimpson出席現場直播電視節目《SaturdayNightLive》期間，因咪錯嘴而引起極大迴響，事隔一星期該節目又再次發生類似事件，宣傳新碟的Eminem上周六晚在節目中獻唱《Mosh》及《JustLoseIt》時竟然咪嘴表演，令節目高層相當尷尬。　&#13;<br> <br> <spanclass>琦溫絲莉開玩笑 &#13;<br> 最諷刺的地方是，當晚擔任嘉賓主持的琦溫絲莉（KateWinslet）開場時還以Ashlee的咪嘴事件開玩笑，並指當晚節目全是現場演出，她即席表演踢躂舞、模仿NorahJones及現場唱歌，可惜最終仍遭Eminem搞垮。</spanclass></p></body></html>
