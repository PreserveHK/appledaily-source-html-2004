<html><header><meta charset="utf-8"><title>台新黨元老姦菲傭</title></header><body><h1>台新黨元老姦菲傭</h1><p>台灣新黨元老、前立委馮滬祥被控強姦菲僱一案有新進展。當局發現受害人下體沾染的精液樣本，與馮滬祥的DNA相符，昨日正式起訴馮滬祥。&#13;<br> 案發於今年一月二十三日，馮滬祥被指在台北市士林區寓所，強姦其妻僱用的菲傭。受害人事後報案，刑事局化驗結果證實，受害人陰道內殘留的精液，以及其案發時所穿的內褲穢迹，均與馮滬祥的DNA相符，而受害人的處女膜有新傷，相信是被性侵犯時造成。案發後，受害人倉促與馮滬祥的妻子達成巨額和解協議後匆匆離開台灣。士林地署檢昨日完成調查報告，正式以強姦罪，向法院提出起訴馮滬祥。他目前身處大陸，不知會否回台受審。&#13;<br> 台灣《蘋果日報》</p></body></html>
