<html><header><meta charset="utf-8"><title>彭丹有錢冇碇使</title></header><body><h1>彭丹有錢冇碇使</h1><p>彭丹昨日在金鐘港島香格里拉酒店，欣賞蘇富比預展珍品，久未露面的她透露現忙於在上海拍劇，問她昨日是否打算競投珍品？她說：「我最鍾意鑽石同紅寶，名畫都有興趣，我幾年前喺北京買咗屋，𠵱家裝修緊，咪順便嚟物色吓有冇靚畫囉，我北京間屋買嗰時值二百萬，𠵱家升到三百五十萬啦，我都有興趣喺上海買樓，做得咁辛苦，啲錢冇碇使，最好買樓保值。」<br> &#13;<br> <spanclass>上圍縮水 &#13;<br> 彭丹自言近期消瘦了，看起來上圍像縮了水，問她知否名模樂基兒坦白承認隆胸一事？她說：「佢勇敢過好多女仔，咁多年啲人都將焦點放落我個胸度，我都冇晒感覺啦！」&#13;<br> 採訪、攝影：顏英儀</spanclass></p></body></html>
