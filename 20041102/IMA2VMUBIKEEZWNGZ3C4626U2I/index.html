<html><header><meta charset="utf-8"><title>姚樂怡阿拉丁上身</title></header><body><h1>姚樂怡阿拉丁上身</h1><p>姚樂怡、張文慈和蕭定一等，前晚在中環蘭桂坊參加萬聖節派對，姚樂怡身穿向友人借來的阿拉丁裝，十分搶鏡。<br> &#13;<br> <spanclass>曾扮白毛鬼 &#13;<br> 姚樂怡除大騷小蠻腰外，還戴上面紗，她說：「件衫係我問朋友借，本來上身只係一塊布，但我諗到嚟呢度咁多人，萬一扯甩咗點算，所以上身改咗tubetop，加上嚟嘅時候，都有途人認得我，所以我都戴面紗。」姚樂怡表示學生時代亦曾在萬聖節扮鬼扮馬，她說：「我扮過白毛鬼，將啲頭髮染白晒，將血漿搽喺塊面度。」&#13;<br> 採訪：魯萍&#13;<br> 攝影：葉君海</spanclass></p></body></html>
