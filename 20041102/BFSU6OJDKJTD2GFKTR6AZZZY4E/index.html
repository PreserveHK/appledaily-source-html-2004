<html><header><meta charset="utf-8"><title>官恩娜街市學劏魚</title></header><body><h1>官恩娜街市學劏魚</h1><p>郭可盈、吳卓羲、官恩娜和馬德鐘等昨日在將軍澳電視廣播城為新劇《酒店風雲》試造型。演酒店公關的可盈，本想剪短髮改形象，但收集意見後還是保持現狀。<br> &#13;<br> <spanclass>被吳卓羲強吻 &#13;<br> 官恩娜在劇中飾演魚販，拍攝時要到街巿魚檔劏魚，她說：「我未劏過魚㗎，但之前都有去到街巿視察吓，做好晒準備。我𠵱家只係擔心開工時唔識返電視城，自己雖然有車牌，但好大意，所以朋友都勸我唔好揸車，到時惟有坐的士。」而吳卓羲在戲中有一幕會強吻官恩娜，但二人不怕因而傳出緋聞，吳卓羲更口花花地說：「佢都好願意嘅……喺戲裏面。」&#13;<br> 採訪：卓寶花　攝影：陳慧安</spanclass></p></body></html>
