<html><header><meta charset="utf-8"><title>　　張炳良唔認避世 - 李八方</title></header><body><h1>　　張炳良唔認避世 - 李八方</h1><p>張炳良退出民主黨嘅新聞見咗報後，傳媒之友張炳良突然人間蒸發，八方以為佢對民主黨死晒心，唔想畀人挽留，索性玩失蹤避世，乜人嘅電話都唔聽。張良噚日終於蒲頭，喺城大嘅管治研討會主講。佢強調「絕對唔係避世」，因為佢位千金喺澳洲讀工商管理，佢去咗澳洲睇佢嘅碩士畢業典禮，星期日晚深夜先返香港。張良又話，楊森噚日透過助理話希望約佢見見面，但佢走硬，就算畀佢做副主席佢都唔會留。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
