<html><header><meta charset="utf-8"><title>GLAY新潟開騷振民心</title></header><body><h1>GLAY新潟開騷振民心</h1><p>日本新潟縣早前先後發生兩次大地震及多次餘震，但日本搖滾勁旅GLAY仍然無懼威脅，前晚他們照常在該地區舉行巡迴演唱會，以歌聲為當地的居民打氣。&#13;<br> <br> <spanclass>不忘籌款 &#13;<br> 據知GLAY在地震後曾考慮取消當地的演唱會，但最終仍決定如期舉行。該晚八千張演唱會門票雖然早已售罄，但在前晚會場上仍是出現了不少空櫈，對此，主音TERU說：「今晚有很多想來但來不到的人，就讓我們以熱烈的歌聲向這些空櫈高歌吧！」此外，GLAY亦在各地演唱會內放置籌款箱，為新潟縣的居民籌款。</spanclass></p></body></html>
