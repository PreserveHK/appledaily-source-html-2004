<html><header><meta charset="utf-8"><title>羅泳嫻七千蚊扮日本妹</title></header><body><h1>羅泳嫻七千蚊扮日本妹</h1><p>港姐符思思及朱慧敏、羅泳嫻等，前晚在尖沙嘴出席無綫明珠台電影《天劫》宣傳。羅泳嫻穿上在日本購買的人形公仔造型衫示人，她說：「我呢套衫買咗十萬円（約港幣七千多元），趁呢個機會着吓，有啲重性感嘅，但唔好意思着出街，我有自知之明，怕影響巿容。」<br> &#13;<br> <spanclass>符思思大頭蝦 &#13;<br> 符思思表示忘記了前晚是萬聖節，她說：「朝早去髮型屋整頭髮，見到髮型師扮鬼扮馬先諗起係萬聖節，我以前喺新加坡讀書，都好少慶祝呢個節日。」</spanclass></p></body></html>
