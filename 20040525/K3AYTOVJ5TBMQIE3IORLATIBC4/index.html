<html><header><meta charset="utf-8"><title>霆鋒博反彈應邀剝衫</title></header><body><h1>霆鋒博反彈應邀剝衫</h1><p>謝霆鋒近日推出國語碟，他忙於在台灣出席宣傳活動，今次霆鋒為求事業反彈，幾乎有求必應，除了不顧形象大玩遊戲外，他早前舉行音樂會時，有歌迷大叫要求他除衫，霆鋒即笑說：「我唱歌那麼多年，只聽過歌迷叫安哥，叫我脫還是第一次，好吧，那我就脫。」<br> &#13;<br> <spanclass>內地再戰 &#13;<br> 霆鋒隨即除下衣服打了一個結，再掉出去送給歌迷，而他又以歌曲《不散》，獻給已故契姐梅艷芳。霆鋒完成台灣宣傳後，便要到內地出席一連串巡迴宣傳活動，包括到深圳、鄭州、上海、北京及成都等地舉行記者會及簽名會。</spanclass></p></body></html>
