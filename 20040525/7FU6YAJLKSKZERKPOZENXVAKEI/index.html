<html><header><meta charset="utf-8"><title>Victoria堅信碧咸冇不忠</title></header><body><h1>Victoria堅信碧咸冇不忠</h1><p>英國萬人迷碧咸（DavidBeckham）早前傳出連串緋聞，其妻子Victoria接受雜誌《瑪麗嘉兒》英國版訪問時終打破緘默，說出她對丈夫不忠傳聞的心聲，Victoria滿有信心說：「我知道碧咸從來沒有對我不忠，我確信自己有個最忠心的丈夫。」&#13;<br> <br> <spanclass>暗寸盧絲 &#13;<br> Victoria不指名地暗寸盧絲（RebeccaLoos）等情婦，認為她們是為了錢而揑造故事。而對於傳聞指她為了繼續財源才會含屈與碧咸繼續婚姻，Victoria反擊說：「我們的婚姻不是門生意。」說到最大願望，她表示希望可以在碧咸退役後與他一起旅行。</spanclass></p></body></html>
