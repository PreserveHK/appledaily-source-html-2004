<html><header><meta charset="utf-8"><title>乘客位踩到個Brake？</title></header><body><h1>乘客位踩到個Brake？</h1><p>早陣子英國有個傳媒網站報道，雷諾Megane在英國因要由左軚轉右軚關係，乘客隻腳竟可以觸及原本受左面迫力控制的圓筒形連桿，從而影響到車身的煞車系統。香港代理一聽到呢個消息，就立即搵個無人嘅地方試車，睇睇係咪如報道所講會受乘客「腳多多」之故而影響行車。據代理講，佢哋試咗好耐都未有以上事情發生，而且諗極都唔明點解喺無腳踏嘅情況下，只用腳觸及連桿就可以控制行車，所以認為呢個傳媒嘅報道可能有誇大之嫌。&#13;<br>&#13;<br>記者：曾順珍</p></body></html>
