<html><header><meta charset="utf-8"><title>白雪仙加國捧凌波場</title></header><body><h1>白雪仙加國捧凌波場</h1><p>凌波和胡錦日前在加拿大溫哥華的女皇大劇院演出舞台劇《梁山伯與祝英台》，不少圈中好友紛紛前來捧場，包括專程由美國洛杉磯前來的秦祥林、白雪仙、龍劍笙、黃淑儀、李琳琳、姜大偉和許佩等。&#13;<br> 原來仙姐當時正在溫哥華度假，她獲悉凌波在當地演出後便順道前往欣賞。記者事後問仙姐覺得凌波演出得怎樣時，她說：「做得非常好，感情戲好好。」凌波與胡錦演出完畢後，秦祥林等人到後台探班，問凌波今次美加巡迴演出可感辛苦？她笑說：「一啲都唔辛苦，做舞台劇好好玩，我做上癮㖭。」&#13;<br> 特約記者梁海平溫哥華直擊</p></body></html>
