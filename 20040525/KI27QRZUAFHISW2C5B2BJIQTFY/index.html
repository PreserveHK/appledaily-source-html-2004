<html><header><meta charset="utf-8"><title>懷孕服阿士匹靈影響雄胎</title></header><body><h1>懷孕服阿士匹靈影響雄胎</h1><p>美國一項研究顯示，懷孕時服用阿士匹靈，可能會抑制男胎成長後的性慾。&#13;<br> 美國馬里蘭大學學者MargaretMcCarthy及其研究隊伍，向鼠媽媽餵飼類似阿士匹靈的藥物，結果發現雄鼠出生後性行為的次數明顯較少，腦部結構變得更像雌鼠。研究人員相信阿士匹靈類的藥物能夠阻礙腦部合成前列腺素E2，影響未出生的雄鼠。有關結果已刊於《自然神經科學期刊》，但該雜誌警告有關結果未必同樣適用於人類身上。</p></body></html>
