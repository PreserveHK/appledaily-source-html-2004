<html><header><meta charset="utf-8"><title>日兩大銀行料純利下降</title></header><body><h1>日兩大銀行料純利下降</h1><p>【本報綜合報道】日本兩家最大金融集團瑞穗（Mizuho）和三菱東京（MitsubishiTokyo）昨天分別表示，由於放款減少及股市投資收入放緩，預期本年度純利將會下降，因為今年不易增加放款及股市投資收入。&#13;<br> 瑞穗預測本財政年度（截至明年3月底）純利將為3300億日圓（約226億港元），比上年度減少五分一。三菱東京估計今年度純利將減少39%，至3400億日圓。&#13;<br> 日股上年度大幅上揚，加上經濟連續4季增長，令日本大銀行得以減少壞帳及純利大增；若本年度股市投資收入放緩，它們必須增加放款及擴展投資銀行等收費業務，才可令利潤上升。</p></body></html>
