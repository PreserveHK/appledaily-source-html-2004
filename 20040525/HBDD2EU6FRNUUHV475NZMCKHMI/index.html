<html><header><meta charset="utf-8"><title>和記否認與九倉曾有協議</title></header><body><h1>和記否認與九倉曾有協議</h1><p>【本報訊】九倉電訊上周入稟高等法院，向和記電訊追討由01至04年間拖欠的1657萬元互連服務費。和記昨日發表聲明表示，訴訟不牽涉任何已到期的欠債，純屬電訊業內的規管問題，並否認與九倉就互連服務開展後，曾達成任何法律協議。和記電訊高級顧問（法律及規管科）郭子榮形容對方的入稟是「錯的法律行動」。&#13;<br> 郭子榮表示，由95及96年有互連安排開始，電訊管理局每年與電盈（008）檢討互連費用後得出的結果，成為行內收費基準。01年起九倉調高收費，如流動電話號碼轉攜服務費調升至電盈基準的6倍。&#13;<br> 和記已根據《電訊條例》程序，向電管局提出申請裁決。</p></body></html>
