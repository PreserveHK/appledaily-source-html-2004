<html><header><meta charset="utf-8"><title>何鴻燊喜競爭怕皺眉</title></header><body><h1>何鴻燊喜競爭怕皺眉</h1><p>昨日有雜誌報道指隨着澳門新賭場出現，賭王何鴻燊的四姨太梁安琪及女兒何超瓊間爭權角力更趨白熱化，梁安琪更購入大量物業鞏固自己的財力和勢力等，對此何鴻燊昨日在信德回應時一派懶理，他反而介意雜誌封面的照片。&#13;<br> <br> <spanclass>「都未驚過」 &#13;<br> 何鴻燊說：「競爭好開心，我一向鍾意競爭，開多兩間金沙我都未驚過。不過最唔好就係影到我咁嬲，我平時笑咁多，𠵱家影到我皺晒眉頭咁，真係唔好！」&#13;<br> 採訪、攝影：RitaLeung</spanclass></p></body></html>
