<html><header><meta charset="utf-8"><title>林百欣斥7億滬建豪宅</title></header><body><h1>林百欣斥7億滬建豪宅</h1><p>【本報訊】麗豐控股（1125）主席林百欣（圖）昨日出席一個命名儀式後表示，將會斥資6億至7億元，在上海長寧區興建高尚住宅，由他私人及麗豐各佔50%權益，該項目正進行規劃階段，可望於明年初動工。麗豐較早時曾在長寧區發展另一住宅項目凱欣豪園，麗豐佔95%，去年底開始預售，可套現15億元。&#13;<br> 對於中央政府推出多項針對房地產過熱的措施，林百欣認為，新措施只為遏止樓價升勢過急，由於麗豐在上海及廣州持有的物業以收租為主，故宏調措施並未對該公司構成影響。&#13;<br> 他指上海的投資物業整體租金上升約10%，未來麗豐在內地希望能成為內地收租股。</p></body></html>
