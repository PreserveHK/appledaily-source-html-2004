<html><header><meta charset="utf-8"><title>港府加強保險中介人監管</title></header><body><h1>港府加強保險中介人監管</h1><p>【本報訊】財經事務及庫務局局長馬時亨表示，保險業監理處已針對近日上海保險顧問公司東主失蹤一事，與保險中介人組織商討，研究加強中介人的監管。保監處亦會與保險業及有關團體保持溝通，增加保險產品定價的透明度，提升保險從業員專業質素及市民對保險的認識。&#13;<br> 馬時亨在他的專欄「財庫與你」中表示，去年底「沙士」引發的醫護人員勞工保險續保問題，提醒社會已出現一個新的風險需要妥善處理。&#13;<br> 他表示，在緊貿安排下，港府已爭取容許香港保險公司組成聯盟，符合條件者打入內地市場，及在香港設立考試點，讓港人在考取內地保險中介人專業資格後，可受聘於內地保險公司。</p></body></html>
