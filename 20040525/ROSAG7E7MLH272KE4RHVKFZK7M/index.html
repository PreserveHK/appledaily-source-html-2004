<html><header><meta charset="utf-8"><title>吳卓羲大晒古銅美</title></header><body><h1>吳卓羲大晒古銅美</h1><p>吳卓羲最近接拍了意大利護膚品Nature's防曬用品廣告，廣告商為了配合宣傳，將於本月底推出他的首本個人純影集《銅色——吳卓羲》限量版一千本，供顧客換領。<br> &#13;<br> <spanclass>曾有意做警察 &#13;<br> 吳卓羲這輯廣告相在泰國取景，他以一身古銅膚色上陣，十分健碩，而近日接拍無綫新劇《學警雄心》的他，少年時原來曾有意投考警察，但最後卻加入娛樂圈。&#13;<br> 吳卓羲身為無綫奧運六星之一，他前晚在無綫將軍澳電視廣播城演出《燃點聖火雷霆夜》說：「我都要表演跳舞，雖然我都係舞蹈員出身，但係覺得自己表現好似冇佢哋咁好，應該可以做好啲。」</spanclass></p></body></html>
