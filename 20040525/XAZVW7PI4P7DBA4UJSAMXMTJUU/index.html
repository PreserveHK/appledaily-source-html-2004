<html><header><meta charset="utf-8"><title>廣管局懲處違例分七級</title></header><body><h1>廣管局懲處違例分七級</h1><p>廣管局處理公眾對電視及電台節目的投訴，會視乎違例事件的輕重及性質，懲處違規廣播機構。有關罰則分為七級，屬較輕微的懲處有四級，第一、二級為「勸喻」及「強烈勸喻」，該局會要求持牌機構更嚴格遵守相關條文。如果廣管局對違例事件非常重視，則會採取第三及第四級，「警告」及「嚴重警告」持牌機構不得再犯。&#13;<br> 屬嚴重的懲處分三級，該局可向持牌機構施加罰款。至於最嚴重者，廣管局可暫時吊銷持牌機構牌照，甚至向行政長官會同行政會議建議撤銷牌照。</p></body></html>
