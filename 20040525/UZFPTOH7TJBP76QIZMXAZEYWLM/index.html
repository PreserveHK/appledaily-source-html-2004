<html><header><meta charset="utf-8"><title>楊思琦谷新劇阿佘冇到</title></header><body><h1>楊思琦谷新劇阿佘冇到</h1><p>由楊思琦主演的新劇《無名天使3D》於昨晚首播，昨日她到新城接受《家天下》節目訪問，原本該劇主角佘詩曼及譚耀文都要現身宣傳，但最後阿佘因為腸胃炎不適，而譚耀文又表示昨日早上才收工太疲累關係，因而一同缺席。<br> &#13;<br> <spanclass>向男友派定心丸 &#13;<br> 楊思琦與阿佘盛傳不和，問她會否致電慰問阿佘，楊思琦避而不答，只說：「希望佢快啲好番，因為出入冷氣場所又凍又熱，好易會有事㗎。」&#13;<br> 楊思琦近日忙於拍攝新劇《家有一寶》，她在劇中會與方力申飾演情侶，提到會否擔心與方力申擦出愛火花，她即大派定心丸給男友李永豪說：「拍戲只係工作啫，豪仔唔使擔心。」	&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
