<html><header><meta charset="utf-8"><title>許冠文收服大笑姑婆</title></header><body><h1>許冠文收服大笑姑婆</h1><p>楊千嬅、劉青雲和許冠文日前齊到銅鑼灣，為電影《煎釀三寶》拍攝外景。電影中千嬅與許冠文飾演兩父女，青雲則為了追求千嬅，而要不停討好許冠文。<br> &#13;<br> <spanclass>親身上陣打鬥 &#13;<br> 早前三人曾到北京拍外景，問千嬅此行是否辛苦時，她說：「我就唔係咁辛苦，但係爸爸（許冠文）就緊要，因為我哋其實都有幾多打鬥場面，重要吊威吔，爸爸佢完全唔用替身，親自上陣，睇得出佢非常緊張。」&#13;<br> 千嬅又笑言感到許冠文真的把她當成女兒，不時向她說道理，千嬅說：「佢問我點解咁遲重唔結婚，驚唔驚嫁唔出，又話唔明呢代嘅女仔諗緊乜嘢。」千嬅對着前輩還一改其大笑習慣，避免經常NG。</spanclass></p></body></html>
