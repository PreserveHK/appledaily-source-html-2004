<html><header><meta charset="utf-8"><title>周麗淇唱主題曲樂壇分杯羹</title></header><body><h1>周麗淇唱主題曲樂壇分杯羹</h1><p>周麗淇昨日到商台接受訪問，近日她不時與陳奕迅出雙入對宣傳電影《愛作戰》。談到該片主題曲由周麗淇主唱，最近更派到電台播放，問周麗淇是否有興趣當全職歌手？她坦言：「其實我對唱歌都有興趣，而且我一直都有跟老師學唱歌，不過就未必會全職做歌手，如果出碟都可能係EP，唔會係大碟。」<br> &#13;<br> <spanclass>怕兩頭唔到岸 &#13;<br> 周麗淇表示眼見陳奕迅做歌手很辛苦，壓力也很大，故暫時比較想專注拍電影，她說：「因為電影方面又唔係有好大嘅成績，我唔想咁快分散注意力，我怕兩頭唔到岸，咁就唔係咁好。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
