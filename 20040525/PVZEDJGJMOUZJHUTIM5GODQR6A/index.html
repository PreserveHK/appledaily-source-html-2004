<html><header><meta charset="utf-8"><title>港府倘徵銷售稅　宜資助中小企</title></header><body><h1>港府倘徵銷售稅　宜資助中小企</h1><p>【本報訊】澳洲會計師公會高級稅務顧問湛保羅表示，銷售稅在澳洲推出首半年，確曾令零售額下跌5%至6%，但當社會適應後，情況在1年內便回復正常。他認為，香港若推出銷售稅，可由徵收3%開始，並向代收稅項的商號提供2%至3%稅收回贈，作為資助中小企業協助執行所增加的成本。&#13;<br> 湛保羅表示，現時的直接稅制已穩定或有下調迹象，而銷售稅的管理較簡易，可作為穩定稅收來源。&#13;<br> 他認為，香港若要實施，徵收範圍要廣泛，只能豁免小數項目例如基本食品，而政府推行時應適度調低薪俸稅及利得稅。</p></body></html>
