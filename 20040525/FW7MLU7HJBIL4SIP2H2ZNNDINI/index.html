<html><header><meta charset="utf-8"><title>喀巴拉源自猶太教</title></header><body><h1>喀巴拉源自猶太教</h1><p>麥當娜七年前皈依的喀巴拉，是猶太教神秘主義教派統稱。喀巴拉的希伯來語意思是「傳承」，教義是從猶太教士留下的古老紀錄發展出來的。&#13;<br> 麥當娜所屬一脈由洛杉磯傳至英國，鼓勵信徒從事冥想和瑜伽等修行，以及購買喀巴拉專利保健美容商品。其他信奉的名人包括女星狄美摩亞和女歌手BritneySpears等。&#13;<br> 麥當娜與她的英國導演丈夫基里奇都是虔誠的喀巴拉信徒。她飲用據說是「聖水」的喀巴拉高山泉水，向喀巴拉的奉獻數以百萬英鎊計，更根據教義寫作兒童故事《英倫玫瑰》。&#13;<br> 《蘋果》資料室</p></body></html>
