<html><header><meta charset="utf-8"><title>G-ShotP533功能齊全</title></header><body><h1>G-ShotP533功能齊全</h1><p>最新G-ShotP533配備500萬有效像素CCD，具備3倍光學及4倍數碼變焦，機頂上設有轉盤鍵，可選擇預設及手動攝影模式，包括全自動、人像、風景、夜景、運動、光圈先決、快門先決、全手動、短片攝錄等，用家只要配合環境即可有最佳拍攝效果，功能一應俱全。另外機身內置咗咪及揚聲器，可攝錄連聲短片，令影片更生動傳神。P533以SD記憶卡作儲存，電源則用一枚專用充電鋰電池。&#13;<br> 記者：許福合&#13;<br> &#13;<br> KYESystems　電話：23423813</p></body></html>
