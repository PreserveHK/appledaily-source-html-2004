<html><header><meta charset="utf-8"><title>EMI盈轉虧蝕7160萬鎊</title></header><body><h1>EMI盈轉虧蝕7160萬鎊</h1><p>【本報綜合報道】全球第3大唱片公司EMI上年度錄得淨虧損，但虧損額較市場預期溫和，主要因致力削減成本。該公司預期全球唱片業本年度難有增長，但兩年內可望復甦。&#13;<br> EMI在截至3月31日的年度淨虧損7160萬英鎊（約10億港元，或每股9.1便士），少過市場預期的1.13億英鎊；該公司前年度純利2.342億英鎊，或每股29.9便士。EMI上年度總營業額下降約2.8%，至21.2億英鎊。&#13;<br> EMI主席尼科里（EricNicoli）表示，預期全球唱片業本年度銷售不會有增長，甚至可能跌4%，但有信心2006年度可恢復增長。</p></body></html>
