<html><header><meta charset="utf-8"><title>飯田圭織明年別晨女</title></header><body><h1>飯田圭織明年別晨女</h1><p>日本大堆頭組合Morning娘自組成七年後，終於連最後一位「元老級」晨女飯田圭織，也宣布將於明年一月，與另一位隊中主將石川梨華一同離隊。&#13;<br> <br> <spanclass>轉做個人歌手 &#13;<br> 繼中澤裕子後做了多年晨女隊長的飯田，表示一早有離隊心理準備，她說：「我只是希望在剩餘的時間內，繼續做好隊長這職責。」而她走後其職責將由二十一歲的矢口真里接替。&#13;<br> 據悉飯田將轉為個人歌手，但石川則會與他人再組成新隊伍，而將來晨女也會繼續加入新成員。</spanclass></p></body></html>
