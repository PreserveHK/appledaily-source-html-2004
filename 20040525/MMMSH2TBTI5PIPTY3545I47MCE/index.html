<html><header><meta charset="utf-8"><title>小雪西班牙獲贈球衣威</title></header><body><h1>小雪西班牙獲贈球衣威</h1><p>日本二十六歲女星小雪前日以嘉賓身份，到西班牙欣賞西甲球隊華倫西亞對阿爾巴塞特的比賽。小雪同時更獲贈印有她名字「KOYUKI」的10號球衣，認真威水。&#13;<br> 據悉素來只有國際知名女星如荷爾芭莉（HalleBerry）才有機會獲贈自己名字的球衣。而小雪拍過電影《最後武士》後，在國際影壇也薄有名聲，今次能從華倫西亞的會長及教練手上接過其球衣穿上，可謂日本藝人當中的首位，難怪她笑得如此開懷。</p></body></html>
