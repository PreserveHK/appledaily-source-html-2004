<html><header><meta charset="utf-8"><title>米高康城閉幕再寸布殊</title></header><body><h1>米高康城閉幕再寸布殊</h1><p>第五十七屆康城影展於香港時間昨晨舉行閉幕儀式，大會再播放金棕櫚獎得獎作品《華氏9.11》，該片導演米高摩亞（MichaelMoore）偕九位評審一起出席，結果米高於影片放畢後再獲十分鐘起立鼓掌。&#13;<br> 被問到得獎心情時，米高摩亞不忘揶揄美國總統喬治布殊說：「我希望有人告知他影展結果時，他不會正在吃捲餅。」此外，評審主席昆頓塔倫天奴（QuentinTarantino）於前日的記招中被問到為何會選《華氏9.11》為大獎得主，昆頓反擊記者說：「我想你對好電影的概念很狹窄。」</p></body></html>
