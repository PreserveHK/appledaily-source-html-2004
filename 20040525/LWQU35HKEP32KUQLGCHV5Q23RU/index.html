<html><header><meta charset="utf-8"><title>汪阿姐性感話晒事</title></header><body><h1>汪阿姐性感話晒事</h1><p>汪明荃近日成為皇室纖形代言人，日前她穿上泳衣與短裙拍攝宣傳照，展現纖體後的美態，阿姐自言現在體重只有一百零五磅，腰圍二十五吋，而未纖體前體重則高達一百二十四磅，腰圍更有三十一吋，影響外觀，才令她下定決心減肥。&#13;<br> 阿姐昨日在電話中說：「我都好滿意啲相，張張都有特色，𠵱家體形減得差不多，唔可以過瘦。」<br> &#13;<br> <spanclass>毋須問男友 &#13;<br> 問到其男友羅家英可有看過這些性感照時，她說：「佢冇睇過，佢事前唔知我會咁着，我做得代言人就要配合宣傳，唔排除將來重會有突破㖭！」	採訪：比華利</spanclass></p></body></html>
