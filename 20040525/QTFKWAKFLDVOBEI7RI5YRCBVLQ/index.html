<html><header><meta charset="utf-8"><title>為座駕換新衣</title></header><body><h1>為座駕換新衣</h1><p>如果厭倦了淨色的汽車，可會考慮為愛車換「新衣」？場內展出不少噴上了獨特人物或圖案的汽車，有些參展者為了突出其主題，會在車輛的周圍布置一番，例如利用乾冰營造迷幻效果，又或利用燈光來突出其車身與圖案。&#13;<br> 噴畫已經成為一種另類繪畫藝術。利用噴畫繪畫的人物栩栩如生，像真度極高，顏色鮮豔奪目。不少車主把愛車當作「塗鴉」的畫紙，在上面盡情發揮其想像力，例如有車主將大自然景色噴在汽車上，走在鬧市中，帶來強烈的對比。</p></body></html>
