<html><header><meta charset="utf-8"><title>封殺普選特首評分跌</title></header><body><h1>封殺普選特首評分跌</h1><p>【本報訊】根據中文大學香港亞太研究所的一項最新調查顯示，特區政府在北京封殺雙普選、民主派遭暴力恐嚇、名嘴接二連三封咪的負面消息打擊下，市民對政府的不滿上升，對特首及主要官員評分更是全面報跌。該研究所研究統籌員王家英稱，市民對政府的不滿情緒，與去年7.1前夕相若，若政府不作改善，估計今年7.1會有相當數目市民上街表達不滿。&#13;<br> 調查成功訪問了七百多名市民，五成四受訪者稱不滿意特區政府的表現，較上月份上升二點八個百分點。此外，特首董建華的整體評分是四十二點一分，較四月份下跌零點五分；政務司司長曾蔭權評分是五十四點七分，較四月下跌二點五分。</p></body></html>
