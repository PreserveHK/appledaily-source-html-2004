<html><header><meta charset="utf-8"><title>渣打推出150億元迷你債券</title></header><body><h1>渣打推出150億元迷你債券</h1><p>【本報訊】消息說，渣打銀行將於下周透過一項新成立總值150億元的結構性迷你債券計劃，發行首批約5000萬美元結構性債務，供零售客戶認購，債券會與一系列北美的上市公司信貸掛鈎，回報率高於一般債券。&#13;<br> 市場人士指出，這類迷你債券過去主要由投資銀行推出，但因公眾需求增加，故零售銀行亦透過附屬公司，成立一些與股票指數或信貸掛鈎的迷你債券計劃。&#13;<br> 據悉，渣打亦是透過一間特殊目的（SPV）附屬機構，推出該項計劃。該行首批結構性債券，年期約10年，投資者有權提早贖回，息率分基本保證率及一個步陞式架構息率（息率根隨某上市公司的信貸狀況而上升）。</p></body></html>
