<html><header><meta charset="utf-8"><title>小拳手談感受</title></header><body><h1>小拳手談感受</h1><p><b> 湯嘉琪（10歲、跟媽咪一齊學了兩堂）</b> &#13;<br> 「媽咪想我減肥及學一些防狼法，上過兩堂，都覺得幾好玩，不覺得女仔玩泰拳就會變粗魯。」&#13;<br> &#13;<br> <b> 葛瑩（10歲、跟哥哥一齊學了個半月）</b> &#13;<br> 「是媽咪叫我跟哥哥一齊來學，他們說身體好，我又想試一些另類運動，總比坐在家裏打機好。」&#13;<br> &#13;<br> <b> 鄭培炫（10歲、跟父親一齊學了四、五個月）</b> &#13;<br> 「沒想過要做拳手，但打泰拳好刺激，可用好多力，我一玩就鍾意了。」</p></body></html>
