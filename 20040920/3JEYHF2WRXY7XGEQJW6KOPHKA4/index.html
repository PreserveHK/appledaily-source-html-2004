<html><header><meta charset="utf-8"><title>榮子願為畢加索全裸</title></header><body><h1>榮子願為畢加索全裸</h1><p>日本巨胸女星小池榮子入行以來拍攝過無數令fans口水大流的性感寫真，但始終堅拒以全裸示人，不過前日她卻公開表示願意為一個人全裸。&#13;<br> 早前在森林拍攝了一輯性感照的小池榮子，前日現身東京現代美術館出席「畢加索畫展——身體與情色」時，打扮得非常密實。榮子欣賞畢加索名畫時，亦表現得非常投入，她說：「我第一次親眼看到畢加索的真迹，實在充滿震撼的感覺。如果畢加索在生要求我全裸當模特兒，我也願意呢！」</p></body></html>
