<html><header><meta charset="utf-8"><title>車禍棄車司機可囚12月</title></header><body><h1>車禍棄車司機可囚12月</h1><p>根據本港的道路交通條例第三七四章第五十六條，凡是交通意外中有人受傷或有第三者財物受損（包括政府公物），司機必須報案及停車留在現場協助警員調查，違例者會被檢控交通意外後遇事不報或交通意外後離開現場等罪名，最高刑罰為罰款一萬五千元及監禁十二個月。&#13;<br> 有交通部警官表示，交通意外中有人受傷或有第三者財物受損（包括政府公物），司機未有報案及離開現場是嚴重罪行，除會被罰款或監禁外，更有可能被吊銷駕駛執照。</p></body></html>
