<html><header><meta charset="utf-8"><title>八寶茶</title></header><body><h1>八寶茶</h1><p><spanclass><fontstyle>自製價：$12/6杯&#13;<br><b>用咩料：</b>&#13;<br>去核紅棗	8粒&#13;<br>杞子	1小撮&#13;<br>冰糖	8小粒&#13;<br>香片	1撮&#13;<br>合桃	8粒&#13;<br>陳皮	1片&#13;<br>提子乾	1撮&#13;<br>花旗參	12片&#13;<br>&#13;<br><b>好易做：</b>&#13;<br>把所有材料加入茶壺中以滾水泡開，五分鐘後便可飲用。&#13;<br>&#13;<br><b>小貼士：</b>&#13;<br>除了紅棗、杞子、冰糖、香片這幾種材料是最基本外，其他的材料可按喜好變化，例如加入桂圓和菊花。</fontstyle></spanclass></p></body></html>
