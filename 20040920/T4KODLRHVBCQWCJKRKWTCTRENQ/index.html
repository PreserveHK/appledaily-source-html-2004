<html><header><meta charset="utf-8"><title>青少年賭博尋刺激</title></header><body><h1>青少年賭博尋刺激</h1><p>【本報訊】一項調查發現，在觀塘區八百名受訪青少年中，兩成人承認在政府實行賭波規範化後，曾參與賭波，六成人表示，投注額約佔零用錢的一至兩成。&#13;<br> <br> <spanclass>勸告作用不大 &#13;<br> 另外，接近八成人指出，在連串國際級大型足球賽事結束後，仍繼續有落注，有兩成人更是透過非馬會渠道投注。&#13;<br> 負責調查的明愛牛頭角社區中心認為，政府勸告青少年勿沉迷賭博的宣傳對他們作用不大，因為參與賭波主要想贏錢及尋求刺激，調查反映青少年受搵快錢觀念影響，養成賭博的習慣。</spanclass></p></body></html>
