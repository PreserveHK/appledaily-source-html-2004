<html><header><meta charset="utf-8"><title>關淑怡向友申訴2小時</title></header><body><h1>關淑怡向友申訴2小時</h1><p>關淑怡早前被拍得拖着男童在街上閒逛的照片後，一直未見再露面，對於該男童是否其兒子，她也沒有出面澄清。&#13;<br> 不過昨午五時許，關淑怡被發現在銅鑼灣怡東酒店咖啡室，與友人茶敍聊天。<br> &#13;<br> <spanclass>煙不離手 &#13;<br> 只見不施脂粉的關淑怡一身樸素打扮，坐在咖啡室內靠近扶手電梯的位置，但因電梯已關閉，故關淑怡所坐的位置沒有人流，顯得相當隱蔽。&#13;<br> 關淑怡與友人傾談了兩個多小時，其間她煙不離手又不停說話，朋友就擔任聆聽者的角色，看着她說得緊張，又不時指手劃腳，不知是否發牢騷。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
