<html><header><meta charset="utf-8"><title>登印洲筆架洲環島探勝</title></header><body><h1>登印洲筆架洲環島探勝</h1><p>有「香港小桂林」之稱的印塘海無公共交通工具前往，想參觀可考慮參加本地一日遊，全程既有導遊帶領，行程又有人安排，必到景點有「文房三寶」──海中賞神筆洲，親身登陸印洲（左圖）、筆架洲環島探勝，之後乘船前往鴨洲，近看鴨眼洞、綿羊石、鴨腳石等天然奇石，再前往娥眉灣觀珊瑚礁、雞公頭近賞飛鼠岩、觀音岩、人頭石等天然景致，另包海鮮餐一頓，百餘元玩足一天，尚算物有所值。&#13;<br> 記者：尹珊珊&#13;<br> &#13;<br> 旅行社：發達行&#13;<br> 出發日期：9月26及29日&#13;<br> 集合時間及地點：8:30am尖沙嘴碼頭&#13;<br> 費用：$148&#13;<br> 查詢：23950788</p></body></html>
