<html><header><meta charset="utf-8"><title>Danielle自認排骨靚女</title></header><body><h1>Danielle自認排骨靚女</h1><p>混血名模Danielle前晚往中環KeeClub欣賞上海灘秋冬時裝騷，她全場與KeeClub太子女Mara作伴。&#13;<br> <br> <spanclass>受時差影響 &#13;<br> 穿上Chloe綠色裙子的Danielle表示近來都是忙於拍攝廣告，今天會往內地拍攝護膚品Olay廣告，她說：「我今年二十五歲，二十歲就開始同Olay合作，但到𠵱家都仍然有新鮮感。」前晚見她身形暴瘦，她稱現在只有一百零五磅，但她表示不擔心身形過瘦，她說：「因為我重靚女嘛，主要係因為我成日飛，時差問題好嚴重，所以食極都唔肥囉。」&#13;<br> 採訪：DebbieLum&#13;<br> 攝影：RickyChan</spanclass></p></body></html>
