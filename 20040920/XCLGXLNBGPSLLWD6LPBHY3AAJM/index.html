<html><header><meta charset="utf-8"><title>成龍趕阿Sa離場</title></header><body><h1>成龍趕阿Sa離場</h1><p>蔡卓妍（阿Sa）、成龍、楊采妮和謝霆鋒等，昨日在北京出席《新警察故事》新聞發布會。成龍踢爆阿Sa拍該戲期間經常搞笑，還指與她玩完後，拍攝一場流淚戲時未能投入，要工作人員趕阿Sa離開片場。對於被兒子房祖名指棒打鴛鴦，成龍說：「男人以事業為重，事業有成就有大把初戀。」&#13;<br> 另外，有指霆鋒被內地禁止出席公開活動，怕引起公眾混亂，他說：「要申請特別批文先可以出席，今晚個首映因為申請咗，所以我去得。」對於舊愛張栢芝稱與他做一世朋友，他只說：「唔該晒！」而有傳王菲與李亞鵬訂婚，霆鋒則不回應。&#13;<br> 採訪、攝影：曾小嘉</p></body></html>
