<html><header><meta charset="utf-8"><title>梁國雄克制無說粗口</title></header><body><h1>梁國雄克制無說粗口</h1><p>梁國雄昨日主動走近指罵他的維園阿伯，最後雙方以罵戰收場，但長毛言論尚算克制，未有向侮辱他的阿伯報以粗口，但他的行為也屬循規蹈矩的立法會議員中的異數。根據立法會議員個人利益監察委員會訂下的指引，訂明「議員應確保其行為一定不會令立法會的信譽受損。」同時，根據立法會《議事規則》第49B條，任何議員若因行為不檢被動議譴責，譴責議案須獲得出席議員的三分之二多數票方為通過，立法會主席須隨即宣告有關議員喪失議員資格。前議員個人利益監察委員會成員單仲楷不覺長毛昨日言行有違指引，因他沒有說粗話亦沒有與人衝撞。&#13;<br> 本報記者</p></body></html>
