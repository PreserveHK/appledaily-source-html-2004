<html><header><meta charset="utf-8"><title>Yumiko做幾粒鐘富婆</title></header><body><h1>Yumiko做幾粒鐘富婆</h1><p>鄭希怡（Yumiko）的國語新歌《所謂愛》MV，獲得她代言的寶石城贊助約千萬元鑽飾拍攝，她日前拍攝時左試右試十分興奮，並笑說不用中六合彩亦可以做幾小時富婆。<br> &#13;<br> <spanclass>即興執導筒 &#13;<br> 埋位前，Yumiko發現沙發底有幾箱啤酒，遂即興與男主角及工作人員試拍啤酒廣告，她更一嘗執導筒的滋味。另外，Yumiko正積極為商台於下月十七日舉行的團火騷秘密練兵，到時除了勁歌熱舞外，還有新搞作。</spanclass></p></body></html>
