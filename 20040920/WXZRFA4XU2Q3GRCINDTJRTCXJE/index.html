<html><header><meta charset="utf-8"><title>20對長者夫婦再行婚禮</title></header><body><h1>20對長者夫婦再行婚禮</h1><p>【本報訊】對結婚逾四十載的夫婦而言，「活到老、愛到老」可說是他們的最佳寫照。香港聖公會黃大仙長者綜合服務中心，昨日舉行一個長者婚禮及花車巡遊活動，讓二十對長者夫婦在兒女及親友見證下，重溫穿禮服婚紗、作盟誓及乘坐花車的滋味。&#13;<br> 二十對「新人」中，年紀最小的一對亦已結婚四十三年，相對最久的何玉生及徐惠玲更已結婚六十五年。&#13;<br> 何伯笑言，與老妻相處數十載，間中也會感到納悶，兩口子更時有頂撞，而維繫多年感情的要訣正是互相體諒及互相遷就。</p></body></html>
