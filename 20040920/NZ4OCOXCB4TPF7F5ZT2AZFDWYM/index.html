<html><header><meta charset="utf-8"><title>鳳園闢公眾賞蝶保育區</title></header><body><h1>鳳園闢公眾賞蝶保育區</h1><p>【本報訊】大埔鳳園一直是本港觀賞蝴蝶的勝地，而大埔環保會更正於鳳園一塊面積達三萬平方英尺的農地，籌劃一個讓公眾觀賞蝴蝶的蝴蝶保育區。該會自然保育顧問詹肇泰表示，義工已於保育區種植花卉及挖掘水坑，營造一個吸引蝴蝶的生態環境。&#13;<br> 保育顧問詹肇泰稱，現時全港共發現二百三十八個蝴蝶品種，其中一百五十四個品種曾於鳳園出現。&#13;<br> 他指出，早前發現罕有的明星品種紅珠鳳蝶在保育區內產卵、誕下幼蟲，當中更有六條紅珠鳳蝶幼蟲成功孵化。</p></body></html>
