<html><header><meta charset="utf-8"><title>何韻詩尖沙嘴展示華麗</title></header><body><h1>何韻詩尖沙嘴展示華麗</h1><p>何韻詩昨日在尖沙嘴街頭擔任時裝模特兒，由於是露天表演，故她事前很擔心會受天雨影響。阿詩又透露會改變以往的樸素形象，她說：「我以後個形象會華麗啲，至於會唔會着多啲低胸裝就隨機應變啦，總之我覺得自己身材OK㗎。」<br> &#13;<br> <spanclass>全女班賀生辰 &#13;<br> 此外，阿詩興奮地表示日前成功避開了傳媒的耳目，替好友陳文媛（BoBo）慶祝生日，她說：「我哋十七號晚一齊去咗慶祝，BoBo都話幾日前已經有幾隊狗仔隊跟佢，所以今次我哋成功避開狗仔隊真係好開心。今次係全女班慶祝，冇陳生（陳冠希）亦都冇鄧生（鄧健泓）。」&#13;<br> 採訪：李珮洳&#13;<br> 攝影：林德雄</spanclass></p></body></html>
