<html><header><meta charset="utf-8"><title>灝景灣綠意盎然　裝修摩登</title></header><body><h1>灝景灣綠意盎然　裝修摩登</h1><p>青衣灝景灣兩房戶型以三期最多，方廳設計，加上樓齡較輕，較受買家喜愛。&#13;<br> 這伙長廳分野清晰，廚房在飯廳側旁，兩房位處客廳背後，分區有條理。&#13;<br> 裝修華實並重，客飯廳建有波浪形假天花燈槽，底部還鑲嵌射燈，照明度充足。訂做大量家具，款式新穎美觀。&#13;<br> 全屋望園林樹景，綠意盎然，景致不俗。&#13;<br> 利嘉閣李傑華說，灝景灣三期有千二伙，逾半為兩房，多自用，放盤僅二十個，每呎叫價3900至4400元，視乎園及海景。三期兩房戶，上一次成交為9座中層G，687方呎，園景，8月以272萬元易手，每呎3959元。&#13;<br> 記者：溫潤潔&#13;<br> 攝影：黃賢創</p></body></html>
