<html><header><meta charset="utf-8"><title>娜姐偕夫耶路撒冷朝聖</title></header><body><h1>娜姐偕夫耶路撒冷朝聖</h1><p>麥當娜（Madonna）近日偕丈夫基里奇（GuyRitchie）到以色列朝聖及慶祝猶太新年，二人為了避人耳目，選在昨日凌晨時分參觀耶路撒冷猶太教領袖墓穴，但仍吸引大批傳媒追訪。&#13;<br> <br> <spanclass>雙眼通紅 &#13;<br> 娜姐與基里奇前晚首先在特拉維夫出席一喀巴拉教樂隊的音樂會，其後便乘車到耶路撒冷參觀著名猶太教領袖墓穴，據說娜姐與丈夫在墓內逗留逾一小時，完成祈禱後，娜姐還感動得雙眼通紅。&#13;<br> 此外，娜姐還到了舊城史迹西牆，接近天光才返酒店休息。據說娜姐還希望參觀其他名勝，可惜因保安問題而取消。</spanclass></p></body></html>
