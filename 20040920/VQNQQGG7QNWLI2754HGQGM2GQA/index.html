<html><header><meta charset="utf-8"><title>上戶彩做一日交通警</title></header><body><h1>上戶彩做一日交通警</h1><p>剛滿十九歲的日本人氣偶像上戶彩，昨日被委任為「一日交通安全大使」。穿上整齊日本交通女警制服的她，在東京文京區宣揚交通安全訊息。&#13;<br> 上戶彩身穿制服，並掛上寫着「交通安全大使」的布帶，參加交通安全活動的開幕巡遊，及後出席展覽會時，又坐上模擬汽車，宣傳佩戴安全帶的重要性。上戶彩之後更與出爐奧運金牌柔道選手阿武教子攜手主持座談會，其間阿武教子讓上戶彩戴上奧運金牌，令彩妹十分興奮。</p></body></html>
