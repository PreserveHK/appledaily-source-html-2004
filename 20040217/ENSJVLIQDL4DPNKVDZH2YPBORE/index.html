<html><header><meta charset="utf-8"><title>25小學生集體請病假</title></header><body><h1>25小學生集體請病假</h1><p>【本報訊】位於香港仔的聖公會田灣始南小學疑爆發集體傳染病，校內二十五名學生昨同時告假，初步懷疑學生感染上呼吸道疾病；另外，北區一間安老院舍亦爆發腸胃炎，有十五名院友及兩名職員疑染諾沃克類病毒。&#13;<br> 教育統籌局昨表示，聖公會田灣始南小學上周陸續有學生請病假，昨日增至二十五人；衞生署已派人跟進。衞生署表示，估計學生可能是感染上呼吸道疾病。此外，該署又收到位於北區的香港正覺蓮社佛教寶靜安老院通知，院舍內有十五名院友患上腸胃炎，另有兩名職員中招，當局正化驗他們是否染諾沃克類病毒。</p></body></html>
