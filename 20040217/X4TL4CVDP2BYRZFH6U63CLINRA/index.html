<html><header><meta charset="utf-8"><title>杜莉新片開畫報捷</title></header><body><h1>杜莉新片開畫報捷</h1><p>由阿當桑迪拿（AdamSandler）及杜莉芭里摩亞（DrewBarrymore）主演的愛情喜劇《50FirstDates》，上周五開畫以來，三日共收四千一百萬美元（約三億二千萬港元）票房，榮登上周票房冠軍及美國電影史上二月最高開畫票房電影第二位。前周票房冠軍《Barbershop2:BackinBusiness》上周則跌至第二位。&#13;<br> <br> <spanclass>失憶累事 &#13;<br> 阿當與杜莉繼九八年的《愛情嚟料》後，再在《50FirstDates》中結片緣。此片講述阿當與杜莉相戀，但原來杜莉患有短暫失憶，記不起阿當，所以阿當每日都要重新追求杜莉。</spanclass></p></body></html>
