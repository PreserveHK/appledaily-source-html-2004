<html><header><meta charset="utf-8"><title>艾頓莊斥佐敦大話王</title></header><body><h1>艾頓莊斥佐敦大話王</h1><p>巨胸名模佐敦（Jordan）近日不停暗示與英國萬人迷球星碧咸（DavidBeckham）有私情，令碧咸與妻子Victoria大怒。一向與碧咸夫婦私交甚篤的艾頓莊（EltonJohn）日前高調向佐敦開火。&#13;<br> <br> <spanclass>碧咸憤怒 &#13;<br> 目前在賭城表演的艾頓莊表示：「我曾與碧咸通電話，他的確很憤怒，他知道自己與佐敦這類人扯上關係，認為這是個荒謬的笑話。其實佐敦是一個荒謬的大話王。」另外，在剛過去的情人節，碧咸向Victoria送上大束玫瑰，二人更在馬德里一高尚食府撐枱腳。</spanclass></p></body></html>
