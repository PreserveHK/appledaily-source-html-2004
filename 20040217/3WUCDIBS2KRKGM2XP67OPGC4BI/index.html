<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>黑面娃娃憂傷地「走」上一顆大樹，&#13;<br>他將慢慢地發掘自己不為人知的神秘力量。&#13;<br>當它需要一位主人時，&#13;<br>它只是個唯唯諾諾的廢物，&#13;<br>當它絕望地放棄依附任何人類時，&#13;<br>他將開始變強，&#13;<br>一但它開始變強將會成為無知蠢兒的偶像，&#13;<br>這世界一但有了偶像，&#13;<br>悲劇即將發生……</p></body></html>
