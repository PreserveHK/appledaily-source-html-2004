<html><header><meta charset="utf-8"><title>梁繼璋與百厭仔思想交流</title></header><body><h1>梁繼璋與百厭仔思想交流</h1><p>港台DJ梁繼璋一家三口近日接受雜誌《CoCoWedding》訪問，其子梁雲翀長得十分精靈可愛，二人甚有父子相。梁繼璋昨日接受本報記者電話訪問時說：「佢𠵱家一歲零兩個月，開始學行學走，我哋重開始有思想交流㖭。不過，有時佢都幾反叛，我都要畀番啲顏色佢睇吓。」<br> &#13;<br> <spanclass>關注校園暴力 &#13;<br> 近日校園暴力事件一宗接一宗，為人父親的梁繼璋固然十分關注，他說：「做父母睇到呢啲新聞梗係擔心，雖然我個仔重咁細，但我太太已經開始同個仔物色定學校，睇定多啲資料先。而且，為咗個仔，最近我報讀咗兒童心理學嘅校外課程㖭。」</spanclass></p></body></html>
