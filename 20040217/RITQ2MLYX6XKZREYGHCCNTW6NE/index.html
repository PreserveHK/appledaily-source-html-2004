<html><header><meta charset="utf-8"><title>青雲扮油脂飛冧嘉玲</title></header><body><h1>青雲扮油脂飛冧嘉玲</h1><p>繼《絕世好Bra》之後，劉青雲和劉嘉玲再次合作，拍攝電影《七年很癢》，劇情講述劉青雲和老婆蔣怡分開之後，重遇舊同學兼初戀情人劉嘉玲，兩人出席舊同學聚會派對時打扮成自己的偶像，劉嘉玲和劉青雲不約而同地模仿電影《油脂》中的奧莉花紐頓莊和尊特拉華達，劉青雲更吹了個油脂髮型，十分搞笑。<br> &#13;<br> <spanclass>大讚有女人味 &#13;<br> 劉青雲再次和劉嘉玲做情侶，兩人很有默契，青雲表示很欣賞劉嘉玲多年來保養得十分好，青雲笑說：「我記得好多年前，同嘉玲合作電視劇《新紮師兄》，當時佢係肥妹仔一名，𠵱家靚咗又瘦咗，重好有女人味，我見到佢都流鼻血。」而劉嘉玲亦表示很開心可以扮演偶像奧莉花紐頓莊。</spanclass></p></body></html>
