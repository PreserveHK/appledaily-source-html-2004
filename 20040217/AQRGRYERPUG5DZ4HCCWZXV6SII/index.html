<html><header><meta charset="utf-8"><title>《太極旗》飄入美國破紀錄</title></header><body><h1>《太極旗》飄入美國破紀錄</h1><p>由張東健及元斌主演、被稱為韓電影史上最偉大電影的《太極旗飄揚》，在韓上映十一日，入場人數已衝破四百萬大關，到達四百六十萬人次，打破電影《實尾島》剛寫下的十五日最快紀錄。&#13;<br> <br> <spanclass>多《生死諜變》十倍 &#13;<br> 此外，據韓國報章報道，經多家美國片商爭奪《太》片在美國的版權，最後由AFM獲得，並將於全美一千間影院上映，比電影《生死諜變》的九十多間多出十倍，這亦打破外語電影在美國的上映影院數目。</spanclass></p></body></html>
