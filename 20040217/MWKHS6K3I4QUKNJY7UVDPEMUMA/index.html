<html><header><meta charset="utf-8"><title>林峰頸有咖喱雞</title></header><body><h1>林峰頸有咖喱雞</h1><p>無綫二○○四年度香港小姐將會提早展開宣傳，無綫並組成一組十三人的「TheB.E.S.T.Team」，協助港姐招募行動。昨日無綫假尖沙嘴香格里拉酒店舉行「眾裏尋她報料大行動」，出席的藝員包括曹敏莉、楊洛婷、楊思琦、林峯、朱凱婷及黃宗澤等。&#13;<br> <br> <spanclass>自詡性格小生 &#13;<br> 林峯最近惹來整容疑雲，疑他把鼻子整得挺些，他說：「因為我之前食鼻敏感藥，𠵱家已經消腫，我平時連facial都唔做，同埋我咁大個仔都未做過手術，我又唔係靠樣，我又一早將自己定位做性格小生。」而他的頸項上，更有一塊疑是吻痕的瘀痕，不過他說：「唔係，拍戲着衫刮到紅咗啫！」&#13;<br> 採訪：楊潔雯&#13;<br> 攝影：陳偉權</spanclass></p></body></html>
