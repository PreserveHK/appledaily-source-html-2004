<html><header><meta charset="utf-8"><title>仲根霞後知後覺冇牛肉食</title></header><body><h1>仲根霞後知後覺冇牛肉食</h1><p>現年二十一歲水着女星仲根霞，似乎不大留意時事，早在上星期日本傳媒大肆報道，某歷史悠久的牛肉飯店一段時間沒有牛肉飯出售，但仲根霞前日在記招上才知會此事，還表現得晴天霹靂。&#13;<br> <br> <spanclass>只吃咖喱飯感失落 &#13;<br> 前日仲根霞在書店舉行寫真集《24hx365LOVE》fans握手會時，得知不能再在該店吃牛肉飯時，看來非常失落，她說：「早前我去那兒只吃了咖喱飯，現在想起來確是損失！以後我吃甚麼好呢？」</spanclass></p></body></html>
