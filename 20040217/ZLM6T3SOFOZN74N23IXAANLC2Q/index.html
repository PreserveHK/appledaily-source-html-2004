<html><header><meta charset="utf-8"><title>韓君婷：「請留意我上邊」</title></header><body><h1>韓君婷：「請留意我上邊」</h1><p>韓君婷是皇室纖形的代言人，她日前錄影了節目《纖姿綽約身形象》，並穿上三點式泳衣行天橋。&#13;<br> 君婷早前參與過該節目，可是無綫卻因電視尺度問題，禁止她穿三點式亮相。今次君婷帶了三套三點式前往錄影，節目監製檢查過泳衣的款式後，結果批准她穿上其中一套款式比較保守的出鏡。&#13;<br> <br> <spanclass>被洪天明取笑 &#13;<br> 此外，君婷邀請了好友鄧兆尊和洪天明在節目中玩遊戲，天明把西瓜和木瓜放在籃中揹在身上，取笑猶如揹了未纖體的韓君婷，令眾人笑不攏嘴。&#13;<br> 君婷為了遮掩尷尬，邊追打洪天明邊大叫：「我已經同『巨躉』講咗拜拜，大家唔該以後將焦點放番我身上邊（指胸部）。」</spanclass></p></body></html>
