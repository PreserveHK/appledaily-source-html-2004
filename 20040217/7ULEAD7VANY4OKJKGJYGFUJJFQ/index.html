<html><header><meta charset="utf-8"><title>酒井彩名炒車入院</title></header><body><h1>酒井彩名炒車入院</h1><p>曾演電影《大逃殺II》的日本女星酒井彩名，昨日在東京踏單車時，被一架電單車撞倒受傷，需要入院治療。&#13;<br> <br> <spanclass>留院三星期治療 &#13;<br> 現年十八歲的酒井彩名，昨日踏單車行經東京世田谷區時，遭到一架電單車碰撞。據悉她頭部及身體多處受傷，現已獲送入醫院治理，預計需要留院三個星期進行治療。正趕拍新劇《網球女將》的彩名，不知會否影響拍攝進度，而警方現時正調查交通意外的原因。</spanclass></p></body></html>
