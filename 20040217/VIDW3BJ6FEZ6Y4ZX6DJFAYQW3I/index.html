<html><header><meta charset="utf-8"><title>選購翻新古董家具要小心</title></header><body><h1>選購翻新古董家具要小心</h1><p>選購有歷史價值的古董家具日漸流行，有些人會專誠到內地搜購，但原來一些奸商，會從民間收購尚好的家具，然後將它拆散，配以新料當翻新古董售賣。不過這樣的家具會因為木質不同、接合位的誤差，時間久了便出現問題。只要留心枱腳與地面接觸處的腐蝕痕迹，便會發現多是人為燒蝕出來，在抽屜的後面更可見到電動工具加工過的印記，或新的木屑迹等。所以購買翻新古董家具一定要慎重，如果只是喜歡造型，並以使用為主，還是考慮買仿古家具，只要注意室內乾、濕溫度，仿古家具同樣耐用。&#13;<br>&#13;<br>記者：張一豪</p></body></html>
