<html><header><meta charset="utf-8"><title>途人救跳橋漢</title></header><body><h1>途人救跳橋漢</h1><p>【本報訊】旺角昨日發生男子欠債兩度企圖跳橋自殺事件。早上十一時許，五十七歲姓鄭男子登上亞皆老街與塘尾道交界行人天橋攀越欄河企圖跳橋自殺，幸由路過熱心市民及時發現阻止。路人勸解後離去，可是數分鐘後該男子又嘗試攀過欄河跳橋，但亦由在場市民發現制止和報警。&#13;<br> 警員趕至接觸事主，他當時仍然情緒激動奮力掙扎，企圖擺脫警員有所行動，但最後由警員勸服。據事主表示，他在港無親無故，因欠下三萬元債項無力償還輕生，稍後由警員送院檢驗。</p></body></html>
