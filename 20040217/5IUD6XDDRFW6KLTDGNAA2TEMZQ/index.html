<html><header><meta charset="utf-8"><title>TCL手機銷量跌12%</title></header><body><h1>TCL手機銷量跌12%</h1><p>【本報訊】TCL國際（1070）昨公布，上月手機銷售量下跌12%，至70.86萬部。該公司企業策略聯席董事袁冰回應時指出，下跌未有特別原因，但強調手機業務仍健康發展，並預期全年會錄得良好增長。另個人電腦期內銷量跌8.3%，至3.5萬部，他認為是旺季提前來臨所致，業務仍有增長勢頭。&#13;<br> 不過，期內該公司彩電海外市場銷售增長凌厲，較去年同期升1.27倍，至28.6萬部，但與去年12月比較則跌26%。至於內地彩電市場，1月份則較去年同期升1.8%，至113.4萬部，但與去年12月比較則跌6%。&#13;<br> 對於重組手機業務上市計劃，他說仍在研究中。</p></body></html>
