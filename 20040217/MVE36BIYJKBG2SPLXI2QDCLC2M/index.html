<html><header><meta charset="utf-8"><title>星零售額增9.7%勝預期</title></header><body><h1>星零售額增9.7%勝預期</h1><p>【新加坡彭博資訊】新加坡去年12月份零售額升近一成，原因是消費者趕在今年1月調高銷售稅前選購貴價品。&#13;<br> 新加坡前月零售額按年增長9.7%，升幅勝過市場預期的7.2%，總值達24.9億坡元（約117億港元）。與去年11月相比，零售額經季節性調整後升5.2%。&#13;<br> 當地政府在今年1月1日調高銷售稅率1個百分點，增至5%，以補貼公司稅與個人入息稅收入減少。在銷售稅提高前，不少消費者提前購買汽車、手表及首飾等貴價品。</p></body></html>
