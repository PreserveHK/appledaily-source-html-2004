<html><header><meta charset="utf-8"><title>紀律部隊擬打針防疫</title></header><body><h1>紀律部隊擬打針防疫</h1><p>【本報訊】衞生署透過保安局向紀律部隊、醫療輔助隊及民安隊等緊急行動隊伍和必要服務人員發出邀請信，鼓勵他們在未來數星期，到醫院管理局屬下任何一間門診診所，接受流行性感冒防疫注射，料涉及四萬五千人。&#13;<br> 衞生署發言人表示，鑑於禽流感在亞洲多國爆發，H5流感病例亦有機會在港出現，政府須確保有一支精壯隊伍，在緊急需要時候奉召出動。發言人又稱，決定接受注射與否，純屬自願性質。此外，據衞生福利及食物局提交立法會文件指出，該局為對付沙士，已向立會申撥了七億元，但準備再增加申撥二億四千萬元。</p></body></html>
