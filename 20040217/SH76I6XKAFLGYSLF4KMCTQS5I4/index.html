<html><header><meta charset="utf-8"><title>步行疼痛小心動脈阻塞</title></header><body><h1>步行疼痛小心動脈阻塞</h1><p>台灣台中市澄清醫院心臟內科主治醫生林至展昨日表示，下肢動脈阻塞常併發心肌梗塞及腦中風，五年內有三成會死於心血管疾病。走一段路就覺得腳痛，愈走愈痛，尤其是小腿後方痛得需走走停停，有可能是下肢動脈阻塞，導致間歇性步行疼痛。&#13;<br> 他指出，下肢動脈血管阻塞是由於動脈管壁粥狀硬化病變，造成血管狹窄引起局部缺血，下肢因供血不足而導致患者間歇性步行疼痛，常見於糖尿病患及吸煙者。</p></body></html>
