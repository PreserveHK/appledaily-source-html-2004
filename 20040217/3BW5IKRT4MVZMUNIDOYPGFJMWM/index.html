<html><header><meta charset="utf-8"><title>日公司破產宗數連降13月</title></header><body><h1>日公司破產宗數連降13月</h1><p>【本報綜合報道】日本的公司破產宗數連跌13個月，主要受惠於公營機構向有財政困難的中小型企業提供融資，令這些企業得以繼續生存。&#13;<br> 獨立研究機構帝國數據庫的數字顯示，日本今年1月份破產個案為1205宗，比去年同月減少16.1%；涉及破產的債務為4535.5億日圓（約335.4億港元），下降62.8%，是連續第2個月少於5000億日圓。上月沒有上市公司破產，是13個月以來僅見；但有317家經營超過30年的公司倒閉。</p></body></html>
