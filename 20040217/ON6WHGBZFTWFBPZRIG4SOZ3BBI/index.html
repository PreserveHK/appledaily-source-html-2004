<html><header><meta charset="utf-8"><title>印尼上季經濟增4.4%</title></header><body><h1>印尼上季經濟增4.4%</h1><p>【本報綜合報道】印尼上季經濟增長是3年來最快，受惠於利率處於逾5年低位，刺激消費開支。&#13;<br> 東南亞最大經濟體系印尼，去年第4季經濟增長4.4%，為2000年末季至今最佳，較央行預測的3.9%強勁，但差過彭博資訊綜合分析員預期的4.5%。去年第3季增幅由原來的3.9%，向上修訂為4%。全年計，該國去年經濟增長4.1%，優於02年的3.7%，以及01年的3.4%。&#13;<br> 渣打銀行駐印尼首席經濟師伊赫桑說，由於印尼利率偏低，加上印尼盾滙價穩定，預料消費開支將仍是該國未來1年經濟的主要動力。他估計印尼今年經濟增幅會加快至4.5%。</p></body></html>
