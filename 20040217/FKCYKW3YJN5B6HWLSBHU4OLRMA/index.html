<html><header><meta charset="utf-8"><title>何韻詩吊高臉無血色</title></header><body><h1>何韻詩吊高臉無血色</h1><p>何韻詩日前在粉嶺一貨櫃場拍攝新歌《嘩鬼回魂》ＭＶ。阿詩在ＭＶ中首次嘗試駕駛吊臂車，她表示感覺十分新鮮。&#13;<br> 吊臂車上控制鍵不多，不太複雜，故阿詩駕駛起來並不困難。不過導演為了大家的安全，最後都只是要阿詩在鏡頭前假裝駕駛。<br> &#13;<br> <spanclass>吊足幾小時 &#13;<br> 而拍攝期間，更要把阿詩吊到高處好幾小時，當天氣溫很寒冷，被吊高後又很大風，阿詩只得頂硬上，到她被放回地面時，已冷得臉無血色。</spanclass></p></body></html>
