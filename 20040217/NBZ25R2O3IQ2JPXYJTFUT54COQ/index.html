<html><header><meta charset="utf-8"><title>胡諾言𠱁湯盈盈生仔</title></header><body><h1>胡諾言𠱁湯盈盈生仔</h1><p>湯盈盈和胡諾言早前到瑞典拍攝無綫旅遊特輯，胡諾言覺得當地甚有文化氣息，他們參觀了曾在二百年前到中國經商的郵輪「歌德堡號」，郵輪最近翻新，準備再駛往中國。<br> &#13;<br> <spanclass>通街美女 &#13;<br> 胡諾言昨日在電話中說：「當地人生活好優質，政府福利又好，周街都係靚女，見到我哋拍嘢都好熱情咁打招呼，所以我都同湯盈盈講笑，叫佢移民到瑞典生番個BB。」</spanclass></p></body></html>
