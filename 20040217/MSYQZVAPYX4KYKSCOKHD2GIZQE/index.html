<html><header><meta charset="utf-8"><title>正常用易潔鑊無危險</title></header><body><h1>正常用易潔鑊無危險</h1><p>新一期《選擇》指出，用易潔鑊作日常煮食用途而煮食溫度又不超過250℃是安全的，日常煮食如蒸、炒、煎的溫度一般不會超過250℃，煎肉時的溫度亦只介乎200℃至240℃之間；因此，消費者可放心使用易潔廚具作一般煮食用途。&#13;<br> 易潔廚具的易潔層含聚四氟乙烯（PTFE），在正常情況下使用，不會對人構成危險。&#13;<br> 只有將空的易潔鑊加熱至高溫時，聚四氟乙烯會被熱解，產生多種化學物，部份可能有毒。</p></body></html>
