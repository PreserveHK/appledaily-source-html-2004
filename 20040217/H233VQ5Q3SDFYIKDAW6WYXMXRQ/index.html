<html><header><meta charset="utf-8"><title>當曾憲梓遇上「長毛」</title></header><body><h1>當曾憲梓遇上「長毛」</h1><p>【本報訊】數名四五行動及毋忘六四成員昨日上午到中華總商會位於中環的辦事處請願，抗議該會會長、全國人大常委曾憲梓日前點名批評三名民主派人士不愛國。&#13;<br> 請願人士手持一架紙造的坦克模型及一個寫有「忠黨愛錢、踐踏人民」的獎章，高呼口號，直斥有人「愛黨賣國」、支持六四屠殺。&#13;<br> 當請願人士準備離開時，剛巧遇上曾憲梓返抵中總辦事處，請願人士遂一擁而上，當面直斥他「無恥」，面露不悅的曾憲梓需在警員及保安人員護送下，才能順利進入升降機，其間不發一言，未有回應請願人士的指摘。</p></body></html>
