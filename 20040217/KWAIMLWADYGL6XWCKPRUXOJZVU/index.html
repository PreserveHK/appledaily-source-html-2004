<html><header><meta charset="utf-8"><title>祖兒幫小狗洗白白</title></header><body><h1>祖兒幫小狗洗白白</h1><p>容祖兒前日傍晚在九龍塘拍攝新片《身嬌玉貴》，只見她穿上圍裙為小狗洗澡。祖兒抱着小狗時一臉溫柔盡顯愛心，當記者走近拍照時，有工作人員即跑出攔阻，又出言侮辱，祖兒聞言即對工作人員說：「你唔好咁啦！」表現友善。&#13;<br> 其後祖兒到又一城門口拍攝派傳單的戲份，有途人對記者說：「我見到容祖兒個細佬揸架甲蟲車，車佢阿媽嚟㖭呀！」<br> &#13;<br> <spanclass>容媽媽探班 &#13;<br> 未幾，只見容媽媽在友人陪同下出現，但她一見記者便立即離去，祖兒胞弟則未有露面。&#13;<br> 之後祖兒拍攝一場駕駛綿羊仔的戲份，她看來不懂駕駛，要工作人員扶着綿羊仔，她才能順利拍攝完成。&#13;<br> 採訪：王連連　攝影：何國豪</spanclass></p></body></html>
