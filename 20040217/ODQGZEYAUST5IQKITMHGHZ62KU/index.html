<html><header><meta charset="utf-8"><title>台灣新竹車禍一死十傷</title></header><body><h1>台灣新竹車禍一死十傷</h1><p>昨日下午一時三十分左右，台灣新竹縣寶山鄉北二高速公路南下九十八公里處，一部台中客運公司的巴士，追撞一部滿載麵粉的大貨車尾部，五十三歲的巴士司機林智賢夾在駕駛座上，經消防人員搶救，送院不治。巴士上二十名乘客中有十人分別受到輕重傷，送醫治療後均無大礙。另有兩部小轎車被撞及尾部。&#13;<br> 圖一：司機林智賢被夾在駕駛座上，送院不治；&#13;<br> 圖二：為救護人員正抬出司機。&#13;<br> 台灣《蘋果日報》</p></body></html>
