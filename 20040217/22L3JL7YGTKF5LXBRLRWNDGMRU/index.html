<html><header><meta charset="utf-8"><title>　　文天祥後人塑造女神 - 李八方</title></header><body><h1>　　文天祥後人塑造女神 - 李八方</h1><p>自稱文天祥第二十四代傳人嘅美籍華人文天衍到咗香港，目的唔係為搜尋宋帝昺嘅下落，而係宣揚世界和平。&#13;<br> 話說呢位綽號「遙遠」嘅文氏後人成立咗一個世界和平女神聯會，自己做主席，一直以和平為主題，創作咗好多藝術作品，書法、雕塑乜都有。而佢最新嘅作品就係一個高約十米、用不銹鋼鑄成嘅世界和平女神，打算安放喺法國諾曼第，紀念二次世界大戰法國諾曼第登陸六十周年。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
