<html><header><meta charset="utf-8"><title>保險女經理妨礙司法罪脫</title></header><body><h1>保險女經理妨礙司法罪脫</h1><p>【本報訊】友邦保險女客戶經理處理一宗客戶投訴擅改保單時，只讓對方選擇取回保金，或繼續投保，該客戶不滿報警，涉案女經理涉退回三萬多元保金作賠償後，要求對方不要協助警方調查，她否認一項意圖妨礙司法公正罪，昨在東區裁判法院被裁定表面證供不成立，獲撤銷控罪兼獲得堂費。&#13;<br> 三十七歲被告苗滿莊，為美國友邦保險（百慕達）有限公司客戶經理，被指於去年二月十日，在北角電氣道友邦廣場的會議室內，為阻止女子葉翠珊（譯音）向警方投訴，給予她三萬三千多元，要求她及其兄不要協助警方調查，意圖妨礙司法公正。&#13;<br> 案件編號：SCC3133/2003</p></body></html>
