<html><header><meta charset="utf-8"><title>激素療法增患乳癌機會</title></header><body><h1>激素療法增患乳癌機會</h1><p>英國萊斯特大學研究人員在最新一期《英國醫學雜誌》上發表一項研究，對象是該國多名五十歲、並已接受了五年激素替代療法來醫療更年期綜合症的女性，結果發現此療法對她們有害無益，這些女性使用激素數量愈多，罹患乳癌、中風、心臟病等疾病的風險也愈大。&#13;<br> 研究人員稱，此療法的利弊取決於女性更年期症狀的嚴重程度，以及她們的生活方式和質量，故建議醫生根據個別病人情況予以治療和施藥。</p></body></html>
