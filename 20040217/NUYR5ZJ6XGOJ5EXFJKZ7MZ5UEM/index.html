<html><header><meta charset="utf-8"><title>莎迪霍絲、JemimaFrench離婚師奶自力更生</title></header><body><h1>莎迪霍絲、JemimaFrench離婚師奶自力更生</h1><p>咪睇祖迪羅（JudeLaw）嘅前妻莎迪霍絲（SadieForst，左）好似終日游手好閒，淨係識同姬蒂摩絲（KateMoss）去蒲，其實佢為自己個服裝品牌FrostFrench忙嗰陣，大家見唔到啫。好似莎迪前日同埋品牌另一設計師JemimaFrench（右）喺倫敦舉行時裝展，現場反應極佳，難怪莎迪謝幕時咁風騷啦！&#13;<br> 美聯社</p></body></html>
