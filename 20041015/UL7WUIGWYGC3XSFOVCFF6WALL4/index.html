<html><header><meta charset="utf-8"><title>陳霽平靠《金枝慾孽》發達</title></header><body><h1>陳霽平靠《金枝慾孽》發達</h1><p>陳霽平（Maria）日前到順德登台，她原定舉行四場演出，但由於要趕拍新劇《御用閒人》，所以只做兩場。對此，Maria不但沒有失望，反而被熱情的觀眾所感動，她說：「我專登晒咗好多寶蟬造型嘅相送畀觀眾，我一邊唱一邊派相，點知突然有幾個保安伸隻手攞埋一份，後來知道原來佢哋係攞嚟送畀屋企嘅細路，真係估唔到寶蟬呢個角色咁吸引。」&#13;<br> <br> <spanclass>盼多工作做 &#13;<br> Maria被問到是否憑《金枝慾孽》一劇而豬籠入水時，她即笑說：「都真係多咗幾多登台同司儀工作，𠵱家經理人都同我傾緊啲香港大陸廣告，遲啲又會開劇，希望自己愈忙愈好啦！」</spanclass></p></body></html>
