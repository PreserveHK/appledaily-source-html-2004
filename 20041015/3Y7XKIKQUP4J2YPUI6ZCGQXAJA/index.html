<html><header><meta charset="utf-8"><title>菜菜子搶閘救人</title></header><body><h1>菜菜子搶閘救人</h1><p>下年初將與男星江口洋介合演新一輯日劇《急症群英》的日本女星菜菜子，最近為由她擔任代言人的住友生命保險拍攝新廣告時，搶先以醫生look示人。&#13;<br> 前日剛度過三十一歲生日的菜菜子，在明日首播的廣告中化身成女醫生，而為拍攝這個十五秒的廣告，有關方面共動用了二百多名工作人員以三日時間搭製布景，並用了十小時拍攝廣告。菜菜子談到新廣告時自信地說：「在今次的廣告中，大家會看到與以前不同的我。」</p></body></html>
