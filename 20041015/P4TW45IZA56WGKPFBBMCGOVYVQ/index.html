<html><header><meta charset="utf-8"><title>江欣燕做拱橋減肥</title></header><body><h1>江欣燕做拱橋減肥</h1><p>江欣燕、姚樂怡和陳美琪等，前晚在無綫將軍澳電視廣播城出席節目《何家何家何家猜》。江欣燕表示該節目是由蕭若元經營的纖體公司贊助，她說：「蕭太係我啲麻雀腳，自從結婚後，我一星期大約同佢哋打三、四場麻雀，打完就返屋企瞓覺，生活好無聊，但好定時，所以發福咗唔少。」<br> &#13;<br> <spanclass>邊做邊睇波 &#13;<br> 江欣燕續說：「我肥到一百二十磅，又唔可以節食減肥，所以都有同妹妹（江欣慈）一齊做瑜伽，早排睇波，我一邊睇，一邊做瑜伽同拱橋，都減到肥嘅。」&#13;<br> 此外，姚樂怡早前到了印度拍攝旅遊特輯，她說：「我怕水土不服，帶咗成箱水去，不過仍然日日食咖喱。」</spanclass></p></body></html>
