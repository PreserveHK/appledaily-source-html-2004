<html><header><meta charset="utf-8"><title>劉丹亡母今出殯</title></header><body><h1>劉丹亡母今出殯</h1><p>劉丹母親上月中秋節因病去世，終年八十六歲，劉丹昨日在世界殯儀館為亡母設靈，薛家燕亦有到靈前致祭。<br> &#13;<br> <spanclass>未及見最後一面 &#13;<br> 劉丹太太昨日在電話中說：「我哋幫奶奶搞佛教儀式，聽日（即今日）火葬後會安放喺將軍澳華人永遠墳場。奶奶死嗰陣時好安詳，佢最大嘅心願係見到啲仔孫好努力咁做嘢，佢嘅心願都完成咗。奶奶走嗰陣時，劉丹同仔仔愷威都喺內地做緊嘢，佢哋接到消息之後都好傷心。」&#13;<br> 採訪：比華利&#13;<br> 攝影：麥超億</spanclass></p></body></html>
