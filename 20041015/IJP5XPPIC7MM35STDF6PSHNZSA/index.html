<html><header><meta charset="utf-8"><title>車壇新資訊：韓國二手車原廠保用</title></header><body><h1>車壇新資訊：韓國二手車原廠保用</h1><p>喜歡平價韓國車，又想買部優質的二手車，可以在今個星期六、日到現代汽車維修中心，雖然數量不多，只得8部，但年份均是03、04年製造，行車里數亦不多，少至千多公里。不過最吸引的，都是購買二手車可以享有三年原廠保用（由首次登記日期起計算），加上所有二手車都經現代汽車檢定測試，所以性能和品質都有一定保證，咁就唔怕俾人呃啦！&#13;<br>記者：曾順珍</p><p><br> &#13;<br> 現代二手車展日期：本周六、日&#13;<br> 時間：10:00am-6:00pm&#13;<br> 地點：青山道495號誠信工業大廈地下&#13;<br> 查詢電話：31053828</p></body></html>
