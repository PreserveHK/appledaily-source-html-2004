<html><header><meta charset="utf-8"><title>米高積遜被醫師追780萬</title></header><body><h1>米高積遜被醫師追780萬</h1><p>根據洛杉磯法院的文件顯示，一名曾為米高積遜（MichaelJackson）治病的醫師向他索償接近一百萬美元（約七百八十萬港元），該醫師指米高欠他三十八萬美元（約三百萬港元）醫藥費，加上他為米高治病半年，其間不能為其他病人醫治，每月損失十萬美元（約七十八萬港元），但米高方面當然否認他曾接受該醫師治療。&#13;<br> <br> <spanclass>封殺MV失敗 &#13;<br> 此外，雖然米高要求電視台不要播出Eminem醜化他的MV，但MTV台已決定繼續在旗下頻道播映該MV。&#13;<br> 而米高的好友麥哥利高堅（MacaulayCulkin）前日在庭上否認兩項藏毒罪名，他將於十二月二日再次出庭應訊。</spanclass></p></body></html>
