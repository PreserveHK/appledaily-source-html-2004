<html><header><meta charset="utf-8"><title>通用汽車裁員1.2萬人</title></header><body><h1>通用汽車裁員1.2萬人</h1><p>【本報綜合報道】全球最大汽車生產商美國通用汽車（GM）調低全年盈利預測；為減輕歐洲業務的虧損，該公司計劃未來兩年在歐洲裁員1.2萬人，希望在2006年或之前每年節省5億歐元（約47.85億港元）。&#13;<br> 通用第3季純利升3.5%，由去年同季的4.25億美元（每股79美仙），增至4.4億美元（約34.32億港元，或每股78仙），但每股盈利不及分析員估計的96美仙。通用估計，今年全年不計特殊項目的每股盈利有6至6.5美元，遜於原先預測的約7美元。</p></body></html>
