<html><header><meta charset="utf-8"><title>千嬅戴百萬鑽飾飲茶</title></header><body><h1>千嬅戴百萬鑽飾飲茶</h1><p>楊千嬅以厚酬接拍助助茶廣告，之前她已為該品牌拍了三輯廣告，而第四輯就在拍攝中。&#13;<br> <br> <spanclass>收手鏈感動 &#13;<br> 在新一輯廣告片中，千嬅會扮闊太，其實意念是來自她之前演出的《餃子》造型，為配合身份，廣告商特別借來價值百萬的鑽飾給她戴，由於首飾名貴，千嬅要小心翼翼，免得鑽飾有任何損毀。&#13;<br> 平時千嬅是甚少佩戴名貴首飾，她說：「我個人都幾大懵，如果戴太貴重首飾，我驚會跌咗，所以我都係比較鍾意戴啲冇咁貴嘅小飾物。最近我收咗一條好有紀念價值嘅手鏈，佢係我已相識咗二十年嘅朋友親手做畀我，令我好感動，呢啲係用錢都買唔到，所以我會好真珍惜。」</spanclass></p></body></html>
