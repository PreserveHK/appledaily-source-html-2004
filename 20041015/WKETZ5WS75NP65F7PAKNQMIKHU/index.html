<html><header><meta charset="utf-8"><title>胡杏兒台慶獎打定輸數</title></header><body><h1>胡杏兒台慶獎打定輸數</h1><p>胡杏兒和陳山葱昨日在樹仁學院拍攝無綫新劇《情迷黑森林》，由於拍攝期間正值學校午飯時間，故有不少學生要求跟胡杏兒合照，而她亦盡量滿足同學們的要求。&#13;<br> 胡杏兒有份競逐今年無綫台慶的「我最喜愛的電視角色」，但在日前台慶亮燈儀式中，藝員互相投票時卻獲得零票。<br> &#13;<br> <spanclass>睇好佘詩曼 &#13;<br> 胡杏兒說：「嗰日要拍劇，所以出席唔到亮燈儀式，我已經預咗會輸，我今年都拍咗唔少劇，不過淨係得一套劇《下一站彩虹》出咗街，我當係播種期，今年就睇好佘詩曼攞獎。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
