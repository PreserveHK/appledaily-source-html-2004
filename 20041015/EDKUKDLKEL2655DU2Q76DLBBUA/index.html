<html><header><meta charset="utf-8"><title>阿Sam高歌唱到喊</title></header><body><h1>阿Sam高歌唱到喊</h1><p>歌神許冠傑（阿Sam）前晚繼續在紅館舉行演唱會，鄧穎芝和官恩娜擔任嘉賓，但阿Sam因超時演出，故繼續被罰錢。<br> &#13;<br> <spanclass>向鼓手道歉 &#13;<br> 阿Sam演出至尾聲時，焦急地對觀眾說：「今晚我唱咗四個幾鐘，上次因為超時俾紅館罰咗三百幾萬，𠵱家都唱過十一點半，但係呢首歌點都要唱，惟有自己畀錢。」最後阿Sam即場演繹了歌曲《珍惜》，還感觸流淚。阿Sam在開騷時，他公開向鼓手波仔道歉，阿Sam說：「我今日好𤷪𤺧，搞喊波仔，希望全場觀眾都畀掌聲佢，我永遠唔會令佢再喊。」此外，阿Sam在「卡拉OK」環節時，有名智障人士落力唱歌，最後阿Sam親吻對方作鼓勵。</spanclass></p></body></html>
