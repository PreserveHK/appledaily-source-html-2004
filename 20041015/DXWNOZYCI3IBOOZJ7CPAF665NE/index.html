<html><header><meta charset="utf-8"><title>2R偕父母歎腳底按摩</title></header><body><h1>2R偕父母歎腳底按摩</h1><p>組合2R兩姊妹及其從新加坡來港的父母，日前一起到跑馬地做腳底按摩。&#13;<br> <br> <spanclass>先行格價 &#13;<br> 2R一貫慳妹本色，在兩間腳底按摩店外格價後，終光顧了收費較便宜的一間，四人歎了四十五分鐘腳底按摩，埋單約七百多元。&#13;<br> 2R的父母近日由新加坡來港探望寶貝女，Race及Rosanne還播放她們的新歌給兩老欣賞，其新歌《夾嘴型》的歌詞中，描述她們初來港時聽不懂別人說甚麼，尤其是一些通俗俚語，例如「嗱嗱林」、「㷫烚烚」等，其父母看過歌詞後，也覺得很有趣。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
