<html><header><meta charset="utf-8"><title>黐實膠邊防漏水</title></header><body><h1>黐實膠邊防漏水</h1><p>座駕用得三幾年，就開始陸續出現小毛病，最常見的是漏水情況，一旦有水滲入，便會令車廂發霉發臭。這種討厭的情形，最大可能是車門防水膠條老化或鬆脫，所以最好先檢查車門的防水膠條有無斷裂或剝落，若有部份浮起或扭曲，嚴重的便要更換，輕微的可以用一種叫密封劑的防水黏着劑重新黏貼。如果很難貼時，可把膠條剝開後再黏貼。重新貼好後便要在膠條上噴上橡膠用的保護劑，令其恢復彈力，以免硬化。&#13;<br> &#13;<br> 記者：曾順珍</p></body></html>
