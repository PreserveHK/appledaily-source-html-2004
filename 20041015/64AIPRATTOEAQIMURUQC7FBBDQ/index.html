<html><header><meta charset="utf-8"><title>伍詠薇送西裝賀契細佬陳山蔥牛一</title></header><body><h1>伍詠薇送西裝賀契細佬陳山蔥牛一</h1><p>陳山葱十月初與一眾好友伍詠薇、葉蘊儀、李子雄等度過二十八歲生日，齊齊品嘗上海私房菜，山葱獲朋友特別設計一條黑色百褶裙，在生日當晚穿上，別具一格，而契家姐伍詠薇和練海棠則送了一件西裝外套給他，山葱說：「我唔想朋友嘥錢，一早已經講咗想要乜嘢禮物，今次伍姑娘都好好，為咗同我賀生日推咗個工作。」&#13;<br> <br> <spanclass>盼日日有工開 &#13;<br> 山葱十分重視生日，每年均會送一份禮物給自己，今年他買了一部數碼相機，他說：「呢部係我人生第一部相機，除咗物品之外，好多朋友同屋企人都封咗大利是畀我，生日願望就係日日有工開，有多啲機會。」	&#13;<br> 採訪：卓寶花</spanclass></p></body></html>
