<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>「對不起，我嚇倒你了嗎？」鬼小公主說。&#13;<br>「並沒有。在我們馬的世界裏並沒有『鬼』這回事，所以也不會有『鬼』嚇倒『馬』這回事。」繃帶馬發抖地說。&#13;<br>「但是為甚麼你全身僵硬？」&#13;<br>「因為我是繃帶馬呀，難道你有看過靈活的木乃伊或者繃帶鬼嗎？」&#13;<br>「我可以抱一抱你嗎？」&#13;<br>「如果你真的愛我，當然可以……」繃帶馬全身顫抖地說。</p></body></html>
