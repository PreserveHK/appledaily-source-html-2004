<html><header><meta charset="utf-8"><title>太空站首任華裔指揮官</title></header><body><h1>太空站首任華裔指揮官</h1><p>俄羅斯「聯合」號火箭周四載着美籍華裔太空人焦立中（圖一）和俄羅斯太空人沙里波夫，成功在哈薩克拜科努爾基地升空（圖二），預計周六抵達國際太空站執行任務，而焦立中將是太空站歷來首位華裔指揮官。兩人將在太空逗留逾半年，進行兩次太空漫步和多項科學實驗。&#13;<br> 四十四歲的焦立中是繼張福林和王贛駿之後第三位進入太空的美籍華裔太空員，有三次太空飛行經驗。&#13;<br> 美聯社</p></body></html>
