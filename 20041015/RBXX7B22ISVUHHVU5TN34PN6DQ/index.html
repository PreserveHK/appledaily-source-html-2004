<html><header><meta charset="utf-8"><title>蕭正楠怕打針俾人笑</title></header><body><h1>蕭正楠怕打針俾人笑</h1><p>蕭正楠（Edwin）現正身處橫店拍攝電視劇《中華小當家》，該劇拍攝期間是非不絕，早前更發生日本演員押尾學的助手與司機大打出手事件，不過Edwin自言不清楚事件的因由，並認為可能是語言不通所致。&#13;<br> Edwin早前雖然身體不適，但也堅持如常工作，結果令病情惡化，他更試過在拍攝途中又屙又嘔，嚇得工作人員不知所措，Edwin原本想等待拍攝完畢才回飯店休息，但工作人員決定迫他收工。Edwin當時並不怕自己身體支撐不住，反而是害怕工作人員迫他到醫院打針，堂堂大男孩竟害怕打針，難怪成為工作人員的笑柄。</p></body></html>
