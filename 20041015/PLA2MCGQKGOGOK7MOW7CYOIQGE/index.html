<html><header><meta charset="utf-8"><title>郭可盈出海拾童真</title></header><body><h1>郭可盈出海拾童真</h1><p>郭可盈和林文龍早前與新人李逸朗和黎諾懿等拍攝無綫劇集《十兄弟》，眾人經常一起吃飯，有如一家人般，故早前《十》劇煞科時，可盈和文龍一起請台前幕後工作人員大擦海鮮。其後又相約大家遊船河，一行十多人到浪茄嬉水暢泳。郭可盈說：「今次真係重拾童真，又跳水、又玩香蕉船，重釣墨魚㖭！」&#13;<br> <br> <spanclass>無暇過二人世界 &#13;<br> 可盈續說：「本來諗住唞吓，但月尾又開新劇《酒店風雲》，睇怕都要到年尾先可以過二人世界，輕鬆啲去玩吓。」&#13;<br> 採訪：卓寶花&#13;<br> 攝影：林德雄</spanclass></p></body></html>
