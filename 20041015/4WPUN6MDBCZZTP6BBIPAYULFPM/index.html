<html><header><meta charset="utf-8"><title>黃伊汶偏愛熱鬧婚宴</title></header><body><h1>黃伊汶偏愛熱鬧婚宴</h1><p>黃伊汶最近替雜誌《新婚通信》拍攝晚裝和婚紗照，擁有一雙長腿的她穿上婚紗擺出型格甫士，獲攝影師大讚有當模特兒的潛質。經常穿婚紗拍照的黃伊汶自然深明自己穿甚麼款式的婚紗最漂亮，她說：「我偏愛簡單及收身嘅剪裁，過多珠片或釘工嘅款式就唔係咁啱我，收身嘅設計可突出線條美，我身形較高，所以會揀一啲簡單款式嘅婚紗。」<br> &#13;<br> <spanclass>最緊要盡興 &#13;<br> 喜歡熱鬧的黃伊汶，將來結婚會選擇在酒樓擺酒，她說：「如果將來結婚，我會選擇中式婚禮，好似喺酒樓擺酒，請晒所有親朋好友嚟高興吓，到時我又可以着裙褂。結婚一生人一次，試過所有嘢先叫盡興！」</spanclass></p></body></html>
