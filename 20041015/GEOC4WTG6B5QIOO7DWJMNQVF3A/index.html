<html><header><meta charset="utf-8"><title>肥媽戴500萬鑽飾會Fans</title></header><body><h1>肥媽戴500萬鑽飾會Fans</h1><p>近日收身成功的肥媽瑪利亞，將於本月二十九日舉行影迷聚會，更獲威翠珠寶贊助兩套總值五百萬元的首飾，日前肥媽親自試帶兩套鑽石及珍珠首飾。&#13;<br> 肥媽說：「兩套首飾都好靚，好似戴咗成層樓上身咁，到時一定要請保鑣護身先得。」&#13;<br> <br> <spanclass>50萬珠鏈跌價 &#13;<br> 肥媽自言早年以五十萬購入一條黑珍珠頸鏈，但目前市價已跌了十多萬，對於早前銀行保險箱被當廢物一事，她說：「真係有冇搞錯！銀行保險箱都會咁。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
