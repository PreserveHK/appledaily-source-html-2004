<html><header><meta charset="utf-8"><title>方中信兵變賊被追捕</title></header><body><h1>方中信兵變賊被追捕</h1><p>方中信、任達華、日本演員千葉真一和白田久子主演的警匪動作電影《爆裂都市》下月初上映。該片講述日本殺手集團主腦千葉真一派出手下白田久子到香港謀殺政要張同祖，怎料行動失敗被補，千葉真一為了自保，決定將久子滅口，遂派手下綁走負責押解久子的幹探方中信之妻兒，企圖要脅他殺掉久子。&#13;<br> <br> <spanclass>任達華殺手卧底 &#13;<br> 方中信在押解途中，一直與拍檔任達華並肩作戰，當他欲下手時反被華仔阻止，但方中信最終仍劫走了久子，以圖換取家人的性命。方中信由兵變賊，慘被警方追捕，他最終卻發現華仔原來是千葉真一的手下，並一直潛伏於警方做殺手集團的卧底。</spanclass></p></body></html>
