<html><header><meta charset="utf-8"><title>素卷</title></header><body><h1>素卷</h1><p><spanclass><fontstyle>自煮價：$10/1人份量&#13;<br><b>用咩料：</b>&#13;<br>大葱（切絲）	少許&#13;<br>蘆笋	1條&#13;<br>紫菜	1片&#13;<br>小麥麵豉醬	11/2茶匙&#13;<br>白飯	適量&#13;<br>紫菜粉	少許&#13;<br>芝麻	少許&#13;<br>天婦羅粉	適量&#13;<br>&#13;<br><b>小貼士：</b>&#13;<br>1.必須以凍水開粉漿，將筷子蘸粉漿，粉漿剛剛可以滴下，即濃稠度適中。將筷子插入油中，起細泡即溫度適中，可以炸蘆笋。&#13;<br>2.用保鮮紙鋪在飯上，反轉做飯卷較易控制。</fontstyle></spanclass></p><p><br> &#13;<br> <b> 好易做：</b> </p></body></html>
