<html><header><meta charset="utf-8"><title>金喜善指中移動侵權</title></header><body><h1>金喜善指中移動侵權</h1><p>韓國女星金喜善最近成為中國內地手機最熱門螢幕下載圖片，其中中國移動就為其客戶提供金喜善手機壁紙，此舉惹來金喜善的不滿。&#13;<br> <br> <spanclass>非法下載 &#13;<br> 金喜善表示目前沒有和中國任何一家流動電話網絡供應商簽約，因此中國移動所提供的下載服務都是非法的，嚴重侵害了她的肖像權。雖然一開始金喜善也沒有太在意，不過最近的情況卻愈來愈嚴重。因此目前金喜善正考慮與內地企業簽訂合約，以解決肖像權被濫用問題。</spanclass></p></body></html>
