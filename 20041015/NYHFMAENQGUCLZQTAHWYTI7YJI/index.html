<html><header><meta charset="utf-8"><title>好姨獲新加坡總統禮待</title></header><body><h1>好姨獲新加坡總統禮待</h1><p>薛家燕（好姨）早前到新加坡為電視節目《星探好姨》擔任主持和評判，發掘演藝人才，吸引大批有興趣人士排足五小時參賽，而好姨上節目也使出渾身解數模仿鄭秀文，跟眾參賽者分享扮嘢心得。<br> &#13;<br> <spanclass>獲邀登台 &#13;<br> 好姨此行還應邀與新加坡總統和夫人一同主持洗腎中心的開幕儀式，適逢好姨主演的劇集《真情》和《皆大歡喜》先後在新加坡播映，好姨說：「總統夫人話日日都見到我，平常人同總統握手，佢哋係唔會起身㗎，但今次佢哋起晒身咁禮待我。由於有劇集播出嘅關係，已經有單位想搵《皆大歡喜》演員登台，𠵱家睇吓點分配。」</spanclass></p></body></html>
