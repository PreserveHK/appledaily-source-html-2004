<html><header><meta charset="utf-8"><title>李察基爾得罪超人Fans</title></header><body><h1>李察基爾得罪超人Fans</h1><p>早前墮馬受傷的李察基爾（RichardGere）在基斯杜化李夫（ChristopherReeve）去世後接受電視訪問時，笑稱男人是不會墮馬的，令基斯杜化的影迷相當反感。&#13;<br> 此外，憑在賣座電影《受難曲》中扮演耶穌而大紅的占士卡維素（JamesCaviezel），早前被指將參演新版《超人》，他事後表示從未直接與製作人商談，但卻對扮演超人充滿期望，身為天主教徒的他說：「我未看過劇本，但我喜歡扮演一些具象徵意義的人物，我視超人一角為重大任務，甚至視為神的感召。」</p></body></html>
