<html><header><meta charset="utf-8"><title>妮歌潔曼厭倦做明星</title></header><body><h1>妮歌潔曼厭倦做明星</h1><p>奧斯卡影后妮歌潔曼（NicoleKidman）近日接受法國雜誌《ParisMatch》訪問時，表示已開始厭倦演藝生涯，又透露與湯告魯斯（TomCruise）離婚，影響她在接拍電影時，多選擇扮演一些女強人角色。妮歌又坦言不喜歡自己白皙的皮膚，她說：「我經常擔心自己的皮膚太白，容易患上皮膚癌。」&#13;<br> 此外，湯告魯斯今年十二月，將與奧花雲費（OprahWinfrey）齊往挪威奧斯陸參加表揚諾貝爾獎得主的和平音樂會，音樂會將在全球一百個地區直播。</p></body></html>
