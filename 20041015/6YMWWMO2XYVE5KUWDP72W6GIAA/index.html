<html><header><meta charset="utf-8"><title>岩佐真悠子報細年齡</title></header><body><h1>岩佐真悠子報細年齡</h1><p>日本性感女星岩佐真悠子，最近憑着主演深夜日劇《DEEPLOVE》而人氣急升，成為日本當紮水着偶像，不過人紅自然多是非，最近就有日本爆料網頁指岩佐虛報年齡，指自稱今年十七歲的岩佐其實已經年過二十，又指她出道前經常與一班無業不良少年為伴，更非常濫交。&#13;<br> <br> <spanclass>討厭若槻千夏 &#13;<br> 此外，據報道性格好勝的岩佐，非常討厭人氣比她高的兩位水着女星若槻千夏與小倉優子，因此暗地裏將二人的私人手提電話號碼四處宣揚開去。</spanclass></p></body></html>
