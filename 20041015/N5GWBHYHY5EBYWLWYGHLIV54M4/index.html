<html><header><meta charset="utf-8"><title>蒙嘉慧𠝹爛旗袍震騰騰</title></header><body><h1>蒙嘉慧𠝹爛旗袍震騰騰</h1><p>由蒙嘉慧（YoYo）、谷祖琳，梁漢文、唐文龍及譚小環等合演的新片《噩夢》，將於本月底上映，電影講述YoYo每晚慘遭噩夢滋擾。&#13;<br> YoYo說：「喺夢境入面，我同情敵譚小環共侍一夫Michael（唐文龍），我一時爭風呷醋火遮眼，竟然使出家傳之劍刺向小環同Michael，由於嗰把係真劍，我同小環糾纏期間，唔小心將旗袍割爛，嗰陣我淨係識慌張，一來怕胸口位𠝹傷流血，二來亦都為過萬蚊旗袍被『分屍』而心痛，服裝指導只好搵人漏夜趕做一件一模一樣嘅新衫。」</p></body></html>
