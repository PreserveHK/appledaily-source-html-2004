<html><header><meta charset="utf-8"><title>中國貨入侵</title></header><body><h1>中國貨入侵</h1><p>意大利家具人所渴求，但要留意如以十分便宜價錢買到意大利家具，便有很大機會是生產自中國的「意大利家具」。由於中國的勞工成本較意大利低，同樣以人手製成的家具，生產成本可減省近半，因而吸引愈來愈多的意大利生產商將製作基地搬遷至中國。&#13;<br> 不過，這些中國製造的意大利家具主要以外銷市場為主，在意大利本土仍以「國貨」作主導，著名設計師作品及獨特款式設計便成為「真正」意大利家具的競爭賣點。</p></body></html>
