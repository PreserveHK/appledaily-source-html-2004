<html><header><meta charset="utf-8"><title>巴西國菜熱辣上場</title></header><body><h1>巴西國菜熱辣上場</h1><p>食燒烤可以有好多方法，講到最歎當然是有人服侍，免得弄至成身油煙味。Coyote最近推出著名的巴西國菜──巴西燒烤（Churrasco）晚餐，$158包2道菜，包括頭盤和主菜。頭盤有高卓烤雜菜湯或巴西椰心沙律，主菜就可從4款燒烤串燒中選擇1款，包括有西冷牛肉、香醃羊排、香草烤春雞和海鮮串，每款主菜均配上椰子飯和烘焙甜豆。一大班朋友叫多幾款，幾大串一齊上枱，可你一嚿我一嚿齊齊分享，感受昔日巴西南部牧牛郎的豪情。&#13;<br>&#13;<br>記者：招佩珊</p><p><b> Coyote（28612221）</b> &#13;<br> 地址：灣仔駱克道114-120號地下</p></body></html>
