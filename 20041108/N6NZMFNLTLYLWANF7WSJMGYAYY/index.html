<html><header><meta charset="utf-8"><title>泰鬼片男主角險成飛窗冤魂</title></header><body><h1>泰鬼片男主角險成飛窗冤魂</h1><p>下周四在港上映的泰國話題驚慄電影《鬼影》，在當地上映不足三星期，便衝破一億泰銖（約二千萬港元）的票房，走勢凌厲。這齣電影在拍攝期間亦先後發生多宗靈異事件，而男主角亦險些喪命。&#13;<br> 《鬼》片導演為求營造恐怖氣氛及真實感，不惜特別製造一具直立式伸縮拉軌攝影機，用來拍下男主角被冤靈纏着不放，攀爬高梯的一幕。可是在拍攝途中，一扇窗忽然從高處墮下，只差一公分便擊中男主角的頭顱，非常驚險。導演事後還笑說：「只差一公分，影片的男主角翌日便會上頭條新聞了。」</p></body></html>
