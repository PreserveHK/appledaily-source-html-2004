<html><header><meta charset="utf-8"><title>無線新劇資料出錯遭投訴</title></header><body><h1>無線新劇資料出錯遭投訴</h1><p>劇集《爭分奪秒》演員包括蒙嘉慧、鄭嘉穎、譚耀文和曹敏莉昨日在奧海城出席電訊活動。&#13;<br> 對於該劇其中一幕講述高雄飾演的候任警務處處長於七三年涉嫌貪污而被廉政公署調查，有觀眾向報館投訴，指七五年之前的貪污者現已獲特赦，故高雄今年才被廉署追究，根本不可能。鄭嘉穎昨回應：「呢個的確係編劇組有啲疏忽，但戲劇始終以娛樂為大前提，其實觀眾唔使睇得太認真。」<br> &#13;<br> <spanclass>被問幾時死 &#13;<br> 至於《爭》劇播出以來，收視只是一般，譚耀文說：「我起初對收視有啲期望，𠵱家當然失望。雖然呢套劇俾人投訴話睇唔明，但啲人又會繼續睇，有人重問我個角色幾時死。」&#13;<br> 採訪：楊潔雯</spanclass></p></body></html>
