<html><header><meta charset="utf-8"><title>林嘉欣唱Live走音</title></header><body><h1>林嘉欣唱Live走音</h1><p>林嘉欣昨日在銅鑼灣時代廣場演出現場騷，並邀請梁漢文（梁炳）和周永恆任嘉賓，但嘉欣可能比較緊張，故此與Edmond合唱時，有點甩嘴和走音。<br> &#13;<br> <spanclass>梁炳女友呷醋 &#13;<br> 及後三人在台上合照，突然有位男士上台跟他們一起拍照，起初三人以為該男人是贊助商，怎料原來是一般巿民，最後要保安請他離開。&#13;<br> 此外，有報道指梁炳早前與女模為新碟拍攝親熱照，令梁炳女友打翻醋埕，他說：「我都好明白係女人睇到呢啲相都會有啲感覺，冇事嘅。」&#13;<br> 採訪：胡比　攝影：陳偉權</spanclass></p></body></html>
