<html><header><meta charset="utf-8"><title>廚藝偵緝組：韓風吹入日式超市</title></header><body><h1>廚藝偵緝組：韓風吹入日式超市</h1><p>韓風大熱，街頭可見其高科技產品，巷尾士多又賣韓國薯片。難怪連日式超市吉之島今日起至下周三（11月17日）全線推行韓國食品節。當中有韓國蔬果、肉類、傳統食品、小食等，更有不少是全新上架食品，好像有獨家發售，以人手包製的韓國餃子，有泡菜豬肉、豬肉及鮮肉餡，備有煎餃及湯餃任揀。另外，重有韓國烏冬麵、分大中小三種辣度的OTTOGI即食咖喱（有餸在內），哈韓一族怎能錯過？</p><p>入貨點：全線吉之島</p></body></html>
