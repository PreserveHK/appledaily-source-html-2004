<html><header><meta charset="utf-8"><title>廖碧兒頻與劉愷威煲粥</title></header><body><h1>廖碧兒頻與劉愷威煲粥</h1><p>薛家燕（好姨）和兒子石耀庭、廖碧兒、徐子珊和符思思前晚在銅鑼灣出席電影《不瘦降之謎》首映。&#13;<br> 有報道指廖碧兒因不能跟新歡陳豪繼續發展，遂頻傳短訊欲「翻𠝹」舊愛劉愷威，廖碧兒說：「我不嬲都有講電話。」及後廖碧兒又在跑馬地出席慈善網球賽，並與陳達志（Ba叔）的太太對壘，結果敗陣。當記者追問廖碧兒的緋聞時，她即時黑臉。<br> &#13;<br> <spanclass>好姨兒子行善 &#13;<br> 此外，好姨的兒子石耀庭早前代表學校到內地探訪孤兒院，並幫忙籌備這個慈善首映，替內地失學兒童籌款。好姨前晚匆匆趕來時啃快餐，她表示以前失婚，沒胃口吃東西，子女會買薯條𠱁她。&#13;<br> 採訪：馮美茵、張俊銘&#13;<br> 攝影：何國豪</spanclass></p></body></html>
