<html><header><meta charset="utf-8"><title>保時捷亞洲盃純考技術</title></header><body><h1>保時捷亞洲盃純考技術</h1><p>保時捷亞洲盃賽（PorscheInfineonCarreraCupAsia）只有一年多歷史，Darryl亦是第一次參加；今年第二屆比賽共設十一個賽站，由今年三月在大馬展開頭一站比賽，最後一站是本月二十一日在澳門東望洋賽道上進行十圈的比賽。截至昨日止，共十九名來自世界各地的車手報名參賽，包括衞冕總冠軍的著名香港車手關兆昌。&#13;<br> 保時捷亞洲盃的特點，在於「單一概念」。參賽的911GT3Cup戰車擁有一模一樣的技術規格，戰車只容許作出很低程度的改裝，這保證了車手的技術、天賦和經驗才是致勝之道。</p></body></html>
