<html><header><meta charset="utf-8"><title>Kelly化身超時空戰士</title></header><body><h1>Kelly化身超時空戰士</h1><p>陳慧琳（Kelly）去年以火紅賽車手造型，擔任亞洲遊戲展宣傳大使大獲好評，今年大會再次邀請她做宣傳大使，並塑造一個令人更深刻的形象，最後決定以PS2的「TalesofRebirth」內的經典角色造型為藍本，設計了以中古世紀武士穿梭未來的超時空戰士look，拍攝最新一輯宣傳海報。<br> &#13;<br> <spanclass>怕怕大風扇 &#13;<br> Kelly拿着重達十多磅的木劍拍攝，令她雙手又累又痛。她說：「雖然辛苦，但拍出來效果好都係值得，據我所知，遲啲拍宣傳短片同MV時會更辛苦，因為到時會用大風扇吹住我，令我睇落飄來飄去咁，我好怕凍，諗起都有啲驚。」</spanclass></p></body></html>
