<html><header><meta charset="utf-8"><title>鄭浪平《閏八月》大賺</title></header><body><h1>鄭浪平《閏八月》大賺</h1><p>曾經轟動一時《一九九五年閏八月》一書作者鄭浪平，今年五十三歲，原是台灣資深財經記者，擁有台灣大學經濟學碩士學位。&#13;<br> 《一九九五年閏八月》出版於九四年八月，作者在書中預言，大陸可能在翌年對台動武，並且具有動武的能力，也在積極準備。雖然出版商強調此書並不是預言書，而是作者分析局勢與資料整理，加上民俗「閏八月、主兵燹」的看法所寫。但九五年適逢李登輝訪美引發兩岸緊張，台灣島內人心惶惶，一度爆發移民潮。&#13;<br> 不過，十年過去了，書中預言的兩岸戰爭並未爆發，而這本書面市數月內賣出三十萬本，鄭浪平獲得大筆版稅後，也移民加拿大。</p></body></html>
