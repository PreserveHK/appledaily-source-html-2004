<html><header><meta charset="utf-8"><title>田蕊妮結婚一定大搞</title></header><body><h1>田蕊妮結婚一定大搞</h1><p>田蕊妮昨日往灣仔會展出席纖體中心「變靚Ｄ」宣傳活動，在場內大派面膜，而同場有婚紗騷，遂問田蕊妮與杜汶澤何時拉埋天窗？她說：「結婚好煩嘅，我哋兩個都未定性，都係等工作基礎好啲先啦，阿澤講笑咁就向我求過婚，佢重話想要BB，不過我就唔多想生啦，做父母責任好大嘅，況且我覺得自己都未好好盡做子女嘅責任。&#13;<br> <br> <spanclass>預咗俾人玩 &#13;<br> 「但係如果第時結婚，我哋都會大搞，話晒喺人哋婚禮都玩人唔少，為咗公平起見，係應該俾人玩番次嘅。」&#13;<br> 採訪：JessicaNgan&#13;<br> 攝影：HoKwokHo</spanclass></p></body></html>
