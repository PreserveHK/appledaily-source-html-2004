<html><header><meta charset="utf-8"><title>二手買賣處於拉鋸</title></header><body><h1>二手買賣處於拉鋸</h1><p>一手銷情放緩，並未惠及二手買賣，過去兩天各區成交普遍淡靜，業內人士認為，由於二手放盤叫價過高，以致購買力未有回流。以剛入伙的屯門聚康山莊為例，業主收樓後普遍心雄，放盤叫價強硬，以致買賣並未如預期活躍。&#13;<br> <br> <spanclass>聚康山莊叫價硬 &#13;<br> 過去當新盤貨尾交投放緩，買家往往會轉投二手市場，帶動成交上升。&#13;<br> 不過，自賣地後，超過九成放盤叫價大幅提升一成或以上，令買家卻步，個別願意追價者，幅度亦僅3至5%，令買賣雙方處拉鋸僵局，窒礙交投。&#13;<br> 中原屯門市中心助理區域經理許夔表示，陸續入伙的聚康山莊，過去兩天沒有貨尾成交，二手買賣也只有兩宗，以剛入伙新盤而言，相當疲弱。</spanclass></p></body></html>
