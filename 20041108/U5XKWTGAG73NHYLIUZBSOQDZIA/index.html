<html><header><meta charset="utf-8"><title>佐敦收巨鑽訂終身</title></header><body><h1>佐敦收巨鑽訂終身</h1><p>英國巨胸名模佐敦（Jordan）現正與歌手男友PeterAndre於美洲一郵輪度假，日前有消息指Peter有意在度假期間向佐敦求婚，不過佐敦親口表示，她其實已與Peter訂婚。&#13;<br> <br> <spanclass>「將會天長地久」 &#13;<br> 佐敦透露早前Peter送上巨型鑽戒向她求婚，她毫不猶豫便答應婚事，佐敦說：「我們的婚姻將會天長地久，只要Peter沒有對我不忠。」此外，佐敦表示今次郵輪之旅乃與雙方家長同行，而由她與Peter所拍攝的真人騷《WhenJordanMetPeter》，其攝製隊亦有隨行。</spanclass></p></body></html>
