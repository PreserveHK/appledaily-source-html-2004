<html><header><meta charset="utf-8"><title>Destiny'sChild賣花讚花</title></header><body><h1>Destiny'sChild賣花讚花</h1><p>美國R&amp;B女子組合Destiny'sChild將於下周推出全新大碟《DestinyFulfilled》，日前三位成員宣布在本月尾展開歐美巡迴演唱會，首站將會在本月二十五日於德州舉行，而尾站則於下年六月九日於愛爾蘭的都柏林閉幕，她們會在五個月內到十六個國家演出。&#13;<br> 而早前獲欽點出任麥當勞代言人的Destiny'sChild，最近為該快餐連鎖店拍攝全新廣告，雖然麥當勞近期受外界批評，但Beyonce卻大讚說：「我一向愛吃它們的沙律，並非當代言人才這樣說。」</p></body></html>
