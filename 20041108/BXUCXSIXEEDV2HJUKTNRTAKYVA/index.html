<html><header><meta charset="utf-8"><title>信置增發5億換股債券</title></header><body><h1>信置增發5億換股債券</h1><p>信和置業（083）上月底發行總值20億元可換股債券，由於市場反應良好，上周五落實行使超額配發權，加碼至25億元。發行額僅次於今年1月恒基地產（012）近58億元的規模，成為今年第二大的可換股債券交易。&#13;<br> 負責發行的摩根大通香港企業融資主管梁嘉彰表示，市場對該批債券反應良好，尤其歐洲及亞洲投資者的興趣較大，反映投資者對地產市道有信心。&#13;<br> 梁嘉彰預期，信置短期內毋須再進行融資。信置是次發行的可換股債券屬於5年期，票面息率1.625厘，行使價為9.225元。</p></body></html>
