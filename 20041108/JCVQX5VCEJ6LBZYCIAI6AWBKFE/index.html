<html><header><meta charset="utf-8"><title>18歲BoA三千Fans賀生辰</title></header><body><h1>18歲BoA三千Fans賀生辰</h1><p>韓國偶像女歌手BoA前日首次在東京與三千名日本歌迷會會員舉行聚會，並與他們慶祝自己十八歲生日，她表示生日願望是可以考獲車牌及盡快找到個合適男友。&#13;<br> BoA於去年四月在日本成立了歌迷會，前日首次在東京舉行大型聚會，會上三千名fans為剛在上周五生日的BoA合唱了生日歌，BoA說：「很感謝今天大家到來，我經常只能在演唱會上跟大家見面，但能夠以不同形式與大家溝通，是一件高興的事。」BoA已計劃本月尾在漢城與濱崎步同台演唱。</p></body></html>
