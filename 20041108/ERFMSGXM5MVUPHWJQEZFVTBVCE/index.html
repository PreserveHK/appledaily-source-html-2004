<html><header><meta charset="utf-8"><title>柏芝賣又一村鬆綁</title></header><body><h1>柏芝賣又一村鬆綁</h1><p>張栢芝於○○年六月以七百四十八萬元，購入又一村花園一千二百四十五呎的單位，買入後樓巿一直跌，慘成負資產，直至今年樓巿轉好，栢芝乘機賣樓鬆綁。<br> &#13;<br> <spanclass>只供收租 &#13;<br> 栢芝購入該單位後只住了很短的日子，其後讓母親居住，其母居住不久亦搬出，將單位出租，栢芝日前以八百二十八萬元賣出該單位，帳面賺了八十萬，不過合計律師和釐印費，以及供樓三年多來的利息支出，亦只是賺了少許。</spanclass></p></body></html>
