<html><header><meta charset="utf-8"><title>廣州3匪劫80萬糧款</title></header><body><h1>廣州3匪劫80萬糧款</h1><p>廣州前日發生駭人劫殺案：三名槍匪截劫當地一家公司派往銀行提款的汽車，並用霰彈槍打死車上保安員、打傷司機，掠走八十多萬元現金逃去。<br> &#13;<br> <spanclass>槍殺保安傷司機 &#13;<br> 案發於前日上午九時，廣州九佛電器公司職員乘坐汽車，到銀行提取八十多萬元現金，準備發放工資。他們回廠途中，在新南村路口被三名男子所乘坐的一輛電單車追趕攔截。其中兩名男子手持霰彈槍，分別向汽車駕駛室轟了三槍，打傷車上司機及安保員後，再從車廂中劫走一個裝有八十萬元現金的旅行袋，隨即逃去，整個過程歷時僅三分鐘。&#13;<br> 中槍的保安員當場死亡，司機則雙手及手腕處受傷。公安正緝捕三名劫匪。&#13;<br> 《南方都市報》</spanclass></p></body></html>
