<html><header><meta charset="utf-8"><title>Britney大肚驚魂白喊一場</title></header><body><h1>Britney大肚驚魂白喊一場</h1><p>早幾日拍MV整傷膝頭嘅BritneySpears，做完手術後已經出院，不過仍然要由男友KevinFederline同其他保鑣攙扶，睇嚟佢重有排唞。另外有報道指佢早排喺柏林演出時唱到喊，話佢驚有咗BB，會俾傳媒發現，不過佢驗孕後證實咗原來係虛驚一場。另外，最近又有一間運動衫製造商告Britney侵犯商標，索償七千八百萬港元，話佢隻大碟《IntheZone》同佢哋品牌個名一樣喎。</p></body></html>
