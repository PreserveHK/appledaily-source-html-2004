<html><header><meta charset="utf-8"><title>中港商CEPA新範疇</title></header><body><h1>中港商CEPA新範疇</h1><p>【本報訊】港澳商界訪問東北三省的考察團，昨日開始第四站－－哈爾濱的訪問。帶隊的財政司司長唐英年表示，香港與內地簽訂CEPA協議將近一周年，政府正與中央就CEPA若干範疇進行討論，但拒絕透露具體的內容，也不評論中央是否會在7月再向香港送大禮。&#13;<br> 另一方面，他多次重申，香港未來必須保持在經濟上對國家的價值，否則將失去優勢。&#13;<br> 他指出，目前國家正建設小康社會，這是一個千載難逢的機會發揮香港優勢，若不把握機遇將會後悔。&#13;<br> 他又指出過去8至9個月期間，本港經濟明顯增長，負資產亦由高峰期的10萬宗降至目前的4萬宗，經濟增長亦較全面及有深度，相信市民怨氣繼續減少。</p></body></html>
