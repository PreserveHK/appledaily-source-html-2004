<html><header><meta charset="utf-8"><title>光妹進軍國際備受讚賞</title></header><body><h1>光妹進軍國際備受讚賞</h1><p>現年二十一歲的日本女歌手宇多田光，前日在美國IslandRecords唱片公司的官方網頁內宣布其處女英文大碟會在今年秋天面世，她更剛在周二於紐約5Ninth餐廳，出席唱片試聽會派對。&#13;<br> <br> <spanclass>粉紅晚裝赴會 &#13;<br> 將以Utada之名進軍國際樂壇的宇多田光，周二晚穿上了一條粉紅色的晚裝裙，現身由IslandRecords主辦的新碟試聽派對，當日亦吸引了不少傳媒採訪，而IslandRecords與旗下的DefJamRecords高層亦有現身支持光妹，而光妹的新碟更獲在場人士讚賞。</spanclass></p></body></html>
