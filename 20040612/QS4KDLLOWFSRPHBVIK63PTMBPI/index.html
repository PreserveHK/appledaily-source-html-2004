<html><header><meta charset="utf-8"><title>施行安樂死會被控謀殺</title></header><body><h1>施行安樂死會被控謀殺</h1><p>安樂死在醫學、道德及倫理上一直存在極大爭議，現時本港沒有安樂死法例，任何人（包括醫護人員）為他人施行安樂死便屬違法，可被控謀殺，依例須判處終身監禁。&#13;<br> 但醫務委員會曾加入一項醫生對病人「停止無效治療」之指引，只要醫生考慮病人利益、病人和家屬意願後，不再向末期病患者給予無效治療則屬合情和合法。本港九六年擬為應否推行安樂死諮詢民意，但最後以無迫切性而擱置諮詢；至○一年，立法會就安樂死合法化提出動議最終遭否決。現時將安樂死非刑事化的國家包括荷蘭及比利時。</p></body></html>
