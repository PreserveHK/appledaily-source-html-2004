<html><header><meta charset="utf-8"><title>兩月不進食亦可生存</title></header><body><h1>兩月不進食亦可生存</h1><p>曾與「鱷魚釗」一起來港捉拿反斗鱷的鱷魚專李銘建表示，鱷魚屬變溫動物（冷血），像蛇一樣幾個月、甚至兩年不進食照樣可以生存；野生動物剛被捉時，一般都會有驚惶反應，其身體機能未能及時調節好，所以都不會即時進食，以現時反斗鱷的情況一至兩個月不進食，也不會有生命危險。&#13;<br> 李銘建稱：「現時不應急於餵食物給反斗鱷，急反而壞事，因為動物在驚惶情況下進食會影響其消化系統，最好過了四至五天後才餵。」對於提議找一條雄性鱷魚陪反斗鱷，李銘建笑說：「現時反斗鱷像人類的三至四歲的兒童，找公鱷來都沒有作用。」</p></body></html>
