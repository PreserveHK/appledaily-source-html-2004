<html><header><meta charset="utf-8"><title>蔣怡拍電影難覓另一半</title></header><body><h1>蔣怡拍電影難覓另一半</h1><p>名模蔣怡昨日往尖沙嘴海運大廈示範NinaRicci最新夏天妝容，這個妝容靈感來自「一千零一夜」，蔣怡表示入行半年已能掌握化妝技巧。她說：「最緊要係化好個底。」&#13;<br> <br> <spanclass>讚男友開通 &#13;<br> 蔣怡又表示現有電影在洽談中，她笑言以其身高五呎十一在行內很難找男角配襯，她說：「所以好多時拍戲，我都唔可以着高踭鞋，如果唔係我諗攝影師都影唔到我個頭呀。」&#13;<br> 蔣怡又大讚男友翁狄森開通，不會禁止她作性感演出或拍親熱鏡頭。&#13;<br> 採訪、攝影：JessicaNgan</spanclass></p></body></html>
