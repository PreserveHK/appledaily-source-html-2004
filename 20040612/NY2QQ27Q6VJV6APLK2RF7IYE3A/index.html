<html><header><meta charset="utf-8"><title>A-SChina增內地門市</title></header><body><h1>A-SChina增內地門市</h1><p>【本報訊】從事製造及分銷潔具的A-SChina（8262）主席RichardM.Ward預期，中國內地宏觀調控將對當地房地產市場造成一定打擊，間接影響該集團的潔具市場業務。&#13;<br> 他指出，今年首季業績表現平平，另一原因是美國地產市道收縮，對廚房浴室潔具需求減少所致，但相信最低谷的情況已過去。至於內地市場，集團已推出一些歐洲設計的新產品，及提供設計服務，增加收入來源。銷售門市目標將擴展至400個城市，今年將集中發展內地二線城市。</p></body></html>
