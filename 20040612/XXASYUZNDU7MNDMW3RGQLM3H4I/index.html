<html><header><meta charset="utf-8"><title>乳房突然縮小情況罕見</title></header><body><h1>乳房突然縮小情況罕見</h1><p>對於申索人其中一邊乳房突然縮小，有整形外科專家指出，情況很罕見，從沒有見過或聽過有類似情況發生，醫學上亦很難解釋何以發生這種情況。<br> &#13;<br> <spanclass>可植水袋或抽脂 &#13;<br> 一般而言，女性兩邊乳房不勻稱的情況很普遍，很多時在發育的過程中發生。&#13;<br> 若要均衡兩邊不勻稱的乳房，專家建議可用較安全的方法，在乳房植入水袋，亦可利用抽脂的方法，從身體抽取脂肪打進乳房或從較大的乳房抽走脂肪，不過抽脂的方法不夠全面，未必能改善情況。&#13;<br> 本報記者</spanclass></p></body></html>
