<html><header><meta charset="utf-8"><title>可盈大宇海旁分手</title></header><body><h1>可盈大宇海旁分手</h1><p>陶大宇與郭可盈昨日於尖沙嘴海旁為電視劇《心花放》拍攝外景，由於早上有不少遊客，其中一名外籍男士不知可盈正在拍劇，竟上前叫可盈幫他拍照，場面甚為惹笑。<br> &#13;<br> <spanclass>老公冇詐型 &#13;<br> 昨日劇情說二人在海旁和平分手，可盈笑說：「如果導演加場打大宇嘅戲就好啦。」她隨即還作狀打大宇的臉，大宇即說：「佢唔捨得打我嘅。」可盈表示該劇要拍到下月才完工，之後便要接拍與老公林文龍合作的《十兄弟》，她說：「本來都有一個星期假，諗住去旅行，但係我又有廣告要拍，去唔到，不過老公冇詐型，咁佢都知我鍾意做嘢。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
