<html><header><meta charset="utf-8"><title>窪塚好友力撐：我唔信佢自殺</title></header><body><h1>窪塚好友力撐：我唔信佢自殺</h1><p>曾與窪塚洋介合演電影《凶氣之櫻》的日本著名摔角手須藤元氣，前日出席宣傳活動時表示，在窪塚墮樓兩天前曾與他通電，須藤說：「當時窪塚曾打算約我出來遊玩，聽來沒有甚麼煩惱，我不相信他是自殺。」&#13;<br> <br> <spanclass>只進食流質食物 &#13;<br> 而據昨日的日本報章《日刊Sports》報道，有行內人士指留院中的窪塚，現時只能進食流質食物。而新一期日本雜誌《Friday》，則指窪塚自認識大麻專家中山康直之後，便經常公開讚揚大麻。&#13;<br> 另外，須藤亦即場否認與性感女星井上和香拍拖，又強調與她只是普通朋友。</spanclass></p></body></html>
