<html><header><meta charset="utf-8"><title>麥當娜演唱虛脫醫生監場</title></header><body><h1>麥當娜演唱虛脫醫生監場</h1><p>現正舉行緊巡迴演唱會嘅麥當娜（Madonna），繼早前因病取消咗第二場演唱會後，日前娜姐喺加州表演完後，又因為疲勞過度而虛脫，𠵱家娜姐去到邊都要有醫生監督住。查實有人話娜姐因為好緊張佢個巡迴演唱會，搞到晚晚都冇覺好瞓，加上佢已經成四十五歲，梗係無復當年勇啦！另外，同樣屬大姐級數嘅莎朗史東（SharonStone）同荷爾芭莉（HalleBerry）拍《Catwoman》時，差啲俾荷爾條皮鞭整盲對眼。</p></body></html>
