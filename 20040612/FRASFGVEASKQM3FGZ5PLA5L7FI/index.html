<html><header><meta charset="utf-8"><title>路邊落貨阻通道</title></header><body><h1>路邊落貨阻通道</h1><p>荔枝角昌華街及青山道之間一段福華街，店舖常在路旁違例泊車及停車上落貨，居民投訴，此情況不但阻礙交通，亦危及行人過路安全。<br> &#13;<br> <spanclass>雙排違泊上落貨 &#13;<br> 居民稱，該段福華街有數家物流公司及廢紙回收店等，常有貨車在馬路邊違例雙排泊車及上落貨，又將貨物擺放在路中。&#13;<br> 「條路成日有違例泊車，唔見有人理，差人應該做啲嘢啦！」&#13;<br> 本報已將上述投訴，轉介警方跟進處理。&#13;<br> （○五二一○五六）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
