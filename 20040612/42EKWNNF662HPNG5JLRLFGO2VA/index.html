<html><header><meta charset="utf-8"><title>晨女副隊長接力賣性感</title></header><body><h1>晨女副隊長接力賣性感</h1><p>人氣已大不如前的日本偶像組合Morning娘，近期成員如車輪轉般推出個人寫真集，副隊長矢口真里下周二便推出全新寫真集《OFF》，寫真除包括性感水着相益fans外，還會大賣真我自然美。&#13;<br> 矢口真里表示今次有意將自己最自然的一面呈現在fans面前，因此便將寫真集定名為《OFF》。&#13;<br> <br> <spanclass>非螢幕的自己 &#13;<br> 她日前接受訪問時說：「拍攝這本寫真集的時候，心情很輕鬆，沒有工作的緊張感覺，我希望可以讓大家看到我在電視上不能看到的自然一面。」</spanclass></p></body></html>
