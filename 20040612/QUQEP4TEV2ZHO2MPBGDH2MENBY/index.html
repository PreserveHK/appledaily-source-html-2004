<html><header><meta charset="utf-8"><title>雷添良：徵銷售稅5%</title></header><body><h1>雷添良：徵銷售稅5%</h1><p>【本報訊】羅兵咸永道合夥人雷添良昨日在一公開場合表示，開徵銷售稅是政府盡快達致收支平衡，及擴闊稅基的最適宜選擇，若當局徵收的稅率為5%，理論上可為庫房帶來300億元稅收。&#13;<br> 但基於社會整體考慮及政府照顧不同團體所作的豁免，估計稅率帶來的最終稅收會低於上述金額。&#13;<br> 政府將於明年稍後就開徵銷售稅建議文件進行諮詢，曾任新稅項事宜諮詢委員會成員的雷添良指出，增加直接稅有違國際潮流，其他間接稅方案內，最可行的是開徵銷售稅，雖然外國經驗顯示，實施銷售稅初期，或會對本土消費力有放慢影響，但幅度不會很大。</p></body></html>
