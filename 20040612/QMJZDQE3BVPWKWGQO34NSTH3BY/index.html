<html><header><meta charset="utf-8"><title>不獲綜援虐兒狠父候懲</title></header><body><h1>不獲綜援虐兒狠父候懲</h1><p>【本報訊】疑因不合資格申請綜援被拒的四十七歲男子，竟除去兩歲半大兒子的褲子，用褲纏着兒頸項，綁在社署門鎖，並先後兩度欲帶子企圖跳樓，案件昨在屯門法院提訊。被告承認虐兒罪，裁判官將案押後至六月二十五日，待取閱背景報告，被告還柙監管。&#13;<br> 被告無業被控於五月十一日在屯門大興政府合署三○四室，虐待兩歲半大男童，導致他受到不必要健康損害。&#13;<br> 律師求情表示，案發後，社署已替男童向法庭申請保護令，獲法庭頒令交由母親照顧，就算持雙程證母親要返回內地，也要帶兒子同行，故被告不會再與事主接觸。&#13;<br> 案件編號：TMCC1859/2004</p></body></html>
