<html><header><meta charset="utf-8"><title>戴蘊慧最想打吳國敬？</title></header><body><h1>戴蘊慧最想打吳國敬？</h1><p>戴蘊慧前晚與妹妹戴辛尉及蔡曉儀到銅鑼灣飯敍，戴蘊慧表示她剛從上海旅行返港，因早前見妹妹在上海拍的旅遊照很好看，也想到該地一遊。<br> &#13;<br> <spanclass>好友幫口 &#13;<br> 戴蘊慧兩姊妹稍後會一同學打Boxing，問戴蘊慧會否貼別人的照片作假想敵來打，蔡曉儀即說：「吳國敬。」戴蘊慧聞舊愛名字即說：「唔關我事㗎，唔係我講，我不願置評。」戴辛尉則表示日前在街上碰見吳國敬，二人也有打招呼。&#13;<br> 此外，戴蘊慧表示近日有作曲給妹妹，問她以甚麼心情作曲，她即說：「好健康咁寫囉，一講心情就好敏感。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
