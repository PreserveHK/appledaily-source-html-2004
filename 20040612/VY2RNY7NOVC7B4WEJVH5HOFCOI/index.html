<html><header><meta charset="utf-8"><title>他的一生</title></header><body><h1>他的一生</h1><p><b> 美國第40任總統&#13;<br> 朗奴．列根（RonaldReagan）</b> <br> &#13;<br> <b> 1911年：</b> 生於伊利諾州坦皮科市。圖為四個月大的他與哥哥合照。<br> &#13;<br> <b> 1932年：</b> 大學畢業後，列根在電台擔任體育節目主持。<br> &#13;<br> <b> 1937年：</b> 進軍荷李活，二十多年來列根拍過五十多部電影。<br> &#13;<br> <b> 1940年：</b> 列根與荷李活女星珍惠曼結婚，翌年誕下女兒莫林。他倆49年離婚，三年後列根娶女星南茜。<br> &#13;<br> <b> 六十年代：</b> 開始從政，兩度出任加州州長，1981年入主白宮。列根1984年宣布尋求連任總統時。<br> &#13;<br> <b> 1984年：</b> 列根夫婦到北京會晤中共領導人鄧小平。<br> &#13;<br> <b> 1998年：</b> 列根1994年承認患上老人癡呆症。</p></body></html>
