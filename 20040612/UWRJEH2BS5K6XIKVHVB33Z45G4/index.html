<html><header><meta charset="utf-8"><title>違例罰款真車主上身</title></header><body><h1>違例罰款真車主上身</h1><p>據的士業人士估計，現時在市面上行駛中的「影子的士」超過五百輛，不法之徒使用「影子的士」營業，除了該的士可能是偷回來，可以慳回買車開支外，平日違反交通規例被抄牌票控，「牛肉乾」亦要真車主負責。&#13;<br> 另外，現時本港一輛的士的牌費約值三百萬元，加上每日車租六、七百元，「影子的士」每月便可省回二、三萬元，因此在現時的士行業不景氣的時候，一些業內不良分子便會鋌而走險，從事「影子的士」勾當。</p></body></html>
