<html><header><meta charset="utf-8"><title>余文樂黃伊汶唔夾口供</title></header><body><h1>余文樂黃伊汶唔夾口供</h1><p>黃伊汶與余文樂這對緋聞情侶，日前被發現相約一同滑水，昨日他們到新城出席公開活動，曾經與黃伊汶傳緋聞的黃家強亦有出席。提到拍拖滑水一事，余文樂與黃伊汶異口同聲否認戀情，不過他們的口供卻有出入。&#13;<br> 黃伊汶聲稱與余文樂滑水兩次，但余文樂卻謂只得一次，記者笑他們沒有夾口供，余文樂即說：「我使乜同佢夾口供，根本就冇嘢。」黃伊汶說：「佢不嬲都當我係男仔，總之未試過單獨約會。」<br> &#13;<br> <spanclass>黃家強暗寸 &#13;<br> 提到黃伊汶着泳裝是否養眼，余文樂說：「原本諗住有嘢睇，但佢就用毛巾遮住。」此外，問黃家強是否相信兩人拍拖，他即抵死說：「我信囉，做呢行都係為見報。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
