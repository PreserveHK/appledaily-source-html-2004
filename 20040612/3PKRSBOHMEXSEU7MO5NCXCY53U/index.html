<html><header><meta charset="utf-8"><title>涉女廁內遊蕩警應訊</title></header><body><h1>涉女廁內遊蕩警應訊</h1><p>【本報訊】一名男警涉嫌於今年三月，在灣仔警政大樓西翼內的女廁出現，導致一名女子擔心她的人身安全。涉案男警其後被捕，被控一項遊蕩引致他人擔心罪名，昨於東區裁判法院提訊。男警否認控罪，案件押後至七月二日進行審前覆核，其間獲准保釋候訊。&#13;<br> 被告王志浩（圖），現年三十四歲，報稱任職警員。他被控於今年三月四日，在灣仔警政大樓西翼二十六樓的女廁遊蕩，導致一名女子擔心其人身安全。王在庭上否認控罪，主任裁判官簡達仁押後案件進行審前覆核。&#13;<br> 案件編號：ESCC2591/04&#13;<br> 李家皓攝</p></body></html>
