<html><header><meta charset="utf-8"><title>女裸屍案廚師誤殺罪成</title></header><body><h1>女裸屍案廚師誤殺罪成</h1><p>【本報訊】荃灣老圍上角山村裸女被埋屍山邊一案，涉嫌狂踩其頸項致死的鄰居廚師（圖），六男一女陪審團經過兩日一夜退庭商議，昨在高等法院以五比二裁定其謀殺罪不成立，但一致裁定他受挑釁誤殺罪成，法官將案押後至下周一宣判。&#13;<br> 四十四歲被告柳存發否認於去年六月十六日，謀殺三十四歲的周筱莉，他早已承認誤殺罪，但不獲控方接納。&#13;<br> 案件編號：HCCC281/2003</p></body></html>
