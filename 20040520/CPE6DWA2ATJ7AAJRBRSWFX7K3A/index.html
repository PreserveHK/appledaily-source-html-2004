<html><header><meta charset="utf-8"><title>聽眾指摘中央施壓力</title></header><body><h1>聽眾指摘中央施壓力</h1><p>李鵬飛宣布封咪後引起市民極大反響，聽眾分別致電兩電台，蔡先生稱，去年區議會選舉親中人士大敗，現時中央把責任推卸給傳媒，「中央政府要淨化大氣電波，用唔同方法畀壓力（主持人）。」另一位聽眾廖先生則說，感到香港社會氣氛惡劣，「朋友傾吓問題，以前都係各抒己見，𠵱家已經唔能夠接受對方意見，社會分化得太厲害。」亦有聽眾表示感到很擔心，說不知道有甚麼方法可以保護傳媒，「我哋唔係想要人做英雄想推人去死。」</p></body></html>
