<html><header><meta charset="utf-8"><title>買家反應不俗</title></header><body><h1>買家反應不俗</h1><p>與國內其他同類型展會相比，這個在上海舉行的交易會無疑較「國際化」，入場的海外買家眾多，而願意接受訪問的買家，大都對展會留下良好印象。&#13;<br> 其中澳洲買家RichardAnthonySexton表示，到來是想搜購浴室用品，部份貨品已經找到，對是次展會感到滿意，但認為展會規模更大將更佳。從事禮品買賣的美國買家Christy和Katie不約而同地表示，非常滿意這個交易會，不少想要的貨品例如籃子也能購得，下一屆定會再來。</p></body></html>
