<html><header><meta charset="utf-8"><title>君頤峰市價賣不再減</title></header><body><h1>君頤峰市價賣不再減</h1><p>【本報訊】雖然再有新盤減價，發展商未見一窩蜂跟隨，新世界（017）便表明，合作項目何文田君頤峰已屬市價出售，無意減價。&#13;<br> 新世界發展營業及市務總監何伍燕榆表示，君頤峰自2月份加價後，至近期以現樓開售，未再加價，現價實屬市價，故不會再減。另5月底前美聯送雅典遊旅優惠，名額4個，總值10萬元。&#13;<br> 她補充說，下周賣地後整體市況會向好，至於近期樓市轉淡，主要受股市波動影響；至於其他貨尾，本季消化情況理想，其他發展商減價影響不大。</p></body></html>
