<html><header><meta charset="utf-8"><title>孔慶翔休學來港拍戲</title></header><body><h1>孔慶翔休學來港拍戲</h1><p>美國新一代偶像、「香港RickyMartin」孔慶翔（WilliamHung），在美國節目《一夜成名》中以一句「我已盡了力，我毫無遺憾」而聲名大噪。他現時除了出唱片外，還將會來港拍電影。&#13;<br> 孔慶翔日前接受台灣傳媒訪問時，操着一口不太標準的國語透露，二十年來從沒拍過拖，一提起瘋狂的女歌迷時，即害羞地儍笑，並表示歌迷的支持是對他的最大鼓勵。<br> &#13;<br> <spanclass>計劃休學兩年 &#13;<br> 孔慶翔透露現時正籌備其第二張個人專輯，並計劃休學兩年，之後會來港拍戲，記者問他可想去台灣唱歌或做主持？他即展示其招牌笑容說：「當然好！」</spanclass></p></body></html>
