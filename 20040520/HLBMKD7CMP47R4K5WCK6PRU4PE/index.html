<html><header><meta charset="utf-8"><title>利嘉兒、周國豐拖手睇戲</title></header><body><h1>利嘉兒、周國豐拖手睇戲</h1><p>利嘉兒和港台DJ男友周國豐、陳淑蘭及緋聞男友曾國銘、黃琛如、杜汶澤和陳可辛等，前晚在灣仔出席動畫電影《史力加2》首映禮。利嘉兒和周國豐前晚首次手拖手出席公開場合，見周國豐在戲院內搭着利嘉兒香肩看戲，十分親暱。<br> &#13;<br> <spanclass>夜生活有風險 &#13;<br> 談到陳冠希的友人日前涉嫌在杜汶澤有份投資的酒吧打架，杜汶澤說：「我啲朋友好有秩序，唔明點解會發生呢啲唔愉快嘅事。」問杜汶澤可覺得若有這類愛生事的朋友會很麻煩？他說：「我唔夠膽咁講，藝人夜生活有佢嘅自由，可以減壓，但夜生活就有風險，未必你去搞事，係呢啲事去搞你，有夜生活就要承擔風險。」&#13;<br> 採訪：馮美茵　攝影：陳烱威</spanclass></p></body></html>
