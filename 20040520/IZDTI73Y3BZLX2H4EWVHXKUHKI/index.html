<html><header><meta charset="utf-8"><title>柏德提供二按代削價</title></header><body><h1>柏德提供二按代削價</h1><p>【本報訊】九龍建業（034）計劃月底推出太子道西栢德豪廷，未受新盤減價影響，首批內購單位意向呎價維持6000元；但會提供15%二按（利率P，年期最長20年），幫助首期不足的買家入市；中原並送出旅遊優惠。&#13;<br> 市務及銷售總經理羅汝榮認為，近期減價的新盤位處於供應較多的地區，僅個別價格調整，未來5年住宅供應有限，不存在減價戰危機。&#13;<br> 他說該盤月底推出首批4至8伙，呎價6000元，料平均呎價可達7000至8000元；現已收到30個出價，呎價5000至7000元。</p></body></html>
