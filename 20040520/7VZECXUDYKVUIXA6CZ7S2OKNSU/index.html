<html><header><meta charset="utf-8"><title>Kiehl's首間旗艦店恍如紐約</title></header><body><h1>Kiehl's首間旗艦店恍如紐約</h1><p>紐約護膚名牌Kiehl's終於開設首間旗艦店，新店棲身於羅素街一幢超過百年的舊樓地下，古舊氣息跟Kiehl's超過153年的歷史甚為相配，店內裝潢亦跟紐約老店一脈相承，如懷舊藥房的霓虹光管、貼滿BB相的BabyWall等等，既具有親切的氣氛，又保留專業藥房的形象。&#13;<br>&#13;<br>記者：吳小明　攝影：黃子偉</p><p>售賣點：Kiehl's（25910117）&#13;<br> 銅鑼灣羅素街28號地下</p></body></html>
