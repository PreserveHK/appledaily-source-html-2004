<html><header><meta charset="utf-8"><title>軍事法庭　指揮官獨大</title></header><body><h1>軍事法庭　指揮官獨大</h1><p>軍事法庭的運作跟一般法庭不同。沒有固定的法庭，士兵在哪裏，就在哪裏開庭。是否開審、提出甚麼控罪以及最高刑罰，都由軍方指揮官決定，連陪審員也由他委任，三至十二人不等，視乎案情。法官則由軍方負責挑選，亦是選自軍中。&#13;<br> 裁決判刑是陪審員的責任。被判有罪的士兵有權上訴，程序是先向軍中的常務法庭，接着是武裝部隊上訴法庭。在極罕見情況下，被定罪的士兵可以一直上訴至聯邦最高法院。&#13;<br> 軍事法庭的另一特別之處，是案件在判刑之後，辯護律師可向提出開庭的指揮官要求從寬處理。指揮官有權減刑，甚至撤銷被告罪名。&#13;<br> MSNBC</p></body></html>
