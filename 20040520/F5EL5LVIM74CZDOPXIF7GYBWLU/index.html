<html><header><meta charset="utf-8"><title>台灣禁或致心律不正藥物</title></header><body><h1>台灣禁或致心律不正藥物</h1><p>台灣行政署藥物審議委員會決議停用治療胃食道逆流藥物Cisapride，該藥在本港也有註冊，屬於處方藥物，需要在醫生監察下服用，有可能導致心律不正。有關藥廠的香港分公司已提出由下月一日開始，取消該藥的註冊。&#13;<br> 該藥易與其他藥物或食品產生交互作用，令服用者可能出現心律不正的危機，台灣過去六宗服藥後出現不良反應的案例，而七十歲以上人士是使用此類藥物的高危族群。</p></body></html>
