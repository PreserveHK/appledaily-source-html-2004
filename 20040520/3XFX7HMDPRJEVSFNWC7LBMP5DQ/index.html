<html><header><meta charset="utf-8"><title>珍納積遜身形暴脹襲東京</title></header><body><h1>珍納積遜身形暴脹襲東京</h1><p>美國女歌手珍納積遜（JanetJackson），前日與其音樂監製男友JermaineDupri手拖手甜蜜到達東京，為其大碟《DamitaJo》做宣傳。依機場fans所見，身穿白Ｔ恤的珍納身形暴脹，令人頗感錯愕。&#13;<br> 珍納被問到對其兄米高積遜（MichaelJackson）案件的意見時，珍納只簡單的回應道：「我不可以回應啊！」&#13;<br> 而年初在美國超級碗大賽中發生露乳事件的珍納，被問有否興趣再演出該節目時，她充耳不聞，沒有回答。</p></body></html>
