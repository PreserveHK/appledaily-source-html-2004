<html><header><meta charset="utf-8"><title>兄冒孿生弟碌卡囚14月</title></header><body><h1>兄冒孿生弟碌卡囚14月</h1><p>【本報訊】有精神病紀錄的中年漢因失業財困，於今年二月十二至十六日，趁孿生弟弟離港，冒充對方報失及領取臨時身份證，再憑臨時證取得弟弟的信用卡，他其後利用信用卡「瘋狂掃貨」，在五天內碌卡買了手表、朱古力及香水等貴價貨，又憑卡提取現金，涉款合共六萬元。被告日前在東區法院承認罪名，昨被判入獄十四個月。&#13;<br> 裁判官指控罪嚴重，被告破壞信用卡的發卡制度，違反家人對他的信任。&#13;<br> 五十二歲被告張鴻傑，被控十項企圖及以欺詐手段取得財產、一項以欺騙手段促致在銀行記帳及一項欺詐罪。&#13;<br> 案件編號：ESCC764/2004</p></body></html>
