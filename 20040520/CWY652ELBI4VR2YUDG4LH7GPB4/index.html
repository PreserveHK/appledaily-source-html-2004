<html><header><meta charset="utf-8"><title>仲間黃金時段孭重飛</title></header><body><h1>仲間黃金時段孭重飛</h1><p>日本人氣女星仲間由紀惠，首次被起用為富士電視台黃金日劇時段「月九（即周一晚九時）」的劇集主角，負起挽救近一年「月九」劇集收視大幅下跌的大任。&#13;<br> <br> <spanclass>擔正做主角 &#13;<br> 在劇集《東京灣岸》中，仲間飾演第三代在日的韓國人，乃新一代職業女性，而其父鑑於國籍問題，不許她與戀人、男星和田聰宏交往。仲間表示：「可以做月九的主角真的覺得很光榮，我沒想過那麼快就可做到這位置。」&#13;<br> 另外，女星觀月亞里莎亦將主演新劇《你成為回憶之前》，此劇更被喻為「日版《藍色生死戀2》」。</spanclass></p></body></html>
