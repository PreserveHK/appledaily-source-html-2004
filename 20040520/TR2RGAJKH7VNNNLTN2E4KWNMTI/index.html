<html><header><meta charset="utf-8"><title>通訊設備保持聯絡</title></header><body><h1>通訊設備保持聯絡</h1><p>行山分三組，好作照應，當中的前鋒及後援應有通訊設備互相聯絡，例如電話或對講機，若前鋒遇突發事件，可立即通知後援。由於現時手提電話網絡覆蓋範圍並不完善，入到深山隨時接收不靈，對講機就可以保持隊友聯絡。若發生事故，便以最快速度通知隊友。當後援發現前面隊員遇劫，除非隊伍有二、三十人，可以用聲勢嚇跑賊人，否則為安全計，也應伺機離開求援。前往求援的也不應獨行，否則中途遇有事故便無法求救。&#13;<br>&#13;<br>記者：李淑芬</p></body></html>
