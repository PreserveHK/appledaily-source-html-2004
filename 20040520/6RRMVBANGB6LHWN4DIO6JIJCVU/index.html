<html><header><meta charset="utf-8"><title>壓力大小孩心理易有問題</title></header><body><h1>壓力大小孩心理易有問題</h1><p>《中國婦女報》引述天津婦女兒童保健中心主任醫生劉戌年表示，許多家長有片面、甚至錯誤的教育觀念，以為識字愈早愈聰明，對孩子的學習看得過重，令孩子心理負擔過重，結果使他們容易出現心理行為問題。&#13;<br> 他指出，孩子放學後，還要上各類興趣班，小小年紀背負父母過多的期望容易造成學習壓力過重，嚴重者會出現心理行為問題，如睡眠障礙、遺尿及情緒障礙等。他建議家長應透過玩耍和遊戲來培養孩子的學習興趣。</p></body></html>
