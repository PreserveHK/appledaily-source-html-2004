<html><header><meta charset="utf-8"><title>安仔教方力申耍太極</title></header><body><h1>安仔教方力申耍太極</h1><p>方力申（Alex）日前與許志安錄影節目《娛樂大搜查》，二人除在節目中打桌球外，更分享入行後的經歷與心得。Alex一直都很佩服安仔，二人早前更有機會在同一間公司工作，Alex坦言不時會在安仔身上偷師。<br> &#13;<br> <spanclass>過份緊張致病 &#13;<br> 節目主持問到安仔有何招數傳授給師弟Alex時，安仔即以過來人身份說：「對於記者一切緋聞問題，一定要鎮定、從容作答，一切隨遇而安。」&#13;<br> 此外，Alex早前忙為宣傳新碟，近日又要為音樂會積極備戰，心情十分緊張，導致扁桃腺發炎，所以現已聽取醫生勸喻，多加休息。</spanclass></p></body></html>
