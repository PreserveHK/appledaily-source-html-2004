<html><header><meta charset="utf-8"><title>前大狀車禍賠償加89萬</title></header><body><h1>前大狀車禍賠償加89萬</h1><p>【本報訊】一名五十六歲英籍前大律師ChristopherGordonYoung，○○年三月二十五日駕電單車，在大潭水塘道與一輛房車相撞，脊椎及肩膊重創。他向房車司機李珠索償二千萬元，因他亦有疏忽，故僅獲賠償四百一十五萬元，他不服上訴，昨獲上訴庭改判獲賠償五百零四萬元，增加八十九萬元。上訴庭不同意原審法官指原告仍有工作能力，可做兼職大律師或其他行業，而將賠償金扣除百分之二十。&#13;<br> 案件編號：CACV131/2003</p></body></html>
