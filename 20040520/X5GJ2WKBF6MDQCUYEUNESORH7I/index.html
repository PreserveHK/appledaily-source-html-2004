<html><header><meta charset="utf-8"><title>百學者聯署憂慮自由</title></header><body><h1>百學者聯署憂慮自由</h1><p>理工大學應用社會科學系講師張超雄（圖），昨得悉李鵬飛辭任事件後，即時在網上發起聯署，一日內收到約一百名學者簽名，下周會在報章刊登學者聯署聲明，表達學術界對香港言論自由嚴重收窄的憂慮。他說作為知識分子有責任站出來說一些有風骨的話，呼籲各界及市民繼續發表意見，不要令社會鴉雀無聲。中大政治及行政學系高級導師蔡子強則形容，以李鵬飛的身份地位，亦要暫停主持電台節目，反映香港言論自由已進入黑暗時代。</p></body></html>
