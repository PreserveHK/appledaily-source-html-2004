<html><header><meta charset="utf-8"><title>安室韓個唱是非不絕</title></header><body><h1>安室韓個唱是非不絕</h1><p>日本女歌手安室奈美惠，本月中到韓國開了三場個唱，到前日有報道爆出她於第三場唱了不足一個鐘便草草收場，原來是因安室到現在為止只收到一半酬勞，安室方面的發言人表示除大表憤怒外，更打算告上法庭。&#13;<br> <br> <spanclass>影響再合作機會 &#13;<br> 消息一出，不少人士均認為會影響今後日韓藝人雙方再合作的機會。惟昨日被指摘不肯付錢的JLine製作公司，卻又大力否認，表示已付清一切酬勞予安室，有關報道全不符實。究竟誰是誰非，相信要等安室方面再交代清楚。</spanclass></p></body></html>
