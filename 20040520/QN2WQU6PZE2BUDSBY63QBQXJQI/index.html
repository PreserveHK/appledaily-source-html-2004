<html><header><meta charset="utf-8"><title>林峰主動冧阿Rain</title></header><body><h1>林峰主動冧阿Rain</h1><p>李彩樺（阿Rain)、林峯和梁漢文等，昨日往尖沙嘴出席《進軍雅典——燃點聖火雷霆夜》記者會。&#13;<br> 近日經常互窒的過氣緋聞情侶阿Rain和林峯昨日並排而坐，林峯主動坐在阿Rain身旁時說：「算啦！到此為止，尷尬就唔坐佢身邊。」阿Rain對林峯的言行感到少許愕然，她說：「我唔係寸佢，大家講笑啫，𠵱家帶畀大家幾多歡樂！」<br> &#13;<br> <spanclass>陳敏之代出頭 &#13;<br> 此外，阿Rain好友陳敏之昨日返將軍澳電視廣播城開工，她說：「如果林峯真係蝦阿Rain，我會幫佢出頭對付佢。」&#13;<br> 採訪：卓美娟&#13;<br> 攝影：仇志德</spanclass></p></body></html>
