<html><header><meta charset="utf-8"><title>新種番茄防前列腺癌病發</title></header><body><h1>新種番茄防前列腺癌病發</h1><p>澳洲科學家相信已接近培植出一種既比其他品種更紅，並能有助防止前列腺癌病發的番茄。&#13;<br> 新品種的番茄，含有的番茄素比一般的高出三倍。至於番茄素是一種強力的抗氧化物，可以減低細胞損壞。前列腺癌及其他疾病，也是因為細胞損壞而起，故科學家相信食用新品種番茄，會有助防止前列腺癌病發。&#13;<br> 其他含番茄素的水果有西瓜、番石榴及葡萄柚，但所含的番茄素比番茄低很多。</p></body></html>
