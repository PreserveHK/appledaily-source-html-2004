<html><header><meta charset="utf-8"><title>艾美獎笑匠夢中辭世</title></header><body><h1>艾美獎笑匠夢中辭世</h1><p>縱橫影視界達五十七年的美國著名諧星東尼雲度（TonyRandall），本周一在紐約大學的醫學中心內於睡夢中與世長辭，享年八十四歲。&#13;<br> <br> <spanclass>遺下兩幼子 &#13;<br> 因為年長關係，東尼雲度近來被心臟病困擾，自去年十二月起已一直長住醫院，他於上周病情惡化，終在日前於夢中病逝，遺下兩名分別七歲及五歲的幼子。&#13;<br> 東尼雲度曾五度獲金球獎提名，於七○年更憑其電視代表作《TheOddCouple》贏得艾美獎的最佳喜劇男主角。而他從影最後一部作品，乃去年的荷李活電影《愛情唔上身》。</spanclass></p></body></html>
