<html><header><meta charset="utf-8"><title>反不公平事多次釀衝突</title></header><body><h1>反不公平事多次釀衝突</h1><p>【本報訊】深圳寶安區昨日爆發逾千人的警民衝突事件，其實類似的非政治性大型衝突情況，近年在內地不算罕見，反映民間遇到一些他們認為不公平的情況時，已不再逆來順受。&#13;<br> 去年五月二十一日，近千名深圳的士司機，因為沙士影響生意，聚集在皇崗村要求出租車公司減租，其間有二十多部的士被人砸毀，逾百公安及防暴隊奉召到場鎮壓，結果拘捕了三十名帶頭滋事的的士司機。&#13;<br> ○二年十一月二十六日，深圳鹽田區四百名包括港人的村民，因為反對當局清拆村屋行動，以糞便、磚頭及木棍對抗三百名軍警，事件中共釀成二十名村民及十名武警受傷。</p></body></html>
