<html><header><meta charset="utf-8"><title>奧蘭多窒畢仔皺紋佬</title></header><body><h1>奧蘭多窒畢仔皺紋佬</h1><p>現年四十歲的畢彼特（BradPitt）雖然是公認的英俊男士，但他坦言與二十六歲的奧蘭多布魯（OrlandoBloom）拍攝《木馬屠城》期間，他已給對方比了下去。畢仔說：「看看我，在英國一些像我一樣的男人都被稱呼為『皺紋佬』，奧蘭多在片場時也是這樣稱呼我，我差不多可以做他父親。」&#13;<br> <br> <spanclass>原裝木馬抵日 &#13;<br> 畢彼特又表示拍攝期間女影迷都把他擠開，只向奧蘭多索取簽名，奧蘭多比他更俊美，將會取代他的位置。此外，為宣傳《木馬屠城》而安排在日本展出的特洛依木馬，已經運抵東京。</spanclass></p></body></html>
