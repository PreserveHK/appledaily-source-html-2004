<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>「氣球小子你要去哪裏？」變色阿鳳問。&#13;<br>「我也不知道，風將我吹向哪裏，我就去哪裏。」氣球小子說。&#13;<br>「你喜歡隨着風四處遊蕩嗎？」阿鳳問。&#13;<br>「我也不知道，有時候喜歡，有時候不喜歡。」氣球小子說。&#13;<br>「那你喜歡隨着環境的變化而變色嗎？」氣球小子問。「我跟你一樣，有時候喜歡，有時候不喜歡。」阿鳳說。&#13;<br>再見了，我們有時候喜歡說再&#13;<br>見，有時候不喜歡說再見……</p></body></html>
