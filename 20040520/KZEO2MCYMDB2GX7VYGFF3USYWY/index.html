<html><header><meta charset="utf-8"><title>張天愛炮製國產BB</title></header><body><h1>張天愛炮製國產BB</h1><p>張天愛日前以「萬寶龍國際藝術贊助人獎」香港區評委身份，往北京一名叫「長城下的公社」的別墅式建築內，出席萬寶龍舉行的頒獎活動。張天愛透露因丈夫王盛德（前名羅素）接拍的電影要在內地取景，所以大部份時間都會留在內地。&#13;<br> <br> <spanclass>長城下「造人」 &#13;<br> 問張天愛可有興趣與丈夫租住該處來「造人」？她說：「都好噃，不過BB多數madein瀋陽，因老公套戲喺瀋陽拍，但邊度都好，最重要madeinChina。」&#13;<br> DebbieLum、RickyChan北京直擊</spanclass></p></body></html>
