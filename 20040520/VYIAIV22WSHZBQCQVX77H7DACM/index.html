<html><header><meta charset="utf-8"><title>村民誓爭取合理補償</title></header><body><h1>村民誓爭取合理補償</h1><p>【本報訊】昨日警民衝突中的傷者之一，來自湖南的養鴿戶胡少忠在上址經營鴿場八年，他昨日被防暴警察用警棍打傷頭部送院救治，他的兒媳表示，農場去年歷經沙士打擊，家中仍欠下貸款，如果農場被清拆，一家人再無以為生，所以誓言要想盡辦法保家園。&#13;<br> 據悉，在石岩鎮料坑新村經營鴿場和雞場的農戶有七成是湖南人，三成是廣東人。有養鴿戶表示，由於當地領導曾表示暫不會清拆上址，所以昨日許多村民在通往農場的小路阻止防暴警察時，沒想到對方會動手。&#13;<br> 另有養鴿戶指出，他們許多是下崗工人，他們在上址辛苦經營多年，農場可說是他們的身家性命，當局若沒有合理補償，說拆就拆，後果可能會很嚴重。</p></body></html>
