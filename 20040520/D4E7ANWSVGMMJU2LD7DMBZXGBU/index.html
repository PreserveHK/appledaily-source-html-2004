<html><header><meta charset="utf-8"><title>連炎輝認梅媽生計有問題</title></header><body><h1>連炎輝認梅媽生計有問題</h1><p>汪明荃（阿姐）和連炎輝昨日到北角出席樂施會活動，對於梅艷芳的遺產爭拗問題，身為阿梅生前保險顧問的連炎輝表示母親節時與梅媽吃過飯，並表示對方情緒低落。<br> &#13;<br> <spanclass>未可出售居所 &#13;<br> 至於梅媽是否依然每月有十萬元生活費，連炎輝說：「我唔知有幾多，但我知佢過年前收過一次錢後就冇收過。因為政府重未出遺產執行紙，呢啲法律上問題要幾年時間，連滙豐都未可以靈活運用。」當問到梅媽生計是否有問題時，連炎輝就只點頭示意，並表示梅媽現居的住所是長命契，所以要搞清楚契約方可出售。&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>
