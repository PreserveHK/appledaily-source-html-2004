<html><header><meta charset="utf-8"><title>魚油才可減輕濕疹哮喘</title></header><body><h1>魚油才可減輕濕疹哮喘</h1><p>不少人誤以為魚肝油有助改善哮喘、濕疹和鼻敏感等病情。事實上，至今未有醫學文獻證明魚肝油可改善敏感症狀，但就有文獻證實，魚油對改善濕疹及哮喘有幫助。&#13;<br> 魚油是從魚類體內脂肪提煉出來的物質，當中含有Omega3，分為不飽和脂肪酸DHA和EPA。Omega3可減少人體內的壞膽固醇，可降血脂、改善血栓塞和預防心臟病。但若進食過多，可能會令人感到惡心和令傷口流血，不過暫未有國際建議攝取量可供參考。</p></body></html>
