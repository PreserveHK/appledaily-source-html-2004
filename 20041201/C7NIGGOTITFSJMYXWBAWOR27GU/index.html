<html><header><meta charset="utf-8"><title>聖誕佳音：Bath聖誕市集明天開放</title></header><body><h1>聖誕佳音：Bath聖誕市集明天開放</h1><p>每年12月歐洲各地都有很多專為聖誕節開設的市場，單單在英國，每天去一個一個月都去不完。在Bath的ChristmasMarket將會在明天12月2日至12日開始營業，有工藝品、玩具、服裝、食物等包羅萬有，大人小朋友亦會穿上不同服飾搞搞氣氛，就像嘉年華會一樣。&#13;<br>&#13;<br>記者：陸伊琳</p><p>地點：AbbeyChurchYard羅馬聖泉對出廣場&#13;<br> 網址：<ahref http:>www.bathchristmasmarket.co.uk </ahref></p></body></html>
