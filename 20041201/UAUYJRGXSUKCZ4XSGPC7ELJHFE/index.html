<html><header><meta charset="utf-8"><title>聖誕限定：IPSA限量套裝自選最稱心</title></header><body><h1>聖誕限定：IPSA限量套裝自選最稱心</h1><p>每年踏入12月，最令人期待的就是於聖誕節當日可以收到很多禮物。其實不用假手於人，不妨在聖誕節購買扮靚套裝獎勵自己。IPSA2004年聖誕限定MysticalFaceKit，包括四款產品：指定項目有新出品透亮修護底霜和旅行裝亮麗蜜粉，自選項目為旅行裝卸妝潔面產品（可自選特效卸妝油、清盈卸妝啫喱或柔潤卸妝啫喱），以及自選一種色調的調色彩粉或絲柔亮麗唇膏。當然少不了附送一個小巧別致的晚妝袋，出席大小聖誕約會也可大派用場。	記者：黃潔蓮　攝影：楊錦文&#13;<br>查詢：IPSA（26996886）</p></body></html>
