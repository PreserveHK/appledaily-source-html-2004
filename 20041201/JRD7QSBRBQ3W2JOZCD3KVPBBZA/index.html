<html><header><meta charset="utf-8"><title>Beyond叫安仔勿對號入座</title></header><body><h1>Beyond叫安仔勿對號入座</h1><p>樂隊Beyond昨日重回他們首次自資開演唱會的堅道明愛社區中心，為下月二十七至二十九日舉行的演唱會舉行記者會，三人透露今次演唱會花了七位數字，專程在德國訂製一個長達七十呎的巨型投射螢幕，屆時將播放他們出道二十一年的珍貴相片及片段。&#13;<br> Beyond三子日前直言譚詠麟點名的新四大天王名不副實，許志安暗指Beyond的言論是為演唱會谷宣傳，黃貫中（Paul）昨日說：「我哋冇批評人，由頭到尾係對事唔係對人，係講緊成個樂壇，唔好對號入座。」&#13;<br> 採訪：馮美茵　&#13;<br> 攝影：陳偉權</p></body></html>
