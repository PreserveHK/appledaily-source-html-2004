<html><header><meta charset="utf-8"><title>徐子珊聖誕山區送暖</title></header><body><h1>徐子珊聖誕山區送暖</h1><p>徐子珊與符思思昨日出席在荃灣舉行的「仁濟慈善雙周2004」活動，兩位港姐與仁濟總理主持獎券攪珠儀式。<br> &#13;<br> <spanclass>頻做義工 &#13;<br> 徐子珊對於能為慈善出力感開心，她說：「以前喺美國讀書都做過義工，聖誕節時去老人院唱歌，不過自問歌喉唔係咁好，而且有啲歌詞都唔係好記得。」而今個聖誕節，她會到北京出席晚宴活動及到一些山區學校作親善探訪。&#13;<br> 此外，符思思亦喜歡做義工，她說：「我讀書時都做過義工，假期就去老人院做清潔，都唱過歌畀老人家聽，不過最後都係變成聽佢哋唱歌，但都一樣好開心。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
