<html><header><meta charset="utf-8"><title>猴頭菇最夾圓肉</title></header><body><h1>猴頭菇最夾圓肉</h1><p>猴頭菇又名猴頭蘑、獅子菇等，是一種野生的菌類。古時這野菌是進貢慈禧太后的珍貴食品，不過近年已是日常保健的健康食材。由於味道帶苦，以圓肉同煮，味道會較順口。&#13;<br>特性：性平味甘，有助消化、利五臟之功能。&#13;<br>療效：健脾胃、助消化、補益五臟，適用於消化不良、胃潰瘍、體質虛弱等症狀。&#13;<br>營養：含低脂肪、粗蛋白、粗纖維、鐵、鎂、磷和20種氨基酸。另外也含有維他命A、礦物質等。&#13;<br>推介食法：猴頭菇圓肉糖水&#13;<br>做法簡介：用兩個猴頭菇加三錢花旗參、甘草兩片、紅棗十粒和圓肉一両，連冰糖加八碗水同燉。&#13;<br>邊度買到：中藥舖	&#13;<br>記者：謝翠玲　攝影：周旭文</p></body></html>
