<html><header><meta charset="utf-8"><title>Cookies反串男裝變S4</title></header><body><h1>Cookies反串男裝變S4</h1><p>組合Cookies日前拍攝新歌《平凡明星》MV，四人首次反串男孩子穿上西裝外套，導演有這構思本是想凸顯她們的型格，殊不知四人反串出來效果卻像F4，因為她們擁有S形身材，故被在場工作人員取笑她們是S4。<br> &#13;<br> <spanclass>Kary新牌落地 &#13;<br> 當日導演租借了一架車作道具，剛剛考到車牌的Kary在MV中充當司機，扮演乘客的Theresa拍攝初時有點戰戰兢兢，不過當她得悉拍攝時Kary只需要慢駛，便非常放心。MV拍了一整天，Cookies四人到傍晚時分變回四位美少女，齊齊在大浴缸內玩泡泡。</spanclass></p></body></html>
