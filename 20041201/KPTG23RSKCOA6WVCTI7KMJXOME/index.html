<html><header><meta charset="utf-8"><title>方便攜帶即沖蜜糖柚子</title></header><body><h1>方便攜帶即沖蜜糖柚子</h1><p>踏入秋冬，喉嚨經常都會感到好乾涸，要滋潤喉嚨，呢款迷你蜜糖柚子是一個不錯的選擇，其小巧的果占型包裝，比過往的樽裝更方便攜帶，只要攜帶一粒在身，就隨時都可以飲到蜜糖柚子的清香甘甜，不時也可以為喉嚨滋潤。可隨意加入凍水或熱水沖調飲用，甚至乎可以作為果醬塗於麵包上享用，實行一物二用。</p><p>記者：陳冰麗　&#13;<br> 攝影：楊錦文&#13;<br> &#13;<br> 銷售點：海港城city'super（12月3-16日）&#13;<br> 崇光FreshMart（12月8-14日）</p></body></html>
