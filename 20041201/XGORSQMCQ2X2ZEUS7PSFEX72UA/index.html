<html><header><meta charset="utf-8"><title>張東健、金泰喜成整容人辦</title></header><body><h1>張東健、金泰喜成整容人辦</h1><p>韓國有線電視台為配合播映的整容節目，在網上舉辦了「假如你要整容，哪位明星最好？」的選舉，新鮮出爐的青龍影帝張東健以及劇集《天國的階梯》中的奸角「友莉」金泰喜齊齊成為最佳男女人辦。&#13;<br> 投票的三千位網友均認為張東健和金泰喜擁有完美樣貌，其中張東健的眼睛和鼻子，以及金泰喜的雙眼更是網友最愛。至於身材方面，最多女網友想擁有李孝利的胸部，男網友則希望擁有權相佑的健碩身材，而近日忽變肌肉男的裴勇俊則屈居第二。</p></body></html>
