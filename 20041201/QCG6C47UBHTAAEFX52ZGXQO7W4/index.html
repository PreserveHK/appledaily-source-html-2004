<html><header><meta charset="utf-8"><title>姊跳樓亡妹欲抱屍</title></header><body><h1>姊跳樓亡妹欲抱屍</h1><p>【本報訊】一名三十三歲姓劉女子，近日疑不堪癌病折磨及與丈夫感情決裂打擊，昨晨十時許離開屯門友愛邨愛智樓住所至十五樓電梯大堂走廊，踏上一張膠櫈攀越鐵欄跳樓，直墮地面。&#13;<br> 警方接街坊報案到場，證實女事主已死亡，用黑膠紙將屍體覆蓋。<br> &#13;<br> <spanclass>「衰人害死我家姐」 &#13;<br> 死者的二十六歲胞妹接警方通知趕至現場認屍時，情緒激動，並一度欲撲前抱屍，在場警員及保安員見狀阻止及安慰，其間她一度哭着高呼：「衰人！害死我家姐！」&#13;<br> 警方在女死者身上撿獲三封遺書，大致透露因病及不開心萌死，相信案件無可疑。屍體稍後由仵工舁送殮房。</spanclass></p></body></html>
