<html><header><meta charset="utf-8"><title>願望塗鴉人人是畫家</title></header><body><h1>願望塗鴉人人是畫家</h1><p>LesArtistes提供西餐主食、咖啡、各式花茶及自製甜品之外，也擺放本地創作的畫作。小店希望能成為藝術家集中地，歡迎畫家把作品擺放於此，純欣賞或是買賣也可以；現正擺放上海畫家余克危、香港畫家魚王、大快活集團創辦人羅開福的作品。此外，店內一幅牆現闢作「願望塗鴉」牆；客人可以在白卡紙上畫上圖畫，然後貼在牆上。店主Kenneth說，人人都有創作天份，不妨來一展所長。</p><p>LesArtistesCafe&amp;ArtGallery&#13;<br> 電話：34268918&#13;<br> 地址：天后電氣道98號萬愷大廈1樓&#13;<br> 營業時間：12:00nn-11:00pm（星期六營業至12:00mn）</p></body></html>
