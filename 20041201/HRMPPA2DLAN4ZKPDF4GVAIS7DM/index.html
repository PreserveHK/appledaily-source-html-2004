<html><header><meta charset="utf-8"><title>杜莉芭里摩亞丁父憂</title></header><body><h1>杜莉芭里摩亞丁父憂</h1><p>荷李活女星杜莉芭里摩亞（DrewBarrymore）的父親約翰杜利芭里摩亞（JohnDrewBarrymore），剛於前日去世，終年七十二歲。杜莉透過發言人表示，希望大家每當想起其父親時都面露微笑，然而約翰杜利的死因及在哪裏去世則未有公布。&#13;<br> <br> <spanclass>多次被拘捕 &#13;<br> 約翰杜利是二、三十年代著名影星約翰芭里摩亞（JohnBarrymore）的兒子，他十七歲便退出軍校，與電影公司簽訂電影合約，他曾因吸毒、酗酒及虐妻等多次被拘捕，並與子女決裂多年，晚年生活潦倒，杜莉過去接受訪問時曾表示她亦不知其父身在何方。</spanclass></p></body></html>
