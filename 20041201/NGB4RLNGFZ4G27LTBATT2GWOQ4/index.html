<html><header><meta charset="utf-8"><title>擬增發牌條款打黑工</title></header><body><h1>擬增發牌條款打黑工</h1><p>【本報訊】黑工問題嚴重，保安局昨向立法會保安事務委員會提交文件透露，當局正計劃在各類政府牌照中，增加發牌條款以阻嚇僱主聘用非法勞工，但保安局無進一步透露條款內容，只說保安局現向各政策局及部門諮詢有關建議的可行性。&#13;<br> 立法會議員李卓人則指出，聘用黑工的食肆或街市商舖，只要結業後再申請新牌，就能避過新措施的制裁，他建議日後若引入新發牌條款，應針對黑工僱主，不給他們發新牌；不過，像裝修這類僱用大量黑工的行業，根本「無牌可發」。</p></body></html>
