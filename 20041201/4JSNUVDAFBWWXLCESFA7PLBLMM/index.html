<html><header><meta charset="utf-8"><title>柳樂優彌變身馴象師</title></header><body><h1>柳樂優彌變身馴象師</h1><p>憑電影《誰知赤子心》榮膺康城影帝的十四歲童星柳樂優彌，現正身處泰國拍攝第二部電影《變了星的少年LittleRandyandShiningBoy》，並化身成馴象師，似模似樣。&#13;<br> <br> <spanclass>媲美高倉健 &#13;<br> 快高長大的柳樂優彌在泰國曬得一身黝黑皮膚，他在新片中扮演一位渴望成為馴象師的少年。&#13;<br> 柳樂之前在當地馴象中心接受特訓，並與年紀相若的少年馴象師一同騎着大象，見他騎象時表現得非常輕鬆，看來很快上手。&#13;<br> 導演河毛俊作大讚說：「柳樂是繼高倉健後另一位出色的電影演員，即使柳樂在鏡頭前甚麼也不用做，只是站起來，已像畫一般美。」</spanclass></p></body></html>
