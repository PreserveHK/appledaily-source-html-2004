<html><header><meta charset="utf-8"><title>茱姐剖腹分娩有驚無險</title></header><body><h1>茱姐剖腹分娩有驚無險</h1><p>金像影后茱莉亞羅拔絲（JuliaRoberts）日前終為丈夫丹尼慕達（DannyModer）誕下龍鳳胎，據知原來她分娩時並不順利，醫生要在緊急情況下為她剖腹產子，可幸兩名嬰兒出生後都平安無事。&#13;<br> 據雜誌《People》編輯透露，興奮的茱姐仍在醫院休養，她希望日內可返家休息。&#13;<br> <br> <spanclass>背傷惡化須休息 &#13;<br> 此外，佐治古尼（GeorgeClooney）與茱姐一樣也未能為新片《盜海豪情12瞞徒》宣傳，原來最近他證實椎間盤出現裂痕，更有惡化迹象，醫生叮囑他須多作休息，因此他將不能飛到東岸亮相電視節目。</spanclass></p></body></html>
