<html><header><meta charset="utf-8"><title>張曼玉做影后好霸道</title></header><body><h1>張曼玉做影后好霸道</h1><p>張曼玉早前憑電影《錯過又如何》獲得康城影后，她前晚在銅鑼灣出席該片首映。曼玉以高貴打扮出現，並由約六名保安護送進場。<br> &#13;<br> <spanclass>學法文艱辛 &#13;<br> 大會司儀陳霽平指張曼玉演繹該片角色很細緻，曼玉說：「我同嗰角色性格好接近，都係硬頸同好霸道，但面皮薄。法國電影進度好慢，娛樂性唔豐富，我學法文都好辛苦，暫時都唔會學其他語言。」曼玉表示奪得康城影后是對她二十年演戲生涯的肯定。&#13;<br> 而曼玉主持首映儀式後，便由保安護送離開。此外，身為玉寶表代言人的她，更獲大會送上名表。&#13;<br> 採訪：何永寧　攝影：陳偉權</spanclass></p></body></html>
