<html><header><meta charset="utf-8"><title>皇儲影帝匯聚倫敦睇首映</title></header><body><h1>皇儲影帝匯聚倫敦睇首映</h1><p>改編自大文豪莎士比亞（WilliamShakespeare）名著、由兩大影帝阿爾柏仙奴（AlPacino）及謝洛美艾朗斯（JeremyIrons）主演的《TheMerchantofVenice》，將於後日在英國公映，前晚此片率先在倫敦舉行首映禮，英國皇儲查理斯王子亦有到場，並與一眾演員寒暄一番，其中英國女星LynnCollins穿上性感低胸晚裝，成為全場焦點。&#13;<br> <br> <spanclass>好評如潮 &#13;<br> 此片月前曾在威尼斯影展中放映，外界好評如潮，而阿爾柏仙奴更被認為有機會憑此片再度問鼎奧斯卡影帝。</spanclass></p></body></html>
