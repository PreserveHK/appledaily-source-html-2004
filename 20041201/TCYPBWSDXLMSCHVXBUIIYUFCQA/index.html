<html><header><meta charset="utf-8"><title>車房工人強姦罪成今宣判</title></header><body><h1>車房工人強姦罪成今宣判</h1><p>【本報訊】車房工人陳家偉疑暗戀相識的啤酒女郎，於去年八月十六日，趁對方剛失戀，帶返寓所示愛遭拒後，涉兩度向她施暴。高等法院陪審團昨退庭商議近十小時後，以五對二大比數裁定工人兩項強姦罪名成立，今日宣判。&#13;<br> 陪審團退庭商議至晚上，突要求翻看被告會面錄影帶，惟法庭書記沒有保存錄影帶拷貝，聯絡警方負責該案的主管時，對方卻不知所終，也沒有接聽手提電話，法庭書記最後找到證物房鎖匙。法官稱，要求將事故向律政司刑事檢控專員及警方刑事及保安處處長滙報。&#13;<br> 案件編號：HCCC69/04</p></body></html>
