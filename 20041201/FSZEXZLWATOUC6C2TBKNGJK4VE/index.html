<html><header><meta charset="utf-8"><title>Lee&amp;Wrangler最強復刻</title></header><body><h1>Lee&amp;Wrangler最強復刻</h1><p>近排Levi's的日版復刻牛王成為眾潮人的頭號入貨之選，但要買都唔係一件易事，一係親身飛往日本，一係搵水貨舖幫手，但香港的水貨款又唔齊，價錢又貴，真係幾頭痛。倒不如揀復刻的Lee或Wrangler，咪以為呢兩個美國牛牌Out，其復刻作依然有水準，當中Lee的馬毛版101及WranglerBlueBell最為經典，近期呢兩個型號相繼推出復刻新作，除價位較平之外，最緊要係香港有得賣兼Size齊，但數量不多，要買趁手！&#13;<br>記者：李崗華&#13;<br>攝影：陳陶鈞</p><p>售賣點：&#13;<br> J-01（28080501）&#13;<br> 銅鑼灣百德新街57號地舖</p></body></html>
