<html><header><meta charset="utf-8"><title>色情電話不涉影像　較難控猥褻罪</title></header><body><h1>色情電話不涉影像　較難控猥褻罪</h1><p>色情電話服務在香港也大行其道，蘇格蘭這宗「網絡性愛」入罪案例，令人關注到同樣沒直接性接觸、大談淫猥說話的色情電話，其中一方會否因此被控猥褻罪的問題。&#13;<br> 本港立法會議員涂謹申指出，色情電話的情況與視像鏡頭的情況不同，色情電話本身沒有涉及影像，只能聽到對方的聲音，要控告一個人用聲音嚴重猥褻或非禮他人，不是沒可能，但比較困難，在舉證上尤其困難。&#13;<br> 本報記者</p></body></html>
