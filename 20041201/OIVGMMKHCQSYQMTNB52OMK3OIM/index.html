<html><header><meta charset="utf-8"><title>展貿中心27萬呎租出</title></header><body><h1>展貿中心27萬呎租出</h1><p>【本報訊】合和實業（054）位於九龍灣的國際展貿中心，剛獲亞太展貿集團承租27萬方呎樓面，租期1年。租用的樓面分布地下、2、4和6樓。&#13;<br> 亞太展貿中心會重新包裝有關樓層，改名為「香港·中國商品城」，供內地廠商舉行展覽會。&#13;<br> 合和年報顯示，國際展貿中心於95年落成，總面積近180萬方呎，包商品陳列室、會議室、展覽廳、餐廳及演講廳等。若以是次亞太展貿集團承租27萬方呎樓面計，已接近國際展貿中心總樓面的15%。&#13;<br> 早前，合和表示已經獲得政府有關部門同意，改變國際展貿中心的土地用途。補地價後，國際展貿中心可作商業及寫字樓用途。</p></body></html>
