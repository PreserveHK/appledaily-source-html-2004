<html><header><meta charset="utf-8"><title>　　鄭海泉攞董事獎 - 李八方</title></header><body><h1>　　鄭海泉攞董事獎 - 李八方</h1><p>鄭海泉呢個董事長有得攞「董事獎」，噚日香港董事學會嘅第四屆傑出董事獎，恒生銀行副董事長兼行政總裁鄭海泉獲選為藍籌公司組最佳執行董事，恒生同時重同希慎及嘉里建設兩家恒指成份股公司一齊獲選為「集體董事會類別獎」㖭。&#13;<br> 另外《亞洲貨幣》雜誌則按公司市值分組，選出新鴻基地產、大家樂、精門科技及毅力工業做香港區的最佳管理公司，新地更名列區內最佳管治公司第三名。恭喜晒！&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
