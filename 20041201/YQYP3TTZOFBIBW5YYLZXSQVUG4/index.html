<html><header><meta charset="utf-8"><title>福爾馬林用作屍體防腐</title></header><body><h1>福爾馬林用作屍體防腐</h1><p>福爾馬林是甲醛的俗名，主要用作屍體防腐，工業上可作為清潔劑及化工原料等，具有很大腐蝕性和刺激性，成人吸入三十五克已可休克甚至死亡。今年六月，世界衞生組織將甲醛列為致癌物質。世衞指出，有「充足」例證證明，甲醛導致鼻咽癌；也有「強力還不足夠」例證證明，甲醛導致白血病。&#13;<br> 至於雙氧水，學名氧化氫，是漂白及消毒劑，食了含雙氧水食品，不僅會對消化系統有強烈刺激，還有致癌、致畸形和引發基因突變的潛在危險。也有不少研究顯示，雙氧水會加速人體衰老，與老人癡呆症有密切關係。</p></body></html>
