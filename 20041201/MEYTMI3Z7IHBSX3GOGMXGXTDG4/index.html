<html><header><meta charset="utf-8"><title>NBA每周之星</title></header><body><h1>NBA每周之星</h1><p><spanclass>西岸 &#13;<br> 馬利安（太陽前鋒）&#13;<br> 馬利安平均得25.7分、14.3個籃板、2次助攻及1.67次封截，助太陽上周取得3連勝。馬利安已連續5戰錄得兩雙成績。<br> &#13;<br> <spanclass>東岸 &#13;<br> 勒邦占士（騎士前鋒）&#13;<br> 占士在騎士上周3戰全勝紀錄中，平均錄得29.7、6成7投籃命中率、6.3個籃板及6.7次助攻，當中勝活塞之戰攻入職業新高43分。</spanclass></spanclass></p></body></html>
