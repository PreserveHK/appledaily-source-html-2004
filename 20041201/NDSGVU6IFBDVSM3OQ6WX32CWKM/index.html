<html><header><meta charset="utf-8"><title>陳嘉上渴望當陪審員</title></header><body><h1>陳嘉上渴望當陪審員</h1><p>【本報訊】導演陳嘉上昨日現身高等法院，就一宗案件等候遴選為陪審員，最後他沒有被法庭抽中。他於庭外笑言（圖），幾年前亦曾有機會列入候選名單，當時因正在外地拍戲，失去機會，但他不時到法庭觀摩，吸取靈感。&#13;<br> 他又稱，很渴望被抽中，認為當陪審員是一個寶貴經驗，雖然他目前有工作在身，但如果幸運被法庭選中，他會樂於盡公民責任，出任陪審團成員，對於昨日再落空，不免失望。&#13;<br> 陳曉薇攝</p></body></html>
