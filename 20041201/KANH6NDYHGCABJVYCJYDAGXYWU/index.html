<html><header><meta charset="utf-8"><title>日潮玩：<br>限定版手表賀儍豹40歲</title></header><body><h1>日潮玩：<br>限定版手表賀儍豹40歲</h1><p>4月11日出生的儍豹，不經不覺已陪伴Fans度過四十個寒暑，日本的GSX公司將推出一對男女裝限定版手表（各預售?39,900，約$3,000），限量411隻，之前GSX出過《蜘蛛俠》、《22世紀殺人網絡》等限量版都成搶手貨，儍豹近年精品較少，預計炒得起。&#13;<br>&#13;<br>記者：張一豪</p><p>查詢電話：（81）3-5360-6705</p></body></html>
