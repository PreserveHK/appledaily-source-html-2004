<html><header><meta charset="utf-8"><title>擬保留內地商務簽注</title></header><body><h1>擬保留內地商務簽注</h1><p>【本報訊】保安局局長李少光昨與廣東省公安廳廳長梁國聚會面，李少光會後表示，當局關注持商務簽注的內地人士來港犯案問題，但認為若取消商務簽注，會對經商人士帶來不便，影響兩地經貿往來。自內地今年三月起收緊簽發商務簽注後，持證來港從事黑工及賣淫而被捕人數，分別較去年同期下降近七成及五成。&#13;<br> 李少光與梁國聚又討論了本港今年搜獲的毒品可卡因較去年上升，粵港當局承諾加強合作打擊跨境販毒。但李少光表示，今次會面並無特別提及民主黨何偉途被指因嫖妓而扣囚內地事件。</p></body></html>
