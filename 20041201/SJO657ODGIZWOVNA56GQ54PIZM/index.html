<html><header><meta charset="utf-8"><title>　　艾爾敦畫出馬騮 - 李八方</title></header><body><h1>　　艾爾敦畫出馬騮 - 李八方</h1><p>滙豐大班艾爾敦簽文件就多，畫公仔相信都冇幾可。噚日滙豐捐錢畀「比比和朋友」嘅記者會上，艾爾敦同幾個小朋友畫公仔，十幾分鐘就畫咗隻馬騮仔，好鬼得意，唔知艾爾敦係咁有美術天份，定係之前一日練咗好耐先有咁嘅成果？講番「比比和朋友」活動，其實係一個為五至七歲兒童設計嘅課程，提升幼兒面對情緒問題嘅能力。滙豐贊助咗三百六十五萬元，係佢哋今年最大嘅捐款。李潤芳攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
