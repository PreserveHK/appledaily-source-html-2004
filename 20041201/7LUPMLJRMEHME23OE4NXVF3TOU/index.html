<html><header><meta charset="utf-8"><title>告東尼今做矯形手術</title></header><body><h1>告東尼今做矯形手術</h1><p>【本報訊】練馬師告東尼上周日在沙田九肚山豪宅遇劫抗賊受傷，仍然在威爾斯親王醫院留醫，他鼻樑的傷處出現骨裂，今日將進行矯形手術治理。&#13;<br> 告東尼的妻子林寶蓮（圖左）昨一直在病榻前守候，練馬師黃汝安及「星威寶」的馬主，昨晨亦到醫院探望。據他們表示，告東尼將不能出席今晚的賽事。在昨晨十一時，告東尼推出病房前往照X光時，他看來精神飽滿並豎起右拇指（圖右），以示傷勢並無大礙。&#13;<br> 吳國威攝</p></body></html>
