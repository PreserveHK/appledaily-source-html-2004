<html><header><meta charset="utf-8"><title>李逸朗無意戀Race</title></header><body><h1>李逸朗無意戀Race</h1><p>女子組合2R、李逸朗（Don）和吳卓羲等，昨日到灣仔小童群益會出席活動，並大玩團體遊戲。早前有周刊指2R的Race出席活動時與阿Don十分避忌，Race說：「點解我要避佢？如果我同佢有拍過拖之後分手就話要避。」<br> &#13;<br> <spanclass>思考台詞冇傾偈 &#13;<br> 阿Don則解釋說：「我嗰日有同阿Race講嘢，只不過大家都諗緊上台時講乜先冇傾偈，總之我對佢冇愛意，只可以發展友誼。」不過及後當記者要求他們合照時，Race即捉着姊姊Rosanne一齊拍照，其後剩下Race及阿Don合照時，Race就表現得頗為尷尬。&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
