<html><header><meta charset="utf-8"><title>柏芝、吳彥祖上床一陣味</title></header><body><h1>柏芝、吳彥祖上床一陣味</h1><p>張栢芝和吳彥祖（Daniel）合作拍攝新片《旺角黑夜》，栢芝扮演妓女，Daniel則扮演內地來港的殺手，二人更要在時鐘酒店拍攝。&#13;<br> 因時間緊迫，他們拍攝一場床上戲時，沒有換新被鋪便開工，但床鋪發出陣陣異味，二人拍攝時均甚不自然。<br> &#13;<br> <spanclass>「唔知乜人瞓過」 &#13;<br> 栢芝拍攝後說：「我同Daniel都未嚟過呢啲地方，好污糟，都唔知乜人瞓過喺度，所以坐上去即刻周身唔自在，我希望一take就OK，唔使NG。」Daniel則說：「唔知係心理作用，抑或真係有嘢咬，我聽到導演話cut機，就好快咁彈起身。」</spanclass></p></body></html>
