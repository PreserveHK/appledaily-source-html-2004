<html><header><meta charset="utf-8"><title>青葵公路往葵芳記住咪超速</title></header><body><h1>青葵公路往葵芳記住咪超速</h1><p>連接葵青區與西九龍快速公路嘅一段青葵公路，既筆直又平坦，故此有唔少駕駛者都會在此踩快少少，務求可以快啲到達目的地；之不過若你選擇喺往葵芳嘅支路離開的話，咁記住要緊記時速50km/h嘅限制喇！事關警方會派員喺葵福路天橋底、葵芳閣附近設置「騎呢位」，恭候一啲見到落斜就會「踩快啲」嘅駕駛者。除此之外，由於呢條支路嘅盡頭係會與葵涌道滙合，所以當你小心俾人影快相嘅同時，亦要小心從右邊切線往葵芳嘅車輛呀！&#13;<br> &#13;<br> 記者、攝影：鄭達基</p></body></html>
