<html><header><meta charset="utf-8"><title>實德百利保配股集資</title></header><body><h1>實德百利保配股集資</h1><p>【本報訊】正值證監會調查部份上市公司的配股活動之際，無阻澳門實德（487）與百利保（617）配售活動。昨日停牌的澳門實德指出，將公布有關發行新股的通告。市場消息稱，澳門實德將以每股0.63元，發行1.5億新股，集資9450萬元。配售價較停牌前0.66元，折讓4.5%。&#13;<br> 另外，百利保昨早宣布，以先舊後新方式配售2億股，配售價每股0.21元，較停牌前0.227元折讓7.5%。是次配股的淨集資額約4100萬元，將用作一般營運資金及投資用途，但現無即時特定投資計劃。</p></body></html>
