<html><header><meta charset="utf-8"><title>利亞首三月純利升17%</title></header><body><h1>利亞首三月純利升17%</h1><p>【本報訊】於中港經營OK便利店的利亞零售（8052）公布首季純利851萬元，較上年度同期升17%；營業額4.03億元，升15%；毛利率輕微改善至31.3%。&#13;<br> 若撇除期內新開分店，本港及廣州可供比較店舖之營業額，分別較03年同期升5%及10%；集團指首季業務扭轉了過去兩年的跌勢，主要是本港經濟復甦及集團有效節流。利亞行政總裁楊立彬表示，首季業務表現雖較預期為佳，預期4及5月業務表現續理想，但集團未擬調整今年的發展目標。</p></body></html>
