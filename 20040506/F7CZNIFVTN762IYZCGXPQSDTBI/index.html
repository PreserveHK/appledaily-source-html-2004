<html><header><meta charset="utf-8"><title>柴油車廢氣令人患氣喘</title></header><body><h1>柴油車廢氣令人患氣喘</h1><p>一項以氣喘為題的研討會，昨日配合「世界氣喘日」在倫敦舉行，而於公布了新的醫學研究，結果顯示燃燒柴油的車輛所排放的廢氣，可令健康的人罹患氣喘，並導致有氣喘問題的人發病。&#13;<br> 世衞將每年五月第一個星期二訂為「世界氣喘日」，而英國醫學界為提高政府及大眾對氣喘的重視，特別舉行上述研討會。與會醫學專家呼籲，各國政府必須考慮到柴油車所排出的廢氣對大眾健康帶來的威脅，故建議柴油車加裝有效過濾裝置，防止柴油廢氣中的細小粒子進入空氣中。</p></body></html>
