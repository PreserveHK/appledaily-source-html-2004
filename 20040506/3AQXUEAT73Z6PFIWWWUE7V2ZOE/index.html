<html><header><meta charset="utf-8"><title>姬妮芙為BB棄事業</title></header><body><h1>姬妮芙為BB棄事業</h1><p>臨盆在即的金像影后姬妮芙柏露（GwynethPaltrow），最近為雜誌《W》拍攝了封面照，雖然她未如早年狄美摩亞（DemiMoore）般全裸上陣，但腹部隆起的她拍照時依然型格十足。&#13;<br> 姬妮芙接受雜誌訪問時表示，今次初為人母的她，從其演員母親比芙丹娜（BlytheDanner）中得到啟發。比芙當年把其事業放在一旁，全力撫養姬妮芙及其兄弟積（Jake），姬妮芙說：「我母親推掉這些能令她成為超級巨星的電影。」</p></body></html>
