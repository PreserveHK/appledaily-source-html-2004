<html><header><meta charset="utf-8"><title>《無極》拆景大陣仗</title></header><body><h1>《無極》拆景大陣仗</h1><p>陳凱歌早前在內地浙江橫店拍攝新片《無極》，並在秦王城內搭了一個魔幻王城，佔地二百畝。&#13;<br> 昨早十時半，製作隊舉行拆景儀式，由於秦王城本是當地的旅遊點，所以吸引數百名遊客觀看拆景，其中十多名遊客更被抽中一起參與儀式。<br> &#13;<br> <spanclass>移師雲南拍攝 &#13;<br> 《無》片在橫店的拍攝已告一段落，魔幻王城其中價值三十多萬的景，將會被運回北京繼續使用，拍攝大隊於周日已移師雲南工作，不過張栢芝和謝霆鋒暫時不用參與拍攝，現時在雲南開工的演員包括張東健、真田廣之和劉燁。&#13;<br> 記者崔達利浙江直擊</spanclass></p></body></html>
