<html><header><meta charset="utf-8"><title>烹調燕窩三部曲</title></header><body><h1>烹調燕窩三部曲</h1><p>盞記燕窩指出，處理燕窩分為三個步驟，第一將燕窩用溫水浸三十分鐘，再用濾網將水隔去，用溫水沖洗及過水兩至三次。第二將洗好的燕窩以適量的溫水浸發兩至三小時，直至燕窩發透。&#13;<br> 最後步驟將燕窩連適量的熱滾水注入燉盅（一両乾燕窩約需四至五碗水），再放入冰糖等材料，以文火烹燉，需時按其產地及質地而定，由四十五分鐘至三數小時不等。燉燕窩的秘訣是待燉盅內的燕窩，至晶瑩剔透而不至水汪汪，應燉至四十五分鐘可揭蓋看看燕窩狀況。</p></body></html>
