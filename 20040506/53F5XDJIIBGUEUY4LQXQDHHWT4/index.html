<html><header><meta charset="utf-8"><title>航空公司推淡季優惠</title></header><body><h1>航空公司推淡季優惠</h1><p>【本報訊】航空公司趁旅遊淡季推出優惠，國泰航空推出超級周末旅遊計劃，來回曼谷經濟客位機票連三日兩夜酒店住宿，只需一千三百八十元。<br> &#13;<br> <spanclass>出示登機證有折扣 &#13;<br> 參與國泰超級周末旅遊計劃的旅客，必須在五月十四日或十五日出發前往曼谷。國泰香港及中國營業總經理程鼎一表示，在旅遊淡季推出的超級周末計劃，可迎合追求價廉物美的即興旅遊人士。大韓航空亦宣布，旅客前往各旅行社訂購大韓航空機票時，只須出示五月五日至六月十五日期間出發的大韓航空登機證，將可於下一旅程獲得最高達一千元折扣。優惠機票適用於今年九月十五日起至十一月三十日期間由香港出發的旅程。詳情可致電各旅行社查詢。</spanclass></p></body></html>
