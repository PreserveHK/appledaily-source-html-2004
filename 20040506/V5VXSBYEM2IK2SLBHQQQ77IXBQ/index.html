<html><header><meta charset="utf-8"><title>奧遜姊妹花性感雙重奏</title></header><body><h1>奧遜姊妹花性感雙重奏</h1><p>由羅拔迪尼路（RobertDeNiro）創辦的紐約Tribeca電影節，前日已舉行至第四日。瑪莉姬蒂奧遜（Mary-KateOlsen）及艾絲莉奧遜（AshleyOlsen）姊妹花主演的新片《NewYorkMinute》前日在電影節中舉行首映禮，兩位小妹妹打扮得性感成熟，連羅拔迪尼路也被她們迷倒。&#13;<br> 此外，羅拔迪尼路首次公開談及他患癌的經歷，他說：「我現在很好，我真是幸運，當時醫生為我進行活組織檢查，然後發現一些不妥。」</p></body></html>
