<html><header><meta charset="utf-8"><title>恆隆5600萬增持附屬</title></header><body><h1>恆隆5600萬增持附屬</h1><p>【本報訊】按聯交所資料顯示，恒隆集團（010）於本周一以平均每股10.58元，增持529.3萬股恒隆地產（101）股份，涉資約5600萬元；持股量由原來55.97%，增至56.13%。按昨日恒隆地產收市價10.25元，有關股份帳面蝕174.67萬元。&#13;<br> 另外，爪哇企業（251）公布，旗下持59.97%的新西蘭上市公司TTP，同意以3.52億元出售位於奧克蘭的一幢物業。售價較去年底帳面值高出1870萬元。</p></body></html>
