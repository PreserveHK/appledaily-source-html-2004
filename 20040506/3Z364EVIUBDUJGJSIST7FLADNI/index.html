<html><header><meta charset="utf-8"><title>巨型輸送帶現身尖沙嘴GigaSports萬呎旗艦店</title></header><body><h1>巨型輸送帶現身尖沙嘴GigaSports萬呎旗艦店</h1><p>尖沙嘴近日新開名牌旗艦店一間接一間，早前I.T一間間新店頻頻進駐新港中心。最新的潮界目的地，竟然係海運大廈。&#13;<br>NewBalance最近進駐海運開設專門店成焦點，除此之外，還有過萬呎的GigaSportsSuperstore，波鞋當然係主打，波衫等等運動用品也少不了。最特別係店內一條橙色巨型輸送帶，原來店舖貨倉喺正舖頭樓上，輸送帶實用之餘，亦夠晒Gimmick。</p><p>GigaSports（21159930）&#13;<br> 地址：尖沙嘴海運大廈2階OT244~247號舖</p></body></html>
