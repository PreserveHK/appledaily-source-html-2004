<html><header><meta charset="utf-8"><title>專產諾獎得主</title></header><body><h1>專產諾獎得主</h1><p>劍橋大學於十三世紀創立，是全英歷史第二悠久的大學。強項是科學，至今已培育六十多名諾貝爾得主，冠絕全球。此外，該校還出了十四名英國首相。該校著名畢業生包括科學家牛頓、提出進化論的達爾文，以至大詩人拜倫等。中國詩人徐志摩就曾寫下新詩《再別康橋》緬懷在劍橋的生活。物理學奇才霍金也在劍橋做研究。去年劍橋獲《泰晤士報》權威大學指南選為全英第二最佳大學，僅次於牛津。&#13;<br> 《蘋果》資料室</p></body></html>
