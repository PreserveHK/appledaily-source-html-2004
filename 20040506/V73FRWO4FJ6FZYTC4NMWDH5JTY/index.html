<html><header><meta charset="utf-8"><title>愛心熊團結世界</title></header><body><h1>愛心熊團結世界</h1><p>【本報訊】超過一百三十隻身高兩米、色彩繽紛而各具特色的愛心熊（圖），將於本月十六日至下月二十七日在維多利亞公園中央草坪與市民見面，這個名為「熊熊愛心連世界」的展覽除展出世界各地藝術家設計的愛心熊外，其中十二隻更出自本港藝術家的手筆，他們在雪白的小熊身上塗上獨特的色彩及圖案，有人以維港為主題，亦有人以自己孫兒的形象為設計藍本，屆時，不同造型的愛心熊更會手連手、肩並肩在維園圍圈，帶出各國團結、互相包容的信息。市民可免費入場參觀。&#13;<br> 黃賢創攝</p></body></html>
