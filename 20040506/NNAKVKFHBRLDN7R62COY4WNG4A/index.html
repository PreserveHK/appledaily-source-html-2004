<html><header><meta charset="utf-8"><title>信貸評級影響借債成本</title></header><body><h1>信貸評級影響借債成本</h1><p>信貸評級的高低，本來是反映發債體（即借款一方）的償還能力及風險狀況，但也可引申作國際金融界對其政經形勢的評估指標。標普與穆迪均是有名的國際評級機構，其評級對一個國家以至一家企業的債務安排，有重要影響，因為銀行會因應評級高低，決定貸款利率水平，甚至是否借貸。比如說，假如香港的評級降低，政府要借款（如發債券）就存有困難；就算能借，也要付出較以往更高的利息。&#13;<br> 至於評級展望，則反映評級機構對發債體，在一段時間內評級潛在變動的可能。如評級展望是負面，意即在中長期內，發債體的信貸評級有被調低的可能性，但對發債體目前進行的借貸，不會構成直接影響。</p></body></html>
