<html><header><meta charset="utf-8"><title>位元堂指控藥行偽冒</title></header><body><h1>位元堂指控藥行偽冒</h1><p>【本報訊】百年老店「位元堂」指控本地一家藥業公司，以自己的中藥丸，冒充是位元堂的暢銷中成藥「扶正養陰丸」，並侵犯位元堂商標，昨日入稟高等法院，索取賠償。&#13;<br> 原告是位元堂藥廠有限公司，被告是一豐藥業有限公司，位於油塘一間工業大廈；位元堂生產的「養陰丸」，市面曾充斥冒牌貨，海關接獲投訴，去年八月突擊搜查，在八間藥房撿獲七十二罐冒牌貨。&#13;<br> 案件編號：HCA1057/2004</p></body></html>
