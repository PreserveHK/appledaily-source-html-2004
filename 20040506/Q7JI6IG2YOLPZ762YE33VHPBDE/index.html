<html><header><meta charset="utf-8"><title>550萬像素DC唔使$1,000</title></header><body><h1>550萬像素DC唔使$1,000</h1><p>呢部Z-CYBERPiXo數碼相機又再向平價挑戰，以唔使$1,000嘅超低價，就可以拍得550萬像素相片，PiXo使用314萬像素CMOS，以插補值技術將相片擴大至550萬像素輸出，質素雖然未必能與CCD相機睇齊，但功能亦算齊全，備有4倍數碼變焦、無限連續性錄影及錄音，機背已設有一個1.6吋屏幕專供睇相之用，返到屋企又可駁上電視睇相，加埋只用2粒AA電芯就夠玩，內置16MB又可用SD卡，攝影新手學影相就最啱用。&#13;<br>&#13;<br>記者：許福合</p></body></html>
