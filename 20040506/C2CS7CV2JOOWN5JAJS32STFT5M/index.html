<html><header><meta charset="utf-8"><title>裴勇俊豪攬醜男？</title></header><body><h1>裴勇俊豪攬醜男？</h1><p>韓國男星裴勇俊在日本極受歡迎，搞笑男星GORI最近在其搞笑節目《WANNAIR&amp;R》中，照抄裴勇俊在韓劇《藍色生死戀II》中的造型，並加以醜化，豪情地攬着另一怪男，場面惹笑。&#13;<br> <br> <spanclass>影迷韓國掃貨 &#13;<br> 另外，韓國報章指有大批日本fans趁日本過去一周公眾假期，專程飛往韓國狂掃裴勇俊作代言人的衣服等產品，還要求店員一定要附送裴勇俊作模特兒的服裝小冊子，令該品牌近日的銷量突然飆升。</spanclass></p></body></html>
