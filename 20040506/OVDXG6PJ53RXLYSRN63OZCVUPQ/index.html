<html><header><meta charset="utf-8"><title>前女區議員騙款罪成</title></header><body><h1>前女區議員騙款罪成</h1><p>【本報訊】沙田區議會前區議員廖韻兒，於○○年至○二年在職期間，在區內舉辦的多項環保活動中，利用虛假的發票及收據，詐騙沙田區議會近八萬元經費，昨於沙田法院被裁定八項偽造帳目罪成，裁判官將案件押後至五月十九日，被告還柙候判。&#13;<br> 四十三歲被告廖韻兒，於九九年至○三年度任職沙田區議會議員，亦是沙田火炭銀禧花園業主立案法團主席，控罪指她於○○年十月至○二年七月期間，向沙田區議會及環境保護運動委員會提交虛假的印刷公司及廣告製作公司的收據及義工津貼收據等文件，成功騙取區會活動經費約八萬元。&#13;<br> 案件編號：STCC1485/04</p></body></html>
