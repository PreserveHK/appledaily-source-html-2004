<html><header><meta charset="utf-8"><title>生蛇腰間圍一圈不會致死</title></header><body><h1>生蛇腰間圍一圈不會致死</h1><p>皮膚科專科醫生馮健港指出，不少市民對「生蛇」存在誤解，就是以為當生蛇的皮膚部份沿着腰間圍成一圈，患者便會死亡，他澄清這是完全沒有科學根據。<br> &#13;<br> <spanclass>顯示免疫系統差 &#13;<br> 馮健港稱，若生蛇情況圍成一圈的病人，不一定會死亡；而生蛇後死亡的病人，真正死因也非因為皮膚上的蛇圍成一圈所致。有關情況只是顯示病人的免疫系統差，導致生蛇情況不只發生在一小部份的皮膚上。病人的死亡或與其免疫系統未能有效對抗病毒，引起肺炎、腦炎等併發症而死亡有關。</spanclass></p></body></html>
