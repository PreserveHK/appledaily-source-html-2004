<html><header><meta charset="utf-8"><title>李明逵：毋須檢討髮色規定</title></header><body><h1>李明逵：毋須檢討髮色規定</h1><p>【本報訊】天生棕髮的女高級督察林秀華挑戰警務處「染髮禁令」，在高等法院司法覆核勝訴。警務處處長李明逵昨強調警隊儀容非常重要，會繼續執行有關指令，要求人員遵守髮色自然的規定，現時無需要檢討。<br> &#13;<br> <spanclass>與女督察「庭外和解」 &#13;<br> 李明逵昨日主持新水警輪下水禮時解釋，向法庭興訟的女高級督察是染髮在先，警方修訂染髮禁令在後。因此，處方透過「庭外和解」平息有關爭議，法院並沒就案件作出裁決。&#13;<br> 他重申，警隊屬於紀律部隊，非常注重個人儀容，包括髮型也要保持自然狀態，髮色應保持原來顏色。他強調，有關指令仍然有效，會繼續執行，不覺得需要檢討。</spanclass></p></body></html>
