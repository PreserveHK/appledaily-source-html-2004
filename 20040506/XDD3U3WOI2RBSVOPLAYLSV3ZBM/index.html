<html><header><meta charset="utf-8"><title>乘頌親恩專線遊覽港九</title></header><body><h1>乘頌親恩專線遊覽港九</h1><p>潮流興短線遊，母親節不妨陪媽媽乘巴士遊車河，在5月8日至6月20日的逢星期六日，乘新巴及城巴特別挑選的26條來往港九旅遊點的「頌親恩專線」，以八達通付費，即可自動參加大抽獎，有機會贏取環繞維港與青馬大橋的海龍觀光船票。另外，在5月9日11:00am至1:00pm，你還可以帶媽媽前往筲箕灣巴士總站，與新巴古董工車及城巴古典開篷巴士這兩部罕有「古典寶貝」合照呢！&#13;<br>&#13;<br>記者：陳慧敏</p><p>查詢熱線：28730818&#13;<br> 新巴網頁：<ahref http:>www.nwfb.com.hk &#13;<br> 城巴網頁：<ahref http:>www.citybus.com.hk </ahref></ahref></p></body></html>
