<html><header><meta charset="utf-8"><title>5000萬觀眾告別《老友記》</title></header><body><h1>5000萬觀眾告別《老友記》</h1><p>過去十年風魔萬千美國視迷的電視劇《老友記》，今日將播映最後一集大結局，觀眾都很期待知道由珍妮花雅麗絲頓（JenniferAniston）扮演的Rachel及大衞舒溫馬（DavidSchwimmer）飾演的Ross戀情的最終發展，NBC電視台預計大結局將吸引五千萬以上觀眾收看。&#13;<br> 上月六位主要演員一起接受名嘴奧花雲費（OprahWinfrey）訪問，該訪問已製作成節目《TheCastOfFriendsReunite》，於明日奧花雲費的節目中播出。</p></body></html>
