<html><header><meta charset="utf-8"><title>TOM受惠分拆首季扭虧</title></header><body><h1>TOM受惠分拆首季扭虧</h1><p>【本報訊】TOM集團（8001）公布首季業績轉虧為盈，錄得純利6.54億元，去年同期虧損4286萬元，主要受惠於分拆TOM在線（8282）帶來8.73億特殊收益；營業額升20%，至5.15億元；每股盈利16.68仙，不派息。&#13;<br> 首席執行官王兟表示，已定下全年目標──營業額20億至25億元，EBITDA升1倍。他說宏調對集團未有影響，今年增長主要來自互聯網業務。&#13;<br> 期內TOM為華娛電視（1.09億元）及合資公司廣州鴻翔音像（4700萬元）作2.4億元的一次性撥備，王兟稱可見將來毋須再作撥備。</p></body></html>
