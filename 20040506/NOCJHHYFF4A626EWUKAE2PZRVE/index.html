<html><header><meta charset="utf-8"><title>東航沽發動機套7億</title></header><body><h1>東航沽發動機套7億</h1><p>【本報訊】東方航空（670）昨日公布，向獨立第三者出售24台客機備用發動機，作價7億元，隨後租回部份發動機。東航將會在是次交易中錄得370萬元盈利。該公司昨復牌後一度急升至1.62元，收市報1.55元，升1.97%。&#13;<br> 東方航空表示，已經租回其中17台發動機，其中1台的租期為48個月，其餘為84個月。東航在公布中又指出，有關交易可以改善該公司配置及使用固定資產的情況，減輕該公司的資金壓力。</p></body></html>
