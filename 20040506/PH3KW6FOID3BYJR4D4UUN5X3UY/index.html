<html><header><meta charset="utf-8"><title>梅媽母子60萬緝落降兇手</title></header><body><h1>梅媽母子60萬緝落降兇手</h1><p>梅艷芳母親梅覃美金與長子梅啟明，昨日到新城電台接受薛家燕主持的《家天下》訪問，事後梅媽母子接受訪問時，梅啟明聲稱懸紅六十萬在泰國緝拿落降頭兇手。&#13;<br> 梅媽表示今天有代表律師到法院，要求將梅艷芳的遺產執行令，由目前只有滙豐銀行代表劉太負責，加入一名代表律師共同監管。<br> &#13;<br> <spanclass>契女欲對質甩底 &#13;<br> 此外，自稱梅媽契女的Christine對於梅媽不認她，昨日凌晨相約傳媒往梅媽寓所欲當面對質，但Christine卻臨時甩底，她在電話中說：「話我白撞，我好唔高興，我𠵱家冇契媽。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
