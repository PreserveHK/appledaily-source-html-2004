<html><header><meta charset="utf-8"><title>闖學校上課不屬刑事</title></header><body><h1>闖學校上課不屬刑事</h1><p>關於一名女童穿着別人校服，到並不屬於她就讀的學校上課，法律界人士廖成利指出，該名女童只是去學校上堂，如果沒有做出任何刑事行為，例如偷竊、爆竊及刑毀等，對學校及其他學生都沒有構成損害，在刑事方面不能進行檢控，警方只會作出口頭警告。&#13;<br> 廖成利續稱，由於該女童進入的學校是私人物業，屬擅闖私人地方，學校方面有權禁止她入內，但這方面屬民事性質，學校可以申請禁制令，阻止其再次進入。</p></body></html>
