<html><header><meta charset="utf-8"><title>東方海外收入升37%</title></header><body><h1>東方海外收入升37%</h1><p>【本報訊】東方海外（316）昨日在公司網站公布，首季貨運量為72.6萬個標準箱，較去年同期增長25%；期內總收入增加37%，至58.5億元。&#13;<br> 該公司表示，雖然期內增加了26%運力，但載貨率持平；平均每個標準箱的收入更增加9.7%。分析員估計，隨着市場需求增加，東方海外的運費可望進一步上升，令收入續有增長。&#13;<br> 各條航線當中，以亞洲及澳洲航線的貨運量較為強勁，共運載30.7萬個標準箱，上升32.2%；其次是泛太平洋航線，運載了22.8萬個標準箱，增長17.9%，收入為26億元。</p></body></html>
