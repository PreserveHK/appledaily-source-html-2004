<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>「請問，你找到你的童年了嗎？」疤頭湯尼緊張地問。&#13;<br>繃帶馬搖搖頭。&#13;<br>「千萬別去找回自己的童年，&#13;<br>否則所有的痛苦都會再來一遍！」疤頭說。&#13;<br>「那快樂也會再來一遍啊！」繃帶馬說。&#13;<br>「快樂再來一遍，你並不會覺得更快樂，&#13;<br>但痛苦再來一遍，你的痛苦會更痛苦。」疤頭說。&#13;<br>「我聽不懂耶！」繃帶馬小&#13;<br>小聲地說。</p></body></html>
