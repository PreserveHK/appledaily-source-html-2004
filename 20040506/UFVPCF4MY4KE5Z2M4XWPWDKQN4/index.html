<html><header><meta charset="utf-8"><title>　　虛擬經濟與夢境 - 李八方</title></header><body><h1>　　虛擬經濟與夢境 - 李八方</h1><p>全國人大常委會副委員長成思危本身係經濟學家，噚日應邀來港講「虛擬經濟與中國金融改革」，題目已經深，講嘅內容更加複雜同學術性，台下嘅工商界人士重可以跟得上，但本身係醫生嘅鄔維庸竟然聽到瞌眼瞓，所以話啦，即使係為擦鞋捧場，如果唔想去聽就唔好死頂，否則捧場變踩場。回個頭睇吓，理大校長潘宗光亦唔好得去邊，一樣瞓到頭都側。唔知佢哋邊個發嘅夢真實啲呢？&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
