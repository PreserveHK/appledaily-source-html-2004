<html><header><meta charset="utf-8"><title>陳煒搶鏡陰謀論</title></header><body><h1>陳煒搶鏡陰謀論</h1><p>陳煒、麥家琪、珈潁及王薇昨日到跑馬地出席「亞洲電視賽馬日2004」記者會，大會更安排四位靚女拉小馬合照。眾人中以穿上吊帶裙的陳煒最為搶鏡，陳煒說：「條裙係公司嘅，我覺得呢個係個陰謀，着條吊帶裙同啲馬仔影相。」<br> &#13;<br> <spanclass>珈潁搵馬仔陪 &#13;<br> 珈潁則瞓身與小馬合照，叫現場人士大吃冰淇淋，麥家琪雖然未有性感打扮，但亦一身金色服飾出現，問麥家琪會否擔心被搶鏡時，她說：「公司話要着金色，冇叫我着得性感喎，咁我屋企只得呢一套，重係十年前買嘅。」麥家琪自言近日瘦身成功，她說：「呢條裙好鬆，動作唔可以太大。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
