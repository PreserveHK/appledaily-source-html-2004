<html><header><meta charset="utf-8"><title>雲南地震20萬人受災</title></header><body><h1>雲南地震20萬人受災</h1><p>雲南省魯甸縣前晚發生黎克特制五點六級大地震後，受災人口達二十萬人，傷亡人數至昨日增加至接近六百人，其中有五人死亡，重傷二百零三人，倒塌、受損的房屋約八萬間。當局出動大批軍警到當地協助救災，加快尋找、挖掘被埋的群眾。&#13;<br> 中共總書記、國家主席胡錦濤在獲悉雲南地震後，委託中共中央辦公廳主任王剛打電話給雲南省委書記白恩培，詢問受災情況，並要求全力以赴搞好抗震救災工作，救助受傷群眾，安排好災區群眾的生活。&#13;<br> 新華社</p></body></html>
