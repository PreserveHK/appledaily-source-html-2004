<html><header><meta charset="utf-8"><title>救生員救抽筋遇溺婦</title></header><body><h1>救生員救抽筋遇溺婦</h1><p>【本報訊】西貢清水灣二灘昨晨九時許發生泳客遇溺意外，一名姓楚老婦（六十一歲）與丈夫及一對男女孫往清水灣二灘游泳。&#13;<br> 其後她獨自游出浮台，並游到離岸一百米的浮波附近，疑突然腳部抽筋遇溺，在水中載浮載沉，浮台上一名男泳客見狀，率先趕往拯救。&#13;<br> 沙灘上救生員見有泳客遇溺，趕到出事海面救人，救生員並以心肺復甦法急救，老婦逐漸恢復知覺，送院（圖）治理情況穩定。&#13;<br> 潘志能攝</p></body></html>
