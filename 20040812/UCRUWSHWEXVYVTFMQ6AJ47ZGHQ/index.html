<html><header><meta charset="utf-8"><title>有田哲平最愛縮水恭子</title></header><body><h1>有田哲平最愛縮水恭子</h1><p>早前被日本雜誌《Friday》偷拍到密會深田恭子的搞笑藝人有田哲平，前日在日本TBS電視台的早晨直播節目上，首度開腔回應緋聞。&#13;<br> 主持人問有田加入藝能界有何得着時，有田笑說：「被刊登上《Friday》吧！」當被問到喜歡哪類女孩，有田更大膽地說：「可以放入袋中的女孩子。」這似乎在暗示於日劇《縮水情人》中身高只有十六厘米的深田恭子。主持人最後直接問有田和恭子的關係，但有田只道就算說出真相，大家也未必會信。其時一直在有田身旁的拍檔上田晉也說：「在偷拍相中，這傢伙一直望着鏡頭，根本就是想博出位。」</p></body></html>
