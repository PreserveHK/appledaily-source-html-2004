<html><header><meta charset="utf-8"><title>買醉漢被斬重傷</title></header><body><h1>買醉漢被斬重傷</h1><p>【本報訊】油麻地街頭昨清晨六時許發生斬人血案，兩名姓傅（三十八歲）及姓陳（二十八歲）男子在酒吧買醉後，在街上被兩名持刀兇徒從後襲擊，兩人冷不猝防背部被劈中多刀受重傷，負傷沿佐敦道向上海街方向逃走，兇徒斬人後攜刀逃去無蹤。&#13;<br> 傷者由途經友人協助送往醫院求醫，兩名傷者接受救治後目前情況嚴重。警方懷疑血案涉及黑幫尋仇，交由油尖警區反黑組人員跟進調查。&#13;<br> 張家樂攝</p></body></html>
