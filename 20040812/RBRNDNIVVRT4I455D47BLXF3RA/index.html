<html><header><meta charset="utf-8"><title>江華指年少發星夢唔健康</title></header><body><h1>江華指年少發星夢唔健康</h1><p>江華和麥潔文一家四口、馬詩慧和三名子女、寇鴻萍母女和黎燕珊母女等，前晚在UA金鐘欣賞電影《至叻皇牛黨》首映。<br> &#13;<br> <spanclass>幼女赴英國 &#13;<br> 江華笑言打算退出娛圈，他說：「我唔想日拍夜拍，想休息一下，唔關是非問題，正反面新聞都係咁，主要係心態問題。」&#13;<br> 問到江華是否打算從商，他說：「我會推崇食素，心願係開齋館，我呢個月中約滿無綫，將來有合適劇本咪簽部頭。」&#13;<br> 對於現在不少年輕人加入娛樂圈，江華說：「呢啲風氣唔健康，此風不可長。」&#13;<br> 此外，寇鴻萍表示幼女唐貝欣下月便會到英國讀書，囡囡希望她屆時可以陪同到英國。&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>
