<html><header><meta charset="utf-8"><title>學友抵台招風雨</title></header><body><h1>學友抵台招風雨</h1><p>張學友昨早飛抵台灣，為九月初發行的新歌加精選專輯拍攝封面照及MV，無奈天公不造美，遇上惡劣天氣，結果只有臨時終止拍攝工作。<br> &#13;<br> <spanclass>行程緊密 &#13;<br> 張學友昨日下午到台灣陽明山上的平等國小與攝影師拍攝宣傳照，他在鏡頭前擺甫士，可惜颱風蘭寧帶來的風雨愈來愈強，拍攝工作亦被迫停止。張學友近日工作編得密麻麻，除了在香港籌備國語版《雪狼湖》舞台劇演出外，還要到內地履行演唱合約，今次到台灣只能停留四十八小時，明日就要趕往青海演出。</spanclass></p></body></html>
