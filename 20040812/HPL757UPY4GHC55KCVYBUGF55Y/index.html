<html><header><meta charset="utf-8"><title>食滿$20弄西餐學英文</title></header><body><h1>食滿$20弄西餐學英文</h1><p>如果家中有7至14歲的小朋友，不妨趁暑假未完，帶他們到奧海城邊弄西餐邊學英文。教授廚藝是來自英國的Sam哥哥，只要於奧海城金牌美食坊消費滿HK$20，便可報名參加。&#13;<br>&#13;<br>記者：李淑芬</p><p><b> SAMCANCOOK奧海城金牌英語廚藝坊</b> &#13;<br> 日期：8月14至22日&#13;<br> 名額：每節10個，額滿即止。&#13;<br> 時間：5:30pm至6:30pm，每日兩節課，每節半小時。&#13;<br> 報名方法：憑消費滿HK$20發票到奧海城北翼服務台免費換領「課程券」一張。&#13;<br> 內容：教授西式食品，如農夫肉醬批、焗麥米甜餅等。&#13;<br> 上課地點：奧海城2期地下金牌美食坊&#13;<br> 查詢電話：27404102</p></body></html>
