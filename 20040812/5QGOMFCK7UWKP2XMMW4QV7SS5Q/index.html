<html><header><meta charset="utf-8"><title>台匪轟保安腿劫百萬</title></header><body><h1>台匪轟保安腿劫百萬</h1><p>台北市昨日發生罕見銀行劫案：一名保安帶着兩個錢袋到銀行回存現金時，被劫匪開槍打中腿部，就在他中彈倒地時，手上現金袋就被搶走，過程僅短短幾分鐘。&#13;<br> 事發昨日下午四時左右，台灣一家保安公司的護鈔人員童宏家，帶着兩大包現金到台新銀行復興分行回存之際，一名頭戴全罩式安全帽、身穿藍色雨衣的歹徒，一下電單車就朝着保安開槍，子彈貫穿玻璃，也貫穿保安的兩小腿。&#13;<br> 劫匪搶走四百七十多萬元新台幣（約一百一十萬港元）現金後，騎電單車逃去無蹤。警方接報瞬即到場，一度懷疑劫匪仍在附近，呼籲民眾不要靠近，以免圍捕劫匪時被波及。&#13;<br> 台灣《蘋果日報》</p></body></html>
