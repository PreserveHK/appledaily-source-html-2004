<html><header><meta charset="utf-8"><title>旅巴墮坡5死</title></header><body><h1>旅巴墮坡5死</h1><p>在奧地利一輛旅遊巴士周二墮堤，釀成五人死亡，四十三人受傷。旅遊巴士是在薩爾茨堡以南一條山路上，被一輛小型客貨車爬頭時偏出行車線，越過路堤滾下三十米山坡，車頂着地，當局出動逾百名救援人員、逾百名消防員到現場救人。由於旅遊巴上四十六名遊客有四十二個是英國人，俄羅斯和德國人各兩個，另有奧地利導遊和司機，死傷者多是英國人。另外，土耳其科賈埃利省周三兩列火車相撞，初步消息指有六死一百傷。&#13;<br> 路透社</p></body></html>
