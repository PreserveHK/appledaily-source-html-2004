<html><header><meta charset="utf-8"><title>郭富城積極搵對象</title></header><body><h1>郭富城積極搵對象</h1><p>郭富城前日於港台為《反斗夏令營》錄音，城城在節目中接受二十名小學生訪問，其中一名九歲女童表示自己兩歲時已喜歡城城，故她即時向偶像索取簽名。<br> &#13;<br> <spanclass>羨慕陳奕迅 &#13;<br> 城城笑言自己現在的年紀已可為人父，問到他何時做父親？城城笑稱：「冇咁快，我要積極搵對象。」問他有否羨慕陳奕迅（Eason）即將榮升老竇？城城即說：「我唔止羨慕Eason，我有好多朋友都有幸福家庭嘅。」&#13;<br> 城城又稱該班小朋友之前曾與陳方安生及李國章做過訪問，這次他能被這班小朋友點選為受訪者，感到開心不已。&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
