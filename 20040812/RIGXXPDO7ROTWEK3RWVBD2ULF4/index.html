<html><header><meta charset="utf-8"><title>跳樓婦半天倒吊</title></header><body><h1>跳樓婦半天倒吊</h1><p>【本報訊】家住屯門華都花園一座十二樓姓葉（七十歲）老婦，疑因病厭世，昨早上九時許，於住所廚房攀窗跳樓自殺，幸好墮下時被八樓的晾衫架卡住右腳，但老婦身體卻呈「倒豎葱」半天吊（圖），街坊見狀連忙報警。消防員接報到場，發現跳樓老婦被晾衫架卡住的八樓單位內無人，消防員於是需要破門入屋拯救，同時並借用樓下七樓的單位，由下層的消防員將她扶住，上層的同袍把老婦救回屋內。&#13;<br> 姜偉康攝</p></body></html>
