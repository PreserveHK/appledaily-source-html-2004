<html><header><meta charset="utf-8"><title>Christina保鑣護主打人</title></header><body><h1>Christina保鑣護主打人</h1><p>美國女歌手ChristinaAguilera，去年五月二十一日曾到荷李活一著名夜店玩樂，其間被攝影師基拿（DavidKeeler）拍到醉酒的醜態。&#13;<br> <br> <spanclass>遭入稟控告 &#13;<br> 其後Christina的保鑣涉嫌向攝影師使用暴力，日前攝影師正式入稟洛杉磯法院控告Christina。&#13;<br> 據報基拿當晚拍得Christina醉酒離開夜店，更由友人攙扶到停車場取車的照片，惹來Christina保鑣的不滿，其後保鑣更一拳打向基拿的嘴部，又叫另一人再打其嘴部及背部，據說基拿經過多番考慮，現正尋求賠償。</spanclass></p></body></html>
