<html><header><meta charset="utf-8"><title>10億元新展館</title></header><body><h1>10億元新展館</h1><p>BeautifulHomes2004在新加坡最大的展覽場地SingaporeExpo舉行，該展館外形宏偉，佔地25公頃，興建費用高達2.2億新加坡元（近10億港元）。展館在1997年中由PSACorporation負責計劃及興建，於1999年5月4日開幕，能提供6萬平方米室內展覽場地，而戶外展覽場地的面積也達2.5萬平方米，並設有19個會議廳。&#13;<br> SingaporeExpo展館鄰近新加坡樟宜機場，從機場坐地鐵往展場，只需5分鐘；若由市中心坐地鐵前往展館，則約需半小時。</p></body></html>
