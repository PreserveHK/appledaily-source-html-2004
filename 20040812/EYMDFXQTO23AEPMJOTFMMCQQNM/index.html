<html><header><meta charset="utf-8"><title>酒燒雞髀骨</title></header><body><h1>酒燒雞髀骨</h1><p><b>用咩料：</b>&#13;<br>雞髀	8隻&#13;<br>葱（切段）	2條&#13;<br>蒜頭	10粒&#13;<br>紅椒（切粒）	2両&#13;<br>紅酒	3両&#13;<br>玫瑰露酒	1茶匙&#13;<br>生抽	1茶匙&#13;<br>老抽	半茶匙&#13;<br>生粉	少許&#13;<br>糖	半茶匙</p><p><br> &#13;<br> <b> 好易做：</b> </p></body></html>
