<html><header><meta charset="utf-8"><title>兩漢扮客偷11萬名表</title></header><body><h1>兩漢扮客偷11萬名表</h1><p>【本報訊】銅鑼灣崇光百貨公司一間表行，昨發生失竊案，兩名懷疑內地男子，假裝選購手表，落定時分散店員注意力，乘機將一隻價值十一萬六千多元的名表偷走，事後被負責人揭發報警，但警方到場兜截並無發現。&#13;<br> 被偷竊名表的瑞聯表行，位於崇光百貨公司一樓，昨晨十一時許，兩名年約四十歲操普通話、貌似內地人的男子，到表行聲稱購買名表，並對一隻OMEGA星座系列男裝鑽石手表很有興趣，但表示沒有足夠金錢，會先落定稍後才返回付餘款及取表。&#13;<br> 現場消息稱，兩人將名表放回表盒，並繳付五千元人民幣定金，懷疑店員寫定金收據時，兩人遮擋店員視線，乘機將名表偷走。</p></body></html>
