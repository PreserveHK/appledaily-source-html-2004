<html><header><meta charset="utf-8"><title>安仔方力申驚青迎奧運</title></header><body><h1>安仔方力申驚青迎奧運</h1><p>許志安、方力申、楊婉儀、李嘉怡和羅泳嫻等，昨日於將軍澳電視廣播城參與《2004雅典奧運》拜神儀式。首次主持奧運的安仔和方力申均表示十分緊張。<br> &#13;<br> <spanclass>安仔生日冧無綫 &#13;<br> 方力申說：「我今晚就會出發到雅典，但係我啲行李乜都未執，不過最緊要都係帶齊證件。」&#13;<br> 安仔近日頻表示今日生日會平靜度過，日前卻被好友梁漢文踢爆將大事慶祝，安仔說：「都係好平靜咁過啦，會同啲工作人員食吓飯，總之大搞細搞都一樣啦。」提到今年生日願望時，他說：「希望無綫奧運收視勁爆！」&#13;<br> 採訪：王崇穎　攝影：何國豪</spanclass></p></body></html>
