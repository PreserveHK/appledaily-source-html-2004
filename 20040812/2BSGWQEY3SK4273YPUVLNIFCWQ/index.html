<html><header><meta charset="utf-8"><title>警貨車欲起贓物落空</title></header><body><h1>警貨車欲起贓物落空</h1><p>【本報訊】負責調查上月荃灣八百萬元液晶體顯示屏（俗稱LCD屏幕）械劫案的警方新界南重案組探員，昨晨六時許根據線報，在柴灣貨物起卸區截停懷疑載有該批顯示屏贓物的一輛客貨車及一輛私家車調查，拘捕兩車上一對姓吳（三十九歲及四十一歲）親兄弟及一名姓陳雙程證男子，懷疑他們將贓物經水路走私返內地。&#13;<br> 但探員檢查兩車上的貨物時（圖），發現只是一些二手電腦零件，並非該案贓物，將三人帶返總部調查後，因證據不足無條件將他們釋放。</p></body></html>
