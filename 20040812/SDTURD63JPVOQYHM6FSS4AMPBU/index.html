<html><header><meta charset="utf-8"><title>肯雅拳手藥檢肥佬</title></header><body><h1>肯雅拳手藥檢肥佬</h1><p>【綜合雅典外電】國際奧委會周二宣布，肯雅的唯一一名參加雅典奧運拳擊選手蒙艾沙，被驗出對一種名為去甲假麻黃鹼（Cathine）的禁藥呈陽性反應，成為今年雅典奧運上首位因服用違禁藥物而被取消資格的運動員。&#13;<br> 這是自七月以來，各國的運動員陸續抵達雅典後，所進行超過二百次的抽樣藥檢中，首宗未能通過測試的個案。另外，最近還有六名運動員在其他地區所進行的奧運前藥檢中呈陽性反應。任何未能通過藥檢測試的運動員，將面臨最少被罰停賽兩年。</p></body></html>
