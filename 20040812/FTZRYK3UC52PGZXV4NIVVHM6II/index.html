<html><header><meta charset="utf-8"><title>落力練習</title></header><body><h1>落力練習</h1><p>來了雅典三天的香港羽毛球隊，昨日黃昏第一次到奧運比賽場館高迪奧林匹克綜合運動場「試場」。大隊包括女單主將王晨，一到場就落力練習，由於要適應場地及燈光，以及她昨晨的一節操練因身體問題缺席，故下午一課當然要更加落力。兩名奧運女單王晨及凌婉婷，將在十四日出賽，所以無緣參加十三日晚的開幕禮。十四日的賽事，「阿婷」先打頭陣，在香港時間下午二時五十分對中華台北的鄭筱雲（譯音），而列為五號種籽的王晨則隨後出戰秘魯布蘭科。</p></body></html>
