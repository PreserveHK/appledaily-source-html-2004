<html><header><meta charset="utf-8"><title>MEGUMI處女碟師妹操刀</title></header><body><h1>MEGUMI處女碟師妹操刀</h1><p>日本性感女星MEGUMI一直恨做歌手，即將一償所願出碟的她前日在東京六本木一間ClubHouse舉行了一場小型演唱會，吸引一百名fans參加。&#13;<br> <br> <spanclass>出騷緊張 &#13;<br> MEGUMI甫出場，便對着在場一百個fans說：「今日好緊張呀，大家一齊玩得開心啲啦！」此外，MEGUMI將在本月二十五日推出首張個人大碟《LOVEALLPLAY》，大碟內其中一首歌曲《Dive》更是由師妹佐藤江梨子填詞。</spanclass></p></body></html>
