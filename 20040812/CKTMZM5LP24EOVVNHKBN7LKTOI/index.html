<html><header><meta charset="utf-8"><title>迪士尼上季盈利增20%</title></header><body><h1>迪士尼上季盈利增20%</h1><p>【本報綜合報道】美國和路迪士尼（WaltDisney）受惠於主題公園遊客增加，以及ESPN等有線電視頻道的廣告收入上升，上季純利增長20%。&#13;<br> 這家全美第2大媒體公司第3季度（截至6月底）純利6.04億美元（約47.11億港元，或每股29美仙），高過去年同季的5.02億美元（每股24美仙），且勝過市場估計的每股賺27美仙；營業額升17%，達74.7億美元（約582.66億港元）。主題公園經營溢利上季升20%，但電影部門經營溢利大跌61%。&#13;<br> 迪士尼重申，本年度每股盈利可望增長逾50%。分析員估計會升58%，至1.03美元。</p></body></html>
