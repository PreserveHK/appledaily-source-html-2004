<html><header><meta charset="utf-8"><title>玩具反斗城擬出售業務</title></header><body><h1>玩具反斗城擬出售業務</h1><p>【本報綜合報道】美國玩具反斗城（ToysRUs）表示，正考慮出售旗下的全球玩具業務，以及將嬰兒用品部門BabiesRUs分拆。&#13;<br> 玩具反斗城說，該公司董事局已批准把這兩項業務在現有的企業架構內分開運作，然後才展開上述計劃。玩具反斗城表示，該兩項業務「基本上處於不同的」增長階段，該公司因此打算在2005財政年度上半年分拆這兩項業務。&#13;<br> 為減省開支和增加現金流入，玩具反斗城亦計劃大幅重組其全球玩具業務。該公司同時打算重整總部的運作，並為此在第2季撥出約1400萬美元（約1.09億港元）的重組開支，其後數季亦會額外撥出開支。</p></body></html>
