<html><header><meta charset="utf-8"><title>米高前妻誓奪子女撫養權</title></header><body><h1>米高前妻誓奪子女撫養權</h1><p>過氣流行天王米高積遜（MichaelJackson）的前妻黛比（DebbieRowe），現正與米高爭奪兩名兒女的撫養權，黛比日前還向好友透露，她極有信心會在今次撫養權官司中勝出，現已積極找一間較大的寓所，以便日後與兒女同住。&#13;<br> <br> <spanclass>搬屋作準備 &#13;<br> 據英國《太陽報》報道，黛比有意出售米高買給她的大屋，並購入一間更大的豪宅，以便照顧現年七歲的PrinceMichaelJr.及五歲的Paris。&#13;<br> 據一名知情人士說：「米高現正第二度面對侵犯兒童官司，黛比對成功爭取撫養權甚有信心。」</spanclass></p></body></html>
