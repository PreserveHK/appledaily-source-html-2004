<html><header><meta charset="utf-8"><title>帝國大廈熄燈致敬</title></header><body><h1>帝國大廈熄燈致敬</h1><p>曾主演電影《金剛》嘅美國女星菲維爾（FayWray），上星期日喺紐約寓所內與世長辭，享年九十六歲。鑑於菲維爾喺《金》片中被大猩猩金剛擄走並挾持爬上紐約帝國大廈嗰幕好經典，加上菲維爾生前都會到該處遊覽，前日帝國大廈特登喺入夜時熄晒大廈外嘅燈泡達十五分鐘，以示向菲維爾作最後致敬。另外，金像導演彼得積遜（PeterJackson）𠵱家正籌備拍新版《金剛》，而佢將會起用《魔戒》系列嘅幕後班底。</p></body></html>
