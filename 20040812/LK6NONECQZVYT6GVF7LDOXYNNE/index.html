<html><header><meta charset="utf-8"><title>李兆基讚徐子淇：幾好</title></header><body><h1>李兆基讚徐子淇：幾好</h1><p>富豪李兆基的兒子李家誠與徐子淇正蜜運中，徐子淇透露未見過男友的家人，不過李兆基昨晚在灣仔出席「牛津李兆基獎學金周年晚宴」時，首次提到徐子淇。<br> &#13;<br> <spanclass>低調處理戀情 &#13;<br> 李兆基被追問可有見過李家誠的女友徐子淇時，他說：「我未見過佢。」那麼覺得徐子淇為人怎樣？李兆基大讚說：「幾好。」其後李兆基推說有關問題可以訪問其子。&#13;<br> 李家誠每次被追問女友的問題時，他都會臉紅，相反徐子淇則應付裕如，不過兩人都希望低調處理戀情。</spanclass></p></body></html>
