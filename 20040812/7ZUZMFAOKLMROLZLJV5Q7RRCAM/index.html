<html><header><meta charset="utf-8"><title>夫包二奶妻獲賠六萬</title></header><body><h1>夫包二奶妻獲賠六萬</h1><p>【本報訊】深圳消息：一名港人在深圳包二奶，並與二奶誕下一名女兒，其內地妻子向法院申請離婚並要求精神賠償，深圳市中級人民法院日前終審判決港人須賠六萬元人民幣。&#13;<br> 案情透露，被告港人姓文，八四年在深圳與陳姓女子登記結婚，婚後兩人育有三名女兒；九八年文突然帶同一名七歲女孩回家與妻子過年，他向妻子攤牌表示，該女孩是他與廣西籍二奶所生的，並要求離婚，妻子極力反對。去年其妻子主動向深圳法院申請離婚，法院一審判決准予離婚，但對於她的精神損害賠償要求則駁回，離婚後她繼續上訴，深圳市中院日前終判其得直。</p></body></html>
