<html><header><meta charset="utf-8"><title>清潤雪梨豬𦟌湯</title></header><body><h1>清潤雪梨豬𦟌湯</h1><p>雪梨有清心潤肺、降火去燥、清熱消痰的功效。杏仁是常用的潤肺中藥，有止咳化痰、潤腸通便和美容養顏的功效。海底椰不但有養顏作用，還能止咳潤喉。而川貝有清熱化痰、清熱散結的作用。此湯加入有滋補作用的豬𦟌肉，味道清甜，適合各種咳嗽氣喘，內熱喉乾，清熱下火，潤喉強肺，很適合一家大小飲用。&#13;<br>&#13;<br>記者：梁彩燕　攝影：蔡鴻雯　鳴謝：中國湯</p><p><b> 用咩料：</b> &#13;<br> 雪梨	4個&#13;<br> 海底椰	5錢&#13;<br> 川貝	1錢&#13;<br> 杏仁	20粒&#13;<br> 蜜棗	2粒&#13;<br> 生薑	3片&#13;<br> 豬𦟌肉	1斤&#13;<br> &#13;<br> <b> 好易做：</b> &#13;<br> 1.雪梨去芯；豬𦟌肉拖水；煲滾水，放入所有材料。&#13;<br> 2.先用大火滾三十分鐘，轉用文火煲約兩小時即可。</p></body></html>
