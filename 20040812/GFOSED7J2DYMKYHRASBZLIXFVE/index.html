<html><header><meta charset="utf-8"><title>颱風逼近台憂瀉山泥</title></header><body><h1>颱風逼近台憂瀉山泥</h1><p>颱風「雲娜」昨掠過台灣北部海域，直吹福建、浙江沿海。受颱風外圍雨帶影響，台灣北部昨日普降大雨，中央氣象局先後發布海上及陸上颱風警報，「雲娜」暴風圈今日將籠罩北台灣，估計帶來六百毫米的驚人雨量，當局呼籲山區民眾，慎防山泥傾瀉。&#13;<br> 颱風「雲娜」昨晚八時，集結在台北東面三百八十公里的海面，以每小時十七公里向西北方向移動。中央氣象局預報中心課長呂國臣表示，「雲娜」的移動途徑極類似九七年吹襲台灣的颱風「溫妮」，當年「溫妮」造成汐止林肯大郡坍塌，二十八人死亡。&#13;<br> 中央社</p></body></html>
