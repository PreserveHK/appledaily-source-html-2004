<html><header><meta charset="utf-8"><title>裴勇俊追蹤母親</title></header><body><h1>裴勇俊追蹤母親</h1><p>韓國師奶殺手裴勇俊在日本紅得發紫，早前日本雜誌《女性Seven》更飛往韓國追訪其母親，此舉惹來裴勇俊不滿，在個人網頁上發表聲明指摘。&#13;<br> 裴勇俊透過日本經理人事務所IMX，在個人日本網頁上指摘這篇報道和照片侵犯了他的私隱，並強調裴勇俊的母親並非從事娛樂事業，也未曾接受過訪問，希望大家不要再騷擾其母。此事引來俊哥的fans關注，部份fans更要該雜誌向裴勇俊家人道歉。</p></body></html>
