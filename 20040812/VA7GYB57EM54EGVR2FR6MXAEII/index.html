<html><header><meta charset="utf-8"><title>2.4%港人帶日本腦炎抗體</title></header><body><h1>2.4%港人帶日本腦炎抗體</h1><p>【本報訊】衞生署衞生防護中心因應早前出現三宗日本腦炎個案，為本港不同界別人士驗血，了解市民帶有日本腦炎的抗體情況，結果發現四十歲以上的人士約百分之二點四帶有日本腦炎抗體，反映他們曾經感染或接觸過日本腦炎病毒，而年輕一代比率更低，顯示本港市民有機會接觸到日本腦炎的風險極低。&#13;<br> 該中心在七月期間，為二千零四十七名市民，包括日本腦炎患者住所的鄰近居民、豬農、大埔區居民及工作人士，以及普通科門診求診者，並以四十歲為分界線，比較兩者帶有日本腦炎抗體的比率。</p></body></html>
