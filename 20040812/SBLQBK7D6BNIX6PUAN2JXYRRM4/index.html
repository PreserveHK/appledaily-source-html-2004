<html><header><meta charset="utf-8"><title>英央行暗示利率近見頂</title></header><body><h1>英央行暗示利率近見頂</h1><p>【倫敦路透社電】英倫銀行（央行）在最新的通脹報告中說，該行只需再加息0.25厘，英國通脹率便可在兩年後達到2%的目標。經濟研究員認為，這意味當地利率接近見頂。&#13;<br> 報告指出，倘英國官方利率一如債券市場預期般上升，當地通脹可望在短期內減弱，兩年後回升至2%的目標，到第3年料會隨着需求放緩而轉趨平穩。市場估計，現處4.75厘的英國官方利率到今年末季會攀上4.9厘，兩年後亦只會升見5.1厘。&#13;<br> 英倫銀行警告，英國經濟增長或放緩，由現時約3.5%降到2006年中的「略高於2%」。該行亦憂慮當地樓價上漲，但估計未來兩年升幅會大幅放緩。</p></body></html>
