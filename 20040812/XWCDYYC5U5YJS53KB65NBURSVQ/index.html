<html><header><meta charset="utf-8"><title>《YES!》出版商遭頒令清盤</title></header><body><h1>《YES!》出版商遭頒令清盤</h1><p>【本報訊】由倪震及邵國華創辦的年輕人雜誌《YES!》，近年業務走下坡，既欠員工薪酬，又拖欠強積金供款被罰款，其出版商YesCommunicationLimited因欠印刷商二百四十三萬元，今年三月被入稟追數，上月被申請清盤，司法常務官陳爵昨正式頒令該出版商清盤。&#13;<br> 本案呈請人MidasPrinting（HK）Limited，指該出版商拖欠○二年十一月至○三年八月提供貨物的費用。&#13;<br> 案件編號：HCCW754/2004</p></body></html>
