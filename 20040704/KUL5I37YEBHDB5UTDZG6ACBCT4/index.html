<html><header><meta charset="utf-8"><title>刀賊劫酒樓三千多元</title></header><body><h1>刀賊劫酒樓三千多元</h1><p>【本報訊】長沙灣元州街一間酒樓，昨凌晨時份遭獨行持刀賊行劫，賊人指嚇兩名女收銀員，劫去三千多元後逃去。<br> &#13;<br> <spanclass>驚動顧客致電報警 &#13;<br> 案發酒樓佔地三層，其中三樓是通宵營業的雀局部。昨凌晨零時三十分，姓徐及姓楊（同為三十六歲）的女職員在三樓接待處，其間一名年約二十五歲、穿着黑色T恤及牛仔褲的男子衝前，拔出一呎長的牛肉刀指嚇打劫，搶去抽屜內三千三百元後逃去。兩名事主大叫救命，驚動顧客致電報警。&#13;<br> 警方到場調查，並載同事主在附近兜截賊人，但沒有發現，警方對案件已展開追查。</spanclass></p></body></html>
