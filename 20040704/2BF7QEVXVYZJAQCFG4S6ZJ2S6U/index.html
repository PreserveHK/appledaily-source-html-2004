<html><header><meta charset="utf-8"><title>志偉教愛女騎牛搵馬</title></header><body><h1>志偉教愛女騎牛搵馬</h1><p>曾志偉前晚到港台接受謝寧主持的節目《無火主席》訪問，謝寧親自準備節瓜瑤柱瘦肉湯給志偉，謝寧夫婿岑建勳到場探班。志偉笑說：「乜你（謝寧）識煲湯㗎咩？呢款好易咋喎，講嘢就有湯飲，講夜生活係咪有女人㗎？」氣得謝寧作狀打他。<br> &#13;<br> <spanclass>擬再開演唱會 &#13;<br> 志偉表示計劃找林敏驄再出唱片及開演唱會，提到早前在台灣為其父擺壽宴，志偉的前妻帶了很多年輕專業人士介紹給女兒曾寶儀。志偉說：「介紹吓啫，等個女多啲選擇。」志偉謂他對女兒的現任男友黃子佼沒有意見，他說：「可能個女鍾意佢嘅一面係我哋見唔到呢，我畀佢八十分，可能佢係牛呀，騎牛搵馬嘛。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
