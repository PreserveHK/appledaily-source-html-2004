<html><header><meta charset="utf-8"><title>蚊叮帶病毒豬隻後傳人</title></header><body><h1>蚊叮帶病毒豬隻後傳人</h1><p>日本腦炎是一種經蚊子傳播的疾病。此病由日本腦炎病毒引致，給帶病毒的蚊子叮咬就會染病。&#13;<br> 日本腦炎的主要病媒蚊是三帶喙庫蚊（Culextritaeniorhychus）。病媒蚊於稻田等大量積水的地方繁殖，叮咬帶病毒的豬隻或野生雀鳥後就會受感染，再於叮咬人類或動物時將病毒傳播。日本腦炎主要流行於亞洲及西太平洋地區的郊外及農村。此病在香港並不常見，但今年一個內已證實有三宗病例。</p></body></html>
