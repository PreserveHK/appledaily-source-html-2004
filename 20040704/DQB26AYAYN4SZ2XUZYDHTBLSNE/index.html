<html><header><meta charset="utf-8"><title>鈴木亞美雪藏都Happy</title></header><body><h1>鈴木亞美雪藏都Happy</h1><p>早前以推出寫真集連細碟《深厚關係》復出的鈴木亞美，年前因與事務所打官司而被迫暫別藝能界三年。新一期的日本爆料雜誌《Bubka》，刊登了亞美在該段時期的生活照，從相中的笑容看來，亞美在暫別藝能界的三年裏也過得不錯。而有消息指攝影大師篠山紀信，有意替鈴木亞美拍攝露毛寫真集。&#13;<br> 此外，鈴木亞美與少女偶像歌手上戶彩，獲日本電台「Nippon放送」邀請參加下月二十一日舉行的夏天演唱會。除了上述二人，有份參加演出的歌手還有Gackt、w-inds和玉置成實等。</p></body></html>
