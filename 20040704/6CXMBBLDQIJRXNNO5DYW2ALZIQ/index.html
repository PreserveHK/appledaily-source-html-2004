<html><header><meta charset="utf-8"><title>森下千里峇里島紮紮跳</title></header><body><h1>森下千里峇里島紮紮跳</h1><p>日本女星森下千里近日雖要參與電視台的綜藝節目，又要忙為其演出、在月尾上映的電影《往旋律的那一方》四出宣傳，不過森下早前仍遠赴峇里島，為雜誌拍攝水着寫真。&#13;<br> 工作忙碌的森下仍相當活力充沛，經常紮紮跳，她在飛機上沒有睡覺，反而不停地開玩笑，逗得一班工作人員非常開心。森下到達峇里沙灘後仍非常生猛，無懼猛烈陽光，在鏡頭下擺出各種性感誘人動作，展示其燦爛笑容。</p></body></html>
