<html><header><meta charset="utf-8"><title>廣州亞運預算逾2000億</title></header><body><h1>廣州亞運預算逾2000億</h1><p>廣州獲得二○一○年亞運會主辦權之際，廣州市長張廣寧開出逾二千億元的亞運預算，是對手吉隆坡預算的七十多倍，北京傳媒質疑這個「天價」亞運是否另有不可告人之處。&#13;<br> 馬來西亞吉隆坡四月中因費用太昂貴而宣布退出角逐時，其預算約為二十六億港元。當時《廣州申亞報告》的概算總投資達一百零七億，而張廣寧赴多哈前宣布的二千零四十六億元，是原概算的十九倍，更是吉隆坡的七十七倍。<br> &#13;<br> <spanclass>地鐵大學城計算在內 &#13;<br> 內地傳媒質疑，廣州將地鐵、大學城、開發區和歌劇院等不易報批的項目，以包羅萬象的二千億「亞會配套項目」來向國家報批，本身有取巧或有不便明言的目的。&#13;<br> 《中國經營報》</spanclass></p></body></html>
