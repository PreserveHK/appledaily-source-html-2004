<html><header><meta charset="utf-8"><title>石屎毀車　車主可索償</title></header><body><h1>石屎毀車　車主可索償</h1><p>法律界人士梁永鏗律師指出，雷電擊中大廈外牆令石屎脫落擊毀汽車，車主是事件中的間接受害人，他可以循民事訴訟向大廈業主立案法團索取車輛的維修費用賠償；至於肇事大廈本身安裝有避雷裝置，立案法團可能需要找專業工程師測試避雷裝置功能，若發現避雷裝置本身失靈，負責安裝的工程公司可能須負責賠償，相反立案法團便須負上所有責任。&#13;<br> 梁永鏗續稱，遭雷擊中單位的業主亦蒙受損失，該業主亦可向大廈業主立案法團要求賠償大廈外牆的維修費用。</p></body></html>
