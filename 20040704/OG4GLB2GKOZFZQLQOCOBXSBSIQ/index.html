<html><header><meta charset="utf-8"><title>百貨店阻街居民投訴</title></header><body><h1>百貨店阻街居民投訴</h1><p>新蒲崗康強街與爵祿街交界一百貨商店，每日都將貨品擺放在門外行人路陳列。附近居民投訴，百貨商店位於路口交界處，但佔用半邊行人路，阻礙行人來往。&#13;<br> 附近居民黃小姐稱，「間舖唔單止佔咗舖頭前面嘅行人路，連對出行人路邊欄杆都唔放過，掛滿晒貨，令條行人路窄上加窄！」<br> &#13;<br> <spanclass>欄杆旁有膠椅水龍頭 &#13;<br> 記者前往上址了解，見百貨商店除了擺放各種貨物在店外行人路，尚擺放膠椅、水龍頭等在欄杆旁。&#13;<br> 本報將投訴轉介食物環境衞生署跟進。﹙○七○一○○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
