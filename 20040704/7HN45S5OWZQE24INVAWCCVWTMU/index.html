<html><header><meta charset="utf-8"><title>綠營喚百萬人再上街</title></header><body><h1>綠營喚百萬人再上街</h1><p>今年大選前綠營的「二二八」手護台灣活動空前成功，令競選連任的陳水扁聲勢大振。綠營食髓知味，計劃在十一月二十七日，即立委選舉前兩星期，再度發動逾百萬人上街，為綠營立委候選人造勢。<br> &#13;<br> <spanclass>為立委選舉造勢 &#13;<br> 該個名為「照光美麗島、發現新國家」的活動，由手護台灣大聯盟等綠營組織主辦。整個活動在全台舉行，參加者將手持螢光棒、燈籠、蠟燭、手電筒等各式發光器具，晚上「六時同步遊街、六時同步演講、表演、十時整同步放祈福天燈」。&#13;<br> 手護台灣大聯盟指出，他們希望藉這次活動，喚醒更多的台灣人民，支持本土派立委在立法院奪得過半席次。&#13;<br> 東森新聞網</spanclass></p></body></html>
