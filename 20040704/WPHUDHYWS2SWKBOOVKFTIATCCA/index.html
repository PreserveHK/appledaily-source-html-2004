<html><header><meta charset="utf-8"><title>民主黨宣傳板遭刑毀</title></header><body><h1>民主黨宣傳板遭刑毀</h1><p>【本報訊】民主黨兩幅懸掛在北角天后地鐵站外的宣傳板，昨晨十一時遭一名姓鄧（三十三歲）男子拆下，其中一幅有李柱銘及楊森容貌的宣傳板，更被他剪爛，及在木板背面寫上：「AmericanPIG：MartinLee　打倒漢奸李柱銘　美國人的死走狗」旁邊再寫着：「打倒台獨何秀蘭」，再將宣傳板重新懸掛「示眾」。警方接獲市民舉報拘捕涉案男子，被捕者初步無精神病紀錄。&#13;<br> 立法會議員李柱銘回應稱，每逢選舉前，這類刑毀案時有發生，他想多謝揭發事件的市民，若有機會亦想和涉案者溝通一下。他又說，如有人對其不滿，可在九月選舉時不投他一票，但不應用暴力。</p></body></html>
