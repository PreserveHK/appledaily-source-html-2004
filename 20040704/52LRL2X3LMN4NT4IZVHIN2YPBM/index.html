<html><header><meta charset="utf-8"><title>國泰新航班觀冰川美景</title></header><body><h1>國泰新航班觀冰川美景</h1><p>【本報訊】國泰航空開辦的首班不停站由紐約飛香港的新航班前日抵港，機組人員大讚從飛機上觀賞到迷人的格陵蘭冰川景色。乘客SheriWitthoff表示：「我為航班飛越北極區上空感到興奮，而且很高興能不停站直航紐約。」<br> &#13;<br> <spanclass>十五小時直航紐約 &#13;<br> 這班由紐約直飛本港的國泰航班由擁有二十年飛行經驗的機師PhilWalker駕駛，他對首次駕駛飛越北極區的航線感到十分榮幸，他尤其大讚迷人的格陵蘭冰川景色。&#13;<br> 這班新航班以超長途空中巴士340-600型客機運作，最多可乘坐約二百五十人，不停站來往香港及紐約的新航班全程大約飛行一萬四千公里，約需十五小時，節省三小時。</spanclass></p></body></html>
