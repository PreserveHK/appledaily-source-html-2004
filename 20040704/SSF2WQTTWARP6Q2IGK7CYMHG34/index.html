<html><header><meta charset="utf-8"><title>楊思琦扮神槍手上癮</title></header><body><h1>楊思琦扮神槍手上癮</h1><p>楊思琦昨日出席手表品牌在銅鑼灣舉行的頒獎禮，任頒獎嘉賓之餘更即席表演槍法。<br> &#13;<br> <spanclass>天熱帶定三寶 &#13;<br> 思琦在電視劇《無名天使3D》中飾演神槍手，在頒獎前她不忘表演槍法，與三名得獎者比拼。思琦接受訪問時表示，前晚拍攝電視劇《家有一寶》工作至凌晨五時，幸好仍表現精靈。&#13;<br> 而近期持續高溫，思琦出外景時亦特別小心，她說：「平時都有準備啲水出外景，𠵱家咪攞多兩支出街囉，重有我會預備遮同風扇仔。」對於許冠傑有意取消十月份演唱會，曾任演唱會嘉賓的思琦認為很可惜。</spanclass></p></body></html>
