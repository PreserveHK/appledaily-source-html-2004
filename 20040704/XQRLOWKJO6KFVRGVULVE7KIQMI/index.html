<html><header><meta charset="utf-8"><title>最新人造骨方便整容</title></header><body><h1>最新人造骨方便整容</h1><p>英國科學家研製出一種以人骨成份培植的人造代用骨，成本低又有效，可望為整容手術帶來革命性轉變，有助被癌細胞侵蝕面部或意外毀容的人修復面容。&#13;<br> 一直以來，醫生都從病人臀部取骨做整容手術，但可挪用的骨不多，而且存在一定風險，如果用人造材料造骨，又恐怕有排斥。<br> &#13;<br> <spanclass>骨膠原培植無排斥　 &#13;<br> 不過，牛津大學薩克洛斯博士與研究小組，已初步研究出用骨膠原加礦晶造成的人造骨架。醫生以磁力共振技術掃描病人，檢視所需骨頭形狀，幾天就可將骨架培植成所需形狀，植入面部後，病人骨骼與人造骨會自然愈合，像平時骨裂後自行愈合。&#13;<br> 英國廣播公司</spanclass></p></body></html>
