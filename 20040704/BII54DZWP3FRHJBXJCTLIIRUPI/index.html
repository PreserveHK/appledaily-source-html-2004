<html><header><meta charset="utf-8"><title>張衛健、霆鋒新劇造型鬥繁複</title></header><body><h1>張衛健、霆鋒新劇造型鬥繁複</h1><p>由王晶執導的電視劇《小魚兒與花無缺》昨日在北京開鏡，出席的藝人包括張衞健、謝霆鋒、徐錦江和范冰冰等，並拍攝一場張衞健和謝霆鋒大鬧尚書府婚禮的重頭戲。<br> &#13;<br> <spanclass>駁髮需時 &#13;<br> 健仔和霆鋒的造型由《風雲》服裝指導利碧君擔任形象設計，為配合花無缺的飄逸造型，霆鋒每次拍攝前都要用三小時駁髮，而健仔更要用四小時整理他的超級撒亞人造型。&#13;<br> 徐錦江則飾演惡通天，原本的造型只是光頭，但為了讓他更具丑角的爆笑效果，在光頭上黐了稀疏的假髮，十分搞笑。</spanclass></p></body></html>
