<html><header><meta charset="utf-8"><title>經歷多助揣摩角色</title></header><body><h1>經歷多助揣摩角色</h1><p>本月中楊采妮便會正式投入演出徐克執導的《七劍下天山》，原來徐克當初不但想找她當女主角，還想請她擔任該片的美術指導。Charlie笑說：「其實徐克都係半開玩笑咁問我，所以我都唔知係咪真，但就算係真我都唔敢做，因為呢部係大片，而徐克又係一個要求好嚴格嘅導演，我重邊有咁多精神去兼顧美指嘅工作。不過可以再同呢位導演合作，我好開心，當年我拍佢套《梁祝》時，講真自己對做戲真係一嚿雲，但導演對我好好，五年之後我復出拍戲，佢又搵番我，真係要多謝佢賞識我，我相信呢幾年嘅自己經歷咗咁多事，可能對揣摩角色會有幫助。」</p></body></html>
