<html><header><meta charset="utf-8"><title>森光子捧東山好感動</title></header><body><h1>森光子捧東山好感動</h1><p>由少年隊成員擔演的音樂劇《WestSideStory》前日在日本公演，二十多位尊尼事務所旗下藝人亦有參與演出，包括KinKiKids、V6、瀧與翼及NEWS等。而早前被傳與東山紀之秘密結婚，並將留下巨額遺產予對方的老牌女星森光子亦有到場，為有份演出的東山打氣。&#13;<br> 音樂劇完結後，森光子被問到有關東山紀之的表現時說：「表現得非常好，令我很佩服，還感動得差點流眼淚。」有份演出的堂本光一亦說：「其中一幕令我感動得毛管直豎。」</p></body></html>
