<html><header><meta charset="utf-8"><title>麥當娜同教會爭場輸咗</title></header><body><h1>麥當娜同教會爭場輸咗</h1><p>現正舉行「Re-Invention」巡迴演唱會的美國樂壇天后麥當娜（Madonna），原本計劃九月十二日首次在葡萄牙里斯本的AtlanticPavilion舉行演唱會，然而原來當地的一個教會也希望同期在這個可容納一萬二千觀眾的場館舉行宗教聚會。&#13;<br> 該教會表示早於二月已預訂了九月八至十一日的場地，其發言人亦表明拒絕把場地讓予娜姐，即使有歌迷懇求及願意捐出三萬美元（約二十三萬四千港元）予該教會，但其創辦人也不為所動，最終娜姐惟有取消在當地的演唱會。</p></body></html>
