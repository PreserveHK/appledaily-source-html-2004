<html><header><meta charset="utf-8"><title>金賢珠身價列一級</title></header><body><h1>金賢珠身價列一級</h1><p>曾與F4成員吳建豪演出電影《少年阿虎》的韓國女星金賢珠，最近以一千萬韓圜（約六萬港元）一集的價錢，接拍了韓國SBS電視台十月播出的特別連續劇《土地》，此劇預計製作五十集，金賢珠可穩袋三百萬港元。而以往只有金喜善、宋慧喬及李英愛等一線女星才有此身價。&#13;<br> 負責《土》劇的製作人說：「劇中所描寫性格堅強的韓國女性，除了金賢珠以外，沒有更適合的人選，而且以她精湛的演技以及知名度，這個價錢是很合理的。」</p></body></html>
