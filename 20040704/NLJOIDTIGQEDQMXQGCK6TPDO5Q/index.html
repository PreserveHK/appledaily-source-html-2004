<html><header><meta charset="utf-8"><title>外交部批美領事評論遊行不合適</title></header><body><h1>外交部批美領事評論遊行不合適</h1><p>【本報訊】中國官方新華社昨日引述外交部駐港特派員公署新聞發言人，就個別外國駐港領事官員對香港特區政治事務發表評論一事發表的談話，指根據《維也納領事關係公約》，外國駐港領事官員作為外國政府駐港代表，對香港特區的政治問題發表評論是不合適的。&#13;<br> 美國駐港總領事祈俊文日前曾表示，港府應重視7.1大遊行市民的意見，而美國眾議院國際關係委員會主席早前亦曾致函行政長官，表示關注人大否決雙普選一事，認為港人表態是有理據，並符合香港的實際情況。</p></body></html>
