<html><header><meta charset="utf-8"><title>民陣報警查假電郵案</title></header><body><h1>民陣報警查假電郵案</h1><p>【本報訊】民間人權陣線副召集人譚駿賢與發言人孔令瑜昨到中區警署報案，要求警方徹查7.1遊行前夕，有人假藉民陣名義發放虛假消息，造成混亂，意圖阻礙市民參與遊行。&#13;<br> 假藉民陣名義發出的假電郵題為「緊急通告：七一大遊行將因天氣延期至7月4日舉行」，並將民陣原先電郵內容中的「8號以上風球」的字眼改為「8號以下」。民陣代表昨帶同這些郵件的列印本交警方調查。&#13;<br> 民陣副召集人譚駿賢稱，民陣六月三十日在十多封回收的電郵中發現此事，並指事件並非惡作劇，而是有計劃、有目標地刻意搗亂，他指警方已將案交科技罪案組跟進。</p></body></html>
