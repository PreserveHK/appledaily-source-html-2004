<html><header><meta charset="utf-8"><title>盧巧音紅Bra賀新店</title></header><body><h1>盧巧音紅Bra賀新店</h1><p>盧巧音（Candy）、黃馨及陳思慧昨日在尖沙嘴出席一間護膚品店開幕禮，Candy身為該護膚品品牌的代言人，自然悉心打扮赴會，刻意露出紅色的胸圍帶，並襯上一對紅色的高跟鞋。&#13;<br> Candy對此笑說：「咁人哋開張，梗係要着紅色嘢旺一旺佢嘛。」問她有沒有穿上紅色內褲，她說：「咁又唔使咁全面呀？」<br> &#13;<br> <spanclass>代言化妝省錢 &#13;<br> Candy又即場為兩位師妹化妝，手法頗純熟。Candy又不忘向廣告商送秋波，她說：「呢個品牌同我簽咗兩年合約，幫我慳唔少，佢哋平時一有新貨就call我去攞，重可以做埋美容，真係好好。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
