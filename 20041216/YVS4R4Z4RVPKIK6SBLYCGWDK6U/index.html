<html><header><meta charset="utf-8"><title>查理斯綜藝騷Ozzy甩底</title></header><body><h1>查理斯綜藝騷Ozzy甩底</h1><p>由英國皇儲查理斯王子舉辦的一年一度皇家綜藝表演，前晚於倫敦體育館盛大舉行，今年獲邀參與的藝人陣容強勁，當中包括奇里夫李察（CliffRichard）、奧莉花紐頓莊（OliviaNewtonJohn）、艾頓莊（EltonJohn）、麗莎明妮莉（LizaMinnelli）及GwenStefani等。&#13;<br> <br> <spanclass>代父致歉 &#13;<br> 搖滾樂手OzzyOsbourne當晚原獲安排為壓軸嘉賓，不過他因肩膊疼痛需動手術而臨時退出，其妻子Sharon及女兒Kelly惟有代父到場向查理斯致歉。</spanclass></p></body></html>
