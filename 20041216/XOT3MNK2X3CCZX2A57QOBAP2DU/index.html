<html><header><meta charset="utf-8"><title>糖果代糖含量安全</title></header><body><h1>糖果代糖含量安全</h1><p>消委會指出，市面出售的香口膠及糖果中的甜味劑（代糖）含量，遠低於每日安全攝取量的上限，故一般消費者不會進食糖果而令健康受損。該會聯同食物環境衞生署檢驗在超市及便利店出售的香口膠、糖果及幫助口氣清新的產品（圖），量度當中的甜味劑含量。結果發現所有產品均未有超標。體重五十二公斤的人每日要吃三百五十塊香口膠或四百粒糖果才達每日可攝取量的上限；體重六十公斤人士則每日要吃五百三十塊香口膠或五百二十粒糖果才超出水平。</p></body></html>
