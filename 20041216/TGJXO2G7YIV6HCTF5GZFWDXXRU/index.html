<html><header><meta charset="utf-8"><title>聖誕佳音：墨爾本免費聖誕電車</title></header><body><h1>聖誕佳音：墨爾本免費聖誕電車</h1><p>位於南半球的墨爾本，12月份雖仍熱辣辣，但一樣充滿聖誕氣氛！從即日起至12月24日，你只要走在墨爾本市區，便會發現一輛布置極具聖誕氣氛的電車，由早上11:20開始到下午2:30，一直不停地繞行市中心及商業區等，讓乘客可以坐在電車上看看知名百貨公司如Myer的聖誕櫥窗布置，有興趣記得坐坐，免費㗎！&#13;<br>&#13;<br>記者：陳珮娟</p><p>查詢：www.thatsmelbourne.com.au</p></body></html>
