<html><header><meta charset="utf-8"><title>蕭笙周日出殯</title></header><body><h1>蕭笙周日出殯</h1><p>武俠劇監製蕭笙上月底肝癌病逝，享年七十七歲，其家人後日會在紅磡世界殯儀館為他設靈，翌日出殯，遺體安葬在將軍澳華人永遠墳場。<br> &#13;<br> <spanclass>扶靈名單冇華仔 &#13;<br> 早前有報道指劉德華會為蕭笙扶靈，但蕭笙的治喪委員會昨日公布當日安排時，訂出的扶靈名單是萬梓良、湯鎮業、苗僑偉、馬宗德、黃日華、尹天照、麥當傑和楊紹鴻，並沒有華仔的份兒，華仔表示屆時他會在台灣出席一個慈善活動，但他會以另一個儀式去悼念這位恩師。&#13;<br> 治喪委員會又公布喪禮儀式會由蕭笙長子、曾獲「十大傑出青年」的蕭志剛致悼詞，蕭若元則以生前好友身份講述蕭笙生平，而所有到場致祭的親友都會獲得一本蕭笙的紀念特刊。</spanclass></p></body></html>
