<html><header><meta charset="utf-8"><title>小心電子聖誕卡含病毒</title></header><body><h1>小心電子聖誕卡含病毒</h1><p>下周是聖誕節，但收電子聖誕卡時，千萬要小心。網絡保安專家周二警告，一種電子郵件蠕蟲假裝成多種語言的電子聖誕卡，會令人不防範地打開，將造成重大破壞。&#13;<br> 網絡安全商F-Secure指該種病毒名為Zafi.D，是用電郵散播的傳統蠕蟲，會按受感染電腦中的電郵通訊錄自行散播。這次假裝成聖誕卡，更會因應收件人電郵地址最後部份的國碼或地區碼，如「.hk」，用十五種歐洲語言其中一種發出。病毒會在受感染電腦中打開「後門」，有機會被用來大量發放垃圾郵件或協助惡意攻擊網站。&#13;<br> 法新社</p></body></html>
