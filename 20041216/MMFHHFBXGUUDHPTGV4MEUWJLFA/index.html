<html><header><meta charset="utf-8"><title>164宗爭居權上訴待裁決</title></header><body><h1>164宗爭居權上訴待裁決</h1><p>【本報訊】保安局局長李少光昨書面回應立法會議員提問時指出，自終審法院在○二年就居留權案作出判決後，五千一百一十七宗爭取居權個案中，四千三百多宗上訴被駁回，另有逾四百宗撤回上訴，只有逾二百宗上訴得直，現時餘下一百六十四宗個案因涉及事實爭議仍有待法庭裁決。在上述申請人當中，現時有一百四十三人於擔保書到期後仍未離開香港。至於上訴被駁回的爭取居權敗訴者，其後以夫婦團聚或照顧父母類別獲發單程證來港定居的，當局並沒有數字。</p></body></html>
