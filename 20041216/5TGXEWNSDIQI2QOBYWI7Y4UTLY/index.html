<html><header><meta charset="utf-8"><title>集團經理涉摸女侍應胸</title></header><body><h1>集團經理涉摸女侍應胸</h1><p>【本報訊】一名食肆集團經理涉嫌在餐廳儲物房內強吻一名十八歲女侍應，並觸摸她的胸部，案件昨日在北九龍裁判法院審訊。涉案被告否認非禮，辯稱經常與該女侍應打情罵俏，認為女方對他「有意思」，裁判官將案押後本月二十一日裁決。&#13;<br> 涉案餐廳位於九龍塘又一城的CafeMi，四十一歲被告朱汝坤（圖右）於案發時為該餐廳的集團經理。事發今年四月十六日，任職女侍應的受害人在庭上供稱，被告分別於該餐廳附近的貨𨋢及儲物房間內擁抱、強吻她及觸摸她的胸部。&#13;<br> 案件編號：NKCC3237/04</p></body></html>
