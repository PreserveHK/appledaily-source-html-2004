<html><header><meta charset="utf-8"><title>神奇外套懂變厚薄調溫</title></header><body><h1>神奇外套懂變厚薄調溫</h1><p>香港天氣這個月變冷了，但穿外套，覺得忽冷忽熱嗎？穿上由丹麥設計師設計出來的「仿生外套」（BionicJacket），它會自動調節，令你不會時冷時熱。這種聰明外套，當溫度低時，會自動把衣料變厚兩厘米，造成熱能效應，為主人保暖。當然溫度上升時，外套又會變薄，不會把主人焗出一身汗。&#13;<br> 如此神奇聰明，全靠一個裝在外套內用電池啟動的微型電腦，啟動它，它就會把仿生外套隨氣溫變得溫暖或涼爽。&#13;<br> www.alexsoza.com</p></body></html>
