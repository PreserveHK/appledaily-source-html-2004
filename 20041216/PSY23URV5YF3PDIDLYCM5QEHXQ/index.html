<html><header><meta charset="utf-8"><title>新萬泰主席行賄判監3年半</title></header><body><h1>新萬泰主席行賄判監3年半</h1><p>【本報訊】新萬泰（433）公布，主席錢永偉於上月15日被吉林省長春市中級法院裁定行賄罪名成立，判處有期徒刑3年半。該公司指出，由於錢氏觸犯行賄罪，其聘任合約將被終止，公司將為此事召開股東特別大會。董事會認為事件不會影響公司運作。新萬泰股份將繼續停牌。&#13;<br> 較早前有報道指出，錢永偉涉嫌向中銀香港（2388）前總裁劉金寶行賄，金額達112萬元人民幣。</p></body></html>
