<html><header><meta charset="utf-8"><title>李彩華靠羅嘉良取暖</title></header><body><h1>李彩華靠羅嘉良取暖</h1><p>李彩華現正在橫店與羅嘉良拍攝新劇《昭君出塞》，由於當地天氣寒冷，氣溫只得八度，令李彩華甚感辛苦，她日前說：「雖然第一次同嘉良合作，但好彩有佢喺度，佢不時提我着多件衫，而且重借埋暖爐畀我，唔單止咁，佢又好照顧我同雪菲，除咗請我哋食嘢，重不時教我哋做戲，好似我哋嘅哥哥。」&#13;<br> <br> <spanclass>嘉良外地慶牛一 &#13;<br> 此外，羅嘉良於今日牛一，可惜仍要拍戲，未能回港與家人慶祝，提到李彩華等同劇演員會如何為他慶祝時，羅嘉良笑說：「可能佢連我幾時生日都唔知，就算知，可能到時都會夾埋其他人整蠱我。」而他在大除夕將會到江西登台。</spanclass></p></body></html>
