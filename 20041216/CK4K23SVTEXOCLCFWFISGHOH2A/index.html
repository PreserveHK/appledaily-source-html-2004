<html><header><meta charset="utf-8"><title>Juno乒乓球賽食蛋</title></header><body><h1>Juno乒乓球賽食蛋</h1><p>麥浚龍（Juno）日前接受無綫《娛樂大搜查》節目訪問，他獲安排跟前乒乓球港隊好手王晶作友誼賽，經過一輪比賽，結果首個回合Juno「食蛋」，第二個回合王晶以左手讓賽，還是以五比三勝Juno。<br> &#13;<br> <spanclass>表演廚藝 &#13;<br> Juno大讚王晶的球技高超，他日前說：「呢次雖敗猶榮，我都好希望下次再有機會同佢切磋球技，我一向好鍾意打乒乓波，我覺得將個波打嚟打去，好有交流。」&#13;<br> 此外，Juno又在《娛樂大搜查》節目中炮製奇異果朱古力pancake，他說：「雖然係有啲燶同乾乾哋，但都好脆，我整完都有拎去街畀巿民分享。」</spanclass></p></body></html>
