<html><header><meta charset="utf-8"><title>上市公司業績</title></header><body><h1>上市公司業績</h1><p><spanclass>慕詩半年多賺兩倍 &#13;<br> ▲慕詩國際（130）公布截至9月底止的中期純利2960.7萬元，較去年同期急升2.04倍。半年營業額1.25億元，上升37.28%。每股盈利0.11元，派每股4仙中期息，是去年的4倍。截至期末慕詩共持有9300萬元現金。&#13;<br> 慕詩主席陳欽杰表示，上半年公司平均價單約2400元，較「沙士」期間約1100元上升逾倍。他相信仍有再上升的空間，料下半年毛利率亦可得益。他預料，下年度慕詩之資本性開支約1500萬元。現時慕詩在內地及本港分別擁有39家及30家分店。另該公司擬引入一新女裝品牌，料兩個月內有具體進展。</spanclass></p></body></html>
