<html><header><meta charset="utf-8"><title>　　紅結行動 - 李八方</title></header><body><h1>　　紅結行動 - 李八方</h1><p>發展商決定唔拆紅灣半島，可以講係全港市民嘅一次重大勝利，特別對啲環保團體嚟講，更係佢哋近年嚟一次絕大勝利。噚日環保團體環保觸覺就發起「紅結行動」慶祝，嚟自三十間中、小學校嘅一百多名學生代表喺襟前掛上紅絲帶打成嘅「V」字小結，並高舉「V」字勝利手勢，以示全港市民喺紅灣半島事件中獲得全勝。&#13;<br> 呢個團體希望藉着呢次紅灣事件提醒大眾為下一代着想，捨棄商業掛帥嘅觀念，確立環保成為核心價值，以免環境再受過度發展而被破壞。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
