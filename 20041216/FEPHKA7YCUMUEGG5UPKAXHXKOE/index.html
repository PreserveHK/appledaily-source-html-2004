<html><header><meta charset="utf-8"><title>梁詠琪不受命運擺布</title></header><body><h1>梁詠琪不受命運擺布</h1><p>梁詠琪（GiGi）昨日到商台接受訪問，最近有報道指楊千嬅借了十年大運，問GiGi有沒有想過借運？她說：「我自己就唔會借呢啲嘢，我唔係好迷信，平時都淨係睇下星座運程，而且我記性唔好，借咗唔還重衰啦。」<br> &#13;<br> <spanclass>實際為先 &#13;<br> GiGi表示每年都有不少書籍、雜誌為她批命，尤其是戀愛，她說：「通常都係話我會喺嗰年結婚，唔結就會分手，好邪囉，我都睇到麻木晒。做人都係實際啲好，好似劉德華幫我填嘅詞咁，『未來的就是在𠵱家』嘛，不過我覺得呢啲報道都未必係真，絕對唔可以抹殺咗千嬅嘅努力。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
