<html><header><meta charset="utf-8"><title>電氈電源線易移位</title></header><body><h1>電氈電源線易移位</h1><p>機電工程署及消委會測試市面四款單人床墊式電氈，發現產品的安全性大致令人滿意，但部份樣本的電源線經不起十公斤的拉力而移位、不正當使用時溫度升至超過國際標準，以及缺少個別警告字句等。消委會提醒市民，切勿使用弄濕或摺叠的電氈，不要將扣針或尖銳物件刺入電氈，並經常檢查有否損壞，將其存放在乾爽地方，勿受重物擠壓。&#13;<br> 另外，不能自行照顧人士、嬰兒及對熱力不敏感的人均不宜使用電氈。</p></body></html>
