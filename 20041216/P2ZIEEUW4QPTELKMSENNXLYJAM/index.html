<html><header><meta charset="utf-8"><title>亞姐黃淑玲發律師信求解約</title></header><body><h1>亞姐黃淑玲發律師信求解約</h1><p>今屆亞洲小姐競選最上鏡小姐得主黃淑玲，昨日正式向亞視發出律師信要求解約，原因是黃淑玲參選亞姐至今兩個月，亞視一直未與她簽藝員約，亦沒有替她接任何工作。<br> &#13;<br> <spanclass>生活成問題 &#13;<br> 來自馬來西亞的黃淑玲，曾在大馬及台灣當模特兒，不懂中文的她隻身自大馬來港選美，如今沒有收入生活亦成問題，她希望盡早和亞視解約。&#13;<br> 黃淑玲昨日接受本報訪問時說：「亞視星期一畀我嘅答覆，係畀唔到我要求嘅條件，但佢哋有權綁住我，其實我唔係好明佢哋嘅意思。我唔想無了期咁等落去，希望盡快可以解約，恢復自由身，起碼可以有嘢做呀！」&#13;<br> 採訪：張止寒</spanclass></p></body></html>
