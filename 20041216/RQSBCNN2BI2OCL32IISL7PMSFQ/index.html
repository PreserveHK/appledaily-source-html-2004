<html><header><meta charset="utf-8"><title>日式水療受追捧</title></header><body><h1>日式水療受追捧</h1><p>全場最矚目及最多人參觀的展商，是來自日本的和月水療中心（JHealingSpa）。其傳統日式室內布置，正是歐洲人趨之若鶩的裝修設計，加上正宗日式按摩示範，更能引起參觀者的興趣。&#13;<br> 該中心將於年底在東京及上海兩家酒店內開業，是次參展是要吸引歐洲公司及酒店合作開辦水療中心，以日式室內布置作招徠。除了一般美容及水療產品，母公司InterFace同時提供浴室用具，充滿日本傳統特色的產品由意大利生產商製造，配備先進設備，讓一般家庭也可在家中享受水療樂趣。</p></body></html>
