<html><header><meta charset="utf-8"><title>張茜非健仔不嫁</title></header><body><h1>張茜非健仔不嫁</h1><p>日前有雜誌指張茜向張衞健迫婚不遂而分手，健仔更拖着行李離開愛巢，張茜日前在廣州拍攝新劇《歡樂桑田》時，否認有關傳聞。&#13;<br> <br> <spanclass>「逃不出我五指山」 &#13;<br> 張茜說：「我和張衞健的關係不是一句分手或在一起就可以解決問題，雖然他演過孫悟空，但逃不出我五指山。」有指張衞健搬離愛巢，她說：「我們都沒同居，哪裏有愛巢。他搬家是很正常的事，我覺得那消息很無聊，我們沒有分手。」張茜又否認曾向男友迫婚，她說：「我不會迫婚，如果他不肯結婚，我會一直等下去，他不娶，我就一直不嫁。」</spanclass></p></body></html>
