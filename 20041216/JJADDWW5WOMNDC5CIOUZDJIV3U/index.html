<html><header><meta charset="utf-8"><title>違例泊車阻傷殘設施</title></header><body><h1>違例泊車阻傷殘設施</h1><p>東涌地鐵站外慶東街迴旋處行人路，經常有電單車違例停泊，居民投訴這些電單車泊近傷殘人士車位，對傷殘人士造成阻礙。&#13;<br> 慶東街居民向本報投訴，上址迴旋處設有一個電單車停泊區，但不少車主在停泊區泊滿車後，將電單車隨便停泊在附近行人路上，致造成阻塞。&#13;<br> 「嗰度雖然唔係咁多人行，但係都有個傷殘人士嘅泊車位，啲電單車泊喺條路上面，好易阻住啲傷殘人士上落車，希望警方關注吓呢個情況啦！」&#13;<br> 本報已將投訴轉介大嶼北分區警署，現正跟進處理中。&#13;<br> （一二一三○○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
