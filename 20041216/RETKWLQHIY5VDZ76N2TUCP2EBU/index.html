<html><header><meta charset="utf-8"><title>《英雄》多倫多獲最佳外語片獎</title></header><body><h1>《英雄》多倫多獲最佳外語片獎</h1><p>由張藝謀執導的電影《英雄》，近日於美國多個大型電影頒獎禮中獲獎後，前日該片又於多倫多影評人頒獎禮中榮獲「最佳外語片」；而日前於金球獎得到七項提名、由美國導演亞歷山大佩恩（AlexanderPayne）導演的《酒佬日記》，則成為三獎大贏家。&#13;<br> <br> <spanclass>《酒佬日記》威盡 &#13;<br> 《酒佬日記》贏得「最佳電影」，該片男主角保羅基亞美堤（PaulGiamatti）則成為影帝，該片更獲得「最佳女配角」。至於「最佳導演」則由《無痛失戀》導演米舒歌治（MicheleGondry）奪得。</spanclass></p></body></html>
