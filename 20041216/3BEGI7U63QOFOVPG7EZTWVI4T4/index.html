<html><header><meta charset="utf-8"><title>香港戲院火警《救命》觀眾叫救命</title></header><body><h1>香港戲院火警《救命》觀眾叫救命</h1><p>土耳其伊斯坦堡一家戲院發生大火，其實香港戲院也發生過電影播放期間走火警。今年四月，旺角GV戲院舉行驚慄片《救命》優先場，但放映途中突然發生火警，戲院內四周冒煙，百多名觀眾被迫疏散，大部份人表現鎮定，但也有兩、三人大聲驚叫「救命」，跟片名相呼應，但最後有驚無險。&#13;<br> 一九○五年，香港《華字日報》報中街市新填地影戲竹棚內，其間布帳不知何故突然燃燒起來，觀劇者紛紛逃走，幸而火勢不久便撲滅。這是已知的香港放映電影地方首次火災事件，但沒有人受傷。&#13;<br> 《蘋果》資料室/《香港電影史話》</p></body></html>
