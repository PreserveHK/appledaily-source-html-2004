<html><header><meta charset="utf-8"><title>有線電視客戶逾69萬</title></header><body><h1>有線電視客戶逾69萬</h1><p>【本報訊】受歐冠盃賽事結束影響，有線寬頻（1097）旗下有線電視在第三季客戶人數出現下跌。&#13;<br> 主席吳天海表示，第四季已回復增長，並抵銷了第三季的影響，現時上客較年中時多逾1萬戶，用戶人數突破69萬戶，全年目標為70萬戶。他又表示，收費電視市場增長高峯期已過，估計未來每年只會增長2、3萬名用戶。&#13;<br> 至於Now寬頻電視已有36萬名客戶，對有線電視構成的影響時，他說，據內部調查顯示，只有9萬名有線用戶同時選用Now服務，故影響有限。有線寬頻現有29萬用戶；至於九倉電訊推出的寬頻電話則已上客逾1萬戶。</p></body></html>
