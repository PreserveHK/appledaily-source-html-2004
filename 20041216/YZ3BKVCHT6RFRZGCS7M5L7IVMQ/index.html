<html><header><meta charset="utf-8"><title>根本春美飲水思源受重用</title></header><body><h1>根本春美飲水思源受重用</h1><p>日本巨胸女星根本春美，因沒有跟隨事務所前社長野田義治過檔新公司，即時獲得YellowCab事務所重用，安排她擔任電影《的士速逮》美國版的宣傳部隊隊長。&#13;<br> 前日根本春美現身日本福岡，帶領多名金髮美女和一輛黃色的士為《的士速逮》宣傳。身為隊長的春美神氣地說：「紐約的士當然同我的事務所一樣，都是YellowCab（黃色的士）!」春美又透露該輛的士明日起將於福岡出發，至本月二十六日為止行經大阪、名古屋及東京三地，能拍下的士照片的人士，便可參加抽獎前往紐約旅行。</p></body></html>
