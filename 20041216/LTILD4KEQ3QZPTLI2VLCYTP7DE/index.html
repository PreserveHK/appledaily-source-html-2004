<html><header><meta charset="utf-8"><title>卡塔布蘭切盛裝賀提名</title></header><body><h1>卡塔布蘭切盛裝賀提名</h1><p>由馬田史高西斯（MartinScorsese）執導、里安納度狄卡比奧（LeonardoDiCaprio）主演的《TheAviator》，剛於第六十二屆金球獎中榮獲六項提名，多位主角前日現身紐約出席首映時，均對提名表示興奮。&#13;<br> 澳洲女星卡塔布蘭切（CateBlanchett）於片中演繹嘉芙蓮協賓（KatharineHepburn）一角而獲提名「最佳女配角」，她說：「能獲提名已經足夠，輸贏不太緊要。」而英國女星姬蒂碧金素爾（KateBeckinsale）雖未獲提名，但她表示會再接再厲。</p></body></html>
