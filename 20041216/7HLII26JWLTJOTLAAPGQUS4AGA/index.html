<html><header><meta charset="utf-8"><title>日潮風：<br>食物精華化妝品</title></header><body><h1>日潮風：<br>食物精華化妝品</h1><p>近來日本十分流行用食物去做化妝品，繼豆乳之後，最近「海苔」即是紫菜的精華成份，亦被開始廣範應用，原來海苔內的氨基酸，含有特別的保濕成份，另外它的外層保護膜亦有護膚作用，可以鎖水，所以海苔的精華素用來提煉成化妝品，塗在皮膚上會特別滋潤，用來做護膚或皮膚清潔用品一流；除海苔外，原來綠茶精華的天然去油力特強，最近亦推出吸油紙及香梘。&#13;<br>&#13;<br>記者：張一豪&#13;<br>網址https://www.finefine.net/goodslist.cgi?in_kate=1000</p></body></html>
