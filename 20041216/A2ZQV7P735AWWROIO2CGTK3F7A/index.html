<html><header><meta charset="utf-8"><title>大S20萬美白唔夠喉</title></header><body><h1>大S20萬美白唔夠喉</h1><p>徐熙媛（大S）日前出席其新書《美容大王》的慶功宴，該書兩星期在台灣賣了十萬本，大S為了靚用約二十萬港元，將自己的皮膚變白，又由最重時五十六公斤減到四十公斤。&#13;<br> <br> <spanclass>改善招風耳 &#13;<br> 大S表示很享受挨餓的感覺，並說：「肚子餓的時候，就覺得身體扁扁的，這種感覺很好。」她又表示右邊的招風耳最令她覺得困擾，她表示見過整容師，醫師稱可以用縫合方式改善，但家人反對她去整型。&#13;<br> 大S亦認為自己太矮、胸部不夠大，她說：「我試過增高器，效果不明顯，亦試過各種豐胸法，到美容中心做推拿，但覺得好痛兼有瘀痕，也食過中藥和香港豐胸丸，也想過動手術，但因為怕痛而放棄。」</spanclass></p></body></html>
