<html><header><meta charset="utf-8"><title>好姨力撐囝囝行善</title></header><body><h1>好姨力撐囝囝行善</h1><p>薛家燕（好姨）的兒子石耀庭就讀的國際學校，日前舉行慈善籌款晚會，為南寧的兒童福利院籌募經費。好姨為支持愛兒幫助內地有需要的人，親自邀請嘉賓演出如薛凱琪（Fiona）、何韻詩和2R等，好姨則出任歌唱比賽的評判，好姨日前說：「我好贊成囝囝去幫人，只要我能力範圍做得到，我一定會全力配合。」<br> &#13;<br> <spanclass>人都精神些 &#13;<br> 此外，Fiona穿上短裙表演，青春可人，她說：「我今次係首次幫國際學校做表演嘉賓，我以前都係讀國際學校，呢次重可以全英文對答，雖然義務演出，但做咗善事，人行出嚟都精神啲。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
