<html><header><meta charset="utf-8"><title>變態林熙蕾愛打男友</title></header><body><h1>變態林熙蕾愛打男友</h1><p>早前曾傳緋聞的林熙蕾和胡兵日前在台灣出席宣傳活動，林熙蕾透露下月將接拍杜琪峰執導的電影《文雀》，她在這套講述扒手的影片中，飾演黑社會大哥的女人。&#13;<br> <br> <spanclass>幼時烤蝸牛 &#13;<br> 林熙蕾又表示最想演的是精神有問題的角色，並謂朋友均指她有點變態，原來林熙蕾小時候會用放大鏡聚焦來烤蝸牛，她又表示希望將來的結婚對象除了溫柔體貼外，還要讓她打不還手、罵不還口，林熙蕾說：「我的朋友都說我有點變態，舒淇應該也覺得我怪怪的。」</spanclass></p></body></html>
