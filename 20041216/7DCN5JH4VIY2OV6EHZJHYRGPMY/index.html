<html><header><meta charset="utf-8"><title>老婦指證社署主任騙財</title></header><body><h1>老婦指證社署主任騙財</h1><p>【本報訊】社會福利署高級保障主任廖天祿（四十五歲）涉嫌騙取六十二歲老婦黃美貞三千元綜援金，被控一項以欺騙手段取得財產罪，案件昨在荃灣裁判法院審理。&#13;<br> 以特赦證人身份出庭的黃婦供稱，她在丈夫過世後主動向社署承認騙取綜援金。當辯方律師盤問指她為獲豁免起訴，誣衊被告，她一度激動落淚，指對方「屈得就屈」，並說晦氣話：「今晚要返屋企飲殺蟲水自殺！」&#13;<br> 案件編號：TWCC2256/2004</p></body></html>
