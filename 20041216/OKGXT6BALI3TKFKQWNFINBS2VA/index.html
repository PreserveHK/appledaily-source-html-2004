<html><header><meta charset="utf-8"><title>歐陽震華最叻接餅仔</title></header><body><h1>歐陽震華最叻接餅仔</h1><p>歐陽震華（Bobby）、郭羨妮、廖碧兒及林保怡早前飛往新加坡宣傳無綫劇集。他們與現場觀眾大玩遊戲，每位藝員被安排與一位現場觀眾合作，由藝員拋餅仔給觀眾接，但由於Bobby的一組在第一回合落後，他在第二回合竟自告奮勇與觀眾對調崗位，由他來接食餅仔，最後還勝出比賽！&#13;<br> <br> <spanclass>外景隊隨團拍攝 &#13;<br> 由於Bobby只能在新加坡逗留兩天，故他盡量利用時間去品嘗特色名菜如海南雞飯及黑胡椒蟹等，結果回港時足足大了一個碼！&#13;<br> 此外，TVB為了遷就Bobby的檔期，亦因保怡希望在《翡翠偶像派》內請Bobby做嘉賓，故派了一隊外景隊隨團拍攝。</spanclass></p></body></html>
