<html><header><meta charset="utf-8"><title>關心妍化身靜香迷惑多啦A夢</title></header><body><h1>關心妍化身靜香迷惑多啦A夢</h1><p>關心妍（Jade）今個聖誕節將會跟多啦A夢拍檔，合作拍攝泰林無線電行廣告。阿Jade將化身為動畫人物跟多啦A夢在廣告中出現，廣告商特別邀請了繪畫多啦A夢電影版的動畫大師伊滕幸松為阿Jade繪畫動畫人像。<br> &#13;<br> <spanclass>讚樣子可愛 &#13;<br> 伊滕幸松日前還專程由日本來港跟阿Jade吃飯，以便對阿Jade的樣貌有更深了解和印象，伊滕幸松更大讚阿Jade樣子可愛、笑容甜美，人又斯文，與多啦A夢裏的靜香十分相似。&#13;<br> 阿Jade被讚當然非常高興，她說：「好多謝泰林撮合呢件事，又好感激動畫家專程由日本飛過嚟，我見過自己造型嘅動畫，好cute同埋好有新鮮感。」</spanclass></p></body></html>
