<html><header><meta charset="utf-8"><title>劉炳章涉選舉舞弊提堂</title></header><body><h1>劉炳章涉選舉舞弊提堂</h1><p>【本報訊】立法會前議員劉炳章（圖）涉嫌於今年立會功能組別議席選舉中向一名候選人、香港測量師學會前會長陳佐堅提供優待，透過自己對中港兩地商業網絡的認識，協助對方發展測量業務，以誘使對方放棄參選。落選的劉炳章被控一項有關選舉舞弊行為罪名，昨日在東區裁判法院提訊，押後至明年一月四日轉區域法院審理，准以現金一萬元擔保外出。&#13;<br> 四十三歲被告劉炳章，工料測量師，被控於今年八月二日，在○四年立法會選舉中向陳佐堅提供優待，指稱可透過自己對香港和內地商業網絡的認識，協助對方發展測量業務，作為對方不參選的誘因。&#13;<br> 案件編號：ESCC5505/2004</p></body></html>
