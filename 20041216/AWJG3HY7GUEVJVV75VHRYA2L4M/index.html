<html><header><meta charset="utf-8"><title>阿倫撩Kary跳舞</title></header><body><h1>阿倫撩Kary跳舞</h1><p>日前梁漢文與組合PingPung、薛凱琪和劉浩龍等，在無綫節目《娛樂大搜查》中，與譚詠麟在卡拉OK房內切磋。<br> &#13;<br> <spanclass>似開派對 &#13;<br> 當日老中青三代歌手齊集，梁漢文和一班新人齊齊細心聆聽阿倫分享在娛樂圈的經驗和指導後，大家都急不及待拿起咪唱歌，眾人大唱阿倫的經典金曲，像開派對般。&#13;<br> 年年二十五歲的阿倫果然跟年輕人沒有代溝，大家都玩得十分開心。阿倫又撩Kary跳舞，Kary跟阿倫跳得相當合拍，她又表示希望日後可以有機會在舞台上跟校長同台演出。</spanclass></p></body></html>
