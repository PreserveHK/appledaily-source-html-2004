<html><header><meta charset="utf-8"><title>葉璇Fans贈電氈送暖</title></header><body><h1>葉璇Fans贈電氈送暖</h1><p>葉璇、林文龍、廖啟智和陳秀珠正在廣西拍攝無綫新劇《本草藥王》。葉璇雖然一早得悉廣西天氣寒冷，出發前預備了一批禦寒衣物，但仍然不夠抵冷，幸好葉璇的內地影迷十分細心，探班時送電氈給葉璇。&#13;<br> 葉璇昨日在長途電話中說：「影迷真係好抵錫，佢哋送電氈畀我保暖，等我夜晚有覺好瞓，第日拍戲都精神啲。」<br> &#13;<br> <spanclass>與程小東睇碟 &#13;<br> 葉璇談到被雜誌拍得在程小東寓所過夜，她說：「我嗰日係去佢屋企睇碟，走時肚痛，佢咪叫我留低唞吓，我哋真係冇嘢，只係好朋友咋。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
