<html><header><meta charset="utf-8"><title>奧利華史東為舊作解畫</title></header><body><h1>奧利華史東為舊作解畫</h1><p>金像導演奧利華史東（OliverStone）前日到土耳其宣傳電影《亞歷山大帝》。奧利華於七八年撰寫的電影《午夜快車》曾抹黑土耳其人，令不少當地人至今仍然懷恨在心，故奧利華今次到訪，特地透過電影公司安排約見當地的文化及旅遊部部長。&#13;<br> <br> <spanclass>見土耳其高官 &#13;<br> 《午》片講述一名美國人到達土耳其機場因偷運大麻被捕入獄，但土耳其人認為奧利華於片中醜化當地人而極為不滿。前日奧利華約見文化及旅遊部部長並解釋事件，他於接受訪問時說：「我根本沒有攻擊土耳其，我只想帶出世界上不公義的問題。」</spanclass></p></body></html>
