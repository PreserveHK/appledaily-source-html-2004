<html><header><meta charset="utf-8"><title>永光雅苑月租最低8800</title></header><body><h1>永光雅苑月租最低8800</h1><p>【本報訊】永光地產推出灣仔服務式住宅永光雅苑招租，全包月租最低8800元；物業共20伙，五成單位已獲承租或預留。&#13;<br> 永光地產市務經理車惠和表示，永光雅苑投資額共6600萬元，採一梯一伙設計，單位面積380方呎，租期3個月起，預計平均月租1萬元。物業5樓單位附1000方呎平台花園，接受出價洽租；地下3層則為商舖。&#13;<br> 租務代理美聯物業董事伍創業估計，若全幢租出，每月租金收入約45萬元。美聯助理營業董事曾志光說，目前已租出三成單位、兩成獲預留，租客包括律師及金融界人士；另租客可享家具寄存服務，名額3個。</p></body></html>
