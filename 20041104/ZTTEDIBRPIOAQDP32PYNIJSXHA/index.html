<html><header><meta charset="utf-8"><title>金喜善誓嫁有錢人</title></header><body><h1>金喜善誓嫁有錢人</h1><p>無綫有份投資的銀河衛視TVBQ頻道，將於下月二十一日推出韓劇天后金喜善主演的《窈窕淑女》，而這部韓劇正是由松菜菜子主演的日劇《大和撫子》韓國版。&#13;<br> 《窈窕淑女》由金喜善與韓國男演員高洙和孫昌敏主演，劇中金喜善飾演一個為了找有錢男友而成為空姐的女子，只要對方有錢，她樂意與任何男人交往，而即將滿三十歲的她更立志要在三個月內找個有錢男友結婚。&#13;<br> <br> <spanclass>不平凡愛情故事 &#13;<br> 至於高洙則扮演一直為初戀而痛苦地生活的男子，在偶然機會下遇到跟其初戀情人十分相像的金喜善，二人並展開一段不平凡的愛情故事。</spanclass></p></body></html>
