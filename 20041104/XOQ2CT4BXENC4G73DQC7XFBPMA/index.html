<html><header><meta charset="utf-8"><title>林志玲加價惹不滿</title></header><body><h1>林志玲加價惹不滿</h1><p>台灣名模林志玲隨着人氣急升，擔任代言人的身價亦暴漲三倍，近日有內地報章指，林志玲的身價從一百五十萬元新台幣（約三十七萬五千港元）漲至五百萬新台幣（約一百二十五萬港元）。<br> &#13;<br> <spanclass>諸多限制 &#13;<br> 而報道又指廣告身價三級跳的林志玲，對合約又作出諸多限制，當中包括廣告要在八小時內拍完五種不同的造型，又列出超時收費的計算方式，每超過一個小時加收二十萬新台幣（約五萬港元）等限制，令廣告商大感不滿。</spanclass></p></body></html>
