<html><header><meta charset="utf-8"><title>何柏良：醫局指示不智</title></header><body><h1>何柏良：醫局指示不智</h1><p>【本報訊】六名感染沙士殉職醫護人員死因研訊，香港大學感染及傳染病中心副總監何柏良（圖）指出，沙士爆發初期，醫管局指示醫護人員N95口罩及保護衣可再用屬不智，但在資源短缺下作出的妥協，認為當時的預防措施可以接受。&#13;<br> 何柏良昨供稱，威爾斯親王醫院病房助理王庚娣染病時屬沙士初期，大家對此病情的認識不足，故當時院方的預防措施算可接受，而屯門醫院謝婉雯醫生及劉永佳護士替一名沙士病人搶救時間過久，院方仍未能安排病人轉到深切治療部，增加染病機會。&#13;<br> 案件編號：CCDI1023,1024,1078,1164,1190,1191/2003</p></body></html>
