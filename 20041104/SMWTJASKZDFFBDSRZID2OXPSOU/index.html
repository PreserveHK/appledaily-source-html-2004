<html><header><meta charset="utf-8"><title>百元偽鈔瞞過驗鈔機</title></header><body><h1>百元偽鈔瞞過驗鈔機</h1><p>甘肅省蘭州巿一家手機商戶，前晚收到兩張「半真半假」的偽造一百元人民幣鈔票，但兩張偽鈔竟可以通過驗鈔機的檢驗。&#13;<br> 這兩張黏貼而成的偽鈔，在仔細觀察後可發現中間有透明膠黏合的痕迹，其中附有水印圖像的一半和真幣一樣，防偽標記在紫外線燈光下也十分明顯。但偽鈔的另一半印刷則顯得很粗糙，顏色也很淺，鈔面十分光滑。據悉，不法分子把真幣有水印圖像的那部份裁出後，把剩下的三分二拿到銀行全額兌換，然後再把有水印的部份黏到假幣上，藉以把一百元「變成」二百元。&#13;<br> 《蘭州晨報》</p></body></html>
