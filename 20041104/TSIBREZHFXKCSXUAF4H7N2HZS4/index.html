<html><header><meta charset="utf-8"><title>元斌戲服拍賣籌款</title></header><body><h1>元斌戲服拍賣籌款</h1><p>由韓國人氣男星元斌以及申河均主演的新片《我的哥哥》，他們在戲中所穿過的四套戲服，早前在網上拍賣，其中元斌穿過的校服以高價一百一十二萬韓圜（約七千八百港元）賣出，所得款項會作慈善用途。&#13;<br> 該片片商在上月二十二日至三十一日期間，將元斌以及申河均穿過的四套戲服在網上拍賣。而除了校服外，元斌所穿過的運動服亦賣得五十萬韓圜（約三千五百港元），申河均的兩套戲服亦籌得三十九萬韓圜（約二千七百港元）。</p></body></html>
