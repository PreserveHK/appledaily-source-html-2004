<html><header><meta charset="utf-8"><title>扮靚靚：保濕粉餅折射光線</title></header><body><h1>扮靚靚：保濕粉餅折射光線</h1><p>每天風塵僕僕由朝做到晚，妝容由光彩動人變黯然失色。Clarins全新粉餅結合粉底與彩妝效果，強調平衡保濕，加強臉部的「天然光澤色素」。無論從任何角度都可將光線折射分散，就好似幫肌膚加上柔焦鏡頭，肌膚自然從任何角度都一樣嬌美柔滑。粉底所含的松葉、甘草及可可巴油精華能滋潤同時調節肌膚，白羽扇豆加強防乾效能，更蘊含抗污染複合元素，肌膚自然由日到夜都咁煥發動人光彩。&#13;<br>&#13;<br>記者：邵超　攝影：陳盛臣</p><p>銷售點：Clarins（29946238）</p></body></html>
