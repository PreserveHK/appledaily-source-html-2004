<html><header><meta charset="utf-8"><title>林青霞扮靚慶祝50歲</title></header><body><h1>林青霞扮靚慶祝50歲</h1><p>林青霞昨日五十歲生日，這位大美人為慶祝這個大日子，特別由司機接載從飛鵝山道豪宅前往髮型師KimRobinson於中環遮打大廈的髮型屋，整頭扮靚準備出席晚上的宴會。&#13;<br> 昨日下午約五時五十分，青霞坐着平治房車到達髮型屋，她穿上一襲長裙襯皮草，手上戴着一隻又大又閃亮的鑽戒，打扮雍容華貴。<br> &#13;<br> <spanclass>駐顏有術 &#13;<br> 雖然已屆五十之齡，但青霞駐顏有術，當記者上前恭賀她牛一及問她有何慶祝活動時，青霞只笑而不語。&#13;<br> 過了約四十分鐘，青霞便離開髮型屋，原來她只是入內洗頭扮靚，而她步出後即匆匆登上座駕絕塵而去。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
