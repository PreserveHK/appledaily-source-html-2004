<html><header><meta charset="utf-8"><title>每日五度吃蔬果強心臟</title></header><body><h1>每日五度吃蔬果強心臟</h1><p>美國國家癌症研究所指出，一項持續十多年的研究發現，多吃蔬果有益心臟健康。&#13;<br> 哈佛大學公共衞生學院的研究人員在上世紀八十年代中期到一九九八年之間跟蹤調查了七萬一千九百一十名女子和三萬七千七百二十五名男子的日常飲食及健康狀況，雖然研究人員尚未公布經分析得到的具體數據，但他們透露每天吃五次以上蔬果的受訪者罹患心臟病風險相對較小。研究人員又確認一些蔬菜具有的防癌作用，如椰菜花、卷心菜等十字科植物。</p></body></html>
