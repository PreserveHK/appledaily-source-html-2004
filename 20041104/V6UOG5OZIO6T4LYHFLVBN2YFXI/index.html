<html><header><meta charset="utf-8"><title>得獎作品創意實用兼備</title></header><body><h1>得獎作品創意實用兼備</h1><p>為增加香港眼鏡展的吸引力，主辦單位去年加入「光學儀器、設備及機械器材」專區，反應不俗；今年更增加「零售及店舖設計、陳列設備及技術專區」，助業者提升店舖及櫥窗設計質素。&#13;<br> 此外，第2屆香港視光學會議與展覽同期進行，今年會議題目包括「香港專業驗光師的監管」及「視網膜脫落治理的近期進展」等，讓驗光師及專業視光人員交換意見及獲取最新業界消息。對一般參觀者來說，最吸引的是場中展示的「香港眼鏡設計比賽」得獎作品，除了設計外形獨特，而且相當實用。</p></body></html>
