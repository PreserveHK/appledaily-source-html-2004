<html><header><meta charset="utf-8"><title>獨居令人感到沮喪疏離</title></header><body><h1>獨居令人感到沮喪疏離</h1><p>澳洲昆士蘭省格裏菲斯大學的社會學家麥菲表示，獨居會令人感到沮喪及產生疏離感，是導致一些社會問題的根源。他指出人類是群居動物，就像牛隻及狗隻般天生是群體動物，而且需要交流接觸；而不同國家研究均顯示群居能增加生活滿足感及減少痛苦，但現代人獨居愈來愈普遍。根據澳洲統計局資料，二○○一年七百多萬戶中約兩成三，即一百六十多萬人獨居，較九六年上升百分之零點八，而預期到二○一二年獨居者會達三百四十萬人。</p></body></html>
