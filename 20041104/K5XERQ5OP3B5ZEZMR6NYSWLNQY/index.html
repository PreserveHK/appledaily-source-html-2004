<html><header><meta charset="utf-8"><title>寄生在魚肉生命力強</title></header><body><h1>寄生在魚肉生命力強</h1><p>肝吸蟲又名華枝睪吸蟲，是一種食源性寄生蟲，會嚴重危害人類健康。據報，肝吸蟲一般都是附在魚肉中靠吸取魚的營養生存，生命力極強，魚死後肝吸蟲仍可存活數小時，人類吃了這樣的魚肉後，肝吸蟲會在人的膽道產卵，分泌有毒物質，令膽臟病變，引起肝硬化、肝癌，嚴重時還可造成血管破裂和大出血。&#13;<br> <br> <spanclass>早發現醫治簡單 &#13;<br> 專家提醒，喜歡吃淡水魚生的市民，一定要到醫院檢查，盡早醫治。專家指出，市民經檢查發現感染肝吸蟲病後，不必緊張，因現在治療肝吸蟲病很簡單，一般二至七天就可痊癒，費用亦不高。至於預防肝吸蟲病最有效的方法是，盡量吃熟魚。</spanclass></p></body></html>
