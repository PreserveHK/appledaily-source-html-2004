<html><header><meta charset="utf-8"><title>大專生拖欠免審貸款倍增</title></header><body><h1>大專生拖欠免審貸款倍增</h1><p>【本報訊】過去兩年透過專上學生免入息審查貸款計劃向政府貸款的拖欠個案，由○二至○三年度的四十八宗，增至○三至○四年度的一百一十二宗，升幅逾倍，每宗個案拖欠金額平均由八千一百元增至八千九百元，獲准延期還款的個案大增逾四倍，由六十二宗增至三百二十九宗。&#13;<br> 透過專上學生資助計劃的拖欠個案則由兩宗增至十宗，每宗個案平均拖欠金額由一千七百元增加至二千四百元，獲批延期還款的個案由五十四宗增至二百零八宗，「繼續進修」及「財政困難」是申請延期還款的主因。</p></body></html>
