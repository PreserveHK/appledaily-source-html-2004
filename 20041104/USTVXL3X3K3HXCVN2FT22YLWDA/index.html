<html><header><meta charset="utf-8"><title>平機會調查明年提交</title></header><body><h1>平機會調查明年提交</h1><p>【本報訊】社區組織協會昨就平等機會委員會終止聘用候任行政總監余仲賢事件，與政府委任的獨立調查小組成員會面。該會主任何喜華在會後引述小組稱，明年二月中將向政府提交報告。他指出，由於調查小組成員由牽涉事件的民政事務局局長何志平委任，先天已存在缺陷，該會今次會見小組成員，主要質疑小組調查方法及結果的公正性，並要求小組公開向不同人士調查的問卷方式，惟遭對方拒絕。&#13;<br> 此外，婦女聯席的代表昨約見平機會主席朱楊珀瑜，質疑獨立調查小組的公正性，並要求解散「黑箱作業」的三人調查小組。</p></body></html>
