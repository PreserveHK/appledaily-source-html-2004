<html><header><meta charset="utf-8"><title>貧國選舉塗拇指作記號</title></header><body><h1>貧國選舉塗拇指作記號</h1><p>先進國家選舉投票有完善選民登記及電腦系統，但在一些偏遠及貧窮地區，在缺乏這些條件下，仍然可以舉行公平選舉。今年十月在阿富汗舉行的首次全民投票，正是在沒有選民名冊、沒有電腦統計的情況下，主辦單位在選民手上以不脫色墨水畫上記號，作為已投票的標記。&#13;<br> 有關此法早已在蒙古實施，由於當地不少居民在草原放牧，四海為家，難以進行選民登記，所以投票時不按戶籍住地分區，各處都有票站，游牧民族可走進任何票站投票，然後以不脫色墨水在拇指上塗色，代表已經投票。</p></body></html>
