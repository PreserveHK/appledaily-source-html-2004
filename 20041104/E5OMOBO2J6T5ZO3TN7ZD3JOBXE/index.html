<html><header><meta charset="utf-8"><title>奀妹帶師弟擦餐飽</title></header><body><h1>奀妹帶師弟擦餐飽</h1><p>傅天穎（奀妹）和師弟陳曉峰日前來港工作，身為師姐的奀妹帶了小師弟往茶樓飲茶吃點心。&#13;<br> 陳曉峰已非第一次到香港，他對香港的美食有興趣，所以不用工作的時候，奀妹便帶他到處吃喝玩樂，陳曉峰最開心是師姐帶他往吃點心。奀妹點了蝦餃、燒賣、腸粉、豬肉和蟹肉小籠包，二人都吃得津津有味。&#13;<br> <br> <spanclass>勝台灣美食 &#13;<br> 近年長期留在台灣發展的奀妹說：「台灣雖然都好多地道美食，但我覺得唔及香港嘅點心好味，而且香港可以食到唔同地方嘅美食，真係一個美食天堂。」&#13;<br> 採訪、攝影：比華利</spanclass></p></body></html>
