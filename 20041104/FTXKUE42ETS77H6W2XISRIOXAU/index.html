<html><header><meta charset="utf-8"><title>劉棟平獲保釋等候重審</title></header><body><h1>劉棟平獲保釋等候重審</h1><p>【本報訊】退役香港足球隊門將、有線電視前足球評述員劉棟平（圖），涉嫌在杏花邨寓所強姦菲籍女傭，被判一項強姦罪成，入獄六年，他上訴得直，並以案件證據薄弱，加上知名度高及傳媒報道，難獲公平審訊為由，反對重審，上訴庭昨不以為然，下令重審，並准劉保釋候審。&#13;<br> 已被囚禁一年零四個月的劉棟平，獲准以現金一萬元保釋外出，不得離港或騷擾控方證人，本案事主現時身在菲律賓，已答應回港作供。&#13;<br> 案件編號：CACC303/2003</p></body></html>
