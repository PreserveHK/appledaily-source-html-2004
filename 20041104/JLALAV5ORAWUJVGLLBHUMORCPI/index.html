<html><header><meta charset="utf-8"><title>寶馬汽車純利連升5季</title></header><body><h1>寶馬汽車純利連升5季</h1><p>【本報綜合報道】全球第2大名貴房車製造商德國寶馬（BMW）純利連升5季，反映該公司出品的新型號房車獲市場受落。&#13;<br> 寶馬今年第3季純利4.79億歐元（約47.7億港元，每股0.71歐元），較去年同季的4.45億歐元（每股0.66歐元）增長7.64%，但差過分析員原先預期的5.13億歐元。上季營業額由去年同季的99.5億歐元上升至106億歐元，增長6.53%；上季共售出29.631萬輛汽車，升9.6%。<br> &#13;<br> <spanclass>全年盈利料創新高 &#13;<br> 寶馬行政總裁潘克重申，該公司今年全年的純利將可刷新紀錄，主要得益於寶馬期間推出的10款新型號房車受歡迎。</spanclass></p></body></html>
