<html><header><meta charset="utf-8"><title>佐藤江梨子漫畫贈災童</title></header><body><h1>佐藤江梨子漫畫贈災童</h1><p>現年二十二歲的日本女星佐藤江梨子，前日在第三屆日本漫畫大賞中，憑演出改編自漫畫的電影《CutieHoney》獲得演技獎，愛心爆棚的她，於領獎時仍不忘近日在新潟縣受地震影響的小朋友。&#13;<br> <br> <spanclass>一身端莊打扮領獎 &#13;<br> 佐藤江梨子前日一身端莊打扮領獎，她在台上說：「今次獲獎不只是我一個人的功勞，我想將這獎項送給《CutieHoney》的所有工作人員。」佐藤表示她在初中時，神戶曾發生大地震，令她難以忘懷。故此她表示會將今次獲贈的一千本漫畫，全數送給近日受地震影響的新潟縣小朋友。</spanclass></p></body></html>
