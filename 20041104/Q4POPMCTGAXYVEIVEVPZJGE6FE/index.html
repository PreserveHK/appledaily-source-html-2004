<html><header><meta charset="utf-8"><title>擔心政府追討訟費</title></header><body><h1>擔心政府追討訟費</h1><p>梁錦強一直與房署不咬弦，最近因不肯調往大埔工作，被署方警告要紀律處分，幸工會介入，才改為遷至石硤尾白田邨的長者屋，兼暫時可繼續住在長亨邨，帶傳呼機候召。&#13;<br> 梁錦強昨形容這樣才算自由，但想到打官司花掉的金錢及律政司將來追討訟費，便感到很難過。&#13;<br> 梁曾批評，署方分配宿舍，雖不用交租，但單位細小，留宿候召，更如同坐監，警鐘平均每月響一、兩次，不少女同事，均難忍工作壓力。&#13;<br> 本報記者</p></body></html>
