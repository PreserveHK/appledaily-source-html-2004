<html><header><meta charset="utf-8"><title>潮州暖爐新風味</title></header><body><h1>潮州暖爐新風味</h1><p>潮州人精於烹調湯鍋，愛以原汁原味的火鍋湯底，配以新鮮的火鍋材料、獨有的潮州醬料和風味的潮州材料炮製。潮江春和聚豪閣近日推出了6款「潮州滋味暖爐」，包括茶樹菇東星斑鍋、涼瓜東山羊肉鍋、普寧滋補醉雞鍋、汕頭沙茶牛肉鍋、潮州胡椒豬骨鍋、澄海冬蔭海鮮鍋，售價由$88-$168，與親朋圍坐共嘗，倍感滋味。&#13;<br>&#13;<br>記者：李玉蘭</p><p>供應：全港8間潮江春及1間聚豪閣&#13;<br> 查詢：21011128</p></body></html>
