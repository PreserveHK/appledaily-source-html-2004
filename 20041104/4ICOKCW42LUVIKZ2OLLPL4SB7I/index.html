<html><header><meta charset="utf-8"><title>金城武登四十樓腳震震</title></header><body><h1>金城武登四十樓腳震震</h1><p>金城武早前赴泰國三天拍攝Sony手提電腦系列廣告，他一人分飾三角，不但在三十八度高溫下穿皮褸在戶外狂奔，還要在四十樓高的天台邊緣做出幾乎墮樓的危險動作，畏高的金城武只好半閉着眼睛來完成。而為求逼真，導演更以拍電影的手法出動三部攝影機，以吊高及追逐模式來拍攝。&#13;<br> <br> <spanclass>被Fans嚇親 &#13;<br> 此外，金城武亦趁空檔隨工作人員在泰國的路邊攤檔大啖米粉湯，然而美食尚未入口，金城武即被fans發現及圍觀，嚇得他要躲回車上，最後由工作人員打包帶回酒店給他品嘗。</spanclass></p></body></html>
