<html><header><meta charset="utf-8"><title>李秉憲賣埠價創新高</title></header><body><h1>李秉憲賣埠價創新高</h1><p>由韓國男星李秉憲主演、《茅躉王》導演金知雲執導的新片《甜蜜人生》雖然尚未拍完，但前日便以二千五百萬港元高價賣埠到日本，打破了三周前女星孫藝珍及男星鄭宇盛合演的新片《忘記你》的二千一百萬港元的賣埠紀錄。&#13;<br> <br> <spanclass>人氣急升 &#13;<br> 據《甜》片的製作公司表示，由於李秉憲現時在日本人氣急升，因此日本發行商願意以如此高價購下。不過另一人氣韓星裴勇俊剛宣布將接拍新片《外出》，相信以裴勇俊的人氣，其新片將再創賣埠價紀錄新高。</spanclass></p></body></html>
