<html><header><meta charset="utf-8"><title>廚藝偵緝組：日本北陸食品節<br>限定七天</title></header><body><h1>廚藝偵緝組：日本北陸食品節<br>限定七天</h1><p>日本北陸以豐富海產聞名，由明天起至下星期四，在時代廣場city'super舉行「日本北陸食品節」，搜羅日本北陸美食，好像有海鮮、日本糕點、甜番薯及小食等，現場更有烹飪示範及試食。&#13;<br>&#13;<br>記者：李湘虹&#13;<br>地點：銅鑼灣時代廣場1樓city'super&#13;<br>電話：25062888</p><p>地點：銅鑼灣時代廣場1樓city'super&#13;<br> 電話：25062888</p></body></html>
