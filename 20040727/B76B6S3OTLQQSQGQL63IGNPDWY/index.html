<html><header><meta charset="utf-8"><title>放寬的士禁區計劃延長六月</title></header><body><h1>放寬的士禁區計劃延長六月</h1><p>【本報訊】運輸署昨日宣布，放寬的士在指定時間及路段禁止上落客的臨時措施期限再延長六個月，至明年一月底為止。&#13;<br> 該署為協助的士業界經營，去年五月首次放寬的士在繁忙時段及上午七時至下午七時，在時速限制七十公里以下路段禁止上落客的規定，原定至本月底。該署發言人昨解釋，放寬措施實施以來，沒有造成交通阻礙，也能協助業界改善經營狀況，故當局決定延長措施期限。但發言人稱，業界須嚴格遵守「即上、即落、即走」及「不可停車等候」規定，否則或會提早終止計劃。</p></body></html>
