<html><header><meta charset="utf-8"><title>女童爭執出動𠝹刀</title></header><body><h1>女童爭執出動𠝹刀</h1><p>【本報訊】昨午一時許，約十名男女童在黃大仙彩虹邨停車場二樓追逐嬉戲，其間兩名女童因碰撞起爭執，繼而互相動手打架，有人並亮出𠝹刀向對方指嚇，街坊見狀報警。&#13;<br> 警方接報到場時，其餘男女童已離去，只剩下兩名女童，但她們否認打架，其中姓莫（十三歲）女童的手、面受傷，事後送院治理，另外姓盧（十二歲）女童被帶返警署調查。警方在場並撿走一把𠝹刀。&#13;<br> 潘志能攝&#13;<br> </p></body></html>
