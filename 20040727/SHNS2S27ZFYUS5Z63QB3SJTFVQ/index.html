<html><header><meta charset="utf-8"><title>馮兩努當眾換衫博出位</title></header><body><h1>馮兩努當眾換衫博出位</h1><p>【本報訊】上屆參與直選落敗的馮兩努，昨單人匹馬報名參選批發及零售界。他自製了一件「反對銷售稅」戰衣，並在記者眾目睽睽下換衫，穿上戰衣往報名。報名手續完成臨離開前，有記者要求馮兩努再穿上戰衣拍照，馮才發現將戰衣遺留了在接收報名表的工業貿易署內。&#13;<br> 曾於九九年區議會選舉擊敗自由黨副主席周梁淑怡的馮兩努稱，這次選舉要比區議會付出多十倍努力，區議會選舉太容易了，這次直搗周太的老巢，「唔係追住周太嚟打」。&#13;<br> 馮兩努的對手包括周太的接班人、自由黨方剛及民主派的陳添勝。</p></body></html>
