<html><header><meta charset="utf-8"><title>伊健引死肥妹仔</title></header><body><h1>伊健引死肥妹仔</h1><p>林子祥、鄭伊健、李克勤、許志安、杜汶澤和譚俊彥演出的《六壯士》已拍竣，該片將於九月中上映，戲中伊健飾上進有為青年，雖然未受到林子祥器重，但他俊朗及勤奮性格卻令一眾女同事着迷，當中綽號「美少女欣宜」與他更有一場火辣的火鍋調情戲。<br> &#13;<br> <spanclass>效果搞笑 &#13;<br> 伊健說：「我記得拍呢場火鍋調情真係好爆笑，因為高矮肥瘦的女孩子都集齊在火鍋店內同我一齊做對手，導演都拍得幾搞笑。」其中有一場戲講述「美少女欣宜」在公司派對中在泳池邊色誘伊健，可惜伊健沒有反應。</spanclass></p></body></html>
