<html><header><meta charset="utf-8"><title>22歲青年「狙擊」曾鈺成</title></header><body><h1>22歲青年「狙擊」曾鈺成</h1><p>【本報訊】二十二歲的余承志可能是今次立法會選舉最年輕的參選人。無黨派的他選擇空降九龍西，說是為了打擊所有「淨係掛住民主政制，以為普選可以解決所有問題嘅候選人」，同時狙擊民建聯前主席曾鈺成。&#13;<br> 剛在中文大學修畢宗教及神學碩士課程的余承志，昨選擇在立法會門外踢球，作為參選的誓師儀式，代表落實民主精神，不能只做「淨係睇波的觀眾」，而是要做「落場踢嘅球員」。仍待業的余承志坦言，連五萬元競選按金也要向中大教授及同學籌募，並已預計投他票的人不多，按金將被沒收。</p></body></html>
