<html><header><meta charset="utf-8"><title>英童被趕出校覆核勝訴</title></header><body><h1>英童被趕出校覆核勝訴</h1><p>【本報訊】近期飽受醜聞困擾的英基學校協會，轄下堅尼地英童小學一名小六外籍男生，涉嫌襲擊同學，被校方指為危險人物，勒令退學及不得入讀協會的任何學校，男生的父母不服，申請司法覆核，法官昨裁定校方違反承諾，沒有在作出最終判決前，給予男生父母一個申辯機會，程序不公平，遂推翻原判。&#13;<br> 該名男生現年十歲，已在大嶼山一間小學，念完小學課程，其母昨接受本報記者訪問時，對法庭的判決表示興奮。&#13;<br> 案件編號：HCAL61/2004</p></body></html>
