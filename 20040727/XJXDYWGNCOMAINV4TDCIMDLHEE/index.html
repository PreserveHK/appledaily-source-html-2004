<html><header><meta charset="utf-8"><title>天道盟影響台灣經濟</title></header><body><h1>天道盟影響台灣經濟</h1><p>台灣黑幫繁多，一般以竹聯幫、四海幫、天道盟和松聯幫統稱為四大幫派，昨日與警方大槍戰的歹徒就是天道盟的成員。&#13;<br> 天道盟成立於1985年，可說是幫會中的後起者，旗下設太陽會、不倒會、孔雀會、仁義會、濟公會、敏德會、雲嘯會、雨嘯會、鴨霸會、鳳雕會和天鷹會等。成員近年更成立了「六合彩連線」，用黑錢開設酒廊、舞廳、美容院，又投資期貨、股市、房地產、船運、證券、娛樂及影視業等。組織內設有「總裁」、「副總裁」，對台灣經濟有相當影響力。</p></body></html>
