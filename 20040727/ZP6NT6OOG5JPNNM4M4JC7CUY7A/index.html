<html><header><meta charset="utf-8"><title>房祖名拖實阿嬌見紅</title></header><body><h1>房祖名拖實阿嬌見紅</h1><p>房祖名、Twins的鍾欣桐（阿嬌）和蔡卓妍、吳彥祖（Daniel）和陳柏霖演出的電影《千機變II》，將於下月上映。&#13;<br> 祖名和阿嬌演親密情侶，其中一幕講述二人躲避敵人時十指緊扣的情景，非常浪漫，而另一對歡喜冤家蔡卓妍和陳柏霖見狀即陰陰嘴笑。&#13;<br> 阿嬌日前說：「感覺到祖名拍呢場戲時好緊張，事後更發覺佢因用力過度，將我隻手箍得好紅。」<br> &#13;<br> <spanclass>吳彥祖主動脫 &#13;<br> 此外，吳彥祖與瞿穎更有一場火辣床上戲，二人肉帛相見。拍這場戲時吳彥祖毫無懼色，主動在眾目睽睽下脫掉上衣，反而瞿穎有點尷尬，要在休息室閉關十分鐘及飲啤酒後才拍攝。</spanclass></p></body></html>
