<html><header><meta charset="utf-8"><title>富聯港住宅明年落成</title></header><body><h1>富聯港住宅明年落成</h1><p>【本報訊】富聯國際（369）落實夥拍摩根士丹利，在大中華地區發展多項服務式住宅，首個投資近4億元的香港銅鑼灣項目，預計明年第二季入伙。&#13;<br> 富聯發言人表示，摩根士丹利資金雄厚，富聯則有發展及經營服務式住宅經驗，由於亞洲區大型發展項目眾多，如明年落成的香港迪士尼樂園，海外專業人才往來大中華地區頻繁，兩集團均看好未來優質服務式住宅需求，將集中在香港、北京、上海和廣州等地尋找發展機會。&#13;<br> 富聯03年以2.9億元購入禮頓道133號，並斥資約1億元改建作服務式住宅，摩根士丹利房地產基金則入股40%。</p></body></html>
