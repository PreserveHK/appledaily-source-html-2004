<html><header><meta charset="utf-8"><title>女生凌虐同學判罰更生</title></header><body><h1>女生凌虐同學判罰更生</h1><p>【本報訊】兩名中四女生聯同一名小五女生，藉詞一名女同學散播謠言，在天水圍天慈邨的梯間，使出「九招」凌虐對方，包括剪頭髮及衣服、煙頭灼乳頭、迫飲尿及淋尿、拍裸照等方法，三名涉案女生早前在東區裁判法院，承認襲擊、非禮及意圖損害而施用有害物品罪，十六歲的首被告昨被判入更生中心。&#13;<br> 辯方求情指首被告現已知錯，承諾不會再犯。&#13;<br> 案件編號：ESCC1308/2004</p></body></html>
