<html><header><meta charset="utf-8"><title>瑞富經紀罰款免除牌</title></header><body><h1>瑞富經紀罰款免除牌</h1><p>【本報訊】證監會昨日公布，接納瑞富環球期貨經紀李文獻向證監會支付19.5萬元，以換取證監撤回暫時吊銷李氏牌照為期6個月的決定。&#13;<br> <br> <spanclass>第二宗以錢保牌 &#13;<br> 這是繼5月法興董事總經理RaphaelBlot以付款方式作和解後，第2宗證監與擬懲處人士達成的和解安排。&#13;<br> 證監指出，02年由李文獻負責監督的客戶主任，向投資者進行未獲繳約的電話造訪，並要求他們開戶買賣美國及日本的期貨合約。李氏於去年底，被西區裁判法院裁定因兜售期貨合約而違反《商品交易條例》罪名成立，當時李氏已被判罰4000元。及後證監經過詳細研究後，決定暫時吊銷其牌照，不過經磋商後接納李氏的付款安排。</spanclass></p></body></html>
