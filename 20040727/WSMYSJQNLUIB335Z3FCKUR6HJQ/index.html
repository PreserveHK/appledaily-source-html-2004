<html><header><meta charset="utf-8"><title>阿牛要扳倒「新舊電池」</title></header><body><h1>阿牛要扳倒「新舊電池」</h1><p>【本報訊】民主倒董力量成員「阿牛」曾健成昨日宣布將參選港島區。他揚言，扳倒立法會主席范徐麗泰是其首要目標，范太擔任立法會主席八年間，立法會通過了多條違背港人利益的法例，包括廢除市政局及工人集體談判權。&#13;<br> 阿牛形容，范太和民建聯主席馬力是兩顆「新、舊電池」，是他主力對付的目標，他指范太一卸下主席身份就批董、倒董，目的只是為選票，相反他的政綱就是要「推倒董建華、還政於民」。至於同區參選的民主黨成員和資深大律師余若薇，阿牛相信他們都會夠票當選。</p></body></html>
