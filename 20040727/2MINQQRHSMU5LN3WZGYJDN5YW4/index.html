<html><header><meta charset="utf-8"><title>歐洲隧道半年虧損擴大</title></header><body><h1>歐洲隧道半年虧損擴大</h1><p>【本報綜合報道】歐洲隧道公司（Eurotunnel）今年上半年虧損擴大，反映這家經營法英海底隧道的公司正面對廉價航空公司和渡輪公司的直接競爭，加上營運成本上漲，使其營業額受到蠶食。&#13;<br> 歐洲隧道上半年淨虧損1.19億歐元（約11.4億港元），較去年同期的2200萬虧損擴大4.4倍。該公司的特殊收入減少，且有數項金額不菲的財務支出，也導致虧損擴大。&#13;<br> 歐洲隧道上半年經營溢利由去年同期的1.19億歐元下降至1.08億歐元，營業額由去年的3.93億歐元減少至3.9億歐元。截至今年6月底，該公司負債92億歐元，高過去年底的90億歐元。</p></body></html>
