<html><header><meta charset="utf-8"><title>報販車禍傷索償150萬</title></header><body><h1>報販車禍傷索償150萬</h1><p>【本報訊】現年七十二歲、左小腿裝義肢的報販協會前主席張國定，六年前沿尖沙嘴廣東道，踏單車送雜誌往天星碼頭的報檔途中，突然被尾隨的士撞倒，將他捲入車底，導致他的膀胱、大腿骨和肋骨嚴重受創，此後再不能踏單車，他遂向的士司機和車主索償逾一百五十萬元，案件昨於高等法院開審。&#13;<br> 原訴人張國定，被告人包括的士司機廖定國和車主楊國璋。&#13;<br> 案件編號：HCPI97/1</p></body></html>
