<html><header><meta charset="utf-8"><title>弒母姦屍逆子自首</title></header><body><h1>弒母姦屍逆子自首</h1><p>廣東韶關一名二十多歲無業漢，向母親索金錢準備嫖妓被拒後，獸性大發，企圖強暴親母，母親罵子禽獸不如，兒子竟用天線勒死親母再姦屍。<br> &#13;<br> <spanclass>索錢嫖妓被拒 &#13;<br> 本月十四日被處決的逆子曾思偉，幼年喪父，長期靠做菜販的母親供養。前年十二月十七日，有兩次嫖妓經驗的曾思偉，色心又起，到菜市場向母親要錢嫖妓，但被母親當場拒絕。兩人回家後繼續爭吵，曾思偉突然抱住母親要求發生關係，母親聽後，大罵兒子禽獸不如，曾思偉怕被鄰居聽見，於是勒死母親。&#13;<br> 曾思偉翌日向公安自首，公安曾問他想不想回家，他表示不想，「因為沒有人做飯給我吃了」。&#13;<br> 《新快報》&#13;<br> </spanclass></p></body></html>
