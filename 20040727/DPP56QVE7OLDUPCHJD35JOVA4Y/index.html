<html><header><meta charset="utf-8"><title>大車行頭宜盡快超越</title></header><body><h1>大車行頭宜盡快超越</h1><p>啱啱考到車牌，路面經驗不足加上唔熟路，好易會出意外，特別係遇到有大車喺前面，呢個時候就要特別留意，但凡遇到貨櫃車、密斗或者其他重型工業車時，記得要有咁遠走咁遠，唔好跟住後面行，事關大車會完全阻礙視線，令後隨者完全唔知前面嘅路面情形，萬一前面有事發生，或有物件從大車處掉落，好易會來不及煞掣而發生意外，所以但凡前面有大車，最好嘅做法就係安全地加速超越，或者切線到另一條行車線，記住，見到大車要避之則吉！&#13;<br> &#13;<br> 記者：黃婉冰</p></body></html>
