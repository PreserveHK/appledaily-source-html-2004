<html><header><meta charset="utf-8"><title>金沙賭場拘港黑工</title></header><body><h1>金沙賭場拘港黑工</h1><p>【本報訊】澳門消息：今年五月才開業的金沙賭場，其酒店工地昨揭發聘有「黑工」工作，共拘捕二十九名男女，包括四名香港裝修技工。&#13;<br> 昨晨十時許，治安警、身份證明局及勞工局三部門共派出一百名警員及勞工稽查，突擊搜查新口岸金沙賭場酒店工地。金沙賭場經於今年五月開業，惟相連的酒店等配套設施仍在趕工裝修，透過大、小判頭僱有超過一千名建築、裝修、水電等技工及工人負責工程。&#13;<br> 警方消息稱，當局是接得舉報，指有大量黑工在該賭場工地非法工作，在昨晨十時至下午二時四小時內共查檢了一千多名在工地出入及工作的人士證件，共拘捕二十九名黑工，當中四人為香港裝修工人。</p></body></html>
