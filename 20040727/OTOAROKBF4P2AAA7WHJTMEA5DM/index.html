<html><header><meta charset="utf-8"><title>虎牌殺手等同金牌殺手</title></header><body><h1>虎牌殺手等同金牌殺手</h1><p>昨日在數百名台灣警員包圍下仍能挾持人質逃出警網的悍匪張錫銘，被當地傳媒稱為「虎牌殺手」，除了是形容他如猛虎般驃悍之外，其實是因為他是台灣黑幫「天道盟」太陽會殺手組織「虎殺手」的第一代成員。&#13;<br> 據說這個殺手組織在○一年成立，為首的稱為「虎頭」，各成員並曾專程遠赴柬埔寨接受殺人訓練。台灣一名曾經負責追緝「虎殺手」的警隊隊長有這樣的評語：「虎殺手」習性兇悍、冷靜、擅長周旋戰術，亦等同本港所謂的「金牌殺手」。</p></body></html>
