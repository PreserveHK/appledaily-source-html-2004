<html><header><meta charset="utf-8"><title>霹靂小組　警隊精英</title></header><body><h1>霹靂小組　警隊精英</h1><p>台灣警方的「霹靂小組」，類似香港警方的「飛虎隊」，專門對付擁有強力軍火匪幫的警隊精英，除了在重大事故時出動外，平日亦會肩負起機動巡邏及押解重犯等任務。&#13;<br> 台灣「霹靂小組」在一九九八年成立，成員都是來自警隊各組的優秀分子，並要接受嚴格的特種訓練，包括室內近戰、各類武器使用、城市巷戰、體能鍛煉及戰術知識等。在裝備及外形方面，亦與香港飛虎隊十分相似，例如行動時會蒙面及手持如衝鋒槍等重型槍械，給人威武及震懾敵人的聲勢。</p></body></html>
