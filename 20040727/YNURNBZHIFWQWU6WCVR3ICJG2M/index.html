<html><header><meta charset="utf-8"><title>美籍華人　曾當記者<br>北京拘台間諜</title></header><body><h1>美籍華人　曾當記者<br>北京拘台間諜</h1><p>北京《環球時報》昨日報道，一名美籍華人涉嫌為台灣充當間諜，去年九月在大陸被捕，目前案件已進入司法程序。報道未透露這名人士在大陸被捕的過程，只表示他很可能要在大陸服刑。<br> &#13;<br> <spanclass>有留學生被拉下水 &#13;<br> 報道稱，今年四十二歲的董維，曾是中國某知名媒體的記者，八六年赴美留學，九五年加入美國籍。早在一九九○年，董維就加入台灣間諜組織，在美國刺探中國情報，特別是中國對台、對美政策的情報。台灣並出資一百萬美元，在紐約設立「海天基金會」，供董維物色對台灣有情報價值的人員，然後送他們到美國留學，有些留學生因此被他拉下水。&#13;<br> 北京《環球時報》</spanclass></p></body></html>
