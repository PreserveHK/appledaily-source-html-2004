<html><header><meta charset="utf-8"><title>謝偉俊轟楊「霸住茅廁」</title></header><body><h1>謝偉俊轟楊「霸住茅廁」</h1><p>【本報訊】裸照形象深入民心的律師謝偉俊，昨天穿上黑色西裝、打一條鮮紅色的卡通史樂比領呔，報名參選旅遊界功能組別，挑戰在國泰擔任經理的現任議員自由黨楊孝華。&#13;<br> 謝偉俊炮轟楊孝華是處處受政黨及大財團控制的傀儡，過去十三年藉議員名銜取得過千萬元公帑薪津，但沒有為旅遊業爭權益，有如「霸住茅廁唔辦公」。星晨旅遊創辦人林金文及來自航空界的白嘉民支持謝偉俊參選。楊孝華稱，「如果他（謝）要批評我嘅工作，請拎出證據嚟。」</p></body></html>
