<html><header><meta charset="utf-8"><title>伊東美咲傳統裝出嫁</title></header><body><h1>伊東美咲傳統裝出嫁</h1><p>日本女星伊東美咲現正趕拍首次主演、由《失樂園》導演森田芳光執導的電影《海貓》。前日伊東拍攝一場結婚戲時，第一次穿起稱為「白無垢」的日本傳統結婚和服。&#13;<br> 伊東美咲前日為十一月公映的日本電影《海貓》，首次穿起日本傳統結婚和服。過往曾經穿過婚紗的伊東說：「雖然很重，但與穿婚紗的感覺很不同。」而在戲中飾演伊東丈夫的佐藤浩市亦大讚伊東穿起「白無垢」的樣子非常漂亮。</p></body></html>
