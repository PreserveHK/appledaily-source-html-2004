<html><header><meta charset="utf-8"><title>鄺國全學大衛挑戰巨人</title></header><body><h1>鄺國全學大衛挑戰巨人</h1><p>【本報訊】今屆區議會代表民建聯葉國謙，因去年輸掉區議會議席無法連任，外界一般視由鄉議局轉往區議會界別出選的劉皇發，將可順利當選這個由保皇黨區議員佔多數的功能組別議席。&#13;<br> 但民主黨區議員鄺國全，仍站出來挑戰劉皇發。鄺國全昨日坦言，這一戰有如聖經故事中的大衞挑戰巨人歌利亞，因區議會有四百多名議員，民主派在當中只佔百多位，但若能爭取七、八十名偏中間派的議員支持，其實也有機會贏出選舉，他未來會陸續拜訪十八區的區議員尋求支持。</p></body></html>
