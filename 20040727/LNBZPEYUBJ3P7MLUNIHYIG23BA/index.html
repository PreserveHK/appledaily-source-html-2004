<html><header><meta charset="utf-8"><title>非華語學生多獲派中中</title></header><body><h1>非華語學生多獲派中中</h1><p>【本報訊】教育統籌局今年容許非華語學生在中一統一派位時選擇主流中學，該局昨向立法會遞交的文件顯示，新計劃反應冷淡，在二百四十一名參加統一派位的非華語學生中，只有十八人獲派主流中學，其中六人獲派英文中學，其餘多獲派中文中學；而二百多名學生則仍選報傳統上主要取錄非華語學生的學校。&#13;<br> 教統局指該被派往中文中學的非華語學生，主要是選報學校時填表失誤，如只填一間學校或只填報英文中學。&#13;<br> 另今年尚有二百一十名非華語學生透過中一自行派位機制，獲心儀學校取錄。</p></body></html>
