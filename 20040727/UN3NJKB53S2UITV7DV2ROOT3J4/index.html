<html><header><meta charset="utf-8"><title>雲妮侯斯頓溫馨抵港</title></header><body><h1>雲妮侯斯頓溫馨抵港</h1><p>美國著名女歌星雲妮侯斯頓（WhitneyHouston）將於明晚在會展舉行演唱會，她昨晚近九時與丈夫BobbyBrown及女兒自北京抵港，一家人穿上以黑白色為主的服裝亮相，十分溫馨，隨行尚有四名黑人保鑣及一名女助手。只見雲妮的丈夫為她拿着白色手袋，還邊行邊護愛女，不過未有歌迷到場迎接，有途人見十多名記者追着雲妮拍照，更大叫道：「乜星嚟㗎？」&#13;<br> <br> <spanclass>揮手打招呼 &#13;<br> 雲妮甫出閘便揮手向記者說「Hello」，她手上戴着兩隻鑽戒閃閃生輝，其後雲妮一行人分別登上兩架特長平治房車離去。&#13;<br> 採訪：王崇穎&#13;<br> 攝影：仇志德</spanclass></p></body></html>
