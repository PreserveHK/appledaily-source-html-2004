<html><header><meta charset="utf-8"><title>　　卿姐出巡街市 - 李八方</title></header><body><h1>　　卿姐出巡街市 - 李八方</h1><p>九月立法會選舉大戰在即，劉慧卿卻忙裏偷閒，早幾日同老公去咗外地度假充電，民主派幾次誓師大會都唔見佢，噚日八方終於見到卿姐出席新界東泛民主派嘅報名同拉票活動。鄭家富早前笑卿姐，話佢當日要去度假時，語氣好溫柔，同大家講話「我要陪老公」。噚日所見，卿姐心情真係唔錯，喺街市裏面派傳單，畀空降落區嘅湯家驊搶晒大家嘅注意力，佢都一啲唔介意，耐心咁跟住後面派傳單、同街坊握手。&#13;<br> （圖）卿姐（左）心情靚靚喺街市裏面派傳單。	何文雯攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
