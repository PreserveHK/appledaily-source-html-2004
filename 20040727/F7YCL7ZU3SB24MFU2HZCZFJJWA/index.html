<html><header><meta charset="utf-8"><title>三新盤市值逾百億</title></header><body><h1>三新盤市值逾百億</h1><p>恒基地產（012）下半年的重頭戲，不但有嘉亨灣，還有屯門藍地悠然自居（圖）及上水吳屋村項目，單位供應近3000個，總值逾100億元。&#13;<br> 恒基營業部總經理張炳強表示，集團下半年共有3個新盤推出，當中嘉亨灣只會推出其中3幢，其餘2幢約800個單位，會保留收租。他指出，該3幢住宅會分階段推出，若銷情理想，會研究推出保留收租的2幢。&#13;<br> 正計劃稍後推出的悠然自居，共提供1576個單位，至於集團與爪哇控股（251）合作的上水項目，則計劃第4季推出。</p></body></html>
