<html><header><meta charset="utf-8"><title>申恩慶剖腹誕男嬰</title></header><body><h1>申恩慶剖腹誕男嬰</h1><p>韓國電影《我老婆係大佬》女主角申恩慶，沉寂了一陣子，完全為專心安胎，昨日她已順利誕下首名男嬰。&#13;<br> <br> <spanclass>丈夫陪伴在側 &#13;<br> 申恩慶昨晨八時左右，在漢城江南區狎鷗亭洞一間醫院內，接受剖腹手術，順利產下一名七磅重的男嬰。而申恩慶的丈夫金先生，自妻子前晚入院以來，一直陪伴在側，並祈求她順利生產。看到母子健康的金先生表示：「妻子健康，比起任何東西都令我覺得幸福，這份喜悅實在難以用言語來形容！」</spanclass></p></body></html>
