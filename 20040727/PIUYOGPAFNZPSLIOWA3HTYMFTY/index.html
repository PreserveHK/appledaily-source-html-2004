<html><header><meta charset="utf-8"><title>電車生意非為賺大錢</title></header><body><h1>電車生意非為賺大錢</h1><p>電車公司成立於1904年，今年正是一百周年紀念。董事總經理易志明坦言：「電車不是賺大錢的生意，每年賺一千幾百萬，但由於電車是香港的icon（標記），有代表性，母公司九龍倉不會隨便放棄。」&#13;<br> <br> <spanclass>車身增設閃燈廣告 &#13;<br> 易志明表示，電車公司每日有24萬乘客，八成收入來自乘客車資，廣告收入只佔兩成，今年計劃大力發展廣告業務。例如，在解決技術問題後，今年底力谷電車車身閃燈廣告，令到港島「日日有花車遊行一樣」。&#13;<br> 他說，電車本身以電力操作，添置燈泡只是增加用電量，閃燈較容易吸引路人目光，故車身閃燈廣告將大有所為。</spanclass></p></body></html>
