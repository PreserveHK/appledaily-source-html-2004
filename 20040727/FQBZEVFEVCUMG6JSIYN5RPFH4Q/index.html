<html><header><meta charset="utf-8"><title>警員尋獲失蹤男童</title></header><body><h1>警員尋獲失蹤男童</h1><p>【本報訊】大埔發生男童失蹤驚魂，昨晚約七時，大埔鄉事會街四十三號一個報檔的姓鍾（三十三歲）女東主，與其姓丁（八歲）兒子在超市購物後，發現兒子不知所終，她周圍尋找亦無所獲，懷疑兒子被人拐帶，於是報警求助。在大埔巡邏的一隊機動部隊警員，接報瞬即在附近大明里將男童尋獲（圖一），他報稱其母讓他到公園玩耍，但樂極忘形離開公園。事後警員將他帶返報檔交還母親，兩母子重逢相擁喜極而泣。&#13;<br> 黃冠笙攝</p></body></html>
