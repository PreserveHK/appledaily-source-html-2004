<html><header><meta charset="utf-8"><title>益力多荔枝思樂冰</title></header><body><h1>益力多荔枝思樂冰</h1><p>乳酸飲品之中，最容易令人想起的，非益力多莫屬。早年曾流行過益力多味的沙冰，今次介紹混合了荔枝來做的思樂冰，兩種味道出奇地啱key，值得一試。</p><p><b> 用咩料：</b> &#13;<br> 荔枝肉　8粒&#13;<br> 益力多　2支&#13;<br> 冰粒　20粒&#13;<br> &#13;<br> <b> 好易做：</b> &#13;<br> 1.將六粒荔枝肉、益力多和冰粒放入攪拌器攪拌。&#13;<br> 2.兩粒荔枝肉做裝飾即可。&#13;<br> &#13;<br> 記者：梁彩燕　攝影：陳盛臣&#13;<br> &#13;<br> 飲品提供：Moon&#13;<br> 地址：銅鑼灣希慎道一號地下&#13;<br> 電話：31102002</p></body></html>
