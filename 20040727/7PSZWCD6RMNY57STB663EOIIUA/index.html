<html><header><meta charset="utf-8"><title>英樓價開始有降溫跡象</title></header><body><h1>英樓價開始有降溫跡象</h1><p>【倫敦路透社電】英國7月份樓價較上月微跌，是1年來首見，但仍遠高於去年同月的水平。&#13;<br> 物業研究公司Hometrack表示，英國7月份樓價比6月微跌0.1%，其中被視為英國樓市寒暑表的大倫敦地區樓價跌0.8%。&#13;<br> Hometrack說，英國目前平均房屋價格為15.23萬英鎊，比上月下跌200英鎊，但與去年7月份相比仍有12.6%升幅。&#13;<br> Hometrack把今年樓價升幅預測由原來估計的8%調低至5%。&#13;<br> 英倫銀行近期連串加息的效應仍未發揮出來，相信英國樓價持續趨跌的地區將愈來愈多，但整體樓市仍然沒有暴挫之虞。</p></body></html>
