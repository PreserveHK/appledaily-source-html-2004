<html><header><meta charset="utf-8"><title>霍震霆懵然不知獲支持</title></header><body><h1>霍震霆懵然不知獲支持</h1><p>【本報訊】在立法會最懶提出質詢的議員霍震霆，昨在四十名支持者陪同下報名參選體育、演藝、文化及出版界，角逐連任。但助選團不在場時，他頻頻答非所問，被問到獲發回鄉證北上的岑建勳幫他助選，霍震霆竟反問記者：「邊個話佢同我助選？」其後在助理提點下，他才弄清楚岑的確在其支持名單內。&#13;<br> 但霍震霆表明，他自己沒找過岑建勳，也不知岑是否自動請纓幫他，「最近無見過佢，上次見佢係電影頒獎禮。」霍的助理表示，演藝學院戲劇學院前院長鍾景輝及電影人黃百鳴也簽名支持霍連任。</p></body></html>
