<html><header><meta charset="utf-8"><title>Westlife電話覓新隊友</title></header><body><h1>Westlife電話覓新隊友</h1><p>愛爾蘭男子組合Westlife主將BryanMcFadden早前離隊，因此他們昨日正式設立熱線，邀請公眾致電留下詳細資料，並即席唱出一首歌曲，Westlife四子聽畢後會選出一些合適者，出席下月二十四及二十五日在倫敦及曼徹斯特舉行的面試。&#13;<br> <br> <spanclass>與樂隊出碟 &#13;<br> 勝出者將於名為《You'reTheOne》的特備節目中公布，他除有機會在Westlife的電視特備節目中現場獻唱，最主要是可以代替Bryan與其他成員一起灌錄下張大碟，這也意味Westlife在短期內都不會解散。</spanclass></p></body></html>
