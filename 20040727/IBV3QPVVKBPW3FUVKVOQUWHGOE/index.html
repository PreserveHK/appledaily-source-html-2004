<html><header><meta charset="utf-8"><title>阿Sam個唱搜括豹紋索女</title></header><body><h1>阿Sam個唱搜括豹紋索女</h1><p>許冠傑（Sam）下月舉行的演唱會中，每晚將選出一位「豹紋小姐」，有份擔任阿Sam個唱嘉賓的古巨基，日前特別按照阿Sam的意思，以漫畫畫了一個豹紋小姐的肖像，阿Sam看後十分滿意。<br> &#13;<br> <spanclass>古巨基操刀 &#13;<br> 阿Sam演唱會出品人丘亞葵說：「阿Sam話如果演唱會當晚有人着到最似基仔所畫嘅漫畫嗰位，就會揀佢做豹紋小姐。原來基仔一直唔知同阿Sam係鄰居，後來佢哋接觸過幾次之後先至知道，近排基仔成日去阿Sam屋企開會傾偈，阿Sam當佢契仔咁看待，可能遲吓同佢上埋契都唔定。」</spanclass></p></body></html>
