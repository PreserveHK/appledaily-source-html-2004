<html><header><meta charset="utf-8"><title>黃伊汶騎呢博出位</title></header><body><h1>黃伊汶騎呢博出位</h1><p>黃伊汶、黃琛如及名模Rosemary等前晚往灣仔，出席電影《智能叛變》首映，黃伊汶表示與胞弟都喜歡使用高科技產品，胞弟大學交功課時更親自操刀，由她擔任模特兒拍攝一段短片。&#13;<br> <br> <spanclass>自認粗魯 &#13;<br> 黃伊汶說：「段片淨係影我個背部，但係結果得好低分。」談到近況，黃伊汶表示忙於為新唱片錄音及排舞，並接拍了新片《甜絲絲》，她在片中飾演森美的妹妹，她說：「我重主動同導演要求個造型有咁騎呢得咁騎呢就最好，咁樣先至可以令人有深刻印象。」她表示真實一面的她亦是很粗魯，更從未在男友面前溫柔過。&#13;<br> 採訪：CamelLok&#13;<br> 攝影：MatthewLam</spanclass></p></body></html>
