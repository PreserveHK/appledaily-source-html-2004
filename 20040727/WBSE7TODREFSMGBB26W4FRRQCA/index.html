<html><header><meta charset="utf-8"><title>和田秋子寸ISSA朝三暮四</title></header><body><h1>和田秋子寸ISSA朝三暮四</h1><p>日本組合DAPUMP主音ISSA上星期被日本雜誌偷拍到在前女友柴崎幸家過夜，而日本阿姐級女星和田秋子前日在節目中，暗示ISSA已與同居女友浴優分手。&#13;<br> <br> <spanclass>專注事業發展 &#13;<br> 和田秋子前日在其主持的節目中，對ISSA到訪舊女友家一事感憤怒。與ISSA女友浴優同屬一間事務所的和田表示，早前她曾和ISSA及浴優二人吃飯，當時感覺二人是在拍拖。不過和田透露浴優曾對她說想專注事業發展，暗示二人已經分手。而前日ISSA在DAPUMP的演唱會上，對有關報道卻沒有作出回應。</spanclass></p></body></html>
