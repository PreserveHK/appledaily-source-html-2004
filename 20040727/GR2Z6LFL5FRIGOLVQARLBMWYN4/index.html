<html><header><meta charset="utf-8"><title>三星發表320萬像素手機</title></header><body><h1>三星發表320萬像素手機</h1><p>當香港先剛剛興起百萬像素手機，不過相隔唔係好遠嘅韓國，手機大廠三星日前已經發表旗下首部320萬像素影相手機SP-S2300，最高可拍攝2,048×1,536像素相片。外形似數碼相機多過手機的SPH-S2300，唔單止相片解像度犀利，其鏡頭亦超晒班，設有3倍光學變焦、白平衡、ISO等設定，手機界稱霸不特止，比起好多數碼相機還要厲害。雖然S2300影相功能強勁，不過屬於CDMA制式，預計今個月就會喺韓國開賣，香港就暫時得個睇字，相信香港用家要玩320萬像素影相手機起碼都要等到出年喇！&#13;<br> 記者：劉耀祥</p></body></html>
