<html><header><meta charset="utf-8"><title>Eason激鬥玩聲專家</title></header><body><h1>Eason激鬥玩聲專家</h1><p>陳奕迅（Eason）平日最擅長扮聲，近日他終於有機會一展所長，因為Eason已經應香港藝術節的邀請，於下月九日與一名擅長玩不同發聲效果的外籍玩聲專家同場演出，兩人將於灣仔藝術館表演，屆時Eason更會唱出兩首歌，而玩聲專家則扮聲伴奏。<br> &#13;<br> <spanclass>將接拍愛情片 &#13;<br> Eason為父親陳裘大入獄一事而困擾多時，不過他仍十分專業並未影響工作，Eason除於下月為藝術節擔任表演嘉賓外，他在新年後亦將接拍由鄭保瑞執導的愛情片，而Eason在片中將與周麗淇合演情侶。</spanclass></p></body></html>
