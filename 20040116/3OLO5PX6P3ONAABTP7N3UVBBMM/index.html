<html><header><meta charset="utf-8"><title>草囗剛垂涎李英愛</title></header><body><h1>草囗剛垂涎李英愛</h1><p>日本組合SMAP成員草囗剛，早前被指與在韓國工作的日本女星笛木優子快將結婚。日前草囗接受雜誌《女性Seven》訪問時，卻笑言寧願與大他三歲的李英愛傳緋聞。&#13;<br> 草囗說：「我真的一次也沒有見過笛木，橫豎要傳，如果傳我與李英愛就好了，我真的很想跟她拍拖。」但被問到會否想與李英愛結婚時，草囗笑道：「其實現在我還不想結婚，覺得結婚好大責任，不能像現在般自由，而且我拍劇也可談很多戀愛啊！」</p></body></html>
