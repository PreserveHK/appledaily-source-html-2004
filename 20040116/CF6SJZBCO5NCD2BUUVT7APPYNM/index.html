<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>包子頭長得就像個包子，&#13;<br>腦袋裏是有一點餡，但總是不夠用。&#13;<br>他坐着吃飯時總想：為甚麼我要坐着吃飯？&#13;<br>他躺着睡覺時想：為甚麼我要躺着睡覺？&#13;<br>他走在馬路上時想：為甚麼我只能走在馬路上？&#13;<br>其實包子頭不要真正的答案，&#13;<br>真正的答案他都聽不懂。&#13;<br>他還會問你，為甚麼這是真正的答案……</p></body></html>
