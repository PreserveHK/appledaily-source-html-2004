<html><header><meta charset="utf-8"><title>中國外匯儲備突破四千億</title></header><body><h1>中國外匯儲備突破四千億</h1><p>【本報訊】中國人民銀行公布，截至去年12月底止，國家外滙儲備為4033億美元，較02年底增加40.8%，即1168億美元。去年的增幅較02年度提高了6.8個百分點。另外，內地金融機構截至12月底止存款總額為22萬億元人民幣，增長20.2%，貸款額為17萬億元人民幣，升21.4%；廣義貨幣供應期內升19.6%，狹義貨幣供應則升18.7%，增幅遠高於去年的經濟增長8.5%。</p></body></html>
