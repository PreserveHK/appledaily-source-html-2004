<html><header><meta charset="utf-8"><title>日版Levi's04重頭花臣作N3BP</title></header><body><h1>日版Levi's04重頭花臣作N3BP</h1><p>搞搞新意思，已成為一眾經典老牌吊命伎倆，玩得出色市場又Buy的更加長賣長有，例如有日版的Levi's的Sub-lineType1及Redloop！04新氣象，㗎版Levi's重頭作有再發神功，開多條新Line的N3BP，設計、剪裁到用料完全冇神檯巨著501影子；賣相更Fashion到暈（時裝友Buy梗！），真正牛迷受唔受又另作別論。&#13;<br> &#13;<br> 記者：陳嘉文&#13;<br> 攝影：陳智良</p></body></html>
