<html><header><meta charset="utf-8"><title>黑木瞳耍手段擺女上台</title></header><body><h1>黑木瞳耍手段擺女上台</h1><p>日本四十三歲女星黑木瞳，近日為了女兒在芭蕾舞團的發展，與另一女星君島十和子鬥得面紅耳赤。&#13;<br> 據雜誌《週刊文春》報道，黑木瞳的愛女參加了東京都內有名的名人子女芭蕾舞教室，去年年底她出盡手段，希望能令女兒當上年尾大型表演的主角，為此還貢獻上數以十萬港元計的捐款，更經常現身教室為女兒打氣。但因君島亦做着同樣的事，最後有關方面為了不得失兩位明星媽咪，決定讓二人的女兒輪流當主角。</p></body></html>
