<html><header><meta charset="utf-8"><title>Cookies大鄉里遊台北</title></header><body><h1>Cookies大鄉里遊台北</h1><p>女子組合Cookies早前到台灣宣傳，雖然行程只得短短三天，但由於四人甚少有機會一起外遊，故她們寧可不眠不休，亦要抽時間逛夜巿，一嘗台灣的地道小食。<br> &#13;<br> <spanclass>Kary最為食 &#13;<br> Cookies幾乎每晚都到西門町及士林夜巿購物，她們最喜歡吃鹽酥雞及台式香腸，其中最為食的便是Kary，她買了大量鴨舌及小食回港。&#13;<br> 除此以外，Cookies還選購了很多潮流物品，故她們回港時行李過重，要繳交附加費才能上機。</spanclass></p></body></html>
