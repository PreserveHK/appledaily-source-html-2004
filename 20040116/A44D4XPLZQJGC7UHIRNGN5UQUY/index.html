<html><header><meta charset="utf-8"><title>小春食完燉奶先開工</title></header><body><h1>小春食完燉奶先開工</h1><p>陳小春日前曾往觀塘斟洽拍戲事宜，但在開會前他卻專程與助手同往佐敦食燉奶。當日下午二時許，穿上全身白色hiphop打扮的小春，與三名助手乘坐保母車出現佐敦白加士街，一行四人落車後，隨即進入附近的澳洲牛奶公司，現場所見小春選坐了近門口的位置，他一邊吃燉奶一邊與助手閒聊，表現輕鬆，但他在店內只逗留了短短十多分鐘後便離開。&#13;<br> 小春食完養顏的燉奶後，便與助手再登上保母車，直往位於觀塘的一幢工業大廈，而相隔十多分鐘後，劉以達亦在該大廈出現，料他是與小春共商拍戲事宜。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
