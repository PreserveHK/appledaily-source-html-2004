<html><header><meta charset="utf-8"><title>陳妙瑛博盡性感有獎分</title></header><body><h1>陳妙瑛博盡性感有獎分</h1><p>陳妙瑛棄演從商後，成績比當演員時更佳，她推廣的瘦身產品系列，找來吳君如及張可頤擔任代言人，去年二人更分別成為金馬影后及獲得無綫「我最喜愛的女演員」獎。<br> &#13;<br> <spanclass>新年前慶祝 &#13;<br> 陳妙瑛也不讓兩位代言人專美，從未得過演藝獎項的她，終一嘗領獎滋味，其推廣的瘦身產品早前獲「第二屆香港超級品牌獎」。其實陳妙瑛當老闆娘後，不時以低胸吊帶等性感衣着為產品做宣傳，即使她找來的代言人，每次宣傳都必以性感姿態登場，可謂博到盡，故三人各自得獎，都感到非常雀躍，並相約農曆新年前一同慶祝，當作慰勞及互相鼓勵。</spanclass></p></body></html>
