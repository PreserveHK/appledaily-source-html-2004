<html><header><meta charset="utf-8"><title>左麟右李憂肥瘦</title></header><body><h1>左麟右李憂肥瘦</h1><p>譚詠麟及李克勤將在農曆年初一開始，假紅館舉行一連十場的「左麟右李」演唱會，近日兩人忙於綵排個唱，但因時間緊迫，現已決定將部份跳舞環節刪除。<br> &#13;<br> <spanclass>女友製增肥餐 &#13;<br> 阿倫和克勤連月來工作不絕，克勤的體重一直下降，現時他正擔心體重會跌破一百三十磅，故其女友盧淑儀親自炮製增肥餐，好讓男友增加體力。至於阿倫則要喼弗，近期他已開始減吃肉類，並多吃素菜及勤做運動。&#13;<br> 早前克勤在《勁歌金曲》總選上邀請郎朗為他伴奏，當晚現場反應甚佳，所以克勤已打友情牌，努力游說郎朗，希望對方能在其個唱中助陣。</spanclass></p></body></html>
