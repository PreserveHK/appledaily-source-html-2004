<html><header><meta charset="utf-8"><title>氟化物有助對抗心臟病</title></header><body><h1>氟化物有助對抗心臟病</h1><p>芬蘭赫爾辛基國家公共衞生中心一項科學研究顯示，水裏含有的氟化物（fluoride）或許可以對抗心臟病。每公升水中含一毫克的氟化物，可以減少百分之三的心臟病突發風險。礦泉水中所含的金屬物質鎂和鈣，也可能有效防止冠狀動脈疾病。&#13;<br> 是項研究從一萬九千名芬蘭心臟病患者的臨床經驗上發現，食水內的氟化物有助對抗心臟病；未經煮沸的水，如自來水和礦泉水，都有助減少冠狀動脈病疾病及心臟病發的風險。本港水務署在過濾自來水的過程中也加入氟化物，以保護牙齒。</p></body></html>
