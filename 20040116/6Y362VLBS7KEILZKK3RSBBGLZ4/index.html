<html><header><meta charset="utf-8"><title>井上廚藝嚇親今井翼</title></header><body><h1>井上廚藝嚇親今井翼</h1><p>日本水着女星井上和香最近與TOKIO隊長城島茂，合作主持電視節目《愛之圍裙3》。只有二十三歲的井上穿上心形圍裙，打扮得甚為「師奶」。<br> &#13;<br> <spanclass>目瞪口呆 &#13;<br> 在將會播出的一集由今井翼擔任嘉賓，井上為博他歡心，嘗試整中國點心，今井翼未吃時說：「我很欣賞會下廚的女性！」當井上將餸菜上桌時，即把今井翼嚇得目瞪口呆，看來井上的作品賣相頗為嚇人呢！</spanclass></p></body></html>
