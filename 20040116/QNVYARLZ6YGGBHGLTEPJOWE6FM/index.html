<html><header><meta charset="utf-8"><title>馬寶居低開銷路快</title></header><body><h1>馬寶居低開銷路快</h1><p>【本報訊】近期樓市投資氣氛濃厚，除大型新盤及豪宅外，只提供小型單位的北角單幢盤馬寶居，首批6伙售罄，投資者買入2伙；發展商現計劃維持原價加推。&#13;<br> 由復群發展的馬寶居周一推出首批6伙，美聯物業區域經理李頌賢說，該批單位已沽清，其中2名買家為投資者，另外3個為租轉買客，以及1個換樓客。&#13;<br> 他指出，該類單位租金回報率可達6厘。&#13;<br> 首批單位售價由78.3萬至104.5萬元，呎價1997至2666元，較附近樓齡較舊的單幢盤，低10至15%。物業共提供40個單位，一律為392方呎。</p></body></html>
