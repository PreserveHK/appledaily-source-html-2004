<html><header><meta charset="utf-8"><title>1.泰國擁六大吸引力</title></header><body><h1>1.泰國擁六大吸引力</h1><p>泰國對於遊客有六大吸引力：自然景色迷人、寺廟和古代遺物多、城市夜生活多姿多采、泰國人友善好客、泰國菜集多地特色，最重要的是消費廉宜，「自由行」遊客又怎能不愛？&#13;<br> 喜歡陽光海灘的人，暹羅灣和安達曼海治岸多的是；愛吃喝玩樂的人，曼谷、芭提雅和布吉島足以令他們流連忘返；要感受文化，可到素可泰古城、大城古都及多處大佛寺；想看少數民族風情，可到泰北和泰西山區。任何種類的遊客，都可從泰國滿足心中所求。</p></body></html>
