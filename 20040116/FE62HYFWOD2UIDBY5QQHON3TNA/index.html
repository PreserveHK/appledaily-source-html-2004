<html><header><meta charset="utf-8"><title>安仔否認買240萬平治</title></header><body><h1>安仔否認買240萬平治</h1><p>許志安前日到台灣宣傳時，對於近日傳出他分得師傅梅艷芳的遺產，並以二百四十萬港元購入黑色平治SL55新款跑車，安仔即予以否認。<br> &#13;<br> <spanclass>拒回答是非 &#13;<br> 安仔以普通話說：「你信就信，不信就不信。」對於被指取得阿梅的遺產，他說：「遺產的事和我沒關係，之前香港雜誌的報道是他們自己揣測。」對於阿梅出殯前的是是非非，安仔說：「我告訴自己，以後只要影響到我形象的事，我才會回答。」&#13;<br> 此外，堪輿學家蘇民峰推算安仔的緋聞女友鄭秀文（Sammi）今年息影結婚，他說：「Sammi是基督徒，應該不會相信這個。」</spanclass></p></body></html>
