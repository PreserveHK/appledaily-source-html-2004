<html><header><meta charset="utf-8"><title>RachelHunter千四萬拍裸照</title></header><body><h1>RachelHunter千四萬拍裸照</h1><p>英國壞孩子RobbieWilliams的前女友RachelHunter，近日接受了成人雜誌《花花公子》約一千四百萬港元的「肉金」，拍攝其首輯裸照。<br> &#13;<br> <spanclass>與Robbie並非認真 &#13;<br> 其實Rachel早於十七歲時曾獲《花花公子》斟拍裸照，但礙於她當時年紀太少，故一口拒絕。不過Rachel最終在十七年後的今天拍攝裸體照片，據悉該輯照片早前已於一熱帶地方完成拍攝工作，不過Rachel不願全裸上陣，今次只是拍攝無上裝裸照。此外，Rachel日前接受訪問時表示，她與Robbie的感情從未認真過，太家只是志在尋歡。</spanclass></p></body></html>
