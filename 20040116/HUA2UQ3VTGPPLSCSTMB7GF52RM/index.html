<html><header><meta charset="utf-8"><title>Motorola蛋形藍芽小喇叭</title></header><body><h1>Motorola蛋形藍芽小喇叭</h1><p>藍芽耳筒來來去去都係嗰幾個款，睇得耐都有啲悶，而且𠵱家好多手機都有免提功能，放個電話喺枱面就已經可以講餐飽。而Motorola日前就將藍芽同免提功能二合為一，發表全新藍芽裝置HF800，更喺拉斯維加斯嘅CES（國際消費者電子展）現出真身。內置有喇叭及收音咪嘅HF800，毋須成個Handsfree掛喺耳仔咁辛苦，最啱就係一大班人一齊傾。而HF800未有公布價錢及推出日期，暫時都只可以睇住相望梅止渴。&#13;<br> &#13;<br> 記者：劉耀祥</p></body></html>
