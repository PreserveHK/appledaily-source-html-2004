<html><header><meta charset="utf-8"><title>言承旭約會冧歌迷</title></header><body><h1>言承旭約會冧歌迷</h1><p>言承旭（Jerry）日前到新加坡宣傳電影《魔幻廚房》，同行還有張燊悅及MaggieQ，此行並順道為Jerry慶祝生日，現場共有來自七個國家的一千五百名歌迷為他慶祝。Jerry為報答歌迷的熱情，即場使出迷魂招。<br> &#13;<br> <spanclass>不排斥姊弟戀 &#13;<br> 現場所見，Jerry不時以電眼及迷人笑容冧歌迷，又透露不排斥姊弟戀，他說：「我已有一陣子沒有交女朋友，去年情人節也是與工作人員度過，我不排除與女歌迷有約會的可能性，要看緣份。」問到Jerry與鄭秀文及劉德華合作有何感想？他表示還有很多地方要向二人學習。</spanclass></p></body></html>
