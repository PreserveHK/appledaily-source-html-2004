<html><header><meta charset="utf-8"><title>外匯基金穩定港元</title></header><body><h1>外匯基金穩定港元</h1><p>根據《外滙基金條例》成立的外滙基金，成立期可追溯至一九三五年（當時根據貨幣條例成立），作為支持發行香港銀行紙幣的儲備，外滙基金的用途主要是支持港元貨幣穩定，也可用作保持香港作為國際金融中心的地位，財政司司長具有全權掌管外滙基金的權力。外滙基金資產包括港元及外幣，其中外幣資產即外滙儲備。&#13;<br> 至於財政儲備，則是政府累積的財政盈餘。一九七六年，政府將一般收入帳目的大部份外幣資產，轉撥到外滙基金，自此政府一般收入帳目盈餘，均存入外滙基金內，由外滙基金管理，故外滙基金賺錢，政府也可分帳。</p></body></html>
