<html><header><meta charset="utf-8"><title>司馬燕狗年生女</title></header><body><h1>司馬燕狗年生女</h1><p>司馬燕夫婦日前帶同一對兒子到加拿大度假及滑雪，兩位小朋友因多次滑雪，開始掌握到箇中竅門。<br> &#13;<br> <spanclass>病到人消瘦 &#13;<br> 司馬燕曾希望三年後的狗年可以追一名女兒，她說：「因為狗女同我哋夫婦嘅生肖都會好夾，所以我休息兩年就開始努力造人，老公都好恨有一個女嗲吓佢。」&#13;<br> 此外，司馬燕表示在加拿大過聖誕和新年氣氛良好，她說：「放假心情好，我都食咗好多嘢，重肥咗五磅。不過返到香港就凍親感冒，冇胃口即刻瘦番晒。」	&#13;<br> 採訪：比華利</spanclass></p></body></html>
