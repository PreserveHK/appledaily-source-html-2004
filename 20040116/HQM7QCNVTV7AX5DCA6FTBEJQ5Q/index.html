<html><header><meta charset="utf-8"><title>DianaRoss前夫攀山猝逝</title></header><body><h1>DianaRoss前夫攀山猝逝</h1><p>黑人女歌手DianaRoss的六十多歲挪威籍前夫拿斯（ArneNaess），日前在南非攀山時不幸喪生。<br> &#13;<br> <spanclass>突然昏倒 &#13;<br> 據南非報章報道，拿斯於前日上午八時，聯同一班爬山愛好者攀越開普敦以北八十公里的山峯，至中午十二時三十分，拿斯突然昏倒，其後被送往醫院時證實死亡，不過其真正死因，有待進一步調查。曾與Diana維繫了十三年婚姻的拿斯，於九九年與Diana離婚，兩人育有二子。事發後Diana暫未發表任何言論。</spanclass></p></body></html>
