<html><header><meta charset="utf-8"><title>索羅斯准沽海南航空</title></header><body><h1>索羅斯准沽海南航空</h1><p>首位購入內地航空公司主要股權的國際投資者索羅斯，可於本月30日開始，在上海交易所沽售持有的14.8%海南航空B股法人股，成為首位獲得沽貨日期的海外投資者。&#13;<br> 索羅斯早於95年從政府手上，以每股25美仙，購入海南航空1.08億B股，成本價約2700萬美元（2.1億港元），海南航空在兩年後上市，該批股份現值5800萬美元，索羅斯帳面賺1.1倍。&#13;<br> 另外，南方航空（1055）預告，為了在海外購買及租賃飛機、發動機及航材設備，南航承擔了美元及日圓債務，截至03年12月底，日圓兌人民幣滙率較02年同期上升12%，南航因而要面對帳面滙兌虧損約1.8億元人民幣。</p></body></html>
