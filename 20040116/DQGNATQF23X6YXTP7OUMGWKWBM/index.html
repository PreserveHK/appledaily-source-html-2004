<html><header><meta charset="utf-8"><title>菊川怜倉底西片冇人識</title></header><body><h1>菊川怜倉底西片冇人識</h1><p>日本女星菊川怜前日以一身隆重打扮，現身為荷李活男星夏理遜福（HarrisonFord）新片《HollywoodHomicide》宣傳的記者會。&#13;<br> 菊川透露她三年前曾拍攝西片《DoubleDeception》，但最終票房慘淡收場，另大導演史提芬史匹堡（StevenSpielberg）曾有意選她作新片女主角，但最終合作計劃告吹。菊川前日顯得有點落寞地說：「希望將來再有機會啦！」</p></body></html>
