<html><header><meta charset="utf-8"><title>李珊珊度假玩神秘</title></header><body><h1>李珊珊度假玩神秘</h1><p>李珊珊、韓君婷、蒙嘉慧、黃浩然、葛民輝、楊天經及伍詠薇等，昨日為中環一間珠寶店擔任開幕嘉賓，各人均獲贈首飾一套。<br> &#13;<br> <spanclass>怕被人偷影 &#13;<br> 李珊珊透露近日正忙於裝修男友錢嘉樂的新居，她說：「因為佢近來都好忙，所以就由我同個設計師全權負責。」珊珊透露新年期間將會與男友到亞熱帶地區旅遊，她說：「實際地方喺邊我就唔會講啦，我怕到時俾人影到相又話我身形下墜、又話要我修葺，我怕到時自己睇到唔開心。」&#13;<br> 此外，韓君婷表示從來沒有收過男友所送的首飾，她說：「我阿爸每三年就會買一次首飾畀我，咁媽咪就負責幫我儲起呢啲嫁妝。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
