<html><header><meta charset="utf-8"><title>三領袖在台地位崇高</title></header><body><h1>三領袖在台地位崇高</h1><p>王永慶、李遠哲、林懷民，在台灣都有崇高地位，分別是工商界、學術界、藝術界的領袖。王永慶因不滿前總統李登輝阻撓兩岸通航，在李登輝當權時就已對當局頗多批評，上屆大選並未明確表態支持誰。陳水扁上台後並未兌現推動兩岸三通的承諾，王永慶也多次發炮，甚至拒絕出任總統府資政。近期被問及公投問題時，王永慶又說：「有甚麼好投的，吃飽太閒！」<br> &#13;<br> <spanclass>王永慶反對公投 &#13;<br> 上屆總統選舉時，李遠哲發表「跨越斷層：掌握台灣未來關鍵的五年」聲明，公開支持陳水扁，被視為陳水扁取勝的關鍵因素之一，而林懷民也在大選前同意出任陳水扁的「國政顧問」。他們今次是否轉軚，仍待觀察。</spanclass></p></body></html>
