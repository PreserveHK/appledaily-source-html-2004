<html><header><meta charset="utf-8"><title>4.印度探歷史文物</title></header><body><h1>4.印度探歷史文物</h1><p>印度雖然治安衞生情況不理想，但勝在有悠久的精神文明，「自由行」遊客視之為提升旅遊境界的考驗，隨時突如其來的混亂，反被視為另類旅遊經歷。&#13;<br> 印度幅員遼闊，景點眾多，不同需求的旅客通常有不同路線。基本上，喜歡自然風景及靈修的旅客，通常會選擇印度北部的旅遊路線；喜歡歷史文物的旅客，則會到印度中部的古迹黃金三角，漫遊泰姬陵等著名古迹；至於想一探佛教發源的旅客，就會到印度南部看看各種寺廟的古迹。</p></body></html>
