<html><header><meta charset="utf-8"><title>呈報肺炎存在漏洞</title></header><body><h1>呈報肺炎存在漏洞</h1><p>【本報訊】公共屋邨執業西醫協會會長蔡堅批評，政府要求醫療界呈報曾到廣東省的肺炎個案，並非法定要求，當遇到病人不同意時，私家醫生無法強行呈報，令監察系統存在漏洞。&#13;<br> 他表示，該會早前與衞生署開會了解呈報機制，衞生署數據顯示，至今百多宗呈報個案中，只有一成由私家醫療機構呈報，相信當中有漏網之魚個案，並有私家醫生表明，曾因病人不同意呈報，而無法把病人資料交給衞生署。</p></body></html>
