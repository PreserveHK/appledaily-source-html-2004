<html><header><meta charset="utf-8"><title>有機產品規限嚴格</title></header><body><h1>有機產品規限嚴格</h1><p>歐洲國家對有機產品有嚴格的限制，以確保產品「名副其實」，因此產品需經過合資格的檢驗組織測試後，始可將產品命名為「有機產品」出售。&#13;<br> 在法國，有機產品均貼上由國家農業及漁業部發出的「AB（AgricultureBiologique）」標誌，以資識別。&#13;<br> 這些產品必須含有最少95%的有機原料，特別是由於很多產品原料是來自外國供應商（50%的法國有機產品是入口貨品），因此獨立檢驗組織（如Ecocert、QualiteFrance等）會追查這些供應商是否認可的有機農場，才發出證書讓產品製造商申請「AB」標誌。</p></body></html>
