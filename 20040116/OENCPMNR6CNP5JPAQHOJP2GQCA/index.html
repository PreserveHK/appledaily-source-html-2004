<html><header><meta charset="utf-8"><title>5.新西蘭上山下海</title></header><body><h1>5.新西蘭上山下海</h1><p>新西蘭把各種天然美景都集中在一個小國，無論是白雪覆頂的崇山峻嶺、急湍的河流、清澈的湖泊、火山、海灘、噴泉、泥漿池以至峽灣，都應有盡有。電影《魔戒三部曲》在當地取景拍攝，更令慕名遊客蜂擁而來。&#13;<br> 這種環境對於喜歡戶外活動的遊客，就像如魚得水。你可以登山、滑雪、玩「笨豬跳」，也可以跟海豚游泳、看鯨魚，又或者到牧場跟初生羊兒嬉戲。當地人又是友善樂於助人，而且交通方便、消費不算昂貴，最適合「自由行」旅客。&#13;<br> 本報記者</p></body></html>
