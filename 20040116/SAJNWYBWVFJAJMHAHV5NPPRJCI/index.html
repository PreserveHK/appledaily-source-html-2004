<html><header><meta charset="utf-8"><title>愛看變態網站</title></header><body><h1>愛看變態網站</h1><p>涉嫌殺害女教師朗赫斯特的庫茨，經常瀏覽一些有關強姦、戀屍癖及勒死婦女的網站。&#13;<br> 他家中兩部電腦的紀錄，顯示他曾利用「勒死婦女」、「死亡女子」、「強姦、謀殺」等字眼，在網上搜尋相關的相片及錄影片段。他的電腦儲存了八百零九張色情相片，以及六百九十九張展示勒死女子、強姦、虐待、暴力性行為及死者的相片。&#13;<br> 在朗赫斯特出事前一日，庫茨搜尋了很多有關資料。之後，搜尋工作停了下來。直至四月中旬他燒屍前後，他又再上網搜尋。檢控官凱爾西──弗賴伊說：「不幸的朗赫斯特被庫茨用來實現他從網上激起的幻想。」&#13;<br> 英國《每日鏡報》/《泰晤士報》</p></body></html>
