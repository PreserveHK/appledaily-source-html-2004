<html><header><meta charset="utf-8"><title>吳彥祖自由行夠老套</title></header><body><h1>吳彥祖自由行夠老套</h1><p>吳彥祖和張栢芝昨日在佐敦拍攝電影《黑色警察》外景。吳彥祖在片中演一位從內地來港的自由行旅客，故事講述他來港入住一間賓館時，看見栢芝被幾名大漢迫接客，在同情心的驅使下，吳彥祖打退了大漢，救了險墮火坑的栢芝，為報答救命之恩，栢芝便帶吳彥祖到處遊玩和購物。<br> &#13;<br> <spanclass>角色新鮮 &#13;<br> 吳彥祖很滿意自己的造型，他笑說：「真係夠晒老套，對我嚟講呢個角色都幾新鮮，係一個新嘗試，因為以前未做過呢類角色。今日拍呢場戲係講栢芝為咗報答我，帶我去行街同去金舖買金。」&#13;<br> 採訪：何永寧</spanclass></p></body></html>
