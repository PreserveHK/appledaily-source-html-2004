<html><header><meta charset="utf-8"><title>搞笑阿Sir瞓身谷票房</title></header><body><h1>搞笑阿Sir瞓身谷票房</h1><p>由近年冒升甚快的笑匠積比力克（JackBlack）主演的《阿Sir嚟自樂人谷》，全美票房累收超過八千萬美元（約六億二千四百萬港元），前晚該片在英國倫敦舉行首映，為新片造勢的積比力克不惜躺在地上與記者開玩笑。<br> &#13;<br> <spanclass>一心做巨星 &#13;<br> 一向喜歡出席盛會的英國組合LibertyX成員MichelleHeaton當然不會放過曝光機會，前晚照例以性感打扮示人。《阿》片故事內容講述一心想成為搖滾巨星的積比力克遭其樂隊解僱，欠債累累的他被迫到一間學校任代課老師，他還與一班四年級學生組成一隊樂隊參加比賽。</spanclass></p></body></html>
