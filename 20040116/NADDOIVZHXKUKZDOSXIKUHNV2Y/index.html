<html><header><meta charset="utf-8"><title>港基料股票掛勾存款增</title></header><body><h1>港基料股票掛勾存款增</h1><p>【本報訊】港基銀行（636）執行副總裁及司庫范上欽預期，股票掛鈎存款今年仍會繼續增加，目前佔該行總存款約一成。&#13;<br> 范上欽說，雖然資金不斷流入本港，但未見港元遭受炒賣，只反映外界看好本港經濟復甦。他表示，金管局若發現過多炒賣活動，不排除會罰息，但機會不大；若實行負利率，會令借貸市場出現混亂，因為目前貸款協議條文未有清楚訂明負利率的安排，不少銀團貸款利率也與同業拆息掛鈎。&#13;<br> 港基昨宣布，透過電子交易平台處理「股票掛鈎存款」服務，在合作夥伴iMarkets提供的27隻股票中，已覆蓋16隻，餘下11隻在甄選中，提供股份主要為藍籌股。</p></body></html>
