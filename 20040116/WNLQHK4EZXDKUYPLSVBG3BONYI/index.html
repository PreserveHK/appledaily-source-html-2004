<html><header><meta charset="utf-8"><title>張衛健自稱專一娶硬張茜</title></header><body><h1>張衛健自稱專一娶硬張茜</h1><p>張衞健與關詠荷合作演出新劇《天下無雙》，將於下周一在亞視播出，日前他接受訪問，暢談與女友張茜的感情生活，並聲言對女友專心一意。<br> &#13;<br> <spanclass>「想結婚好耐」 &#13;<br> 在劇中演一個用情專一好男人的健仔，自言現實中亦是一個對女友一心一意的人，所以演繹此角色並不困難，他還對女友許下婚姻承諾。&#13;<br> 健仔說：「我想結婚好耐啦！不過女朋友嘅事業啱啱衝刺，雖然我哋都好努力同認真咁向住結婚目標前進，但𠵱家都係要先專心拍戲，其實只要兩個人有緣份，結婚都係遲早嘅事，唔急於一時吖。」</spanclass></p></body></html>
