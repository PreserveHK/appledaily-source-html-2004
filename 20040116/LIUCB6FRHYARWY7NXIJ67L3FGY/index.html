<html><header><meta charset="utf-8"><title>擁高危基因較易中招</title></header><body><h1>擁高危基因較易中招</h1><p>人體有二十三對染色體，人體白血球抗原（HLA）的基因位於第六條染色體上，可分為I型（HLA-A及-B）和II型（HLA-DR及-DQ）兩大類。中大研究指，擁有高危基因HLA-B*0703的人士，感染沙士機會較一般人高數倍；若擁有保護基因HLA-DRB1*0301，這基因可保護人類免受沙士感染力量高出十倍。&#13;<br> HLA是第一個被發現與疾病有明確聯繫的遺傳系統，已知與六十多種免疫或家族遺傳疾病有關，能影響T淋巴細胞對病毒的反應。</p></body></html>
