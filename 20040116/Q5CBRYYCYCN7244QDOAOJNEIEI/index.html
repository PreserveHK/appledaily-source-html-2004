<html><header><meta charset="utf-8"><title>防骨質疏鬆從小孩開始</title></header><body><h1>防骨質疏鬆從小孩開始</h1><p>台灣一項大規模的調查發現，台灣骨質疏鬆症的問題日益嚴重，已有兩成五生育年齡女性出現骨質流失。目前最新的觀念是預防「骨質疏鬆症」，應從孩童時期開始。&#13;<br> 台北市立陽明醫院小兒科主任陳銘華表示，二十歲以前應努力貯存骨本，最慢要在二十五歲以前，以備日後流失；而嬰兒時間的鈣質吸收率高達八成，以後逐年下降，到成年時只剩五成，甚至到了六十歲以後，更只剩下三至四成，所以上了年紀再補充鈣質，將會是事倍功半。</p></body></html>
