<html><header><meta charset="utf-8"><title>自助旅遊盲公竹</title></header><body><h1>自助旅遊盲公竹</h1><p>《LonelyPlanet》由惠勒夫婦於三十年前創立。七二年時他們由英國出發，經亞洲再到澳洲自助旅遊。由於當時很多人向他們問心得，他們最終根據這次旅行寫下首部旅遊指南《AcrossAsiaontheCheap》，亦即首本《LonelyPlanet》旅遊指南。&#13;<br> 時至今日，《LonelyPlanet》出版了六百五十本介紹世界不同國家的旅遊指南，以英文、法文、西班牙文和意大利文發行。除出版指南，《LonelyPlanet》亦製作電視節目。&#13;<br> 本報記者</p></body></html>
