<html><header><meta charset="utf-8"><title>伊院女工偷病人診金</title></header><body><h1>伊院女工偷病人診金</h1><p>【本報訊】伊利沙伯醫院一名負責收取門診病人登記費的臨時女工，在任職八個月內收取五百多名病人的登記費後，瞞騙院方他們是獲豁免收費的公務員，把總數二萬五千多元的登記費中飽私囊，終被院方揭發。涉案女子昨於九龍城裁判法院承認十三項偽造帳目罪名，裁判官指摘她違反誠信，押後判刑。&#13;<br> 二十四歲女被告張美茵，被控於○一年六月至○二年二月間，在伊利沙伯醫院不誠實地偽造十三份會計紀錄，誤導及欺騙院方十三名門診病人是公務員，沒有收取他們的登記費。&#13;<br> 裁判官指摘被告的行為違反誠信，形同在醫管局盜竊，將案押後至本月二十九日判刑。&#13;<br> 案件編號：KCCC843/2003</p></body></html>
