<html><header><meta charset="utf-8"><title>麥昆追車史上最型</title></header><body><h1>麥昆追車史上最型</h1><p>由影帶連鎖店Choices舉辦的「電影史上最佳追逐場面」選舉，剛公布結果，五千五百名的投票影迷中，最多人選擇史提夫麥昆（SteveMcQueen）六八年電影《渾身是膽》，一場在三藩市街頭的十分鐘追車場面，扮演警探的麥昆，駕駛其福特MustangGT390追逐兩名歹徒，場面驚險刺激。<br> &#13;<br> <spanclass>占士邦排第十 &#13;<br> 第二位是七四年電影《極速六十秒》原裝版，第三位則是《密探霹靂火》中真赫曼（GeneHackman）追火車的場面。十大中最近期的電影是第十位的《新鐵金剛之不日殺機》，觀眾對占士邦在雪地追車的場面印象最深。</spanclass></p></body></html>
