<html><header><meta charset="utf-8"><title>崔智友誓和金城武合作</title></header><body><h1>崔智友誓和金城武合作</h1><p>據韓國報章《漢城體育》報道，韓國女星崔智友最近被香港某電影公司，以十億韓圜（約六百五十萬港元），邀請她主演一套類似日本經典電影《情書》的愛情電影《下雪吧》，惟崔智友方面主動要求找金城武當男主角，否則寧願不接拍該片。<br> &#13;<br> <spanclass>寧願放棄演出 &#13;<br> 報道指崔智友基本上對該片甚有興趣，亦願意到北海道拍攝兩個月，但認為只有金城武才適合演男主角，否則的話她寧願放棄演出。&#13;<br> 《下》片講述男主角到日本找尋同父異母的妹妹，在偶然機會下遇上妹妹的好友崔智友，崔智友不欲告知男方其妹已去世的事實，而冒充其妹身份。</spanclass></p></body></html>
