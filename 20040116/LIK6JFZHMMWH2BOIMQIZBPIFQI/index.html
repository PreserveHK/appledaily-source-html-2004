<html><header><meta charset="utf-8"><title>徐子淇閉關應付畢業試</title></header><body><h1>徐子淇閉關應付畢業試</h1><p>徐子淇上月底回港度假，日前已返回英國開課，她今年六月便會大學畢業，屆時家人會拉大隊到英國出席其畢業禮。<br> &#13;<br> <spanclass>再讀碩士 &#13;<br> 子淇表示，今年復活節應該不會回港，皆因要閉關讀書，準備畢業大考。子淇日前說：「我好擔心大考，因為成績都好重要，我希望考好啲，有機會再讀落去。」問到子淇大學畢業後的打算，她說：「我準備再讀碩士課程，始終幕前工作只係我嘅興趣，應該唔會係終生職業。我想將來搵一份工，可以將自己喺書本上學到嘅嘢學以致用，當然可以貢獻社會就最好。」&#13;<br> 採訪：比華利&#13;<br> 攝影：何國豪&#13;<br> 髮型：PhoebusChan（TetePrivatei）&#13;<br> 服裝：PacinoWan</spanclass></p></body></html>
