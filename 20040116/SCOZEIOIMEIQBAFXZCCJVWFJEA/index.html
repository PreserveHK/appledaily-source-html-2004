<html><header><meta charset="utf-8"><title>3.澳洲一級大自然</title></header><body><h1>3.澳洲一級大自然</h1><p>澳洲最吸引人的地方，是她的自然美景。一望無際的平原、茂密的熱帶雨林以至水清沙幼的海灘，一應俱全。各城市也將歐洲人對藝術和美食的熱愛，與澳洲人喜愛運動和戶外活動的悠閒民風共冶一爐，遊客可以晚上到悉尼聽歌劇，翌日早上再拜會鱷魚先生。&#13;<br> 對於資深「自由行」遊客，澳洲有兩地特別受推崇：一個是地形對比強烈、擁有深厚土著歷史和夜空燦爛眩目的金伯利高原，另一個是塔斯曼尼亞島，被譽為是「南半球最佳灌木叢遠足之地」。</p></body></html>
