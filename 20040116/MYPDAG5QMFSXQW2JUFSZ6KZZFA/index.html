<html><header><meta charset="utf-8"><title>工廈大王家族解紛爭</title></header><body><h1>工廈大王家族解紛爭</h1><p>【本報訊】七十年代有「工廈大王」之稱的華廈置業前主席鍾江海死後發生家族紛爭，鍾江海的妾侍秦鳳蘭聯同親子鍾棋偉，指控正室未嫁女鍾寶珠霸住港島南灣道的大宅，故興訟高等法院，要求收回大宅及頒令把大宅出售，並追討霸住期間的租金賠償。法官昨裁定正室女兒只是技術上霸住大宅九日，妾侍一方只獲判賠三萬六千多元，另頒令把大宅以投標形式出售。&#13;<br> 案件編號：HCA1208/00</p></body></html>
