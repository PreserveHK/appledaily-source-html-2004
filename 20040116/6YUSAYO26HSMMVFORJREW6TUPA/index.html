<html><header><meta charset="utf-8"><title>MMS收費主要分三種</title></header><body><h1>MMS收費主要分三種</h1><p>近年附帶拍攝功能的手機非常流行，用家可透過MMS多媒體訊息，將聲音及彩色影像，甚至短片，即時傳送給親友。<br> &#13;<br> <spanclass>確定對方能支援 &#13;<br> 但消委會建議巿民發送MMS之前，先了解服務商收費，主要分三種：以每個訊息計、以訊息大小計，及以數據用量每kb計。&#13;<br> 另外，用家發送MMS時，最好先確定接收一方的手機能否支援，否則無法即時顯示，但通常也要收費。若對方手機不能接收MMS，會收到一條文字通知，指示對方上網到指定連結讀取有關MMS，但已失去即時傳送的趣味。</spanclass></p></body></html>
