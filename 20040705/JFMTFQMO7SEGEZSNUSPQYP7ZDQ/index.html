<html><header><meta charset="utf-8"><title>　　許長青孫仔也愛國愛港 - 李八方</title></header><body><h1>　　許長青孫仔也愛國愛港 - 李八方</h1><p>立法會議員許長青腎癌剛康復，又添咗個孫仔，可算雙喜臨門。個BB仔都幾似青哥，重秉承一家「愛國愛港」嘅傳統，雖然只得四個月大，都去參加慶回歸七周年嘅活動，重𠱁到中聯辦副主任王鳳超好開心，攬住佢唔肯放手。&#13;<br> 青哥個大仔Michael，噚日抱住BB仔去各界青年慶回歸聯歡會。Michael同八方講，佢老爸身體幾好，行得走得，𠵱家喺屋企休養緊，至於佢阿爸關唔關心7.1遊行，佢就話唔係好清楚。&#13;<br> （圖）王鳳超（右）好鍾意許長青個孫仔，重抱住唔放。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
