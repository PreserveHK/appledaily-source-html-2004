<html><header><meta charset="utf-8"><title>瑞士央行將進一步加息</title></header><body><h1>瑞士央行將進一步加息</h1><p>【本報綜合報道】瑞士中央銀行（SNB）表示，該國上月加息旨在令貨幣政策更符合經濟持續增長的狀況，這番話意味該行未來將因應瑞士經濟改善而進一步加息。&#13;<br> 瑞士央行行長羅斯接受當地報章訪問時說，該國上月加息0.25厘，是對目前極度擴張性的貨幣政策進行調整；央行正致力減慢瑞士經濟擴張的速度，但並非急煞車。被問及瑞士央行的加息行動是否陸續有來時，羅斯說：「當經濟回復正常時，我們的貨幣政策亦必須正常化。」&#13;<br> 瑞士央行在6月17日突然把官方利率由0.25厘調升為半厘，是4年來首次加息，原因是全球經濟加快增長已帶動該國經濟從去年的谷底中復甦。</p></body></html>
