<html><header><meta charset="utf-8"><title>輸卵管發炎會無法受孕</title></header><body><h1>輸卵管發炎會無法受孕</h1><p>英國十四歲女童想試管受精，本港家庭醫生關嘉美感到「匪夷所思」。<br> &#13;<br> <spanclass>一旦結痂　永久不育 &#13;<br> 她說，雖然女性因性器官先天問題引致不育例子不罕見，但這些女孩在稚齡已有兩年性經驗，估計她們可能是因輸卵管發炎導致永久不育。&#13;<br> 她指出，十多歲少女的性器官發育已成熟，只要雙方性器官結構正常，雙方可正常性交，女方可受孕，但若不注重衞生，如男方身體不清潔、召妓染上性病或把不清潔東西塞入女方陰道，都會令女方輸卵管發炎。要是及早治療，輸卵管可免受損，但長期不理，會造成輸卵管結痂，導致永久不育。&#13;<br> 本報記者</spanclass></p></body></html>
