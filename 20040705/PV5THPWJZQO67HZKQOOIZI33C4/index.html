<html><header><meta charset="utf-8"><title>歐元區服務業或有改善</title></header><body><h1>歐元區服務業或有改善</h1><p>【布魯塞爾法新社電】歐元區本周公布的數據預期將顯示，區內12國服務業的表現可能略較製造業為佳。&#13;<br> 將於今天公布的歐元區6月份採購經理服務業指數料會保持平穩，或較5月份有改善。美銀經濟師認為，沒有迹象顯示歐元區服務業表現會好過製造業，因此預測服務業指數會繼續處於55點左右。但瑞銀估計整體數據會「溫和改善」，其中法國和意大利下跌，德國則輕微上升。&#13;<br> 此外，德國本周公布的經濟數據，包括製造業定單、工業生產和就業數字，亦備受市場注目。瑞銀經濟師預期，德國製造業定單在4月份表現強勁，其後料升幅溫和；工業生產可望持續上升，但勞工市場依然疲弱。</p></body></html>
