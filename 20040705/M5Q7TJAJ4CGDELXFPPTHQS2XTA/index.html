<html><header><meta charset="utf-8"><title>碼頭發現棄嬰</title></header><body><h1>碼頭發現棄嬰</h1><p>【本報訊】昨清晨五時許，遠足人士在西貢黃石碼頭涼亭外發現遺棄女嬰，當時一名三個月大女嬰安睡在一架藍色嬰兒車，女嬰身穿粉紅色上衣、頭戴白帽，弱小身軀由黑色T恤蓋住保暖，頸戴一條扣上刻有中文字句銀吊墜的銀鏈。警方將女嬰送院發現健康正常，並在嬰兒車內撿獲一條寫下簡體中文字出生日期（2003年11月16日）的紅布條，按該日期推算女嬰約七個月大，但醫生檢查發現女嬰只得三個月大，呼籲認識女嬰人士聯絡警方助查。</p></body></html>
