<html><header><meta charset="utf-8"><title>柴崎幸拒與ISSA復合</title></header><body><h1>柴崎幸拒與ISSA復合</h1><p>早前因被雜誌偷拍到一腳踏幾船而與柴崎幸分手收場的DAPUMP主音ISSA，最近被指終日流連酒吧，酒後還向友人表示希望與柴崎幸復合。&#13;<br> ISSA早前被雜誌偷拍到與水着女星浴優半同居，又與其他女星在街頭濕吻，最後落得被柴崎幸怒飛收場。近日就有ISSA的友人爆料指ISSA有意與柴崎幸復合，飲醉酒後還說與浴優不過是玩玩而已。不過主演的電影《世界中心呼喚愛》大賣、在日本紅得發紫的柴崎幸，全情投入工作，懶理ISSA的復合要求。</p></body></html>
