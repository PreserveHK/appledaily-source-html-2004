<html><header><meta charset="utf-8"><title>Britney被睇死嫁唔出</title></header><body><h1>Britney被睇死嫁唔出</h1><p>美國女歌手BritneySpears早前宣布與二十六歲舞蹈員KevinFederline訂婚，有消息指兩人將於今年十一月共諧連理。&#13;<br> 然而早前《美國今日報》於網上進行調查，逾二萬六千四百名網民參與投票，結果有三成六、即九千多人認為Britney將於暑假前取消訂婚，只有兩成二人認為她會如期結婚。另外，有兩成人取笑Britney，認為她這次決定再婚，只是不想浪費年初於賭城結婚後的結婚贈券，可謂十分刻薄。</p></body></html>
