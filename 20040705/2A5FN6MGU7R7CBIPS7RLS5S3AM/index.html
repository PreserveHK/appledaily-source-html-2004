<html><header><meta charset="utf-8"><title>雜貨店阻塞通道</title></header><body><h1>雜貨店阻塞通道</h1><p>土瓜灣上鄉道與下鄉道交界一間雜貨店，長期將貨物擺放在門外行人路出售，佔用半邊行人路，附近居民不滿，從未見有政府部門人員處理，故向《蘋果》投訴。&#13;<br> 居民稱，上址剛好是通往土瓜灣運動場其中一個入口，平日有不少人行經，但位於上址交界處的雜貨店，卻堆放不少貨物於行人路邊，阻礙路人來往。&#13;<br> 本報已將投訴轉介食物環境衞生署跟進。&#13;<br> （○六二九○○二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
