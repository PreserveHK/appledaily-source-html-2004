<html><header><meta charset="utf-8"><title>男士忽視防曬易患皮膚癌</title></header><body><h1>男士忽視防曬易患皮膚癌</h1><p>美國癌症學會最近發現五十歲以上的男性皮膚癌的可能性是女性的兩倍。男性皮膚癌患者的死亡率也大大高於女性。醫學專家稱，這與男性本身的皮膚沒有關係，而是男士們總是對防曬的建議充耳不聞，不採取及時必要的防護措施。&#13;<br> 美國紐約大學醫學中心指出，統計數據顯示，在四十歲以下人群中，患皮膚癌的女性較男性多，但在八十歲的人群中，患皮膚癌的男性則遠超女性。調查發現很多男性不願塗防曬品，是因為他們不喜歡防曬品的油膩感。</p></body></html>
