<html><header><meta charset="utf-8"><title>V-688愛靚愛照鏡</title></header><body><h1>V-688愛靚愛照鏡</h1><p>外形長方嘅V-688，機身用咗鏡面設計，女士們用嚟照鏡就最方便啦！至於功能都好實用，聽歌時又有6個EQ音效，一邊聽歌重可以一邊睇埋歌詞，而內置咪可供錄音。機身上還有個特別之處，設有喇叭仔，唔使插上耳筒，就可以一大班Friends圍埋一齊聽歌，好鬼Sweet！另外唔少得嘅係USB插頭，要直錄MP3時，又可使用Line-In，操作簡單易用，而且使用3A電，去旅行要換電都好方便，唔使因為冇地方叉電冇歌聽。睇埋價錢就更覺抵玩，256MB版本就要$600就有交易，真係平靚正！&#13;<br>&#13;<br>記者：許福合&#13;<br>FineUp	查詢電話：23611295</p></body></html>
