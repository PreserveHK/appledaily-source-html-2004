<html><header><meta charset="utf-8"><title>伊朗西南部發現新油田</title></header><body><h1>伊朗西南部發現新油田</h1><p>【本報綜合報道】伊朗政府昨天宣布發現新油田，使該國擁有的已探明原油存量排在全球第二位，僅次於沙地阿拉伯。&#13;<br> 伊朗石油部長贊加尼表示，已在該國西南省份胡齊斯坦（Khuzestan）發現一處新油田，可採原油儲存量約30億桶，使伊朗的已探明原油存量增加15%，至1320億桶，成為全球第2個原油蘊藏量最豐富的國家。新油田位於兩伊邊境，取名雅達瓦朗（Yadavaran）油田，以紀念上世紀80年代在兩伊戰爭中陣亡的伊朗軍人。&#13;<br> 雖然石油儲存增加，但贊加尼說，伊朗仍未要求石油輸出國組織（OPEC）提高每日油產上限配額。</p></body></html>
