<html><header><meta charset="utf-8"><title>薛家燕小病是福</title></header><body><h1>薛家燕小病是福</h1><p>薛家燕、趙學而、陳彥行、謝天華及顏國樑等，昨日於屯門為無綫劇集《皆大歡喜》拍攝外景，日前家燕姐因中暑令拍攝工作延誤，雖然昨日已全面復工，但精神亦未見理想，她說：「今日個頭都重有少少暈暈哋，其實今日都有啲動作戲，但監製都怕我頂唔順，所以用個假人做替身。」<br> &#13;<br> <spanclass>自備風扇仔 &#13;<br> 家燕姐自言雖身體不適，但卻感到十分欣慰，她說：「自從中暑嘅報道出街之後，四方八面嘅朋友都打電話嚟問候，就連美國WilliamHung嘅爸爸都話上網睇到報道，所以打畀我問我有冇事，真係好感動。」家燕姐更自備櫈仔及風扇仔到場。&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
