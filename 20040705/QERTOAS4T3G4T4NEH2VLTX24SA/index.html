<html><header><meta charset="utf-8"><title>關心妍重金學自摸胸部</title></header><body><h1>關心妍重金學自摸胸部</h1><p>關心妍昨日在銅鑼灣排舞室為新歌《髮調橙》排舞，她更以六位數字重金禮聘韓國天后級排舞老師AnneLee來港為她排舞。&#13;<br> 關心妍昨日與兩名男舞蹈員跳舞時，不乏意識大膽的動作，她說：「為咗配合首新歌嘅R&amp;B風格，啲動作都會有啲性感，但唔係色情，不過最唔慣係要自摸胸部，好彩呢個係女排舞老師，先至冇咁尷尬。」<br> &#13;<br> <spanclass>回家苦練 &#13;<br> 關心妍自言跳舞是其弱項，故近期每晚工作完畢便會回家苦練。問她可擔心別人會拿她與鄭希怡和黃伊汶作比較時？她說：「我本身冇跳舞底子，不過會盡力做好啲。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
