<html><header><meta charset="utf-8"><title>港人智商平均達107</title></header><body><h1>港人智商平均達107</h1><p>智商（IntelligenceQuotient）等於智力年齡除以生理年齡再乘以一百，若智商等於100，即智力年齡等於生理年齡；若智商超過130，即為智力特優或天才；若智力低於70，即為輕度弱智。&#13;<br> 根據早前奧地利一項研究顯示，港人智商在全球五十個國家及地區中排名最高，平均達107，其次為南韓、日本及新加坡。本港現時採用的智商量度方法主要為「雷文氏測試」及「香港韋氏兒童智力量表」，合資格的心理學家可進行有關測試。</p></body></html>
