<html><header><meta charset="utf-8"><title>散戶指數：散戶信心持續上升</title></header><body><h1>散戶指數：散戶信心持續上升</h1><p>港股經過前周四大幅上升後，上周持續在12000之上反覆，一周計有34點進帳，加強了散戶的信心。本報上周五晚訪問了135名有投資股票的市民，其中64.18%認為本周港股可再上揚，看好者比例為最近10周的第3高水平。&#13;<br> 至於一些沒有投資股票的市民，入市意欲卻大降，上周232名被訪者中，只有2.58%表示短期內會入市，為最近10周的最低水平。&#13;<br> 是次調查於上周五晚六時半至十時半內，以音頻電話隨機抽樣進行，共訪問了367名18歲以上的市民，其中36.78%有投資股票。</p></body></html>
