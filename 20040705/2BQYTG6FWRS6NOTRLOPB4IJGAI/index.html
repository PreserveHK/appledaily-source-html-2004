<html><header><meta charset="utf-8"><title>趙式和24小時上海奮戰</title></header><body><h1>趙式和24小時上海奮戰</h1><p>何琍琍與趙世曾女兒趙式和現定居於上海，並在母親投資的會所ShanghaiClub中工作，她說：「會所𠵱家設喺上海音樂廳，會所入面有法國餐廳，為咗配合喺九月舉行嘅國家文化項目，所以𠵱家要日夜趕工，政府亦特准延長開工時間，分三班二十四小時開工，加上媽咪嘅陶瓷店會喺下個月開幕，所以大家都好忙，連星期六、日都要開工。」<br> &#13;<br> <spanclass>為日雜誌寫專欄 &#13;<br> 趙式和又透露閒時會為日本雜誌《Oggi》撰寫專欄，她說：「幫佢哋寫專欄之餘，重幫佢哋畫油畫插圖，有時要用三、四十個鐘頭畫一幅插圖。」&#13;<br> 記者林妙萍上海直擊</spanclass></p></body></html>
