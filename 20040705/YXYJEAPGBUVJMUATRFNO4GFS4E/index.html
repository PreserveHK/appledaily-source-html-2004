<html><header><meta charset="utf-8"><title>水頭村91年槍戰震全港</title></header><body><h1>水頭村91年槍戰震全港</h1><p>警方在錦田水頭村拘捕幼稚園劫案疑犯並起出強力軍火，其實對警方來說，水頭村這名字可說非比尋常；十三年前於九一的七月，這裏曾發生轟動全港的警匪槍戰，而現場與前日搗破的賊巢更只是三巷之隔。當年一名金行劫案匪徒在沙田威爾斯醫院成功劫走其被捕同黨，並搶去兩支警槍，警方追至水頭村剿匪，雙方駁火五十多槍，一匪身中多彈身亡，一匪則在引爆手榴彈時被炸死，警方再拘捕三人，並起出三枚手榴彈及四支手槍。</p></body></html>
