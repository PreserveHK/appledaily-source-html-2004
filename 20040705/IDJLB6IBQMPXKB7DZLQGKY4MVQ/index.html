<html><header><meta charset="utf-8"><title>《史力加2》列史上票房榜五強</title></header><body><h1>《史力加2》列史上票房榜五強</h1><p>夢工場動畫《史力加2》上畫個半月以來，韌力十足，其累積票房已超過四億美元（約三十一億港元），成為美國史上最高票房電影的第五位。&#13;<br> <br> <spanclass>《蜘蛛俠2》冠軍 &#13;<br> 由杜比麥奎爾（TobeyMaguire）主演的暑期重頭作《蜘蛛俠2》，上周五的票房約三千二百萬美元（約二億五千萬港元），成當日票房冠軍，而業界預料該片可輕取周末票房第一位。而由米高摩亞（MichaelMoore）執導的《華氏9/11》，上周五取得五百一十萬美元（約四千萬港元）穩佔第二位，成績亦不俗。</spanclass></p></body></html>
