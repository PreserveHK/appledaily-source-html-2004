<html><header><meta charset="utf-8"><title>警犬搜捕兩山賊</title></header><body><h1>警犬搜捕兩山賊</h1><p>【本報訊】一名行山男子，昨晨十一時半行經屯門虎地配水庫附近時，險遭兩名持鐵通的偷渡客截劫，幸他機警及時掉頭逃走，並無損失，事後警方帶同警犬在附近山頭搜索五小時，卒在藍地水塘山邊一個「蛇竇」拘捕兩名涉案疑匪，當場起出犯案工具、部份贓物，以及一艘相信是利用作逃走的橡皮艇。&#13;<br> 被捕兩偷渡客疑匪，分別姓莫（二十九歲）及姓尹（二十四歲），二人報稱前日才匿藏貨車底從內地偷渡來港，但警方相信二人已來港一段時間，除懷疑他們涉及昨早企圖行劫行山人士外，正調查他們有否涉及區內其他劫案。險被劫行山男子姓馮（四十九歲）。</p></body></html>
