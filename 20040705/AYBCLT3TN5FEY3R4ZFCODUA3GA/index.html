<html><header><meta charset="utf-8"><title>中國車廠推概念車</title></header><body><h1>中國車廠推概念車</h1><p>在會場中，車廠推出的概念車款式眾多，其中福特（Ford）全新Focus概念車，選在今次車展首次對全球亮相，更凸顯車商看重中國市場。&#13;<br> 其他概念車還包括奧迪（Audi）的LeMansQuattro、Mercedes-Benz的SLR、雪鐵龍（Citroen）的AirDream、Hyundai的HCD-8及Cadillac的Sixteen等。除了大廠力推概念車外，連中國國產車廠如長安集團，也推出龍騰等車款。</p></body></html>
