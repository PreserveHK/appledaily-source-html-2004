<html><header><meta charset="utf-8"><title>小春肥嘟嘟賀牛一</title></header><body><h1>小春肥嘟嘟賀牛一</h1><p>鄭伊健和陳小春昨日到旺角Neway卡拉OK，出席支持正版音樂活動，二人齊齊踏上升降台親自為他們的大型海報揭幕，現場擠滿歌迷捧場。本周四（八日）是小春三十七歲生日，眾人昨日與他預祝，伊健還即場作狀吻賀壽星公。&#13;<br> 伊健和小春稍後會合作音樂劇，小春憶起他上次與伊健合作時，覺得現時的身形飽滿得多，他說：「𠵱家潮流唔興瘦，瘦會有嫌疑。」伊健立即笑說：「死啦，我都瘦咗喎！」<br> &#13;<br> <spanclass>伊健撐學友 &#13;<br> 對於有報道影射懷疑張學友吸毒一事，伊健說：「好侮辱，學友係國際級歌手，代表香港樂壇，咁樣會影響香港形象，但相信學友都唔會介意，清者自清。」&#13;<br> 採訪、攝影：史丹</spanclass></p></body></html>
