<html><header><meta charset="utf-8"><title>溫兆倫跳樓等蘇玉華救</title></header><body><h1>溫兆倫跳樓等蘇玉華救</h1><p>溫兆倫和蘇玉華昨日在粉嶺五層高大廈為劇集《灰色軌跡》拍攝跳樓戲，溫兆倫被吊在大廈外牆，然後等待蘇玉華拯救。<br> &#13;<br> <spanclass>逐漸康復 &#13;<br> 因天氣酷熱，拍攝外景時曬得要命，溫兆倫日前拍攝一個早上已要更換三件T恤，昨日卻下大雨，蘇玉華初時還以為會「衰收尾」，幸好最終也順利完成。至於蘇玉華早前患上俗稱「生蛇」的過濾性病毒，現已康復中。&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
