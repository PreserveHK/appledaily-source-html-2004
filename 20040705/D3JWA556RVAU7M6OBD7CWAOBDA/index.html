<html><header><meta charset="utf-8"><title>小齊馬拉演唱青霞搶晒鏡</title></header><body><h1>小齊馬拉演唱青霞搶晒鏡</h1><p>任賢齊於上周六在馬來西亞雲頂舉行「任賢齊世界巡迴演唱會2004」，請來李心潔任表演嘉賓，本來全場觀眾都全神貫注欣賞小齊演出，且反應熱烈，突然台上的小齊開心地說：「謝謝林青霞來到現場，剛才看到你在現場，我有一點緊張。」<br> &#13;<br> <spanclass>趕緊離場 &#13;<br> 原來林青霞低調往捧場，當小齊語畢，全場觀眾起哄欲一睹青霞風采，台上的小齊頓時被冷落。輪到李心潔演唱時，青霞似乎為免影響台上演出，故起身欲離場，誰知她一動，觀眾們又焦點放在其身上，幾乎又沒人留心欣賞李心潔的演出。等到青霞離了場，觀眾才又投入地看小齊與心潔。</spanclass></p></body></html>
