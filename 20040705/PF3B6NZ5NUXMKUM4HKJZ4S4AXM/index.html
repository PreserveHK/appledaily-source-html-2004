<html><header><meta charset="utf-8"><title>長谷川拯救伊藤英明</title></header><body><h1>長谷川拯救伊藤英明</h1><p>女星長谷川京子首次主演的舞台劇《Midsummercarol》，前日於日本正式公演。舞台劇內容講述長谷川飾演一名喜歡看暴力漫畫《北斗之拳》的熱血護士，如何用愛心拯救自殺不遂的病人伊藤英明，二人從而發展感情。&#13;<br> 以一身白衣天使造型出場的長谷川說：「雖然經過一個月的排練，希望正式演出時不會太過緊張就好了。」而早前被雜誌偷拍到與富士電視台報道員中野美奈子熱戀的伊藤英明，被記者問到最想誰來欣賞時，苦笑地回答：「唉，愈多人來看愈好。」</p></body></html>
