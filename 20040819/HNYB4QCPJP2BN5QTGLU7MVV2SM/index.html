<html><header><meta charset="utf-8"><title>Yumiko用唔同名免冒簽</title></header><body><h1>Yumiko用唔同名免冒簽</h1><p>鄭希怡（Yumiko）和李逸朗昨日到屯門出席義工活動，對於有報道指Yumiko色誘網球教練，Yumiko說：「嗰日係我第一次上堂，因為我係女子網球大使，而Boy'Z就係男子大使，所以佢哋就介紹教練畀我，網球係好正常嘅運動，但佢哋用到色誘嘅字眼就好誇張。」<br> &#13;<br> <spanclass>夾睫毛上癮 &#13;<br> 而Yumiko對於李彩樺被人冒簽保單一事感到十分驚訝，她又表示自己平日簽名亦會相當小心，並會因應地方而簽不同的名字。&#13;<br> 此外，李逸朗昨日主動向記者表示夾了眼睫毛及搽了眼睫毛液，還問記者自己雙眼是否精靈，他說：「我拍緊《十兄弟》，阿媽郭可盈教我扮靚，搞到我𠵱家都夾上癮。」</spanclass></p></body></html>
