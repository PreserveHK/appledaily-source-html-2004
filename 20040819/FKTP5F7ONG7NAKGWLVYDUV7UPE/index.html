<html><header><meta charset="utf-8"><title>欺詐兩酒店德遊客判監緩刑</title></header><body><h1>欺詐兩酒店德遊客判監緩刑</h1><p>【本報訊】於美國修讀酒店管理的德國籍男子BeierMarcel（二十七歲）在港旅遊期間，於一月十八日分別在半島酒店及麗嘉酒店餐廳內訛稱沙律中有玻璃碎片，要求酒店提供免費住宿及金錢賠償，否則將會把事情鬧大，他早前在九龍城裁判法院承認兩項企圖以欺騙手段取得財產罪名。&#13;<br> 裁判官昨宣判時表示，被告應知道自己的行為，會嚴重損害酒店聲譽，被告把早已準備好的玻璃碎片放進沙律內，可見其行為早有預謀，不過鑑於被告的背景良好，故判監八個月，准予緩刑兩年。&#13;<br> 案件編號：KCCC1669/04</p></body></html>
