<html><header><meta charset="utf-8"><title>余若薇「洗樓」也記住梁家傑</title></header><body><h1>余若薇「洗樓」也記住梁家傑</h1><p>【本報訊】立法會港島區候選人余若薇及何秀蘭，昨日到港島西環邨逐家逐戶拉票，雖然不少居民均表示會投票支持她們，但也有街坊抱怨為何二人只待選舉才與街坊見面；而余若薇拉票時，也不忘追問街坊有否家人及朋友在九龍東居住，促請他們投票支持在九龍東出選的梁家傑。余若薇笑稱，不是「偏心」只為梁家傑而不為在新界東出選的湯家驊拉票，主要是湯有其他民主派人士幫手，梁就要單打獨鬥。</p></body></html>
