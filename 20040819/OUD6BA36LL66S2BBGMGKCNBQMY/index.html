<html><header><meta charset="utf-8"><title>看守所囚犯用洗潔精洗澡</title></header><body><h1>看守所囚犯用洗潔精洗澡</h1><p>嫖客被捉後，一般會被押往相關派出所，等候處罰。若被處以「治安拘留」，嫖客隨後就會被送往轄區的看守所「服刑」。&#13;<br> 嫖客被送往看守所後，一律須換上囚衣，並即時獲派牙刷、毛巾等日常用品。看守所內有不同的囚室，有俗稱「大倉」的十多人房，也有俗稱「細倉」的七人房，個別看守所還設有冷氣房，囚犯若有需要，可以日租形式付款租用。&#13;<br> 不管是大倉或細倉，囚室內僅有一間廁所，刷牙、洗澡、大小便均在廁所內解決，而看守所亦只會提供洗潔精，供囚犯洗澡之用。看守所內的膳食相當清淡，每日只供應兩頓飯，早上、下午各一頓，均多菜少肉。</p></body></html>
