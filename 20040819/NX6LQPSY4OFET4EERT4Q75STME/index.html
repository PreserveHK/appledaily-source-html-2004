<html><header><meta charset="utf-8"><title>日圓未來1年走勢料佳</title></header><body><h1>日圓未來1年走勢料佳</h1><p>【本報綜合報道】美林一項調查發現，日圓和人民幣是現時全球幣值最受低估的貨幣，而英鎊和美元被高估的程度最大。&#13;<br> 這項在本月進行的調查共訪問約300名基金經理，43%被訪者預期日圓在未來12個月中，升幅將在全球三大貨幣中稱冠；認為歐元和美元會成為期間表現最佳的貨幣，比率只分別佔19%和16%。相反，55%受訪者相信美元未來1年將是三大貨幣中最弱。&#13;<br> 歐元區上月消費物價比6月跌0.2%，導致歐元昨天一度跌0.55美仙，至1.2291美元。受歐元兌日圓交叉盤下滑影響，美元最多跌0.63日圓，降至109.49日圓的上月26日至今最低位。</p></body></html>
