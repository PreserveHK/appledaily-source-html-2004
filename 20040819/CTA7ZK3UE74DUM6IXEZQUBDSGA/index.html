<html><header><meta charset="utf-8"><title>吳卓羲、林峰同伍詠薇上契</title></header><body><h1>吳卓羲、林峰同伍詠薇上契</h1><p>林峯、吳卓羲、楊怡、唐寧和伍詠薇等，昨日在沙田新城市廣場宣傳無綫劇《大唐雙龍傳》。伍詠薇與劇中義子吳卓羲及林峯久別重逢，表現得相當熱情，除在台上投懷送抱，又主動向吳卓羲獻吻。&#13;<br> 伍詠薇說：「我好耐冇見兩個仔，真係忍唔住，最好兩個都做我契仔，所以我想上契，佢哋真係有家教有禮貌。」<br> &#13;<br> <spanclass>啱傾又啱玩 &#13;<br> 吳卓羲對於伍詠薇主動要求上契表示求之不得，他說：「拍劇日日叫阿媽，好錫我哋，佢去親旅行都會買禮物畀我，同個咁開心嘅阿媽上契冇問題。」林峯則說：「想咗好耐，我哋好啱傾，又玩得埋，邊度有個咁後生嘅阿媽。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
