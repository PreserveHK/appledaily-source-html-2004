<html><header><meta charset="utf-8"><title>性病病菌或會引發眼疾</title></header><body><h1>性病病菌或會引發眼疾</h1><p>台灣高雄市阮綜合醫院眼科最新發現數宗病例，都因為直接或間接接觸到含有病原的生殖器分泌物，引起眼疾，病例為性行為活動旺盛的青年男女，七夕情人節將屆，醫生忠告情人們親密時要注意個人衞生，避免感染。&#13;<br> 阮綜合醫院眼科醫生張聖明說，俗稱「生檨仔」的性病是由披衣菌D至K型所引起，源於性行為過程中因直接或間接接觸到含有病原的生殖器官分泌物所傳染，常見於外生殖器，眼睛遭到感染實為少數。</p></body></html>
