<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>「親愛的球兒寶，我會不會一輩子都找不到新的主人？」黑面娃娃絕望地問。&#13;<br>「為甚麼找一個新主人，對你那麼重要？」&#13;<br>「黑面娃娃的使命就是要陪伴着寂寞的主人，當全世界都遺棄了他時，至少可以緊緊抱着我度過黑暗的時光。我不在乎被遺棄，我只擔心一個需要我的主人，不斷地與我錯過而此刻正獨自憂傷……」&#13;<br>「你一定可以找到你的主人的，因為你比別人多了一顆愛心……」</p></body></html>
