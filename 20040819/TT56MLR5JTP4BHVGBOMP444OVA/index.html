<html><header><meta charset="utf-8"><title>華仔出新碟怕老父興訟</title></header><body><h1>華仔出新碟怕老父興訟</h1><p>劉德華將於本月底舉行演唱會，昨日華仔到黃埔為個唱綵排，林建岳亦有往探班撐場。&#13;<br> 而華仔的新專輯昨日推出，他十分識做地取出新專輯送給林建岳，並說：「老闆，你想簽我就要聽清楚啲。」事後問華仔是否會過檔到對方的公司時，華仔抵死地說：「睇林生驚唔驚官司先啦，我𠵱家係自資出唱片，間公司另一個partner就係我老竇，除非我阿爸要告我啦。」&#13;<br> 林建岳亦搞笑地回應說：「你問佢打官司打得過唔過癮，我驚佢愛上打官司，而且我驚佢告我囉。」不過林建岳強調會等華仔完成演唱會及電影宣傳工作後，大家才會坐下來慢慢商談合作機會。&#13;<br> 採訪：駱華齡&#13;<br> 攝影：仇志德</p></body></html>
