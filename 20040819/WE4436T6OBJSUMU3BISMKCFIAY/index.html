<html><header><meta charset="utf-8"><title>《死亡習作》攝影師空難殉職</title></header><body><h1>《死亡習作》攝影師空難殉職</h1><p>九九年拍攝低成本製作電影《死亡習作》的荷李活攝影師尼爾費特力斯（NealFredericks），上周六不幸發生空難喪生，終年三十五歲。&#13;<br> 自九八年以來共拍過三十齣獨立電影的尼爾，上周六偕同三名幕後工作人員在佛羅里達州租用一輛小型飛機，為新片《CrossBones》拍攝高空鏡頭時，飛機因引擎突然失靈直衝落海，三名同行人員及機師均及時逃生，但尼爾因被重型拍攝器材壓着，以致連同飛機直衝大海，潛水人員已將其屍體尋回。</p></body></html>
