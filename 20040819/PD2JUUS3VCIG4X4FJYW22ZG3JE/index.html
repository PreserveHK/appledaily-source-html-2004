<html><header><meta charset="utf-8"><title>苦命女遭師長姦兩年</title></header><body><h1>苦命女遭師長姦兩年</h1><p>湖南省株州市攸縣一名苦命女童，兩年內先後慘遭鄰居、老師和校長強姦，雖然色狼已被判監，但這名十一歲的女童仍處於恐慌之中，每晚從噩夢中驚醒，開學在即又因怕同學的異樣眼光而不敢上學。&#13;<br> 苦命女童葉子，早年父母離異後，就跟爺爺住在叔叔家。前年，九歲的葉子遭鄰居楊愛軍強姦，後又被老師楊大可多次以輔導功課為由騙去強姦。去年，楊大可調到鄰校後，又將葉子帶到其親戚家甚至女兒家發洩獸慾。而葉子的校長蕭連湘也多次利用小息或中午休息時間強姦她。&#13;<br> 今年初，葉子的慘案被揭發。至前日，楊愛軍、楊大可、蕭連湘分別被判監五至十年。&#13;<br> 湖南《長沙晚報》</p></body></html>
