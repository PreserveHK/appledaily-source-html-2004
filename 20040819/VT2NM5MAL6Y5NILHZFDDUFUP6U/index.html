<html><header><meta charset="utf-8"><title>宣萱牛一開工等驚喜</title></header><body><h1>宣萱牛一開工等驚喜</h1><p>宣萱和陳錦鴻昨日到烏溪沙青年營拍攝劇集《老婆大人》，昨日是她的正日生日，宣萱說：「今日開工開到三點，其實都過咗咁多年生日，都慣（要開工）。不過今朝起身就收到好多message，之前都同朋友、男朋友食過飯。」有沒有收到男友送的生日禮物？宣萱說：「係surprise（驚喜），因為連我都未知係乜。」<br> &#13;<br> <spanclass>跌傷尾龍骨 &#13;<br> 日前宣萱拍劇時，不小心跣倒，跌傷尾龍骨，但昨日仍然要穿上四吋高跟鞋拍劇，宣萱說：「冇辦法，呢套劇係要大方高貴，嗰日我即刻去睇醫生，照X光話我冇事，但我有個朋友試過跌親五日後先痛，所以我都係要小心啲。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
