<html><header><meta charset="utf-8"><title>肖希露：輸心理包袱</title></header><body><h1>肖希露：輸心理包袱</h1><p>對於中國體操男女團的失利，前香港隊體操教練肖希露感到失望之餘，還寄望年輕隊員吸取今次教訓，四年後北京奧運將有脫胎換骨演出。&#13;<br> 她說：「男女團賽前的心理包袱是致命傷，其中衞冕的男團也受到傷患困擾，老將如李小鵬為保個別單項，團體賽只選擇性出賽；新秀滕海濱被委以重任，可惜大賽經驗不足接連出錯，非常可惜。而女隊今屆全部是新成員，沒有一人有奧運經驗，演出特別緊張，她們本身有技術，難度亦足夠，只是體能方面有需要改善。」</p></body></html>
