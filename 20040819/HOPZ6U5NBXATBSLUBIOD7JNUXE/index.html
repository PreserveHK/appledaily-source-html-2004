<html><header><meta charset="utf-8"><title>阿Sa淋熄綁匪慾火</title></header><body><h1>阿Sa淋熄綁匪慾火</h1><p>女子組合Twins前晚在九龍灣出席商台「903萬人迷大作戰」，二人跟歌迷親密接觸時，分別與男fans手拖手。蔡卓妍（阿Sa）表示很久沒有跟男孩子拖手，而鍾欣桐（阿嬌）則指男歌迷很多手汗。<br> &#13;<br> <spanclass>否認賺一億 &#13;<br> 有指Twins由出道至今共賺了一億，二人異口同聲否認，阿嬌說：「今晚叫稅局聽住，我唔係搵好多，普通㗎咋，成日估錯晒。」問到二人可擔心會被人綁架？阿嬌說：「俾人綁架咗都係流料，都冇錢畀贖款。」阿Sa則說：「應該唔會劫色，見到我都勾唔起性慾。」&#13;<br> 採訪：馮美茵&#13;<br> 攝影：林德雄</spanclass></p></body></html>
