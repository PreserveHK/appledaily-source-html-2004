<html><header><meta charset="utf-8"><title>半年新供應1.3萬伙</title></header><body><h1>半年新供應1.3萬伙</h1><p>物業市場再現動力，預期未來半年可供開售新盤單位逾1.3萬個，提供入市焦點及發展方向，二手市場料受新盤帶動，走勢平穩向好。&#13;<br> 未來半年不乏焦點新盤，其中深井碧堤半島二期、尖沙嘴凱旋門、調景嶺站上蓋項目等，提供逾千個單位，均具指標作用，發展商將繼續採用惜貨策略。&#13;<br> 長江實業（001）執行董事趙國雄（圖）表示，集團今年出售4500個單位的目標，預計可超標完成，加上對後市有信心，不急於推售樓盤，全新項目會分批推出。&#13;<br> 旗下3個樓盤正申請預售，下半年計劃出售的單位，只有600至800個。</p></body></html>
