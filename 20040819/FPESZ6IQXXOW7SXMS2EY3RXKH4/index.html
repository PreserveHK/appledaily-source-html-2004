<html><header><meta charset="utf-8"><title>六個地下狗市芳村市場最大</title></header><body><h1>六個地下狗市芳村市場最大</h1><p>據《新快報》報道，廣州市芳村區花鳥蟲魚市場的地下狗市，是當地最大的黑市寵物市場，另外天河城廣場東門、天河崗頂天橋、東風東天橋、北京路和上下九路等地也有不少「黑店」。&#13;<br> 這些黑市寵物由湖北、湖南運來，運輸過程衞生環境差，狗隻容易交叉染病。而廣州至今未建立執業獸醫師制度，當地九成寵物醫院是無牌行醫。專家提醒狗主，有「動物診療服務許可證」、「動物防疫合格證」和工商局頒發的經營許可證，方算正牌獸醫院。</p></body></html>
