<html><header><meta charset="utf-8"><title>瀧澤擔大旗屁股受罪</title></header><body><h1>瀧澤擔大旗屁股受罪</h1><p>由偶像男星瀧澤秀明主演的日本NHK電視台○五年大河古裝劇《義經》，前日正式開拍。身穿古裝戲服的瀧澤說：「劇集由籌備到現在正式開拍已經過了一段很長的時間，其間我做了很多綵排練習，心情亦慢慢興奮起來。今日終於正式開拍了，我感到比較實在。希望在這一年間與工作人員能拍出好的作品。」&#13;<br> 而為了應付劇中的騎馬場面，瀧澤由上月初開始學習騎馬，他說：「現在我的屁股已經在脫皮，好像猴子一樣。」</p></body></html>
