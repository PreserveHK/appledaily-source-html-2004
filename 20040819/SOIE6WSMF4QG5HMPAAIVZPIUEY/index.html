<html><header><meta charset="utf-8"><title>鄧萃雯女王出巡騷身材</title></header><body><h1>鄧萃雯女王出巡騷身材</h1><p>鄧萃雯昨日在尖沙嘴出席貴族纖形記者會，擔任代言人的她穿上bratop、短裙，披上薄紗外套展露瘦身成果。雯女更由三位赤膊猛男抱着出場，她自己亦笑說似女王出巡。<br> &#13;<br> <spanclass>有人讚冇人追 &#13;<br> 嘉賓陳鍵鋒送了玻璃鞋給雯女，祝她瘦身成功。雯女自稱減了八、九磅，腰圍由二十九吋減到二十四吋半，問她有沒有膽量僅穿bratop出街？她說：「唔係話香港男士鹹濕，但佢哋嘅眼睛鍾意食冰淇淋，我去外國曬太陽至敢着。」&#13;<br> 雯女瘦身成功，是否特別多人追？她說：「多人追咗就冇，多人讚就真，不過如果個男仔因為我外形至鍾意我，但我肥番又未必鍾意，我唔會考慮囉。」</spanclass></p></body></html>
