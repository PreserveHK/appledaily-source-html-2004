<html><header><meta charset="utf-8"><title>旅遊界三人鬥互踩</title></header><body><h1>旅遊界三人鬥互踩</h1><p>【本報訊】立法會旅遊界三名候選人昨晚在選舉論壇上互相批評，在任多年的楊孝華被針對沒有貢獻，只顧為任職的國泰航空謀利益；身為律師的謝偉俊被指不熟悉旅遊業踩過界；經營旅行社的葉慶寧遭指摘有私心意圖藉公職撈好處。&#13;<br> 楊孝華強調「從未為國泰講過說話」。謝偉俊說，與旅遊界打交道多年。葉慶寧稱，參選是因為經歷去年沙士，「冇做旅行社嘅人出嚟參選唔得。」&#13;<br> 	</p></body></html>
