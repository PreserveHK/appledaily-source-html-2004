<html><header><meta charset="utf-8"><title>君頤複式5155萬沽出</title></header><body><h1>君頤複式5155萬沽出</h1><p>【本報訊】豪宅市場持續受追捧，豪宅新盤頻錄得高價成交。繼何文田君逸山複式單位以近1.1萬元呎價沽出後，新世界發展（017）於同區的君頤峰，昨獲一名中港商人斥資5155萬元，購入第3座33樓B室複式單位，4117方呎，呎價1.2521萬元。&#13;<br> 近期豪宅交投轉熱，已屆現樓的君頤峰，有用家及投資客吸納。發言人表示，除剛售出的複式單位外，尚餘2伙複式待售。據知，該名中港商人曾物色南區物業，最終購入君頤峰頂層複式作換樓用途。</p></body></html>
