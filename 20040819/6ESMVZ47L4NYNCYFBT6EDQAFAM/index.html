<html><header><meta charset="utf-8"><title>經濟好轉帶動消費</title></header><body><h1>經濟好轉帶動消費</h1><p>過去數年瑞士經濟持續下滑，失業率上升，減低消費者的購買慾。然而，去年底情況終於見改善，原因是外圍經濟復甦帶動瑞士出口回升。&#13;<br> 瑞士今年再次錄得貿易順差，首季經濟增長1.5%，零售市場銷售額更大幅增加3.5%，反映市民購物信心回升。瑞銀華寶證券的研究報告預期今年瑞士經濟增長可達到1.9%，個人及企業開支增加，連帶入口到瑞士的貨品也會增多，相信這對零售業界會是一個好消息。</p></body></html>
