<html><header><meta charset="utf-8"><title>楊紫瓊戀法拉利高層感幸福</title></header><body><h1>楊紫瓊戀法拉利高層感幸福</h1><p>據德國銷量最高的報章《畫報》日前報道，現年四十二歲的楊紫瓊與五十八歲、法拉利車隊總監兼車廠經理JeanTodt墮愛河，據稱兩人是今年六月在上海一個法拉利活動中邂逅，早前二人結伴出席匈牙利全國大賽車而戀情曝光。&#13;<br> 楊紫瓊接受外國傳媒訪問時，大讚Jean是一位十分不俗的男人，更認為這段戀情可令Jean得到幸福，而她亦為這段情感到開心。&#13;<br> Jean十七歲往巴黎發展，成功在賽車界打響名堂，今年中更晉升為法拉利車廠總經理。而婚姻狀況方面，他已經離婚，目前單身，當他首次邂逅楊紫瓊時已驚為天人，所以火速展開追求，不消一個月，二人便打得火熱。</p></body></html>
