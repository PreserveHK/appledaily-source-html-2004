<html><header><meta charset="utf-8"><title>惠理基金控《東周》誹謗</title></header><body><h1>惠理基金控《東周》誹謗</h1><p>【本報訊】惠理基金（ValuePartnersLtd）日前入稟高等法院，就《東周刊》一篇報道，涉誹謗成份，要求法庭頒發禁制令，禁止《東周刊》及其印刷公司倍佳印務有限公司再出版有關報道，並追討賠償。&#13;<br> 原訴人為惠理基金，入稟控告東周刊出版有限公司、總編輯黎廷瑤及倍佳印務有限公司。原訴人指該篇涉及誹謗成份的報道，刊登於上月十四日，第四十六期，原訴人要求頒發禁制令，禁止再刊載，並追討賠償及堂費。&#13;<br> 案件編號：DCCJ669/2004</p></body></html>
