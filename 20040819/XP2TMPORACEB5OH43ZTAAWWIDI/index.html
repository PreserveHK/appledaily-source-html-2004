<html><header><meta charset="utf-8"><title>靚佬湯墨西哥出巡</title></header><body><h1>靚佬湯墨西哥出巡</h1><p>荷李活型男湯告魯斯（TomCruise）近日馬不停蹄為新片《Collateral同行殺機》宣傳，前日他便飛到墨西哥出席《同》片首映禮，受到在場影迷熱烈歡迎，而他亦表現出一貫的友善和親切，一一為影迷簽名及拍照。&#13;<br> 至於一度懸空的《職業特工隊3》導演位置，近日已由人氣劇集《特務A》創作人謝菲阿巴拉姆斯（JeffreyAbrams）頂上，相信靚佬湯完成《同》片宣傳後，很快便會投入新片的拍攝工作。</p></body></html>
