<html><header><meta charset="utf-8"><title>英息似見頂鎊險守1.82</title></header><body><h1>英息似見頂鎊險守1.82</h1><p>【本報綜合報道】英倫銀行（央行）在本月初的政策會議上一致通過加息0.25厘，但與會官員當時未有討論進一步加息的問題，令人相信英國利率或已接近見頂。&#13;<br> 英倫銀行貨幣政策委員會8月4至5日的會議紀錄顯示，該委員會認為央行有必要加息0.25厘以防範通脹加劇。同時，委員會認為英國樓價正在回順，但仍存在很多不明朗因素。&#13;<br> 經濟分析員表示，英國央行自去年11月迄今已累計加息1.25厘，估計央行目前只需要再加息一、兩次。&#13;<br> 受會議紀錄影響，英鎊兌美元昨天偏軟，低位曾見1.8208美元，跌0.74美仙；紐約早段報1.8226美元，跌0.56美仙。</p></body></html>
