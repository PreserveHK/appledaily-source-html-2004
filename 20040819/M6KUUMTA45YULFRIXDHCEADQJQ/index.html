<html><header><meta charset="utf-8"><title>港人對前景信心增加</title></header><body><h1>港人對前景信心增加</h1><p>【本報訊】一項調查顯示，港人對前景、現狀、危機意識等評分，都較去年增加，顯示市民對前景重拾信心。&#13;<br> 英國保誠保險於上月底訪問了四百多名十六歲以上市民，了解他們對生活質素和生活態度上的轉變。受訪者對個人現狀滿意程度、前景及危機意識等方面，得分都較去年高。保誠市場拓展部助理總監容佩珩稱，調查顯示市民滿意現狀的評分較去年高，反映本港營商環境較去年好；另自由行旅客增加、就業改善，市民對前景更有信心。</p></body></html>
