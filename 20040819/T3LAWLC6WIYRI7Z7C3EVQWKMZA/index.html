<html><header><meta charset="utf-8"><title>岩井最掛念山口智子</title></header><body><h1>岩井最掛念山口智子</h1><p>岩井俊二自處男作《煙花》開始，便先後與奧菜惠、Chara、淺野忠信、中山美穗、山口智子和廣末涼子等合作，如今他們已成家立室，岩井感慨地說：「看到他們已結婚，而合作多年的攝影師篠田昇更已去世，令我感覺時間過得很快，周圍有很多轉變。」&#13;<br> <br> <spanclass>新作將變漫畫 &#13;<br> 而岩井在芸芸合作的藝人中，最懷念山口智子，訪問期間他邊翻閱自己繪畫的《燕尾蝶》漫畫，邊對記者說：「看回山口智子在《燕尾蝶》中的角色，教我想起了當日我拿着這本書，走到錄影廠找她演出的情景。」而身為電影創作人的他，卻坦言平日少看電影，反而愛看漫畫，岩井更透露會將《花與愛麗詩》畫成漫畫推出。</spanclass></p></body></html>
