<html><header><meta charset="utf-8"><title>狂漢與警對峙</title></header><body><h1>狂漢與警對峙</h1><p>【本報訊】三十九歲姓黎男子，昨晚十時許在新蒲崗彩虹道寶興大廈四樓寓所，與到訪的父母及姓區妻子聊天時，疑因多天沒服藥致精神病發，突然情緒激動稱有人想殺他，跟着將父母及抱着幼女的妻子推出屋外，然後將自己及兩稚子（八歲及五歲）反鎖在屋內，並與接報到場的警員及消防員對峙，揚言若警員強行入屋，他會放火自焚。&#13;<br> 警方恐防他做出儍事，派出手持盾牌警員戒備（圖），並通知談判專家到場相勸，至今晨仍對峙中。&#13;<br> 李志強攝</p></body></html>
