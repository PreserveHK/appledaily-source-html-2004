<html><header><meta charset="utf-8"><title>竇唯、王菲同台　流料！</title></header><body><h1>竇唯、王菲同台　流料！</h1><p>日前有報道指竇唯與前妻王菲將於明日聚首北京，一同出席「第十一屆中國歌曲排行榜」。消息更指頒獎禮當日，王菲將以「時尚歌星」代表登台獻唱，而竇唯亦在獲邀之列，擔任「新音樂十年的紀念」表演嘉賓，因此二人將會在離婚後首次同台演出。<br> &#13;<br> <spanclass>電話訪問否認 &#13;<br> 但竇唯日前接受內地報章訪問，否認出席頒獎禮，記者致電給竇唯時，他對此消息感到十分驚訝，竇唯說：「也太誇張了吧！我怎麼沒聽說過？」他更透露根本不知道有這活動，亦未曾接受過任何方面的邀請。被問到若會方邀請他出席，他即笑說：「應該不會吧。」&#13;<br> </spanclass></p></body></html>
