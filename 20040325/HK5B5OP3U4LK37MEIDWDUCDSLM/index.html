<html><header><meta charset="utf-8"><title>全球1/3人口營養不足</title></header><body><h1>全球1/3人口營養不足</h1><p>聯合國營養委員會指出，全球約有三分之一的人口缺乏鋅、鐵、維他命A等營養或礦物質，這會造成貧血、失明、腹瀉、患上肺炎等嚴重疾病，孩子則易變成侏儒等危機。&#13;<br> 飲食不均衡是營養不足的主要原因，這種情況主要發生在發展中國家。&#13;<br> 專家指出，缺乏鐵質會影響孩子的智力發展；缺少維他命A會影響免疫力系統；體內鋅不足會容易導致腹瀉、患上肺炎及難以長高等。</p></body></html>
