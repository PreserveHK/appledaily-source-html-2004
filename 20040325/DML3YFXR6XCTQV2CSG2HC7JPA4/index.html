<html><header><meta charset="utf-8"><title>海雲軒加推3組相連戶</title></header><body><h1>海雲軒加推3組相連戶</h1><p>【本報訊】嘉華地產上周五推出深井海雲軒3個逾千呎相連戶，5日內沽清，即日以呎價4155元加推3伙。嘉華助理總經理陳玉成表示，單位分1622及1640方呎，售價670.8萬至684.2萬元，買家獲贈九龍仔會會籍、MissionHill高爾夫球會籍及宜家禮券，價值逾10萬元。&#13;<br> 物業頂層複式海雲峰，1914方呎，意向價1888萬元，呎價9864元。美聯物業向這類單位買家送贈價值6萬元海上旅遊優惠，發展商則送70萬元平治房車。&#13;<br> 中原地產青山公路營業董事黃澤文表示，一名廠家日前以660萬元，買入2座高層1622方呎相連戶，呎價4069元。</p></body></html>
