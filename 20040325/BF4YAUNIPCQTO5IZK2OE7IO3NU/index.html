<html><header><meta charset="utf-8"><title>陳煒生完仔疲勞過度</title></header><body><h1>陳煒生完仔疲勞過度</h1><p>陳煒和鮑起靜前日在廣州宣傳亞視劇集《媽媽我真的愛你》，現場吸引了約二百名途人圍觀，眾演員舉行簽名會時引起混亂，結果陳煒等人需要到附近餐廳迴避。<br> &#13;<br> <spanclass>上契做姊妹 &#13;<br> 陳煒表示日前拍攝一場生仔戲時因用力過度，回家後感到不適，她說：「我於是去咗睇醫生，佢話我疲勞過度同血糖過低。」&#13;<br> 此外，陳煒和鮑起靜這次在《媽》劇中已是第四次合作演母女，二人顯得很有默契，陳煒說：「我哋思想好夾，或者考慮上契做兩姊妹。」</spanclass></p></body></html>
