<html><header><meta charset="utf-8"><title>泰女歌手避亂拒赴台</title></header><body><h1>泰女歌手避亂拒赴台</h1><p>台灣MTV音樂頻道將於下月三日晚上七時，在台北舉行「MTVGalaParty」，當晚出席派對的表演陣容強勁，除有蔡依林、江美琪和張宇外，來自日本的二人女子組合Kiroro亦將出席，但泰國當紅女歌手TataYoung考慮到台灣的政治局勢未明朗，已決定取消行程。<br> &#13;<br> <spanclass>蔡依林唱壓軸 &#13;<br> 表演派對中，蔡依林將以壓軸表演嘉賓身份出場，唱出《愛情36計》、《檸檬草的味道》及《就是愛》等歌曲。而演唱會中唯一的男歌手張宇，更會勁歌熱舞。另外，來自日本的二人女子組合Kiroro將會作出半小時的演唱。</spanclass></p></body></html>
