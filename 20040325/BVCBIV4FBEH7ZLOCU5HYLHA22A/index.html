<html><header><meta charset="utf-8"><title>米高告收藏家索7800萬</title></header><body><h1>米高告收藏家索7800萬</h1><p>美國過氣天王米高積遜（MichaelJackson）與家族的大批私人物品，早前被賣給新澤西州一名神秘收藏家。該名收藏家旋即建立網頁，以收費形式公開一系列包括色情影帶和男童內褲等物件，惹來米高極度不滿，並打算控告該收藏家。&#13;<br> 米高周一透過律師向該名商人提出達一千萬美元（約七千八百萬港元）的訴訟，控告他非法售賣私人財產，律師更聲言要索回所有「展覽品」。&#13;<br> 另外，美國娛樂節目前日公開法庭文件，原來米高的父母，曾於七三及八二年兩度入稟法院申請離婚。</p></body></html>
