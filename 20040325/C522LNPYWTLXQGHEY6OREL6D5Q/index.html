<html><header><meta charset="utf-8"><title>李英愛告別《大將金》痛哭</title></header><body><h1>李英愛告別《大將金》痛哭</h1><p>由李英愛主演的人氣古裝韓劇《大將金》前日播出大結局，收視再攀升至百分之五十七點八，成為電視史上最高收視韓劇的第五位。&#13;<br> 《大將金》共播出了五十四集，平均收視為百分之四十六點二，一直保持驕人成績，惟此劇曾被期待可打破最高收視韓劇、二千年播出的《許浚》的百分之六十三點七紀錄，但最終未能成功，更連百分之六十的大關口也未能衝破。不過李英愛對現時的成績已非常心足，她更在煞科時開心至哭個不停。</p></body></html>
