<html><header><meta charset="utf-8"><title>冰鮮鵝鴨入口未解禁</title></header><body><h1>冰鮮鵝鴨入口未解禁</h1><p>自從內地爆發禽流感疫症，港府先後終止由內地輸入活家禽及冰鮮家禽，確保市民健康，不過內地冰鮮雞經過一個多月禁運後，港府已於本周一起解除禁令，重新恢復輸入內地冰鮮雞，然而何時解除內地冰鮮鵝鴨的禁令則仍未決定，據知在貨源短缺下，走私冰鮮鴨鵝的黑市價因此急升。&#13;<br> 自從本周一港府恢復入口內地冰鮮雞後，同日海關已破獲一宗走私集團偷運兩萬隻冰鮮雞、鵝、鴨入境案件，至於昨日破獲的走私冰鮮鴨案件，警方不排除是走私集團趁冰鮮雞解禁下，渾水摸魚偷運未經衞生檢疫的冰鮮鴨來港發售，乘機發財。</p></body></html>
