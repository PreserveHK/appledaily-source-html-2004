<html><header><meta charset="utf-8"><title>餅女自爆組合實有是非</title></header><body><h1>餅女自爆組合實有是非</h1><p>組合Cookies昨日在港台出席調查發布會，有報道指Stephy、Kary和Miki聯手杯葛Theresa。Stephy昨日缺席活動，其餘三人則以行動粉碎謠言。&#13;<br> 有消息指Theresa和Stephy的合唱歌《親朋勿友》，原本Kary曾力爭獨唱，但結果卻由Theresa與Stephy合唱，所以Kary便跟Stephy和Miki杯葛Theresa，報道更指Theresa日前偷偷落淚，她說：「冇呀，組合實會有是非，合唱歌係公司安排。至於話我嗰日喊，我唔係因為呢件事喊，係我覺得自己嗰晚表現唔好先喊。」&#13;<br> 採訪、攝影：胡比</p></body></html>
