<html><header><meta charset="utf-8"><title>李嘉慧懶理是非勤𢱑銀</title></header><body><h1>李嘉慧懶理是非勤𢱑銀</h1><p>布料品牌Tencel昨日在會展贊助中、港、台三個新進設計師舉行fashionshow，請來名模歐陽妙芝、Rosemary、洪華和李嘉慧等示範。&#13;<br> 李嘉慧自早前被廉署就廣興造巿案邀請助查後，一直拒絕接受訪問，昨日她首次開腔回應，簡短表示工作如常。&#13;<br> 李嘉慧說：「冇減少行騷，都唔會出去散心，因為太忙喇！總之，之前嘅事唔會再答，我都係一切如常，專心工作囉！」&#13;<br> <br> <spanclass>避談舊愛 &#13;<br> 問李嘉慧其前男友胡驊在公開場合力數與她無法再做朋友，可有令她尷尬？她無奈地說：「算啦，唔好再講喇！」</spanclass></p></body></html>
