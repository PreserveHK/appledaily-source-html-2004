<html><header><meta charset="utf-8"><title>球星變演員阿叔最架勢</title></header><body><h1>球星變演員阿叔最架勢</h1><p><spanclass>林尚義 &#13;<br> 縱橫球場數十年的林尚義（阿叔）現年五十九歲，掛靴後轉任足球評述員，近年參演過多齣電影。&#13;<br> &#13;<br> <spanclass>尹志強 &#13;<br> 香港著名中鋒兼前香港足球代表隊隊員尹志強（尹佬），八九年退出球壇後，曾在電視台擔任體育節目主持，八七年開始參與電影演出。&#13;<br> &#13;<br> <spanclass>張志德 &#13;<br> 現年四十五歲的張志德（細鬼）是八十年代紅極一時的本土球星，曾拍攝《東方老虎》等電影，九五年起在有線電視擔任足球評述員至今。&#13;<br> &#13;<br> <spanclass>潘文迪 &#13;<br> 現年二十九歲的潘文迪九七年起效力南華，今季投效晨曦，由於外貌俊朗，獲邀請參演《功夫足球》。</spanclass></spanclass></spanclass></spanclass></p></body></html>
