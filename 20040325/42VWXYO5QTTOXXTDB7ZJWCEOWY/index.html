<html><header><meta charset="utf-8"><title>九倉訓練兒童藝術家</title></header><body><h1>九倉訓練兒童藝術家</h1><p>九龍倉尖沙嘴海港城，諗住吸引小朋友，特設「復活蛋創意工藝坊」，小朋友捐五十蚊或以上畀公益金，就有導師指導，繪畫五彩繽紛嘅復活蛋。另有城市當代舞蹈團團友教跳舞。&#13;<br> 九倉請嚟二十幾位本地同國際創作名人，設計各式復活蛋，喺場內展出。漫畫家麥家碧、電影美指奚仲文、藝人古巨基等參展。&#13;<br> 太古東涌都薈城，則以「科學樂園」吸引小朋友，請嚟加拿大科學怪傑，用別開生面手法，即場示範多項物理原理，包括水火箭實驗等。</p></body></html>
