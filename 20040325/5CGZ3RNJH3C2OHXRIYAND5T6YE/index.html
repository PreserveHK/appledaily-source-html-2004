<html><header><meta charset="utf-8"><title>下月逾2400新單位出台</title></header><body><h1>下月逾2400新單位出台</h1><p>發展商本月並不積極賣樓，迄今只有3個新盤推出，不足700單位。下月因有復活節假期，市場料會有多個全新盤登場，當中4個新盤共2400多伙已蓄勢待發。&#13;<br> 樓市持續暢旺，令發展商不急於推盤，本月推出的全新樓盤只得3個，僅油麻地窩打老道8號較具規模，提供576伙，其餘兩盤為只有88伙的長沙灣郝德傑山，以及明天內購，共24伙的火炭艷霞花園。&#13;<br> <br> <spanclass>貝沙灣矚目 &#13;<br> 大型新盤要待下月才有機會推出，較受矚目的有薄扶林貝沙灣南灣，以及馬灣珀麗灣三期；前者是近期較受投資者追捧的豪宅，後者是伙數逾千具規模的項目。</spanclass></p></body></html>
