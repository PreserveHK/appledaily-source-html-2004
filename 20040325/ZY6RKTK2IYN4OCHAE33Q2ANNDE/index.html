<html><header><meta charset="utf-8"><title>晶門上市台基金減持最多</title></header><body><h1>晶門上市台基金減持最多</h1><p>【本報訊】晶門科技（2878）正式公布招股計劃，其招股書顯示，透過上市減持股份的現有股東中，以瑞安建築及台灣一基金最多，各達6029萬股及8849萬股；董事會成員亦有減持。&#13;<br> 該公司行政總裁梁廣偉解釋，售舊股是因為現有股東不希望股權被大幅攤薄，售新股令籌集資金太多，亦會為管理層構成壓力，需為資金尋找出路。&#13;<br> 晶門計劃發行6.04億股於主板上市，其中56%為新股，44%為舊股，另超額配股權可發行9054萬股新股。以招股價1.6元至2.05元，歷史市盈率，18.8至24.1倍（加權平均數），集資總額5.4億至6.9億元。</p></body></html>
