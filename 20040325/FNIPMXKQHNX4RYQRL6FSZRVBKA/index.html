<html><header><meta charset="utf-8"><title>子彈火車超準時</title></header><body><h1>子彈火車超準時</h1><p>日本「新幹線」子彈火車以快速準時聞名，營運東京至大阪線的東海鐵道公司表示，他們的新幹線列車去年平均誤點僅十二秒，相信已刷新紀錄。<br> &#13;<br> <spanclass>京阪線去年僅遲12秒 &#13;<br> 該公司過去一年有逾十六萬班子彈火車行駛，每班平均僅延誤十二秒，打破了九七和○一年延誤十八至二十四秒的舊紀錄。東海鐵道發言人石川浩二滿懷信心：「我們會再努力將誤點時間減至零，但安全最重要。」&#13;<br> 日本子彈火車在六四年面世，由各區鐵路公司分別經營。日本人向來守時，即使只稍微誤點，火車站職員都會向乘客道歉，道歉時間往往比誤點時間更長。&#13;<br> 法新社</spanclass></p></body></html>
