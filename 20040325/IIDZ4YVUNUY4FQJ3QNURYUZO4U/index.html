<html><header><meta charset="utf-8"><title>　　劉海若見阿董即約專訪 - 李八方</title></header><body><h1>　　劉海若見阿董即約專訪 - 李八方</h1><p>【本報訊】兩年前不幸喺英國遇上火車意外受傷嘅女主播劉海若，喺康復返港之後，噚日去禮賓府見特首董建華。阿董自稱佢一向有留意海若嘅病情，重希望快啲見到佢返電視台報新聞。劉海若見機不可失，即時約咗董生做個簡短嘅專訪，可見佢頭腦清醒，隨時都可以返電視台霸位。劉海若上個禮拜返嚟香港之後，月底會返老家台灣掃墓，拜祭兩位同佢一齊遇上車禍，但已不幸過身嘅朋友。&#13;<br> （圖）鳳凰衛視女主播劉海若（中）昨與特首董建華（右）見面，言談甚歡。&#13;<br> 政府新聞處圖片&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
