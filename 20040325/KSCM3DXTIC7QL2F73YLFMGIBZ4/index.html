<html><header><meta charset="utf-8"><title>Christina秘密訂婚</title></header><body><h1>Christina秘密訂婚</h1><p>現年二十三歲的美國女歌手ChristinaAguilera，半年前與二十七歲的經理人公司老闆佐敦伯文（JordanBratman）戀上。近日有消息指Christina已於日前與佐敦秘密訂婚。&#13;<br> 據英國《太陽報》報道，佐敦的祖母日前受訪時謂：「佐敦兩天前致電給我，表示他已於洛杉磯成功向女友求婚，當時Christina已一口應承。聽說佐敦還送了一隻戒指作定情信物，Christina亦已收下。」據說Christina與未婚夫佐敦已打算結婚，不過暫未訂佳期。</p></body></html>
