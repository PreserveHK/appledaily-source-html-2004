<html><header><meta charset="utf-8"><title>空置公司撿長槍</title></header><body><h1>空置公司撿長槍</h1><p>【本報訊】土瓜灣一間空置的建築公司，昨日律師行職員到場收樓時，在公司內發現一柄長槍及一副手銬，警方封鎖現場調查，並召來彈械專家協助，初步相信是一柄氣槍，事後將氣槍撿走作進一步檢驗，並正找尋該公司的前東主了解情況。&#13;<br> 現場是土瓜灣道興華中心二樓一間建築公司，據悉，該公司多月前已結束營業，經已空置。昨午一時許，律師行一名二十九歲姓吳的職員奉命到場收樓，在其中一個房間發現枱上有一副手銬，而枱邊則擱着一柄一米長的鳥槍，於是報警。</p></body></html>
