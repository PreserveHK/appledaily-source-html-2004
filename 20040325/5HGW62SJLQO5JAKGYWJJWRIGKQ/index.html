<html><header><meta charset="utf-8"><title>佘詩曼願為BB結婚</title></header><body><h1>佘詩曼願為BB結婚</h1><p>佘詩曼、陳松伶和馬德鐘等人，昨日齊在將軍澳電視廣播城出席無綫新劇《驚艷一槍》拜神儀式。松松在劇中扮演妓女，須情挑馬德鐘，她透露已看過豔情片《愛奴》吸取演繹經驗，希望會有突破。<br> &#13;<br> <spanclass>望生兩三個 &#13;<br> 佘詩曼表示正與無綫傾談新約，目前會專注工作，她得知同是港姐出身的劉慧蘊即將結婚後，十分替對方開心。阿佘說：「恭喜佢，咁快就唔使捱，好羨慕，我都係辛苦命，要靠自己，以前諗過二十七歲結婚，但因為當時未有對象所以幻滅咗。但我會為咗生BB而結婚，環境許可嘅話想生兩、三個㖭，不過𠵱家未係結婚時候，做多幾年嘢先啦。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
