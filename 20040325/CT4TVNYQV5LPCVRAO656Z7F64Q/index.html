<html><header><meta charset="utf-8"><title>　　社協代新移民出頭 - 李八方</title></header><body><h1>　　社協代新移民出頭 - 李八方</h1><p>社區組織協會同埋種族平等聯盟幾個組織噚日趁住「國際種族歧視周」，帶埋八位少數族裔同新移民代表見民政事務局副秘書長余志穩，新移民代表話，行街成日俾人兜口兜面鬧係「大陸豬」，同啲細路出街又俾人鬧係領綜援，不過副秘書長一於好少理，覺得大家同屬黃面佬，毋須要將新移民列入歧視條例內，與會者直斥余「塞住耳仔同你開會咁」，重送咗有成百個市民嘅心意牌畀余，希望高官肯回心轉意。&#13;<br> （圖）社區組織協會同反對種族歧視團體會見民政事務局，送上一百個市民心意牌。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
