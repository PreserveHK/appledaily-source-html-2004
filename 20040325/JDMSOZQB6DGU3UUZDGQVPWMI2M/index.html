<html><header><meta charset="utf-8"><title>東區醫院爆集體流感</title></header><body><h1>東區醫院爆集體流感</h1><p>【本報訊】東區醫院精神科病房上周有十七名病人及一名病房職工集體呈發燒及感冒病徵，需要即時被分流到發燒病房，接受隔離治療。測試結果顯示，病人並非感染沙士，其中六人感染甲型流感，大部份並已康復。&#13;<br> 東區醫院發言人表示，由上周日至本周四，共有十七名來自兩間精神科病房的病人，包括四男十三女，年齡由六十八至八十九歲不等，呈發燒及感冒病徵，院方把病人分流到發燒病房隔離治療，並為病人進行測試，無人對沙士呈陽性反應。&#13;<br> 院方已為有關精神科病房其他病人及員工提供預防流感藥物，以及實施感染控制措施。</p></body></html>
