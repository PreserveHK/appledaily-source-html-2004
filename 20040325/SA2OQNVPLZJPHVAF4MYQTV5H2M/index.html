<html><header><meta charset="utf-8"><title>前見習騎師應訊</title></header><body><h1>前見習騎師應訊</h1><p>【本報訊】曾因上夜總會觸犯馬會宿舍條例，被吊銷牌照的前見習騎師余健雄，今年初涉在警方設置路障截查車輛時，發現他在車內藏有一支鐵枝，遂將其逮捕調查。&#13;<br> 余昨在九龍城法院提訊，否認一項在公眾地方管有攻擊武器罪，案件定於六月二日審訊。控方將有兩名證人。&#13;<br> 被告余健雄，二十五歲，報稱騎馬人，控罪指他於一月三日在尖沙嘴金巴利道嘉新大廈外公眾地方，無合法辯解管有一支鐵管。&#13;<br> 案件編號：KCCC4284/2004</p></body></html>
