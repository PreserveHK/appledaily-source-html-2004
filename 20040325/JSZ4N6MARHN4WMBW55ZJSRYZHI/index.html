<html><header><meta charset="utf-8"><title>話你知：明朝列入中國版圖</title></header><body><h1>話你知：明朝列入中國版圖</h1><p>釣魚台一共由八個小島組成，面積共六點三平方公里，聯合國在一九六八年發表研究報告，發現這個人迹渺渺的島嶼，原來蘊藏大量石油。&#13;<br> 根據中國史籍記載，釣魚台的發現和命名最早可見於明永樂元年（一四○二年）的《順風相送》航海圖。日本聲稱對釣魚台有主權，是在一八九五年甲午戰爭，中國戰敗後與日本簽訂「馬關條約」時，將台灣連同釣魚台島割予日本。一九五一年美國和日本簽定《舊金山和約》，又誤把釣魚台劃入美國託管的琉球管轄區，自此便展開了中國和日本就釣島主權的長年爭拗。</p></body></html>
