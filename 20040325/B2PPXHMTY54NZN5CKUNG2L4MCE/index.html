<html><header><meta charset="utf-8"><title>急症收費求診減成半</title></header><body><h1>急症收費求診減成半</h1><p>【本報訊】公立醫院實施急症室收費政策至今一年，使用急症室的人數減少一成半，病人平均輪候時間為四十二分鐘，醫管局更從中獲得七千九百八十萬元的急症室收費作為醫療服務用途。&#13;<br> 衞生福利及食物局局長楊永強昨回答立法會議員書面提問時表示，急症室自前年年底實施收費政策，向每名急症室求診病人收取一百元費用後一年，使用急症室的人士減少一成半，上月求診人數減至十五萬五千多人。&#13;<br> 至於病人輪候時間方面，危急輪候需五分鐘；緊急輪候為十六分鐘；非緊急輪候則需七十五分鐘，病人平均要輪候四十二分鐘。&#13;<br> </p></body></html>
