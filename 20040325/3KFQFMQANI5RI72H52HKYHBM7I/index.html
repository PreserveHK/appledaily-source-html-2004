<html><header><meta charset="utf-8"><title>汪明荃開騷葉麗儀幫口唱</title></header><body><h1>汪明荃開騷葉麗儀幫口唱</h1><p>葉麗儀昨日在九龍灣為下周一汪明荃舉行的愛心演唱會作綵排，兩人甫見面即來個熱情的擁抱，而阿姐更送出一本關於癌症的書予葉麗儀。<br> &#13;<br> <spanclass>愈瘦愈靚 &#13;<br> 在今次的演唱會上，葉麗儀和阿姐首次合唱，她們會合唱多首膾炙人口的英文歌。阿姐表示近日除忙於綵排演唱會外，更努力纖體，問阿姐目前瘦了多少？她笑說：「重未磅，未知瘦咗幾多，總之希望愈瘦愈靚。」&#13;<br> 而身旁的葉麗儀則不認同阿姐的說法，她表示：「我覺得太瘦唔得，攬埋去冇肉。」&#13;<br> 阿姐亦笑言男人鍾意女人有少少肉，記者於是問她家英哥是否也喜歡有些肉的女人？阿姐即說：「我唔理佢㗎。」</spanclass></p></body></html>
