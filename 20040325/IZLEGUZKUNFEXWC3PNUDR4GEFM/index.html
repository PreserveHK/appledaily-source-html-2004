<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>小雞丁想快樂地飛，&#13;<br>於是他痛苦地爬樹。&#13;<br>為了享受快樂的飛翔，&#13;<br>他必須忍受痛苦的攀爬，&#13;<br>他在心裏默默地鼓勵自己，&#13;<br>只有經過極大的苦難，&#13;<br>才能享有真正的快樂。&#13;<br>那時，一陀快樂的鳥屎，&#13;<br>正不偏不倚地往他痛苦掙扎的小臉，&#13;<br>急速前進……&#13;<br></p></body></html>
