<html><header><meta charset="utf-8"><title>可盈、文龍蜜月回港精神佳</title></header><body><h1>可盈、文龍蜜月回港精神佳</h1><p>郭可盈和林文龍新婚燕爾，日前飛西班牙巴塞隆拿和法國巴黎度蜜月，兩人昨早回港，精神奕奕推着行李出閘。<br> &#13;<br> <spanclass>西班牙狂買皮鞋 &#13;<br> 西班牙首都馬德里早前發生爆炸事件，但二人仍如期起行，可盈說：「我當初諗住取消行程，打算去到機場轉去另一個地方，但最後又照原定計劃，好在都好玩，我哋喺西班牙買咗好多皮鞋，大約使咗六位數字。」&#13;<br> 可盈表示因為機組人員知道他們新婚，所以來回程都獲贈香檳和賀卡作新婚禮物。&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
