<html><header><meta charset="utf-8"><title>喜多郎音樂按摩</title></header><body><h1>喜多郎音樂按摩</h1><p>日本音樂大師喜多郎載譽重來，昨晚在灣仔會議展覽中心舉行一場音樂會。喜多郎日前曾到將軍澳墳場拜祭Beyond已故成員黃家駒，昨晚Beyond另一成員黃貫中則偕同女友朱茵觀看其音樂會。<br> &#13;<br> <spanclass>女生宿舍伴奏 &#13;<br> 女子組合女生宿舍其中一位成員Elise，昨晚特別獲安排在喜多郎音樂會開場前演奏。音樂會約在八時三十分開始，為配合演奏會的音樂節奏，會場內的燈光特別營造一個陰暗的效果，喜多郎以音樂逐一介紹其拍檔出場，他全程聚精會神在台上演奏，較少與台下觀眾交流。&#13;<br> 採訪：張一明　攝影：陳慧安&#13;<br> </spanclass></p></body></html>
