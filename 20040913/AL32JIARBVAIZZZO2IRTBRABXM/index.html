<html><header><meta charset="utf-8"><title>扎卡維錄音讚揚聖戰</title></header><body><h1>扎卡維錄音讚揚聖戰</h1><p>前日（周六）是九一一襲擊三周年，一個伊斯蘭網站播出聲稱屬於阿蓋德領袖扎卡維的錄音聲帶，全長二十五分鐘。他讚揚伊斯蘭聖戰戰士令以美國為首的駐伊拉克聯軍「感受到羞辱滋味」。&#13;<br> 他提到七、八月回教遜尼派教士薩德爾支持者與美軍在納杰夫市的激戰，指美軍企圖透過應付薩德爾支持者來嚇怕聖戰戰士，但他認為那不過是「懦夫」所為。&#13;<br> 他又指伊拉克現時落在由美國、庫爾德人及什葉派回教徒組成的「邪惡聯盟」手中，警告伊拉克臨時政府總理阿拉維會是襲擊目標。&#13;<br> 另外，美軍駐阿富汗行動指揮官指，相信扎卡維及拉登仍主導着阿蓋德的襲擊計劃。&#13;<br> 美聯社</p></body></html>
