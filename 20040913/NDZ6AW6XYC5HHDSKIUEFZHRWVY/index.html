<html><header><meta charset="utf-8"><title>《空屋》女角得罪慰安婦</title></header><body><h1>《空屋》女角得罪慰安婦</h1><p>拍過《漂流慾室》、《肉海慈航》的韓國導演金基德，今次他在威尼斯得獎的作品《空屋》，女主角李丞涓早前因拍攝慰安婦寫真集，在韓國鬧得滿城風雨。雖然她曾公開下跪謝罪，並揚言退出娛樂圈，不過，上周她卻以《空屋》女主角身份，高調現身今屆威尼斯影展，惹來韓國人民嚴重不滿。&#13;<br> 然而，《空屋》在威尼斯上映以來，在當地大受好評，連身為評審之一的美國黑人大導演史碧李（SpikeLee），亦表示甚為欣賞該片，並透露有意購下版權，重拍成荷李活電影。</p></body></html>
