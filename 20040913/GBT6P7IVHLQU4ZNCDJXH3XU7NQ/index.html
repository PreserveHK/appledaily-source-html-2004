<html><header><meta charset="utf-8"><title>市民心聲</title></header><body><h1>市民心聲</h1><p><spanclass>望早普選 &#13;<br> 蘇小姐&#13;<br> 「今日係我第一次投票，今次當然要抓緊機會。我支持梁家傑，因佢夠正氣，我都希望爭取香港盡快有普選。」<br> &#13;<br> <spanclass>公民責任 &#13;<br> 鄭先生&#13;<br> 「投票係公民責任，我希望搵一個代表市民聲音嘅議員，我會揀專業人士或獨立人士。」<br> &#13;<br> <spanclass>錯失機會 &#13;<br> 許小姐&#13;<br> 「原本我好想投票，但係趕唔切登記，失咗呢個機會，覺得好失望。如果畀我揀，想揀啲關注民生的候選人。」<br> &#13;<br> <spanclass>揀民主派 &#13;<br> 卓先生&#13;<br> 「次次立法會選舉我都有投票，覺得李華明做咗好耐，好盡責，𠵱家爭取民主係好重要，所以我會揀民主派。」</spanclass></spanclass></spanclass></spanclass></p></body></html>
