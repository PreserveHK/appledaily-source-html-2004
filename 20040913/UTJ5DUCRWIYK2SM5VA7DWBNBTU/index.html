<html><header><meta charset="utf-8"><title>《生化危機2》殺上票房No.1</title></header><body><h1>《生化危機2》殺上票房No.1</h1><p>由美娜祖華維茲（MillaJovovich）主演的動作電影《生化危機之殲滅生還者》，上周五於全美三千二百多間戲院公映，成功賺取九百二十萬美元（約七千一百七十萬港元）票房收入，輕鬆登上單日票房冠軍寶座。美娜接受訪問時更表示，如觀眾喜歡這套電影，她將繼續接拍第三集。&#13;<br> 此外，金碧辛嘉（KimBasinger）主演的懸疑新作《駁命來電》（暫譯）以三百三十萬美元（約二千五百七十萬港元）位列票房第二位，至於由張藝謀執導、李連杰主演的兩周票房冠軍電影《英雄》，已下跌至第四位。</p></body></html>
