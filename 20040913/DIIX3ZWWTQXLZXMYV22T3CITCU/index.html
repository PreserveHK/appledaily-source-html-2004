<html><header><meta charset="utf-8"><title>小春捐精垂頭喪氣</title></header><body><h1>小春捐精垂頭喪氣</h1><p>陳小春在新片《墨斗先生》中扮演通天經紀，本來他高薪厚職，但被老闆炒魷魚後，落泊得身無分文，更要到家計會捐精，賺取三百元的捐精費。&#13;<br> 劇情講述小春窮到燶，連搭交通工具過海見工的車資都付不起，他向飾演廚房師傅的胞兄張達明借錢，但碰釘之餘更被對方大鬧一場。小春借錢不遂，最後悄悄跳上載有豬隻的貨車過海，被司機發現後趕他落車，小春無計可施，只好硬着頭皮前往家計會捐精賺交通費。<br> &#13;<br> <spanclass>愈急愈洩氣 &#13;<br> 扮演家計會職員的梁榮忠見小春願意捐精，便給他看色情雜誌，要他在指定時間內閉門自瀆，奈何小春愈急愈洩氣，即使出盡全力，弄致臉容扭曲亦無法成功。</spanclass></p></body></html>
