<html><header><meta charset="utf-8"><title>魯卡斯獲終身成就獎</title></header><body><h1>魯卡斯獲終身成就獎</h1><p>第三十屆多維爾美國電影節的主辦單位，最近分別表揚兩位荷李活大導演佐治魯卡斯（GeorgeLucas）及史提芬史匹堡（StevenSpielberg）在電影事業上的成就，前日魯卡斯便獲大會頒發終身成就獎。&#13;<br> 今年大會精選了魯卡斯及史匹堡的電影在影展中放映，前日在魯卡斯的七一年舊作《THX1138》放映會舉行前，大會特別安排另一大導演哥普拉（FrancisFordCoppola）頒發終身成就獎給魯卡斯，兩人在頒獎禮上不忘寒暄一番。</p></body></html>
