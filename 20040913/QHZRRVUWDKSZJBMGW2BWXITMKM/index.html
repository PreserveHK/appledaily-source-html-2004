<html><header><meta charset="utf-8"><title>選民心聲</title></header><body><h1>選民心聲</h1><p><spanclass>睇政績投票 &#13;<br> 吳小姐（左）&#13;<br> 「咁多年都有去投票，雖然今年是非特別多，但都唔會影響我嘅投票意欲，我主要睇候選人過往服務社區嘅政績。」<br> &#13;<br> <spanclass>是非有影響 &#13;<br> 屈小姐&#13;<br> 「九龍西泛民主派候選人咁多是非，有影響我嘅投票信心，但唔通轉投保皇黨咩？所以到最後我都投票畀泛民主派。」<br> &#13;<br> <spanclass>踢走保皇黨 &#13;<br> 葉小姐&#13;<br> 「我支持○七、○八年雙普選，每次選舉都有好多是非，冇影響我投票意欲，而且要踢走保皇黨，所以我今次都去投票。」</spanclass></spanclass></spanclass></p></body></html>
