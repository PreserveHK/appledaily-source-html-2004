<html><header><meta charset="utf-8"><title>視學報告彈讚校長</title></header><body><h1>視學報告彈讚校長</h1><p>【本報訊】校長也成為視學報告批評對象，其中鐘聲慈善社胡陳金枝中學的校長，雖然採取避免與同事發生爭議或衝突的處事方式，表面看似有助維持團隊的和諧，卻導致要求欠清晰及權責未能有效落實；而伊斯蘭脫維善紀念中學的校長一手擬定教職員工作分配，卻未獲部份教師認同，報告促請他持開放態度，認真考慮教職員的意見。&#13;<br> 不過報告讚揚中華基督教會基新中學的校長遠大目光，並懂得欣賞他人長處，「更獨具慧眼挑選到不少教學出色、勤奮、態度親切及富有耐性的教師在校內任教」。</p></body></html>
