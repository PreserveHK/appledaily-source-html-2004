<html><header><meta charset="utf-8"><title>紅磡道白鴿籠影衝燈</title></header><body><h1>紅磡道白鴿籠影衝燈</h1><p>家陣揸車真係要步步為營，白鴿籠遍布各大小街道，一個唔覺意俾人影「沙龍」又罰幾百。好似紅磡道呢個白鴿籠，就有唔少司機俾佢影過靚相，由尖沙嘴東去黃埔或紅磡，快路必定首選紅磡道，兩分鐘即到，但快還快，記得留意去到十字路口位要打醒十二分精神，千祈唔好貪快衝燈，事關紅磡道路口同德民街交界（永安對出）有個白鴿籠侍候，衝燈即影，連影兩架都試過，在此奉勸各位，離遠見轉燈就收油，一時貪快衝燈唔見幾百就唔抵啦！&#13;<br>&#13;<br>記者、攝影：黃婉冰</p></body></html>
