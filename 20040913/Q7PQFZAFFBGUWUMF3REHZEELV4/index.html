<html><header><meta charset="utf-8"><title>首創食肆首日封</title></header><body><h1>首創食肆首日封</h1><p>八太郎居食屋開業數月，首次推出食肆首日封。首日封共有4款設計不同的信封，另外還附一張郵票小全張，由16個港幣$1.4的郵票組成，郵票未有蓋印，可把整張收藏，又或撕下作普通郵票使用。凡消費滿$100，便獲蓋印一個，集齊10個便可獲一套4個首日封，之後再集齊10個蓋印，便能獲得郵票小全張和食店的會員證，以後均可享部份餐食9折優惠、壽星仔女免費獲壽司蛋糕等着數。&#13;<br>&#13;<br>記者：李淑芬</p><p>八太郎居食屋（27392822）&#13;<br> 地址：荃灣青山公路388號中國染廠大廈中染新城111號舖&#13;<br> 營業時間：12:00nn-3:00pm、6:00pm-11:00pm</p></body></html>
