<html><header><meta charset="utf-8"><title>曉翠山莊八成七實用　改裝更好使</title></header><body><h1>曉翠山莊八成七實用　改裝更好使</h1><p>大圍曉翠山莊是中低密度屋苑，自成一國，環境幽靜獨立，向有捧場客。九百餘呎單位為上車之選，其中較平價為各座外望山坡樹林的中低層，這伙在9座，向北近望密林，室內雖略幽暗，卻保證一定清靜。&#13;<br> 屋苑又以實用見稱，此戶原本有三房，現拆去其一，長廳變成曲尺巨廳，增加開揚感。細房也略為擴闊，容納特大書枱及碌架床，仍有充裕空間，讓小朋友跑動。&#13;<br> 利嘉閣郭兆輝說，單位裝修賣相不俗，每呎開價3630元，屬於合理價。9座高層978方呎D室，同樣望山坡，由於層數高，景觀較開揚，8月初以349萬元、每呎3569元易主，略高於市價。&#13;<br> 記者?攝影：伍志輝</p></body></html>
