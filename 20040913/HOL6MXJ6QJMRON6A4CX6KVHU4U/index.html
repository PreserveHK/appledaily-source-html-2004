<html><header><meta charset="utf-8"><title>阿Sa呻窮避綁匪</title></header><body><h1>阿Sa呻窮避綁匪</h1><p>電影《新警察故事》演員蔡卓妍（阿Sa）、吳彥祖、Boy'Z、蔣怡、尹子維等，昨日到將軍澳新都城中心，與現場數百名觀眾見面及玩遊戲。&#13;<br> 其間有一名女fans企圖衝上台送禮物給偶像，但被在場保安人員阻止。阿Sa連日來受綁架傳言困擾，身邊有保安貼身保護，她說：「唔係驚，都唔係真，只係寧可信其有。我真係冇錢，我冇乜流動資金。」<br> &#13;<br> <spanclass>吳彥祖自認賤格 &#13;<br> 其他演員在台上玩兵捉賊遊戲，自言在戲中及現實生活均又壞又寸又賤格的吳彥祖，在台上箍住穿上小背心的蔣怡，台下即起哄。尹子維及Kenny則扮中槍倒地，Kenny更不慎整爛道具槍。&#13;<br> 採訪：張俊銘　攝影：葉君海</spanclass></p></body></html>
