<html><header><meta charset="utf-8"><title>赤柱海邊輻射品驚魂</title></header><body><h1>赤柱海邊輻射品驚魂</h1><p>【本報訊】赤柱香港航海學校對開海灘發現懷疑輻射物品，昨晨十時許，一名外籍男子發現一個生銹油桶倒在沙灘，桶上印有radioactivity(放射性)字樣，懷疑是輻射品報警。大批消防員接報趕至封鎖海灘，並用多種探測器反覆測試，但全部無反應；及後發現桶上印有reactivity(反應性)而非radioactivity，是一般船用燃油，相信是船隻航行途中掉下漂流上岸。油桶密封無洩漏，消防員搬走處理。</p></body></html>
