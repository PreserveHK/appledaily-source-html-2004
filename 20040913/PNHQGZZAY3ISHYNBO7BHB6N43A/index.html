<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>度啦啦是個迷惘的小朋友，他始終不明白，&#13;<br>為甚麼要訓練小狗表演前腳倒立走路呢？&#13;<br>身體的角度變得那麼不自然，&#13;<br>看起來總讓人感到心酸；&#13;<br>看見心酸的事，就會感到悲哀，&#13;<br>感到悲傷就會覺得絕望……&#13;<br>度啦啦感到非常地迷惘？&#13;<br>只不過是一件叫狗倒立走路的小事，&#13;<br>為甚麼最後會變成像世界即將毀滅般的憂鬱呢？</p></body></html>
