<html><header><meta charset="utf-8"><title>阿倫天山腳下話別刀郎</title></header><body><h1>阿倫天山腳下話別刀郎</h1><p>譚詠麟（阿倫）和內地歌手刀郎前日在新疆天山山腳拍攝《講不出的告別》MV，當日氣溫低於攝氏零度，但阿倫沒有帶備禦寒衣物，刀郎於是借出軍褸給阿倫穿着。怕冷的阿倫趁不用埋位時，即時披上軍褸，相反刀郎則只穿短袖底衫，可謂相映成趣。<br> &#13;<br> <spanclass>首拍MV緊張 &#13;<br> 由於刀郎第一次拍MV，故表現緊張，要阿倫不時提點，阿倫說：「可能佢冇乜見過大場面，大型公開場合只係去過兩次，就係《十面埋伏》同埋北京奧運表演，所以第一次拍MV好似冇乜信心咁。」刀郎則說：「我很緊張，因為我不懂做戲，只會唱歌，幸好這次拍攝沒有甚麼特別，不用我做戲。」&#13;<br> 採訪、攝影：曾小嘉</spanclass></p></body></html>
