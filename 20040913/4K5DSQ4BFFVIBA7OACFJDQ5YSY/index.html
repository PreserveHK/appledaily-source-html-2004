<html><header><meta charset="utf-8"><title>2R坐開篷車落雨照頭淋</title></header><body><h1>2R坐開篷車落雨照頭淋</h1><p>組合2R昨日出席在灣仔會展舉行的「英之傑名車博覽」活動，與巿民玩遊戲。2R早前獲一間車行送贈一架開篷車，一次Rosanne載妹妹Race上山頂兜風，但遇上大雨，結果兩人全身濕透，十分狼狽。<br> &#13;<br> <spanclass>洋漢掟冰塊 &#13;<br> Rosanne透露以前在澳洲時，因當地種族歧視嚴重，曾試過被洋漢將冰塊擲向她兩姊妹，嚇到兩人即時關窗。&#13;<br> 記者問Rosanne可有坐過緋聞男友陳冠希的車，細妹Race即時轉移話題，大講自己的駕車經驗。事後Rosanne說：「都過咗咁耐，冇乜好講啦。」</spanclass></p></body></html>
