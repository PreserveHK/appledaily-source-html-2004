<html><header><meta charset="utf-8"><title>提供繙譯促成交易</title></header><body><h1>提供繙譯促成交易</h1><p>向來大型國際展會的參展商及買家，多以美元作為產品的價格單位，但由於「GaveandInterior」的參展商及買家大多來自北歐四國（挪威、丹麥、瑞典、芬蘭），眼見所及場內不同參展商，都有自己一套的定價貨幣，最常聽見的是挪威及丹麥貨幣「克朗，Nok」，其次為歐元，美元反而甚少，全場只有來自印尼的展商，以美元報價。&#13;<br> 大會更特意為不懂挪威語的展商，安排簡單的課程，內容主要是商業買賣的常用語，希望藉此增加買賣雙方的洽商機會。除了語文課堂，展場也提供即場繙譯，為不諳英語的展商傳譯，以促成交易。</p></body></html>
