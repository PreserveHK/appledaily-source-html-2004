<html><header><meta charset="utf-8"><title>諾基亞營業額連跌4季</title></header><body><h1>諾基亞營業額連跌4季</h1><p>【本報綜合報道】芬蘭諾基亞（Nokia）警告，其營業額可能連跌4季，今季生意或只能原地踏步，甚至「稍低於」去年次季的70.2億歐元。&#13;<br> 這家全球最大手機生產商並估計，今季每股盈利將介乎0.13至0.15歐元，遜於去年同季的0.19歐元，以及市場平均預測的0.18歐元。&#13;<br> 面對南韓三星電子（SamsungElectronics）、LG電子及德國西門子（Siemens）等競爭對手相繼推出受歡迎的新款手機，諾基亞上季手機銷量只增加19%，不及整體市場的25%增長，其市場佔有率亦下降1.4個百分點至34.7%。</p></body></html>
