<html><header><meta charset="utf-8"><title>每張病床均設救命鐘</title></header><body><h1>每張病床均設救命鐘</h1><p>醫院內每張病床的床邊均設有一個「救命鐘」（其實是一個按鈕），連接病床至病房內的護士當值崗位。&#13;<br> 當病人按下救命鐘按鈕，護士當值崗位的顯示屏上即有燈號顯示，讓護士知道「求救」或需要援助病人的病床位置。&#13;<br> 有護理界人士表示，加開的病床不會設有固定的救命鐘，但院方一般也會給予病人一個一按即響的召喚鐘，讓病人在需要協助時，如失禁、肚餓時召喚病房護理人員。</p></body></html>
