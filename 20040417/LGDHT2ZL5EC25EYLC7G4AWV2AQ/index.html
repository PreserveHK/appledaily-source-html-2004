<html><header><meta charset="utf-8"><title>美責華人權提案駁回</title></header><body><h1>美責華人權提案駁回</h1><p>第六十屆聯合國人權大會正在瑞士日內瓦召開，由美國提出譴責中國違反人權提案昨再被大會駁回。該提案表達了美國對中國「嚴格限制國內的集會、結社、表達、信仰和宗教自由的連串報道的憂慮」。提案獲多個歐洲國家、澳洲、哥斯達尼加及危地馬拉等支持，不過，最終仍在五十三個與會代表成員中，受二十八個國家的反對，無法通過。&#13;<br> 這是一九九○年以來，聯合國人權大會第十一次駁回美國譴責中國人權紀錄的提案。&#13;<br> 法新社</p></body></html>
