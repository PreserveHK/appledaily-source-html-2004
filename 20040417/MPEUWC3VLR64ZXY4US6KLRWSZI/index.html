<html><header><meta charset="utf-8"><title>投訴追蹤：違例停泊釀擠塞</title></header><body><h1>投訴追蹤：違例停泊釀擠塞</h1><p>旺角居民早前向本報投訴，指山東街與豉油街之間一段廣東道，兩旁停車咪表位泊滿後，不少司機將汽車違例停泊在路中一條行車線上，上址雙線雙程行車，汽車雙排停泊，變成單線雙程行車，不但造成交通擠塞，亦易造成意外。&#13;<br> 本報上月24日報道居民投訴，旺角警署跟進本報轉介投訴後回覆稱，警方曾到上址巡察，先後向21部違例停泊車輛發出定額罰款告票，並向43名違例司機發出口頭警告。警方會繼續監察上址交通情況。&#13;<br> （○二二九○○二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
