<html><header><meta charset="utf-8"><title>福山雅治邀Fans拍處男電影</title></header><body><h1>福山雅治邀Fans拍處男電影</h1><p>現年三十歲的靚佬歌手福山雅治將演出處男電影，惟影片不會公開播映，只有二百名於九月出席首映禮以及五千名獲送DVD的fans有機會觀賞，看來到時DVD將成為炒賣對象。&#13;<br> 其實，這電影是福山擔任代言人的美白牙齒香口膠其中一個宣傳計劃，現在福山正招募大班fans做臨時演員，參與這套分成十二個短篇、每篇約一分鐘的處男作《HAHAHA!FILMS》。難得能與偶像合作，相信令不少fans爭崩頭。</p></body></html>
