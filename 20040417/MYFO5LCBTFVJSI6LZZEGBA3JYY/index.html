<html><header><meta charset="utf-8"><title>大量火花屬不正常現象</title></header><body><h1>大量火花屬不正常現象</h1><p>理工大學機械工程學系教學委員會主席許輝堅指出，電車依靠設於車頂金屬桿連接架空高壓電纜取用電力，從而推動電車摩打運行。他續稱，當金屬桿和高壓電纜接觸時會出現「makeandbreak」的離合作用，一般情況下過程中是會產生小量火花，但他強調，若產生大量火花便屬不正常現象，而且十分危險，因為火花會跌下車廂引致乘客受傷，他懷疑大量火花產生與金屬桿出現問題有關，但真正原因有待調查。</p></body></html>
