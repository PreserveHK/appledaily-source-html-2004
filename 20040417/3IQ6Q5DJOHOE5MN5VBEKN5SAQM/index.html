<html><header><meta charset="utf-8"><title>德央行行長終於辭職</title></header><body><h1>德央行行長終於辭職</h1><p>【本報綜合報道】德國央行行長韋爾特基（ErnstWelteke）因不當地接受捷能銀行（DresdnerBank）支付酒店住宿費，並遭檢察當局調查，他已向德國央行辭職。&#13;<br> 德國央行表示，韋爾特基已向該行理事會呈交辭職函。理事會表示：「考慮到德國央行的聲譽和職責，韋爾特基辭職是恰當的。」&#13;<br> 現年61歲的韋爾特基在德國央行的年薪達35萬歐元（約328萬港元），他於02年接受由他監管的捷能銀行，支付他和家人的酒店住宿費，涉資7661歐元（約7.18萬港元）。&#13;<br> 他上周同意與德國央行向捷能銀行作出補償，雙方各承擔一半費用。</p></body></html>
