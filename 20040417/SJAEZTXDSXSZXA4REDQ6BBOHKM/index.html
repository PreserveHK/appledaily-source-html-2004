<html><header><meta charset="utf-8"><title>毛玉萍提訊</title></header><body><h1>毛玉萍提訊</h1><p>【本報訊】「上海首富」周正毅妻子、本港上市公司上海地產控股有限公司總經理毛玉萍，與私人助理及兩名經紀，涉操控公司股價，製造交投活躍假象，涉交易額達三十五億港元，去年底遭廉署拘捕。&#13;<br> 毛玉萍等人被控串謀詐騙、串謀妨礙司法公正及作出失實陳述等七項罪名，昨於區域法院提訊。法官將案押後至七月五日進行審前覆核，讓辯方閱覽二十多箱共九千六百多頁控方文件。四被告為毛玉萍（四十一歲）、其私人助理鍾秀玲及兩名經紀林啟聲和張柏友。&#13;<br> 案件編號：DCCC367/2004</p></body></html>
