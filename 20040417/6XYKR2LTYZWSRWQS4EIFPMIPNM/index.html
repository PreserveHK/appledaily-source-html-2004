<html><header><meta charset="utf-8"><title>超市霸佔行人路</title></header><body><h1>超市霸佔行人路</h1><p>土瓜灣美景街居民投訴，在美景街近美光街的百達超級市場，每日都將貨物擺放在門外行人路，造成阻塞，但不見當局取締。&#13;<br> 美景街居民陳先生稱，百達超級市場經常將一些海味乾貨或一箱箱紙包飲品等，擺放於門外行人路，佔去半邊通道，又不時更在門前落貨，造成阻塞。&#13;<br> 他說，雖曾於多年前已向食物環境衞生署投訴，但多年來仍未見改善，惟有轉向本報投訴。&#13;<br> 本報已將投訴轉介食物環境衞生署跟進。&#13;<br> （○四一三○二七）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
