<html><header><meta charset="utf-8"><title>阿諾搵自己友推動電影業</title></header><body><h1>阿諾搵自己友推動電影業</h1><p>現任加州州長阿諾舒華辛力加（ArnoldSchwarzenegger），前日於薩克拉門托召開記者會，宣布委任曾與他合作《龍兄鼠弟》的丹尼迪維圖（DannyDevito）、奇連伊士活（ClintEastwood）、名監製LiliZanuck等五名電影工作者加入政府資助的加州電影委員會，推動加州電影業。&#13;<br> <br> <spanclass>政黨不同照樣支持 &#13;<br> 阿諾於記者會上打趣地表示：「我們席上共擁三個奧斯卡。」雖然被邀的丹尼迪維圖屬民主黨黨員，但他表示很樂意與共和黨的阿諾共同振興電影業，令更多電影於加州拍攝。</spanclass></p></body></html>
