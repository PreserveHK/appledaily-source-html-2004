<html><header><meta charset="utf-8"><title>油組調高原油需求預測</title></header><body><h1>油組調高原油需求預測</h1><p>【本報綜合報道】石油輸出國組織（OPEC）調高全球今年原油需求預測，今年每日需求量料達2617萬桶，比原先估計多23萬桶。油組表示，全球經濟擴張，加上中國原油消耗量提高，令需求愈趨殷切。&#13;<br> 中國對原油需求增加、美國汽油庫存偏低，以及中東局勢動盪，都是導致油價徘徊於13年高峯的主要因素。紐約5月期油昨天早段跌0.05%，報每桶37.55美元；紐約期油上月中曾升越38美元。&#13;<br> 但油組認為，原油供應依然充足。不計伊拉克，10個成員國上月每日合共產油2590萬桶，僅減少7.5萬桶，但仍高過2450萬桶的目標上限。</p></body></html>
