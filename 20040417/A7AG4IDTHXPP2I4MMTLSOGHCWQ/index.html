<html><header><meta charset="utf-8"><title>安倍夏美失明博一鋪</title></header><body><h1>安倍夏美失明博一鋪</h1><p>脫離了組合Morning娘作個人發展的女歌手安倍夏美，日前獲邀主演由野島伸司編撰的新劇《小狗華爾滋》，她在劇中飾演失明少女。&#13;<br> 前日安倍和拍檔西島秀俊等出席記者會，她還抱着劇中的導盲犬出現，她說：「我沒想過可演出野島先生的作品，所以我會出盡力賭一鋪。」因為安倍在劇中飾演一個只要聽一次樂曲，便能準確地再用鋼琴演奏的天才少女，故她去年十一月開始已努力學琴，她說：「老師還讚我進步神速。」</p></body></html>
