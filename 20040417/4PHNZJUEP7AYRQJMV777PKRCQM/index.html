<html><header><meta charset="utf-8"><title>莫文蔚性感冇王管</title></header><body><h1>莫文蔚性感冇王管</h1><p>莫文蔚（Karen）、謝賢（四哥）、張艾嘉和胡杏兒等，前晚在大會堂出席港台「第十三屆香港舞台劇獎」頒獎禮，擔任頒獎嘉賓。&#13;<br> Karen昨日到馬來西亞做宣傳，她說：「今年我接咗十二個廣告，賺到錢交晒畀媽咪管。」問Karen接拍廣告常有性感演出，可要問准男友馮德倫？她說：「唔使問，阿媽都未管我。」<br> &#13;<br> <spanclass>四哥拒與子同台 &#13;<br> 四哥則笑言自己不懂做戲，亦沒有興趣演出舞台劇，若跟兒子謝霆鋒同台演出又怎樣？他說：「嚇死佢咩！我係求求其其嘅人，佢反而好認真。」張艾嘉現為成龍公司做顧問，她說：「佢哋開戲都會畀劇本我畀意見。」&#13;<br> 採訪：魯萍　攝影：何國豪</spanclass></p></body></html>
