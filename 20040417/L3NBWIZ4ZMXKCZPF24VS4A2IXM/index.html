<html><header><meta charset="utf-8"><title>熱帶魚快遞：<br>螢光百搭紅狐今季大熱之選</title></header><body><h1>熱帶魚快遞：<br>螢光百搭紅狐今季大熱之選</h1><p>由於養魚配套設施比以前方便，許多人都愛在家中養魚，調劑生活，尤其現在的微型魚類，更是大熱之選，像這種紅狐，屬於鯽魚科，主要來自印度，其身形細小，最長亦只不過有5至10cm，最吸引之處乃是牠身上印有一條紅、一條黑的獨特線條，放在魚缸中游來游去，份外搶眼。據負責人所講，這種紅狐，性格較活潑、善良，最愛四處游，平時只吃紅蟲及乾糧，就算與其他更細小的魚一起，也不會視其他魚類為糧食，可說是百搭魚種，任你魚缸有多少種不同魚類，也不用擔心會彼此傷害及打架。&#13;<br>&#13;<br>記者：吳嘉怡</p><p><spanclass><fontstyle>洞庭湖水族  &#13;<br> 地址：九龍太子水渠道8-9號舖</fontstyle></spanclass></p></body></html>
