<html><header><meta charset="utf-8"><title>全港設300「貓隻領域」</title></header><body><h1>全港設300「貓隻領域」</h1><p>愛護動物協會的「貓隻領域護理計劃」，○○年開始推行，以先捕捉、後絕育，再釋放回「原居地」的方式，減少本港流浪貓的數量及改善其生活和健康。計劃推行至今，已替超過二千隻流浪貓進行絕育。該計劃是由一群義工負責，數人負責一個範圍，稱為「貓隻領域」，並捕捉領域內的流浪貓，交到協會接受絕育。&#13;<br> 絕育後放回原居地的貓隻，繼續由義工照顧牠們的生活。計劃推行至今，本港已設立了三百個「貓隻領域」，並招募了一百二十六名貓隻領域護理計劃護理員，為二千多隻貓進行了絕育手術。貓隻領域護理計劃查詢電話：22325529。&#13;<br> 本報記者</p></body></html>
