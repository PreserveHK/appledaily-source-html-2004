<html><header><meta charset="utf-8"><title>空軍司令帶隊抓台諜</title></header><body><h1>空軍司令帶隊抓台諜</h1><p>親北京的本港《文匯報》昨日報道，解放軍空軍指揮學院院長劉廣智涉及為台灣充當間諜事發後，空軍司令喬清晨、政委鄧昌友親自帶領保衞部門軍官，在三月二日到學院扣押了劉廣智。&#13;<br> 報道稱，涉間諜案的學院軍官只確定兩人，除劉廣智外，還有一名處長，早前其他報章所指的副院長李鎖林等人並未涉案。劉廣智是被台灣軍情局上校李運溥手下拉落水。因台灣總統陳水扁透露大陸瞄準台灣導彈詳情，李運溥去年底被捕。&#13;<br> 本報記者</p></body></html>
