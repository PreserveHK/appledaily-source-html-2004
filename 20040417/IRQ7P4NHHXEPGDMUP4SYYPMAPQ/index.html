<html><header><meta charset="utf-8"><title>古仔揸車多瘀事</title></header><body><h1>古仔揸車多瘀事</h1><p>古天樂與應采兒昨日出席尖沙嘴海運大廈舉行的寶馬新車發布會，會上展出一部約值五十萬港元的豪華越野車BMWX3，古仔直言對這部新車感興趣，不過他因早年發生過嚴重交通意外，令他留下陰影，所以近年已甚少揸車。他說：「我記得中五畢業嗰日好開心，一時唔小心，俾部van仔撞到我成個人飛起，好彩只係皮外傷。有次我揸萬事得RX7出街竟然入錯線，最後成部車報銷，而我就入院縫咗十幾針。不過呢部BMW性能好好。」&#13;<br> 此外，應采兒則自爆曾經揸大膽車（即無牌駕駛），她說：「我喺美國紐約曾經揸過大膽車，但返到香港之後就唔敢，多數由司機接載。」&#13;<br> 採訪：卓寶花　攝影：陳烱威</p></body></html>
