<html><header><meta charset="utf-8"><title>班仔封鑽石王老五</title></header><body><h1>班仔封鑽石王老五</h1><p>荷李活男星班亞弗力（BenAffleck），自與籮霸珍妮花洛庇絲（JenniferLopez）分手後，近日被雜誌《InTouch》選為「荷李活鑽石王老五」的首位。&#13;<br> <br> <spanclass>佐治屈居亞軍 &#13;<br> 今次班仔在選舉中力壓群雄，擊敗了分別排名亞軍及季軍的荷李活男星佐治古尼（GeorgeClooney）以及奧雲韋遜（OwenWilson），而《老友記》男星大衞舒溫馬（DavidSchwimmer）則排名第四。至於英國男星祖迪羅（JudeLaw）以及哥連菲路（ColinFarrell），則分別排第八及第九位。</spanclass></p></body></html>
