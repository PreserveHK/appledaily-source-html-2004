<html><header><meta charset="utf-8"><title>豬肉蓋印方可出售</title></header><body><h1>豬肉蓋印方可出售</h1><p>本港的鮮肉（牛肉、豬肉及羊肉）供應主要來自上水、荃灣及長洲三間持牌屠房。食環署負責監管屠房的公共衞生，確保運作符合規定標準，及在市場出售的所有肉類均適宜供人食用。&#13;<br> 在市面出售的鮮肉，必須經過衞生督察檢驗合格，蓋上「政府檢驗」蓋印，才獲准推出市場售賣。若衞生督察發現有關牲畜感染疾病或其狀況導致屠體或受感染部份，不適宜供人食用，便會沒收整個屠體或受感染部份，將其銷毀。</p></body></html>
