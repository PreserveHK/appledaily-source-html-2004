<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>黑面娃娃問：「你願意做我的主人嗎？我願意為你做任何事。」&#13;<br>小櫻子只是往前走，沒有任何回答。&#13;<br>黑面娃娃追着問：「如果你不願意，只要告訴我一聲就好，我不會再纏着你。」&#13;<br>小櫻子繼續往前走，沒有任何回答。&#13;<br>黑面娃娃又問：「你聽不見我說話嗎？你耳聾了嗎？」&#13;<br>小櫻子愈走愈遠，完全不知道發生過甚麼事，&#13;<br>或許是海邊陣陣潮聲遮蓋了這一切……</p></body></html>
