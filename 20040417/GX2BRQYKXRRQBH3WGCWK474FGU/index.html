<html><header><meta charset="utf-8"><title>《東周》裸照案申請終止聆訊</title></header><body><h1>《東周》裸照案申請終止聆訊</h1><p>【本報訊】《東周刊》因刊登女星裸照被評為三級淫褻刊物，遭票控發布淫褻物品罪名，該周刊前總編輯蒙漢明早前申請司法覆核獲判勝訴，案件發還裁判法院處理，昨再度在東區裁判法院提訊，裁判官將案押後至八月九日進行終止聆訊申請。&#13;<br> 涉及《東周刊》傳票的五名被告包括新傳媒集團有限公司、大日本印刷香港有限公司、蒙漢明、王劍文及李倩修，昨由律師代表出庭，傳票指《東周刊》第五百二十一期刊登的封面報道，標題「娛圈悲劇——字母女星被虐裸照曝光」，被評定為三級淫褻物品，因而遭票控。&#13;<br> 案件編號：ESS2940-2944/2003</p></body></html>
