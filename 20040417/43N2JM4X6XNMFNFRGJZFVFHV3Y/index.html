<html><header><meta charset="utf-8"><title>　　黃星華無官一身輕 - 李八方</title></header><body><h1>　　黃星華無官一身輕 - 李八方</h1><p>仁愛堂噚晚喺洲際酒店舉行第三十五屆董事局就職晚宴，何志平局長冇嚟，但係都派咗手下靚太王榮珍嚟，而苗學禮常秘就話佢有好多老友喺度，所以同老婆一齊坐主家席畀足面，衞生署署長林秉恩當然亦上座，咁多人捧場，新任主席蕭楚基當然高興。&#13;<br> 當中有位已經退出江湖嘅稀客黃星華（圖），八方見佢打住個紅色煲呔，非常醒目。所謂無官一身輕，呢位以前專管房屋事務嘅高官話𠵱家只係做吓義工，問佢有冇點番孫明揚兩度，佢笑話孫公好掂唔使教。噚晚最怪就係見唔到劉皇發父子。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
