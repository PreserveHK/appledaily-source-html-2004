<html><header><meta charset="utf-8"><title>梁振英接劉慧卿戰書</title></header><body><h1>梁振英接劉慧卿戰書</h1><p>【本報訊】被視為下屆特首熱門人選之一的行政會議成員梁振英，正式接下前綫立法會議員劉慧卿的戰書，商討舉行公開論壇辯論雙方在台灣統獨問題上的立場，劉慧卿稱不排除論壇收取入場費，扣除成本後捐作慈善用途。&#13;<br> 劉慧卿前日去信梁振英，表示不少市民、商界、專業人士、外國領事人員均對這個論壇「引頸以待」，梁振英前日委託一名人士聯絡劉慧卿商討舉行論壇細節，她表示由於租用場地及聘請即時傳譯費用不菲，不排除建議收取入場費。</p></body></html>
