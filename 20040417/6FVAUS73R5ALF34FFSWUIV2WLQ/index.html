<html><header><meta charset="utf-8"><title>歎正宗雲南菜</title></header><body><h1>歎正宗雲南菜</h1><p>雲南是魚米之鄉，出產大量菌類和其他農作物，故雲南菜擅長山珍野味。不過，要吃正宗的雲南菜，沒有比雲南當地的師傅更能做出真味。怡東軒請來全國第五屆烹飪大賽獲熱菜金獎及名宴菜金獎的朱明師傅及其隊伍，從雲南帶來多種菇菌和雲腿等地道雲南材料，炮製出多款正宗的雲南美食，為期一個月。當中以菌類的菜式最吸引，要試出雲南菜的真味，要把握時機。&#13;<br>&#13;<br>記者：馬靜兒</p><p>怡東軒（28376790）&#13;<br> 地址：銅鑼灣告士打道281號怡東酒店2字樓&#13;<br> 營業時間：11:30am-2:30pm，6:00am-11:00pm（星期一至六），10:30am-3:00pm（星期日）&#13;<br> 供應日期：即日至3/5</p></body></html>
