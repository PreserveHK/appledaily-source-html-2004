<html><header><meta charset="utf-8"><title>XJAPAN主音被控虐兒</title></header><body><h1>XJAPAN主音被控虐兒</h1><p>日本前樂隊XJAPAN的主音TOSHI（原名出山利三），最近被指在古怪精神團體HomeofHeart生活期間虐待兒童，昨日日本橡木縣警方正式起訴他。&#13;<br> 雖然TOSHI在早前舉行的個唱中揚言會退出樂壇，並否認曾經虐兒，惟昨日日本警方則以TOSHI及其餘兩名組織成員違反兒童福利法及勞動基準法，將對三人作刑事起訴。TOSHI的組織被指不准兒童上學及與外界接觸，更讓嬰兒在紙箱中過活。</p></body></html>
