<html><header><meta charset="utf-8"><title>醫院舊棉新墊帶屎尿</title></header><body><h1>醫院舊棉新墊帶屎尿</h1><p>湖南九成醫院的棉製品被揭發不合衞生標準，有醫院甚至將帶有屎尿、血迹，存在大量病菌的舊棉絮翻新成棉墊，再給病人使用，極易造成病菌交叉感染。&#13;<br> <br> <spanclass>九成不衞生　易交叉感染 &#13;<br> 湖南纖維檢驗局早前檢查全省九十家大醫院，發現多達九成醫院供給病人使用的棉製品存在問題。不少醫院將病床上使用多年的棉被割開，取出棉絮翻新，製成棉墊，再給人使用。這些棉絮帶有屎迹、尿迹，甚至血迹，極不合乎衞生，也容易造成病毒叉交感染。當局正計劃取締醫院的非法牟利之舉。&#13;<br> 《長沙晚報》</spanclass></p></body></html>
