<html><header><meta charset="utf-8"><title>日上月外匯儲備創新高</title></header><body><h1>日上月外匯儲備創新高</h1><p>【本報綜合報道】日本外滙儲備在截至8月底達8279.54億美元（約6.46萬億港元）的新高，主因是歐元滙價上升，而非由於干預滙市。&#13;<br> 日本截至上月底的外滙儲備較7月底多87.51億美元（約682.58億港元），受惠於海外證券的利息收入、美國債券升值，以及歐元兌美元上升，令歐元資產以美元計算的價值增加。&#13;<br> 自1999年10月以來，日本外滙儲備一直是全球最高，部份歸因日本當局在滙市干預日圓升勢。不過，財務省由今年3月16日以來未有干預滙市。&#13;<br> 另外，日本領先指標連續11個月高於50點的盛衰分水嶺，意味當地經濟在短期內可望持續增長。</p></body></html>
