<html><header><meta charset="utf-8"><title>威尼斯影展繼續亂龍</title></header><body><h1>威尼斯影展繼續亂龍</h1><p>第六十一屆威尼斯電影節前日踏入第六天，今次影展被指安排混亂，日前又出現尷尬場面。&#13;<br> <br> <spanclass>阿爾柏仙奴冇位坐 &#13;<br> 由阿爾柏仙奴（AlPacino）參演的觀摩電影《TheMerchantOfVenice》，編排在上周六播映，不過電腦售票系統出錯，大會竟超額賣出二百張門票，當阿爾柏仙奴進場欣賞電影時，竟發現全院滿座，幸而好心人讓出座位。&#13;<br> 此外，一班反全球化示威者，前日兩度成功衝擊紅地氈區，嚇壞一眾明星。而前日放映的競賽電影共有兩套，當中包括由英國導演邁克李（MikeLeigh）執導的《VeraDrake》及意大利電影《WhereverYouAre》。</spanclass></p></body></html>
