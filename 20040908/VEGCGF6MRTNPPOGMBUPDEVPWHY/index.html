<html><header><meta charset="utf-8"><title>矜貴極黑牛石燒套餐</title></header><body><h1>矜貴極黑牛石燒套餐</h1><p>極黑牛被視為牛中極品，它是日本和牛及美國安格斯牛的混種。和牛以雪花多、多油香見稱，美國牛則以汁多肉質好著名，極黑牛就集合兩者長處，本地只有極少數餐廳供應，而TheStonegrill尖沙嘴店於9月及10月推出美國極黑牛石燒套餐，包括沙律、餐湯、咖啡或茶，重點當然是一件有12安士的極黑牛，份量十足，以石燒烹調更能保持其鮮嫩多汁的口感。不過，由於極黑牛貨源少，餐廳的存貨量亦有限，想一嘗極品牛肉就要趁早。&#13;<br>&#13;<br>記者：招佩珊&#13;<br>&#13;<br>TheStonegrill（27219999）&#13;<br>地址：尖沙嘴海港城G319號舖&#13;<br>座位：100個&#13;<br>供應：6:30pm-11:00pm</p></body></html>
