<html><header><meta charset="utf-8"><title>施嘉莉戀上英皇室成員</title></header><body><h1>施嘉莉戀上英皇室成員</h1><p>荷李活女星施嘉莉祖安遜（ScarlettJohansson），繼早前被指與積烈特里圖（JaredLeto）拍拖後，近日又盛傳被英國皇室成員弗雷德里克溫莎（LordFrederickWindsor）力追。&#13;<br> <br> <spanclass>已見家長 &#13;<br> 據《紐約日報》報道，早前於英國拍攝新片的施嘉莉，與英國皇室第二十八位繼任人、現年二十五歲的弗雷德里克溫莎在派對中相識，兩人繼而發展戀情。據悉弗雷德里克早前曾邀請施嘉莉到肯辛頓宮見父母，其後他還親自下廚，為施嘉莉烹調晚餐，而弗雷德里克的母親十分喜歡施嘉莉，更看好兩人的戀情。</spanclass></p></body></html>
