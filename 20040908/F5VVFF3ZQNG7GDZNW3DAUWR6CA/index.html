<html><header><meta charset="utf-8"><title>警D場搜毒遭包圍</title></header><body><h1>警D場搜毒遭包圍</h1><p>【本報訊】西九龍衝鋒隊警員昨晨在油麻地西貢街一間的士高對開截查十名可疑男女時，遭對方十多人包圍及叫囂，場面混亂。大批警員增援到場控制場面並驅散部份圍觀者。&#13;<br> 其後，警員調查期間發覺一名姓陳（二十八歲）女子，將一小包懷疑「K仔」粉末棄於地上，並在一名姓鍾（二十歲）男子身上撿獲七十多粒「五仔」，約值七千三百元，遂將該兩名男女拘捕，另外一名姓何（二十一歲）青年則涉嫌阻差辦公亦被帶署。</p></body></html>
