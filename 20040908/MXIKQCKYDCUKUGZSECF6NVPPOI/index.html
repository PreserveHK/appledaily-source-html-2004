<html><header><meta charset="utf-8"><title>特製潤膚露令頭蝨窒息死</title></header><body><h1>特製潤膚露令頭蝨窒息死</h1><p>美國兒科學院的兒科專家DalePearlman研究出一項嶄新的治理頭蝨方法，就是將一種特製的潤膚露擦在頭皮上，待一會兒潤膚露乾透後，形成一層極薄的薄膜，緊貼頭皮，而黏附在頭皮上的頭蝨就會因窒息而死。&#13;<br> 他指出，這種仿效「保鮮紙」式的療法，既不必剃除頭髮、也不須使用帶毒性的神經毒素，一樣可以清除黏附在頭皮上的頭蝨和卵。一百三十三名小童經過兩輪測試後，分別有九成半及九成七的小童，完全杜絕了頭蝨問題。</p></body></html>
