<html><header><meta charset="utf-8"><title>生擒四呎塘虱王</title></header><body><h1>生擒四呎塘虱王</h1><p>【本報訊】繼數年前在元朗南生圍出現一條長達五呎的塘虱王後，一名釣魚發燒友日前在大埔大尾督釣獲一條四呎長的大塘虱，昨更將該條相信是近年在港罕見的第二大塘虱魚展示給記者拍照。&#13;<br> 從事飲食業、熱愛釣魚的劉先生昨日表示，他上周偕數名友人到大尾督船灣淡水湖壩邊垂釣，其間經過二十分鐘的人魚角力，才成功將該條四呎長、重約十二磅的大塘虱釣獲。他原打算設「塘虱宴」款待親友，最終不忍將大魚宰殺，暫時把牠飼養在其富善邨住所魚缸內。&#13;<br> 根據資料，本港常見的塘虱屬胡子鯰科，一般可長至三呎，晝伏夜出的塘虱全靠嘴部前端長出的四對靈敏觸鬚協助覓食小魚、蝦及昆蟲。</p></body></html>
