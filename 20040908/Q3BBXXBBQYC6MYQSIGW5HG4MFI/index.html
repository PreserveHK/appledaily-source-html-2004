<html><header><meta charset="utf-8"><title>楊思琦、李永豪甩髮陽痿兩煩</title></header><body><h1>楊思琦、李永豪甩髮陽痿兩煩</h1><p>楊思琦、李永豪、李泳漢及石修昨日出席某護髮中心在港麗酒店舉行的記者會，楊思琦更獲頒「頭髮最具魅力女藝人獎」。&#13;<br> 楊思琦與李永豪近期頻頻以情侶檔合作，問楊思琦可會覺得男友事業已見起色，她說：「我希望大家各自有工作，佢好清晰自己做嘅嘢，我亦會支持佢。」<br> &#13;<br> <spanclass>父親遺傳 &#13;<br> 李永豪表示其脫髮問題遺傳自父親李家鼎，之前與女友更擔心得四處搜尋生髮產品，他說：「嗰時有試過買生髮水嚟用，食藥又怕會有副作用導致陽痿，都幾徬徨㗎。」&#13;<br> 採訪：卓美娟&#13;<br> 攝影：葉君海&#13;<br> </spanclass></p></body></html>
