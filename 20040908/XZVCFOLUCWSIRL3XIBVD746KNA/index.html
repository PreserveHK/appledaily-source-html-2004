<html><header><meta charset="utf-8"><title>女公關整容被切鼻尖</title></header><body><h1>女公關整容被切鼻尖</h1><p>廣州一名醫生邊為女病人做鼻子整形手術，邊和護士講笑，結果一不小心竟切下女病人的鼻尖，遭對方索償四十萬元。&#13;<br> 「他一邊為我做手術，一邊和旁邊的護士開玩笑，結果不小心將我鼻頭的皮下組織切除過多，就成了現在這個樣子……」從事公關工作的吳小姐，一直嫌鼻子呈蒜頭狀不漂亮，今年四月在越秀區一家醫院做整形手術後，發現自己鼻頭完全變形，鼻尖沒有了，鼻翼上還留下兩個潰爛傷口。&#13;<br> 吳小姐其後獲悉其鼻子無法復原，遂入稟法院向醫院索償四十萬元。案件仍在排期中。&#13;<br> 《信息時報》</p></body></html>
