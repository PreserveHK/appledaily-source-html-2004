<html><header><meta charset="utf-8"><title>鄺其志夫婦車禍作證</title></header><body><h1>鄺其志夫婦車禍作證</h1><p>【本報訊】港交所前行政總裁鄺其志與太太駕駛平治房車途經中環干德道，見一輛剛駛出大廈的私家車停下，便繼續前進，豈料對方駛前攔腰撞向其座駕，鄺其志夫婦昨出庭擔任證人（圖），而涉案女司機最後被裁定不小心駕駛罪名成立，被判罰款二千元。她聞判後大表不公平，指事發後鄺其志太太落車大罵。&#13;<br> 三十七歲被告洪雪萍，被控於今年一月十七日在干德道三十一號外不小心駕駛車輛。她與丈夫在案件結束後，表示裁決不公平。&#13;<br> 案件編號：ESS11812/2004&#13;<br> 蔡曉楓攝</p></body></html>
