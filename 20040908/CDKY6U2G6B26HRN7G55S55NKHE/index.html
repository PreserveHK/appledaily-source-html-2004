<html><header><meta charset="utf-8"><title>董敏莉重遊拍拖舊地</title></header><body><h1>董敏莉重遊拍拖舊地</h1><p>森美近日主持一個名為《森美心思思日記》節目，他在節目中陪同一班電影《甜絲絲》女主角到不同地方，回味各人的初戀故事。<br> &#13;<br> <spanclass>無疾而終 &#13;<br> 日前森美陪同董敏莉（Monie）到旺角，但Monie甫到達便十分失落，因她第一次與初戀男朋友看電影的旺角金聲戲院已經拆卸。Monie透露她的初戀情人是同校的師兄，她說：「嗰時我同班朋友好鍾意影完相周圍晒畀人，個男仔就係見到我張相之後，就託我朋友搵到我，但係都只係拍咗冇幾耐就無疾而終咁散咗啦。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
