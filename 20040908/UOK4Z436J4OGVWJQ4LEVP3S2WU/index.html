<html><header><meta charset="utf-8"><title>英製造業生產連跌兩月</title></header><body><h1>英製造業生產連跌兩月</h1><p>【本報綜合報道】英國製造業生產出乎意料地連跌兩個月，主要受啤酒和藥品生產下降影響，數據令市場更加相信英國央行在本周四將維持利率不變，拖累英鎊兌美元昨天滑落至３個半月以來低位。&#13;<br> 英國製造業生產在6月份下跌0.7%後，7月進一步跌0.2%，是2002年10月以來首見連跌兩個月，市場原先預測上升0.5%。按年計，7月份製造業生產僅升0.9%。&#13;<br> 分析員表示，英國近期製造業和樓市數據均欠佳，顯示該國利率或接近見頂。英鎊曾滑落至見1.7709美元，跌0.9美仙，是5月20日以來最低水平；紐約早段報1.7720美元，跌0.79美仙。</p></body></html>
