<html><header><meta charset="utf-8"><title>九龍塘路邊堆泥頭</title></header><body><h1>九龍塘路邊堆泥頭</h1><p>九龍塘居民投訴，壽菊路五號對出行人路邊，被人堆放泥頭等建築廢料多時，但遲遲未見清理，遂向本報投訴。&#13;<br> 居民稱，該些泥頭和床板等廢料已被堆放數天，但遲遲沒人清理，「我日日都見有食物環境衞生署嘅職員喺度掃地清潔，但總係唔見有人清咗堆泥頭。」&#13;<br> 他稱，上址行人路面狹窄，僅容一人通過，被棄置的泥頭佔用路面堆放，造成阻塞，不便居民出入。&#13;<br> 本報已將投訴轉介食環署跟進。&#13;<br> （○九○二○○六）<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
