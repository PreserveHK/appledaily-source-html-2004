<html><header><meta charset="utf-8"><title>高膽固醇飲食致神經病變</title></header><body><h1>高膽固醇飲食致神經病變</h1><p>新加坡國立大學一組專家在動物身上進行的研究顯示，膽固醇將損壞大腦內皮細胞，導致通過大腦的內皮細胞的鐵運輸量大增，提高發生神經病變的危險性。&#13;<br> 負責帶領是項研究的國大解剖系副教授王維義說，得出的結論是隨着年齡老化，人的腦部中累積鐵質，加上高膽固醇飲食，可能是一些慢性神經疾病的重要致病因素。所以為預防老年癡呆症，在飲食方面應控制動物性脂肪的攝取量，盡量保持清淡。</p></body></html>
