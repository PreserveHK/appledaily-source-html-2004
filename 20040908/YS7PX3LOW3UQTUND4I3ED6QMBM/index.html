<html><header><meta charset="utf-8"><title>特技經驗有助太空任務</title></header><body><h1>特技經驗有助太空任務</h1><p>在「創世紀」任務中分別擔當正副機師的弗萊明和魯德特，都是荷李活著名特技人。五十四歲的弗萊明，曾是海軍陸戰隊員和機師，參與過《烈焰狂峰》等逾百部電影、二十五個電視節目和無數廣告的拍攝工作，現正負責下一集《蝙蝠俠》電影的特技表演。魯德特則在《變形俠醫》和《3X反恐部族》等電影有驚險特技演出。&#13;<br> 除了是荷李活特技人，太空總署認為他們是「捕捉」返回艙任務最佳人選，還因為他們曾替政府駕駛直升機，穿梭烈燄中灌水救火。魯德特說，特技人經驗有助他們執行今次太空任務。&#13;<br> 蘋果《資料室》</p></body></html>
