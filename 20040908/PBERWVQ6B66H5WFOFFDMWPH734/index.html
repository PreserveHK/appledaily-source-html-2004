<html><header><meta charset="utf-8"><title>官恩娜遇自來舞蹈員</title></header><body><h1>官恩娜遇自來舞蹈員</h1><p>官恩娜日前在旺角某酒吧做表演嘉賓，平日經常以短裙示人的她，未知是否擔心走光，改穿着一件頭紅色長裙亮相。官恩娜表示裙子是形象師給她穿的，並否認怕走光。<br> &#13;<br> <spanclass>跳得起勁 &#13;<br> 官恩娜唱到最後一隻歌時，一位男士走上台為她伴舞，還愈跳愈起勁，並將手上的螢光棒不時在官恩娜面前揮舞，令官恩娜一度中斷演唱，工作人員亦即時請該男士下台。事後官恩娜說：「我唔係好驚，因為現場有唔少保安喺度，我覺得佢唔係有心嘅，只係熱情啲啫。」</spanclass></p></body></html>
