<html><header><meta charset="utf-8"><title>新力量網絡分析政綱</title></header><body><h1>新力量網絡分析政綱</h1><p>【本報訊】新力量網絡比較參選立法會各大政團的政綱。該網絡主席張炳良批評，民建聯和自由黨在多個重要議題沒有表態，包括《基本法》23條立法、公屋租金水平及最低工資等問題；至於公務員薪酬問題，民建聯和民協都沒有表態，若市民有興趣比較政綱，可在該網絡網頁瀏覽。&#13;<br> 張炳良說，原本打算比較五區各候選人的政綱和候選人的優劣，但被選舉管理委員會認為是競選活動，故無法做比較。</p></body></html>
