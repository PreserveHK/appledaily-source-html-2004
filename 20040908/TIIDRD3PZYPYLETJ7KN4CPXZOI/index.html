<html><header><meta charset="utf-8"><title>Paris帶狗上鏡一舉三得</title></header><body><h1>Paris帶狗上鏡一舉三得</h1><p>富家女ParisHilton早前因為唔見咗隻芝娃娃Tinkerbell，搞到佢鬼咁唔開心，原來佢漏咗隻狗喺爺爺屋企，搵番隻狗之後，成個人生猛晒，前日佢重帶埋隻狗去名嘴JayLeno個清談節目度畀大家見吓Tinkerbell。當日Paris唔單止為自己打扮，重同Tinkerbell裝身。最近學人發行朱義盛首飾嘅Paris，又順便為自己本自傳宣傳，真係一舉三得。</p></body></html>
