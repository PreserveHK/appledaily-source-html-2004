<html><header><meta charset="utf-8"><title>大野洋子東京悼亡夫</title></header><body><h1>大野洋子東京悼亡夫</h1><p>近年來，日本每年均會為已故音樂傳奇人物約翰連儂（JohnLennon）舉行悼念音樂會，而下月十四日在東京武道館舉行的DreamPowerJohnLennonSuperLive，便邀請了DAPUMP成員ISSA擔任表演嘉賓。&#13;<br> 第四年在日本舉行的約翰連儂致敬音樂會，今次移師披頭四（TheBeatles）唯一在日本開過騷的武道館舉行，據悉音樂會當晚約翰的遺孀大野洋子亦會到場，而Gospellers和宇崎龍童等亦會參與演出。</p></body></html>
