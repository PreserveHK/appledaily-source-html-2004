<html><header><meta charset="utf-8"><title>君頤峰大手成交作價1.1億</title></header><body><h1>君頤峰大手成交作價1.1億</h1><p>【本報訊】何文田君頤峰（圖）一周內錄得第2宗大手成交，繼上周五獲中洲控股（351）主席陳達志等人斥資1.5億元掃入15伙後，昨日再有上市公司主席大手購入10伙，作價1.1億元。<br> &#13;<br> <spanclass>買家為上市公司主席 &#13;<br> 市場消息表示，該上市公司主席斥資1.1億元購入君頤峰10伙，單位面積1400至1700方呎，平均呎價7000元，距上次大手成交不足一星期。上周五陳達志與友好以平均呎價6500元購入15伙，涉資1.5億元，成為該盤過去9個月以來，最大宗的單一成交。&#13;<br> 君頤峰標準單位現時呎價7000多元，大單位呎價則介乎1萬至1.2萬元。</spanclass></p></body></html>
