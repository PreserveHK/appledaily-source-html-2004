<html><header><meta charset="utf-8"><title>裴勇俊捐賠款養韓流</title></header><body><h1>裴勇俊捐賠款養韓流</h1><p>被喻為「韓國四大天王」的裴勇俊、張東健、李秉憲和元斌，近日就如何運用日本文藝春秋出版社非法使用肖像權的賠償達成共識，賠款全數用作韓日文化交流方面的基金。&#13;<br> 原來一開始是裴勇俊有意將賠償金捐給韓日文化交流財團的獎學基金，其後李秉憲等人亦表示希望將賠款用在同一個地方。李秉憲的經理人公司說：「這些賠償金可能會用在跟韓流有關的事務上，或者用在韓日兩國的留學生以及兩國的影迷身上，我們會在短期內想出更詳細的構思。」</p></body></html>
