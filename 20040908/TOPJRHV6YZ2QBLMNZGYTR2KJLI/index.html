<html><header><meta charset="utf-8"><title>達明開餐館蝕住上</title></header><body><h1>達明開餐館蝕住上</h1><p>張達明在銅鑼灣經營的日本居酒屋前晚開幕，他邀請好友吳君如和杜汶澤到場，君如更以低胸背心示人。<br> &#13;<br> <spanclass>君如商台再開咪 &#13;<br> 張達明表示投資過六間餐廳，他說：「不過我蝕咗四間，都係管理不善。之前我都開過酒吧，蝕過六位數字，投資嘅數字蝕咗唔使再加，我都覺得『力不到不為財』，所以寧願投資股票。」&#13;<br> 君如最近為有線拍攝旅遊特輯，體形胖了不少，她說：「人哋以為我有BB，呢啲嘢順其自然，我嚟緊會幫商台一星期做三晚節目，新約重有人工加。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
