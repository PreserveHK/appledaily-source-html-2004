<html><header><meta charset="utf-8"><title>北美人園藝花費高</title></header><body><h1>北美人園藝花費高</h1><p>眾所周知，北美人喜愛家庭生活，他們對前後花園的花卉種植、園圃設計及裝飾均十分講究，而且毫不吝嗇，按時節更換布置往往花費不菲。&#13;<br> 至於如復活節、聖誕節等重要節日，布置更是美輪美奐，常教鄰居有意外驚喜。&#13;<br> 今次「InternationalGiftFair」便為園藝用品提供了獨立展區，供近百名參展商展出各款戶外用具、絲花、乾花、花瓶、花盆、園藝用具和擺設等。&#13;<br> 展館的另一特色，就是一些較具規模的園藝商，把攤檔布置得像花園般，凸顯自家的設計和品味，既招徠買家，也為展館增添不少園藝氣息，而且他們明碼實價列出園藝貨品的售價。在這樣的展覽環境下洽談生意，當然是賞心樂事。</p></body></html>
