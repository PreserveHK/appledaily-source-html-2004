<html><header><meta charset="utf-8"><title>　　長毛最受青年歡迎 - 李八方</title></header><body><h1>　　長毛最受青年歡迎 - 李八方</h1><p>今屆立法會已是塵埃落定，長毛估唔到原來咁受草根青少年歡迎。香港信義會喺本月初訪問咗一千六百零五位十二至十七歲嘅青年人，睇吓呢班下屆符合資格嘅新選民嘅投票取向。原來，喺新界東六張名單之中，高票「當選」嘅仍然係田北俊同長毛，分別攞到兩成七嘅選票。年輕人心目中議員最重要嘅質素係廉潔、以民為本；相反，同中方關係、學歷和成就兩項，年輕人就唔多重視，或者咁可以解釋到點解長毛咁受青少年歡迎。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
