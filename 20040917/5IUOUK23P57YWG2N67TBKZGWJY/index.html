<html><header><meta charset="utf-8"><title>中秋推介：<br>玫瑰五仁月餅吃出淡淡花香</title></header><body><h1>中秋推介：<br>玫瑰五仁月餅吃出淡淡花香</h1><p>今年月餅種類之多，教人眼花撩亂，單是五顏六色的冰皮月餅經已夠搶眼，但奈何食落似糯米糍，始終鍾情於傳統焗製式月餅。然而，蓮蓉加蛋黃食得有點怕，倒不如試這款玫瑰五仁月餅，內裏是開心果、榛子、合桃、夏威夷果仁及芝麻仁，啖啖香脆果仁，沒有蓮蓉那麼膩口。除果仁外，還加入玫瑰花瓣，吃時會嘗到淡淡玫瑰花香，清新健怡。&#13;<br>&#13;<br>記者：招佩珊</p><p>帝都餅店（26943886）&#13;<br> 地址：沙田白鶴汀街8號&#13;<br> 帝都酒店3樓&#13;<br> 麥萄坊（26226167）&#13;<br> 地址：九龍太子道西193號帝京酒店酒店大堂</p></body></html>
