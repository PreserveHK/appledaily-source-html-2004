<html><header><meta charset="utf-8"><title>政府文員尾隨心儀女鄰居</title></header><body><h1>政府文員尾隨心儀女鄰居</h1><p>【本報訊】二十三歲文員杜吉雄暗戀同一大廈女住客，今年情人節前夕登門稱想結成朋友，但遭拒絕，數月後他尾隨事主，一度拍她肩膀，令對方感到恐慌報警求助，被告昨在九龍城法院承認一項遊蕩導致他人擔心罪名，律師求情時指為「追女仔失敗的典型情況」。&#13;<br> 於今年六月二十五日跟隨事主到尖沙嘴港威商場，被告突然拍事主肩膀一下，其後他的手滑落至事主腰間，再尾隨事主，令她感到恐慌報警。裁判官表示相信被告的說法，認為被告只是「搵錯對象」示愛，判罰款一千元。&#13;<br> 案件編號：KCCC8674/04</p></body></html>
