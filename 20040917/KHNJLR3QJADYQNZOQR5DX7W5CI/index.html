<html><header><meta charset="utf-8"><title>張婉婷手腳慢遭炒魷</title></header><body><h1>張婉婷手腳慢遭炒魷</h1><p>昨日有內地報道指姜文、童星原島大地和許晴主演的內地古裝歷史劇《大清風雲》換了導演，原因是姜文與導演張婉婷不和，最後劇組決定終止與張婉婷合作，改而由內地導演陳家林接棒。&#13;<br> 記者昨日聯絡了原島大地的母親原島玲子，她說：「導演係換咗陳家林，但詳情最好問番劇組。」據知情的劇組人員透露：「張婉婷下馬，與姜文沒有關係，最大原因是張婉婷的拍攝進度實在太慢，一個月才拍得三集，此劇共有四十集，大場面又多，可能她對拍中國歷史劇不是太熟悉，加上她拍大場面時太斯文了，導致拍攝進度一拖再拖，雖然她是好導演，但老闆還是要忍痛，以免製作費再加大。」</p></body></html>
