<html><header><meta charset="utf-8"><title>BoBo餵陳先生飲湯</title></header><body><h1>BoBo餵陳先生飲湯</h1><p>陳文媛（BoBo）、陳鍵鋒、汪琳及陳開心昨日出席在尖沙嘴舉行的記者會，為美容中心宣傳。&#13;<br> BoBo及陳鍵鋒被安排一起示範設施，其間陳鍵鋒不斷以陳冠希（Edison）與她的緋聞取笑對方。當BoBo餵湯給陳鍵鋒飲時，陳鍵鋒除笑言她餵湯給「陳先生」飲，又表示認識很多「陳先生」。<br> &#13;<br> <spanclass>「我真係姓陳」 &#13;<br> BoBo接受訪問時表示陳鍵鋒的笑話已經很舊，她說：「唔好講呢啲，我係識好多『陳先生』，我爹哋咪姓陳囉。」陳鍵鋒亦表示不擔心BoBo不高興，他說：「我真係姓陳。」&#13;<br> 另外，陳開心表示每星期都會到這裏瘦身，遲些還有機會替這間美容公司拍宣傳照。</spanclass></p></body></html>
