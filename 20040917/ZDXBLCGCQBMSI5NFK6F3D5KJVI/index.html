<html><header><meta charset="utf-8"><title>占爺肥尊成就獲表彰</title></header><body><h1>占爺肥尊成就獲表彰</h1><p>兩屆金球獎影帝占基利（JimCarrey）在影壇的成就有目共睹，因此他將在明年二月舉行的美國喜劇藝術節中，獲頒美國電影學院的「星光大獎」。&#13;<br> 美國電影學院行政總裁表示：「阿占證明了他在喜劇及劇情片的表現同樣出色，觀眾層面也遍及所有年紀。」&#13;<br> 而另一影帝尊特拉華達（JohnTravolta）則獲荷李活電影節頒發「終身成就獎」。&#13;<br> 此外，剛來港表演的艾頓莊（EltonJohn）、華倫比堤（WarrenBeatty）及著名音樂家JohnWilliams等，均獲得一年一度的甘迺迪中心榮譽，以表揚他們對美國藝術及文化的貢獻。</p></body></html>
