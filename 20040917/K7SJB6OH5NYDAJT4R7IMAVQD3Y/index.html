<html><header><meta charset="utf-8"><title>RX-8變身鐵甲人</title></header><body><h1>RX-8變身鐵甲人</h1><p>日本萬事得（Mazda）車廠去年推出萬眾期待的新一代轉子引擎四門跑車RX-8，大受歡迎，囊括多個國際性車壇獎項，包括去年「最佳汽車大獎」，風頭一時無兩。&#13;<br> 小朋友車迷現在都可擁有RX-8，因為日本Takara玩具公司即將推出能夠由車子變身成為機械人的一比二十四RX-8「變形金剛」玩具，已定於本月三十日正式發售，售價為五千二百二十九日圓（約三百七十港元）&#13;<br> 法新社</p></body></html>
