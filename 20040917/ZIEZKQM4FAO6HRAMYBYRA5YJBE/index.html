<html><header><meta charset="utf-8"><title>鄭融赤腳著童裝誤闖巨人國</title></header><body><h1>鄭融赤腳著童裝誤闖巨人國</h1><p>鄭融、陳苑淇、周汶錡和李嘉慧昨日到樂富出席「錦繡中華民族起舞迎新月」時，穿上中國民族服飾行騷。四人之中以鄭融身形最嬌小，故當她站在眾人中間時，猶如小矮人般。<br> &#13;<br> <spanclass>希望增高 &#13;<br> 鄭融表示身上的民族服裝並不稱身，須着背心打底，加上要赤腳行騷，故此她表演時有點不自然，不時以笑遮醜。對於大會邀請她行天橋，鄭融自己亦摸不着頭腦，她說：「佢哋三個咁高，都唔知點解會搵我嚟。我唔會尷尬，但就幻想呢件係童裝衫嚟安慰自己，其實我對自己嘅身高唔自卑，但都希望增高。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
