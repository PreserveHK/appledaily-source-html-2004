<html><header><meta charset="utf-8"><title>宇多田光扮吉蒂貓谷英文碟</title></header><body><h1>宇多田光扮吉蒂貓谷英文碟</h1><p>化名Utada喺美國出碟嘅宇多田光，最近着咗條好似有貓耳嘅服裝拍唱片宣傳照，原來佢話佢想扮Hello!Kitty喎。另外，佢最近又獲得任天堂邀請成為全新電玩遊戲機NintendoDS代言人，光妹喺廣告入面着咗條紅裙喺白色嘅空間中接觸部新機，而嗰首喺佢張英文大碟《EXODUS》嘅新歌《EasyBreezy》就做埋廣告主題曲㖭。講開光妹隻英文大碟，佢喺日本率先推出時已登上Oricon大碟榜第一位，雖然美國要下月頭至推出，但隻碟喺美國網站amazon.com預售榜上排三千幾位，真係令人擔心。</p></body></html>
