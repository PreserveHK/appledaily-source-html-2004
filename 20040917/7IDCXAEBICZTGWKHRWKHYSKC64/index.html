<html><header><meta charset="utf-8"><title>閉口不談父親前妻</title></header><body><h1>閉口不談父親前妻</h1><p>長毛（圖）數十年堅持自己的政治信念，毫不忌諱是「托派」主義者，但他對家庭背景及婚姻問題均諱莫如深，堅拒讓外人踏足這片情感的禁區。&#13;<br> 長毛前妻是金禧中學女生，兩人於八八年結婚，但三年後據稱因一名德國女子介入而離異，自此長毛絕口不提這段前緣，僅承認是自己負了對方。「總之佢有佢，我有我」，長毛近年亦有一些紅顏知己，只是無一段情開花結果。&#13;<br> 長毛長居國內的母親早前去世，他獲准回國奔喪，長毛坦言母子聚少離多關係疏離，而對父親更是毫無感情可言，「都死咗三十年囉，到𠵱家重有乜嘢好問呢，我唔會講。」</p></body></html>
