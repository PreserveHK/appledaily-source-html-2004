<html><header><meta charset="utf-8"><title>柏芝拒住冇星酒店</title></header><body><h1>柏芝拒住冇星酒店</h1><p>張栢芝昨日到內地銀川準備出席「金雞百花電影節」，她會為電影節的開幕禮做壓軸嘉賓，演繹《星語心願》和《忘了，忘不了》等歌曲。<br> &#13;<br> <spanclass>房租一萬七 &#13;<br> 大會安排眾嘉賓入住一間沒有級數的酒店，方便出入會場，但栢芝不滿此安排，結果她選擇了銀川一間剛維修好的酒店，入住該處的總統套房。據知每晚房租高達一萬六千八百元人民幣，房間面積約有數千呎，當中包括有書房、廚房、餐廳、桑拿、浴室和睡房，還會提供特別的餐飲。</spanclass></p></body></html>
