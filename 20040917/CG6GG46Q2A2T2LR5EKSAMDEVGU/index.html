<html><header><meta charset="utf-8"><title>家無瑰寶獨是書多</title></header><body><h1>家無瑰寶獨是書多</h1><p>長毛的家居陳設簡陋，幾乎沒有一件像樣的家具，反而不同種類的書籍堆積如山（圖），連廚房也塞滿書。長毛信奉馬克斯主義，是托洛斯基派別追隨者，因此他家中放了《列寧選集》、《資本主義文化矛盾》等政治書，此外亦有一些中國古典如《春秋左傳》、《樂府詩集》，長毛平日不上街示威時，花最多時間的活動便是看書，書籍更堆滿半張床。&#13;<br> 成為議員後工作繁重，長毛卻說不擔心少了時間看書，「唔好以為議員真係好多嘢做，其實好多事都係由議員助理做，我重有好多時間可以睇書。」雖然長毛愛看書，但他買書花的錢有限，因為不少書都是朋友贈送。</p></body></html>
