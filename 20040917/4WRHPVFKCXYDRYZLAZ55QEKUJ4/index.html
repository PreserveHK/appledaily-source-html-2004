<html><header><meta charset="utf-8"><title>張藝謀教高倉健做摩登老竇</title></header><body><h1>張藝謀教高倉健做摩登老竇</h1><p>張藝謀繼《十面埋伏》後，又將於十一月開拍一部描寫父子情的電影，由日本七十二歲男星高倉健擔任男主角，並計劃在雲南和日本兩地取景。<br> &#13;<br> <spanclass>預計投資二千萬 &#13;<br> 據北京新畫面影業有限公司董事長張偉平透露，這部電影絕不是網上傳聞中所指以文革為時代背景，而是一部現代都市片，主要圍繞高倉健飾演的父親發展，預計投資約二千萬人民幣。張偉平還表示他和張藝謀一向欣賞高倉健，認為高倉健那張充滿戲劇性的臉可說出最精采的台詞，而他的演技亦已達爐火純青的境界。此外，張藝謀將會執導其第三部武俠片，他表示不會停止拍武俠片。</spanclass></p></body></html>
