<html><header><meta charset="utf-8"><title>屯門市廣場1小時收費泊3個鐘</title></header><body><h1>屯門市廣場1小時收費泊3個鐘</h1><p>最近屯門市廣場搞咗好多「愈夜愈精彩」的商場活動，為咗吸引人流，商場由現在至10月30日，逢星期五及六於晚上9時至午夜12時，推出泊車優惠計劃。只要於晚上9時過後入車，在廣場內任何2間商舖消費滿$150，憑該兩張發票，只需繳付第1個小時之泊車費用，即可獲第2及第3個小時免費泊車優惠。此外，平日在廣場內的百佳、惠康或吉之島購物滿$200，亦可獲1小時免費泊車優惠，滿$400或以上則可獲2小時優惠。&#13;<br> 記者：曾順珍&#13;<br> &#13;<br> 查詢電話：24507767</p></body></html>
