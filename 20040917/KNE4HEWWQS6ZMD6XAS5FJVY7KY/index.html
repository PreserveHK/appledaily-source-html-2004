<html><header><meta charset="utf-8"><title>梁靜茹個唱祖名毛遂自薦</title></header><body><h1>梁靜茹個唱祖名毛遂自薦</h1><p>梁靜茹日前以一身低胸晚裝在台灣出席記者會，宣傳即將在當地舉行的兩場演唱會。&#13;<br> 梁靜茹透露尚未決定個唱嘉賓的名單，不過早前她已致電邀請房祖名欣賞其個唱，想不到祖名竟毛遂自薦，問可否在台上演唱，梁靜茹即笑說當然可以，但必須先去卡拉OK練歌。<br> &#13;<br> <spanclass>房祖名：成龍累了 &#13;<br> 此外，房祖名昨在紅磡宣傳新碟，司儀問他若作歌給成龍會以甚麼為題材？他說：「爹哋喺呢一行三十幾年，相信佢會覺得攰，所以我會作首《累了》。」採訪、攝影：王連連</spanclass></p></body></html>
