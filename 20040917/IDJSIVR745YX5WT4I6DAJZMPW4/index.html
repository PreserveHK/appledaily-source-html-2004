<html><header><meta charset="utf-8"><title>　　中信泰富派錢畀選手 - 李八方</title></header><body><h1>　　中信泰富派錢畀選手 - 李八方</h1><p>雖然中國奧運金牌選手在港掀起嘅旋風已過去，但仍然繼續有佢哋嘅新聞傳出，香港藍籌公司中信泰富將一筆1484萬元人民幣滙到中國奧委會嘅戶口，用嚟獎勵喺雅典奧運會上奪獎嘅選手，金牌選手每人獲二十萬元；銀牌十二萬；銅牌獲八萬。&#13;<br> 中信泰富主席榮智健重親自到北京頒獎，佢話獎金微不足道，只算係一點心意，希望二○○八年北京奧運成績會更好。唔知到時，榮太子啲獎金會唔會加碼呢？代表全部獎牌選手出席儀式嘅欄王劉翔就話，佢希望將百一米欄嘅世界紀錄永遠留在中國。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
