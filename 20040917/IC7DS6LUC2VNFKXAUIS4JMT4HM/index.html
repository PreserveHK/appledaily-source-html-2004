<html><header><meta charset="utf-8"><title>瑞士加息1/4厘料未見頂</title></header><body><h1>瑞士加息1/4厘料未見頂</h1><p>【本報綜合報道】瑞士央行昨天一如預期加息，是3個月來第2次。&#13;<br> 瑞士央行把3個月倫敦銀行同業拆息調高0.25厘，目標範圍介乎0.25至1.25厘，中位數0.75厘。&#13;<br> JuliusBaer經濟師阿克特預期，瑞士央行在12月10日將再度收緊銀根。高盛經濟師洛佩斯更估計加幅達半厘。不過，4CAST經濟師古爾貝里認為，過去數月的指標不及先前理想，所以央行不會急於再加息。&#13;<br> 另外，央行表示會在瑞郎面對龐大上升壓力時作出回應，這番言論令瑞郎於加息後不升反跌。美元一度升0.0048瑞郎，至1.2746瑞郎；紐約早段報1.2717瑞郎，升0.0019瑞郎。&#13;<br> </p></body></html>
