<html><header><meta charset="utf-8"><title>許冠英撩到婆婆面紅</title></header><body><h1>許冠英撩到婆婆面紅</h1><p>陳松伶、許冠英、黃允財和譚倩紅昨日往深水埗探訪一間老人中心，並與一班老人家提早慶祝中秋。&#13;<br> 在松松獻唱期間，許冠英不忘發揮其搞笑本色，特地坐在一位老婆婆身旁逗她說話，又讚她靚女，逗得婆婆大笑之餘，更面紅耳赤，最後婆婆一手推開許冠英表示不想被他騷擾。許冠英及後說：「我怕婆婆有事，所以唔敢再玩落去。」<br> &#13;<br> <spanclass>松松帶老人如廁 &#13;<br> 而松松唱歌期間竟中途離場，事緣一位老婆婆向松松表示要往洗手間，松松聽罷即二話不說放下咪高峯，然後拖着老婆婆前往洗手間，認真搞笑！</spanclass></p></body></html>
