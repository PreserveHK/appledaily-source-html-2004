<html><header><meta charset="utf-8"><title>追薪被打民工自焚亡</title></header><body><h1>追薪被打民工自焚亡</h1><p>四川南充市一名民工追討欠薪不成，還慘遭毆打，多次向市政府投訴不果，一怒之下當街淋電油自焚身亡。&#13;<br> 三十歲的柯珍勇今年五月經人介紹，在南充市嘉陵區一處娛樂場所當雜工，上班個多月，被老闆拖欠四百八十元工資，追討欠薪期間，更遭保安員毆傷。柯報警求助，並不斷上訪市政府，要求盡快破案。&#13;<br> 今年八月，公安拘捕四名打傷柯珍勇的疑犯，其後卻以證據不足為由把他們釋放。柯認為公安與娛樂場所老闆串通，周一大鬧鎮派出所後，自焚抗議。&#13;<br> 《華西都市報》</p></body></html>
