<html><header><meta charset="utf-8"><title>黃泆潼勾引三猛男</title></header><body><h1>黃泆潼勾引三猛男</h1><p>黃泆潼、馬國明、秦煌和黎耀祥等日前到內地拍攝無綫新劇《同撈同煲》，黃泆潼在劇中扮演狄娜的角色，經常表現嫵媚。&#13;<br> <br> <spanclass>眨眼扮嫵媚 &#13;<br> 黃泆潼日前說：「我以前睇戲一直都好欣賞狄娜，佢真係一位好傳奇嘅人物，佢好性感。」雖然扮演狄娜，但她表示由於電視尺度關係，所以不會有太性感出位的裸露鏡頭。問到黃泆潼扮演狄娜有甚麼竅門，她即說：「我會用語氣表現嫵媚，又會不停眨眼同化濃妝。」至於與其他對手的戲份，她說：「我個角色成日要勾引黎耀祥、馬國明同秦煌，我會灌佢哋迷湯同引佢哋入房，我哋一齊合作得好開心。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
