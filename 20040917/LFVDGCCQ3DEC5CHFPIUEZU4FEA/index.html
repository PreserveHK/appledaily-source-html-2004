<html><header><meta charset="utf-8"><title>陳芷菁俾乖女食住</title></header><body><h1>陳芷菁俾乖女食住</h1><p>陳芷菁前晚在新城電台接受《生活好國度之頭條娛樂》訪問，事後大談湊女經。&#13;<br> 芷菁的女兒九個月大，她說：「我成日俾佢食住，湊女都幾辛苦，要努力賺錢養佢，所以少咗時間陪佢。我同老公都諗住要請菲傭湊佢，等個女可以學英文。」&#13;<br> <br> <spanclass>提倡安全性行為 &#13;<br> 問芷菁不怕有些黑心保母虐兒，她說：「都驚㗎，所以會裝webcam睇實。」芷菁提到她與丈夫相識兩個月便同居，若果女兒長大後學她，她會不會反對？芷菁說：「有安全性行為就冇所謂，鍾意咪冇所謂囉，我係好開通嘅，小朋友愈迫佢就愈反叛㗎。」</spanclass></p></body></html>
