<html><header><meta charset="utf-8"><title>羅泳嫻：吳啟華一向有脾氣</title></header><body><h1>羅泳嫻：吳啟華一向有脾氣</h1><p>羅泳嫻、湯盈盈、楊思琦及黃智賢昨日在尖沙嘴出席無綫旅遊節目宣傳，吳啟華近日拍劇集《妙手仁心III》時被指脾氣暴躁及遲大到，其前度女友羅泳嫻昨日被問及可知此事，她說：「我唔知，因為大家冇聯絡，不過佢不嬲有少少脾氣，可能係演員藝術家性格，佢以前拍拖時都冇鬧過我，如果係嘅話我第一日就走啦。」<br> &#13;<br> <spanclass>黃智賢重返無綫 &#13;<br> 另外，黃智賢近日重返無綫，對於闊別娘家四年，黃智賢表示與無綫的關係一直良好，但他剛與拍拖多年的圈外女友結婚，所以想多些陪伴妻子。</spanclass></p></body></html>
