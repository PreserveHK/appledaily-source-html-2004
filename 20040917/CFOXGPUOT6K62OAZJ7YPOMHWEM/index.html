<html><header><meta charset="utf-8"><title>九龍公園泳池重開</title></header><body><h1>九龍公園泳池重開</h1><p>【本報訊】被傳媒踢爆發現有紅蟲滋生的九龍公園游泳池和斧山道游泳池今日全面重新開放，但上述兩個泳池仍會逢周二下午關閉，以便進行全面清潔工作。&#13;<br> 九龍公園游泳池室內設施，包括主池、嬉水池、訓練池及跳水池已於本月十三日重開，而今日重開的部份包括室外的三個嬉水池及一個兒童池等設施；斧山道游泳池的室內設施，包括訓練池及嬉水池也會在今日重開。康樂及文化事務署發言人說，經有關部門檢驗後，證實游泳設施的水質符合衞生標準，適合泳客游泳。</p></body></html>
