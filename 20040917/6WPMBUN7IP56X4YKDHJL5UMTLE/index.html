<html><header><meta charset="utf-8"><title>唐寧喜鵲唱歌冇聲</title></header><body><h1>唐寧喜鵲唱歌冇聲</h1><p>唐寧現正忙拍劇集《十兄弟》，但日前她卻度期前往山東菅口，為自己代言的內地健康產品進行續約及出席廣告商的一周年慶祝晚宴，唐寧本來會在晚宴上唱三首歌，不料音響出現問題，唱罷一曲，其餘兩曲竟沒有音樂，幸廣告商並沒「詐型」，還讚她旺場。&#13;<br> 原來山東電視台現時正播放她演出的古裝劇《牛郎織女》，所以唐寧在菅口出現時，不少當地市民都稱呼她劇中的名字「喜鵲」，令她十分開心。<br> &#13;<br> <spanclass>抽空嘗海膽 &#13;<br> 雖然今次行程緊密，但唐寧從菅口坐車到大連停留一晚時，也特別要品嘗大連盛產的海膽，與經理人一起大快朵頤。</spanclass></p></body></html>
