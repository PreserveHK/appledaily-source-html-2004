<html><header><meta charset="utf-8"><title>鄭嘉穎收美金花環嫌少</title></header><body><h1>鄭嘉穎收美金花環嫌少</h1><p>郭羨妮、鄭嘉穎和向海嵐月初到美國為TVBI宣傳，三人除了去洛杉磯和三藩市外，又去了紐約，各地的觀眾反應都不俗。&#13;<br> 大會安排三人唱歌表演外，又跟觀眾玩遊戲及大派靚相，郭羨妮表示今次行程雖然緊密，但做得好開心，因為想不到各地觀眾反應那麼好。&#13;<br> <br> <spanclass>時間趕急 &#13;<br> 鄭嘉穎則是首次為無綫到海外宣傳，他笑說：「呢次宣傳最特別係收到一個fans用一蚊美金做咗個花環送畀我，重幫我戴，希望下次fans會用較大面額嘅美金做花環。今次除咗做嘢，我重探埋美國啲親友，又參觀美國網球公開賽嘅場地，只可惜時間太趕，睇唔到球賽。」</spanclass></p></body></html>
