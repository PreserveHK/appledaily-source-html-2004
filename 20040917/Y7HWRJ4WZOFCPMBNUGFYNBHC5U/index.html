<html><header><meta charset="utf-8"><title>徐若瑄返日本迷路</title></header><body><h1>徐若瑄返日本迷路</h1><p>曾經在日本走紅的徐若瑄（Vivian）再闖日本藝能界，早前她應日本偶像組合V6的節目邀請，為節目中一個有關麫包的單元擔任嘉賓，因此吃了當地不同種類與味道的頂級麫包，大快朵頤。&#13;<br> <br> <spanclass>帶友買手信 &#13;<br> 由於Vivian曾於日本發展，對當地的環境甚為熟悉，不過她返回新居竟忘記所住樓層，結果要逐層找。不用工作她會化身導遊帶同行的工作人員四處遊覽，走遍北澤、新宿與代官山等地購買手信。&#13;<br> Vivian說：「以往陪我到日本工作的同事，都是工作完就回台灣，這一次特地帶同事到日本年輕人的地方走走，也幫家人買一點東西。」</spanclass></p></body></html>
