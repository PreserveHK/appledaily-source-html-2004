<html><header><meta charset="utf-8"><title>TheRamones結他手夢中辭世</title></header><body><h1>TheRamones結他手夢中辭世</h1><p>美國殿堂級PunkRock樂隊TheRamones的結他手JohnnyRamone，於九九年被驗出患上前列腺癌，經歷五年與癌魔的抗爭，前日於洛杉磯寓所在睡夢中病逝，終年五十五歲。&#13;<br> <br> <spanclass>今晨出殯 &#13;<br> 據TheRamones的發言人謂，JohnnyRamone近日的健康狀況惡化，上周六於樂隊成立三十周年的聚會上，Johnny亦未能出席，只透過電話向樂迷問好。而在他彌留之際，其妻子及多位音樂界好友亦陪伴在側。據悉葬禮已安排於香港時間今日凌晨舉行，其家人還會安排一個悼念會，讓樂迷悼念他。</spanclass></p></body></html>
