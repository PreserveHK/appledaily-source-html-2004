<html><header><meta charset="utf-8"><title>張可頤是非當工作</title></header><body><h1>張可頤是非當工作</h1><p>張可頤、余安安和伍詠薇昨日到金鐘，為一個化妝品牌專櫃開幕任嘉賓，三人均以性感亮相，張可頤的低胸裝尤其搶鏡。<br> &#13;<br> <spanclass>葉璇係貴人 &#13;<br> 近來張可頤是非沒完沒了，對於有傳她與張叔平不和，令她拍內地劇集《長恨歌》的日期不斷延遲，她說：「黐線。我之前去過上海，只係劇組人員話未到我嘅戲份。」但她則承認所演的角色本屬葉璇，但對方推薦她去演，可頤說：「係，所以葉璇係我貴人，佢重借《長》嘅書我睇。」&#13;<br> 至於有報道吳啟華指張可頤拍劇遲到，她說：「我都想知點解，我唔會因為報道而唔開心，其實是非係藝人嘅工作一部份。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
