<html><header><meta charset="utf-8"><title>捷榮標售中環商廈</title></header><body><h1>捷榮標售中環商廈</h1><p>【本報訊】捷榮咖啡委託美聯物業標售中環一幢商廈，估值3500萬至4000萬元，10月16日截標。<br> &#13;<br> <spanclass>估值3500至4000萬 &#13;<br> 美聯物業舖位部營業經理伍賢明說，域多利皇后街2號全幢6層高商廈，總樓面5116方呎，地舖由参茸店租用至06年。業主一手持有物業逾30年。&#13;<br> 另外，最近出現多宗灣仔店舖轉手獲利個案，中原香港商舖部助理營業董事陳耀明表示，皇后大道東167號地舖，約800方呎，年內三度易手，剛以1560萬獲承接，回報率4.6厘。業主去年12月以1200萬元購入，該舖去年11月曾以1030萬元成交，一年升值51.5%。</spanclass></p></body></html>
