<html><header><meta charset="utf-8"><title>愛足球兼職寫球評</title></header><body><h1>愛足球兼職寫球評</h1><p>若說長毛的「職業」是示威，他公餘的最大嗜好則是足球，現時更為報章撰寫球評，熟識長毛的人說其「貼士」未必準確，但分析球隊戰術、策略卻頭頭是道，並非普通「波牛」。&#13;<br> 曾在德國生活兩年的長毛，喜歡德國球隊有紀律性，亦愛巴西、荷蘭、西班牙的巴塞隆拿及英國的利物浦等球隊，足球偶像則是球王比利及荷蘭反叛球王告魯夫。長毛愛踢足球（圖），更與友人組隊參加區際比賽，他的位置是中場。&#13;<br> 以往生活悠閒有較多時間看波，日後公務繁重或要犧牲這享受，長毛說，為了賺稿費，會繼續為報章寫球評，仍會抽時間看球賽，做了議員也不會放棄這嗜好。</p></body></html>
