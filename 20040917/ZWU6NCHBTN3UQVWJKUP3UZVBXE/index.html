<html><header><meta charset="utf-8"><title>豐川悅司情陷後生女</title></header><body><h1>豐川悅司情陷後生女</h1><p>現年四十二歲的日本男星豐川悅司，已與行外妻子分居接近一年，最近他被傳搭上了二十六的女優麻生久美子。&#13;<br> <br> <spanclass>相差十六年 &#13;<br> 據昨日出版的日本雜誌《女性Seven》報道，上周狗仔隊發現豐川悅司的妻子踩單車與兒子外出，至於豐川已有一年時間沒有在該住所出現，有傳他與年輕十六年的女星麻生久美子擦出愛火花。&#13;<br> 麻生近年演出電影無數，二人兩年前首次在電影《命》中合作，一名電影公司工作人員說：「豐川演出《命》的時候已看上了麻生久美子，他接拍新片《丹下左膳》時，便引薦了麻生演出。」</spanclass></p></body></html>
