<html><header><meta charset="utf-8"><title>楊采妮自主話晒事</title></header><body><h1>楊采妮自主話晒事</h1><p>楊采妮（Charlie）成為潮流雜誌《Zip》九月號封面人物，她透露十分享受現在的生活，Charlie說：「啱啱探訪完寧夏，更加覺得自己幸福，有權自主亦有權無悔，想進修時就專心一意讀書，專心演出時就可以將新加坡修讀嘅法律課程暫停。」&#13;<br> <br> <spanclass>學騎馬射箭 &#13;<br> Charlie進修之餘，更「回饋」影圈，與成龍合作了《新警察故事》，她說：「同大哥合作，俾佢嘅大情大性感動，發掘咗佢感性嘅一面，令到自己喺戲中投入更多自己嘅經驗同體會。」&#13;<br> 而Charlie為與徐克再度合作的新片《七劍》，積極學習騎馬和射箭，務求演出一個柔中帶剛的劍俠。</spanclass></p></body></html>
