<html><header><meta charset="utf-8"><title>直拔式槍袋有多重保險</title></header><body><h1>直拔式槍袋有多重保險</h1><p>警察員佐級協會主席劉錦華表示，鑑於九十年代初發生多宗搶警槍案件，警隊於九三年引進直拔式槍袋，特別設計的直拔式槍袋有多重安全裝置，確保警員佩槍不被搶奪或意外跌出，多年以來一直可靠。　&#13;<br> 劉錦華續稱，佩戴於警員右腰的直拔式槍袋，優點在於頂部安裝鈕扣活動皮扣、保護發射掣固定設計、及以壓緊槍身的鐵片。警員拔槍時需先握槍柄，用大拇指迫開頂部活動皮扣鈕扣，再將槍推前以壓緊槍身令鐵片鬆開，才能拔出佩槍。即使賊人從警員前後企圖搶槍，亦會因角度問題無法得逞。</p></body></html>
