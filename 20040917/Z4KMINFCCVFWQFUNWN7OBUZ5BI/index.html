<html><header><meta charset="utf-8"><title>中聯辦副主任賀董事就職</title></header><body><h1>中聯辦副主任賀董事就職</h1><p>香港安溪同鄉會成立逾二十年，該會於去年十一月舉行董事就職典禮時，中聯辦副主任鄒哲開及民政事務局局長何志平等均為座上客。&#13;<br> 安溪屬縣級，位於福建省東南部，現轄二十四個鄉鎮、四百六十條村，其中行政村為四百三十三個，全縣總面積約三千平方公里，平均氣溫在二十度左右。&#13;<br> 安溪是一個古老的茶鄉，是名茶鐵觀音的發源地，現為全國最大的烏龍茶主要產地。</p></body></html>
