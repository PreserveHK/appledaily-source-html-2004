<html><header><meta charset="utf-8"><title>鼻子當滑鼠指揮游標</title></header><body><h1>鼻子當滑鼠指揮游標</h1><p>加拿大科學家發明用鼻子當滑鼠操作電腦，透過鼻子移動來控制游標方向，眨動左右眼則代表按動滑鼠左右鍵，令人不用手也可瀏覽網站，更有助殘障人士更容易使用電腦。&#13;<br> <br> <spanclass>眨眼選左右 &#13;<br> 英國《新科學家》周三報道，渥太華資訊科技研究所的戈羅尼茨發明這種名為「Nouse」的鼻子滑鼠系統，方法是用網上攝影機掃描使用者容貌和鼻頭位置，電腦識別鼻頭移動路徑後，使用者就可上下左右移動頭部，讓鼻子控制游標方向，並以眨動左右眼來控制「滑鼠」左右鍵。&#13;<br> 但紐約科技分析員拉斯魯說，這系統令人在使用電腦時搖頭晃腦，看來儍乎乎；他說：「我不能排除用Nouse的儍瓜因素。」&#13;<br> 路透社</spanclass></p></body></html>
