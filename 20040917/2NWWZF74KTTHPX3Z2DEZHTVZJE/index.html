<html><header><meta charset="utf-8"><title>狠婦膠拖鞋打死養女</title></header><body><h1>狠婦膠拖鞋打死養女</h1><p>深圳市一名三十八歲、目不識丁的惡婦，用膠拖鞋將不聽話的十一歲養女活活打死，前日竟在法庭上自辯說：「平時對女兒很好，從不打她。」&#13;<br> 這名惡母親姓寧，去年二月因養女不聽管教，一怒之下用膠拖鞋暴打女兒，又罰她站立兩個多小時。當晚養女身體嚴重不適，被送到醫院搶救後不治。經法醫檢驗，證實苦命女童的身體軟組織嚴重挫傷，導致休克死亡，公安於是將寧女拘捕。寧女被捕後被起訴，前日在市中級人民法院受審，她在庭上否認存心打死養女，還否認曾虐待她，卻指摘丈夫行為不端，事發後未和她一起將養女送院急救。&#13;<br> 《信息時報》</p></body></html>
