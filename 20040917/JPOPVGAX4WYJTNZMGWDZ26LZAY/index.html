<html><header><meta charset="utf-8"><title>將軍澳廣場　六百幾呎有三房合換樓</title></header><body><h1>將軍澳廣場　六百幾呎有三房合換樓</h1><p>將軍澳廣場為區內新入伙屋苑中，少數提供六百餘方呎三房戶型，吸引換樓客。&#13;<br> 以下介紹的這伙，雖然無套房，卻勝在各房大小適中，而且廚房見使。美中不足之處是大廳略細，不過，六七百方呎的單位有三個房、長廳又分區清晰，已算不俗。&#13;<br> 單位向西北望富康花園，從樓群間得享遠景，較內園望樓，視野更開揚。<br> &#13;<br> <spanclass>放盤少於20個 &#13;<br> 戶主說用了近十萬裝修及買家具，開價仍較八百餘呎的平，縱有賺、想再買另一個也不易。美聯郭玉滿說，同類放盤少於20個，呎價3100至3300餘。3座689方呎中層G，月初以市價210萬元轉售，每呎3048元。&#13;<br> 記者?攝影：伍志輝</spanclass></p></body></html>
