<html><header><meta charset="utf-8"><title>姬絲頓丹絲自嘲綠葉</title></header><body><h1>姬絲頓丹絲自嘲綠葉</h1><p>由荷李活女星姬絲頓丹絲（KirstenDunst）主演、講述溫布頓網球賽的新片《球戀大滿貫》即將上映，前日姬絲頓身穿一襲Chanel雪紡裙，於加州接受名嘴JayLeno訪問，為新片造勢。&#13;<br> <br> <spanclass>讚保羅光芒四射 &#13;<br> 姬絲頓於新片中與英國男星保羅伯特尼（PaulBettany）合作，她謙虛地說：「這是套出色的電影，不過保羅在片中光芒四射，我只是配角，他才是本片的明星。」</spanclass></p></body></html>
