<html><header><meta charset="utf-8"><title>要帶偶像入立法會</title></header><body><h1>要帶偶像入立法會</h1><p>「唔好選成日着哲古華拉衫嘅人。」富商胡應湘評論長毛參選立法會時，都以哲古華拉T恤為代號形容長毛，事實上除了一頭長髮，哲古華拉T恤可說是長毛最為人熟悉的標記，當選後他表明會穿上「戰衣」哲古華拉T恤進入議事堂，「我要帶埋哲古華拉入立法會。」&#13;<br> 記者到長毛家中看他珍藏的哲古華拉T恤（圖），他說大約有十多件，全是朋友送贈，並強調示威時穿上哲古華拉T恤主要是為了顯示抗爭態度，其實他平日亦有穿着普通衣服，不過他堅拒讓記者一窺其衣櫃奧秘。除了哲古華拉T恤，長毛家中亦貼滿偶像哲古華拉的海報，亦有一個哲古華拉頭像擺設。</p></body></html>
