<html><header><meta charset="utf-8"><title>臭氧影響空氣持續污染</title></header><body><h1>臭氧影響空氣持續污染</h1><p>【本報訊】本港昨日再度錄得甚高的空氣污染水平，東涌空氣污染指數一度飆升至一百四十，中西區及葵涌也錄得逾一百的空氣污染指數。此外，昨日三個路邊監察站亦長期出現污染指數逾一百的情況。&#13;<br> 環境保護署首席環保主任梁伯銘稱，本港及珠江三角洲一帶因污染產生的一團臭氧層，不但令空氣變差，也令天空像包着一片薄紗般矇矓。他預計今日開始吹東風，空氣情況應有所改善。本港九月起至今，連昨日在內共有六天空氣污染指數錄得逾一百，本周二更錄得破紀錄的污染指數二百零一。</p></body></html>
