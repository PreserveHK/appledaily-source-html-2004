<html><header><meta charset="utf-8"><title>唔怕蝕底　3年升主管</title></header><body><h1>唔怕蝕底　3年升主管</h1><p>入行6年，3年前獲晉升店舖主管的湯瑞嫻，自信足可應付不同性格的客人，但初入行招呼一個外國客人時，卻因為待客技巧不足被投訴。她笑言：「當時有個外國客人進店，我便一直跟隨，準備隨時招呼及解答問題，對方卻會錯意，以為我在監視他，所以才鬧出笑話。」&#13;<br> 隨着經驗增加，湯瑞嫻開始懂得靈活變通。她說曾有客人只留港數天，要求更改戒指尺寸，更指定要在晚上11點才有空取回貨品。<br> &#13;<br> <spanclass>不惜加班自資送貨 &#13;<br> 她盤算過後，不但答應為客人趕工起貨，更在收工之後，自費乘的士將貨物送到客人手上，不但沒有怨言，還為自己能完成任務而感到開心。</spanclass></p></body></html>
