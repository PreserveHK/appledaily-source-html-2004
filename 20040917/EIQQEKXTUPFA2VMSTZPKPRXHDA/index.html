<html><header><meta charset="utf-8"><title>美資金淨流入速度減慢</title></header><body><h1>美資金淨流入速度減慢</h1><p>【本報綜合報道】海外投資者在7月份繼續購入美國資產，但吸納步伐減慢，主要受美國國庫券需求下降影響。&#13;<br> 美國財政部公布，美國7月份資本淨流入640億美元（約4992億港元），少過6月份經向上修訂的740億美元（原先統計為718億美元）。&#13;<br> 海外投資者連續兩個月增持美國股票，淨購入額由6月的18億美元，激增至7月的98億美元。但他們購買美國國庫券的步伐顯著放緩，淨購入額從6月的406億美元，降至7月的224億美元。&#13;<br> 市場非常重視該數據，因美國經常帳赤字持續擴大，該國需要大量外資流入。</p></body></html>
