<html><header><meta charset="utf-8"><title>沈嘉偉抱大女超市掃貨</title></header><body><h1>沈嘉偉抱大女超市掃貨</h1><p>邱淑貞（豆斗）日前誕下第二名女兒，丈夫沈嘉偉一盡夫職，於昨晨十一時許親自駕着其保時捷座駕載同三歲的大女兒沈月，前往金鐘太古廣場的超市掃貨。<br> &#13;<br> <spanclass>絕口不提BB &#13;<br> 沈嘉偉昨被傳媒問到是否已為女兒改名以及女嬰似爸爸還是媽媽時，他均不作回應，只表現得有點靦覥，還即時抱起女兒低頭迴避鏡頭，反而趣致的沈月不停追問：「乜嘢似邊個呀？乜嘢叫乜名呀？」&#13;<br> 相隔約一小時，沈嘉偉兩父女在超市內掃貨完畢後，便到停車場取車返回寓所。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
