<html><header><meta charset="utf-8"><title>訪大嶼山三鄉賞銀礦灣瀑布</title></header><body><h1>訪大嶼山三鄉賞銀礦灣瀑布</h1><p>推介大嶼山好玩遠足路線，從北大蠔灣起步，經三鄉白芒、牛牯塱及大濠入古道上登望渡坳，高崗俯瞰綠油油的蓮花山；折走黃公田，泉畔小休吹夠山風再往禾上坳，沿途可欣賞鬼斧神工的試劍石、仙桃石、怪鴨石等，尾程順遊銀礦灣瀑布（右圖），梅窩散隊，全程約4個半小時，輕鬆易走。&#13;<br>&#13;<br>記者：李湘虹&#13;<br>&#13;<br>機構：天鷹旅行隊&#13;<br>日期：9月26日&#13;<br>電話：27167602（提前一天訂位）&#13;<br>集合時間地點：8:30am觀塘地鐵站D出口&#13;<br>費用：旅遊車$30</p></body></html>
