<html><header><meta charset="utf-8"><title>涉賄陳少寶公司董事獲撤罪</title></header><body><h1>涉賄陳少寶公司董事獲撤罪</h1><p>【本報訊】廉署展開「舞影行動」，一名涉嫌向陳提供九萬元利益的公司董事，日前獲裁判官裁定有關錄影供詞自願性存有疑點，拒接納為呈堂證供。被告獲控方不提證供起訴，無罪釋放。&#13;<br> 該案進行案中案審訊三日，裁判官認為被告替廉署錄取供詞的自願性存有疑點，不能確定被告沒有受廉署誘使下作供，因此不接納該批供詞作呈堂證供，被告獲控方不提證供起訴釋放。&#13;<br> 四十七歲被告蔡漢華，報稱公司董事，被控於去年二月二十一日向陳少寶提供九萬元，作為陳把屬環球唱片財產的部份歌曲版權，轉讓予啟航國際股份有限公司，並與啟航保持友好關係的報酬。&#13;<br> 案件編號：ESCC340/2004</p></body></html>
