<html><header><meta charset="utf-8"><title>黃伊汶無端端腳瘀</title></header><body><h1>黃伊汶無端端腳瘀</h1><p>劉德華、古巨基、黃伊汶、何韻詩和張信哲，前晚到將軍澳電視廣播城錄影《勁歌金曲》。身穿熱褲的黃伊汶前晚大騷長腿，但見腿上有瘀痕，她說：「古語有云俾鬼摵，我冇撞過㗎，但就有六、七撻瘀痕，要化妝師幫我遮晒佢。」<br> &#13;<br> <spanclass>華仔預祝牛一 &#13;<br> 華仔的《按摩女郎》成為冠軍歌，錄影後即趕往與歌迷預祝生日，他說：「我生日時係喺香港，但一班外地嚟嘅fans一早嚟咗睇演唱會，如果要佢哋等埋生日先聚會，要等多成個禮拜，我唔想佢哋嘥錢，咪早啲搞囉！」華仔昨日又往做身體檢查，他說：「醫生話我體能冇問題，重要等驗血報告。」&#13;<br> 採訪：卓美娟　&#13;<br> 攝影：葉君海</spanclass></p></body></html>
