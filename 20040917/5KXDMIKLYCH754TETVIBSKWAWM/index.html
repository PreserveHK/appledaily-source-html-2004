<html><header><meta charset="utf-8"><title>迎節新菜品嘗荷葉香</title></header><body><h1>迎節新菜品嘗荷葉香</h1><p>為迎接人月兩圓的中秋佳節，麗嘉軒及上海上海推出4款以「荷塘秋月」為主題的特色美饌，一邊與家人享受團圓的溫暖，一邊可品嘗到佳餚。新菜包括以夜香花入饌的夜香花鮮蓮帶子蒸蛋白（$128）、用濃郁蟹黃來炒年糕的醬燒年糕六月黃（$150）、以芋仔及鮮雞燜製而成的芋奶雞（$88），而用鮮荷葉包住星斑片一起蒸的荷香星斑卷（$138），賣相精緻，滲出淡淡荷葉香。&#13;<br>&#13;<br>記者：招佩珊</p></body></html>
