<html><header><meta charset="utf-8"><title>未婚懷孕應及早求助</title></header><body><h1>未婚懷孕應及早求助</h1><p>社工呼籲未婚懷孕的少女要保持冷靜，應盡快與其他人商議解決的方法，獨自面對壓力更大，容易釀成悲劇。&#13;<br> 《母親的抉擇》未婚懷孕服務部社工羅姑娘昨稱，該組織十分理解未成年未婚媽媽在誕下嬰兒後那一刻恐懼的心理，或驚慌過度而做出難以補救的行為；其實很多年輕人因缺乏性知識和生育的知識，導致意外懷孕，恐慌的心理由此而生。&#13;<br> <br> <spanclass>可選擇入住宿舍 &#13;<br> 懷孕少女如果在懷孕期間感到太大的壓力，又或在家中無人照料，可選擇入住《母親的抉擇》所提供之宿舍，或致電該會熱線28682022求助。&#13;<br> 本報記者</spanclass></p></body></html>
