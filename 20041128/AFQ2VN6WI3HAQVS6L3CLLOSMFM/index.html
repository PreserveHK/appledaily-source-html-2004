<html><header><meta charset="utf-8"><title>崔智友重演《冬季戀曲》</title></header><body><h1>崔智友重演《冬季戀曲》</h1><p>韓國女星崔智友前日於韓劇《冬季戀曲》拍攝地龍平度假村，舉行一連兩日的亞洲影迷聚會，與來自日本、中國、台灣及香港等各地的一千四百多名影迷見面。&#13;<br> <br> <spanclass>車太鉉任嘉賓 &#13;<br> 崔智友在聚會上與fans大玩遊戲以及拍照留念，更有男fans向她跪地示愛，而男星車太鉉亦有到場擔任嘉賓。此外，崔智友在前往龍平時，所乘的汽車疑因下雪而跣胎，險生意外，幸好只是有驚無險。&#13;<br> 另外，在昨日下午，崔智友與男星李秉憲透過視像直播為日本上映的電影《誰都有秘密》與觀眾打招呼。</spanclass></p></body></html>
