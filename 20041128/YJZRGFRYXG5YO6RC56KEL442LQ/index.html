<html><header><meta charset="utf-8"><title>郭可盈牛一Fans錫晒</title></header><body><h1>郭可盈牛一Fans錫晒</h1><p>郭可盈昨日三十五歲生日，前晚她在金鐘拍攝新劇《酒店風雲》的外景戲，適逢附近放煙花，她的經理人專程帶來自製的蛋糕及林文龍所送的大束鮮花為她慶祝。&#13;<br> 而郭可盈的十多名影迷，亦帶了香檳及禮物來道賀，一位影迷更送上寫着「世紀最佳女主角」的水晶獎座給偶像。郭可盈謂今年收到的最佳禮物，是一眾影迷將買禮物的錢，以其名義捐給紅十字會做善事。&#13;<br> 前晚與郭可盈做對手戲的馬德鐘被要求上前獻吻，他只作狀完事，對此郭可盈笑說：「人哋老婆鬧呀！」馬德鐘即回應說：「人哋老公鬧呀。」&#13;<br> 採訪、攝影：駱華齡</p></body></html>
