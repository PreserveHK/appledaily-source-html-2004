<html><header><meta charset="utf-8"><title>PinkFloyd遭小學生追版權費</title></header><body><h1>PinkFloyd遭小學生追版權費</h1><p>英國殿堂級樂隊PinkFloyd七九年出版的大碟《TheWall》，迄今於全球售出超過一千二百萬張，當年樂隊灌錄大碟時，曾邀請二十三位學生在經典歌曲《AnotherBrickInTheWall》中和唱，該二十三位現今接近四十歲的和音歌手，最近聲稱PinkFloyd未有向他們繳付版權費，故現正打算入稟追討。&#13;<br> 據這些和音歌手透露，當年他們被校中與PinkFloyd熟稔的音樂老師要求協助錄音，雙方並未有簽訂法定文件，他們亦未有參與演出MV，但對官司信心十足。</p></body></html>
