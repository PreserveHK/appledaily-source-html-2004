<html><header><meta charset="utf-8"><title>蛋肉處理不當易中毒</title></header><body><h1>蛋肉處理不當易中毒</h1><p>朗豪坊阿拉麵館發生的細菌性食物中毒事件，不適顧客均曾進食以雞蛋、蝦、豬肉等煮成的食物，傳染病專科醫生勞永樂指出，食肆處理及存放食物不妥善會令細菌大量滋生，當中以副溶血性弧菌及沙門氏菌導致細菌性食物中毒的機會較高。&#13;<br> 他說，賽螃蟹以雞蛋為主要材料，若雞蛋未熟透可能帶有沙門氏菌，而肉類未經徹底解凍便烹飪，可能會出現只炸熟表面而未煮熟內部的情況，亦可能引起沙門氏菌中毒情況，蝦可能被含有副溶血性弧菌的海水污染，若不徹底煮熟亦會引致不適。</p></body></html>
