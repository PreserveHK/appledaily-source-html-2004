<html><header><meta charset="utf-8"><title>丹尼高化赴非洲對抗地雷</title></header><body><h1>丹尼高化赴非洲對抗地雷</h1><p>早前獲聯合國兒童基金委任為親善大使的荷李活男星丹尼高化（DannyGlover），前日到訪非洲埃塞俄比亞，此行他除了探望當地兒童外，更會協助宣傳反地雷活動。&#13;<br> 五十八歲的丹尼高化前日在埃塞俄比亞親自到訪滿布地雷的地區，又與兒童一起上課，接受導師講解預防地雷的課堂。丹尼高化呼籲當地不同教派人士停止使用地雷，單在過去一年該國已有超過八千人因誤中地雷而喪生。</p></body></html>
