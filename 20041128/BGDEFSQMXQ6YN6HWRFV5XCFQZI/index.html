<html><header><meta charset="utf-8"><title>茱莉亞出院待產12磅孖胎</title></header><body><h1>茱莉亞出院待產12磅孖胎</h1><p>現正懷有雙胞胎的金像影后茱莉亞羅拔絲（JuliaRoberts），早前因子宮收縮而被送往醫院接受檢查及休養，上周四感恩節茱莉亞終於可以與丈夫一同回家，而為了宣傳新片《Closer》及《盜海豪情12瞞徒》，她更接受電話訪問，似乎心情甚佳。&#13;<br> 茱莉亞開心地說：「我的身形變得很巨大，不過我的肚子愈大，便顯得我的屁股愈細，我很開心。我的雙胞胎每個重六磅，現時我每天都陀着十二磅呢！」</p></body></html>
