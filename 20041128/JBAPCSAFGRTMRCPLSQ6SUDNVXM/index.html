<html><header><meta charset="utf-8"><title>作品無數齣齣經典</title></header><body><h1>作品無數齣齣經典</h1><p>蕭笙加入娛樂圈三十多年，為本港知名電視製作人，拍下無數經典劇集。他曾先後效力麗的及亞視，至佳視倒台後，於七八年重返麗的，八一年被無綫挖角，八九年再過檔亞視。&#13;<br> 蕭笙七六年於佳視監製由米雪及白彪主演的《射鵰英雄傳》，開創香港首部長編武俠劇集先河。到麗的時代，其傑作齣齣有聲有色，其中《天蠶變》更是首部全電視創作劇本，當年該劇曾為麗的創下高收視紀錄，是經典中的經典。&#13;<br> 蕭笙八十年代轉到無綫，拍攝劇集《天龍八部》的「虛竹傳奇」與「六脈神劍」兩部份，之後再拍《神鵰俠侶》、《蜀山》、《成吉思汗》及《天涯歌女》等全部深入民心，其中《神》及《天》劇至今仍令人難忘。</p></body></html>
