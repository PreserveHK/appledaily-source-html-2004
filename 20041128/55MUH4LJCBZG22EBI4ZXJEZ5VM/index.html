<html><header><meta charset="utf-8"><title>超音速大勇可捧</title></header><body><h1>超音速大勇可捧</h1><p>連勝三仗的印第安納溜馬周日將作客聯盟一哥西雅圖超音速，由於超音速今季在主場所向無敵，料受傷兵兼主將被罰停賽的溜馬再難爆冷取勝，一於支持讓七分的超音速上盤。（有線62及165台明日10:00am直播）&#13;<br> 溜馬雖然自三名主將被罰停賽後，錄得三勝一負的佳績，但此四戰均是主場戰，未經客途的考驗，而且三勝中的兩支對手：塞爾特人和山貓的勝率皆低於五成加上中鋒普勒背傷上陣成疑，故今仗作客一哥超音速絕不樂觀。</p><p><spanclass>溜馬連勝有疑點 &#13;<br> 取得十二勝二負的超音速，在主場六戰全勝，其中五場贏盤，兼且平均以近十五分大勝，今迎戰溜馬大勝可期。&#13;<br> 文：仙道彬</spanclass></p></body></html>
