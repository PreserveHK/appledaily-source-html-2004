<html><header><meta charset="utf-8"><title>佘詩曼爭取時間冧老細</title></header><body><h1>佘詩曼爭取時間冧老細</h1><p>化妝護膚品名牌Lancome位於中環國際金融中心的旗艦店前晚開幕，原定三位剛為Lancome拍宣傳照的佘詩曼、雷怡暉及李嘉慧均會出席，但一直遲遲未見佘詩曼蹤影。&#13;<br> <br> <spanclass>拍劇難度期 &#13;<br> 至活動差不多完畢，佘詩曼才匆匆趕到，她一見記者即表明自己並非遲大到，她說：「我之前幫Lancome影咗輯相，冇包括要嚟呢晚嘅活動，我呢排忙拍劇《YummyYummy》，真係度唔到期，但佢哋嘅公關不停打電話叫我嚟，我今日（即前日）係趁拍劇放食飯一個鐘趕嚟，所以我想澄清，我唔係遲到，好艱難先抽到呢一個鐘嚟。」&#13;<br> 採訪、攝影:JessicaNgan</spanclass></p></body></html>
