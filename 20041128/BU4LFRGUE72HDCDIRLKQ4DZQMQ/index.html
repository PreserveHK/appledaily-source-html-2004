<html><header><meta charset="utf-8"><title>　　技驚四座世界冠軍 - 李八方</title></header><body><h1>　　技驚四座世界冠軍 - 李八方</h1><p>噚日荔枝角滑板場出現一隻曉飛天嘅狂牛周圍亂咁衝，但又唔見漁護署派人嚟捉牛；睇真啲，原來係一間叫做RedBull嘅強態飲品公司，誠邀四屆技巧障礙單車世界冠軍彼得嚟香港表演。&#13;<br> 呢個彼得認真唔簡單，踩住佢架戰車，喺斜坡來回飛馳，遇到障礙就嚟一招「騰挪飛躍」。最驚險係叫十個後生仔女瞓喺地，連人帶車飛越而過。彼得今日下晝重會去埋葵芳新都會廣場「騷哥利」㖭。&#13;<br> （圖）彼得喺班年輕人身上飛過嘅一刻，睇怕最驚嘅都係瞓喺最右着白衫嗰位喇。馬泉崇攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
