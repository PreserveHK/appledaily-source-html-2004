<html><header><meta charset="utf-8"><title>董敏莉生日受壓痛哭</title></header><body><h1>董敏莉生日受壓痛哭</h1><p>房祖名、官恩娜、梁洛施（Isabella）和董敏莉等，前晚到九龍灣演出「叱咤樂壇台上生力星音樂會」，穿露肩裙的官恩娜露出胸圍邊，春光乍洩。&#13;<br> 董敏莉前日生日，工作排山倒海，她感到很大壓力，更放聲大哭，她說：「估唔到做藝人真係咁大壓力。」&#13;<br> 而緋聞男女房祖名與官恩娜雖沒有同台演出，但在後台有碰面，當官恩娜向記者表示不介意與祖名合照時，祖名剛巧出現，但一見記者即閃回後台，其後記者要求做訪問，其公司卻推說他身體不適，問到同公司的Isabella有否覺得祖名不適，Isabella踢爆說：「吓！係咩？唔覺呀，佢重跳跳紮同人夾歌。」&#13;<br> 採訪：胡比　攝影：仇志德&#13;<br> </p></body></html>
