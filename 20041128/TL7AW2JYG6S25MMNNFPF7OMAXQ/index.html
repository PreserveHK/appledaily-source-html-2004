<html><header><meta charset="utf-8"><title>找出《阿拉丁》頭飾數量</title></header><body><h1>找出《阿拉丁》頭飾數量</h1><p>改編自名著《天方夜譚》的迪士尼動畫《阿拉丁》，在港上映時曾創下千四萬的票房成績，上月終於推出期待已久的VCD和DVD。等了十年，大家應該重記得風趣多變的神燈巨人，幫助勇敢的阿拉丁和神秘靈猴阿布救出茉莉公主，最後坐上飛氈的歷險旅程更是驚險刺激。今次遊戲是考考大家眼光，數一數圖中阿拉丁、茉莉公主和神燈巨人共有多少件頭飾（以件數計，兩條橡筋當兩件計）。其中10位答中的小朋友，各可獲得由洲立電影有限公司送出的一份「珍藏特別版」《阿拉丁》VCD連神奇錢幣魔術盒（價值$68）。</p></body></html>
