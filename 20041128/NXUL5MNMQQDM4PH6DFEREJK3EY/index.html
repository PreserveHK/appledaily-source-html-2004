<html><header><meta charset="utf-8"><title>李小龍珍貴生活照曝光</title></header><body><h1>李小龍珍貴生活照曝光</h1><p>李小龍昨日六十四歲冥壽，其胞姊李秋源及胞弟李振輝推出三十一年來首次公開其家族相片的書本。&#13;<br> 該書全球限量發行一千本，香港只有三百本，每本售三百九十八元。問到可擔心出現炒風？李振輝說：「我哋出呢本書係要同李小龍嘅影迷分享，炒唔炒我唔知。」&#13;<br> 該書以畫冊為主，內容多是李小龍於五九年到美國、六三年首次返港，及六五年其父過世他再度回港的故事。&#13;<br> 李振輝說：「因為我當時成日喺黑房曬相，為咗玩曬相就影好多相，我又係兄弟姊妹中排行最細，都五十五歲，再唔出我怕啲嘢會遺失。」</p></body></html>
