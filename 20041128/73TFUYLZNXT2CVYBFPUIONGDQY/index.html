<html><header><meta charset="utf-8"><title>登象山獅山觀大澳全景</title></header><body><h1>登象山獅山觀大澳全景</h1><p>東涌石門甲起步，經地塘仔、法門古道登昂平，於大風坳下鹿湖，中午於靈隱寺大休後，縱走大澳獅山及象山，從高崗上俯瞰大澳水鄉全景（下圖），再繞道下深屈、沙螺道，最後折返東涌散隊，注意全程急走約5小時，不設保母式殿後，宜量力參加。&#13;<br>記者：尹珊珊</p><p>機構：蟻行樂&#13;<br> 日期：12月5日&#13;<br> 集合時間及地點：8:45am東涌警署&#13;<br> 費用：全免&#13;<br> 報名：8:00pm後致電王敏希24354506</p></body></html>
