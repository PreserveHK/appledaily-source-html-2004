<html><header><meta charset="utf-8"><title>Paris寫情書冧曉格蘭特</title></header><body><h1>Paris寫情書冧曉格蘭特</h1><p>現年二十三歲的富家女ParisHilton身邊經常有不同的男伴，不過原來Paris對比她年長近一倍、現年四十四歲的英國男星曉格蘭特（HughGrant）情有獨鍾，Paris去年看過電影《真的戀愛了》後便情陷曉格蘭特，日前她更親自寫信向他示愛。&#13;<br> Paris明年初將赴英國出席宣傳活動，為了見偶像一面，她日前親自撰寫書信寄給曉格蘭特，Paris在信中說：「當我到英國的時候，請你好好照顧我。」可惜曉格蘭特已有要好的名媛女友JemimaGoldsmith，不知Paris最終會否知難而退呢？</p></body></html>
