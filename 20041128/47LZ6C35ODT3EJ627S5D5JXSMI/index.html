<html><header><meta charset="utf-8"><title>吳思遠：電影人要好好反省</title></header><body><h1>吳思遠：電影人要好好反省</h1><p>吳思遠昨日往銅鑼灣出席健康食品活動，談及香港電影工業空前慘淡，他表示已無心發起大型遊行活動，他說：「CEPA（中港更緊密經貿關係）實施後，入到內地嘅電影內容同配樂都要改過晒，同埋中國要真真正正開放市場先得，唔使多，淨係開放廣東、廣西、海南同福建都夠晒啦，呢四個省已經係兩個香港嘅市場。<br> &#13;<br> <spanclass>演員費高昂 &#13;<br> 「電影業人士都要好好檢討自己嘅水準，演員費又高，個個都話收幾百萬，畀一個演員都咁貴，咁票房起碼要收二千四百萬先得啦，同埋𠵱家啲電影人好懶，唔去發掘新人，來來去去都係嗰十個人，佢哋真係要好好反省。」&#13;<br> 採訪、攝影：顏英儀</spanclass></p></body></html>
