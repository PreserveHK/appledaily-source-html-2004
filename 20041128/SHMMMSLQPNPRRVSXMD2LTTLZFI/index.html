<html><header><meta charset="utf-8"><title>基仔興奮爆「粗」</title></header><body><h1>基仔興奮爆「粗」</h1><p>古巨基昨日到奧海城為新碟《大雄》舉行簽名會，吸引四百多名歌迷到場支持，基仔更獲廣告商頒發「最喜愛歌手」獎項，預祝他在頒獎禮上取得好成績。&#13;<br> 未知基仔是否開心過度，他在台上多次講了「撚」字，令人誤會他說粗口，事後基仔即解釋說：「其實我係講『撚音』，呢個係行內嘅名詞，表示唱歌把聲扭嚟扭去，唔係粗口嚟，可以出得街㗎。」&#13;<br> 今次基仔之所以獲廣告商頒獎，原來事前廣告商曾以電話調查訪問數千人，大部份都是選基仔為「最喜愛歌手」，所以才邀請他出席活動。&#13;<br> 採訪、攝影：駱華齡</p></body></html>
