<html><header><meta charset="utf-8"><title>宮澤理惠克服心魔當影后</title></header><body><h1>宮澤理惠克服心魔當影后</h1><p>日本女星宮澤理惠憑以原爆為題的新片《若與父同住》，在前日舉行的第二十八屆山路電影獎頒獎禮中，成為最佳女主角。&#13;<br> <br> <spanclass>屢想放棄當演員 &#13;<br> 前日，宮澤理惠以一身高貴和服打扮出席頒獎典禮。她說：「雖然每日我都會有過幾萬次想要放棄當女演員的念頭，但能超越這些障礙，以這部電影獲獎實在太好了。」女歌手一青窈亦憑台灣導演侯孝賢執導的《珈琲時光》，獲頒最佳新人獎。此外，男星渡邊謙亦獲頒「文化財團特別獎」，但身在美國的他未有出席頒獎禮。</spanclass></p></body></html>
