<html><header><meta charset="utf-8"><title>港移民連任墨爾本市長</title></header><body><h1>港移民連任墨爾本市長</h1><p>【本報訊】墨爾本消息：香港移民、現任澳洲墨爾本市長的蘇震西，成功競選連任，而香港女移民吳綺玲，亦成功爭取連任市議員。&#13;<br> 直至今晨點算選票結果，蘇震西獲得超過五成票數，成功連任。&#13;<br> 同屬蘇震西團隊的三位市議員候選人，由吳綺玲領軍，除了吳綺玲成功連任外，排第二、第三位，亦有很大機會當選，蘇震西團隊五名成員有望佔據墨爾本市議會九位市議員中的大多數，打破墨爾本市立市一百多年來的紀錄，首次由一個競選團隊控制市議會。</p></body></html>
