<html><header><meta charset="utf-8"><title>頑皮白貓三樓墮地斷腳</title></header><body><h1>頑皮白貓三樓墮地斷腳</h1><p>【本報訊】頑皮小白貓Neige昨日經歷生死一劫，中午十二時許，牠由主人銅鑼灣三樓家中墮下馬路斷腳重創，幸得熱心駕駛人士抱回行人路，小白貓哀鳴呼救，驚動路人代為報警，稍後法國籍主人夫婦外出，驚見心愛白貓卧地重傷，立刻抱到附近動物醫院求醫急救。&#13;<br> 據法國籍女主人稱，Neige在法語中解作雪白，當她由流浪貓組織領養小白貓時，第一眼看到其雪白毛色便想到以此為名。不過，只有七個月大的小白貓雖然頑皮透頂，但她與丈夫、兩名子女及菲律賓女傭早已視牠為家庭成員。</p></body></html>
