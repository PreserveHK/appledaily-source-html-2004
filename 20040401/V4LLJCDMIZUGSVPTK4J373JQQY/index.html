<html><header><meta charset="utf-8"><title>莎拉成潮人典範</title></header><body><h1>莎拉成潮人典範</h1><p>人氣電視劇《色慾都市》女主角莎拉謝茜嘉柏嘉（SarahJessicaParker），日前被美國時裝設計師公會推選為本年度時裝象徵，稍後莎拉將獲公會頒發大獎。&#13;<br> 於《色慾都市》中經常以名牌潮流衣飾示人的莎拉，被喻為「時尚女性的最佳啟發」，因而獲此榮譽，據說不少設計師均對莎拉虎視眈眈，希望她於領獎當晚穿上其品牌的服飾。<br> &#13;<br> <spanclass>P.Diddy爭大獎 &#13;<br> 另外，擁有服裝品牌的音樂人P.Diddy，今年亦入選「最佳男裝設計師」，與MichaelKors及RalphLauren等爭奪大獎。</spanclass></p></body></html>
