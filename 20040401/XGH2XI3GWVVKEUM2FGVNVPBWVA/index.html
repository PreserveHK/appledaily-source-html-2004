<html><header><meta charset="utf-8"><title>Beyonce脫衣舞誘惑</title></header><body><h1>Beyonce脫衣舞誘惑</h1><p>美國黑人女歌手BeyonceKnowles，近期與R&amp;B男歌手Usher合作新單曲《NaughtyGirl》的MV剛於日前面世，Beyonce在MV內以性感姿態現身，令人想入非非。<br> &#13;<br> <spanclass>姿勢撩人 &#13;<br> Beyonce在MV內打破性感極限，她於白色帳篷後大跳脫衣舞，據說Beyonce當時以全裸姿態上陣，其玲瓏浮凸的身軀若隱若現，十分誘人。此外，與Beyonce一起巡迴演出的MissyElliott，獲「美國MV製作大獎」六項提名，得獎呼聲甚高。</spanclass></p></body></html>
