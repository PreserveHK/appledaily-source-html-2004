<html><header><meta charset="utf-8"><title>經緯擬斥億購兩項目</title></header><body><h1>經緯擬斥億購兩項目</h1><p>【本報訊】經緯紡織機械（350）董事長張杰（圖）表示，正就兩個紡織機械項目進行可行性研究，暫未確定會以收購、投資或合作的形式進行，該兩個項目的投入資金介乎1至2億元人民幣（下同）。另外，該公司計劃將部份股份售予管理層，以訂定一個明確的獎勵機制。&#13;<br> 張杰又指出，由於看好內地的印染市場前景，經緯今年將會加大發展印染機業務的力度。另外，母公司有意將成熟項目注入經緯，預期今年內完成1至2項。目前經緯所持定單總額達20億元，相等於約6個月定單。</p></body></html>
