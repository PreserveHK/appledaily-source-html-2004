<html><header><meta charset="utf-8"><title>各盤爭相效法</title></header><body><h1>各盤爭相效法</h1><p>樓盤的特色單位，如複式及相連戶，面積大，加上數量少，往往成為「搶手貨」，更成為全屋苑最貴的單位。例如紅磡海逸豪園，早前推出一個特製巨無霸，37及38樓的A及B室，同時打通為相連及複式，5882方呎，以4200萬元沽出，每呎7140元。&#13;<br> 另外，太子道西SkyGarden，早前售出的35、36樓複式B，4896方呎，連266方呎平台。由於區內少有此類巨宅，成交價達5600萬元，呎價11438元，成為區內豪宅新高價。&#13;<br> 近期也有多個樓盤，推出特色單位，例如大角嘴維港灣複式，2426方呎，叫價最高每呎9000元。</p></body></html>
