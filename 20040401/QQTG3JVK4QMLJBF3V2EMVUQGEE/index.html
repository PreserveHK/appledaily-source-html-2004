<html><header><meta charset="utf-8"><title>2R買泳衣爹哋先過目</title></header><body><h1>2R買泳衣爹哋先過目</h1><p>李彩樺、郭可盈、余文樂及組合2R等前晚往中環置地廣場，出席時裝品牌MarcbyMarcJacobs時裝騷。2R的Rosanne及Race大賣口乖讚該品牌的服裝適合她們的形象。&#13;<br> 新裝中不乏性感項目，問2R有沒有膽量穿？兩人齊聲說：「我哋性感極有限啦，我哋好保守嘅，由細到大買泳衣，款式都要經爹哋審核過，太少布唔得㗎，同埋我哋啲咁嘅身材，如果着比堅尼一落水就甩晒啦！」&#13;<br> <br> <spanclass>樂仔分身不暇 &#13;<br> 余文樂則表示將會往日本拍《頭文字D》，他說：「同一時間又要趕錄新碟，可能要喺日本錄音㖭。」</spanclass></p></body></html>
