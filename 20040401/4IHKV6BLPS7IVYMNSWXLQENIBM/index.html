<html><header><meta charset="utf-8"><title>小春勸霆鋒同柏芝結婚</title></header><body><h1>小春勸霆鋒同柏芝結婚</h1><p>陳小春昨日到港台錄音，他早前忙完個唱後與兩名男友人去了泰國蘇梅島旅遊，但沒有豔遇，反而有替兩位男友人推油，小春笑言自己的口味轉了。&#13;<br> <br> <spanclass>暗示被人飛 &#13;<br> 對於有報道指謝霆鋒翻𠝹張栢芝，小春就酸溜溜地說：「唔關我事呀，我冇能力呀，𠝹手指就有，唔好再談論喇。如果真係翻𠝹叫佢哋快啲結婚，唔好搞我。」&#13;<br> 至於小春的舊愛車婉婉近日與男友鬧分手，他說：「婉婉點會俾人撇，係都係佢撇人啦。」難道小春言下之意即是自己當年被車婉婉拋棄？他就以其歌曲《失戀王》中的歌詞「每段戀愛都會認錯人，失戀的冠軍」回答。&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
