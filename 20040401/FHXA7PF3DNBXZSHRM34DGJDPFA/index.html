<html><header><meta charset="utf-8"><title>兒童節免費射飛鏢</title></header><body><h1>兒童節免費射飛鏢</h1><p>還有三日就是兒童節，準備好節目未？荃灣愉景新城有適合小朋友的節目，有興趣可先參加有最強數碼暴龍之稱的「雷燈暴龍機」對戰大賽、「飛鏢特攻」皇者比賽；場內的高達世紀迷你展覽會展出14呎高數碼暴龍，兼有百獸王五大戰士與小朋友合照，小朋友一定可以開心玩足一天半日。&#13;<br>&#13;<br>記者：戴維浩</p><p>節目名稱：Bandai玩具復活節嘉年華2004&#13;<br> 地點：荃灣愉景新城第一層天幕大堂&#13;<br> 日期時間：4月2、6至8日（12:00nn至7:00pm）&#13;<br> 4月3至5日及9至12日（11:00am至7:00pm）&#13;<br> 收費：免費</p></body></html>
