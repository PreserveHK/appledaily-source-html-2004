<html><header><meta charset="utf-8"><title>兩月只拘控三小販</title></header><body><h1>兩月只拘控三小販</h1><p>觀塘工業區廠戶投訴開源道近興業街一帶，每日午膳時分大批無牌小販聚集經營，阻塞行人路。&#13;<br> 本報上月16日報道廠戶投訴，食物環境衞生署跟進後，日前回覆本報稱，過去兩個月，食環署人員曾在上址拘控三名無牌小販，在上月中一次行動中，成功拘控一名無牌小販，並充公其擺賣物品。&#13;<br> 觀塘工業區廠戶早前投訴稱，上址小販擺賣情況嚴重，令行人通道幾近無路可行，午膳時分的情況最為嚴重，行人熙來攘往，途人兜出馬路的情況屢見不鮮。	（○三一二○○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
