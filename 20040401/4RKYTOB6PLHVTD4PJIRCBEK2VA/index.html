<html><header><meta charset="utf-8"><title>中學生鉸剪傷人判感化</title></header><body><h1>中學生鉸剪傷人判感化</h1><p>【本報訊】天水圍香島中學一名十七歲中三男生，於本年二月十六日在天頌苑商場，疑與有黑社會背景的一幫青年發生爭執時，用鉸剪插傷對方一名青年背部；涉案李姓男生早前承認一項襲擊傷人罪，昨在屯門法院被判感化一年。&#13;<br> 裁判官判被告接受感化時指出，本案屬嚴重罪行，香港為法治的文明社會，尤其是學生應信任法律制度，守規矩，從正確途徑解決問題，不應私下使用暴力。相信被告一時衝動犯事，並非刻意傷害事主，希望他吸取教訓，日後不要以暴力解決事件。&#13;<br> 案件編號：TWCC559/2004</p></body></html>
