<html><header><meta charset="utf-8"><title>金輝轉盈賺逾三千萬</title></header><body><h1>金輝轉盈賺逾三千萬</h1><p>【本報訊】金輝集團（137）去年度扭虧為盈，純利3667.6萬元，02年度虧損為6233.9萬元；每股盈利70仙，不派末期息；營業額10.49億元，急升38.7%。&#13;<br> 金輝期內全數撥回其往年就自置船舶作出的減值虧損撥備1.04億元。不過，部份撥回金額被滙兌虧損4300萬元抵銷；滙兌虧損來自去年下半年日圓大幅回升所致。&#13;<br> 金輝截至去年底負債7.5億元，負債比率1.52倍，主席吳少輝（圖）表示，負債水平仍處健康狀態，暫未計劃配股集資。該集團預期今年資本開支約7008萬元。</p></body></html>
