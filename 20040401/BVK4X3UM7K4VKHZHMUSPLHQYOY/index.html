<html><header><meta charset="utf-8"><title>買豪宅憑積分拜名師學琴</title></header><body><h1>買豪宅憑積分拜名師學琴</h1><p>有冇諗過買豪宅，有機會喺屋苑跟世界級大師學小提琴？買電盈將推出新一期嘅薄扶林貝沙灣南灣就得嘞，發展商為迎合住戶嘅生活質素，會所以藝術為主題，名為FineArtsClub，住戶可因應選購嘅單位，獲得積分，用嚟報讀唔同課程，包括由著名小提琴家西崎崇子親自教授琴技。&#13;<br> 除可以向大師級學琴外，發展商搜羅嘅藝術珍品擺設，好似油畫、雕塑、掛毯同字畫等，住戶都可以用積分借返屋企擺吓。南灣單位由兩房至巨型複式都有，暫時知道最高積分係八十八萬分。&#13;<br> 另外，貝沙灣重同國際古典音樂出版商Naxos合作，住戶可透過互聯網，免費下載世界名曲同文學巨著，既健康又老少咸宜。</p></body></html>
