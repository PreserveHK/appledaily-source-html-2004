<html><header><meta charset="utf-8"><title>GiGi諗計帶小狗返港</title></header><body><h1>GiGi諗計帶小狗返港</h1><p>梁詠琪（GiGi）昨日錄完新國語碟，其所屬台灣豐華唱片老闆、名嘴張小燕特地送來三隻小狗給她，預祝GiGi唱片銷量節節上升。&#13;<br> GiGi是愛狗之人，她在香港已養了五隻狗，故她昨日甫看到三隻小狗，即忍不住大叫：「嘩，好可愛呀！」然後抱着小狗玩個不停。&#13;<br> <br> <spanclass>滿意新作 &#13;<br> GiGi表示會想辦法將小狗運返港，她又謂今次新唱片有十五位女音樂人參與製作，所以對這張唱片甚滿意，她以國語說：「這也算是我出唱片以來最大的榮幸。」</spanclass></p></body></html>
