<html><header><meta charset="utf-8"><title>太空特警宣傳防扒手</title></header><body><h1>太空特警宣傳防扒手</h1><p>黑帽、黑超、銀裝太空服，胸口佩個對講機，背後揹個播放防盜宣傳片的小電視，這就是上海商業中心徐家匯的公安僱請的「太空特警」，每日傍晚五時半至九時半到處遊街，提醒行人「小心扒手」。&#13;<br> 「特警」們揹着小電視機，畫面中的防盜卡通，講述防盜要點：「雙肩包，背身後，外層最易被人偷！」結果，他們的奇裝異服及小電視機，果然吸引遊人注意。&#13;<br> 「不好意思，其實我原本是一家養雞場的員工。」「特警」王平球說，他們的真正身份是「流動多媒體平台操作員」，由徐家匯派出所僱請，二十一至五十一歲，三十多人，多是下崗工人，也有剛畢業的大專學生。&#13;<br> 上海《新民晚報》</p></body></html>
