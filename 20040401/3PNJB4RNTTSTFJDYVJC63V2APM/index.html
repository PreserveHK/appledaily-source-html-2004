<html><header><meta charset="utf-8"><title>MiniMoni永久解體</title></header><body><h1>MiniMoni永久解體</h1><p>由大堆頭組合Morning娘中分拆出來最受小朋友歡迎的分支MiniMoni，因為成員Mika移民美國而宣布永遠停止活動，形同解散。&#13;<br> 在組合中擔任大姐姐角色的Mika是美日混血兒，由夏威夷遠赴日本闖天下，但因發展成績一般，故決定隨家人到美國攻讀音樂。前日Mika說：「日本的一切將成為我永遠的回憶。」&#13;<br> 而Morning娘之父TSUNKU表示因不願MiniMoni再更換成員，寧願終止組合的活動。</p></body></html>
