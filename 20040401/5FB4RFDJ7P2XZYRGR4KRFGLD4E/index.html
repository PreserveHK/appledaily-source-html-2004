<html><header><meta charset="utf-8"><title>小恩熙金來元同心抗敵</title></header><body><h1>小恩熙金來元同心抗敵</h1><p>荷李活電影《受難曲》雖然明天才在南韓上映，但此片早已在當地引起廣泛討論，上映戲院更由原定的一百間臨時增加至一百二十間。而正當不少韓片為了自保紛紛讓路之際，由韓劇《藍色生死戀》中扮演小恩熙的文根英與《房間裏的貓》男主角金來元擔綱的搞笑片《我的小新娘》，卻依期與《受難曲》同日上映，實行一較高下。&#13;<br> 《我的小新娘》講述二十四歲的金來元與年僅十六歲的文根英被長輩強迫盲婚啞嫁，二人連接吻也沒試過便結成夫婦，鬧出笑話連連。</p></body></html>
