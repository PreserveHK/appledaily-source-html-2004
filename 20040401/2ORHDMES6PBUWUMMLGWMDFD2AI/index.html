<html><header><meta charset="utf-8"><title>曾切輸精管者精子量減</title></header><body><h1>曾切輸精管者精子量減</h1><p>英國貝爾法斯特女皇大學的研究顯示，有責任感做「德哥」的男士在接受輸精管切除術前要三思，該校一隊研究人員研究了二十一名曾接受該手術、其後又駁回輸精管的男士，發現他們的精子數量僅及正常男人的四分之一。&#13;<br> 調查又發現，有不育問題的夫婦中，若丈夫曾做過輸精管切除術、而繼後又駁回的話，他們成功令妻子懷孕的機會，也較其他不育夫婦低一半。該校另一調查也顯示，大麻中的成份會降低精子活動性及損害精子進入卵子的能力。</p></body></html>
