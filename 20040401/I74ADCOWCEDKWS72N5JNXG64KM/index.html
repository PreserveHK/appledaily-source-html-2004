<html><header><meta charset="utf-8"><title>球迷打氣港隊僅負國足</title></header><body><h1>球迷打氣港隊僅負國足</h1><p>【本報訊】香港隊昨晚在小西灣球場與國家足球隊爭奪○六世界盃亞洲區外圍賽第四組出線權，香港隊在全場近萬主場球迷打氣下，負隅頑抗國足較猛烈攻勢，更憑藉將士用命，一度與國足拉成均勢，令入座的中港球迷情緒高漲，全情各為其主吶喊打氣；無奈香港隊後防百密一疏，終在下半場二十五分鐘被國足射手郝海東藉角球之利，亂軍中頂入全場唯一入球奠勝。港隊最終以一球飲恨，未能重演十九年前於北京「五一九」力挫國足經典一役，但港隊各將拼盡，雖敗猶榮。</p></body></html>
