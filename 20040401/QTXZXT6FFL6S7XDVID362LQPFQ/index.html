<html><header><meta charset="utf-8"><title>首創售陽光股份套近億</title></header><body><h1>首創售陽光股份套近億</h1><p>【本報訊】首創置業（2868）昨日停牌，據首創於深圳交易所上市附屬公司陽光股份的公布指出，首創向北京燕趙房地產出售所持有的3233.3萬股陽光股份，即15.5%股權，每股作價2.93元（人民幣，下同），總代價9473.6萬元現金。交易完成後，首創持有11%陽光股權。&#13;<br> 據悉，由於首創正籌備內地A股上市，為免持有在A股上市、主營業務同樣是房地產的陽光股份，構成同業競爭，故作出減持。由於減持陽光股份後，陽光收益將不會反映在首創的損益帳上，影響首創業績，故首創又分別出資4300萬元及2240萬元，增持陽光擁權益的星泰房地產及風度房地產兩家公司股權。</p></body></html>
