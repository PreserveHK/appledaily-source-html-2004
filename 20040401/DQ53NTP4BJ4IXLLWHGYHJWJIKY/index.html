<html><header><meta charset="utf-8"><title>○二年高考曾派錯卷</title></header><body><h1>○二年高考曾派錯卷</h1><p>考評局發言人說，如發生派錯試卷情況，不一定要「軟禁」考生，但若監考員在收回派錯的試卷時，發現與派出數目不符，則有可能要考生留在試場，以免試題外洩。&#13;<br> ○二年的高考也曾發生派錯卷事件，無獨有偶同是涉及中國語文及文化科卷一乙部「閱讀理解」試卷，葵涌一試場的試場主任在卷一甲部「實用文類寫作」開考時，錯將印有「閱讀理解」問題的答題簿派給考生，考評局其後同樣稱沒考生偷看到內容。</p></body></html>
