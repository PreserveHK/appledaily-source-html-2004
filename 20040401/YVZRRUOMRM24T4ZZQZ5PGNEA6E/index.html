<html><header><meta charset="utf-8"><title>愚人節捉蟲</title></header><body><h1>愚人節捉蟲</h1><p>今天是愚人節，平日扮勁的整蠱之王今日應該都是生人勿近，朋友同事只要聞其聲見其影立即走夾唔唞。不過有件事大家一定不會拒絕，就是有人請食飯，當大家都以為整蠱之王今日終於覺悟前非，金盆洗手，才赫然發現這頓飯碟碟有蠱惑，自己又捉蟲啦！&#13;<br>記者：李湘虹&#13;<br>攝影：蔡鴻雯</p><p><b> 和味館</b> &#13;<br> &#13;<br> 地址：九龍新蒲崗彩虹道70號至72號&#13;<br> &#13;<br> 電話：23206920</p></body></html>
