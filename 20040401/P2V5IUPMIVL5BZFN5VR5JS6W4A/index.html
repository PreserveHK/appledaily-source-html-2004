<html><header><meta charset="utf-8"><title>孔慶翔成名評判轉軚</title></header><body><h1>孔慶翔成名評判轉軚</h1><p>外號「香港RickyMartin」的美國留學生孔慶翔（William），早前在《全美偶像大選──一夜成名》中被評判SimonCowell彈得體無完膚，不過Simon近日忽然轉軚，向William公開道歉。&#13;<br> Simon說：「對不起William，你是個好人，但你真是個很差的歌手。」&#13;<br> <br> <spanclass>下周見姚明 &#13;<br> 另外，William上周四在美國維珍尼亞州表演，吸引了二萬七千名觀眾冒雨欣賞。William在下周推出大碟當日，會在侯斯頓火箭隊對金州勇士的NBA球賽中當表演嘉賓，有機會與內地籃球巨星姚明見面。</spanclass></p></body></html>
