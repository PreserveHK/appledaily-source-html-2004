<html><header><meta charset="utf-8"><title>22議員促開特別立會</title></header><body><h1>22議員促開特別立會</h1><p>【本報訊】就香港政改問題，人大常委明日開始討論釋法事宜，民主派立法會議員昨要求於此之前在立法會召開特別會議（圖），就「促請政府要求人大停止釋法」的動議議案進行辯論。&#13;<br> 繼特首拒絕二十二名民主派立法會議員邀請出席立法會特別會議後，有關議員昨再發出聯署信，要求立法會主席范徐麗泰批准於本周五前召開會議辯論何俊仁提出的議案，議案內容指政改諮詢未完，人大此時釋法會破壞一國兩制及高度自治，促請政府向人大常委要求立即停上釋法。</p></body></html>
