<html><header><meta charset="utf-8"><title>巴士站奪命新牌仔罪成</title></header><body><h1>巴士站奪命新牌仔罪成</h1><p>【本報訊】剛考獲駕駛執照四個月的年輕商人，駕車在城門隧道巴士轉車站失事，導致一名候車男子身首異處慘死，案件昨在荃灣法院審結，裁判官指出，雖然本案肇事原因不明，但被告突切線撞向巴士站，遠遠遜於合資格及謹慎駕駛者的應有反應，裁定危險駕駛導致他人死亡罪名成立。&#13;<br> 律師求情時表示，報稱商人的二十八歲被告周浩雲，於事發後精神大受打擊，事件令他一生難忘，感到痛苦、自責及內疚，而被告與女友的婚事將無限期押後，被告亦打算餘生不再駕車。&#13;<br> 裁判官將案件押後至四月二十一日，待取閱感化報告判刑，被告還押監房。&#13;<br> 案件編號：TWCC4142/2003</p></body></html>
