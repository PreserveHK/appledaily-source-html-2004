<html><header><meta charset="utf-8"><title>朱茵大手筆賀阿Paul生日</title></header><body><h1>朱茵大手筆賀阿Paul生日</h1><p>朱茵、任賢齊、寰亞綜藝集團主席林建岳和李萬祺等，昨日出席在尖沙嘴舉行的「香港電影月」啟動儀式。朱茵前晚為男友黃貫中（Paul）慶祝生辰，她說：「同阿Paul一班朋友一齊慶祝，我送咗一批衫畀佢做禮物，夠一個夏季着。」&#13;<br> <br> <spanclass>李萬祺盼翻身 &#13;<br> 而李萬祺對於前妻余安安要供養女兒出國讀書，希望他負責任的報道，他說：「我家姐有打過電話畀佢，佢話冇講過。兩年後我個破產令就完，希望到時搵到錢，可以幫輕吓安安。佢好了解我，知我會盡全力去做，我都好唔好意思，所以先會拋個身出嚟做嘢，邊個唔想盡父親責任吖？」</spanclass></p></body></html>
