<html><header><meta charset="utf-8"><title>阿聯酋航空開廣州貨運</title></header><body><h1>阿聯酋航空開廣州貨運</h1><p>【本報訊】阿聯酋國際航空香港、中國及東北亞區域總經理劉榮柱（圖）昨日向記者透露，繼本月開辦杜拜飛往上海的客運航班後，預料今年內再開辦飛往廣州的貨運航線。他預期，未來3年，內地航班每年的收入會增長兩成。&#13;<br> 劉榮柱透露，目前每周3班，由杜拜經大連飛上海的貨運航班的載貨率高達100%，需求強勁，故本月開始增至每周4班，該航線每月收入約1800萬元人民幣。他估計，增加直飛上海的客運航班後，每月來自內地航線的收入會增加3000萬元。&#13;<br> 此外，阿聯酋航空將於本周日在港舉行招聘會，該公司現有4000名機艙服務員，只有25名香港人。</p></body></html>
