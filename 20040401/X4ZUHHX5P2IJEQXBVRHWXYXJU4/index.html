<html><header><meta charset="utf-8"><title>失卡購金婦人被捕</title></header><body><h1>失卡購金婦人被捕</h1><p>【本報訊】荃灣揭發使用報失信用卡行騙案，昨晨十時許，一名姓張（四十八歲）女子到街市街一間金行選購金飾，她購買了一千四百元金飾，跟着再買多二千元飾物，並以一張信用卡付款，職員發覺信用卡有問題要求她出示身份證，張婦心慌企圖逃走但被職員擒住報警。警方接報到場，張婦指出信用卡前日在街上撿拾，因為一時貪念用來購物。該信用卡卡主事後已報失，她涉嫌偷竊及行騙被捕帶署調查（圖）。&#13;<br> 梁維建攝</p></body></html>
