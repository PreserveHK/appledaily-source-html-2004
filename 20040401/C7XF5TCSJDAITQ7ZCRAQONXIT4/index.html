<html><header><meta charset="utf-8"><title>台北警察獲12萬津貼</title></header><body><h1>台北警察獲12萬津貼</h1><p>【本報訊】台北市長馬英九前日到負責總統府前廣場治安的市警察局中正一分局慰問，除加發總值五十萬新台幣（十二萬港元）的超時津貼外，還頒布感謝狀，嘉許勸離「三二七」集會群眾的主力警察。馬英九引用傳媒民調，指他在「三二七」後得到逾七成支持，全賴警察努力。&#13;<br> 馬英九頒發感謝狀時，一度激動地擁抱警察局長王卓鈞等。他表示，台北市警察身為人民保母，從來沒有想過要使用水炮、警棒或催淚彈，但不代表警察軟弱，反而顯示他們手法細膩。</p></body></html>
