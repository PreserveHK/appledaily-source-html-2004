<html><header><meta charset="utf-8"><title>推廣為首要目的</title></header><body><h1>推廣為首要目的</h1><p>參加商貿展的商戶，當然希望即場獲取定單，但現場所見即場落單的交易不多，原來許多展商參展，旨在建立客戶網絡及推廣公司新產品，着眼於長遠的生意。FortuneFurniture海外推廣員鍾漢榮說：「我們生產的家具以出口為主，包括美國、墨西哥、澳洲及德國，雖有買家即場落單，但參展主要是作推廣，與客戶保持良好關係。」&#13;<br> 跟隨香港參展團來的澳門展商寶華傢俬工藝，該公司營業代表也表示，參展的首要目的是作推廣宣傳，讓更多買家認識他們，而展銷的產品大部份出口中東，並會按客戶要求度身訂做特定的家具擺設。</p></body></html>
