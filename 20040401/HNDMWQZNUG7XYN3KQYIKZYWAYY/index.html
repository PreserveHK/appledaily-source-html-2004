<html><header><meta charset="utf-8"><title>　　交警車禍同袍耿耿於懷 - 李八方</title></header><body><h1>　　交警車禍同袍耿耿於懷 - 李八方</h1><p>三月十八日，對於警隊交通部嚟講，係一個好悲痛嘅日子。嗰日，只有二十八歲嘅年輕交通警員陳業升，喺一年發生二百幾宗車禍嘅加士居道，俾醉酒駕駛嘅司機撞到飛落天橋，當場喪生。&#13;<br> 八方聽聞，「升仔」生前嘅同袍，對於呢單嘢重係耿耿於懷，唔少人重向警察公共關係科嘅一哥馬維騄反映，話每次諗到呢件事，睇到呢單新聞重係好心噏，好難受。&#13;<br> 八方聽講，馬Sir同啲手足傾過之後都好感觸，答應一定會盡量幫助升仔嘅家人。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
