<html><header><meta charset="utf-8"><title>品嘗「最後晚餐」悼偶像</title></header><body><h1>品嘗「最後晚餐」悼偶像</h1><p>張國榮生前甚愛到銅鑼灣新寧道的fusion餐廳用膳，該餐廳是一所集結各地特色名菜的餐廳，以流行的fusion菜式為主。&#13;<br> <br> <spanclass>供應八日 &#13;<br> 去年張國榮自殺當天，他亦曾到該餐廳品嘗最愛的肉醬意大利粉。今年餐廳為悼念張國榮，由今晚開始至下周四（八日），特別製作了一個名為「懷念張國榮晚餐」，餐單以張國榮經常到該處所點的菜式為主，包括凱撒沙律或海鮮湯、肉醬意大利粉（$168）或燒肉眼扒（$238），而餐單的背後更印有張國榮的照片，供食客留念。</spanclass></p></body></html>
