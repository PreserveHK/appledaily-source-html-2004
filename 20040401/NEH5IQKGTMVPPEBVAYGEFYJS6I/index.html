<html><header><meta charset="utf-8"><title>總統侍衛至今未懲處</title></header><body><h1>總統侍衛至今未懲處</h1><p>【本報訊】陳水扁遭槍擊逾十幾天，當日眼看子彈呼嘯而過卻無動於衷的侍衞長陳再福，以及侍衞官張春波仍未處懲，國安局副局長黃磊前天回應說，連局長蔡朝明都已經請辭，相信「陳再福、張春波兩人的懲處不會輕」。但到底會多重，黃磊沒有說明。&#13;<br> 國民黨籍立委盧秀燕質詢，二○○○年五月，前總統李登輝被老兵潑墨水，陳水扁三天後即處分當時的國安局長丁渝洲等人，這次為何至今無人受懲？黃磊回應稱，因為大選尚未和平落幕，要等事情過後再處分。</p></body></html>
