<html><header><meta charset="utf-8"><title>張娜拉出賣家醜谷宣傳</title></header><body><h1>張娜拉出賣家醜谷宣傳</h1><p>韓國少女偶像張娜拉近日積極履行其選舉宣傳大使任務，為南韓本月十五日舉行的國會選舉落力宣傳。&#13;<br> 張娜拉日前在報章上親筆寫了一篇文章，自爆家事以宣揚選舉精神，她說：「我爸爸媽媽不時鬧交，我也會與哥哥意見不合，這些紛爭在社會上更是嚴重，所以我們要透過選舉表達意見，解決問題。」&#13;<br> 此外，張娜拉最新拍攝的衞生巾廣告近日面世，以粉紅少女造型示人的她，清新可愛。</p></body></html>
