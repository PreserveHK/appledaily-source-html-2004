<html><header><meta charset="utf-8"><title>信利純利1.9億升八成</title></header><body><h1>信利純利1.9億升八成</h1><p>【本報訊】信利國際（732）去年度純利1.93億元，升85.5%；每股盈利43.4仙，末期股息12仙。期內營業額達14億元，上升63.3%。&#13;<br> 信利首席財務官及公司秘書吳瑞華表示，今年首季營業額已逾6億元，較去年同期的2.1億元，升幅則達1.9倍，是去年全年的43%，主要受惠彩色超扭曲向列型液晶體顯示器的內地定單急增。&#13;<br> 信利執行董事黃日楠（圖）表示，今年資本開支用於增加一條CSTN生產線或增添新設備，及周邊儀器。該公司去年底手持現金1.65億元，負債比率22.3%。</p></body></html>
