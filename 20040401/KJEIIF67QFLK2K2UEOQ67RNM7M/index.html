<html><header><meta charset="utf-8"><title>國泰新商務艙面世</title></header><body><h1>國泰新商務艙面世</h1><p>國泰航空宣布，已全面完成新商務客艙的裝設工程，所有長途客機的商務客艙均為乘客提供可伸展成六呎三吋睡床的空中座椅，並設專用酒吧及款待區等服務。現時，已完成裝設工程的國泰長途客機的商務客艙，包括波音747-400型客機、空中巴士A340型客機及飛行長途航線的三個客艙A330型客機，國泰昨日完成最後一架波音747-400型客機的改裝工程，該客機昨晨已重新投入服務，接載乘客前往東京。</p></body></html>
