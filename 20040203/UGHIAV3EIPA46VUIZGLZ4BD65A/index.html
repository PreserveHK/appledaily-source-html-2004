<html><header><meta charset="utf-8"><title>愛瑪湯遜英國封后</title></header><body><h1>愛瑪湯遜英國封后</h1><p>英國報章《旗幟晚報》前晚在倫敦舉行一年一度的電影頒獎禮，深得英國影迷愛戴的愛瑪湯遜（EmmaThompson），憑愛情喜劇《真的戀愛了》獲得影后殊榮；而演出《軍天勇將：戰海豪情》的保羅伯特尼（PaulBettany）則成為影帝。&#13;<br> 此外，於《真》片中飾演過氣搖滾樂手的標歷基（BillNighy），當晚得到「PeterSellers喜劇大獎」。而英國導演米高溫特保頓（MichaelWinterbottom），則在頒獎禮中奪得最高榮譽的「致敬大獎」。</p></body></html>
