<html><header><meta charset="utf-8"><title>塔莫西芬減少乳癌復發</title></header><body><h1>塔莫西芬減少乳癌復發</h1><p>歐美醫學界指出，不少乳癌患者會舊病復發，雖然服用塔莫西芬﹙tamoxifen﹚可以減少復發危險，但五年後即告失效；一項對五千多名停經乳癌患者的研究，帶來新希望。&#13;<br> 多位美國、加拿大和歐洲醫生研究了患雌激素敏感性乳癌（最常見的乳癌）的婦女。&#13;<br> 患者中，服用塔莫西芬五年後再服來曲唑（letrozole）的，乳癌復發率要比只服用安慰劑組低四成三，效力顯著。</p></body></html>
