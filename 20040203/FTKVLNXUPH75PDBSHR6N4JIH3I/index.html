<html><header><meta charset="utf-8"><title>關門窗洗澡一家四口亡</title></header><body><h1>關門窗洗澡一家四口亡</h1><p>台灣新竹市昨日發生民居煤氣中毒事故，一家四口中毒身亡，包括一對分別十二歲和九歲的兒女。警方相信，死因是張姓住戶使用煤氣熱水爐洗澡時，因門窗緊閉而釀成慘劇，呼籲市民使用煤氣時，要注意空氣流通。&#13;<br> 警方指出，接報進入張家時，裝在陽台的熱水器仍在燃燒（圖二），張家一對母女躺在浴室，父子則躺在卧室內，已無生命迹象，送院後證實不治（圖一）。雖然張家熱水器裝在陽台後方，但陽台加裝的玻璃帷幕緊閉，警方懷疑張家四口因而中毒。&#13;<br> 台灣《蘋果日報》</p></body></html>
