<html><header><meta charset="utf-8"><title>中國光大或向股東派息</title></header><body><h1>中國光大或向股東派息</h1><p>【本報訊】中國光大國際（257）昨日舉行股東大會，通過削減股份溢價帳，用以抵銷累計虧損。執行董事兼行政總裁陳小平（圖）表示，完成後可考慮利用未來盈利向股東派付股息，但派息政策仍有待董事局日後檢討決定。&#13;<br> 陳小平指出，未來會重點發展基建投資和綠色環保產業，亦會繼續從事現有的房地產業務。3個環保項目將是新的經濟增長點，其中順德順能垃圾發電廠將於第2季開始發電上網，蘇州蘇能垃圾發電廠明年底竣工，青島光威污水處理廠3年後處理量，會由每日15萬噸增至22萬噸，年收入料為4000萬元人民幣。&#13;<br> 他表示，手頭現金充裕，達1.7億元，有能力應付所需。</p></body></html>
