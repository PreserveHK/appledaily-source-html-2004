<html><header><meta charset="utf-8"><title>馮德倫想扮後生好難</title></header><body><h1>馮德倫想扮後生好難</h1><p>馮德倫前晚出席寰亞春茗時，鬍鬚染成金色，他向記者表示是趁不用開工，轉換新形象，記者問他是否女友莫文蔚的意思，馮德倫說：「我咁冇主見嘅咩？梗係唔係啦！」&#13;<br> 馮德倫反而是問了梁漢文女友Karen的意見，他說：「我問過梁漢文女友，如果剪短頭髮會唔會後生啲，佢話剪咗都唔會後生得去邊，重話好似我咁嘅年紀，唔通重同Boy'z、Shine佢哋爭咩？我聽咗佢講呢番說話好難過。」&#13;<br> <br> <spanclass>贏霆鋒錢 &#13;<br> 馮德倫還透露新年期間曾與謝霆鋒在家開賭局，結果贏了對方數千元，他說：「霆鋒話自己識聽骰喎，佢講到咁，冇理由唔贏佢錢，係咪抵輸呀！」&#13;<br> 採訪：魯萍&#13;<br> 攝影：何國豪</spanclass></p></body></html>
