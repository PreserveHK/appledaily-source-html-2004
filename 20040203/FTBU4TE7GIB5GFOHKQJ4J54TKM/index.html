<html><header><meta charset="utf-8"><title>吳卓羲誠徵圈外女友</title></header><body><h1>吳卓羲誠徵圈外女友</h1><p>吳卓羲和商天娥昨日在將軍澳電視廣播城古裝街拍攝劇集《西廂奇緣》，劇情講述吳卓羲被徵召做駙馬。劇中吳卓羲與娥姐演姊弟，戲外他亦視娥姐為家姊。&#13;<br> 吳卓羲稍後要忙於為《西》劇趕戲，故元宵節及情人節都會在工作中度過，吳卓羲表示已有三年沒有情人跟他過節，他說：「做舞蹈藝員時就有，我都想有情人同我過節，但未遇到。我唔想搵圈中人做女友，所以圈外女仔會優先。」&#13;<br> <br> <spanclass>商天娥變魚后 &#13;<br> 娥姐一向有雞后之稱，無雞不歡，近日禽流感肆虐，吳卓羲即忠告娥姐要避免吃雞，娥姐亦聽他意見，她說：「咁暫時做住魚后先。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
