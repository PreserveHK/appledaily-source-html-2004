<html><header><meta charset="utf-8"><title>收看銀衛需有「大鑊」</title></header><body><h1>收看銀衛需有「大鑊」</h1><p>銀河衛星電視的收費電視exTV是透過衞星傳送有關服務的，換言之市民若想收看有關服務，首先要本身居住的大廈裝有衞星接收系統，然後大廈方面與銀衛在接收安排上達成共識；銀衛與衞星接收系統供應商也處理妥當技術問題，大廈居民才可向銀衛申請，取得解碼器才可享用有關服務。&#13;<br> 當然，市民也可自資購入一個衞星接收器（俗稱大鑊），再向銀衛申請使用有關服務，但相信要擁有村屋或獨立洋房的市民才行。</p></body></html>
