<html><header><meta charset="utf-8"><title>利嘉兒一世任飲奶</title></header><body><h1>利嘉兒一世任飲奶</h1><p>利嘉兒今年接拍不少廣告，豬籠入水，近日她添食為雀巢牛奶公司高鈣低脂奶拍攝新一輯廣告，原因是產品商見利嘉兒去年拍的第一輯廣告反應不俗，滿意她的表現，所以再度邀請她拍新一輯電視廣告。&#13;<br> <br> <spanclass>轉贈老人院 &#13;<br> 拍攝當日氣溫只得攝氏十度，利嘉兒早上六時便到西貢片場，幸好拍攝時不時有熱奶飲，所以她不覺冷。當日利嘉兒飲了超過五公升牛奶，導演亦佩服纖瘦的她可以飲這麼多鮮奶，利嘉兒識做地說：「冇咁易肥嘅。」&#13;<br> 此外，利嘉兒獲贊助一世免費飲奶，問她會否用牛奶浸浴？她則表示飲品應用來食用，不應浪費，她寧願將獲贈的鮮奶捐給老人院或其他機構。</spanclass></p></body></html>
