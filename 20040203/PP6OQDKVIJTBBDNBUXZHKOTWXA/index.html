<html><header><meta charset="utf-8"><title>香港網高層人士變動</title></header><body><h1>香港網高層人士變動</h1><p>【本報訊】香港網（8006）宣布，委任旗下掌中萬維（中國）信息科技現任行政總裁蕭湘陽為行政總裁，至於現任香港網總裁陳啟宇被母公司中華網委任為中華網移動互動（chinadotcomMobileInteractive）行政總裁。香港網主席錢果豐表示，流動應用業務是公司重點發展業務之一，中國是全球流動應用業務發展最迅速的地方，蕭氏對此認識，有助業務發展，為投資者提高回報。&#13;<br> 納斯達克拉上市的中華網於去年12月宣布，計劃將其移動和門戶業務部改組成全資子公司CDCMobile，並計劃於04年上半年在美國發行預托證券，正待美國證券交易委員會批准。</p></body></html>
