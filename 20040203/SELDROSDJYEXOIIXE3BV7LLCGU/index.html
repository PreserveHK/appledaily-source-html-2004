<html><header><meta charset="utf-8"><title>50Cent槍嚇途人遭通緝</title></header><body><h1>50Cent槍嚇途人遭通緝</h1><p>黑人饒舌歌手50Cent日前於紐約涉嫌用手槍威脅路人，聲言要在街頭開火。現時紐約警方正向他發出拘捕令，要求他就此次持槍恐嚇事件，返警署協助調查。&#13;<br> <br> <spanclass>每日穿避彈衣 &#13;<br> 據英國《太陽報》報道，50Cent日前在紐約的皇后區出現，據現場目擊者稱，當日50Cent駕車到街頭某角落，在車內用手槍指嚇一批站在街上寒暄的途人，並大嚷說：「怎麼了？你準備好嗎？」但他出言恐嚇後，卻忽然駕車離開現場。自言曾身中九槍的50Cent，屢次犯官非，據稱他現時每日都要穿避彈衣以保安全。</spanclass></p></body></html>
