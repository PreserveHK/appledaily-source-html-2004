<html><header><meta charset="utf-8"><title>船上自製甜蜜蛋糕</title></header><body><h1>船上自製甜蜜蛋糕</h1><p>下周六便是情人節，新世界第一旅遊有限公司的「香港海龍遊」將推出「情人節浪漫海上之旅」，讓乘客親手製造獨有的情人節愛心蛋糕給愛侶。該公司屆時會準備心形草莓芝士蛋糕及特製的「甜蜜蜜糖漿」，在三小時航程內，情侶們可一邊欣賞維港美麗景致，一邊可以用糖漿親手在蛋糕上寫上示愛祝福語句（圖），而每位登船的女士更會獲贈玫瑰一支，船上也會舉行精采表演及「最具創意情人節愛心蛋糕」比賽。查詢可致電：21318181。&#13;<br> 新旅遊提供圖片</p></body></html>
