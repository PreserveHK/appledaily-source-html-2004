<html><header><meta charset="utf-8"><title>長汽去年銷量增三成</title></header><body><h1>長汽去年銷量增三成</h1><p>【本報訊】長城汽車（2333）管理層表示，該公司去年客貨兩用車及四驅車銷量約5.2萬輛，較02年銷量多三成。長汽預期今年四驅車銷量仍然強勁；全年汽車總銷量目標為7萬輛，其中4萬輛為四驅車，3萬輛為客貨車。雖然大巴業務去年仍有虧損，但該公司仍打算繼續擴充該業務，希望今年開始大巴業績能大幅改善。&#13;<br> 另外，財政部及國家稅務總局近日下發了關於低污染排放小汽車減徵消費稅問題的通知，即今年1月1日起，當局對生產相當於歐洲II號排放標準的小汽車企業，停止減徵消費稅優惠，一律恢復按規定稅率徵稅。新措施會令長汽的稅務負擔增加。</p></body></html>
