<html><header><meta charset="utf-8"><title>　　黃宜弘遇打擊賴內訌 - 李八方</title></header><body><h1>　　黃宜弘遇打擊賴內訌 - 李八方</h1><p>最近民主派為咗立法會選舉已經成日喺枱底拳來腳往，但估唔到連左派都係一樣，「中指議員」黃宜弘自從一指成名，再加埋當住老董面瞓覺，連佢代表嘅中華總商會都有人唔妥佢，大叫換馬，噚日八方喺福建社團新春酒會見到黃宜弘，問佢係咪有人郁佢個位，佢就立刻「上身」，「我唔會回應，我冇咁嘅義務答你」。之後佢又話成件事「似乎有人搞內訌，打擊親中陣營，係大件事」，八方差啲以為挑戰黃宜弘等於挑戰共產黨領導咁嚴重，唔怪得傳過會選中總嗰位嘅胡經昌，立刻耍手擰頭話唔選。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
