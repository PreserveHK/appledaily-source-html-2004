<html><header><meta charset="utf-8"><title>黑人音樂劇弱勢稱冠</title></header><body><h1>黑人音樂劇弱勢稱冠</h1><p>由於美國超級碗決賽於前日舉行，不少人均留在家中收看比賽，故在無甚大片推出的情況下，一齣由已拆夥黑人組合B2K所主演的音樂劇《YouGotServed》，上周以一千六百萬美元（約一億二千五百萬港元）成績，成為上周美國票房第一位。&#13;<br> 而由珍妮花雅麗絲頓（JenniferAniston）主演的愛情喜劇《愛情算死草》，上榜三周仍保持亞軍位置，韌力十足。至於得到不少奧斯卡提名的《魔戒三部曲：王者再臨》及《懸河殺機》，分別排第四和第七位。</p></body></html>
