<html><header><meta charset="utf-8"><title>上訴庭越柙賊兄弟加囚</title></header><body><h1>上訴庭越柙賊兄弟加囚</h1><p>【本報訊】陽具鑲珠的淫賊蔡谷錫（三十一歲），接二連三洗劫灣仔「鳳姐」，更夥同胞弟蔡佑銘（二十八歲）重返其中一間「鳳樓」犯案，失手被擒。該對賊兄弟被裁定搶劫及強姦等罪名成立，分判監十二年及七年半。&#13;<br> 兩人不服裁決，去年上訴高院，在同年八月二十八日，遭駁回後一度情緒激動，竟企圖攀越上訴法庭的犯人欄逃走，遭懲教人員制服。賊兄弟昨於九龍城法院各承認一項企圖越柙罪，被判加監兩個月。&#13;<br> 案件編號：KCCC19338/2003</p></body></html>
