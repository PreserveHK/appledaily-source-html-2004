<html><header><meta charset="utf-8"><title>BCC子公司貪案三人入獄</title></header><body><h1>BCC子公司貪案三人入獄</h1><p>【本報訊】英國廣播公司附屬機構BBCWorldwideLimited（BBCW）前董事JeffreyEverardTaylo，於九九至○一年間，收受兩名採購公司EMSAsiaLimited董事DanielJonathanBerman及SydneyEdels，逾二百六十萬元賄款，作為容許該公司繼續成為BBCW採購代理的報酬。三人早前承認一項串謀向代理人提供利益罪。&#13;<br> 區域法院法官辛達誠斥被告蓄意及有預謀干犯貪污罪行，且規模龐大，亦涉及國際跨境層面，判各人即時入獄二十個月。&#13;<br> 案件編號：DCCC979/02</p></body></html>
