<html><header><meta charset="utf-8"><title>退休高幹可聽匯報</title></header><body><h1>退休高幹可聽匯報</h1><p>江澤民雖已卸任中共總書記、國家主席，但到深圳時，當地黨委、政府官員依然要向他滙報工作。事實上，依中共慣例，即使江澤民完全退休，不再擔任軍委主席，地方官員也不能怠慢，一樣要陪同遊覽，並滙報工作。&#13;<br> 中共中央政治局常委在退休後，仍享相當崇高地位，黨內仍甚具影響力，除嚴格的保安之外，同樣可以閱覽黨內重要文件及發表意見，甚至對人事任命也有相當的影響。因此，退休的國家領導人到訪，地方官員都會小心翼翼地相陪。</p></body></html>
