<html><header><meta charset="utf-8"><title>王玉環出嫁新郎拒曝光</title></header><body><h1>王玉環出嫁新郎拒曝光</h1><p>現時從事保險業的王玉環前晚結婚，假君悅酒店筵開二十八席，其丈夫秦先生為投資顧問，為人十分低調，前晚堅持不肯跟新娘合照，婚宴上亦沒有玩新人環節，但他們安排在台上以唱歌形式交代兩人認識的經過。<br> &#13;<br> <spanclass>宮雪花自資話劇 &#13;<br> 王玉環說：「我哋識咗兩年，加上年紀都唔細，咪決定結婚囉。」她透露會往布拉格、維也納和巴黎度蜜月，婚後仍會繼續工作。&#13;<br> 前晚到賀的嘉賓還有衣着性感的宮雪花，她表示渴望有一套屬於自己的代表作，所以會自資七位數字演出一套以三十年代為背景的話劇，並會在上海公演。&#13;<br> 採訪、攝影：顏英儀</spanclass></p></body></html>
