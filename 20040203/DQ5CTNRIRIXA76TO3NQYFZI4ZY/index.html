<html><header><meta charset="utf-8"><title>信和恆隆對簿公堂</title></header><body><h1>信和恆隆對簿公堂</h1><p>【本報訊】信和置業（083）於96年與恒隆集團（010）簽約，以約10億元購買恒隆所建酒店，其後信和投訴貨不對辦，要求退定及索償共3.27億元，恒隆則指信和毀約，提出反索償。此案昨在高等法院開審。&#13;<br> 涉案酒店由AtlasLimited興建，售予MarinerInternationalHotelsLimited，二者背後的公司，分別是恒隆及信和。&#13;<br> 案件編號：HCA10714,10752&amp;10821/1998</p></body></html>
