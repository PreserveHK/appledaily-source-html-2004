<html><header><meta charset="utf-8"><title>新力斥巨資研晶片</title></header><body><h1>新力斥巨資研晶片</h1><p>【本報綜合報道】全球第2大消費電子產品生產商日本新力（Sony），計劃生產新一代的單元晶片（cellchip），故此打算於明年下半年前在3家廠房投資1200億日圓（約85.8億港元）。&#13;<br> 其中，新力及旗下的新力電腦娛樂公司（SCE），將向東芝（Toshiba）位於九州的廠房投資420億日圓，生產先進的單元晶片。新力正與東芝和IBM合作發展單元晶片，供新力新一代電腦和遊戲機使用。&#13;<br> 另據半導體業協會（SIA）公布，受惠於手機晶片和電腦晶片需求轉殷，去年全球半導體銷售額升18%，至1664億美元；預料今年銷售會升逾19%。</p></body></html>
