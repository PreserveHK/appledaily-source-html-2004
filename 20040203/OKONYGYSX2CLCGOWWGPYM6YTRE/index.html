<html><header><meta charset="utf-8"><title>日加班費連升17月</title></header><body><h1>日加班費連升17月</h1><p>【本報綜合報道】日本企業員工平均超時工資連升17個月，去年12月超時工資較02年同月多2.8%，達19,527日圓（約1441港元）。全年加班費則增加4%，為3年來首度報升。&#13;<br> 不過，去年12月現金收入（包括超時工資和特別花紅）較02年同期跌1.6%，至620,229日圓；至於12月特別花紅（包括冬天花紅）比02年同月減少2.8%。日本人的加班時數連續第18個月增加，去年12月加班時數比02年同期升4%。&#13;<br> 另據《日本經濟新聞》報道，三菱重工和星辰表（Citizen）等日本機械廠商計劃增加產量，以應付全球汽車業和數碼電子業增加的需求。</p></body></html>
