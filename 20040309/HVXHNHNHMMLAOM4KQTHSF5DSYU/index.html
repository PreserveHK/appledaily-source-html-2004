<html><header><meta charset="utf-8"><title>《東周》前總編司法覆核勝訴</title></header><body><h1>《東周》前總編司法覆核勝訴</h1><p>【本報訊】第五百二十一期《東周刊》因刊登女星裸照被評為三級淫褻刊物，該周刊前總編輯蒙漢明遭票控發布淫褻物品罪名，較早時透過律師向法庭申請，先進行中止聆訊，但遭裁判官否決，蒙因此興訟高等法院，提出司法覆核，昨獲判勝訴，案件發還裁判法院排期以進行中止聆訊申請。&#13;<br> 高等法院法官夏正民指，裁判官拒絕為申請人排期聆聽中止聆訊之申請，直至淫褻物品審裁處有評級，程序上不當。而申請人面對刑事檢控，是否有權將案件中止，實由裁判官決定，與審裁處的職責不同。&#13;<br> 案件編號：HCAL104/03</p></body></html>
