<html><header><meta charset="utf-8"><title>物理學家霍金身受其害</title></header><body><h1>物理學家霍金身受其害</h1><p>英國著名物理學家史蒂芬．霍金，在大約二十歲的時候發現患上運動神經元病，病情並持續惡化。<br> &#13;<br> <spanclass>當今最傑出科學家 &#13;<br> 今年六十二歲的霍金已全身癱瘓，需要靠輪椅代步；他又因曾感染肺炎致不能說話，故現時要寫字和說話，均需靠電腦和語言合成器幫忙。&#13;<br> 霍金雖患頑疾，但他仍以驚人的意志克服殘障問題，創出人類奇迹。他埋首於理論物理學的研究，是宇宙黑洞及時間理論的權威，被譽為當今最傑出的科學家之一。霍金的著作《時間簡史》甚為暢銷；多年來他獲得至少十二個榮譽學位，以及不少國際物理界獎項。&#13;<br> 本報記者</spanclass></p></body></html>
