<html><header><meta charset="utf-8"><title>小池榮子同摔角男友未甩拖</title></header><body><h1>小池榮子同摔角男友未甩拖</h1><p>日本巨乳軍團YellowCab的當紮一姐小池榮子，早前曾被傳與摔角手男友坂田亘的感情不穩定，雖然她曾強調與男友如膠似漆，但近來卻甚少與男友一起公開露面。不過，日前有狗仔隊偷拍到小池與男友欣賞摔角賽的照片。&#13;<br> <br> <spanclass>專心看賽事 &#13;<br> 據昨日出版的日本報章《東京Sports》報道，小池榮子日前被發現與男友坂田亘在橫濱Arena欣賞摔角賽，二人在席上顯得十分輕鬆。當男友離開座位到洗手間時，榮子仍集中精神欣賞賽事。</spanclass></p></body></html>
