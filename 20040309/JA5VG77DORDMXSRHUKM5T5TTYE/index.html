<html><header><meta charset="utf-8"><title>學生反腐釀血腥鎮壓</title></header><body><h1>學生反腐釀血腥鎮壓</h1><p>一九八九年春夏之交，北京等城市的大學生發起反腐敗、反官倒示威，在中共前總書記胡耀邦突然病逝後，運動進入高潮，並得到時任總書記的趙紫陽的同情，但不容於當時的總理李鵬等。在中共元老鄧小平等同意後，北京宣布戒嚴，大批解放軍奉命進京，至六月四日凌晨更開始大規模鎮壓，槍殺無辜百姓、學生，血洗天安門廣場。&#13;<br> 當局稱「六四」事件為「暴亂」，後來改稱「政治風波」，迄今未公布傷亡人數。蔣彥永醫生則在信中稱，有數百人死亡、數千人致傷致殘。</p></body></html>
