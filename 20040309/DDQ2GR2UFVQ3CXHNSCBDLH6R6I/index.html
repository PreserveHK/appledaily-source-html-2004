<html><header><meta charset="utf-8"><title>家輝做跟得阿爸激壞阿Sa</title></header><body><h1>家輝做跟得阿爸激壞阿Sa</h1><p>蔡卓妍（阿Sa）與梁家輝最近合演電影《這個阿爸真爆炸》，家輝在戲中身兼母職，他經常擔心女兒阿Sa讀書不成會學壞，又怕她會做「老泥妹」，於是無論阿Sa去到甚麼地方，家輝都會跟着她，就連返學也一樣。&#13;<br> 身為女兒的阿Sa自然感到極度煩厭，兩父女還大吵一場，家輝苦心的說：「邊個幫你買衞生巾呀？邊個幫你買胸圍呀？」這番說話令阿Sa十分感動，最終兩人亦和好如初。<br> &#13;<br> <spanclass>體諒單親爸爸 &#13;<br> 現實生活中阿Sa亦是在單親家庭中長大，對此她說：「我都好明白爸爸身兼母職嘅辛苦，所以我都好體諒。」</spanclass></p></body></html>
