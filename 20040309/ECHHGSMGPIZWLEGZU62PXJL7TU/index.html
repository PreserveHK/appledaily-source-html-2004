<html><header><meta charset="utf-8"><title>3外商或退股西氣東輸</title></header><body><h1>3外商或退股西氣東輸</h1><p>【本報訊】內地傳媒報道，埃克森、荷蘭殼牌及俄羅斯天然氣工業可能於下周公布，與中石油（857）母公司就西氣東輸工程合作談判破裂，正式退出該合資項目。另外，國家發改會副主任張國寶昨日稱，西氣東輸可望10月進行管道測試，較原定提早1年達至全線供氣。&#13;<br> 據02年簽訂的協議，3家外資企業各持有西氣東輸15%股權，中石油及中石化（386）母公司分別持股50%及5%。&#13;<br> 報道引述中石化指，若外資公布退股也不奇怪，相信他們希望向中國企業施壓；又稱即使他們退股，中石油可獨立發展該項目，中石化增持的可能性不大。&#13;<br> 市場估計分歧在於中石油不願意承諾外商享有固定收入。</p></body></html>
