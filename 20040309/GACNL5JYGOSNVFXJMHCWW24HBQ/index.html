<html><header><meta charset="utf-8"><title>　　陳慧琳也要改善人際關係 - 李八方</title></header><body><h1>　　陳慧琳也要改善人際關係 - 李八方</h1><p>為慶祝國際婦女節，婦女事務委員會同公開大學以及商台合辦「自在人生自學計劃」，噚日喺禮賓府舉行開展儀式。&#13;<br> 酒會請到唐英年媽媽、藝人陳慧琳Kelly、梁愛詩、楊永強以及中聯辦嘅郭莉。Kelly話覺得自己溝通技巧唔夠好，講嘢有時太坦白，太直接，見到新朋友又唔識得打開話題，等人哋以為佢好cool，所以佢想修番科「人際關係與溝通」喎。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
