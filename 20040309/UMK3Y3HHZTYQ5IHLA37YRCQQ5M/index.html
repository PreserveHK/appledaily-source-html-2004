<html><header><meta charset="utf-8"><title>黃泆潼《江湖》煞科預祝牛一</title></header><body><h1>黃泆潼《江湖》煞科預祝牛一</h1><p>黃泆潼、陳冠希、譚詠麟、曾志偉、林家棟、余文樂及林苑等，前晚在銅鑼灣出席《江湖》煞科宴，適逢是林苑的二十二歲生日，而黃泆潼亦在下周四牛一，兩人均收到生日蛋糕。<br> &#13;<br> <spanclass>陳冠希早走 &#13;<br> 陳冠希逗留不足一小時便匆匆離開，而余文樂原本要到上海拍攝一輯可口可樂廣告，不過拍攝延期，他說：「拍完廣告返港，要開始做唱片錄音，五月會開部新戲。」&#13;<br> 新人林苑首次在港過生日，對此她說：「拍完戲會返回北京，新簽了東方魅力為經理人，有新工作會再來港，這次來港拍電影亦有行街購物，不過名牌貨太貴沒有買。」</spanclass></p></body></html>
