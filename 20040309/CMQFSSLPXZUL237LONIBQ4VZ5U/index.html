<html><header><meta charset="utf-8"><title>林嘉欣小屋獨居</title></header><body><h1>林嘉欣小屋獨居</h1><p>林嘉欣早前為新歌《迷信無用》，到一間海邊小屋拍攝MV。素來嚮往自由的嘉欣，一到達小屋即被深深吸引，她四處向人打探小屋資料。<br> &#13;<br> <spanclass>放假無期 &#13;<br> 原來小屋令嘉欣想起加拿大的家，她本希望在長假期返加拿大與家人共聚，可惜忙完新唱片宣傳後又要開拍新片《我要做Model》，相信這個長假也遙遙無期。&#13;<br> 此外，嘉欣拍MV期間剛有一對外國嬰兒經過，她見他們如此可愛忍不住要逗玩一番。</spanclass></p></body></html>
