<html><header><meta charset="utf-8"><title>中聯9個月蝕7618.5萬</title></header><body><h1>中聯9個月蝕7618.5萬</h1><p>【本報訊】剛通過注入和黃（013）本地固網業務並易名為和記環球電訊的中聯系統（757）宣布，截至03年12月底，9個月虧損7618.5萬元，每股虧損0.084元，不派息。中聯去年更改財政年度年結日，由3月改為12月，故未能作出比較，惟公司02年度全年則虧損1.738億元。&#13;<br> 期內，該公司營業額達6.89億元；經營虧損5207.2萬元，包括利息收入123萬元、為土地及租賃撥備1216.1萬元、長期投資撥備370萬元及其他投資撥備326.6萬元等；另攤佔聯營公司虧損10.9萬元。該公司02年度營業額為10.25億元，經營虧損1.49億元。</p></body></html>
