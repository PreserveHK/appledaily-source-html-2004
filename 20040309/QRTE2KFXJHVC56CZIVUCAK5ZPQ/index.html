<html><header><meta charset="utf-8"><title>真菌遇濕氣形成發霉</title></header><body><h1>真菌遇濕氣形成發霉</h1><p>不少人都擔心潮濕天氣下衣物會發霉，家事顧問曾近榮指出，消費者大可使用傳統方法，將不常穿的衣物放入密封膠袋，然後放入中藥硼砂及乾燥劑，便可防潮防蟲，至下季才取出來穿着。&#13;<br> 曾近榮說，當真菌遇濕氣便可能會附於衣物表面，形成發霉現象，但一般而言，若衣物經常穿着，很少會發霉，故不一定需要在衣櫃內放防潮用品，反而不慎打翻吸濕器，化成水的氯化鈣或令衣物損壞。<br> &#13;<br> <spanclass>中藥硼砂防蟲蛀 &#13;<br> 對於不常穿的衣物，例如冬季的大褸及厚毛衣，曾近榮建議可以放入密封膠袋，並放入乾燥劑，以及有防蟲蛀功效的中藥硼砂，「到下年先攞出嚟，咁咪最慳！」</spanclass></p></body></html>
