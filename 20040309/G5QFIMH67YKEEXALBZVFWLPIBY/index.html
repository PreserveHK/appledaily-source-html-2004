<html><header><meta charset="utf-8"><title>Kerry寸碧咸嫂隆過胸</title></header><body><h1>Kerry寸碧咸嫂隆過胸</h1><p>早前剛勝出森林真人騷的Westlife成員Bryan妻子KerryMcFadden，前日接受訪問期間，公開指碧咸（DavidBeckham）的太太Victoria經常批評該節目，完全出於妒忌之心。&#13;<br> <br> <spanclass>「從前像班戟」 &#13;<br> Kerry說：「Victoria經常批評我們的節目，只因為佐敦（Jordan）在裏面出現，我想她一定是妒忌吧！她必定每晚都收看。」此外，Kerry亦聲稱Victoria一定做過隆胸手術，她說：「她肯定曾經隆胸，因為她從前的胸脯很平，就像兩個班戟。」</spanclass></p></body></html>
