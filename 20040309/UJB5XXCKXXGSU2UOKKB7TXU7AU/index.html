<html><header><meta charset="utf-8"><title>何志平：學基本法等於孝順</title></header><body><h1>何志平：學基本法等於孝順</h1><p>【本報訊】身兼全國政協委員的民政事務局局長何志平也有聯署支持李祖澤提出要治港班子學習《基本法》的提案。何志平形容：「學習《基本法》等於愛國一樣，等於孝順一樣，係永遠都唔會夠嘅，我阿媽成日都話我，永遠都孝順得唔夠。」故他認為公務員學習《基本法》，應該「有生一日都要去學習。」&#13;<br> 對於民政事務局在推廣《基本法》上有否失職，何志平否認之餘，更強調向普羅市民推廣《基本法》，是由民政事務局負責，但向公務員推廣《基本法》，則屬於公務員事務局的範疇。</p></body></html>
