<html><header><meta charset="utf-8"><title>林熙蕾看透男人心</title></header><body><h1>林熙蕾看透男人心</h1><p>林熙蕾成為時尚雜誌《Elle》三月號封面女郎，穿上Gucci黑色tubedress和Lanvin銀色裙等，展示優美身段。&#13;<br> 訪問中林熙蕾大談男女感情和關係，她表示以往渴望結婚，現在則沒所謂，更看透男人像小孩，愈管愈走，對待男人一向採用「不管不問」方法。&#13;<br> <br> <spanclass>談戀愛從不開心 &#13;<br> 林熙蕾亦坦言不想被人管束，她說：「我十幾歲就開始談戀愛，愛情從來沒有讓我變成一個開心的人，沒有男人，我不會死！」她更自喻「冰塊」，要有適當的人才能令她融化。</spanclass></p></body></html>
