<html><header><meta charset="utf-8"><title>海地槍擊6死</title></header><body><h1>海地槍擊6死</h1><p>海地首都太子港總統府外，周日有數千名反前總統阿里斯蒂德的人集會，其間被槍擊，相信是親總統者所為，派駐當地的美軍事後擎槍戒備。事件導致至少六死十八傷，其中一人是遭美軍擊斃。兩名分別來自西班牙及美國的記者一死一傷。&#13;<br> 流亡到中非共和國的阿里斯蒂德，周一首度開腔，堅稱自己仍是海地總統，呼籲國民「以和平方式抵抗，恢復憲法秩序」。他又自稱是「政治綁架」受害者，指美國策動政變迫他下台。&#13;<br> 路透社/美聯社</p></body></html>
