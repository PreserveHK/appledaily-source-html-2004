<html><header><meta charset="utf-8"><title>廢鐵回收價急升一倍</title></header><body><h1>廢鐵回收價急升一倍</h1><p>根據警方資料，本港廢鐵回收價格自去年起普遍增加（見表），其中生鐵及銅的回收價增幅更達一倍。建造業總工會理事長蔡鎮華指出，本港有多家廢鐵回收商，過去他們會把低價收購得來的各類廢鐵運往日本重新鑄造變賣，但近年內地各省市大興土木，對建築材料需求激增，導致回收價格急升。&#13;<br> 蔡鎮華續稱，現時內地成為本港廢鐵回收商的最大顧客，內地鋼鐵公司會從收購再加入鋼鐵材料重新提煉，當作建築材料發售。他補充，雖然這些「循環再用」的鋼材質素有限，但一般亦可用作興建大廈的地基鋼筋。</p></body></html>
