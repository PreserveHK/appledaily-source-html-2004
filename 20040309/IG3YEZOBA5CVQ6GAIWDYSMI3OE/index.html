<html><header><meta charset="utf-8"><title>車壇新資訊：萬事得車主可贏郵輪假期</title></header><body><h1>車壇新資訊：萬事得車主可贏郵輪假期</h1><p>萬事得車主有新着數！由即日起至5月31日期間，到任何一間萬事得維修中心惠顧「保養大三元」服務（包括採用蜆殼超凡起力合成機油、保養套餐，同埋引擎及燃油系統護理），填妥參加表格後有機會贏取麗星郵輪「雙魚星號」雙人上將套房兩日一夜海上假期，詳細資料可致電24813880或25541188查詢。&#13;<br> &#13;<br> 記者：鄭達基</p></body></html>
