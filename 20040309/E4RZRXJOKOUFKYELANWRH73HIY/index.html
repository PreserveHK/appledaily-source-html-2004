<html><header><meta charset="utf-8"><title>光大出售港基股權予富邦</title></header><body><h1>光大出售港基股權予富邦</h1><p>【本報訊】外電報道，中國光大控股（165）同意，向台灣富邦金融出售其持有20%的港基國際銀行（636）股權。&#13;<br> 富邦上月獲得監管方面批准，向阿拉伯銀行集團，收購其持有港基的55%的股權，並以相同價格，即每股3.68元，向其他股東提出全面收購。中國光大一直未有表態，昨日才表示接納收購，因此錄得9600萬元虧損。&#13;<br> 光大是港基第二大股東，以每股3.68元出售該等股權，將能套現約8.63億元。</p></body></html>
