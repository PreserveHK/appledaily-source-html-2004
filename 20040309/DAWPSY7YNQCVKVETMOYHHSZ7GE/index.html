<html><header><meta charset="utf-8"><title>希拉克上台前曾當總理</title></header><body><h1>希拉克上台前曾當總理</h1><p>法國總理由總統任命，是政府的日常事務領袖，負責統籌內閣，亦是國會和總統的橋樑，但往往不具實權。&#13;<br> 如果總統所屬政黨控制着國民議會大多數議席，像現時希拉克總統的中間偏右聯盟一樣，總統便獨掌大權，負責制訂政策交由總理執行。總統在國會一旦處於弱勢，要與來自反對黨的總理聯合執政，像九七年希拉克被迫與若斯潘分享權力，易生矛盾。&#13;<br> 自從戴高樂總統在五九年設立總理職位，至今法國第五共和只有蓬皮杜和希拉克當總理後再做總統。&#13;<br> </p></body></html>
