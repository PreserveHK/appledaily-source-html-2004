<html><header><meta charset="utf-8"><title>華潤萬眾集資12.4億</title></header><body><h1>華潤萬眾集資12.4億</h1><p>【本報訊】下月一日掛牌的華潤萬眾，其保薦人之一瑞銀投資指出，華潤萬眾估值應介乎35億至41億港元，較銀行界去年底所預期的50億至60億為低。另外，該公司擬透過發售25%股份集資12.4億元。&#13;<br> 報告又指出，由於並未需為3G背負龐大投資額，萬眾表明擬以9000萬元及1.25億元派發中期息及末期息，派息比率介乎5.4至6.1%。而里昂則指出，華潤萬眾於今年1月新增的預付客戶為3424名，較03年平均數為高。</p></body></html>
