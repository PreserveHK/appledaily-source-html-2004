<html><header><meta charset="utf-8"><title>政協提案無法律效力</title></header><body><h1>政協提案無法律效力</h1><p>港區政協建議全國人大組織《基本法》宣講團，但由於政協只是統戰組織，政協提案被視為國內民主監督的一種形式，在國內沒有法律約束力，對實施一國兩制的香港來說，更沒有任何實質的影響。&#13;<br> 相對之下，人民代表大會是權力機關，人大代表的議案一經通過，就具有法律效力。&#13;<br> 政協委員可以個人?聯名方式提出提案，或以小組?聯組的方式提案，人數不限。議案會通過政協組織向人民代表大會或中央人民政府反映，通常涉及國家或地方政策的方針、社會民生等重大問題。</p></body></html>
