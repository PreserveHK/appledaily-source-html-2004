<html><header><meta charset="utf-8"><title>米路遭暴徒淋羊血</title></header><body><h1>米路遭暴徒淋羊血</h1><p>由米路吉遜（MelGibson）執導的《受難曲》，雖然在美國票房成績理想，但不少宗教狂熱分子十分憎恨此片，據悉一群暴徒更在紐約街頭把一桶羊血潑向米路，令米路與男主角占士卡維素（JamesCaviezel）的安全備受威脅。電影公司有見及此，特別聘請一隊保安保護他們，以防遭受襲擊。&#13;<br> <br> <spanclass>票房有望過27億 &#13;<br> 此外，《受難曲》上周末三日共收五千一百四十萬美元（約四億港元），成功蟬聯票房冠軍，累積票房已達二億一千二百萬美元（約十六億五千萬港元），電影公司估計《受難曲》最終有機會挑戰三億五千萬美元（約二十七億三千萬港元）大關。</spanclass></p></body></html>
