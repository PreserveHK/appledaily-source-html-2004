<html><header><meta charset="utf-8"><title>應采兒落吧被撩攞威</title></header><body><h1>應采兒落吧被撩攞威</h1><p>應采兒和安志杰等前晚到銅鑼灣一間酒吧出席電影《7年很癢》宣傳，跟現場的人客玩遊戲，大派禮物。<br> &#13;<br> <spanclass>酒客嗌索 &#13;<br> 應采兒表示到酒吧消遣曾被人撩，前晚她見到的客人都很斯文，只是口花花向她說：「你好索。」應采兒說：「我都有落酒吧，但我唔鍾意飲酒。我都試過俾人喺酒吧撩，但唔會理佢哋，如果話冇俾人撩咪好失威。」&#13;<br> 而早前應采兒、安志杰、劉青雲和劉嘉玲齊齊去了日本小樽拍攝該片，青雲和應采兒都浸了溫泉，一班人玩得很開心。&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
