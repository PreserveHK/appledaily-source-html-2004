<html><header><meta charset="utf-8"><title>賣出病雞釀恐慌</title></header><body><h1>賣出病雞釀恐慌</h1><p>淺田肇上月底發現養雞場出現禽流感後沒有即時通知當局，還繼續賣雞和雞蛋，導致病雞和雞蛋流入日本各地，部份相信已被吃掉，造成相當恐慌，雞肉製品價格大跌，各地都出現胡亂拋棄禽類寵物的情況，養雞業者更是人心惶惶，為前途擔憂。&#13;<br> 京都府周一首次證實有烏鴉感染禽流感死亡，但病毒傳播途徑未明，有說雞是源頭，但有說烏鴉才是源頭，官員呼籲全國養雞場要張網覆蓋防範野鳥。由於野生鳥類活動範圍廣，領域不定，若是源頭，將增加防疫工作的困難，禽流感可說是防不勝防。&#13;<br> 另外，泰國政府周一宣布國內已無禽流感，下月起會再度養雞。&#13;<br> 中新社/美聯社</p></body></html>
