<html><header><meta charset="utf-8"><title>住豪宅聘三菲傭加司機<br>章小蕙每月基本開支14萬</title></header><body><h1>住豪宅聘三菲傭加司機<br>章小蕙每月基本開支14萬</h1><p>章小蕙雖然身負二億五千多萬元的巨額債項，但仍不改其一向的揮霍本色，堅持繼續過其優質的生活。&#13;<br> <br> <spanclass>每季花數十萬置裝 &#13;<br> 每月支出驚人的章小蕙，除要支付約六萬五千元的山頂道豪宅租金外，她亦聘請了三名菲傭及一名司機，估計每月要支付薪金約一萬七千元，加上月供約七千元的寶馬座駕及每月五萬元用作供養兩名子女的生活費，章小蕙每月的基本開支估計至少高達十四萬元。&#13;<br> 而曾形容自己與華衣美服糾纏不清的章小蕙，更是Fendi及D&amp;G等名店的常客，每季都要花上約數十萬元置裝。</spanclass></p></body></html>
