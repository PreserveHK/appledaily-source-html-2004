<html><header><meta charset="utf-8"><title>日銀行貸款跌幅放緩</title></header><body><h1>日銀行貸款跌幅放緩</h1><p>【東京路透社電】日本銀行貸款跌幅放緩，貨幣供應增幅亦加快，令人憧憬當地銀行業可能正追隨其他經濟環節復甦。&#13;<br> 日本2月份銀行貸款較去年同月跌4.4%，是連續第38個月下降，但跌幅細過1月份的4.6%。&#13;<br> 央行表示，數據反映企業減債步伐正放緩，整體經濟有好轉迹象。&#13;<br> 分析員亦認為經濟正改善，但對短期前景有保留，理由是企業對資金的需求未算強。&#13;<br> 日本最廣受注視的貨幣供應數據──M2加存款證，在1月按年增加1.6%後，上月增幅加快至1.7%。</p></body></html>
