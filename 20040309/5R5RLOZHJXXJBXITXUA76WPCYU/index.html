<html><header><meta charset="utf-8"><title>華電國際擬購大型電廠</title></header><body><h1>華電國際擬購大型電廠</h1><p>【本報訊】《路透社》報道，內地5大電力集團之一的華電國際（1071）董事長賀恭表示，集團正計劃向母公司購入一個位於華東地區的在建電廠，規模約數十億元人民幣（下同）。他更表示，部份收購所需資金會來自集團A股上市所籌得的款項。&#13;<br> 賀恭並沒有再闡明集團擬收購資產的詳細資料，例如有關資產的裝機容量，只表示「會是較大的規模」。華電國際曾於去年表示，有意發行7.65億股A股，希望能集資20億元。&#13;<br> 另外，身兼母公司華電集團董事總理的賀恭表示，按計劃華電集團今年的發電量將會提升6%至7%，相對全國今年總發電量上升10%至15%。</p></body></html>
