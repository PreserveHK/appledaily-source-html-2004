<html><header><meta charset="utf-8"><title>方形枱燈營造浪漫情調</title></header><body><h1>方形枱燈營造浪漫情調</h1><p>不要以為枱燈只是看書及工作的主要工具，像這盞方形枱燈，最特別的地方是內裏的燈泡以膠片加上藍色線頭包裹着，令淺藍色的光線射進家裏每個角落，更能營造出陣陣浪漫情調。至於外層則以一個方形陶瓷作燈罩，每邊均有圓形空心設計，不論是效果及造型都令人感到舒服自然。	&#13;<br> 記者?攝影：吳嘉怡&#13;<br> &#13;<br> <spanclass><fontstyle>WalltoWall  &#13;<br> 地址：九龍荔枝角青山道576號製衣中心地下C3舖　　　&#13;<br> 電話：23710077</fontstyle></spanclass></p></body></html>
