<html><header><meta charset="utf-8"><title>長科抗癌產品待批專利</title></header><body><h1>長科抗癌產品待批專利</h1><p>【本報訊】長江生命科技（8222）宣布，集團持續進行的多項科研中，其中有18項有關抗癌研究，及1項有關愛滋病的研究現正處於專利待批階段（patentpending）；另外10項保健產品中，至今則已獲發2項專利權及5項專利權批准通知書，餘下3項則正待審批。&#13;<br> 長江生命科技總裁及行政總監甘慶林（圖）表示，目前集團已收到該批有關癌病及愛滋病的初步研究報告，料3至6月內正式向外發表正式的研究結果，集團會將研究結果產品化，但暫沒確實的時間表及詳細資料。&#13;<br> 甘慶林亦預計，今年集團會在本港最少推出10項保健產品，並會在年內於內地推出集團首個產品。</p></body></html>
