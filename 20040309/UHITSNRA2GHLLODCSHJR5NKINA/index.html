<html><header><meta charset="utf-8"><title>范義龍曾來港策騎</title></header><body><h1>范義龍曾來港策騎</h1><p>三十九歲的范義龍生於愛爾蘭，去年以二百二十一場頭馬第六次榮膺英國冠軍騎師，同時亦第四次於一季內取得超過二百場頭馬。他曾勝出葉森打吡、愛爾蘭橡樹大賽等十項經典賽事。范義龍騎技超卓，連英女皇的馬匹出賽時，也以他為首選騎師。<br> &#13;<br> <spanclass>贏港39場頭馬 &#13;<br> 他九八年挾英國冠軍騎師之名來港客串一個月，僅取得一場頭馬，其後一個馬季他捲土重來，策騎三個月，贏得二十三場頭馬，功架盡展。他九八至二○○○年在香港上陣共二百六十五次，贏得三十九場頭馬。&#13;<br> 本報資料室</spanclass></p></body></html>
