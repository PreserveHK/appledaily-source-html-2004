<html><header><meta charset="utf-8"><title>桑田佳祐丁父憂</title></header><body><h1>桑田佳祐丁父憂</h1><p>日本長青樂隊SouthernAllStars靈魂人物桑田佳祐，現正忙於籌備樂隊今年春季正式復出的活動，上周六他更不幸面對父親桑田久司過身的噩耗。&#13;<br> <br> <spanclass>妻子幫忙打點喪事 &#13;<br> 桑田佳祐的父親久司，上周六逝世，享年七十七歲。葬禮將會在明日上午十時在東京港區芝公園的增上寺舉行，而身為長子的桑田佳祐會擔任喪主，由於桑田佳祐一直十分敬愛父親，相信現時仍難以平復喪父的傷痛。除了桑田佳祐之外，他的樂隊成員妻子原由子，到時亦會幫助丈夫打點一切。</spanclass></p></body></html>
