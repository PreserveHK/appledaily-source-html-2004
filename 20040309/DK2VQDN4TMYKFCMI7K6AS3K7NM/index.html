<html><header><meta charset="utf-8"><title>菜店夜間亂棄膠籃</title></header><body><h1>菜店夜間亂棄膠籃</h1><p>讀者吳女士向本報投訴，荃灣川龍街近公眾停車場有一間售賣菜蔬的店舖，近月開張後，不但將蔬果放置行人路，造成嚴重阻塞，晚間更將大量菜籃放在行人路後關門離去。<br> &#13;<br> <spanclass>光線不足恐易絆倒 &#13;<br> 吳女士稱，「夜晚嗰度嘅燈光已經唔夠，啲菜籃重擺咗半條路，行過一下冇留意就會撞到。」她盼本報跟進，促當局正視。&#13;<br> 記者曾於夜間前往查看，見有關菜店對出行人路面，擺放數十個膠箱及發泡膠箱，佔去半邊通道。本報已將投訴轉介食物環境衞生署跟進。	（○三○四○○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
