<html><header><meta charset="utf-8"><title>莎迪爭撫養權打名人牌</title></header><body><h1>莎迪爭撫養權打名人牌</h1><p>英國男星祖迪羅（JudeLaw）與莎迪霍絲（SadieFrost）將要為三名兒女的撫養權對簿公堂，莎迪近日邀請了多位名人好友為她撰寫人格擔保書，希望借此勝出官司。&#13;<br> <br> <spanclass>好友撰寫擔保書 &#13;<br> 時裝設計師StellaMcCartney、女星姬妮芙柏露（GwynethPaltrow）及名模姬蒂摩絲（KateMoss）最近紛紛為莎迪撰寫擔保書，據知情人士說：「莎迪不想被誤解為喜歡去派對多於照顧家庭的人，所以她希望朋友能證明她是個好媽媽。」據悉祖迪羅亦已請了前保母作證。</spanclass></p></body></html>
