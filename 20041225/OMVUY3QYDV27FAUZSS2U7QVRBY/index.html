<html><header><meta charset="utf-8"><title>聖誕非內地法定假期</title></header><body><h1>聖誕非內地法定假期</h1><p>內地一年法定假期只有十天，其中元旦有一天，春節、「五一」勞動節、「十一」國慶節分別有三天，而清明、端午、中秋、聖誕及復活節都不是法定假期。&#13;<br> 內地法定假期雖比香港少，但由於實施每周「雙休」，即周末、周日放假，內地實際假期遠比香港多。內地假期安排與香港另一不同之處，是通常會將鄰近法定假日的周末、周日一起放，因此形成春節初一至初七、五月一日至七日、十月一日至七日，共三個「黃金周」長假。</p></body></html>
