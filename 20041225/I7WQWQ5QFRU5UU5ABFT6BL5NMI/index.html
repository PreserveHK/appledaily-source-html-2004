<html><header><meta charset="utf-8"><title>Kelly希臘女神掀個唱序幕</title></header><body><h1>Kelly希臘女神掀個唱序幕</h1><p>陳慧琳（Kelly）的「紙醉金迷演唱會」昨晚在紅館揭開序幕，與fans一起歡度平安夜，昨晚全場爆滿，氣氛熱烈。&#13;<br> Kelly以金色希臘女神造型出現，外披黑外套，她從金牛小舞台升上來，還射出一支箭，配合台上的煙花效果。Kelly唱出快歌《Phone殺令》，並跟四十名舞蹈員勁歌熱舞，及後她還趴在舞台「瞓」身演出，她說：「今晚平安夜，大家玩到盡，唔好返屋企。」&#13;<br> 此外，Kelly昨晚穿上粉紅運動裝在後台拜神，現場約有二十名歌迷預祝Kelly演唱會成功，Kelly即作狀扮大力水手。&#13;<br> 採訪：張俊銘&#13;<br> 攝影：仇志德</p></body></html>
