<html><header><meta charset="utf-8"><title>非常外父生擒票房冠軍</title></header><body><h1>非常外父生擒票房冠軍</h1><p>由影帝影后級人馬包括羅拔迪尼路（RobertDeNiro）、德斯汀荷夫曼（DustinHoffman）、芭芭拉史翠珊（BarbaraStreisand）及笑匠賓史迪拿（BenStiller）主演的喜劇《非常外父生擒霍老爺》，周三在美國公映，結果首日即收一千二百萬美元（約九千三百萬港元），成為單日票房冠軍，相信此片的首周開畫票房會比第一集更佳。&#13;<br> 上周冠軍、由占基利（JimCarrey）主演的《尼蒙利斯之連環不幸事件》跌至第二位，而只在六百多間戲院上映的《歌聲魅影》，首日開畫收一百三十萬美元（約一千萬港元）排第五位。</p></body></html>
