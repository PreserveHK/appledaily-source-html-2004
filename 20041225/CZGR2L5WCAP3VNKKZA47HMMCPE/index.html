<html><header><meta charset="utf-8"><title>　　聖誕送暖 - 李八方</title></header><body><h1>　　聖誕送暖 - 李八方</h1><p>今年聖誕前夕，四千八百幾個市民響應支聯會，喺寄畀國內被囚異見人士嘅聖誕卡上簽名，十幾名支聯會成員噚日中午就夾手夾腳將呢四千幾份心意送到中環郵政總局寄返國內。支聯會話部份被囚異見人士目前身患重病，但未能得到適當治療，呼籲內地當局尊重政治犯基本人權，幫佢哋醫病或畀佢哋保外就醫。&#13;<br> 支聯會主席司徒華又提醒市民記住參加元旦遊行，當日下晝兩點支聯會大隊喺維園草地集合，大家見到「建設民主中國，建設民主香港」張大橫額行埋去就冇錯嘞。&#13;<br> 成啟聰攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
