<html><header><meta charset="utf-8"><title>　　大學生都有排隊癮 - 李八方</title></header><body><h1>　　大學生都有排隊癮 - 李八方</h1><p>香港人鍾意排隊，但估唔到原來大學生都有時間去排埋一份。浸會大學傳理學院新聞系嘅刊物《新報人》，最新一期訪問咗一百位大學生，發現好多大學生都好鍾意排隊換禮物、攞申請表、買演唱會入場券等。其中五成八人話，曾經試過用一個鐘或以上排隊換領物品，一位嶺南大學二年級嘅張小姐重話，試過排足三日三夜去買皇家馬德里來港嘅表演波飛。&#13;<br> 所以話，排隊一族不分職業，話之你係家庭主婦、小朋友、抑或係大學生，都好似有鋪排隊癮。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
