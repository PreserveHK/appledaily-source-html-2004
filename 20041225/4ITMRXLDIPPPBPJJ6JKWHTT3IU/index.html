<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>小天使娜娜住在彩虹糖果屋的玻璃櫥窗裏，每個小朋友經過時，總會忍不住地對她說出心中的煩惱。&#13;<br>馬克思是個無聊透了的男孩，他樣樣表現中等，從來沒有人注意他、關心他……&#13;<br>「我雖然平凡，但是我的心裏一直有一個偉大的夢想，我不敢說出來，大家一定都會笑我，可是我還是忍不住地想告訴你，我長大後一定要做總統！做全民的大總統！」&#13;<br>小天使娜娜何其幸運，不用表態……</p></body></html>
