<html><header><meta charset="utf-8"><title>註冊須在戶口所在地</title></header><body><h1>註冊須在戶口所在地</h1><p>楊翁戀公開後，兩人將在何處成婚，成為外界關注焦點。北京？廣州？還是汕頭呢？雖然楊振寧早前希望在北京註冊，但內地法例規定，外籍人士和中國公民在內地結婚，必須前往內地居民戶口所在地，才能辦理結婚手續。&#13;<br> 由於楊振寧是美籍華僑，雖擁有北京的綠卡，但翁帆的戶口卻在汕頭，因此兩人昨日還是要回到汕頭市的民政部門，登記結婚。&#13;<br> 楊翁戀宣布訂婚後，楊振寧曾經表示，希望在他工作的北京市登記結婚，並暗示北京民政局已經同意。不過，消息傳出後，北京民政局卻突然放出風聲，強調要按本子辦事，拒絕通融。&#13;<br> 本報記者</p></body></html>
