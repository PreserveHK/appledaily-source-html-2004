<html><header><meta charset="utf-8"><title>男子便利店自瀆罰款</title></header><body><h1>男子便利店自瀆罰款</h1><p>【本報訊】三十歲電訊公司營業經理郭偉平，在參與友人的生日會後喝得酩酊大醉，半夜在紅磡一間便利店內閱讀色情雜誌，其間伸手進褲袋觸摸自己下體，並對着一名女顧客微笑，令女方受驚報警，他昨在九龍城裁判法院承認遊蕩導致他人擔心罪名，被判罰款二千元。&#13;<br> 代表律師指於電訊公司任營業經理的被告於澳洲一所大學畢業，他表示因被告沒有在事主面前暴露自己下體，故案情不算十分嚴重，而且被告無犯罪紀錄，事後亦受到極大精神壓力，希望能獲輕判。裁判官相信被告因受酒精影響才會失控犯下本案，並指被告平常應不會做出如此大膽的行為，故判被告罰款二千元。&#13;<br> 案件編號：KCC11827/04</p></body></html>
