<html><header><meta charset="utf-8"><title>海岸公園非法捕魚趨嚴重</title></header><body><h1>海岸公園非法捕魚趨嚴重</h1><p>【本報訊】本港海岸公園非法捕魚及採集珊瑚問題嚴重，漁農自然護理署根據海岸公園條例加強檢控，今年至本月中檢控個案逾二百宗，較去年增加近一倍。漁護署剛投入服務的全新巡邏船，會在聖誕新年期間，在海岸公園加強巡邏，檢控違例人士。&#13;<br> 高級海岸公園主任王卓基指出，今年被檢控的二百多宗違例個案，主要是非法捕魚、採集珊瑚和亂丟垃圾，約各佔三至四成。漁護署於上月共拘捕六名內地漁民，檢控無許可證在海岸公園內非法捕魚。六人全部認罪，分別判罰款三百至五百元。</p></body></html>
