<html><header><meta charset="utf-8"><title>安仔寧攞獎唔要錢</title></header><body><h1>安仔寧攞獎唔要錢</h1><p>許志安、劉浩龍、符思思、葉文輝、Bliss和鄧穎芝等前晚在無綫將軍澳電視廣播城錄影節目《平安至Yeah夜》。安仔表示因為要出席音樂頒獎禮，故此推卻不少登台騷，估計損失約數十萬元，他說：「如果得獎就係無價寶。」&#13;<br> 談到劉德華笑言要把獎項讓給李克勤，安仔說：「要永遠對自己保持信心。」至於傳聞其前女友鄭秀文與同性好友過從甚密，安仔說：「得啖笑，新聞日日都有，總之開開心心又一日。」安仔又否認被女性好友Jenny照顧。<br> &#13;<br> <spanclass>演出阿梅紀念騷 &#13;<br> 安仔又表示已答允演出梅媽籌辦的「芳華再現．梅艷芳紀念會」，他謂屆時會演繹師傅梅艷芳的經典金曲。&#13;<br> 採訪：王崇穎&#13;<br> 攝影：葉君海</spanclass></p></body></html>
