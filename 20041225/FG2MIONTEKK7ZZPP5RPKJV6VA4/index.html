<html><header><meta charset="utf-8"><title>張東健抵日二千迷姐接機</title></header><body><h1>張東健抵日二千迷姐接機</h1><p>韓國男星張東健前日由泰國飛往日本，宣傳其首本寫真集和DVD，順便舉行影迷聚會，吸引了二千多名日本fans接機。&#13;<br> 在日本僅逗留兩日一夜的張東健，下午隨即趕往新宿某酒店與三百fans聚會，還與十五位幸運fans握手和合照，會上又播放DVD中張東健首度開腔唱歌的音樂錄影帶。現正與男星李政宰合演新片《颱風》的張東健笑說：「最近多數與男演員合作，希望下一部電影是愛情片。」</p></body></html>
