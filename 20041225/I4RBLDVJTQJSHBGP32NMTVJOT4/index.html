<html><header><meta charset="utf-8"><title>炒匯心經：歐元創新高</title></header><body><h1>炒匯心經：歐元創新高</h1><p>美國前晚公布的數據好淡參半，但市場仍藉着利淡的新屋銷售和耐用品定單數字而把美元壓低，歐元成功升破1.35美元，再創紀錄新高。&#13;<br> 美國11月新屋銷售下跌12%，乃逾10年來最大跌幅，而11月耐用品定單雖錄得1.6%的理想升幅，但扣除運輸後則倒跌0.8%，令市場驚覺美國經濟並非想像中穩健。</p><p>不過，由於今年已進入尾聲，相信美元縱使再創新低，跌幅亦相當有限，但如無意外，美元在明年仍會面對一定的沽壓。&#13;<br> 滙中龍</p></body></html>
