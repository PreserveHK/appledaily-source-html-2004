<html><header><meta charset="utf-8"><title>2大教練評「KobeVsShaq」大戰</title></header><body><h1>2大教練評「KobeVsShaq」大戰</h1><p><b> 積遜（前湖人教練）</b> &#13;<br> 此戰勝負將取決於防守上。兩人雖然不會直接防守對方，但拜恩將會經常鏟籃，挑戰熱火的內線，而奧尼爾則會確保熱火籃底下的安全。到底是否如奧尼爾所說般「雪弗蘭跑車撞牆」，這正是觀眾最期待的戲肉。&#13;<br> &#13;<br> <b> 胡比布朗（前灰熊教練）</b> &#13;<br> 這場比賽中，內線將是奧尼爾對湖人的五人夾擊，外線將是拜恩對獲迪的單打獨鬥。拜恩將佔去湖人六至七成的控球時間，而且他每場有超過十一次射罰球機會，個人表現他將最為矚目，但勝利或將屬整體實力佔優的熱火。</p></body></html>
