<html><header><meta charset="utf-8"><title>少年耶穌像</title></header><body><h1>少年耶穌像</h1><p>意大利警方用電腦把都靈裹屍布上的耶穌肖像恢復「青春」，模擬出一個十二歲的耶穌（圖）。&#13;<br> 警員採用的電腦軟件，原本是用來模擬通緝犯在不同年紀容貌的。警員根據都靈裹屍布的耶穌像、其他史料和畫像，製成那幅數碼影像。當中的耶穌長着微鬈頭髮，有一雙烏黑的大眼睛，兩唇合着。意大利警方發言人形容影像十分逼真。&#13;<br> 新約聖經對耶穌生平的記載，童年部份僅至十二歲，之後十八年的資料少之又少。到耶穌三十歲再出現時，已成為一個傳道人。&#13;<br> 美聯社</p></body></html>
