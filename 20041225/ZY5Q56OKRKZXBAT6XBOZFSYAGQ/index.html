<html><header><meta charset="utf-8"><title>嶂上平原下千級天梯</title></header><body><h1>嶂上平原下千級天梯</h1><p>西貢大網仔路起步，跟團免費上鐵矢山，過黃毛應至石坑，繞崎嶇山路至嶂上高原（下圖）大休。大休過後走黃竹塱，上481米高的石屋山，接走嶂上郊遊徑，落千級天梯到榕樹澳，可觀風平浪靜的企嶺下海，尾程出黃石碼頭散隊，全程6小時半，山過山嶺過嶺，少點腳骨力也不行，量力而為。&#13;<br>&#13;<br>記者：尹珊珊&#13;<br>&#13;<br>旅行隊：智仁樂&#13;<br>日期：1月2日&#13;<br>集合時間及地點：9:00am鑽石山地鐵站恒生銀行&#13;<br>報名查詢：胡國良60176580（8:00pm至10:30pm）</p></body></html>
