<html><header><meta charset="utf-8"><title>他們的聖誕願望</title></header><body><h1>他們的聖誕願望</h1><p>【本報訊】聖誕節是個普天同慶的日子，惟不少低收入家庭的兒童卻因缺乏社交費用，未必有機會感受快樂聖誕氣氛。民主黨趁昨日聯同十多二十名包括兒童在內的低收入市民，到政府總部請願，要求港府在下個財政年度設立「兒童發展津貼」，每年向領取綜援家庭的兒童資助約三千元課外活動費用；預期港府需為此額外支出約三億六千萬元。&#13;<br> 另外，民主黨十多名成員昨到香港電燈公司總部請願，抗議港燈獲得豐厚盈利，仍向立法會申請增加電費，要求港燈適時向市民提供電費優惠，並研究減價的可能性；港府亦應考慮修訂利潤管制計劃，將港燈可賺取的最高回報率，由現時佔資產總值百分之十三點五大幅調低。</p></body></html>
