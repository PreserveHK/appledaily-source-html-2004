<html><header><meta charset="utf-8"><title>酒精搓手可減嬰兒染病毒</title></header><body><h1>酒精搓手可減嬰兒染病毒</h1><p>【本報訊】正當瑪嘉烈醫院的兒科病房出現嬰兒集體感染輪狀病毒事件，就連醫生也受到感染之際，威爾斯親王醫院發現只要在兒科病房實施簡單的酒精搓手消毒及佩戴手套等衞生措施，即可減低早產嬰兒感染壞死性小腸結腸炎的發病率逾七成，由耐藥性金黃葡萄球菌引致敗血症的發病率更可降低九成。&#13;<br> 威院兒科學系教授伍百祥稱，威院九六年十二月實施上述衞生措施，每名嬰兒病床附近均設消毒酒精及手套，當醫護人員接觸嬰兒前，都先用酒精消毒戴上手套，再用酒精消毒一次。</p></body></html>
