<html><header><meta charset="utf-8"><title>促油站回收加油汽體</title></header><body><h1>促油站回收加油汽體</h1><p>【本報訊】政府建議立例規定所有油站必須由明年三月三十一日起，安裝加油汽體回收系統，把汽車加油時排放的汽油汽體，回收到油站的貯油缸，減少油站的汽油味滋擾附近居民的問題。&#13;<br> 環境運輸及工務局發言人表示，汽油汽體含有揮發性有機化合物，在汽車加油時揮發性有機化合物會溢散到大氣中，形成臭氧及懸浮粒子，影響人的眼晴及肺部健康，落實建議後，油站排放的揮發性有機化合物每年可減少約七百四十公噸，佔本港揮發性有機化合物排放量約百分之二。</p></body></html>
