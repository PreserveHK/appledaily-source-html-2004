<html><header><meta charset="utf-8"><title>施熙瑜平安夜望彌撒</title></header><body><h1>施熙瑜平安夜望彌撒</h1><p>時裝設計師施熙瑜及名攝影師葉青霖昨日到在銅鑼灣維園舉行的工展會，為最具東方魅力工展小姐選舉擔任評判。&#13;<br> <br> <spanclass>趁機休息 &#13;<br> 施熙瑜表示平安夜約了一班朋友打邊爐，之後到教堂望彌撒，今日會留在家中，她說：「呢個月前後出咗三次埠，所以聖誕都係休息。」&#13;<br> 而葉青霖與太太廖安麗稍後會和兩女兒到泰國布吉過新年。問到太太廖安麗近日拍了修身廣告，會否在泰國大展身材，葉青霖說：「佢瘦咗差不多十磅，不過佢一向都唔會着三點式泳衣，反而兩個囡囡就準備咗幾套。」&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>
