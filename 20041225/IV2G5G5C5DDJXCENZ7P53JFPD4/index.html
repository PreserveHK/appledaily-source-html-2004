<html><header><meta charset="utf-8"><title>俊哥、崔智友拍拖銅像面世</title></header><body><h1>俊哥、崔智友拍拖銅像面世</h1><p>韓劇《冬日戀曲》令裴勇俊和崔智友紅遍亞洲，兩位主角的銅像昨日在該劇的拍攝場地江原道春川市南怡島揭幕。銅像取材自劇中裴勇俊和崔智友中學時代初次約會的一幕，彼此情深對望微笑，吸引了不少《冬》劇fans到場。&#13;<br> 其實早前亦有韓國工匠為俊哥製作雕像，卻劣評如潮，最後雕像被迫銷毀，幸好這個豎立在春川巿的銅像造型頗神似，相信俊哥fans定必滿意。此外，有消息指早前低調訪日的俊哥，曾跟富士電視台高層和女星菅野美穗秘密飯局，商談接拍明年日韓建交四十年的特備日劇事宜。</p></body></html>
