<html><header><meta charset="utf-8"><title>楊思琦Fans燒烤樂</title></header><body><h1>楊思琦Fans燒烤樂</h1><p>楊思琦日前跟二十多名Fans在蠔涌燒烤，慶祝聖誕節。Fans更逐一送上聖誕禮物給思琦，逗得她笑不攏嘴。&#13;<br> 思琦難得抽空跟Fans聚首一堂，故十分珍惜這個機會，除了與Fans一齊吃東西外，更大玩遊戲。<br> &#13;<br> <spanclass>鍾意食燒雞翼 &#13;<br> 而Fans更爭相為思琦燒美食，她說：「平時工作好忙，都冇乜時間去郊外燒烤，我最鍾意食燒雞翼、燒番薯同燒牛扒，真係好好味，不過呢啲食物好肥，都唔可以食太多，要有節制。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
