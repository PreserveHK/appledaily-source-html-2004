<html><header><meta charset="utf-8"><title>郭富城狂拍廣告過肥年</title></header><body><h1>郭富城狂拍廣告過肥年</h1><p>郭富城（Aaron）早前完成個人演唱會後，現正全力投入廣告拍攝工作，而聖誕節則放假休息一天。&#13;<br> Aaron最近先後拍攝了健康食品、波鞋、服裝及護膚品廣告，其中一個內地牙膏品牌更聲稱投資了三千萬人民幣（約二千八百萬港元）宣傳費，準備在聖誕及元旦時播出。<br> &#13;<br> <spanclass>請工作人員旅行 &#13;<br> Aaron為報答一班工作人員的辛勞，打算請他們去旅行，Aaron說：「一年一次算係慰勞吓，暫定係過一個白色假期或者去加州玩。」提到年尾的頒獎禮，他說：「唔會執着，一切隨緣，最緊要努力過。」</spanclass></p></body></html>
