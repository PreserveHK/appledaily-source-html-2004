<html><header><meta charset="utf-8"><title>勞工處訂標準僱傭合約</title></header><body><h1>勞工處訂標準僱傭合約</h1><p>【本報訊】勞工處現正制訂一份政府承辦商僱用非技術工人的標準僱傭合約，並規定承辦商必須與員工簽署標準合約，然後將簽妥的合約副本交予員工，避免再出現外判護衞公司員工投訴合約條款苛刻的情況。&#13;<br> 勞工處指出，按規定，若承辦商與僱員的關係為期超過七天，即須與員工簽訂合約，訂明最低工資、每天工時上限、僱用期、休假安排等。若承辦商嚴重違反僱傭合約，港府相關部門有權中止標書合約。另外，職工會聯盟一批代表昨日拉起橫額到黃大仙嗇色園，抗議嗇色園在中藥局裝修期間，突然解僱七名員工。</p></body></html>
