<html><header><meta charset="utf-8"><title>米高侵犯兒童案嚴選陪審團</title></header><body><h1>米高侵犯兒童案嚴選陪審團</h1><p>過氣流行天王米高積遜（MichaelJackson）的侵犯兒童案，將於下月三十一日正式開審。加州聖芭芭拉法院表示，他們將於下周寄出約四千封法庭信件予該州的市民，並由主審法官揀選出最後十二位陪審員。&#13;<br> 聖芭芭拉法院的發言人前日表示，他們發出四千信件，希望能請來不同階層與種族的陪審員，因為他們希望陪審員能夠持平及不偏不倚地對待案件。他們亦直認從未就單一案件的陪審團甄選程序，花費如此大量的時間和金錢。</p></body></html>
