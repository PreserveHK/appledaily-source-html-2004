<html><header><meta charset="utf-8"><title>葉璇上海狂食度佳節</title></header><body><h1>葉璇上海狂食度佳節</h1><p>葉璇剛剛在中山拍竣無綫新劇《本草藥王》，隨即相約同劇好友李詩韻到上海歡度聖誕節。&#13;<br> 葉璇自言近年感情一片空白，所以每逢佳節兼不用開工，都會與一班朋友聚會，她日前說：「拍拖嘅嘢係講緣份，一切可遇不可求，所以都係唔心急得嚟。雖然今個聖誕節冇男友陪，但我約咗李詩韻一齊去上海玩都好開心，我哋又可以食吓嘢，四圍行吓。」&#13;<br> 問到葉璇的新年願望，她說：「我希望事業會更上一層樓。」&#13;<br> 服裝：D'OrientbyDorianHo（連卡佛）&#13;<br> 化妝：DorisMak&#13;<br> 髮型：ChrisCheng（Hair）&#13;<br> 首飾：古珀行&#13;<br> 採訪：比華利&#13;<br> 攝影：陳偉權</p></body></html>
