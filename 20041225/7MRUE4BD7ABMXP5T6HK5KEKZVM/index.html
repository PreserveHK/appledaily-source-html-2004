<html><header><meta charset="utf-8"><title>Britney、奧蘭多網民狂刮</title></header><body><h1>Britney、奧蘭多網民狂刮</h1><p>互聯網搜索器Google剛於日前公布○四年最多人搜尋的熱門名字，結果過去一年新聞多多的美國女歌手BritneySpears，成為全球全年最多人搜尋的名字，她亦自然成為女星之冠。而男星方面，則以英國型男奧蘭多布魯（OrlandoBloom）最多人搜尋。&#13;<br> 於女藝人的熱門搜尋榜中，Britney登上第一位，而第二至第四位則順序為ParisHilton、ChristinaAguilera及彭美拉安德遜（PamelaAnderson）。至於男星方面，除了奧蘭多之外，亞、季軍人物分別是Eminem及Usher。</p></body></html>
