<html><header><meta charset="utf-8"><title>雯女聖誕傳福音</title></header><body><h1>雯女聖誕傳福音</h1><p>日前由上海返港的鄧萃雯，聖誕期間雖然有不少賺錢機會，但雯女全部推掉，以便全心全意在昨晚平安夜和今晚聖誕夜出席布道會。雯女說：「今年因為拍完《金枝慾孽》，所以好多騷做，但我都已經全部推晒，想專心啲出席布道會。」&#13;<br> <br> <spanclass>未雨綢繆 &#13;<br> 問今年可算是雯女最豐收的一年時，她笑說：「唔可以講話豐收，我一直好努力耕種，以前啱啱夠自己食，今年因為天時地利人和，收成夠我食之餘重有番啲剩，等我可以再買秧再種咁啦。我以前唔識好天收埋落雨柴，有幾多食幾多，但經歷過九七金融風暴，買樓蝕晒我成副身家之後，我唔止唔會一收成就食晒佢，而且重慳過平時㖭。」&#13;<br> 採訪：戴彩煥</spanclass></p></body></html>
