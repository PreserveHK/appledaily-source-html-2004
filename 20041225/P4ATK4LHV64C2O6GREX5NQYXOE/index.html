<html><header><meta charset="utf-8"><title>港燈控告《南早》誹謗</title></header><body><h1>港燈控告《南早》誹謗</h1><p>【本報訊】香港電燈有限公司（簡稱港燈），指《南華早報》於本月十六日財經版專欄刊登的一篇文章，內容對港燈構成誹謗，昨入稟高等法院控告《南華早報》，要求法庭頒禁制令及索償。&#13;<br> 原訴人香港電燈有限公司，三名答辯人分別是南華早報出版有限公司、《南華早報》總編輯DavidJohnArmstrong及財經版專欄作者JakeVanDerKamp。&#13;<br> 案件編號：HCA2936/04</p></body></html>
