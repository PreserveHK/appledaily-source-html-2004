<html><header><meta charset="utf-8"><title>警長中刀案拘捕三疑匪</title></header><body><h1>警長中刀案拘捕三疑匪</h1><p>【本報訊】警方前日在沙頭角蓮麻坑路截獲三名企圖潛返內地的偷渡客，懷疑他們與日前屯門康寶路茵翠豪庭一宗入屋爆竊案有關。&#13;<br> 案中，一名休班警長因抗賊而身中八刀重傷。警方消息稱，被捕的三名男子年齡由十六至二十二歲，較早前由內地偷渡來港。各人現已被落案控以一項爆竊罪名，今日在觀塘裁判法庭提堂。&#13;<br> 前日清晨五時四十分，一隊沙頭角分區警署的巡邏警員，巡經蓮麻坑路的邊界圍網時，截獲三名正企圖潛返內地的男子，經調查後，證實他們就是該宗入屋爆竊及刀傷警員的匪徒。</p></body></html>
