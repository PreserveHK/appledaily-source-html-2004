<html><header><meta charset="utf-8"><title>禁種族歧視押後受質疑</title></header><body><h1>禁種族歧視押後受質疑</h1><p>【本報訊】政府將立法禁止種族歧視的諮詢文件，押後到九月立法會選舉後才發表，民政事務局局長何志平坦言，這個決定是因為選舉臨近，社會的討論變得政治化。&#13;<br> 何志平昨日在立法會會議上稱，社會對內地新來港人士的歧視並非種族歧視，不會納入草案範圍。民建聯曾經對將新來港人士納入草案範圍有保留，多名民主派議員昨日質疑政府押後諮詢，是要保障個別政黨，何志平對此作出否認。</p></body></html>
