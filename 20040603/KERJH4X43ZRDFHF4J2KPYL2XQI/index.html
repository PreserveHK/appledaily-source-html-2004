<html><header><meta charset="utf-8"><title>DV210外形夠紅</title></header><body><h1>DV210外形夠紅</h1><p>除咗影相之外，唔少人都鍾意拎住部DV周圍拍，想平平哋過吓導演癮，不妨睇睇Genius呢部G-ShotDV210，外形紅當當，機身設計輕巧，採用200萬像素CMOS，支援MPEG4格式，可拍攝QVGA（320×240@25fps）影片，加埋提供4倍數碼變焦，拍片就更得心應手！機身還設有個揭蓋式LCD，用落同貴價嘅DV差唔多，內置64MB容量，又可加張SD卡存放更長影片，可讓各位扮晒大師，最正係價錢唔貴，只要$1,450就有交易。&#13;<br>&#13;<br>記者：許福合</p><p>KYESystems&#13;<br> 查詢電話：23423813</p></body></html>
