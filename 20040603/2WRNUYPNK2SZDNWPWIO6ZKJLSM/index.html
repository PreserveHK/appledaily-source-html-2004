<html><header><meta charset="utf-8"><title>下季舖市料暢旺</title></header><body><h1>下季舖市料暢旺</h1><p>【本報訊】美聯物業工商舖營業董事黃子華說，土地註冊處5月份錄得477宗舖位買賣，與4月相若，不過，總值微增0.2%，至31.5億元。&#13;<br> 由於經濟前景樂觀，加上暑期消費高峯期臨近，以及核心區盤源缺乏，預期第三季交投活躍。&#13;<br> <br> <spanclass>摸貨增加 &#13;<br> 逾億元舖位登記有2宗，分別為銅鑼灣羅素街8號地下至3樓，成交價5.25億元；旺角亞皆老街28至30號地下至2樓舖位，以1.088億元易手。&#13;<br> 另外，期內錄得69宗舖位摸貨，增加32.7%，是連續第4個月向上，創98年3月以來新高。</spanclass></p></body></html>
