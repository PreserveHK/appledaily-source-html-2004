<html><header><meta charset="utf-8"><title>民主派或三線爭新界東</title></header><body><h1>民主派或三線爭新界東</h1><p>【本報訊】民主派在新界東選舉協調再出現變化，據了解，民主派原訂就新界東參選排名進行的民調，因為有政黨對問卷的問題有意見，令到民調要再進一步押後，據知雖然多位民主黨成員均支持新界東用一張名單過的「鑽石名單」參選，但有民主派成員認為，「鑽石名單」未必可以爭取最多議席，再加上有意在新東出線的《基本法》45條關注組成員湯家驊在目前形勢下，願意和有政黨背景的候選人組名單，所以有人提出分三張名單，按三個區分區拉票，目前有需要評估三張名單方案取得席位是否較「鑽石名單」取得的議席為多。</p></body></html>
