<html><header><meta charset="utf-8"><title>考驗中成長</title></header><body><h1>考驗中成長</h1><p>丹麥家具製作人材輩出絕非偶然，培育及考驗新人是主要原因。在今年展覽中便有兩家設計學院展示學生的優秀作品。DKDS學院要求學生只准以一塊楓木及膠水來製作家具，如此嚴格限制就是要刺激學生的創作力，及加深學生對建築物理及木材的認識。其一學生AntonioScaffidi表示用了半年時間費心研究及試驗作品，才能造出一張充滿美感而又堅固的楓木椅子。&#13;<br> KunstakademietsArkitektskole建築學院則只讓學生在短短2星期內製造雙人座椅，家具必須方便2人安坐時面對面交談，難度雖然甚高，但學生的得益卻無可計算。</p></body></html>
