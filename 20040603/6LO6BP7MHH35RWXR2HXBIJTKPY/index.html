<html><header><meta charset="utf-8"><title>納奧美捧巴伐洛堤聽出耳油</title></header><body><h1>納奧美捧巴伐洛堤聽出耳油</h1><p>已宣布即將退休的意大利男高音巴伐洛堤（LucianoPavarotti），他的表演生涯步入倒數階段，因此很多喜愛其歌聲的歌迷均盡量把握最後機會，前晚巴伐洛堤就在希臘雅典舉行慈善演唱會，令歌迷如癡如醉。&#13;<br> <br> <spanclass>與姪女合作 &#13;<br> 演唱會在雅典衞城一古老劇院舉行，六十八歲的巴伐洛堤一如以往為觀眾帶來完美的聽覺享受，前晚他更與姪女一同演出，所以連一向要求極高的英國名模納奧美金寶（NaomiCampbell）完場時也大力拍掌。</spanclass></p></body></html>
