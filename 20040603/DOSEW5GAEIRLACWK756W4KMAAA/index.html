<html><header><meta charset="utf-8"><title>賭王長女涉不小心駕駛案押後</title></header><body><h1>賭王長女涉不小心駕駛案押後</h1><p>【本報訊】賭王與元配黎婉華所生長女何超英，涉嫌於去年在跑馬地不小心駕駛一輛保時捷跑車撞毀鐵欄後，她沒有在意外發生後二十四小時報警，案件原於昨日在東區裁判法院審訊，何超英以身體不適為由要求將案押後，裁判官另定期九月十五日審訊。&#13;<br> 何超英昨身穿白色T恤及花褲，由女兒陪同出庭應訊，由於其案件在第七庭審訊，但她不斷要求在第一庭進行，又表示感到頭暈，辯方律師以其身體不適為由，要求將案押後，獲裁判官接納。&#13;<br> 案件編號：ESS1820-1821/2004</p></body></html>
