<html><header><meta charset="utf-8"><title>港無計劃在台設辦事處</title></header><body><h1>港無計劃在台設辦事處</h1><p>【本報訊】台灣陸委會指香港政府處理港台事務態度保守，一直未有回應台灣方面邀請，在台灣設立辦事處，相反，澳門政府正積極研究該建議。&#13;<br> 台灣陸委會港澳處處長張永山昨日透露，台灣的港澳僑生有三千多人，加上有港、澳居民在台生活，台灣曾接觸港澳政府，希望盡早在台設立辦事處。張永山指澳門正在草擬設立辦事處的方案，但港府未有回應。香港政制事務局發言人昨日指，特區政府與台灣在港機構已有聯繫，現時並無計劃在台灣設立辦事處。</p></body></html>
