<html><header><meta charset="utf-8"><title>菜菜子生完重搶手</title></header><body><h1>菜菜子生完重搶手</h1><p>剛誕下女兒的日本女星菜菜子，雖然宣布會暫時休息，但她已成為各大廣告商爭相邀請的對象，廣告商均希望可以奪得菜菜子復出後首個廣告合約。&#13;<br> 自○○年開始一直由菜菜子演出的生茶廣告，預定秋天會有全新版本推出，如無意外亦會同樣由菜菜子擔演。&#13;<br> <br> <spanclass>冇劇拍留家湊女 &#13;<br> 此外，日本富士電視台工作人員透露，電視台有意邀請菜菜子擔演重頭劇，而菜菜子的老公反町隆史，拍完《精彩人生》後因未接到新日劇，故可以留在家中專心湊女。</spanclass></p></body></html>
