<html><header><meta charset="utf-8"><title>麥當勞被控使用違例糖</title></header><body><h1>麥當勞被控使用違例糖</h1><p>【本報訊】麥當勞去年推出的香烤蜜糖味ShakeShake薯條調味粉，被指內含本港禁止使用的人造糖「甜菊糖」，昨被食物環境衞生署票控食物含有非准許甜味劑，及預先包裝食物未有適當地加上標籤，案件昨在東區裁判法院提訊，麥當勞公司暫毋須答辯，押後至六月三十日再訊。&#13;<br> 傳票指出去年十二月六日，在金鐘太古廣場的一二四號舖，出售一種名為「香烤蜜糖」的食品，內含人造糖「甜菊糖」，並且沒有在該食品加上標籤，違反食物及藥物（成份及標籤）規例。&#13;<br> 案件編號：ESS8701,8702/2004</p></body></html>
