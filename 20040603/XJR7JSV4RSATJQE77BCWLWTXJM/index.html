<html><header><meta charset="utf-8"><title>山田優360°誘惑</title></header><body><h1>山田優360°誘惑</h1><p>日本時裝雜誌《CanCam》御用模特兒山田優，為佳麗寶化妝品拍完春季廣告不久，最近又拍了新一輯秋季廣告，新廣告將於本月中在日本播放，除特別把她拍得具青春氣息外，更刻意突出她誘惑的雙唇。&#13;<br> 由人氣狂飆的山田優主演的全新廣告，將分為《唇膏篇》及《眼影篇》兩個版本。在《唇膏篇》中，為表現出「三百六十度美形」的廣告主題，山田優須不斷向鏡頭擺出回眸一笑的姿態，以突出其豐腴迷人的嘴唇。</p></body></html>
