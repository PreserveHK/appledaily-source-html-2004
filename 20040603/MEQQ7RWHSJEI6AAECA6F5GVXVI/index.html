<html><header><meta charset="utf-8"><title>關心妍轉戰內地唔拍戲</title></header><body><h1>關心妍轉戰內地唔拍戲</h1><p>關心妍（Jade）日前到上海宣傳國語唱片，並與當地傳媒見面，首次在內地宣傳大碟的Jade表示，希望日後能將一半精力及時間放在內地市場，因為她認為內地歌迷對音樂的包容性比香港大。<br> &#13;<br> <spanclass>寧願賺少一點 &#13;<br> Jade表示香港娛樂圈對藝人的要求是十八般武藝樣樣齊，但她自問不是一個貪心的人，最愛的還是唱歌，如果拍戲就會令她分心，故寧願賺少一點，一心一意唱好歌曲就夠了。&#13;<br> 此外，Jade亦被問及有關早前被無綫封殺一事，她揚言當時自己急於把演唱會做好，才把事情搞亂，但這件事確令她有深刻教訓，以後必定會更加珍惜機會。</spanclass></p></body></html>
