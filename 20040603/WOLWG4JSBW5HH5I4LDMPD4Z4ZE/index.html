<html><header><meta charset="utf-8"><title>紳寶高調進軍大陸</title></header><body><h1>紳寶高調進軍大陸</h1><p>最近車壇可謂喜事多，最近就有瑞典紳寶汽車與通用汽車中國公司合作，正式將品牌打入中國市場，而旗艦車當然係近期備受力捧嘅9-3，有關方面更在上星期於珠海航天館舉行了一個大型發布會，正式向內地傳媒宣布品牌上市消息。今次發布會除邀請了內地傳媒外，香港傳媒亦有幸參與。話晒第一次參加祖國新品牌上市發布會，最估唔到嘅係有得睇特技之餘重有得坐，真不枉此行！&#13;<br>&#13;<br>記者：黃婉冰　攝影：黃子偉</p></body></html>
