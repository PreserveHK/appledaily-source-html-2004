<html><header><meta charset="utf-8"><title>餐酒業發展前景佳</title></header><body><h1>餐酒業發展前景佳</h1><p>評酒師本身是一項專業資格，沒有正式的升職階梯，但鄧國傑表示，由於餐酒是餐飲業中重要一環，而且涉足國際化領域，所以發展前景甚廣。其中餐酒推廣是評酒師較普遍的工作，他指出，單是餐酒推廣，亦分為產品推廣及地區性的市場推廣工作。&#13;<br> 鄧國傑又稱，以往餐酒評鑑都是不正統的師徒傳授，隨着餐酒愈趨普及，餐酒文化教育亦愈趨向系統化，所以不少有經驗的評酒師都會投身餐酒文化推廣及教育工作。&#13;<br> 另外，由於紅酒本身具保值及投資價值，著名評酒師對紅酒的評價，是釐定紅酒價值的指標。</p></body></html>
