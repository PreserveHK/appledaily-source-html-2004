<html><header><meta charset="utf-8"><title>周麗淇扮斯文驚仆親</title></header><body><h1>周麗淇扮斯文驚仆親</h1><p>周麗淇、陳奕迅（Eason）和Boy'Z成員Kenny，前晚於灣仔會展出席電影《愛．作戰》首映禮。周麗淇穿上一襲鮮紅Lavin裙，配同牌子的銀色手袋赴會，她表示今次是由其姊周汶錡為她裝身，該手袋更是全球只得一個，不過因她甚少作如此富女人味的打扮，她苦笑說：「好唔自然，如果我着三吋高踭鞋實『慣』低。」<br> &#13;<br> <spanclass>Eason望親剪臍帶 &#13;<br> 而Eason則表示女友徐濠縈懷孕後胖了二十磅，他希望能陪女友入產房及親手為BB剪臍帶，並表示將裝修屋企。&#13;<br> 採訪：馮美茵&#13;<br> 攝影：陳慧安</spanclass></p></body></html>
