<html><header><meta charset="utf-8"><title>BoA千七萬身價</title></header><body><h1>BoA千七萬身價</h1><p>在日本樂壇打滾了三年的韓國小天后BoA，剛以三年十六億韓圜（約一千零七百零七萬港元）的巨額酬勞，與日本avex唱片公司續約，其身價已直逼日本天后安室奈美惠以及濱崎步。而這次唱片公司願意提出優厚條件，想必他們對於BoA的發展充滿了信心。&#13;<br> <br> <spanclass>請三千歌迷聽新歌 &#13;<br> BoA將於本月中在韓國舉辦歌迷會，首次公開全新韓文專輯，BoA當天會邀請三千名韓國歌迷會的會員，讓歌迷聽她的最新歌曲。</spanclass></p></body></html>
