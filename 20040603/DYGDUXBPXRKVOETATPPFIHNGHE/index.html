<html><header><meta charset="utf-8"><title>鎮宇對演協冇期望</title></header><body><h1>鎮宇對演協冇期望</h1><p>吳鎮宇昨日於將軍澳電視廣播城為節目《秀身必殺技》進行拜神儀式，對於好友黃秋生日前炮轟香港演藝人協會未能為會員謀取福利，鎮宇說：「大家都知呢個會只係協會，係協助，唔係公會，唔能夠要求佢幫你做乜，亦冇義務去保障太多嘢。」<br> &#13;<br> <spanclass>「係佢嘅嗜好」 &#13;<br> 鎮宇自言並非該會會員，他說：「我連黃大仙會、月餅會都冇加入，又點會加入咁嚴重嘅會？秋生呢樣係佢嘅嗜好，佢見到我就會有一種調和作用，我唔明佢點解，不過大家清楚個會嘅性質就唔會有乜埋怨。」&#13;<br> 此外，談到收身方法，鎮宇表示睡覺最有效，他說：「瞓覺嗰陣重要唔好開冷氣，焗到一身汗就最好。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
