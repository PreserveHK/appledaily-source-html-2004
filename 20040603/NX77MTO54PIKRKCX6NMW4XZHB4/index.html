<html><header><meta charset="utf-8"><title>官恩娜豐胸有限度</title></header><body><h1>官恩娜豐胸有限度</h1><p>官恩娜和鄭融昨日到旺角出席數碼相機活動，官恩娜以一身鮮豔吊帶裙亮相，搶盡同是穿吊帶背心的鄭融風頭。&#13;<br> 近日官恩娜正積極綵排許冠傑個唱，她透露在演唱會內將穿tubetop及短裙，故每天均要搣脂收大腿贅肉，問她會否豐胸？她說：「豐極有限啦，我唔係嗰啲好sexy豐滿嘅類型！」<br> &#13;<br> <spanclass>戥蘭子不值 &#13;<br> 而官恩娜對於陳淑蘭在如廁時疑遭偷拍，她說：「咁變態嘅人都有，我平時都唔會去公眾廁所，寧願忍到返屋企先去，就算去更衣室換衫我都會好小心，一定會check吓啲鏡係單面定雙面。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
