<html><header><meta charset="utf-8"><title>阿妹孫燕姿變身狂迷攞簽名</title></header><body><h1>阿妹孫燕姿變身狂迷攞簽名</h1><p>張惠妹與孫燕姿日前一同出席華納唱片老闆周建輝的新書記者會，阿妹接過新書後，儼如熱情的fans般喊着要排隊讓老闆簽名，她說：「很難得變成我們在追星，小周我好愛你噢！」而站在一旁的孫燕姿亦笑說：「對呀，我從早上六時就在這裏排隊，我一定要簽到名。」<br> &#13;<br> <spanclass>親自作曲 &#13;<br> 阿妹與孫燕姿不約而同正籌備全新專輯，阿妹最近更親自寫下近二十首歌曲，其中三首將會收錄在下一張專輯當中，她對於自己的歌曲能夠被採用感到十分高興，還嚷着要替孫燕姿寫歌，阿妹說：「我有好多感覺想寫，希望下一次可以幫燕姿寫歌。」</spanclass></p></body></html>
