<html><header><meta charset="utf-8"><title>楊思琦花名叫李家鼎新抱</title></header><body><h1>楊思琦花名叫李家鼎新抱</h1><p>楊思琦、洪天明、鄧健泓、錢嘉樂和李嘉怡等前晚在將軍澳電視廣播城錄影無綫節目《爭金奪標GETSETGO》。主持錢嘉樂不時取笑一班嘉賓，楊思琦被稱呼為李家鼎媳婦，令她尷尬不已。而鄧健泓則被笑常收埋女友原子鏸，洪天明亦不能幸免，被錢嘉樂提起其緋聞女友徐子淇。<br> &#13;<br> <spanclass>李嘉怡被寸 &#13;<br> 此外，近日有讀者傳真到報館，指不明白無綫為何找來幾個肥婆做主持，矛頭直指落選港姐李嘉怡。李嘉怡前晚在節目示範打排球時，由於動作遲鈍而被錢嘉樂明寸屁股肥胖，嘉樂說：「呢啲咪叫俾古（股）巨基連累。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
