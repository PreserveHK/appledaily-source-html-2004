<html><header><meta charset="utf-8"><title>小統計</title></header><body><h1>小統計</h1><p>德國統計部調查過370,000人的身體質量指數（BMI），發現一半人口過肥，而不論甚麼年齡，超重的男性總比女性多。&#13;<br> <spanclass>德國BMI調查結果： &#13;<br> 體重超標者--49%&#13;<br> 嚴重超重者--13%&#13;<br> <spanclass>體重特別容易超標的人： &#13;<br> 曾吸煙的男性--70%&#13;<br> 已婚男性--66%</spanclass></spanclass></p></body></html>
