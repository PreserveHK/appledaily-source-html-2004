<html><header><meta charset="utf-8"><title>　　登塔遠望 - 李八方</title></header><body><h1>　　登塔遠望 - 李八方</h1><p>泛珠江三角區域合作與發展論壇噚日由香港移師澳門舉行第二日會議，澳門行政長官何厚鏵盡地主之誼，接待九個省區嘅領導同代表到大三巴等名勝參觀。論壇喺新落成嘅觀光塔舉行，賭王之女何超瓊更親自當導遊喺澳門旅遊塔度向來賓介紹澳門最新面貌。論壇今日係廣州閉幕，9+2（即9個省區加港澳）嘅代表會簽署一個框架協議，加強合作。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
