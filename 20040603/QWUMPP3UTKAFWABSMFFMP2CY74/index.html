<html><header><meta charset="utf-8"><title>梁漢文落錯機遭敵視</title></header><body><h1>梁漢文落錯機遭敵視</h1><p>梁漢文、董敏莉和Boy'Z昨日到港台出席「旅遊樂園」活動，梁漢文透露早前往多倫多工作時，懵盛盛在中途站溫哥華落了機。<br> &#13;<br> <spanclass>Steven望返荷蘭 &#13;<br> 梁漢文說：「我上機就係咁瞓，到咁上下就有人踢醒我，咁我咪落機攞行李囉，點知等咗成個鐘都未得，最後我問番工作人員先知我落機嘅地方係溫哥華，之後上番機就發覺成機人都目露兇光！」&#13;<br> 而Boy'Z的Steven則表示希望再到荷蘭，雖然他曾經於九歲時去過一次，但已經沒有記憶，他說：「當時因為我喺荷蘭嘅阿婆參加咗一個夢想成真節目，就係想我哋一家人過去荷蘭，最終個節目出錢請我哋去，我阿婆一見到我哋就係咁喊。」</spanclass></p></body></html>
