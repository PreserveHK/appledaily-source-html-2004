<html><header><meta charset="utf-8"><title>利嘉兒難忘袖珍教堂</title></header><body><h1>利嘉兒難忘袖珍教堂</h1><p>利嘉兒日前去了加拿大為無綫拍攝旅遊特輯《康泰情濃系列加拿大加倍開心之旅》，今次與她同行的拍檔還有楊洛婷和蔡子健，利嘉兒表示此行分別到了蒙特利爾、渥太華、魁北克市和尼亞加拉瀑布等地方，而最令她印象深刻的是到了號稱全球最細的教堂TheWaterWaysideChapel，該教堂面積與一間睡房相差無幾。&#13;<br> 利嘉兒對教堂仔細參觀後表示：「呢間教堂畀我嘅感覺非常特別，不過教堂僅容得下六個人，如果結婚行禮，雙方家長已經擠滿教堂，自己嘅姐妹可能要喺教堂外守候，或者要嘉賓分批觀禮先可以滿足所有親朋戚友，諗落都幾搞笑。」</p></body></html>
