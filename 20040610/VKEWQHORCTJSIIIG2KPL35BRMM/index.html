<html><header><meta charset="utf-8"><title>低胸Penny力敵制服誘惑</title></header><body><h1>低胸Penny力敵制服誘惑</h1><p>名模PennyLancaster早前遭內衣品牌Ultimo捨棄，洛史釗活（RodStewart）因此為女友大感不值，故特別找她演出其音樂劇《Tonight'sTheNight》，不過Penny只為慈善演出一場。&#13;<br> Penny前日在倫敦著名的VictoriaPalace劇院，與一群美腿女郎進行綵排，雖然一眾舞蹈員都穿着性感護士服亮相，然而始終不及一身低胸短裙的Penny矚目。</p></body></html>
