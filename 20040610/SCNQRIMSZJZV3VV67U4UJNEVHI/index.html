<html><header><meta charset="utf-8"><title>新教師須入職前達標</title></header><body><h1>新教師須入職前達標</h1><p>為提升英文及普通話教師的水平，教統局○一年推出教師語文基準試（後更名為「教師語文能力評核」），以淘汰不及格的教師。○○?○一學年或之前入職的英文及普通話教師，必須在○六年八月前達標，他們可選擇應試或進修達標；由○一至○三年入職的該兩科教師，則限在兩年時間內達標；今年九月入職的，則必須在入職前達標。&#13;<br> 據教統局資料，截止上月底，一萬四千多名英文科教師，有四成四已達標，另三成三部份基準試試卷及格或在進修中，餘下兩成則未考試或進修。至於五千六百名普通話教師，近五成已達標，四成部份符合要求，只有一成未有決定。</p></body></html>
