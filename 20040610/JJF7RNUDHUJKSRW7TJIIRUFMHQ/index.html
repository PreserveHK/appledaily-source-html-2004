<html><header><meta charset="utf-8"><title>地堡設床鋪　足藏300人</title></header><body><h1>地堡設床鋪　足藏300人</h1><p>蘇格蘭秘密地堡建於一九五二年，外觀看來只像普通農舍，但地下藏有兩層密室，一旦遇上核攻擊，可供三百名政要和重要人物逃難。&#13;<br> 冷戰結束後，地堡九三年打開神秘面紗，轉為博物館，成為主要旅遊景點。&#13;<br> 秘密地堡內，有六間擺放了床鋪的房間、一間中央控制室、一間小教堂和一間用來緊急廣播的英國廣播公司（BBC）錄音室。&#13;<br> 地堡更設有空氣過濾器，以防放射粒子、氣體和化學武器侵入，至於雷達系統則可監視風向，方便科學家量度核爆炸後的放射性沉降物，以及評估哪裏是重災區。&#13;<br> 英國《泰晤士報》</p></body></html>
