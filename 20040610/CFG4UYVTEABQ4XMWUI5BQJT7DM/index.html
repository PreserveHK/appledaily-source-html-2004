<html><header><meta charset="utf-8"><title>小童讓座遭祖母打罵</title></header><body><h1>小童讓座遭祖母打罵</h1><p>東北吉林省長春市一名五歲男童，因為在巴士上讓座位給別人，竟被年過五旬的奶奶斥罵「沒用」，又被奶奶揮拳毆打，男孩被打罵得邊哭邊認錯。&#13;<br> 六月六日晚，在長春市重慶路的巴士站上，許多人正在等車。正當所有人都向剛駛到的巴士擠過去之際，一名五十多歲的婦人將一個五、六歲的男孩高高舉起，從車窗「塞」進車廂裏，一邊塞一邊叮囑說：「佔兩個座兒啊！」&#13;<br> 該名婦人其後上了巴士，上車後發現男孩沒有佔兩個座位，便勃然大怒，並揮拳毆打小男孩，一邊大罵：「沒用的東西，讓你上車幹嘛來了？就佔了一個座！」小男孩邊哭邊討饒說：「奶奶，我錯了，下次不敢了。」&#13;<br> 吉林《新文化報》</p></body></html>
