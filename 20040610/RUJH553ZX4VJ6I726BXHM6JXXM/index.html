<html><header><meta charset="utf-8"><title>零食避重就輕</title></header><body><h1>零食避重就輕</h1><p>吃零食其實是一種壞習慣，尤其愛吃朱古力、糖果、花生等糖份及味精重的食物，更加是致肥陷阱；要一下子戒掉吃零食的習慣比較困難，解決辦法就是揀取健康零食暫時頂替。&#13;<br> 在購買零食時，應盡量選擇含有機成份的健康零食，如乾果、高纖維餅乾、健康薯片等；避免一些含有高糖份及高脂肪的食物，即使忍不了口也不會損害健康。其次是盡量在每次正餐，進食多元化的食物，以提高自己對正餐的興趣，飽肚後便可以減少之後進食高卡路里零食的慾望。</p></body></html>
