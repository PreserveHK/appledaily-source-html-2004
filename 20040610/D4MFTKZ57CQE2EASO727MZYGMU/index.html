<html><header><meta charset="utf-8"><title>GLAY隊長低調娶名模</title></header><body><h1>GLAY隊長低調娶名模</h1><p>日本藝能界最近婚訊頻傳，繼演員柏原崇後，前日又有兩位音樂人宣布婚訊。搖滾樂隊GLAY隊長兼結他手TAKURO前日向日本傳媒宣布已於上月二十六日與日本時裝雜誌《ViVi》御用模特兒岩堀seri註冊結婚。二人不會舉行婚禮或召開記者會，只會在本月二十五日出版的GLAYFansClub會報中向歌迷公布喜訊。&#13;<br> 而組合CHEMISTRY成員堂珍嘉邦，昨日透過事務所傳真日本傳媒，宣布已於本月一日，與日本時裝雜誌《JJ》出身模特兒森田敦子註冊結婚，而森田並已懷孕。</p></body></html>
