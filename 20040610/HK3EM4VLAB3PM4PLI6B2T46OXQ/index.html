<html><header><meta charset="utf-8"><title>青山寺禁前住持續留</title></header><body><h1>青山寺禁前住持續留</h1><p>【本報訊】青山寺前住持釋覺華，年前被裁定並無擁有寺院業權，須交回管有權及交代有關帳目，他一度拒絕遷離寺院，並向高等法院申請暫緩執行判令惟被拒。因官司敗訴，他欠下約一百四十萬元訟費，去年被頒令破產。&#13;<br> 青山寺慈善信託理事會昨入稟法院，禁制釋覺華及劉瑞芳（譯音）續留寺院範圍及旁邊的齋堂，並就非法侵入作出賠償。&#13;<br> 案件編號：HCA1376/2004</p></body></html>
