<html><header><meta charset="utf-8"><title>華仔、金城武真刀格鬥</title></header><body><h1>華仔、金城武真刀格鬥</h1><p>金城武、劉德華和章子怡主演的電影《十面埋伏》將於下月中上映。戲中華仔與金城武有多場對打場面，其中一場在雪地打鬥戲，兩人手持大刀格鬥，當時他們沒想到是真刀，原來武指程小東與導演想兩人以真刀比試。<br> &#13;<br> <spanclass>肌肉勞損 &#13;<br> 華仔與金城武在烏克蘭拍攝這場戲時，一方面擔心被對方所傷，一方面又怕傷到對手，幸而他倆打得很小心，才沒出意外。但拍攝時他們用力過度，致肌肉出現勞損，不過拍攝工作沒有因此停下來，因為烏克蘭天氣變幻無常，又會突然下雪，所以製作隊要抓緊拍攝時間。</spanclass></p></body></html>
