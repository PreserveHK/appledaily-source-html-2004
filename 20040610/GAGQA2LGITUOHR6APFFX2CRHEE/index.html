<html><header><meta charset="utf-8"><title>陳昭昭夜店舞出火</title></header><body><h1>陳昭昭夜店舞出火</h1><p>陳昭昭前晚以性感裝束在尖沙嘴東方星河夜總會登台，並跟男舞蹈員大跳辣身舞，昭昭對此表示是她的一大突破，她還不時拉攏觀眾一起跳舞營造氣氛。<br> &#13;<br> <spanclass>按對方胸部 &#13;<br> 昭昭早前曾作告別酒廊演出，但前晚卻出爾反爾，她對此說：「唔係，我上次係告別性感演出，我最近見番個朋友，朋友叫我接呢個騷囉。」昭昭與男舞蹈員跳貼身舞時，她以手按着對方的胸部，昭昭說：「呢啲係藝術，男友唔會呷醋，男友都好開放。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
