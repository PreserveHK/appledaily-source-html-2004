<html><header><meta charset="utf-8"><title>何超儀拜千葉真一為師</title></header><body><h1>何超儀拜千葉真一為師</h1><p>何超儀和Fendi前要員蔡綺蓮昨日往君悅酒店出席化妝和護膚品牌「HelenaRubinstein透視美麗人生」發布會。<br> &#13;<br> <spanclass>學識餵奶 &#13;<br> 穿上MiuMiu淑女裙的何超儀表示現正在休息，因她接拍了一齣飾演忍者的電影，但拍攝日期一再延遲，可能要到年尾才能開拍，她說：「呢套戲會喺日本京都拍，重係千葉真一自《標殺令》後第一套返日本拍嘅戲，佢重應承教我劍道，我充滿期待呀。」問何超儀其老友徐濠縈有喜，她會否做BB的契媽？她說：「都想㗎，我湊ＢＢ都有一手，因為我前排拍戲要同個十個月大嘅BB做對手戲，我重學識咗餵奶同洗奶樽㖭。」&#13;<br> 採訪、攝影：林妙萍</spanclass></p></body></html>
