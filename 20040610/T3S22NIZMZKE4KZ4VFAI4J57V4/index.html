<html><header><meta charset="utf-8"><title>名牌車廠　神州參展</title></header><body><h1>名牌車廠　神州參展</h1><p>中國消費者對豪華型房車及跑車的需求正逐步增加，去年銷量達到10萬部，因此多家豪華型房車及跑車製造商，包括是次英國車展的部份參展商，均會參加於本月9至16日舉行的「北京國際汽車展」，以搜集更多中國市場資料，及測試消費者對產品的反應。將於北京展出2004年豪華型新車的公司包括勞斯萊斯、賓利、積架、福特、Volvo、LandRover、AstonMartin及Mini，大大增加展覽的可觀性。&#13;<br> （北京國際汽車展網址：<ahref http:>www.adsale.com.hk ）</ahref></p></body></html>
