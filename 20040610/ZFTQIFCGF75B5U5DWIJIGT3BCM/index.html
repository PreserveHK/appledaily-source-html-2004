<html><header><meta charset="utf-8"><title>糖尿病人易患直腸癌</title></header><body><h1>糖尿病人易患直腸癌</h1><p>英國癌症研究基金會和醫學研究委員會發現，糖尿病患者罹患直腸癌的機率可能要比常人高出三倍。有關研究結果已在最新出版的《癌流行病學：生物標記與預防》上發表。&#13;<br> 科學家對年齡在四十五歲至七十九歲之間一萬名男人和女人的血液樣本進行檢測，然後檢查了這些人過去六年間的醫療紀錄。結果發現，糖尿病患者及葡萄糖代謝功能有障礙的人更有可能患上直腸癌，而這趨勢在男性身上尤為明顯。</p></body></html>
