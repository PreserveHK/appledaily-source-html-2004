<html><header><meta charset="utf-8"><title>飲清酒減腦梗塞機會</title></header><body><h1>飲清酒減腦梗塞機會</h1><p>日本《讀賣新聞》報道，醫學界研究發現，中年男性每日飲用一百八十毫升清酒，可減少百分之三十九患上腦梗塞的機會，避免腦部缺少血液運行。相對於嗜飲啤酒的人士，每日飲用六百三十三毫升啤酒，也可收相同功效。&#13;<br> 今次研究涉及二萬名年齡介乎四十至五十九歲的男士，當中經過十一年的跟進調查而得出上述結論。不過，研究人員警告，飲用多過上述份量的清酒或啤酒，將增加患腦出血的風險。</p></body></html>
