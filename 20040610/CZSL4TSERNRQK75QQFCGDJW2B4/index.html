<html><header><meta charset="utf-8"><title>交通燈箱損壞未維修</title></header><body><h1>交通燈箱損壞未維修</h1><p>尖沙嘴東部麼地道及科學館道交界行人過路處，有一個交通燈箱疑被車輛撞毀，橫卧安全島上，但未見有關政府部門處理，路人向本報反映以求跟進。&#13;<br> 《蘋果》讀者投訴稱，他早前途經麼地道及科學館道交界，見行人過路處的交通燈箱，橫卧安全島上，駕車人士途經上址時，容易因缺乏交通指示而發生意外，影響過路途人及車輛安全。&#13;<br> 本報已將投訴個案，轉介路政署跟進處理。&#13;<br> （○六○七○○三）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
