<html><header><meta charset="utf-8"><title>Marc談婚事耍手擰頭</title></header><body><h1>Marc談婚事耍手擰頭</h1><p>已與籮霸珍妮花洛庇絲（JenniferLopez）在上周末結婚的拉丁男歌手MarcAnthony，前日早上連續亮相兩個電視節目，但對於主持提出有關結婚的問題都絕口不提。&#13;<br> 有傳Marc與以西班牙語廣播的電視頻道Telemundo達成協議，會向該電視台透露他與籮霸的一切。&#13;<br> Marc前日分別亮相NBC的《Today》及ABC的《TheView》，當主持人問他上周末怎樣度過，他即表示有關其私生活的問題不會作答。此外，籮霸原本上周末到莫斯科為其時裝店揭幕，她的缺席令與她合作的俄羅斯商人十分不滿。</p></body></html>
