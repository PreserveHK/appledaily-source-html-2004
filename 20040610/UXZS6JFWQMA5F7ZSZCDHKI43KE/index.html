<html><header><meta charset="utf-8"><title>釋由美子聲演盜墓者</title></header><body><h1>釋由美子聲演盜墓者</h1><p>近期人氣旺盛的日本女星釋由美子，前日以一身性感打扮，為日本東海電視台本月二十六日播放的荷李活電影《盜墓者羅拉》配音。&#13;<br> 釋由美子身穿黑色小背心、短褲加長靴，絕不輸給電影女主角安琪蓮娜祖莉（AngelinaJolie）的性感造型。首次為西片配音的釋由美子說：「能為自己喜歡的電影配音，實在令我很興奮。女主角安琪蓮娜祖莉的健康性感形象，是我最喜歡的女星之一。」</p></body></html>
