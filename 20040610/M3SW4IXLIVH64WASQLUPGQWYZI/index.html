<html><header><meta charset="utf-8"><title>Robbie威震綠茵場</title></header><body><h1>Robbie威震綠茵場</h1><p>英國男歌手RobbieWilliams一向是忠實足球迷，不過原來他的歌曲在其他球迷心目中也甚受歡迎。最近一個向七十三間球會的球迷進行的調查結果顯示，Robbie的作品《LetMeEntertainYou》是球迷最希望在球場上聽到的歌曲，相信熱愛足球的Robbie知道結果後也會感到欣慰。&#13;<br> <br> <spanclass>皇后樂隊兩曲入選 &#13;<br> 而殿堂級的皇后樂隊（Queen）兩首耳熟能詳的金曲《WeAretheChampions》及《WeWillRockYou》分別排第二及第十位。</spanclass></p></body></html>
