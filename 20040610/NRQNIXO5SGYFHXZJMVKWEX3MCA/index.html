<html><header><meta charset="utf-8"><title>涉騙婚菲婦被追百萬</title></header><body><h1>涉騙婚菲婦被追百萬</h1><p>【本報訊】聲稱在尖沙嘴擁有美容院，又在菲律賓擁有一個近千平方呎的兩房單位的一名已婚菲律賓婦人Santana,JeanneLyn，向一名日籍男子訛稱雲英未婚，欺騙會嫁給他，在短短一年間，以各種名目榨取了一百四十一萬元，最後在婚前十日失蹤；原告日漢YamaguchiMasateru翻查婚姻註冊處記錄，才知被告早於九六年，與一名叫KohSooWoong的男子結婚，原告指被告作虛假陳述，昨入稟高等法院，向她追討該筆巨款。&#13;<br> 案件編號：HCA1372/2004</p></body></html>
