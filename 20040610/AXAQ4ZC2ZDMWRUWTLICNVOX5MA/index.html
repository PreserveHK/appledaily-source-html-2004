<html><header><meta charset="utf-8"><title>玉成更多表演</title></header><body><h1>玉成更多表演</h1><p>中樂團77年由前市政局成立，01年4月起公司化，自負盈虧，每年獲政府資助約5000萬元。按資助條款，中樂團必須達到指定的表演場數。不過，為爭取充裕資金，讓中樂團有更多表演及廣泛宣傳機會，負責找尋贊助商的市場及推廣部功不可沒。&#13;<br> 黃卓思說，贊助基本可分為現金，或物質和服務。後者包括場地、禮品或紀念品、酒店訂房或訂機票優惠等。藝術團體公關的工作，除爭取直接贊助項目外，也要構思一些合作新噱頭來吸引贊助商。</p></body></html>
