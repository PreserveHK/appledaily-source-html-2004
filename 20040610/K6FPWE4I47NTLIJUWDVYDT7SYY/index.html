<html><header><meta charset="utf-8"><title>古仔尷尬騎城城膊頭</title></header><body><h1>古仔尷尬騎城城膊頭</h1><p>應采兒、古天樂和郭富城前晚在旺角拍攝《柔道龍虎榜》，應采兒先與古仔在高台拍攝騎膊馬鏡頭，有畏高的她害怕得抓緊古仔的肩和頭髮。二人騎完膊馬後，又輪到古仔騎在城城肩膊上，由於古仔自知比城城重，所以他有點不好意思。<br> &#13;<br> <spanclass>研討會演講 &#13;<br> 此外，郭富城昨在灣仔會展擔任「亞太區壽險經理研討會」的演講嘉賓，由於是次研討會首次在香港舉行，故城城感到榮幸，他說：「我係以傑青身份去分享我工作上嘅心得，我希望做多啲嘢回饋社會。」&#13;<br> 採訪：駱華齡、王崇穎</spanclass></p></body></html>
