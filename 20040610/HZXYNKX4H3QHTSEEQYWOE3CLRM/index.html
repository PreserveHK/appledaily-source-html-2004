<html><header><meta charset="utf-8"><title>安理會伊拉克問題新決議重點</title></header><body><h1>安理會伊拉克問題新決議重點</h1><p>‧安理會支持伊拉克臨時政府成立。臨時政府6月30日接管伊拉克權力後，將擁有「全部主權」。&#13;<br> ‧建議7月選出顧問委員會，負責為臨時政府提供意見。&#13;<br> ‧明年1月31日前選舉產生過渡國會，以成立過渡政府並起草永久憲法。伊拉克將根據新憲法，在明年12月31日前直選出新政府。&#13;<br> ‧安理會授權以美國為首的多國部隊，「採取一切必要措施維持伊拉克的安定」。臨時政府有權要求多國部隊撤走；此授權會在新政府上台後期滿。&#13;<br> ‧聯合國將在重建、社會服務、保護人權、籌備選舉及制訂憲法等方面，向伊拉克政府機關提供意見。&#13;<br> ‧石油和燃氣收益全由伊拉克政府支配。</p></body></html>
