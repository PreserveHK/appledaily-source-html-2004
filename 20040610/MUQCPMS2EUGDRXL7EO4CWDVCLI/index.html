<html><header><meta charset="utf-8"><title>黃佩霞事業家庭兩得意</title></header><body><h1>黃佩霞事業家庭兩得意</h1><p>黃佩霞及吳嘉龍前晚往中環出席Dunhill鋼筆活動，黃佩霞穿上低胸小背心，十分性感。&#13;<br> 黃佩霞開心表示現在事業家庭均如意，她說：「最近Chanel搵我行show，我好開心做咗媽咪後重有人覺得我可以。」&#13;<br> 問黃佩霞會否帶女兒與前男友慶祝父親節？她說：「個女得四歲，重係懵懵哋嘅，如果佢要見佢爹哋我當然唔會反對啦。」<br> &#13;<br> <spanclass>烏龍送鐘 &#13;<br> 吳嘉龍則表示父親吳耀漢現於法國，父親節當日會send短訊給他，他說：「我最怕諗送乜嘢禮物畀爹哋，因為爹哋好鍾意收藏鐘表，有一年我就送咗個鐘畀佢，佢當堂黑晒面，我嗰時唔知原來送鐘畀人係唔吉利嘅。」&#13;<br> 採訪、攝影：林妙萍</spanclass></p></body></html>
