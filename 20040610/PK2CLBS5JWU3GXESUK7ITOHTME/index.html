<html><header><meta charset="utf-8"><title>德校園欺凌少年受虐3年</title></header><body><h1>德校園欺凌少年受虐3年</h1><p>校園欺凌事件不是香港獨有。德國一名少年不斷遭受同學虐打和性侮辱，幾個月後才鼓起勇氣對人說，結果三名打人的學生周三被判監禁，另外六人判緩刑及社會服務令。&#13;<br> 事件發生在德國北部希爾德斯海姆的西門子職業學校。去年九月起，十七歲受害人每逢周三和周四的上堂時間，被同學困在儲物室虐打，後來更差不多每日都有。<br> &#13;<br> <spanclass>同學迫露下體吃煙頭 &#13;<br> 同學除了拳打腳踢，又不時用棍棒和螺絲批打他，又脫掉他的衣服，迫他展露下體、吃煙頭和粉筆、吻人家的腳，有時又用膠水桶蓋着他的頭，又將虐打的片段放上互聯網。他事後要接受精神輔導，至今仍不能安睡。&#13;<br> 法新社</spanclass></p></body></html>
