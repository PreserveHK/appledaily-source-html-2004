<html><header><meta charset="utf-8"><title>研究指真珠草助解酒</title></header><body><h1>研究指真珠草助解酒</h1><p>台灣動物科技研究所最新完成的實驗顯示，韓國真珠草（圖）可以幫助小白鼠「解酒」，讓喝了酒的小鼠走路不再東倒西歪。&#13;<br> 該研究所動物醫學組副研究員廖朝暐博士表示，研究結果顯示不論在注射酒精前兩小時服用韓國真珠草，還是長期服用，真珠草都有助於小鼠體內的酒精代謝。真珠草又名葉下珠，高約十至四十公分。根據《本草綱目》記載，真珠草有平肝清熱、利水解毒的功效，必須種在人參地旁完全沒有受過污染的新地，並在良好的日照空氣和水份的環境下成長。</p></body></html>
