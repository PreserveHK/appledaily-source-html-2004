<html><header><meta charset="utf-8"><title>新巴司機醞釀慢駛</title></header><body><h1>新巴司機醞釀慢駛</h1><p>【本報訊】新巴司機要求加薪的工潮，在勞工處及運輸署的介入斡旋下仍未能解決，新巴職工會限期資方下星期三前答應工會要求，否則即發起巴士慢駛行動抗議，包括以時速五十公里行車及對正車站才上落客等，但新巴昨再強調，向每名員工發放一千元特惠金已是公司所能負擔的極限，希望員工體恤公司的財政困難。<br> &#13;<br> <spanclass>拒增特惠金 &#13;<br> 新巴勞資雙方就加薪問題展開了多輪談判，新巴職工會認為凍薪四年後今年應加薪，但資方拒絕，只答應以一次過形式向員工發放一千元特惠金，工會最後提出將一千元特惠金增加至一千三百元，但亦遭資方拒絕。</spanclass></p></body></html>
