<html><header><meta charset="utf-8"><title>話你知：去年試行夭折</title></header><body><h1>話你知：去年試行夭折</h1><p>美國政府和達美航空公司原定去年四月在三個美國機場合作測試CAPPS2，但保護私隱權益人士在網上呼籲乘客杯葛達美後，達美退出協議，令計劃未試行就胎死腹中。&#13;<br> 去年九月，JetBlue航空公司參加一個航空保安軍事計劃，但洩露乘客資料，結果遭多州的乘客控告。自此以後，運輸安全行政部更難找航空公司合作測試CAPPS2，最後一招只有強制航空公司交出乘客資料。歐盟批評有關電腦系統違反歐盟私隱條例，但容許美國用乘客資料作測試用途。&#13;<br> 美國《華盛頓郵報》</p></body></html>
