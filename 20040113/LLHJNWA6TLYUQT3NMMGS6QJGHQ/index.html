<html><header><meta charset="utf-8"><title>華人製翻版Segway</title></header><body><h1>華人製翻版Segway</h1><p>「（電動踏板車）Segway是非凡發明，但是由一處走至另一處，我並不需要這麼複雜的技術。」美國Rad2Go公司總裁約翰．王（JohnWang）於是花了九個月，製造出外形跟Segway相若的電動踏板車Q。Q備有兩個一百五十瓦引擎，由二十四伏特電池推動，能連續行走二十四公里。Q與Segway最高時速也是十六公里，但前者有四個車輪，後者只有兩個。<br> &#13;<br> <spanclass>售7800便宜一大截 &#13;<br> 兩者售價也有很大分別，Segway約售三萬五千港元，Q最便宜的型號只售約七千八百港元。約翰．王說已售出數千架Q電動踏板車。買家伯曼讚不絕口：「它給我穩健的感覺。」&#13;<br> 英國廣播公司</spanclass></p></body></html>
