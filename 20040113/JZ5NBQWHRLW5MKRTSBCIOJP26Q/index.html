<html><header><meta charset="utf-8"><title>扶貧濟弱真有慈悲心</title></header><body><h1>扶貧濟弱真有慈悲心</h1><p>梅艷芳是一位真性情的人，真心對人，工作認真，為觀眾帶來歡樂……&#13;<br> 她於九十年代初成為我的學生，她是一位出色的學生，她用僅有的休息時間去修煉，並成功將領悟的融入生活中。當她知道有阿彌陀佛淨土後，她一直嚮往，她不單是為自己，更是為眾生福祉。&#13;<br> 她是一個不平凡的人，在生之年為許多人帶來歡樂……希望各人不要為梅艷芳的離去而悲傷，做些有正面價值的事，那正是幫梅艷芳結善緣。&#13;<br> 悼詞節錄&#13;<br> 第十四世紅寶冠法王夏瑪巴寧波車</p></body></html>
