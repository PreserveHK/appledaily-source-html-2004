<html><header><meta charset="utf-8"><title>數千萬保金供養梅媽</title></header><body><h1>數千萬保金供養梅媽</h1><p>梅艷芳八三年向現職保險公司的連炎輝購買保險，之後每年加保，保額已高達數千萬元，至於阿梅買的保險，受益人是梅媽。<br> &#13;<br> <spanclass>支持姪兒入行 &#13;<br> 據知，阿梅二哥的長子梅柏麟，原來早年在連炎輝引薦下加盟保險公司，跟隨連炎輝任職保險從業員，阿梅為支持姪兒，在姪兒入行初期也向對方購買一份可觀的保險，加上從好友上山詩鈉購買的那份，阿梅多年來的保險金額可謂相當可觀，但實際數字多少，外人根本無從估計。&#13;<br> 採訪：戴彩煥</spanclass></p></body></html>
