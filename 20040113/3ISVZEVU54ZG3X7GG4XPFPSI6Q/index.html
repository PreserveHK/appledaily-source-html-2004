<html><header><meta charset="utf-8"><title>阿梅紀念節目收視高</title></header><body><h1>阿梅紀念節目收視高</h1><p>昨日兩台公布收視，自梅艷芳病逝後，無綫和亞視分別製作了懷念阿梅的特備節目，反應頗佳，無綫繼本月三日播映《梅艷芳最美麗的回憶》創下高收視後，前晚播映的《不朽的舞台傳奇——梅艷芳》同樣深受歡迎，有二十九點收視，即一百九十多萬觀眾收看，而亞視前晚推出的《懷念．梅艷芳Ⅱ》亦獲得七點收視，即四十五萬人欣賞。<br> &#13;<br> <spanclass>《花樣中年》下滑 &#13;<br> 無綫黃金時段劇集《鐵齒銅牙紀曉嵐》及《皆大歡喜》的收視均上升，而《花樣中年》收視則較前周下滑，只得二十六點收視，即一百七十萬觀眾收看。歌星陣容強勁的《2003年度十大勁歌金曲頒獎典禮》雖然於周六播映，但收視頗佳，有二十六點收視。</spanclass></p></body></html>
