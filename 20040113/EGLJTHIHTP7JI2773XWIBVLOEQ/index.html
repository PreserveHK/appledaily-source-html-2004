<html><header><meta charset="utf-8"><title>港憂淪為監控城市</title></header><body><h1>港憂淪為監控城市</h1><p>英國頻裝閉路電視，儼如「老大哥」。香港也有提出在公眾場所裝閉路電視以維持治安衞生的建議，同樣會引起「老大哥」爭議。&#13;<br> 據警務處公共關係科表示，警方現沒在公眾地方設永久性閉路電視，只有在節日於多人聚集地方臨時加裝，方便監察和控制人潮，但節日過後拆除。像去年，警方在平安夜和除夕夜，在文化中心、蘭桂坊等慶祝熱點加裝閉路電視。&#13;<br> 不過，警方早於前年已提出過在蘭桂坊設立永久閉路電視系統監察人群，全城清潔策劃小組去年亦建議用閉路電視捉垃圾蟲，建議都引起廣泛爭議，反對聲音指那會侵犯私隱，使香港淪為「監控城市」。&#13;<br> 本報記者</p></body></html>
