<html><header><meta charset="utf-8"><title>男士遇壓力多涉經濟</title></header><body><h1>男士遇壓力多涉經濟</h1><p>「和諧之家」第三線男士服務主管鄭德華昨晚指出，經濟不景下，作為一家之主的男性首當其衝承受不少工作和家庭壓力，但今時今日，男士們仍因為「強者」的自尊心作祟不願、不敢、甚至不肯承認自己出問題。他強調，壓力積聚會令脾氣變得暴躁，破壞家庭成員之間關係。<br> &#13;<br> <spanclass>每年千人求助 &#13;<br> 他續稱，「和諧之家」Man男士熱線平均每年接獲一千多個男士求助電話，當中佔六至七成內容涉及經濟問題，顯示男性遭受經濟壓力情況日趨嚴重，歡迎有需要男士拿出勇氣，致電Man男士熱線：22951386求助。</spanclass></p></body></html>
