<html><header><meta charset="utf-8"><title>鑿穿電纜工人燒傷</title></header><body><h1>鑿穿電纜工人燒傷</h1><p>【本報訊】一名被工友稱為「黑仔」的工人，四日內兩度在進行鑿地工程時鑿穿地底電纜，兩次均引起爆炸，上次他及時避開幸未受傷，但昨日下午二時在大角嘴必發道做工程時，則被噴出的火燄燒傷臉及雙手，須要留醫，情況穩定，勞工處及中電人員事後到場協助調查原因。&#13;<br> 四日內兩度出事的傷者姓余（圖），二十四歲，近日與工友負責將路邊的舊式泊車咪表，更換為可使用「八達通」的新式咪表。&#13;<br> 梁偉權攝</p></body></html>
