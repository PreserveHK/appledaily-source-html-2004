<html><header><meta charset="utf-8"><title>大衣配梳化</title></header><body><h1>大衣配梳化</h1><p>許多名人，都喜歡成套成套的配搭，就算做到「口紅配襯衣服、衣服配襯鞋子、鞋子配襯手袋」，恐怕都還嫌不夠。FENDI本季新推出「銀牌Logo」，在皮包、皮衣、抱枕、梳化等產品上，都掛上人手製的銀牌Logo，讓FENDI服裝的擁躉，可購買相同系列的家用品及家具，實行襯到絕。&#13;<br> 有銀牌Logo的產品，有成套產品，而且限量編號，每項產品平均全球限量300至1000件，此種設計滿足時尚名人「大衣配梳化」、「全球唯我擁有」的奢華行徑，可說是FENDI這一季裏「高貴」的設計謀略。</p></body></html>
