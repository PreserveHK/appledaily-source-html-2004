<html><header><meta charset="utf-8"><title>巨星匯集送故友</title></header><body><h1>巨星匯集送故友</h1><p>【本報訊】梅艷芳終於真的離開我們了，她生前在娛樂圈交遊甚廣，過百圈中友好都趕往送她最後一程，一些平時甚少露面、已淡出藝壇的巨星，亦紛紛到場表達心意。近年深居簡出的白雪仙，於去年張國榮喪禮時都沒有露面，昨日則由劉千石及導演楊凡等人陪同下送阿梅上路；而婚後告別娛圈的鍾楚紅及林青霞，甚至已移居上海的林憶蓮也一身素服到場致祭，其他圈中好友如張曼玉、劉嘉玲、梁朝偉、沈殿霞、陳慧琳及張栢芝等都，送別故友，能如了梅艷芳要將喪禮辦得熱鬧的遺願。&#13;<br> 攝影：張志華、林德雄、黃建通、仇志德、凌樹輝、李家皓、陳偉權&#13;<br> 部份相片提供：路透社、梅艷芳治喪委員會</p></body></html>
