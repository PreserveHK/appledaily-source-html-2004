<html><header><meta charset="utf-8"><title>擴建跨境直升機場</title></header><body><h1>擴建跨境直升機場</h1><p>【本報訊】港府顧問研究預測，乘搭直升機來往香港與珠江三角洲的旅客將大幅增加，令跨境直升機乘客量平均每年會增長百分之九點四，有需要擴建位於港澳碼頭上蓋的跨境直升機場。<br> &#13;<br> <spanclass>容量增八成 &#13;<br> 經濟發展及勞工局提交立會的文件指，港澳碼頭直升機場去年處理了一萬七千八百多架次的直升機升降，已達設計容量六成，預計○六年底便會飽和，擴建後，容量可增加八成，每年可多處理二萬四千五百架次的升降，足以應付至一五年的需求。&#13;<br> 港府計劃以招標方式，將港澳碼頭直升機場經營權批予私人機構，為期十八年。</spanclass></p></body></html>
