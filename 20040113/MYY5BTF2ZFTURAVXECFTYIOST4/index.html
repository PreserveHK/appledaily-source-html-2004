<html><header><meta charset="utf-8"><title>佘詩曼北京抵冷拍劇</title></header><body><h1>佘詩曼北京抵冷拍劇</h1><p>佘詩曼與黎姿前晚在北京拍完無綫劇集《金枝慾孽》外景返港，兩人異口同聲表示當地天氣十分寒冷，所以拍攝時頗為辛苦。<br> &#13;<br> <spanclass>美國登台兼探親 &#13;<br> 阿佘前晚出閘時不停講電話，不知是否叫緋聞男友陳浩民來接機呢？阿佘說：「我打畀經理人，喺北京拍劇好凍，不過一直都冇落雪，要鋪人造雪，但噚日一走就開始落雪。」阿佘農曆新年要往美國登台，對此她說：「酬勞好好，我會順便去夏威夷探親。」&#13;<br> 此外，黎姿前晚由助手陪同出閘，問到為何好友馬廷強不來接機，她說：「緋聞嘢我回應咗，你哋唔寫啫，至於馬生嘅嘢，我唔會答。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
