<html><header><meta charset="utf-8"><title>富士直度機谷上1,200萬像素</title></header><body><h1>富士直度機谷上1,200萬像素</h1><p>富士繼剛推出嘅中價機S7000大玩1,200萬像素後，居然連民用級機都唔放過，將600萬有效像素SuperCCD加入最新嘅FinePixF601度，令相片輸出達到4,048×3,040（即1,200萬像素），屬目前民用級機最高解像度，唔好話印3R相，就算印A3大海報都冇問題。FinePixF601機身跟番舊嘅6800Z設計，採用直度式機殼，雖然體積比目前入門級機略大，不過據過往直身機經驗，手感亦算不俗。值得一提係其雙芒設計，一個大彩芒睇相攞構圖，另一個單色芒就顯示相機設定，如光圈、快門等，相當之細心。	記者：徐影龍</p></body></html>
