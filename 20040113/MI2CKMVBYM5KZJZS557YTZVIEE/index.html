<html><header><meta charset="utf-8"><title>豔女小齊捉楊紫瓊成腳水泡！</title></header><body><h1>豔女小齊捉楊紫瓊成腳水泡！</h1><p>由任賢齊與楊紫瓊主演的賀歲片《飛鷹》，即將上映，片中小齊作了多個全新嘗試，他除首次在銀幕上打鬥外，更會以一個嬌豔女郎的姿態出現，至於楊紫瓊就分別飾演探長及飛鷹角色。<br> &#13;<br> <spanclass>着高踭鞋痛苦 &#13;<br> 小齊在片中為捉拿楊紫瓊，決定犧牲色相假扮女人，更慘被非禮，以吸引楊紫瓊到來拯救，怎知小齊不敵，反被楊紫瓊反鎖。&#13;<br> 問小齊以女人扮相拍攝打鬥場面時的感覺，他笑說：「最麻煩就係要不停補妝，最痛苦嘅就係要着住嗰對又高又尖嘅高踭鞋，同楊紫瓊追逐對踢，我每邊腳都起咗成十幾個水泡。」&#13;<br> </spanclass></p></body></html>
