<html><header><meta charset="utf-8"><title>瀧仔笨豬跳買重保險</title></header><body><h1>瀧仔笨豬跳買重保險</h1><p>現年二十一歲的日本男星瀧澤秀明，在東京帝國劇場主演的舞台劇《DreamBoy》前日正式開鑼。&#13;<br> 由於瀧仔要在舞台上的十五米高處，表演笨豬跳等高難度動作，因此他事前已買了二億日圓（約一千五百萬港元）保險。&#13;<br> <br> <spanclass>破劇場紀錄 &#13;<br> 瀧仔近期全力為舞台劇《DreamBoy》綵排，他除了與師弟組合YA-YA-yah做對手戲外，更又唱又跳，甚至在台上大玩笨豬跳、空中飛人和魔術。&#13;<br> 瀧仔又打破了帝國劇場九十二年來一天演出三場的紀錄，相當賣力。</spanclass></p></body></html>
