<html><header><meta charset="utf-8"><title>每周性交「醫生遠離我」</title></header><body><h1>每周性交「醫生遠離我」</h1><p>美國《時代》雜誌引述九九年一項研究指出，經常與愛侶在床上翻雲覆雨，可以「醫生遠離我」。該研究調查一百名大學生，結果顯示每周有一至兩次性交者，體內抗體「免疫球蛋白」水平比沒有性生活者多出三成。&#13;<br> 研究顯示，性生活頻密人士較少患心臟病，性高潮時身體亦會分泌出「腦內啡」及「荷爾蒙催生素」，有助降低痛楚及加快傷口復元。研究人員正探討頻密性行為，可否減低患乳癌及前列腺癌機會。</p></body></html>
