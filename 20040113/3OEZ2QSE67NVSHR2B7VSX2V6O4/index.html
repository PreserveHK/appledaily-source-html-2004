<html><header><meta charset="utf-8"><title>碧咸拍MV助貧童</title></header><body><h1>碧咸拍MV助貧童</h1><p>英國萬人迷碧咸（DavidBeckham）最近應聯合國兒童基金主題曲主唱者、西班牙歌手AnaAnn邀請，為對方拍攝MV。&#13;<br> 據英國《鏡報》報道，碧咸早前與妻子及兩名兒子，破天荒亮相AnaAnn的MV《ChildrenOfTheWorld》，在MV末段還會演講，目的是助第三國家的兒童籌款。&#13;<br> <br> <spanclass>有另一版本 &#13;<br> 據AnaAnn的唱片公司人員說：「我們很高興邀請碧咸助陣，他的出現會對銷量有很大幫助。」不過，英國《太陽報》卻指AnaAnn擅用了碧咸○一年探訪貧困兒童的舊片段，碧咸還會予以起訴。</spanclass></p></body></html>
