<html><header><meta charset="utf-8"><title>悲心善行長日遺芳儀</title></header><body><h1>悲心善行長日遺芳儀</h1><p>善巧歌演藝&#13;<br> 娛人百變姿&#13;<br> 熱腸關愛眾&#13;<br> 長日遺芳儀&#13;<br> 淨土說：「一心歸命，極樂世界，阿彌陀佛，願以淨光照我，慈誓攝我，我今正念，稱如來名，阿彌陀佛，阿彌陀佛，阿彌陀佛，求生淨土。」又云：「以此念佛因緣，得入如來大誓海中，承佛慈力，眾罪消滅，善根增長。」梅小姐生平多種善因，以佛法要義因果觀念而言，其必能招感上善果報，此亦為眾人悼念梅小姐之餘，亦應以效法梅小姐之悲心善行，廣種善因，造福他人，想此亦為梅小姐於彼岸中所喜見樂聞。雖然如此，又作麼生道？&#13;<br> 彤雲逐流水&#13;<br> 臘月落梅花&#13;<br> 浮生原是幻&#13;<br> 淨土始為家&#13;<br> 封！&#13;<br> 悼詞節錄&#13;<br> 香港佛教聯合會會長覺光法師封棺說法詞</p></body></html>
