<html><header><meta charset="utf-8"><title>德銀花旗　傳洽談入股建行</title></header><body><h1>德銀花旗　傳洽談入股建行</h1><p>【本報訊】彭博資訊報道，德意志銀行及花旗集團就入股建設銀行展開初步洽談。市場消息則說，建行正邀請外資行競投其上市保薦人，提出入股是個別銀行希望增加中標機會，商討未有任何實質進展。&#13;<br> 另《中國證券報》報道，建行去年度境內外業務經營利潤為512.3億元人民幣，較02年增33.9%；期內核銷資產的損失約884億元。&#13;<br> 建行月初在北京進行「選美」，料短期內敲定承銷團名單。市場估計除中金及大摩呼聲最高外，相信還會再挑選多一家銀行出任保薦人，花旗、滙豐、摩根大通等均有競投。</p></body></html>
