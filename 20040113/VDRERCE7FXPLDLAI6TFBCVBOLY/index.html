<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>包子頭長得就像個包子，&#13;<br>腦袋裏是有一點餡，但總是不夠用。&#13;<br>&#13;<br>他站在湖邊，悠閒地吹着風，心中忽然產生了一個疑惑，為甚麼大人每天都要上班？小孩每天都要上學？為甚麼大人每天都說忙忙忙？小孩每天都說累累累？&#13;<br>&#13;<br>小魚兒你懂嗎？&#13;<br>&#13;<br>包子頭將頭慢慢沉入水中，&#13;<br>將自己無聊的疑惑漸漸淹沒。</p></body></html>
