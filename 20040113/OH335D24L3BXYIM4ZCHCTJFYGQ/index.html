<html><header><meta charset="utf-8"><title>維珍主席新座駕</title></header><body><h1>維珍主席新座駕</h1><p>英國愛搞噱頭兼鬼主意多多的維珍集團主席布蘭信，周一在倫敦東部的泰晤士河上，試駕吉布斯科技公司研製的全球首部水陸兩棲跑車Aquada。他是首位擁有Aquada的人，打算在今年夏天駕駛這輛價值150,000英鎊（約2,160,000港元）的跑車，橫渡英倫海峽前往法國。&#13;<br> Aquada出水變跑車，入水變快艇，只需一按鈕，十秒間就可「變身」。它裝有一個二點五公升六汽缸引擎，陸上最高時速達一百六十一公里，可載三名乘客，司機位在中間，但沒有門以防滲水，布蘭信登車落車，要展示跳欄一樣的好身手。&#13;<br> 路透社&#13;<br> </p></body></html>
