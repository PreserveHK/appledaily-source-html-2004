<html><header><meta charset="utf-8"><title>馬鐵路軌鋪設完成</title></header><body><h1>馬鐵路軌鋪設完成</h1><p>【本報訊】連接馬鞍山至大圍的馬鞍山鐵路整體工程已完成百分之九十，其中路軌在昨日正式鋪設完成，預計十月會進行試車，今年底便可通車。<br> &#13;<br> <spanclass>時間破紀錄 &#13;<br> 九廣鐵路公司署理行政總裁黎文熹昨日主持馬鞍山鐵路軌道工程竣工典禮上表示，馬鐵全長十一點四公里，共有九個車站，而鐵路的軌道合共長二十八公里，鋪設工程僅需時十四個月，創下全港軌道鋪設工程最短時間內完成的紀錄。&#13;<br> 黎文熹又表示，剛通車的西鐵每日乘客量為十至十一萬人次，九鐵會進行市場調查，了解乘客乘搭西鐵的原因，然後會再全面檢討西鐵票價水平。</spanclass></p></body></html>
