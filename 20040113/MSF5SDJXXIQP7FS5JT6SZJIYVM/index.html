<html><header><meta charset="utf-8"><title>高難雜技滿場掌聲</title></header><body><h1>高難雜技滿場掌聲</h1><p>【本報訊】廣州雜技團昨在太古城中心表演綢吊、頂缸、柔術及轉碟（圖）等多項雜技，每個動作都充滿難度，贏得圍觀市民熱烈掌聲。&#13;<br> 廣州雜技團曾贏得八十多個國際獎項，更曾為國家主席胡錦濤等表演，他們吸取了現代舞蹈、藝術體操、戲劇等藝術元素，再加以創新及改革，形成特別的表演風格。太古城中心由現時至三月舉辦「中國國藝節」，安排雜技團、木偶表演及京劇等輪流演出。&#13;<br> 黎樹雄攝</p></body></html>
