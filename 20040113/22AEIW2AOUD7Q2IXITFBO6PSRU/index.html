<html><header><meta charset="utf-8"><title>地鐵債券息差逾85點子</title></header><body><h1>地鐵債券息差逾85點子</h1><p>【本報訊】市場消息透露，地鐵（066）發行的5億美元10年期債券，息率將較同年期美國國庫券高出85至90點子，牽頭行高盛、滙豐及瑞銀，料於本周稍後時間定息。標普及穆迪分別給予該批債券A+及A1的信貸評級。&#13;<br> 另外，《基點》報道，冠捷科技（903）已委任荷蘭合作銀行、荷蘭商業銀行及西德意志州銀行，為該公司籌組1億美元的再融資貸款，年期約3.5年，息率連費用料低於同業拆息加100點子。&#13;<br> <br> <spanclass>冠捷再融資1億美元 &#13;<br> 集資所得將用於償還02年3月籌組的5000萬美元貸款，該項貸款年期3年，息率連費用約為拆息加165點子。</spanclass></p></body></html>
