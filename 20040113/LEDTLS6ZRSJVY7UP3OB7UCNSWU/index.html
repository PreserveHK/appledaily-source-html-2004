<html><header><meta charset="utf-8"><title>酒宴答謝出席親友</title></header><body><h1>酒宴答謝出席親友</h1><p>自中國有葬禮以來，解穢酒已存在。港大專業進修學院周易風水學講師袁匡任指，其實解穢酒正確名稱應是「解慰酒」，但世代相傳，將此詞俗化成解穢酒。&#13;<br> 袁匡任稱，中國葬禮有土葬、水葬、火葬、崖葬和天葬等，過往孝子須在墳旁搭小茅屋守孝三年，但實在太辛苦，習俗漸漸簡化，後人遂在葬禮後大家吃一餐，成為禮儀的一種，可答謝出席的親友，又可讓死者家屬及親友互相安慰，減低傷心程度。&#13;<br> 過往，的確規定相沖生肖或時辰者，不可出席解穢酒，但近代人多不管這些規定。</p></body></html>
