<html><header><meta charset="utf-8"><title>大摩基金　夥復地滬建住宅</title></header><body><h1>大摩基金　夥復地滬建住宅</h1><p>【本報訊】摩根士丹利宣布，旗下摩根士丹利房地產基金與上海地產商復地集團合作，於上海市黃浦區發展中高檔住宅項目「復地雅園」，投資額約5000萬美元（3.9億元）；將分兩期發展，建成後提供500個住宅單位。&#13;<br> 這是繼去年7月投資錦麟天地雅苑後，該房地產基金在上海的第二個投資項目。&#13;<br> 摩根士丹利房地產基金亞太區執行董事蓋迪表示，投資復地雅園反映該行對中國市場的信心，及相信上海市場根基雄厚。該基金在全球各地的物業投資總值達273億美元（約2129.4億元）。</p></body></html>
