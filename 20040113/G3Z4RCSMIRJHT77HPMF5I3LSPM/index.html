<html><header><meta charset="utf-8"><title>索記T630由白轉黑</title></header><body><h1>索記T630由白轉黑</h1><p>以雪白Look推出市場嘅SonyEricssonT630，迎接完白色聖誕之後，日前官方再搞花臣，公布推出黑色版本。全黑機殼相當之型仔靚仔，啞黑色外殼襯埋黑底水晶字粒，與白版T630可謂新一代「黑白雙煞」。而功能上黑版T630與白版一模一樣，同樣具有6萬5色彩芒、藍芽、GPRS及MMS等，以及支援JAVA及內置10萬像素鏡頭。黑版T630現時只於外國索記官方網上發放，未知行貨會否引入香港，不過相信如此精采產品總有機會出現在香港用家眼前，不妨再耐心等等！&#13;<br> &#13;<br> 記者：劉耀祥</p></body></html>
