<html><header><meta charset="utf-8"><title>長遠有助租金收益</title></header><body><h1>長遠有助租金收益</h1><p>希慎興業（014）是銅鑼灣最大業主，坐擁區內9幢商廈和1幢住宅收租，而集團每年逾10億元的租金收益，大部份來自銅鑼灣區，業界認為改善銅鑼灣規劃對該集團長遠盈利肯定有正面幫助。&#13;<br> 證券界人士認為，地下街規劃建議，有助加速希慎部份物業的重建計劃，其中81年落成的興利中心，總樓面約72萬方呎，停車場部份約10萬方呎，是繼旗艦物業利園後規模最大的出租物業，重建與否對該集團租金收益舉足輕重。&#13;<br> 測量師彭兆基認為，把停車場樓面改建商場的可行性較重建為大，因牽涉的時間和資金相對少，業主可盡快借規劃改善而提升整體商場店舖價值。&#13;<br> 他相信希慎的「超商場購物區」構思可行。</p></body></html>
