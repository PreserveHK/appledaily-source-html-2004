<html><header><meta charset="utf-8"><title>體訊速遞</title></header><body><h1>體訊速遞</h1><p><spanclass>足　球&#13;<br> 薩高拿基斯回復自由身 &#13;<br> 歐國盃決賽周最佳球員的希臘中場薩高拿基斯，周三被負債一億歐元（約九億港元）的所屬球會AEK雅典放走，成為自由身球員。三十二歲的薩高拿基斯獲眾多歐洲球會垂青。　路透社（希臘）<br> &#13;<br> <spanclass>桌　球&#13;<br> 區志偉奪超級聯賽冠軍 &#13;<br> 區志偉昨日在土瓜灣天龍會舉行的「04香港桌球超級聯賽」的決賽，以五比三擊敗亞運隊友兼衞冕的馮國威，奪冠而回兼得六千港元獎金。　本報消息（香港）<br> &#13;<br> <spanclass>劍　擊&#13;<br> 陳彥文亞青賽女佩奪金 &#13;<br> 香港隊昨日在台北舉行的「亞洲青少年劍擊錦標賽」成績優異，女子佩劍包辦一金一銀兩銅，女子重劍亦獲一面銅牌。金牌功臣是陳彥文。　本報消息（台北）</spanclass></spanclass></spanclass></p></body></html>
