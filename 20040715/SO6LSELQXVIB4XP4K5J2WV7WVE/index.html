<html><header><meta charset="utf-8"><title>黎姿殯儀館過夜備佛珠</title></header><body><h1>黎姿殯儀館過夜備佛珠</h1><p>吳啟華和黎姿前晚在中環拍攝電視劇《妙手仁心III》一場在大牌檔吃粥的戲份，二人在劇中飾演情侶。<br> &#13;<br> <spanclass>常要驗屍 &#13;<br> 黎姿在戲中扮演法醫官，遲些要到殯儀館的停屍間取景拍攝，又經常要拍攝一些驗屍戲份，問她可會有不吉利的感覺時，她說：「我冇所謂，不過會帶佛珠去拍攝現場，呢啲嘢冇得驚，我又冇害人，遲啲因為好多戲，重會喺殯儀館過夜，聽講嗰度會有陣屍味。」&#13;<br> 而吳啟華前晚穿上恤衫拍攝，問他可因天氣熱而感辛苦時，他說：「唔辛苦，喺上海拍戲，大熱天時重着住件大褸先辛苦，內地又多蚊，一次過七、八隻蚊飛埋嚟，可以拍蚊怕水廣告。」&#13;<br> 採訪：駱華齡&#13;<br> 攝影：陳偉權</spanclass></p></body></html>
