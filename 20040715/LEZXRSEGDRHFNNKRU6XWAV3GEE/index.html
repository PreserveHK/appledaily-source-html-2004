<html><header><meta charset="utf-8"><title>名家畫作見售</title></header><body><h1>名家畫作見售</h1><p>除了貴氣十足的家具及名床外，一向被上流社會人士視為珍藏的名師畫作，例如台灣著名水彩畫家張杰的作品，此次也有參與展出。&#13;<br> 這位84歲高齡的知名畫家，曾於1963年獲得巴西聖保羅國際雙年藝展的榮譽獎，據悉是項藝展張大千及席德進等大師也都曾經參加過。&#13;<br> 張杰較為人所熟知的是對荷花的畫作，常常是信手拈來就可畫出一幅漂亮的荷花圖。不過據了解，張杰早期作品卻是以風景寫生等動態作品出名，近期因年事已高，到海外寫生的機會減少，因此在現場展售的風景寫生畫作售價較荷花圖貴，而作品售價從數萬港元至高達70萬港元的畫作都有，同樣是貴氣迫人。</p></body></html>
