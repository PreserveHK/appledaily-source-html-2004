<html><header><meta charset="utf-8"><title>步姐騷胸谷新碟</title></header><body><h1>步姐騷胸谷新碟</h1><p>日本潮流教祖濱崎步繼上一張細碟《MOMENT》後，相隔四個多月的最新細碟《INSPIRE》將會在本月二十八日推出。&#13;<br> 面對中島美嘉、大塚愛等來勢洶洶的女歌手挑戰，步姐今次新碟更加不容有失。為谷新碟，她特別登上日本音樂雜誌《CDdeta》封面兼拍了一輯靚相。&#13;<br> <br> <spanclass>成熟嫵媚 &#13;<br> 步姐新歌《INSPIRE》將會是日本一個美術展的主題曲，為配合主題，穿上一襲典雅低胸長裙，表現成熟嫵媚一面。其後，步姐將會為多場a-nation演唱會演出。</spanclass></p></body></html>
