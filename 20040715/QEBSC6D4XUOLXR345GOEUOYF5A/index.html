<html><header><meta charset="utf-8"><title>車壇新資訊：車展加料播《天域戰士》</title></header><body><h1>車壇新資訊：車展加料播《天域戰士》</h1><p>星期六、日一家大細去睇車展，小朋友一定扭計話怕悶，但今個星期六富利堡車展就連同首映一齊搞，今次車展特別設在香港會議展覽中心的ConventionHall，讓顧客可以睇完靚車，再去睇荷李活科幻動作片《天域戰士》，但只限持有首映戲票之人觀看，想睇靚車兼睇猛片，快快撲飛喇！&#13;<br>&#13;<br>記者：黃婉冰</p><p>車展開放時間：7月17日下午5時至晚上9時（只限持首映門票人士）；7月18日上午10時至晚上7時（開放予公眾，免費入場）&#13;<br> 地點：灣仔香港會議展覽中心ConventionHall</p></body></html>
