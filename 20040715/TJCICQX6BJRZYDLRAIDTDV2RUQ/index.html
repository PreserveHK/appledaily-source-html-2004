<html><header><meta charset="utf-8"><title>車位買賣增一成半</title></header><body><h1>車位買賣增一成半</h1><p>【本報訊】中原報告，第二季有580宗二手車位買賣合約登記，較首季增13.7%，總值2.1億元，增15.5%，創近兩年高位，確認人登記70宗，佔12.1%。&#13;<br> 中原研事部高級經理黃良昇說，二手車位買賣較02年第四季多1.1倍，總值增1.6倍，主因新盤車位拆售。&#13;<br> 車位摸貨成交70宗，獲利30至73.9%，摸貨最多的樓盤為荃灣朗逸峰，佔18宗，薄扶林貝沙灣7宗，天水圍慧景軒8宗。獲利最多的慧景軒車位摸貨，5個月升值73.9%，賺15萬元。</p></body></html>
