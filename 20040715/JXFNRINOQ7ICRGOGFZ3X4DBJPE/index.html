<html><header><meta charset="utf-8"><title>吳鎮宇教人做妓女</title></header><body><h1>吳鎮宇教人做妓女</h1><p>吳鎮宇日前到台灣為劇集《衝上雲霄》宣傳，與當地節目《非常人物》主持人錢韋杉同到淡水一家以機艙為主題的餐廳享受美食。<br> &#13;<br> <spanclass>挫敗能增加感情 &#13;<br> 錢韋杉向影帝吳鎮宇請教如何演好妓女，吳鎮宇得悉後立刻傳授一招演妓女的「舌功」絕招給她，令錢韋杉笑不攏嘴。&#13;<br> 吳鎮宇及後才回復認真的態度，向錢韋杉教路，表示要演好妓女角色得先失戀幾次，他說：「感情上不能從一而終，太幸福就詮釋不出人間情愛的坎坷惆悵，只有多次失戀，才能從挫敗和絕望的情境中，體悟感情戲的千迴百轉，才會比一般人要詮釋得更生動。」&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>
