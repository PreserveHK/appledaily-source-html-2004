<html><header><meta charset="utf-8"><title>司警查賭場帶走91人</title></header><body><h1>司警查賭場帶走91人</h1><p>【本報訊】澳門消息：澳門司警昨晨在各賭場進行一項反罪惡行動，主要針對活躍賭場裏的叠碼仔（推銷泥碼）、𢱑爛腳（靠賭客賞錢維生）及扒手。&#13;<br> 巡查了葡京、回力、新世紀酒店及開業不久的金沙賭場等，帶走了包括港人在內的九十一名可疑男女，各人登記證件後獲准離去。&#13;<br> 巡查行動在昨日凌晨開始，在三小時行動中帶走了八十六男五女，大部份為內地自由行旅客及雙程證人士，亦有部份為港人及台灣人，各人登記身份證資料後准離去。&#13;<br> 司警在賭場巡查時，初步都是要求港人出示入境證明，如入境時間超逾三個月的，都會被帶走及要求解釋，而長時間逗留賭場裏靠賭謀生的人，亦在受審查之例。</p></body></html>
