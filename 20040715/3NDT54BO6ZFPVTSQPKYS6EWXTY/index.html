<html><header><meta charset="utf-8"><title>肺膜穿破漏氣形成氣胸</title></header><body><h1>肺膜穿破漏氣形成氣胸</h1><p>氣胸（pneumothorax）是指肺氣泡及肺膜穿了，空氣由肺內漏出肺外，積聚在胸腔內，引起肺部萎陷縮細，阻礙肺部正常運作，影響患者呼吸及心血循環。血氣胸（haemopneumothorax）則因為肺部的血管受到破壞而流血，如肺泡不正常導致出血，血液會流在胸腔內，但由於在氣胸的情形下，肺部因為受壓萎縮，血管也同時受壓而減低出血情況，當醫生把氣體引流出體外時，肺部受壓情況減低，出血情況便會加劇。&#13;<br> 一般氣胸會因為意外如尖銳物件刺穿肺部，或先天性肺膜脆弱，在強烈咳嗽下導致肺膜穿破。</p></body></html>
