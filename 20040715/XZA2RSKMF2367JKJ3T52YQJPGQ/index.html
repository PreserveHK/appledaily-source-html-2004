<html><header><meta charset="utf-8"><title>踩盡油唔放離合器易中招</title></header><body><h1>踩盡油唔放離合器易中招</h1><p>揸棍波車最大忌又最易出錯，就係開車時離合器同油門配合得唔好，尤其是新牌仔，以為踩住離合器唔放，然後再畀大啖油就可以避免「跑馬仔」情況出現，但其實只畀大油而又唔放離合器的話，引擎轉數過高，離合器就會過熱，熱過頭隨時會有危險。正確做法應該係輕踏油門（唔使太大油），轉檔後慢慢放開離合器，或是轉檔後先放一半離合器，然後再慢慢完全放腳，咁就唔怕有過熱或者「跑馬仔」情況出現！&#13;<br>&#13;<br>記者：黃婉冰</p></body></html>
