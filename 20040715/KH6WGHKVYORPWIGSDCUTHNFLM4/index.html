<html><header><meta charset="utf-8"><title>《盜海豪情》演員被黑手黨索保護費</title></header><body><h1>《盜海豪情》演員被黑手黨索保護費</h1><p>正在意大利拍攝《盜海豪情》續集的畢彼特（BradPitt）、佐治古尼（GeorgeClooney）和茱莉亞羅拔絲（JuliaRoberts）等紅星，日前到西西里島取景，但竟然被以兩名黑手黨大家姐為首的幫派勒索，要求攝製隊交保護費，不過最終事敗，當地警方把一干人等拘捕歸案。&#13;<br> <br> <spanclass>開豪華派對 &#13;<br> 原來當地警方已暗中調查這群黑手黨黨員兩年，並派出卧底探員到片場監視，最後配合其他警員把匪幫一網打盡。此外，《盜》片的演員上月開瘋狂派對，花了四十七萬美元（約三百六十七萬港元），電影公司高層害怕狂歡影響他們的拍攝表現，故禁止他們再開派對。</spanclass></p></body></html>
