<html><header><meta charset="utf-8"><title>葉蘊儀帶親子團遊北海道&#13;<br></title></header><body><h1>葉蘊儀帶親子團遊北海道&#13;<br></h1><p>葉蘊儀最近與蔡瀾合作，於下月初舉辦一個日本北海道的親子旅行團，葉蘊儀除擔任領隊外，亦會帶愛女一同出發，藉此享受親子樂。<br> &#13;<br> <spanclass>歡迎單親家庭 &#13;<br> 葉蘊儀日前在電話中說：「其實今次有咁嘅做法，係因為覺得大人平時嘅工作好忙，同小朋友玩嘅時間唔太多，去旅行好多時係大人去shopping，小朋友會好悶，所以搞咗呢個旅行團，我哋會去一啲比較田園同大自然嘅地方，而我哋都好歡迎啲單親家庭參加㗎。」&#13;<br> 葉蘊儀透露這次去北海道，預計在當地逗留四至五天，行程包括參觀巧克力工場、玻璃廠、牧場及浸溫泉等。&#13;<br> 採訪：朱倬誼</spanclass></p></body></html>
