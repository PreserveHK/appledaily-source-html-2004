<html><header><meta charset="utf-8"><title>鄭中基撐教父UncleRay</title></header><body><h1>鄭中基撐教父UncleRay</h1><p>鄭中基昨以契仔身份在尖沙嘴出席契爺UncleRay任代言人的長途電話活動。原來鄭中基母親是天主教徒，鄭中基出世不久便領洗，UncleRay是其教父。<br> &#13;<br> <spanclass>懶得告解 &#13;<br> 鄭中基表示沒有定期參與彌撒，就算告解亦已是年前飛機醉酒鬧事後，他說：「我好懶，告解都係大前年件事發生之後，不過每年聖誕子夜彌撒我都會去。」&#13;<br> 問假如其未來老婆不是天主教徒，要求鄭中基不要信天主教時，那他怎樣辦？鄭中基說：「唔得，邊信得咁多。」問鄭中基楊千嬅信甚麼宗教？他說：「好似係佛教啩。」&#13;<br> 採訪、攝影：史丹</spanclass></p></body></html>
