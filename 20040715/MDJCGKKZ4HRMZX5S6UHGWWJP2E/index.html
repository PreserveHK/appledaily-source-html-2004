<html><header><meta charset="utf-8"><title>辛曉琪厭惡狂蜂變蒼蠅</title></header><body><h1>辛曉琪厭惡狂蜂變蒼蠅</h1><p>辛曉琪日前到大馬為全新專輯《我也會愛上別人的》舉行記者會，穿上黑色熱褲的辛曉琪露出一雙美腿，盡顯性感一面。&#13;<br> 會上辛曉琪有問必答，當談到與比她小十五歲的小男友分手後，會否排斥姊弟戀，辛曉琪即笑說：「不會！我真的不怕死。因為我工作環境所接觸的人，年紀都比較小，所以我不會排斥。」<br> &#13;<br> <spanclass>自問擇偶不苛刻 &#13;<br> 已回復單身的辛曉琪，身邊出現的追求者數目有增無減，她說：「是有啦，但是都是一些爛桃花，全都是蒼蠅。其實我對擇偶條件不會苛刻，兩人有機會遇見已是一種緣份。」</spanclass></p></body></html>
