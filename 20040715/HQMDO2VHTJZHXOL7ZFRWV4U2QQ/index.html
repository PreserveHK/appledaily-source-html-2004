<html><header><meta charset="utf-8"><title>古妮高娃失寵專心拍拖</title></header><body><h1>古妮高娃失寵專心拍拖</h1><p>網壇美少女古妮高娃（AnnaKournikova）自與西班牙男歌手EnriqueIglesias發展戀情後，已鮮有參加比賽，再加上早前新一代美少女兼同鄉舒拉寶娃（MariaSharapova）勇奪溫布頓網球賽女單冠軍，可謂「睇得又打得」，風頭完全蓋過古妮高娃，相信她再戰江湖的機會微乎其微。&#13;<br> 然而前日她又現身於洛杉磯的網球場，但她只是與男友Enrique觀看名將阿加斯（AndreAgassi）的比賽，而阿加斯最終也能勝出其職業生涯第八百場比賽。</p></body></html>
