<html><header><meta charset="utf-8"><title>鄭家富辦事處遭刑毀</title></header><body><h1>鄭家富辦事處遭刑毀</h1><p>【本報訊】臨近新一屆立法會選舉，立會議員任期剛結束的民主黨成員鄭家富，位於將軍澳尚德邨尚禮樓四樓平台的議員辦事處，昨晨十時許被發現有兩扇玻璃窗遭人用硬物擊毀破壞。鄭家富認為事件屬政治威嚇及與選舉有關，又形容歹徒暴力升級，令他異常憤怒，會促請保安局局長李少光及警務處處長李明逵徹查及盡快破案。他說，該辦事處設立三年多，曾多次被人破壞宣傳海報及用膠水塞匙孔等滋擾，但毀窗則屬首次，估計維修費要四百元。</p></body></html>
