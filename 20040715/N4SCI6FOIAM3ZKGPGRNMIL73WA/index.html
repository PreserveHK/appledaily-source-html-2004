<html><header><meta charset="utf-8"><title>　　徐家強約滿中大醫學院 - 李八方</title></header><body><h1>　　徐家強約滿中大醫學院 - 李八方</h1><p>威爾斯親王醫院棄肝事件中嘅主角、中文大學肝臟移植科主任徐家強最近約滿，佢話畀八方知，已經終止咗同中大醫學院嘅關係，𠵱家私人執業緊，佢話想低調啲，唔想講咁多。無論佢無續約同以往棄肝事件有無關係都好，𠵱家換肝已經實施咗中央輪候政策，由瑪麗孭飛，唔知徐醫生嘅離開，算唔算係棄肝事件終於曲終人散呢？&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
