<html><header><meta charset="utf-8"><title>Yumiko為祖名變髮</title></header><body><h1>Yumiko為祖名變髮</h1><p>鄭希怡（Yumiko）昨日接受港台訪問，應主持人要求親自為師弟房祖名設計新髮型，她將祖名的長髮畫成冬菇頭。Yumiko說：「呢個係TheBeatles（披頭四）同小丸子嘅crossover，畫到佢個口咁紅，因為佢成日哈哈笑。」&#13;<br> Yumiko曾因與成龍傳緋聞而成為「龍嫂」，她昨日否認曾於記者會上避與房祖名合照，Yumiko笑說：「冇話避，𠵱家同公司，佢要叫我師姐啦，避得一時唔避得一日。」<br> &#13;<br> <spanclass>將往北京拍劇 &#13;<br> 即將往北京拍劇的Yumiko曾透露有男藝人向她展開追求，她昨日說：「我會sendSMS畀佢，話佢知我唔係有心攞佢做新聞嘅！」</spanclass></p></body></html>
