<html><header><meta charset="utf-8"><title>麗絲蕙絲潘銀壇夫婦婚姻危機</title></header><body><h1>麗絲蕙絲潘銀壇夫婦婚姻危機</h1><p>荷李活銀壇夫婦麗絲蕙絲潘（ReeseWitherspoon）同賴恩菲臘（RyanPhillippe）早排已傳過婚姻出現問題，近日又有報道話賴恩經已搬離寓所入住酒店，而且佢重同朋友講佢哋兩夫婦好少講嘢，唯一喺埋一齊講嘅話題就係兩個仔女，咁睇怕佢哋嘅婚姻都危危乎。另外，珍妮花嘉娜（JenniferGarner）同佢《特務Ａ》拍檔男友米高華頓（MichaelVartan）亦盛傳分手。</p></body></html>
