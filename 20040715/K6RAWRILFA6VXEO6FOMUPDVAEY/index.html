<html><header><meta charset="utf-8"><title>政府擬組600人中產論壇</title></header><body><h1>政府擬組600人中產論壇</h1><p>【本報訊】政府建議成立一個主要由中產、商界及專業人士組成的六百人諮詢論壇，就政治及公共事務向政府提供意見。民政事務局副秘書長余志穩昨在立法會民政事務委員會上表示，政府會設立網上聊天室及新聞組，定期提供題目給成員討論。他說，過往政府被指忽視中產訴求，該論壇可定期吸納中產及專業人士聲音，減少社會怨氣，當局仍未決定挑選人選的方法，但肯定不會來自現有的五百個法定及諮詢機構。</p></body></html>
