<html><header><meta charset="utf-8"><title>NBA球員氹氹轉<br>活塞料棄用中鋒奧古</title></header><body><h1>NBA球員氹氹轉<br>活塞料棄用中鋒奧古</h1><p>【綜合美國外電】底特律活塞周二剛與前鋒華萊士達成續約六年協議，加上太陽前鋒麥戴斯早前已同意以二千三百萬美元（約一億八千萬港元），簽約活塞四年，現確保擁有這兩名內線大前鋒後，預料活塞將會放棄續簽後備中鋒奧古。&#13;<br> 這名土耳其中鋒早前同意以五千萬美元簽約爵士六年，雙方最快可於美國時間周三凌晨十二時正式簽約。只要活塞在十五天內不提出同等條件，即自動放棄續簽奧古。另外，為阻止網隊與馬田續約，金塊遂向這名前鋒提供NBA歷來最高的一千五百萬美元簽約花紅，令原本的六年合約總值飆升至近八千三百萬美元（約六億五千萬港元）。</p></body></html>
