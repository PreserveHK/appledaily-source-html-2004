<html><header><meta charset="utf-8"><title>包二奶爭執夫斬妻</title></header><body><h1>包二奶爭執夫斬妻</h1><p>【本報訊】大埔廣福邨一家庭昨下午二時三十分上演一幕夫妻持菜刀爭執事件。&#13;<br> 一名婦人懷疑丈夫在內地「包二奶」，一時情緒激動用菜刀擬追斬丈夫，丈夫亦用菜刀還擊。兩夫婦的十三歲女兒力勸無效後，奔往樓下召來數名看更，合力將持刀的父母制服。&#13;<br> 警員接報到場調查時，姓鄧男子報稱遭妻子抓傷臉及手臂，而鄧妻則指被丈夫用刀背劈傷。警員稍後將兩人一併送院，並在調查後將姓鄧男子拘捕。&#13;<br> 事件中的夫婦分別四十九及四十歲，與一對分別十五及十三歲的兒女同住廣福邨廣祐樓一單位。</p></body></html>
