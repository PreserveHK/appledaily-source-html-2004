<html><header><meta charset="utf-8"><title>關心妍狂扭23吋小蠻腰</title></header><body><h1>關心妍狂扭23吋小蠻腰</h1><p>關心妍昨日在香港仔一間豪宅內，與兩位男舞蹈員拍攝新歌《髮調橙》MV，穿上露臍裝的她經常扭動二十三吋小蠻腰，十分養眼。關心妍透露在書展期間推出的寫真集中，會以性感服裝示人，程度足以媲美之前演唱會的服飾。<br> &#13;<br> <spanclass>贊成唱現場 &#13;<br> 此外，談到無綫節目《勁歌金曲》的監製陳競游要求歌手出席頒獎禮時唱現場，不可播帶，關心妍說：「舉腳贊成，我一向都係唱現場，就算唱跳舞歌都堅持唱現場，呢啲亦係做歌手嘅基本要求，亦係代表歌手嘅用心同誠意。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
