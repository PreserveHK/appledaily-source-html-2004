<html><header><meta charset="utf-8"><title>俄版Boy'Z訪港扮四葉仔</title></header><body><h1>俄版Boy'Z訪港扮四葉仔</h1><p>有「俄羅斯Boy'Z」之稱的二人組合SMASH!!，下月一日首度來港宣傳，他們除會出席卡啦OK歌迷聚會及其他宣傳活動外，更會客串演出無綫電視劇《赤沙印記@四葉草.2》。<br> &#13;<br> <spanclass>進軍K場 &#13;<br> SMASH!!剛推出大碟《FREEWAY》，兩名成員Vlad和Sergey已答允在下月一日至四日來港宣傳期間，抽出一天時間拍攝劇集，二人將在劇中扮演一對來自國際學校的排球高手，與該劇的主角切磋球技。&#13;<br> 此外，SMASH!!的歌曲《FREEWAY》本周起會正式進軍本地K場，二人來港時更會與歌迷一同唱K。</spanclass></p></body></html>
