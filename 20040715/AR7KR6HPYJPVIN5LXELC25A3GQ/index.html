<html><header><meta charset="utf-8"><title>悅濤軒贈按揭保費1%</title></header><body><h1>悅濤軒贈按揭保費1%</h1><p>【本報訊】為配合按揭證券公司即將推出九成半按揭服務，長江實業（001）為東涌映灣園悅濤軒送按揭保險費1%作招徠，但只限即日起至下周三前登記資料的客戶。&#13;<br> 長實高級營業經理劉啓文表示，雖然按揭證券公司未公布有關九成半按揭詳情，但作為宣傳悅濤軒其中一項優惠，長實會保證現登記的買家，將來選用該按揭計劃時，即獲保費減免，如保費是4%，登記買家則為3%。他稱，暫時有數家銀行有意為該盤提供該類按揭服務。&#13;<br> 該盤接獲5000個查詢，待取得預售樓花同意書後隨即發售。悅濤軒提供1664個單位，面積680至1220方呎。發展商預計年內最多推出400伙。</p></body></html>
