<html><header><meta charset="utf-8"><title>爛滾ISSA兩頭唔到岸</title></header><body><h1>爛滾ISSA兩頭唔到岸</h1><p>日本跳舞組合DAPUMP主音ISSA，最近被日本報章指他已與同居女友浴優分手，而舊女友柴崎幸又堅決不肯復合，花心的ISSA可說是兩頭唔到岸。&#13;<br> 據日本報章所述，自同居消息被報道後，浴優受到其事務所責備，而且醉酒的ISSA又被雜誌偷拍到與其他女星擁吻，最後令浴優心淡分手。&#13;<br> <br> <spanclass>避走沖繩 &#13;<br> 另一方面，柴崎幸在日劇《橙色的日子》慶功宴上，被工作人員問到是否回心轉意時，她當場以堅決態度表示沒可能。&#13;<br> 此外，柴崎幸將會留在沖繩一個小島一個月，拍攝秋天播放的日劇《孤島診療所》特別篇。&#13;<br> </spanclass></p></body></html>
