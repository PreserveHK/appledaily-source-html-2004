<html><header><meta charset="utf-8"><title>Christina戴假髮掩飾禿頭</title></header><body><h1>Christina戴假髮掩飾禿頭</h1><p>美國女歌手ChristinaAguilera早前已多次被傳媒報道她頭髮出現問題，近日她又被指患上嚴重脫髮病，要戴上假髮來掩飾，看來傳聞絕非空穴來風。&#13;<br> 據《紐約郵報》的報道，最近Christina戴了一個高貴而鬈曲的假髮，是為了遮掩其多處脫髮的部位。一名知情人士則透露：「我們不知道她究竟是患上了脫髮病，還是多年來駁髮所造成。但她的頭髮不斷脫落卻是不爭的事實，她的新形象只是用來掩飾其失去的頭髮。」此外，一脫衣舞孃透露，Christina經常光顧脫衣舞夜店，而且像男人般調戲女子。</p></body></html>
