<html><header><meta charset="utf-8"><title>草囗剛菅野再續七年情</title></header><body><h1>草囗剛菅野再續七年情</h1><p>日本組合SMAP成員草囗剛與隊友稻垣吾郎的演員女友菅野美穗自日劇《一個好人》後，已七年沒有合作，最近二人再度碰頭，在紀錄片式日劇《度海小提琴》中扮演苦情夫妻，二人更抱着大喊BB在大熱天時拍冬天戲，十分辛苦。&#13;<br> <br> <spanclass>演繹奮鬥事迹 &#13;<br> 草囗剛在新劇中扮演在日韓國人陳昌鉉，他是世界上五位自學製造小提琴的工匠之一，而菅野美穗則扮演他的妻子南伊子，二人將在劇中演繹這對夫婦上半生的奮鬥事迹。</spanclass></p></body></html>
