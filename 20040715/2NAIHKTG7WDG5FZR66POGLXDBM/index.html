<html><header><meta charset="utf-8"><title>杜比倫敦行玩自閉</title></header><body><h1>杜比倫敦行玩自閉</h1><p>電影《蜘蛛俠2》的主角杜比麥奎爾（TobeyMaguire）和姬絲頓丹絲（KirstenDunst）近日馬不停蹄到處宣傳，繼出席完英國倫敦的首映禮後，前日又抵達西班牙首都馬德里宣傳。&#13;<br> <br> <spanclass>僅與姬絲頓交談 &#13;<br> 可能由於時間太緊迫，一向表現友善的杜比日前出席倫敦首映後的派對時，刻意與出席派對的英國名人保持距離，他事前要求主辦單位安排一個私人貴賓房給他，兼且不容許任何人進入房間和接近他，令一眾賓客包括被RobbieWilliams力追的SamanthaMumba不是味兒，而杜比在派對只悶悶不樂地與姬絲頓交談。</spanclass></p></body></html>
