<html><header><meta charset="utf-8"><title>內地股蟹多達七成</title></header><body><h1>內地股蟹多達七成</h1><p>【本報訊】深圳一項調查，上半年有72%內地散戶在股市損手，反映內地股市仍疲弱及需要改革。該調查就投資回報訪問了533個散戶，結果顯示，上半年有72%投資者在股市損手，而打和與賺錢的，分別佔17%和11%。&#13;<br> 展望未來，34%的投資者相信內地股市下半年會進一步下跌、12%認為保持平穩、18%預期會上升，餘下36%則拒絕預測。&#13;<br> 另外，27%投資者計劃減少投資股票、39%表示維持現水平、32%表示有待觀察，只有2%表示會增加投資。&#13;<br> 上海綜合指數在01年6月13日攀上2245點後見頂回落，至今年初才開始回升，最高見1783點，但近期又回軟，6月底回落至1399。</p></body></html>
