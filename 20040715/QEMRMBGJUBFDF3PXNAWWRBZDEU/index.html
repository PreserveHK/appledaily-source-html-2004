<html><header><meta charset="utf-8"><title>卿姐投訴警縱容維園阿伯</title></header><body><h1>卿姐投訴警縱容維園阿伯</h1><p>【本報訊】前綫劉慧卿去信特首董建華及保安局局長李少光、警務處處長李明逵等多名高官，要求當局採取措施維持香港電台在維園舉行《城市論壇》時的秩序。&#13;<br> 劉慧卿指日前出席論壇時，由抵達開始便不斷受到「維園阿伯」滋擾，離場時更被人圍堵及出言辱罵，更有人用雨傘和枴杖拍打接載她的車輛，她批評在場警員袖手旁觀，令這些人士肆無忌憚，要求當局採取有效措施維持現場秩序。</p></body></html>
