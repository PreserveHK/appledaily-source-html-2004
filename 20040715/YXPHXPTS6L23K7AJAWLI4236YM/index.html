<html><header><meta charset="utf-8"><title>慳妹林志玲食剩打包</title></header><body><h1>慳妹林志玲食剩打包</h1><p>台灣名模林志玲人氣急升，但原來家境富有、外表光鮮的她，私底下卻是慳妹一名。日前林志玲在台灣出席宣傳活動後，便返家換上性感tubetop與朋友下午茶，之後換上一件低胸衫，與一大班朋友聚餐，飯後林志玲還把吃剩的食物打包。<br> &#13;<br> <spanclass>步行回家 &#13;<br> 而林志玲不但慳儉，而且顧及運動和健康，皆因她與朋友離開餐廳後步行返家，一行更是五十分鐘，其間她一直保持優美姿勢及甜美笑容，不失名模風采，林志玲接受訪問時對此說：「走路不是為了省錢，我喜歡走路運動，只要不趕時間，我都盡量用走的。」</spanclass></p></body></html>
