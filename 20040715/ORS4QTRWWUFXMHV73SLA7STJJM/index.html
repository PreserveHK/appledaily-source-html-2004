<html><header><meta charset="utf-8"><title>官恩娜抗拒姊弟戀</title></header><body><h1>官恩娜抗拒姊弟戀</h1><p>官恩娜、梁俊一和組合Sky等昨日往紅磡，出席「世界女排大獎賽——香港」記者會。<br> &#13;<br> <spanclass>不擅長運動 &#13;<br> 問官恩娜懂不懂打排球？她說：「其實我唔係好識打，我比較鍾意打羽毛球同踩單車，其實我運動唔係特別叻。」&#13;<br> 前日有一對姊弟戀人殉情自殺，官恩娜對此事感到很可惜，她說：「真係好慘，不過我自己就接受唔到姊弟戀，可能我思想比較傳統，我覺得男仔係要保護女仔，如果個男仔細過自己，好似保護唔到個女仔，我當然唔介意人哋係姊弟戀啦。」她還笑說寧願情人矮過自己，也不要年紀細過自己。&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
