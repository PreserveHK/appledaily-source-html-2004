<html><header><meta charset="utf-8"><title>艾斯頓食偉哥餵飽狄美</title></header><body><h1>艾斯頓食偉哥餵飽狄美</h1><p>荷李活男星艾斯頓古查（AshtonKutcher），自與比他年長十五年的狄美摩亞（DemiMoore）拍拖後，多次表示女友性慾旺盛。日前他接受訪問時，還自爆現年二十五歲的他，竟對房事力不從心，還不時靠「偉哥」滿足女友。<br> &#13;<br> <spanclass>為情人節預留一粒 &#13;<br> 艾斯頓說：「吃了『偉哥』之後，它就好像一支脫離發射台的火箭，你希望它能持久一點。我已為下月的情人節預留了一粒，讓我與女友有一個狂野的晚上。」此外，有指艾斯頓會與狄美於五月結婚，但他日前受訪時已斷言否認。</spanclass></p></body></html>
