<html><header><meta charset="utf-8"><title>港龍航空四月直航東京</title></header><body><h1>港龍航空四月直航東京</h1><p>要數最受香港人歡迎的旅遊國家，日本必入三甲之列；而喜歡Shopping及新潮玩意的人士，東京更屬必到之地。有見及此，港龍航空即將在4月2日開辦香港至東京（成田機場）的新航線，除星期三及六外，每日均有一班航班往返香港至東京。另外，從1月16日開始，港龍航班上還可享受到由太平洋咖啡特別調製的咖啡，這些採用巴西及中美洲咖啡豆沖製的咖啡，芳香濃郁，在空中都可以感受到地面的風味。&#13;<br>&#13;<br>記者：陳珮娟</p></body></html>
