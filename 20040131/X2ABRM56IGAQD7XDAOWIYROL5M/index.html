<html><header><meta charset="utf-8"><title>湖人蟬聯最值錢球會</title></header><body><h1>湖人蟬聯最值錢球會</h1><p>《福布斯》周四公布每年一度的NBA球會市值統計，湖人蟬聯現今聯盟市值最高球會，現值高達近四億五千萬美元（約三十五億港元）；市值最低的則是公鹿，只有一億七千四百萬美元。&#13;<br> 另外，今年聯盟二十九支球隊的平均市值為二億六千五百萬美元（約二十億零六百萬港元），平均較去年上升了七巴仙。至於上季由夏洛特遷往新奧爾良的黃蜂今年市值為二億一千六百萬美元，是單年市值升幅最高的球會，達到二成五。</p></body></html>
