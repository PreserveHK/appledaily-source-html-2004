<html><header><meta charset="utf-8"><title>美財赤料達5210億</title></header><body><h1>美財赤料達5210億</h1><p>【本報綜合報道】美國今年度財政赤字估計會超過5000億美元，打破歷來紀錄。&#13;<br> 據消息人士透露，總統喬治布殊下周一向國會呈交的05年度財政預算案，將估計該國04年度財赤達5210億美元（約4.06萬億港元），遠高於03年度破紀錄的3740億美元財赤，亦多過國會預算辦公室（CBO）原先預測的4770億美元財赤。&#13;<br> 此外，美國未來10年醫療保健成本料達5390億美元，遠高於原本估計的4000億美元。&#13;<br> 不過，白宮預測美國財赤在04年度後會收窄，因布殊在總統選舉年會承諾在未來5年把財赤減少一半。但分析員質疑這能否實現，理由是美國在伊拉克駐軍涉及龐大軍費。</p></body></html>
