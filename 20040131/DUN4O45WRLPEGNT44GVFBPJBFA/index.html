<html><header><meta charset="utf-8"><title>聚康相連戶呎價4000</title></header><body><h1>聚康相連戶呎價4000</h1><p>【本報訊】樓市持續暢旺，新鴻基地產（016）猴年頭炮新盤屯門聚康山莊，主攻2房中小型住宅外，也提供4伙頂層「空中相連」戶。市場消息表示，該類逾1100方呎單位，接受出價洽購，每方呎意向價逾4000元。市場累積收票約80張，市傳最快下周內購。&#13;<br> 發展商逐步向地產代理發放聚康山莊資料。項目共4座，提供688伙，近80%為578至596方呎2房單位，3房戶由696至810方呎。另外，第3及5座頂層A及B室，與G及H室，為「空中相連」單位，面積1120及1316方呎，另設136方呎平台。同系的元朗YOHOTown設有類近的YO豪宅，呎價逾4000元。</p></body></html>
