<html><header><meta charset="utf-8"><title>金價跌破400美元</title></header><body><h1>金價跌破400美元</h1><p>【本報綜合報道】受美元兌歐元回升影響，黃金價格昨天繼續偏軟於每盎斯400美元心理關口以下，與周四錄得的兩個月低位僅一步之遙。&#13;<br> 現貨金低位曾見每盎斯398.55美元，跌80美仙（0.15%），貼近前日的396.45美元的兩個月低位。在周四，金價下跌4%，是2002年2月以來最大單日跌幅。&#13;<br> 分析員說，金價走勢與美元滙價息息相關，由於黃金以美元計價，美元兌歐元回升增加歐元區投資者的持金成本，令金價受到壓力。&#13;<br> 此外，部份投資者本來利用持有黃金對沖美元下跌，美元轉強使不少人改變部署。</p></body></html>
