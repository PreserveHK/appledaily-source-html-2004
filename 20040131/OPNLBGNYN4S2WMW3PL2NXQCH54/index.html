<html><header><meta charset="utf-8"><title>佐敦腳撩拍檔褲襠　淫！</title></header><body><h1>佐敦腳撩拍檔褲襠　淫！</h1><p>巨胸佐敦（Jordan）近日與過氣歌手PeterAnder在真人騷節目《I'maCelebrity...GetMeOutOfHere》中互相挑逗。日前兩人在森林興之所至，佐敦還將腳伸入Peter的褲襠，場面驚心動魄。<br> &#13;<br> <spanclass>熟睡後摸其臀部 &#13;<br> 佐敦日前在節目中穿上毛毛比堅尼，令Peter暈其大浪，稍後兩人在黑暗的森林中有親密行為，Peter邀請半醉的佐敦回其吊床睡覺，欲拒還迎的佐敦更有意無意用腳挑撥Peter的下體，但Peter亦趁佐敦於熟睡之時對她毛手毛腳，觸摸其臀部。</spanclass></p></body></html>
