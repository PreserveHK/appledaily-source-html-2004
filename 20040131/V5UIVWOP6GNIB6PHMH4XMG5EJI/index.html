<html><header><meta charset="utf-8"><title>凱利遺孀擬告國防部</title></header><body><h1>凱利遺孀擬告國防部</h1><p>英國武器專家凱利的遺孀賈尼絲正計劃就丈夫自殺一事，入稟法院向國防部索償。<br> &#13;<br> <spanclass>驗屍官公開聽證 &#13;<br> 赫頓報告批評國防部未有先事警告凱利，當局可能會公開他是BBC線人的身份，身份披露後他備受壓力。賈尼絲正尋求法律意見，看是否就她喪失丈夫、丈夫作為政府科學家所得的薪酬，以及原本他將可賺取的收入，向國防部索償。&#13;<br> 另外，之前負責為凱利驗屍的驗屍官加德納表示，他會於三月就凱利之死進行公開聽證會，若有人提出特別原因要求他重新調查凱利死因，他會考慮。&#13;<br> 赫頓報告指凱利死於自殺，但加德納收到多封來自公眾的信件，質疑此結論。&#13;<br> 英國《泰晤士報》/《每日電訊報》</spanclass></p></body></html>
