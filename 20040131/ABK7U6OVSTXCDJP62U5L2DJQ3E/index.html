<html><header><meta charset="utf-8"><title>AtomicKitten下月解散</title></header><body><h1>AtomicKitten下月解散</h1><p>英國當紅女子組合AtomicKitten的成員Natasha，日前表示希望專心照顧歲半大兒子，正式向唱片公司提出請辭。組合另外兩名成員Jenny及Liz不想另找成員替代，故此宣布完成下月舉行的巡迴後，便會正式拆夥。<br> &#13;<br> <spanclass>產後體弱多病 &#13;<br> 現育有一子的Natasha，希望放棄工作專心照顧兒子，另外她自生產以來體弱多病，經醫生的勸告下，她終作出退隊決定，Natasha說：「我退出是遲早的問題，我的確要這樣做。」不過，早前有消息指Jenny及Liz其實不甚咬弦，兩人更因此大鬧一場。</spanclass></p></body></html>
