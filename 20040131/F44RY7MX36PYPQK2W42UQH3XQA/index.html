<html><header><meta charset="utf-8"><title>陳慧琳猴年利是失收</title></header><body><h1>陳慧琳猴年利是失收</h1><p>陳慧琳（Kelly）昨日以集郵大使身份在灣仔會議展覽中心出席「我的郵票」發行儀式，郵政局特意於昨日推出了一套印有Kelly肖像的郵票，將於日內限量發行。Kelly昨日還即場為二百名購買了該郵集的歌迷簽名，其中一眾遠自新疆而來的小朋友在場不斷高呼Kelly的名字，而她表示會訂二百套送給親友。<br> &#13;<br> <spanclass>「好彩銀碼大」 &#13;<br> 農曆新年過後Kelly昨日首次出席公開場合，但她大歎今個新年成績差，她說：「因為冇刻意去拜年，所以加埋男友屋企人都只係𢭃得三封利是，成績真係差，不過好彩銀碼大。我今年都派咗五位數字利是㗎，但係派時就好快，收嘅時候就慢啲。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
