<html><header><meta charset="utf-8"><title>籮霸270萬名車歸還班仔</title></header><body><h1>籮霸270萬名車歸還班仔</h1><p>籮霸珍妮花洛庇絲（JenniferLopez），自從與班亞弗力（BenAffleck）分手後，近日將班仔送給她的禮物一一退回，日前籮霸還將一架由班仔贈送、價值約二百七十萬港元的勞斯萊斯轎車退回班仔家，籮霸的友人說：「珍妮花其實很喜歡這架車，無奈它帶來太多慘痛回憶。」<br> &#13;<br> <spanclass>密實獻唱免抨擊 &#13;<br> 另外，過氣歌手瑪麗嘉兒（MariahCarey）快將於印尼的耶加達舉行演唱會，礙於她早前被伊斯蘭教團體批評過份暴露，瑪麗嘉兒聲言會穿得密實一點，此外，她亦否認自己將會與籮霸合唱一曲。</spanclass></p></body></html>
