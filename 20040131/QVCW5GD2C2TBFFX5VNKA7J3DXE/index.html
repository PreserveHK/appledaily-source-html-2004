<html><header><meta charset="utf-8"><title>扑頭劫案兩青年重囚</title></header><body><h1>扑頭劫案兩青年重囚</h1><p>【本報訊】影音器材店營業員聲稱受指示充當「內鬼」，把公司女職員存錢入銀行的資料及路線洩露予同黨，策劃打劫，實行裏應外合，惟同黨用鐵通扑頭圖搶奪現金之際，遇上對方反抗，驚動途人而遭制服。該營業員及同黨昨在高等法院因串謀行劫，分別判監五十六個月及六十四個月。&#13;<br> 首被告孔浩佳，二十三歲，影音器材營業員，次被告羅嘉鴻，十九歲，無業。&#13;<br> 案件編號：HCCC226＆228/03</p></body></html>
