<html><header><meta charset="utf-8"><title>徐懷鈺印度女神星閃閃</title></header><body><h1>徐懷鈺印度女神星閃閃</h1><p>台灣知名造型師李明川出書，孫燕姿替他寫序，久未露面的徐懷鈺更放下內地工作，返台為他行騷。徐懷鈺化身「印度戴維女神」華麗登場，一身黝黑發亮的膚色，配上印度傳統閃亮的珠寶金飾，以及長達三公尺的頭紗，冶豔動人。<br> &#13;<br> <spanclass>冷到起雞皮 &#13;<br> 徐懷鈺說：「我愛死了今天自己的樣子，真的好美！不過這也幾乎是我出道以來尺度上的一大突破。雖然今天有寒流，我冷到起雞皮，但看到自己這一身美麗的裝扮，真的也值得了！真的很謝謝明川，他真的很棒。」&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>
