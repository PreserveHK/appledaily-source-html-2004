<html><header><meta charset="utf-8"><title>張燊悅慫恿阿Mark旺桃花</title></header><body><h1>張燊悅慫恿阿Mark旺桃花</h1><p>昨日商台舉行「甲申年新春團拜」，眾高層如俞琤、何驥及蔡東豪等人亦向各DJ大派開工利是，氣氛熱鬧。&#13;<br> 對於早前有報導指雷頌德（阿Mark）購入新居作為愛巢，張燊悅對此表示：「我都知呢件事，我都好恭喜佢，所以我都要學佢畀心機搵錢去買間大屋。」<br> &#13;<br> <spanclass>唔會搬入去 &#13;<br> 再問張燊悅阿Mark的新居是否二人的愛巢時，張燊悅說：「人哋咁講咋，總之我唔會搬入去，我諗住買一棵桃花送畀佢，因為呢行要人緣好。」&#13;<br> 此外，商台營運總裁蔡東豪透露今年會到大學舉行一些比賽，從而發掘有潛質的大學生，勝出者更有機會到商台工作。&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
