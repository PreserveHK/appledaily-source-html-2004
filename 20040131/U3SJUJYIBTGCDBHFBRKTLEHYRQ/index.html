<html><header><meta charset="utf-8"><title>　　蟈蟈叫 - 李八方</title></header><body><h1>　　蟈蟈叫 - 李八方</h1><p>朱幼麟噚日同記者新春團拜，重帶埋佢養咗一個星期嘅「新寵」，但就嚇親唔少嬌滴滴嘅靚女記者，因為飛天朱嘅新寵係兩隻雄性大蟈蟈，有成隻拇指咁長。&#13;<br> 飛天朱將蟈蟈（圖）放喺兩個古董蟈蟈籠，珍而重之收喺口袋，揸電單車都帶住，前日開立法會會議時，隻蟈蟈重猛叫，佢惟有扮係電話鈴聲。飛天朱養嘅蟈蟈係上海朋友所贈，二百元一隻，不過只能活到五月，陪唔到佢九月選舉。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
