<html><header><meta charset="utf-8"><title>車用石油氣價格上限調低</title></header><body><h1>車用石油氣價格上限調低</h1><p>【本報訊】港府昨宣布由明日起調低車用石油氣的價格上限，減幅為每公升一毫六仙至一毫八仙，經調整後的車用石油氣價格為每公升一元九角一仙至二元二角八仙不等。<br> &#13;<br> <spanclass>六個月調整一次 &#13;<br> 政府發言人表示，全港十二個專用石油氣加氣站的石油氣價格上限是按照指定的定價程式釐訂，每六個月調整一次，原來的石油氣加氣站的石油氣價格上限為每公升二元七仙至二元四角六仙不等，今次下調是由於國際石油氣價格去年七月至十一月於低位靠穩，及去年綜合消費物價指數出現減幅，下次加氣站的石油氣價格上限檢討將在今年八月一日。</spanclass></p></body></html>
