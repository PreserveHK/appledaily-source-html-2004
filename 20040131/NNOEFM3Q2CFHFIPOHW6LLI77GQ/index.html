<html><header><meta charset="utf-8"><title>星失業率大幅回落</title></header><body><h1>星失業率大幅回落</h1><p>【本報綜合報道】新加坡上季失業率從17年高位回落，受惠於酒店、零售和飲食業增聘人手。但新加坡候任總理李顯龍警告，當地企業應採取更具彈性的薪酬制度，以透過減薪去應付艱難時期。&#13;<br> 新加坡去年第4季經季節性調整的失業率降至4.5%，回復到去年沙士爆發前水平，且低於預期的5.5%；第3季失業率由原來的5.9%，向下修訂為5.5%。李顯龍說，隨着經濟改善，新加坡今年失業情況可望進一步好轉。但他強調當地工資需要「因應商業狀況而變動」，以協助企業度過經濟周期。他認為當地一半大企業員工應在年底前採用浮動薪酬制，當中約30%薪酬與公司業績掛鈎。</p></body></html>
