<html><header><meta charset="utf-8"><title>邊行邊說話會跌傷</title></header><body><h1>邊行邊說話會跌傷</h1><p>與朋友逛街或在街上接到來電時，許多人會邊走邊交談。澳洲科學家警告，邊行邊說話會令胃部肌肉不能有效保護脊柱而受傷。&#13;<br> 澳洲昆士蘭大學科學家霍奇斯指出，他曾研究一批在跑步機上步行的人，監察他們胃部肌肉的情況。結果發現，當這批人邊行邊說話時，胃部肌肉活動會減少。&#13;<br> 霍奇斯解釋，說話和呼吸都是由腦袋同一個部份控制，若傳給中樞神經系統的訊息突然中斷，胃部肌肉活動會減少，最終令背部痛楚，甚至會跌倒受傷。他建議：「若你一定要邊行邊說話，應長話短說，或是慢慢來，別急。」&#13;<br> 德新社</p></body></html>
