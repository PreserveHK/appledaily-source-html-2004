<html><header><meta charset="utf-8"><title>索羅斯料美大選前不加息</title></header><body><h1>索羅斯料美大選前不加息</h1><p>【本報綜合報道】儘管市場揣測美國聯邦儲備局可能提前加息，但國際著名投資者索羅斯（GeorgeSoros）預測，當局在今年11月美國總統選舉前應不會調高利率，以免妨礙總統喬治布殊連任，不過，美國人在選舉過後可能要付出代價。&#13;<br> 聯儲局本周決定將利率維持於1厘，但不再承諾會「維持低息相當一段時間」，並改稱會對調整政策「有耐性」，惹起不少投資者揣測當局可能會提早加息。</p></body></html>
