<html><header><meta charset="utf-8"><title>Boy'Z避寒行大運</title></header><body><h1>Boy'Z避寒行大運</h1><p>組合Boy'Z日前在飛鵝山和劉思惠（Maggie）拍攝合唱版《Girls》的MV，內容講述Steven幫Kenny追求Maggie，但最後女方卻愛上了Steven。拍攝當日飛鵝山頂只得五度，但Boy'Z卻要穿着單薄的衣服在鏡頭前扮瀟灑，鏡頭後兩人凍得手震腳震。<br> &#13;<br> <spanclass>相擁取暖 &#13;<br> 因為天氣太冷加上太大霧，最終導演決定移師到銀線灣碼頭拍攝，但海風很猛，吹起來同樣刺骨，Boy'Z出動大量暖包亦未能止冷，兩人惟有與現場工作人員擁抱取暖，場面搞笑。最後導演去室內拍攝，Boy'Z兩子才鬆了一口氣。</spanclass></p></body></html>
