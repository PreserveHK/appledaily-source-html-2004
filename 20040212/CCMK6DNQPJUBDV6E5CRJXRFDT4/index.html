<html><header><meta charset="utf-8"><title>朱古力疑致經前綜合症</title></header><body><h1>朱古力疑致經前綜合症</h1><p>【本報訊】後日是情人節，朱古力是情侶們不可或缺的禮品。有研究指出，朱古力含類黃酮，有助改善血液循環；但也有學者認為，朱古力是經前綜合症的元兇。&#13;<br> 德國杜塞爾多夫大學的研究稱，朱古力含類黃酮，這種物質存在於紅酒和綠茶中，能有效降血壓、令心臟更強壯及減低心臟病的死亡率。<br> &#13;<br> <spanclass>焦躁胸痛情緒不穩 &#13;<br> 另一邊廂，沙地阿拉伯國立費瑟親王大學醫學院的研究則稱，女性罹患經前綜合症，如暗瘡、焦躁、胸痛、情緒不穩和經血過多等，與攝取過多朱古力和甜食有極大關係。&#13;<br> 該院對四百八十八名十七至二十七歲的女性進行研究，發現甜食及咖啡因飲料，如可樂，會令經前綜合症病情加重。</spanclass></p></body></html>
