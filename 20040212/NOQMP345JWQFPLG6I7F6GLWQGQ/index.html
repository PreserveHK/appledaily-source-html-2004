<html><header><meta charset="utf-8"><title>名廚共聚一堂</title></header><body><h1>名廚共聚一堂</h1><p>除了食品、飲料及餐飲設備展示，主辦機構還舉辦了一系列節目於HOFEX期間舉行，當中包括超過100名亞太區廚師競逐的「第六屆2004香港國際美食大獎」，以及超過40隊亞太區頂尖調酒師角逐的「2004亞太區調酒師雞尾酒大賽」。此外，大會安排了一個「亞太區酒店總經理高峯會」，讓酒店總經理對酒店資訊科技及西式食肆營運加深認識。&#13;<br> 展會舉行首天，大會舉行美食大獎的其中一項比賽──「個人項目」，參賽者來自多個國家，包括中國大陸、台灣、日本及韓國，他們需於1小時內完成烹調石斑魚，烹調工具由參賽者自備，大會則提供煮食爐具。</p></body></html>
