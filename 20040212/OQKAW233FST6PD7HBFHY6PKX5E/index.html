<html><header><meta charset="utf-8"><title>三宅健飛起安室</title></header><body><h1>三宅健飛起安室</h1><p>日本偶像組合V6成員三宅健，最近被日本雜誌《女性Seven》的狗仔隊，偷拍到與一位圈外女子約會，有傳他已飛掉了比自己年長的女歌手安室奈美惠。&#13;<br> 據今期《女性Seven》報道，三宅健最近被偷拍到與一位長髮女子在麫店約會，聽聞他已把安室飛掉，因為正舉行巡迴個唱的安室，最近不斷傳短訊給他，卻沒有得到他的回覆。而三宅健前日出席舞台劇《畢業生》的記者會時，表示自己喜歡年紀比自己大的女性，在場記者還以為他所指的是安室。</p></body></html>
