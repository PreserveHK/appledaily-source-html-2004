<html><header><meta charset="utf-8"><title>商廈摸貨可賺五成</title></header><body><h1>商廈摸貨可賺五成</h1><p>商廈市況熾熱，也像住宅市場般出現摸貨成交，獲利介乎10%至50%（見表）。業界相信現象料會持續至第二季，物業轉手利潤，則隨樓價上升而收窄至10%以內。&#13;<br> 中原商業部營業董事何紹榮指出，本港甲級商廈造價經過去年「沙士」後，大部份跌至新低水平，及至第四季，投資者入市帶動商廈炒賣活動，令摸貨買賣再度增加。&#13;<br> 他表示，由於現時商廈可炒賣空間較97年大，以較受投資者歡迎的金鐘力寶中心、中環皇后大道中九號為例，現時最高呎價分別為6000及6900元，與97年時每呎逾萬元相比仍有水位，故近期摸貨獲利幅度較97年為高。</p></body></html>
