<html><header><meta charset="utf-8"><title>關心妍日本猛吹水</title></header><body><h1>關心妍日本猛吹水</h1><p>關心妍將於本月二十一和二十二日舉行兩場演唱會，早前她遠赴日本綵排，三個星期都跟幾位日本樂隊的男性一起，初時他們以為關心妍不懂日文，還在她面前讚她靚女和可愛，關心妍聽到後即時以日文說多謝。<br> &#13;<br> <spanclass>老闆力撐 &#13;<br> 原來關心妍曾經學過日文，但講得不算好，幾位樂隊成員知她識日文後，不停跟關心妍閒聊，令她日文進步不少。&#13;<br> 此外，關心妍老闆羅傑承的太太梁芷珊，前晚在中環出席情人節活動時，力撐關心妍賣票情況理想，她說：「剩低少過二千張咋，有啲係恒生hold起咗。日本隊band簽咗約一定嚟，但做兩場就走，一定唔會加場。」	&#13;<br> 採訪：顏英儀</spanclass></p></body></html>
