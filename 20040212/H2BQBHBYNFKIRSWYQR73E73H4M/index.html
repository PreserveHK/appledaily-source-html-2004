<html><header><meta charset="utf-8"><title>維港夜景最令人心動</title></header><body><h1>維港夜景最令人心動</h1><p>【本報訊】尋尋覓覓，情侶終勾留在維港畔，肩並肩倚欄享受微風輕拂，臉貼臉欣賞隔岸燈火璀璨；維港那份醉人夜景，難怪被網友選為本港十大心動景點之首，旅遊發展局更藉此向台灣的愛侶們推介，來港度一個羅曼蒂克情人節。&#13;<br> 旅發局舉辦網上投票，由網友選出香港十大心動的景點，當中排名第一的屬於維多利亞港夜景，第二及第三名分別是青馬大橋、洲際酒店，其他依次分別是赤柱的美利樓等（見表）。&#13;<br> 旅遊發展局台灣處處長黃莉惠指出，香港不僅是購物美食的好地方，天然環境及歷史文化的因素亦讓香港充滿浪漫情懷，非常適合情人共遊，呼籲台灣的夫妻或情侶，一遊香港的十大心動景點。</p></body></html>
