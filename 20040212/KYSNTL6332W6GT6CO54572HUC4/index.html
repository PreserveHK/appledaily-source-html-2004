<html><header><meta charset="utf-8"><title>川漢腸道阻塞半年</title></header><body><h1>川漢腸道阻塞半年</h1><p>四川一名男子因腸癌組織變異塞住腸道，半年來一直「便秘」，無法排便，肚子被「谷脹」得像個皮球。男子前日接受手術後，取出了五盆糞便，差點臭暈醫生。<br> &#13;<br> <spanclass>手術取出5盆糞便 &#13;<br> 五十二歲的馬春祥去年九月患上便秘，半個多月前情況惡化，完全拉不出大便，肚子脹得像個波，令他痛不欲生，本周一才由家人送到華西大學附屬四院施手術。&#13;<br> 醫生發現病人本來直徑不足三厘米的小腸膨脹到十二厘米，並有糞便倒流進胃。醫生為他進行九小時手術，取出五盆漿糊狀的糞便。&#13;<br> 參與手術的一名醫生說：「那股臭味，快要把我們臭昏了。」多名實習醫生更受不了惡臭，急急離開病房。&#13;<br> 《華西都市報》</spanclass></p></body></html>
