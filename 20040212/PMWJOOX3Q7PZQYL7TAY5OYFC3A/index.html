<html><header><meta charset="utf-8"><title>報警求救電話有別</title></header><body><h1>報警求救電話有別</h1><p>香港的「999」電話已經覆蓋了遇搶遇盜、呼叫救護車、火警、交通意外等各類報警範圍，但在內地就需要打不同的電話號碼。絕大多數省市迄今仍沒統一報案中心，不過，相同類別的報警求助熱線號碼，在內地各省市都通用，沒有分別。其中，匪警均為：110；火警：119；急救：120；交通事故：122。&#13;<br> 至於因電話網絡服務商的關係，將急救熱線「120」接駁至不同醫院，在各地並無一定規則，雖然當局已下令整頓，短期料難解決，如果港人長住內地，宜向服務商查詢。</p></body></html>
