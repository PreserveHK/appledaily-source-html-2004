<html><header><meta charset="utf-8"><title>士多啤梨營養高</title></header><body><h1>士多啤梨營養高</h1><p>士多啤梨人見人愛，除了美味好吃，草莓類食品還含有豐富維他命；加上現代醫學證明，草莓有降血糖及防癌的醫療功效，多吃無妨。<br> &#13;<br> <spanclass>維他命C豐富 &#13;<br> 每一百克士多啤梨中，只含有二十七卡路里、一點一克纖維及七十七毫克維他命C；單是維他命C含量，便遠勝藍莓（十五毫克）、車厘子（十一毫克）及紅莓（九點三毫克），士多啤梨含有的維他命C，甚至比香橙還要多。醫學證明維他命C具有美白功效，難怪士多啤梨深受女士們喜愛。&#13;<br> 除此之外，士多啤梨更含有車厘子和提子特有的鞣花酸（Ellagicacid），根據研究顯示，鞣花酸有助消除體內致癌物質，對預防癌症十分有幫助。</spanclass></p></body></html>
