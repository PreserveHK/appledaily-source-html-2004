<html><header><meta charset="utf-8"><title>老翁雀戰興奮身亡</title></header><body><h1>老翁雀戰興奮身亡</h1><p>廣州花都區一名七十五歲老伯，前日在打麻將時，因自摸食胡興奮過度氣絕身亡，手中還緊緊握住一張紅「中」牌。&#13;<br> 前日上午，四名年逾七旬的老伯，聚集在花都區新華鎮金都花園一家士多外打麻將耍樂。據說，幾位老伯平時賭注只打兩角錢，前日卻破例打五角。十時左右，一直輸牌的七十五歲李老伯，突然自摸到一張紅「中」食胡，老人家笑得氣咳，然後仰躺在座椅上沒了聲息，手中仍緊握麻將牌。醫護人員到場時，證實老伯已身亡。&#13;<br> 廣州《信息時報》</p></body></html>
