<html><header><meta charset="utf-8"><title>珍納露乳官司撤銷</title></header><body><h1>珍納露乳官司撤銷</h1><p>一名田納西州銀行女職員泰莉嘉蓮（TerriCarlin），上周入稟法院控告珍納積遜（JanetJackson）、JustinTimberlake及牽涉的電視台展示色情行為，令她及其他電視觀眾受到嚴重傷害，然而周一該女子已撤銷索償的指控。&#13;<br> 泰莉透過律師表示，她希望等待廣播機構及監察組織採取適當的行動，假若他們的行為並未如其意願，她會保留再次入稟法院的權利。&#13;<br> <br> <spanclass>借話題作新歌 &#13;<br> 此外，珍納的唱片監製JimmyJam表示珍納在下月底推出的新大碟，可能會收錄關於露乳事件的歌曲。</spanclass></p></body></html>
