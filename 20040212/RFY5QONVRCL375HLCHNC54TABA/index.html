<html><header><meta charset="utf-8"><title>安達祐實嘲榮子肥豬</title></header><body><h1>安達祐實嘲榮子肥豬</h1><p>由童星出身的安達祐實，雖然近年轉走性感路線，但據日本雜誌《周刊實話》報道，安達原來很討厭巨胸女星，她曾在電視節目上表示她們看來好似大儍瓜，因她們好像只懂以自己的巨胸為傲。&#13;<br> 該雜誌表示安達最近與小池榮子合演新劇《特務女性調查組》時，她在戲裏戲外均顯得十分討厭榮子，她不止不理睬對方，更曾以肥豬來稱呼她。&#13;<br> 榮子雖暫時仍未與安達發生不愉快事件，但卻另有仇視目標，她討厭的人是曾走性感路線的拍檔野波麻帆。</p></body></html>
