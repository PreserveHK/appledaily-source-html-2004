<html><header><meta charset="utf-8"><title>過敏症將威脅歐洲</title></header><body><h1>過敏症將威脅歐洲</h1><p>歐洲科學家預測，到二○一五年半數的歐洲人都會患上至少一種過敏症，嚴重威脅生命，輕的也會降低生活質量。若不對引發過敏的原因進行探究，過敏將成為威脅人類健康的一種流行病。&#13;<br> 英國《衞報》報道，歐洲多國的過敏症病例急速上升，如三十年前歐洲只有三分之一的哮喘病例是過敏造成，而這比例至今已增至八成。專家認為，造成過敏人數上升主因是現代人的生活方式。經過消毒的房間和幾乎無菌的食品，都使人變得脆弱，更易出現過敏症狀。</p></body></html>
