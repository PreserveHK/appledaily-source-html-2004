<html><header><meta charset="utf-8"><title>新方法推斷皮膚癌擴散</title></header><body><h1>新方法推斷皮膚癌擴散</h1><p>【本報訊】英國的癌症專家指出，不能以皮膚癌的惡性黑素瘤大小去推斷癌細胞擴散到身體其他器官的可能性，但他們發現從惡性黑素瘤的淋巴管密度推斷癌細胞擴散情況更準確。&#13;<br> 負責是項研究的英國布里斯托爾大學DavidBates醫生稱，過去醫生曾按皮膚癌腫瘤的厚度預測癌細胞擴散情況，以為皮膚癌的腫瘤愈厚，擴散機會愈高，但有關推算並不完全可行，因很多病人的皮膚癌腫瘤雖十分單薄，但卻擴散至其他器官。<br> &#13;<br> <spanclass>以淋巴管密度推斷 &#13;<br> 他強調，量度惡性黑素瘤的淋巴管密度去推斷癌細胞擴散情況更可靠，稍後會進行大型的研究進一步求證。若推斷準確，日後便可以更集中資源替病人醫治。</spanclass></p></body></html>
