<html><header><meta charset="utf-8"><title>失業漢劫金舖囚40月</title></header><body><h1>失業漢劫金舖囚40月</h1><p>【本報訊】失業漢聲稱因欠下卡數無力償還，鋌而走險，去年十二月十二日持菜刀到柴灣一間金舖打劫，用利刀架在職員頸上，威迫交出數十條金鏈，但他忙於行劫之際，兩名警員已接報迅速掩至，勸服他棄械投降後將他拘捕。中年漢昨日在區域法院承認一項行劫罪，判囚四十個月。&#13;<br> 被告龔國明，四十六歲，曾任看更。辯方昨日求情指被告欠下銀行九萬元，甚至不夠錢申請破產。法官接納被告因極度無助犯案，事件中沒人受傷，判被告入獄四十個月。&#13;<br> 案件編號：DCCC34/04</p></body></html>
