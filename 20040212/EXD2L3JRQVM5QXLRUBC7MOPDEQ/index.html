<html><header><meta charset="utf-8"><title>7小時旅程挑戰腳骨力</title></header><body><h1>7小時旅程挑戰腳骨力</h1><p>自認運動健將的你，有無膽量挑戰「2002山野之王馬拉松越野賽深井線」？今次不用跑，只是遠足，路線如下：圓墩起步，順序行七渡河、河背水塘、白石橋、川龍、妙高台、禾秧山、龍門郊遊徑、川龍管理站、荃錦公路、下花山、蓮花山學校、清快塘返青龍頭散隊，全程7小時，自問夠腳骨力，從速報名。&#13;<br>&#13;<br>記者：陳震霖</p><p>主辦機構：健行之友&#13;<br> 日期：2月15日（9:00am青龍頭小巴總站集合）&#13;<br> 費用：全免　&#13;<br> 查詢及報名：9:00pm至11:00pm致電李維安（26041470）。</p></body></html>
