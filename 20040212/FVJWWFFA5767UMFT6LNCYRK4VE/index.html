<html><header><meta charset="utf-8"><title>和尚涉迫尼姑口交</title></header><body><h1>和尚涉迫尼姑口交</h1><p>台灣佛門又爆醜聞，兩名尼姑昨日向彰化縣警方報案，指稱先後被同一名姓王、到處掛單的老和尚非禮，並被強迫替他口交。&#13;<br> 其中一名在台北縣寺院修行的二十五歲尼姑表示，該名六十六歲的老和尚，去年七月在寺院禪房內，兩度親吻她，並撫摸其胸部，還強迫口交，事後更要脅她不能說出去。另一名四十八歲尼姑，指在過去三年間，曾遭該名老和尚四度性侵犯，還被騙去金錢。兩名尼姑能說出老和尚性徵。警方正追查老和尚下落。&#13;<br> 台灣《蘋果日報》</p></body></html>
