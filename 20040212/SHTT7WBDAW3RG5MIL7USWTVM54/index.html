<html><header><meta charset="utf-8"><title>證監警告失操守分析員</title></header><body><h1>證監警告失操守分析員</h1><p>【本報訊】政府公布，過去3年證監會只接獲1宗，對證券分析員在發表關於金融市場及工具的評論分析時，沒有適當披露其相關利益的投訴，證監會已就該宗投訴向有關人士發出警告。不過，證監會發言人拒絕透露詳情，只表示是以私下警告處理。&#13;<br> 財經事務及庫務局局長馬時亨昨日在立法會書面回覆議員提問時表示，目前證監會對持牌人或註冊人實施的操守準則，及內部監控指引，均要求中介人採取措施，確保避免利益衝突。不過證監會正考慮業界意見，並參考國際監管機構的處理手法，特別就證券分析員的利益衝突問題，制訂更具體的指引。證監會計劃就建議在首季作公眾諮詢。</p></body></html>
