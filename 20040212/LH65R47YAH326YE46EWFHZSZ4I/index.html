<html><header><meta charset="utf-8"><title>李玟成奧斯卡大使</title></header><body><h1>李玟成奧斯卡大使</h1><p>李玟兩年前曾在奧斯卡頒獎典禮演唱電影《臥虎藏龍》主題曲，今年轉播奧斯卡的衛視，特地邀李玫任代言人。&#13;<br> <br> <spanclass>下決心穿耳 &#13;<br> 日前李玟便赴美國，到奧斯卡舉行會場柯達劇院前拍攝廣告片，並於本月二十五日返台宣傳一天。&#13;<br> 此外，李玟因為一向怕痛，所以不敢穿耳。前幾天她在美國逛街和購物時，無意中看到了一對白金耳環，非常喜歡，為了這對耳環她終下決心穿耳。</spanclass></p></body></html>
