<html><header><meta charset="utf-8"><title>港基下周一派特別息</title></header><body><h1>港基下周一派特別息</h1><p>【本報訊】港基銀行（636）昨天宣布，台資富邦金控收購港基的協議中指定的先決條件，已於2月10日達成，預期會在本月16日或前後，向股東寄發有關的綜合文件。&#13;<br> 港基同時宣布，按早前與富邦的聯合公布，下周一向1月8日名列股東名冊之股東派發特別中期股息每股0.26元。港基昨天收市無升跌，報3.7元。&#13;<br> 富邦金控發言人表示，受到購併法例所限，尚未與光大控股（165）正式洽購所持的2成港基股權。&#13;<br> 港基銀行去年9月宣布，大股東阿拉伯銀行集團將向台灣富邦金控出售港基55%股權。富邦並公開收購港基所有股權，每股3.68元，涉資43.14億元。</p></body></html>
