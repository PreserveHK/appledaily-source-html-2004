<html><header><meta charset="utf-8"><title>中產階級五特徵</title></header><body><h1>中產階級五特徵</h1><p>中文大學社會系副教授陳健文指出，學術上無清晰界定，但他認為，除收入外，還應以教育程度及職業去界定，包括擁有大學學位或專業人士等。&#13;<br> 政府正嘗試就中產階層下定義。民政事務局副秘書長余志穩早前透露，政府界定中產並非以職業劃分，初步擬定的五個原則包括：家中藏書是否以政治分析及思考為主；有儲蓄習慣；有政治意識形態；關注子女教育及前途，以及個人嗜好，一名愛打麻雀的教師，便可能不被歸類為中產一族。</p></body></html>
