<html><header><meta charset="utf-8"><title>時令美食：<br>任食砂煲　牛肉肥美又多汁</title></header><body><h1>時令美食：<br>任食砂煲　牛肉肥美又多汁</h1><p>天寒地凍，大街小巷火鍋滾不停，街巿超巿火鍋配料，晚晚沽清，要是你已吃勻藥材、麻辣、清湯和沙嗲湯底，那麼今晚係時候進軍日式砂煲火鍋，鮮嫩的肥牛，清甜的雞肉，還有鮮魚和雜菜，任點任食，不過至精采是有雜錦刺身和海草沙律作前菜，「火鍋任食放題」每晚6時至10時半供應，收費$320位。&#13;<br>&#13;<br>記者：楊一凡</p><p>嵯峨野（23134215）&#13;<br> 地址：尖沙嘴東部麼地道72號香港日航酒店一樓</p></body></html>
