<html><header><meta charset="utf-8"><title>松松放心歎雞燉翅</title></header><body><h1>松松放心歎雞燉翅</h1><p>近日禽流感肆虐，人人聞雞色變，陳松伶向來喜歡食雞，卻又很怕禽流感，她的契爺楊貫一知道即向她派定心丸。日前其契爺在銅鑼灣富臨飯店，準備以家禽做主題的餸菜，包括雞燉翅及煎鵝肝等讓松松品嘗。&#13;<br> 松松查問契爺桌上家禽來自甚麼地方，楊貫一說：「你可以放心，我哋嗰啲係法國嘅冰鮮雞，佢哋用嚟煮同煲湯都一樣好有雞味同嫩滑，好處係啲雞皮好瘦，所以唔怕肥。」<br> &#13;<br> <spanclass>煎法國鵝肝 &#13;<br> 楊貫一還為松松炮製煎法國鵝肝，她吃得津津有味，她說：「𠵱家禽流感都有雞食，真係唔使驚，不過我仍然希望呢種病千祈唔好喺香港出現，同埋可以快啲喺世界消失。」&#13;<br> 採訪、攝影：戴彩煥</spanclass></p></body></html>
