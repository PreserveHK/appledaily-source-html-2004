<html><header><meta charset="utf-8"><title>50黑衣漢齊赴澳門</title></header><body><h1>50黑衣漢齊赴澳門</h1><p>【本報訊】一輛坐着五十多名黑衣大漢的旅遊巴士，昨午四時許泊在沙田源禾路邊，令街坊側目，其中二十餘人一度下車前往附近的娛樂場所，途人恐有事故發生致電報警。&#13;<br> 警方反黑組、衝鋒車、巡邏警員等逾三十人迅速趕至，該二十餘大漢已陸續返回旅遊巴上。&#13;<br> 警員登車調查，車上乘客則自稱準備到碼頭，然後坐船前往澳門拜祭日前於當地猝死的「湖南幫教父」「盲忠」。&#13;<br> 警方於是登記車上眾乘客資料後，便予以放行。&#13;<br> 另外，數百名香港江湖中人前赴澳門致祭「盲忠」，其中二、三十人被澳門警方以不受歡迎為由，拒絕入境。</p></body></html>
