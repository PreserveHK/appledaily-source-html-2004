<html><header><meta charset="utf-8"><title>黃任中前妻哽咽：我會幫他念佛</title></header><body><h1>黃任中前妻哽咽：我會幫他念佛</h1><p>台灣風流富商黃任中前日早上病逝，其第四任妻子徐貴櫻昨日在台北陽明山拍攝電視劇，現場見她心情還算平靜，不過當問到會否替黃任中做些事時，她即語帶哽咽地說：「我想，我會去佛堂幫他念佛。」<br> &#13;<br> <spanclass>身體一向不好 &#13;<br> 徐貴櫻說：「他的身體狀況一直都不是很好，心裏多少有數，只是沒想到會這麼快！這幾天都在拍戲，所以暫時還沒將情緒融入這件事裏頭。」徐貴櫻其後又說：「他的右腳因為糖尿病的關係，造成傷口潰爛，所以才要坐輪椅。」&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>
