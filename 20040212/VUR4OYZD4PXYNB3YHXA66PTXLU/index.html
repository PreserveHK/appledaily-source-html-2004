<html><header><meta charset="utf-8"><title>須有6A方合資格</title></header><body><h1>須有6A方合資格</h1><p>中六生優先取錄計劃（又稱尖子計劃）今年已是第三年舉行，合資格的中六生必須在會考中取得6A或以上成績，其中中文及英文科需達C級或以上；今年合資格的人數約五百六十人，較去年減少十多人。&#13;<br> 今年只有中大、港大及科大有提供尖子計劃。學生可每校選三個課程/學系報讀，在面試後從中選出五個，依意願排出優先次序，遴選結果於四月二十二日公布。過去兩年，港大及中大的醫科最受會考狀元歡迎。</p></body></html>
