<html><header><meta charset="utf-8"><title>新股退票建議寄掛號信</title></header><body><h1>新股退票建議寄掛號信</h1><p>【本報訊】財經事務及庫務局局長馬時亨（圖）透露，為防止去年底認購新股退款支票被盜事件重演，監管機構正研究防範措施，包括用掛號郵寄退款支票，以及在退款支票上顯示獨有的識別號碼，長遠的解決方案，是以電子途徑直接將退款轉帳入投資者戶口內，但實行前須與市場從業員商討。金管局將發信提醒銀行，若客戶用臨時或外地證件開戶時須保持警惕。&#13;<br> 馬時亨昨日在立法會表示，01年1月至今，金管局共接獲5宗涉及支票盜竊被提走款項的投訴，其中4宗是有關認購新股的退款，另1宗是關於強積金累算權益的付款。而金管局會確保受害人在投訴得直時，銀行就其應負責的行為或錯漏作合理賠償。</p></body></html>
