<html><header><meta charset="utf-8"><title>海威遺愛海洋動物</title></header><body><h1>海威遺愛海洋動物</h1><p>除了海獅及海豚，相信大家也不會忘記在97年離開我們的「海威」（圖），牠是海洋公園唯一的殺人鯨，除帶給香港人歡樂，還為其他海洋動物帶來「福祉」。1993年，劉德華借用海威拍攝古裝片《戰神傳說》，碰巧當時國際鯨豚專家黎德偉創辦《海洋公園鯨豚保護基金》，鍾愛海洋動物的劉德華率先捐款45萬元，並擔任基金大使至今。&#13;<br> 基金每年以撥款資助或直接參與等不同形式，參與亞洲區內的鯨豚及其棲息環境的存護工作。10年來，資金滾存至600萬元，海洋公園更將每年的第二個星期六定為《海洋公園鯨豚保護日》，並將當日的門券收入撥捐基金。</p></body></html>
