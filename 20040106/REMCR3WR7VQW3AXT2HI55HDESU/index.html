<html><header><meta charset="utf-8"><title>愛女嫁人老父扯火</title></header><body><h1>愛女嫁人老父扯火</h1><p>美國小天后Britney上周六清晨與老友積遜結婚，雙方家人均被蒙在鼓裏。大班記者日前聞風趕至Britney的家鄉路易士安那州追訪其親友，Britney的父親Jamie被問到女兒的婚訊時大怒說：「根本就沒有婚禮！」當記者欲恭喜Jamie時，他還將一口菸草吐在地上以示不滿。<br> &#13;<br> <spanclass>男方家人雀躍 &#13;<br> 據聞Jamie前日得悉事件後，即急忙到積遜父母的住所密謀對策，雖然Jamie不時叫積遜父母封嘴，不過積遜家人表現得十分雀躍，還說慶幸兒子娶得Britney。不過Britney的母親則不勝傳媒追訪，索性將自己困在家裏。</spanclass></p></body></html>
