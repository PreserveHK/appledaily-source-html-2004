<html><header><meta charset="utf-8"><title>營造溫馨客廳忌用光管燈</title></header><body><h1>營造溫馨客廳忌用光管燈</h1><p>想營造舒適的環境，燈光布置是很重要的，就以客廳為例，以前不少人都喜歡在客廳安裝長條光管，貪其價錢平、光度高，但由於光管燈光屬冷光類別，用在家中顏色會顯得太白，缺乏溫暖感，較適合用在廚房上。客廳是全家逗留最耐的地方，最好能營造溫馨感，加上香港人又喜歡安裝吊燈、水晶燈，所以用偏紅的椒膽（長形燈膽）就最適合，少了光管燈冷冰冰的感覺。至於一個約一百呎的客廳，大約用12盞40W的椒膽便能提供合適的光度。&#13;<br>&#13;<br>記者：尹珊珊</p></body></html>
