<html><header><meta charset="utf-8"><title>手機短訊影響青少年</title></header><body><h1>手機短訊影響青少年</h1><p>比利時一項調查發現，晚上用手機短訊除令人損失睡眠時間，更會改變原來的睡眠模式，導致日間睏倦、出現行為問題，甚至造成意外。&#13;<br> 研究調查了十五所學校的二千五百多名學生，兩成受訪者表示經常被朋友夜來的訊息弄醒。比利時魯汶大學心理系高級講師JanVanDenBulck說，手機對青少年的影響甚於其他娛樂媒體，因手機令睡眠中斷。調查又發現，房中安裝了電視及電腦遊戲的孩子，周末明顯較遲睡，其他消閒活動則對睡眠沒有多大影響，因為這些高科技玩意對小孩有半點好處，而且有些孩子只用電腦玩遊戲，不是學習。</p></body></html>
