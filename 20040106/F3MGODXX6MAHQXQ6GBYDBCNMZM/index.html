<html><header><meta charset="utf-8"><title>河利秀擁躉力保偶像靚名</title></header><body><h1>河利秀擁躉力保偶像靚名</h1><p>女性身份已獲法律認可的韓國變性人歌手河利秀，去年尾因與前經理人公司鬧翻，要求自立門戶，因此她面臨被禁用河利秀這個名字繼續搵食。<br> &#13;<br> <spanclass>智障中心做義工 &#13;<br> 最近河利秀的FanClub會員，便發起簽名運動，希望用行動說服經理人公司網開一面。&#13;<br> 河利秀的fans前日已在漢城鍾路區惠化洞大學路展開簽名運動，他們將會把簽名及請願書交予漢城南部地方法院，提出讓河利秀繼續用河利秀這個名字的計劃。而河利秀前日正專心地為當地一間智障兒童中心做義工，又即場派發及幫助洗衣服，表現落力。</spanclass></p></body></html>
