<html><header><meta charset="utf-8"><title>前女律師被控盜竊</title></header><body><h1>前女律師被控盜竊</h1><p>【本報訊】已被除牌的前律師鍾懿芳，涉嫌在十年前，出售名下寶馬山豪宅時，不誠實地向買方律師提供一份解約協議，假稱之前一次物業買賣已正式取消，並已向對方發還定金，誤導律師行相信她有良好業權，盜取買家透過律師行支付的五百二十餘萬元。鍾被控盜竊等兩罪，昨日在區域法院受審。<br> &#13;<br> <spanclass>獲批准離開犯人欄 &#13;<br> 五十三歲被告鍾懿芳，另否認一項以欺騙手段促致有價產權書簽立罪。她昨獲法官批准離開犯人欄，坐於律師席用電腦做筆記。&#13;<br> 案件編號：DCCC686/03</spanclass></p></body></html>
