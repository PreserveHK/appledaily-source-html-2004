<html><header><meta charset="utf-8"><title>減肥過度致卵巢萎縮</title></header><body><h1>減肥過度致卵巢萎縮</h1><p>台灣中山醫院婦產科醫師李世明表示，擁有嬰兒般的光滑肌膚及苗條身段，是愛美女性追求目標，但最近該院門診發現不少高瘦、吃不胖、皮膚光滑的女性，卻出現停經、卵巢萎縮，甚至不孕的病例。&#13;<br> 李世明接受《中時電子報》訪問時稱，曾有一名二十歲的女大學生，其實已非常瘦，卻仍嚷着少吃、不吃，甚至吃完後就去催吐，後來交了男友，擔心因減肥而導致月經停了兩年，日後可能不孕，故才求醫。他強調人體就像一台機器，減肥過度，將導致能量攝取不足，便會百病叢生。</p></body></html>
