<html><header><meta charset="utf-8"><title>Lead霹靂舞俘虜5000Fans</title></header><body><h1>Lead霹靂舞俘虜5000Fans</h1><p>人氣急升的少男組合FLAME和Lead，上周六一行八人攜手展開處男全國巡迴音樂會，他們前日便在東京厚生年金會館，舉行了日夜兩場賀年演唱會，吸引了五千位fans捧場。<br> &#13;<br> <spanclass>演繹九首作品 &#13;<br> 在演唱會中，身為師弟的Lead先出場表演，他們演繹了《FLYAWAY》等九首代表作品，亦在台上表演他們擅長的霹靂舞。而FLAME演唱了《Closemyeyes》等九首歌曲之餘，亦率先披露了三月推出的全新細碟歌《FUNDAMENTALLOOP》，成員金子恭平說：「我送給大家power，請大家亦給我們力量！」</spanclass></p></body></html>
