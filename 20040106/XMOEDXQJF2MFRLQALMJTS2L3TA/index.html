<html><header><meta charset="utf-8"><title>安琪蓮娜誓死保護養子</title></header><body><h1>安琪蓮娜誓死保護養子</h1><p>荷李活女星安琪蓮娜祖莉（AngelinaJolie），前日首次就養子麥度斯（Maddox）被聯邦調查局指，可能是被親生父母販賣到孤兒院一事公開作出回應，安琪蓮娜說：「如果麥度斯的父母真的仍在世，我會讓他們見面，雖然現在我未看到任何證據。我永遠不會從一名母親手上，搶走她的兒子。」<br> &#13;<br> <spanclass>「會一直在我身旁」 &#13;<br> 安琪蓮娜表明不會讓麥度斯離開她，她說：「麥度斯是我的寶貝，他會一直在我身旁，我能夠給他一切所需。要他離開我，比叫我不呼吸更難。」</spanclass></p></body></html>
