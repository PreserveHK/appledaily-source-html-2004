<html><header><meta charset="utf-8"><title>有線台號大執位</title></header><body><h1>有線台號大執位</h1><p>有線電視將於下周二（十三日）早上六時開始重新編排台號，有線電視部執行董事盧峻昨日表示新聞一、二台仍然維持是08、09台，足球台61台沒有變動，兒童台和娛樂台也維持11、12台不變。<br> &#13;<br> <spanclass>改電影台 &#13;<br> 而有變動的台號，包括娛樂新聞台將緊接娛樂台，由原本的01台變為13台，東森亞洲衞視由26台變為17台，東風衞視台由51台變為32台，電影1、3台則變為41和42台。還有是DiscoveryChannel會由02台改為53台，國家地理頻道由03台變為52台，體育台、ESPN及StarSports則依次變為62、63和64台。</spanclass></p></body></html>
