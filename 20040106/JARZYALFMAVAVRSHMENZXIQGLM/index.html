<html><header><meta charset="utf-8"><title>商販棄置廢物如貨場</title></header><body><h1>商販棄置廢物如貨場</h1><p>馬鞍山私人屋苑新港城，街市商戶經常擺放貨物於行人路上，儼如露天貨場，令居民十分不便。<br> &#13;<br> <spanclass>蔬菜隨地棄置 &#13;<br> 新港城居民投訴，由街市通往鞍祿街的行人路上，放置不少膠箱及蔬菜等貨物，阻塞行人通道，環境衞生亦受影響。&#13;<br> 記者前往查察，發現街市通往鞍祿街行人路上均擺放數十個裝載蔬果膠箱及竹籮；更有工人於行人路上處理蔬菜，將菜頭等切去隨地棄置，影響附近環境衞生。&#13;<br> 本報已將投訴轉介食物環境衞生署，現正跟進處理當中。	（一二一八○二八）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
