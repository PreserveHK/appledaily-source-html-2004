<html><header><meta charset="utf-8"><title>隕石墜地球</title></header><body><h1>隕石墜地球</h1><p>西班牙北部有數以百計居民，在當地時間周日下午六時，被天上一下巨響驚動了，抬頭一看，發現多個紅紅的火球，繼而是無數閃爍不斷、猶如星光的碎片。當局懷疑是流星衝入地球大氣層時解體所產生的現象。&#13;<br> 不少人向當局報告看到異像。目擊者形容，當時的巨響，連窗也被震得顫動不堪，繼而看見大火球，和無數發光碎片拖着一縷白煙劃破長空，猶如翱翔天空的飛機。專家懷疑那是一顆五十噸重流星進入地球大氣後解體所致。&#13;<br> 德新社/路透社</p></body></html>
