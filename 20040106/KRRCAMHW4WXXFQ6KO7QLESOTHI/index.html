<html><header><meta charset="utf-8"><title>呂健康獄中破產</title></header><body><h1>呂健康獄中破產</h1><p>英美煙草（香港）有限公司出口部前總裁呂健康，於八八至九三年間串謀一間私煙商的多名股東，收受三千三百萬元賄款，以協助一些公司進行煙草走私，走私金額高達八十五億港元。廉署於九四年揭發案件。<br> &#13;<br> <spanclass>控方上訴得直 &#13;<br> 呂健康於九八年被判罪成入獄三年零八個月，他於九九年上訴成功獲釋。控方不服，上訴終審庭得直，案件發還上訴庭審理。○一年三月，呂健康終上訴失敗，要服餘下八個月刑期，須支付二千一百二十五萬元予前僱主公司並賠償控方訟費，同年被律政司申請破產。</spanclass></p></body></html>
