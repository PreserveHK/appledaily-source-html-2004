<html><header><meta charset="utf-8"><title>知多啲：退款直接過戶最安全</title></header><body><h1>知多啲：退款直接過戶最安全</h1><p>發生退款支票懷疑被盜後，投資者認購新股時如何能夠保障自己？&#13;<br> &#13;<br> 1.到銀行開立證券投資戶口，然後透過戶口申請新股，退款支票將直接存入其個人戶口。&#13;<br> &#13;<br> 2.到經紀行開立孖展證券戶口，以黃表申請新股，退款由經紀行退回閣下戶口。&#13;<br> &#13;<br> 3.大額申請認購者可直接向股份登記處取回退款支票。&#13;<br> &#13;<br> 4.申請認購時報住郵箱保安較佳的回郵地址。</p></body></html>
