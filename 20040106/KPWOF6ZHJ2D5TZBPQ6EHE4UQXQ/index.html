<html><header><meta charset="utf-8"><title>　　新地再獲第一名 - 李八方</title></header><body><h1>　　新地再獲第一名 - 李八方</h1><p>港股噚日創新高，新鴻基地產股價急升一成，市值單日激增九十六億元，但八方唔係想講股，而係想講新地另一宗喜事，佢哋日前獲得知會，於國際知名財經雜誌Euromoney一年一度嘅調查中，再獲評選為「亞洲最佳地產公司」第一名，亦係佢哋連續第三年蟬聯此獎。&#13;<br> 據八方所知，呢份刊物每年邀請逾百名亞洲區銀行及證券分析員就私人機構嘅市場優勢、盈利能力、增長潛力、管理質素及財政收益作評審，才得出上述結果。&#13;<br> 新地副主席兼董事總經理郭炳聯對連續三年蟬聯榜首感到欣悅。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
