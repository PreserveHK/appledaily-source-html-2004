<html><header><meta charset="utf-8"><title>陳松伶遭杭州Fans強吻</title></header><body><h1>陳松伶遭杭州Fans強吻</h1><p>陳松伶（松松）日前與契爺楊貫一到杭州，為一哥徒弟的新酒樓主持開幕典禮。當日現場有儀仗隊奏樂又有舞獅表演，場面熱鬧，而松松在混亂中更幾度被熱情女fans強吻。<br> &#13;<br> <spanclass>返港遇恐嚇 &#13;<br> 松松又表示與一哥由杭州返港當天遇上驚險事，她說：「上星期六我哋準備搭港龍班機返香港，點知當日台灣方面網頁竟然接到恐嚇，話嗰日由內地經香港去台灣嘅港龍客機放咗炸彈，嚇到我哋死死吓，諗住即刻轉搭其他班機返香港，點知一哥話唔使驚，一切都有天意，驚得幾多吖！既然係咁，我哋咪照原定計劃返香港囉，結果平安到埗，乜嘢事都冇。」</spanclass></p></body></html>
