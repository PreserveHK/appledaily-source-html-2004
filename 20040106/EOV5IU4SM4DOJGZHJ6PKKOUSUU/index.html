<html><header><meta charset="utf-8"><title>鬆身人造纖維衫最危險</title></header><body><h1>鬆身人造纖維衫最危險</h1><p>【本報訊】地鐵車廂物料多為金屬製品，不易燃燒，因此對乘客構成危險的可能是自己的衣服。現代製造衣服的物料五花八門，理工大學紡織及製衣學系副教授范金土說，棉質衣服最易燃，羊毛則特別耐熱。<br> &#13;<br> <spanclass>氧氣助燃燒 &#13;<br> 不過，最危險的衣料是人造纖維，這種物料沒有棉那樣易燃，但卻很易熔化，着火後時會黏着皮膚，造成極大傷害。&#13;<br> 范金土說，火要有氧氣才燒得着，所以穿緊身衣時，身軀與衣服間空氣不流通，衣服着火的機會相對較低；穿鬆身衫的話，就較易起火。所以穿人造纖維衣服，又穿得鬆的話，就是「惹火尤物」。他說，現時已有技術可以通過化學處理減低衣物的易燃程度，但並不普遍。</spanclass></p></body></html>
