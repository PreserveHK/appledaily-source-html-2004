<html><header><meta charset="utf-8"><title>不足16人不可開班</title></header><body><h1>不足16人不可開班</h1><p>隨着適齡人口減少及財赤嚴重，今年有十六間學校因收生不足被勒令停辦，但這只是連串「殺校」行動的序幕。十七間村校聯盟發言人周國良校長指出，過往教統局不成文規定，小學能取錄十六人即可開班；但去年初審計署批評小學學額過剩後，凡小學的小一在自行收生階段每班收不足十六人，或連同統一派位階段仍收不足一班共二十三人，都不可開班。&#13;<br> 收生不足的小學要縮班，連一班也收不足的學校翌年便不可再開辦小一，三年後要結束。周國良說，村校學生來源少、一級又只有一班，故很易墮入該陷阱，聯盟的十七間村校均在殺校名單上。</p></body></html>
