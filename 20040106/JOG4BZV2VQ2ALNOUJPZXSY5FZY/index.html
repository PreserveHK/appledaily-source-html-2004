<html><header><meta charset="utf-8"><title>Shine愛貓成狂</title></header><body><h1>Shine愛貓成狂</h1><p>男子組合Shine的成員黃又南，原來一直很喜歡小動物，尤其渴望養貓，不過因工作太忙，時間上不許可才作罷。又南日前說：「我一直想養貓，因為一個人住會悶，所以想養寵物，以前曾經想養狗，但近期就鍾意貓。我覺得貓貓好乖，又唔係郁都唔郁嗰種，久不久佢哋都會走動吓，其實我想養英國短毛貓，因為覺得佢哋肥嘟嘟好得意。」<br> &#13;<br> <spanclass>專捉曱甴 &#13;<br> 而徐天佑家中原養了一隻安哥拉貓，所以談起貓經即滔滔不絕，他說：「隻貓同我屋企人同住，我媽咪好鍾意貓，佢好鍾意喺我瞓覺時跳上我張床，拍我個頭，我醒咗，佢就好似冇事發生咁走開，我最怕曱甴，佢成日會幫我捉曱甴，好搞笑。」</spanclass></p></body></html>
