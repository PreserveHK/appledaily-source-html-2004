<html><header><meta charset="utf-8"><title>許志安自覺似毒品拆家</title></header><body><h1>許志安自覺似毒品拆家</h1><p>許志安昨日到將軍澳電視廣播城錄影《可口可樂雅典狂熱鬥誓師大典》，近日有雜誌報道指有娛樂圈中人是毒品拆家，旁邊附以一個人形剪影，該剪影看來與許志安頗為相似。<br> &#13;<br> <spanclass>一笑置之 &#13;<br> 安仔昨日說：「我都有睇，我都覺得似我，但一笑置之囉！嗰本雜誌成日亂寫，睇開啲啦，我唔會唔開心，亦唔澄清，得啖笑。」&#13;<br> 談到吳國敬坦言曾吸毒一事，安仔說：「唔止呢行，行行都有壓力，我鍾意踢波、滑水，或者寫書法，寫個忍字囉。」安仔又表示自己從沒試過吸食毒品，亦未試過受引誘，他說：「呢啲嘢sayno就OK啦！」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
