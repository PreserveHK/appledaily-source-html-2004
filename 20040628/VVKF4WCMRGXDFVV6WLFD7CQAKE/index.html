<html><header><meta charset="utf-8"><title>張佩金留滬一年打官司</title></header><body><h1>張佩金留滬一年打官司</h1><p>因車禍嚴重受傷的歌手張佩金，一直在上海休養，近日在一藝術中心上課練琴消磨時間，她表示現時身體狀況不錯，只是間中有點頭暈。問她何時返港時，張佩金說：「我打算喺上海留一年，因為要搵律師打官司索償。」<br> &#13;<br> <spanclass>下月出新碟 &#13;<br> 原來張佩金個人大碟將於下月二十二日推出，但因為醫生認為她不宜返港，所以新碟推出也沒機會宣傳，張佩金說：「下個月十六日林曉培會嚟上海舉行音樂會，我都會出席，到時無綫《娛樂大搜查》都會上嚟拍啲片段攞返香港播，當係宣傳新碟囉。」&#13;<br> 記者馮美茵上海直擊</spanclass></p></body></html>
