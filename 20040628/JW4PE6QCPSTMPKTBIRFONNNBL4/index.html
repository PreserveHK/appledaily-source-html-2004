<html><header><meta charset="utf-8"><title>《華氏9．11》熱爆票房奪冠</title></header><body><h1>《華氏9．11》熱爆票房奪冠</h1><p>由米高摩亞（MichaelMoore）執導的紀錄片《華氏9．11》雖然在全美只有八百六十八間戲院公映，但上周五卻取得八百二十萬美元（約六千四百萬港元）票房，輕鬆成為單日票房冠軍。&#13;<br> 業界估計《華》片的開畫周末票房可足以打破米高前作《美國黐GUN檔案》的二千一百六十萬美元（約一億六千八百萬港元）的總票房，成為歷來最賣座紀錄片。此外，據《紐約郵報》報道，米高除了反對喬治布殊外，原來亦討厭克里和民主黨。</p></body></html>
