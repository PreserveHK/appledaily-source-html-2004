<html><header><meta charset="utf-8"><title>利用小腿骨重建陰莖</title></header><body><h1>利用小腿骨重建陰莖</h1><p>台灣榮民總醫院整形外科醫生王茂山指出，身上的器官是可以移形換位的，現在的整形技術竟然可以取下病患一段小腿骨做成陰莖，這種技術能用於男性受切除後的重建，甚至是變性手術，結果隨時能「硬邦邦」展現雄風，而且比真的還要雄偉。&#13;<br> 這種陰莖重建技術，有血有肉有神經，當然使用起來有感覺。王茂山表示，這樣子做出來的「小弟弟」，跟真的沒兩樣，就差無法生出小孩。不過，因為是骨頭做的，隨時隨地都硬邦邦，所以建議病患穿寬鬆的褲子。</p></body></html>
