<html><header><meta charset="utf-8"><title>小統計</title></header><body><h1>小統計</h1><p>英國人養寵物的新寵兒，是蛇和蜥蜴等爬蟲，因為牠們較便宜、顏色鮮豔和易養。據英國爬蟲學家聯合會研究，當地爬蟲寵物數目自1995年起每約5年增加一倍，2006年將會「超狗趕貓」：<br> &#13;<br> 1995年爬蟲寵物數目：150萬<br> &#13;<br> 現時寵物狗數目：600萬<br> &#13;<br> 現時爬蟲寵物數目：500萬<br> &#13;<br> 現時寵物貓數目：750萬</p></body></html>
