<html><header><meta charset="utf-8"><title>投訴追蹤：裕記佔路擺貨遭警告</title></header><body><h1>投訴追蹤：裕記佔路擺貨遭警告</h1><p>牛頭角定安街近定富街的裕記食品公司，不論日夜也佔用店前行人路擺放貨物，附近居民投訴貨物阻塞行人路，路人須繞路而行。<br> &#13;<br> <spanclass>已發警告加密巡邏 &#13;<br> 本報上周二報道居民投訴，食物環境衞生署跟進後回覆本報稱，上周二曾派員到上址巡查，發現食品公司門外行人路，確被佔用怍擺放貨物，造成阻塞。&#13;<br> 食環署續指，該署職員已向負責人發出警告，指令他須搬走有關貨物，日後並會加密巡邏，避免再有類似情況出現，令居民不便。&#13;<br> （○六一八○○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
