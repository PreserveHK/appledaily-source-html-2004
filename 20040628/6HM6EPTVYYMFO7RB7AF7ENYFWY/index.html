<html><header><meta charset="utf-8"><title>旺區婚宴新選擇</title></header><body><h1>旺區婚宴新選擇</h1><p>今年雙春兼閏月，作客的紅色炸彈應接不暇，但有些佳人依然愁着未找到好地方擺酒。近日在旺角新開的海天亞洲漁港，地點方便不在話下，地方闊落筵開50席，新娘房更有獨立洗手間，難怪未開店已接了五百多圍定單。不用吃喜酒的都可以試試這兒的早茶甚至消夜，因為這店由早上七時一直開至深夜一時，以後在旺角一家人搵食又有新地方。&#13;<br>&#13;<br>記者：李湘虹　攝影：梁翠妍</p><p><b> 海天亞洲漁港</b> &#13;<br> 地址：旺角彌敦道610號荷李活商業中心3字樓&#13;<br> 電話：27838400&#13;<br> 營業時間：7:00am-1:00am</p></body></html>
