<html><header><meta charset="utf-8"><title>裴勇俊離間夫妻感情惹人厭</title></header><body><h1>裴勇俊離間夫妻感情惹人厭</h1><p>亞洲師奶殺手裴勇俊，近期在日本風靡無數師奶fans，但由於不少日師奶過份沉迷偶像，令俊哥無辜受到日本有婦之夫討厭。&#13;<br> <br> <spanclass>荒廢家務 &#13;<br> 韓國藝人裴勇俊，早前到日本宣傳時，吸引當地不少師奶fans到機場見偶像，俊哥返回韓國後，在日本的熱潮並沒有冷卻下來，不少女fans為了追看他主演的劇集，不理家務，引起了在家的丈夫發出怨言，故此漸對俊哥產生恨意。</spanclass></p></body></html>
