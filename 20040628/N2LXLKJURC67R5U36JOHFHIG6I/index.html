<html><header><meta charset="utf-8"><title>大魚故事：　</title></header><body><h1>大魚故事：　</h1><p>  通常鼓蝦會伸出一根觸鬚，與 鼓蝦挖動沙泥時，會翻出大量棲居當中的細小無脊椎動物，成為 今期已是最後一期的「大魚故事」，希望透過我小丑魚的介紹，能增加大家對本地珊瑚魚類的認識，繼而了解保育本地海洋生態的重要。後會有期！&#13;<br> 一連兩個月的「大魚故事」已到尾聲，歡迎各位讀者到自然基金網站：<ahref http:>www.wwf.org.hk ，就這系列或本地海洋保育情況發表意見，並選出你最喜歡的一篇故事。還有，別錯過參加最後一期「大魚故事」問答遊戲，答中又被抽中的幸運兒將獲得熊貓T恤一件。</ahref></p></body></html>
