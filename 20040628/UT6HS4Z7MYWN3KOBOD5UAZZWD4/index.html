<html><header><meta charset="utf-8"><title>歐盟決定暫緩制裁微軟</title></header><body><h1>歐盟決定暫緩制裁微軟</h1><p>【本報綜合報道】歐洲委員會在制裁令生效前最後一刻，決定暫緩對美國微軟公司（Microsoft）實施制裁，即暫時不會強制要求微軟出售沒有內置多媒體軟件的視窗操作系統。&#13;<br> 歐洲委員會競爭專員蒙蒂（MarioMonti）在今年3月24日裁定，全球最大軟件公司微軟出品的視窗操作系統，對RealNetworks等伺服器及多媒體播放軟件生產商，造成不公平的競爭環境。&#13;<br> 微軟其後向歐盟法院力指蒙蒂的決定錯誤，該公司上周五要求暫緩制裁令。歐盟昨天發表聲明說，在上訴有結果前，強制執行制裁並不合適。</p></body></html>
