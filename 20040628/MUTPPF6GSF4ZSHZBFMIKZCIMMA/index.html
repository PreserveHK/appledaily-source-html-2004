<html><header><meta charset="utf-8"><title>應采兒笑聲引死男人</title></header><body><h1>應采兒笑聲引死男人</h1><p>應采兒近日為男性雜誌《Maxim》擔任封面女郎，她在訪問中談到自己最吸引男性的地方就是發自內心的笑容，每次她開懷大笑，除了可令身邊人開心外，亦可幫自己減壓，一舉兩得。<br> &#13;<br> <spanclass>讚港男有事業心 &#13;<br> 拍照當天，應采兒開懷的笑聲充斥整個影樓，鬼妹仔性格表露無遺。問曾在台灣、美國和香港居住的應采兒，對於香港男士印象如何？她大讚香港男士既風趣又幽默，亦很有事業心，但她比較討厭那些以錢來追求女性的男士。應采兒說：「嗰啲人以為一隻戒指掉過來女仔就會接受，實在太冇誠意！」</spanclass></p></body></html>
