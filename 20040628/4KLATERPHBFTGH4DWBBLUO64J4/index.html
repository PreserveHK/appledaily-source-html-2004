<html><header><meta charset="utf-8"><title>小春睇尿色知健康</title></header><body><h1>小春睇尿色知健康</h1><p>陳小春昨日到將軍澳電視城錄影《勁歌金曲》，小春近日擔任「精靈護腎大使」，宣揚護腎訊息，他說：「我覺得好有意義，小便顏色、有冇泡都知身體有冇問題。」<br> &#13;<br> <spanclass>今赴日拍片 &#13;<br> 問到是否形象健康才可做大使，小春說：「唔係形象健康做乜就好巴閉，唔做形象嘢都要健康㗎，飲多啲水真係能醫百病。」&#13;<br> 此外，提到娛圈吸毒風氣，小春說：「唔好再撥起佢啦，我見到咁嘅情況真係唔開心，警察有警察要做嘅嘢嘛。」而小春今日會往日本拍《頭文字D》。</spanclass></p></body></html>
