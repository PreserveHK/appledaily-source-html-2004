<html><header><meta charset="utf-8"><title>散戶指數：散戶信心低位反彈</title></header><body><h1>散戶指數：散戶信心低位反彈</h1><p>港股經過前周五大幅下挫後，上周初回穩，一周共升329點，恒指技術轉佳，市場情緒明顯好轉。本報上周五晚所做的散戶指數電話調查顯示，56.92%的被訪散戶表示看好本周港股後市，看好者所佔比例較之前一周多12個百分點，反映散戶信心由低位反彈。&#13;<br> 至於一些沒有投資股票的市民，入市意欲則沒有太大的變化，上周94名被訪者中，有5.32%表示短期內會入市。是次調查於上周五晚六時半至十時半內，以音頻電話隨機抽樣進行，共訪問了159名18歲以上的市民，其中40.88%有投資股票。</p></body></html>
