<html><header><meta charset="utf-8"><title>開放固網　引進競爭</title></header><body><h1>開放固網　引進競爭</h1><p>政府自95年起，開放固網市場，隨即引入第二類互連政策，主因是新經營者建網需時，特別是把網絡由電話機樓接駁至大廈用戶的最後一段（第二類互連），故強制電盈的網絡須與新經營商網絡進行第二類互連。&#13;<br> 政府此舉旨在推動電訊業發展、鼓勵網絡投資、促進有效競爭，以及為消費者提供更多選擇。&#13;<br> 鑑於電訊市場急速發展、新穎及改良的技術湧現，加上窄頻互連已實施逾7年，工商及科技局遂於去年1月宣布全面檢討互連政策，並於去年5月及12月進行了兩輪諮詢。</p></body></html>
