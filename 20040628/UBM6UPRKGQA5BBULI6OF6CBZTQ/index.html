<html><header><meta charset="utf-8"><title>傳Britney懷男友骨肉</title></header><body><h1>傳Britney懷男友骨肉</h1><p>日前剛證實與男友KevinFederline訂婚的BritneySpears，有傳她已懷有對方骨肉。而英國《世界新聞報》更報道，Britney的預產期是今年聖誕節，因此她才打算在十一月正式舉行婚禮。&#13;<br> 據知今次Britney與Kevin結婚，乃由Britney母親Lynne操控，因她不欲女兒做未婚媽媽，故要求他們盡快結成夫婦。有知情人透露：「她的媽媽希望所有東西都計劃好才進行，這就是為何今次他倆先行訂婚，而不是像Britney上次般火速結婚的原因。」</p></body></html>
