<html><header><meta charset="utf-8"><title>百大歌曲披頭四佔六首</title></header><body><h1>百大歌曲披頭四佔六首</h1><p>前披頭四（TheBeatles）成員保羅麥卡尼（PaulMcCartney）前日在Glastonbury音樂節的第二日演唱會中登場，令全場氣氛高漲。&#13;<br> <br> <spanclass>男子服藥死亡 &#13;<br> 而湯告魯斯（TomCruise）甚為欣賞的少女歌手JossStone前日亦以性感小背心演唱，散發青春魅力。警方透露前日音樂節中有九十一人被拘捕，一名男子則因服過量藥物死亡。此外，披頭四有六首作品打入由三萬名歐洲樂迷推選的百大最佳歌曲選舉，而約翰連儂（JohnLennon）的《Imagine》則居亞軍，榜首為皇后樂隊（Queen）的《BohemianRhapsody》。</spanclass></p></body></html>
