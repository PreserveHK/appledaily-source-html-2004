<html><header><meta charset="utf-8"><title>7歲童叫小姐陪酒</title></header><body><h1>7歲童叫小姐陪酒</h1><p>「給我拿幾支啤酒，再給我叫一個小姐！」廣東佛山一名七歲男童，走進酒吧嚷着要找小姐陪酒，令人啼笑皆非。&#13;<br> 該名「人細鬼大」的男童，上周四獨自到佛山襌城區一家酒吧，一坐下便對侍應呼呼喝喝，還要人稱他作「少爺」，並說要找個小姐陪酒。酒吧姓梁的老闆，以為他是鬧着玩，問他「甚麼是小姐？」男童回答：「小姐就是陪人喝酒，陪人跳舞的。」梁老闆又問：「找小姐有甚麼好，我陪你不就行了？」男童認真地說：「小姐是女的，你是男的，不行。」梁老闆忍住笑，套出男童家裏電話，通知其父將他帶走。&#13;<br> 《廣州日報》</p></body></html>
