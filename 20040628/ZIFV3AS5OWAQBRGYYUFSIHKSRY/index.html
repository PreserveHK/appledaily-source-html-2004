<html><header><meta charset="utf-8"><title>傲雲峰解封32伙售罄</title></header><body><h1>傲雲峰解封32伙售罄</h1><p>土瓜灣傲雲峰自上周六解封並新增一站式九成半按揭計劃，過去兩天推出的32伙，全數售罄，當中近七成買家選用上述按揭優惠，全部屬私人名義購入的用家。<br> &#13;<br> <spanclass>七成選九成半按揭 &#13;<br> 傲雲峰解封後，配合全新按揭優惠，於上周六以原價每呎3700至3800元，推出首批16伙，連同昨天加推的16伙，兩天合共售出32個。發展商之一長江實業（001）助理營業經理梁焯鏗表示，超過20名買家選用一站式九成半按揭計劃，反映計劃成功，買家受落之餘可進一步刺激銷情，發展商稍後會發掘更多靈活及有彈性的付款方法，初步構思首年定息及延期還款方案，細節最快7月底公布。</spanclass></p></body></html>
