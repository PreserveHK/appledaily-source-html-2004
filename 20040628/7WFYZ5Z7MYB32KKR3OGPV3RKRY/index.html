<html><header><meta charset="utf-8"><title>　　愛心熊籌款五百萬 - 李八方</title></header><body><h1>　　愛心熊籌款五百萬 - 李八方</h1><p>相信大家過去個半月經過維園中央草地嘅時候，都會見到一百三十幾隻身形巨大、樣子可愛嘅「愛心熊仔」；不過，呢個「熊熊愛心連世界」展覽噚日已經圓滿結束，除咗吸引到二十幾萬市民參觀外，重為聯合國兒童基金香港委員會、香港公益金同成龍慈善基金會，籌咗超過五百萬元善款。八方覺得更加難得嘅係，睇到一眾「愛心熊設計比賽」同「故書創作比賽」年輕參賽者嘅作品，既有宣揚反戰意識、亦有表揚和平意念作品，年輕人當真創意無限。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
