<html><header><meta charset="utf-8"><title>郭秀雲和唱謝救雀恩人</title></header><body><h1>郭秀雲和唱謝救雀恩人</h1><p>前晚到演藝學院出席舞會的嘉賓，包括艾永玲夫婦和林玉茵等人，郭秀雲則擔任司儀一職，並為表演嘉賓李麗娟任和唱。&#13;<br> <br> <spanclass>一飛到對面 &#13;<br> 身穿從e-bay投回來的RandolphDuke晚裝的郭秀雲說：「我欠佢（指李麗娟）一個人情，因為佢曾經救番我隻鸚鵡高飛一命。因為高飛唔係好識飛，有一次我就開咗個雀籠，點知佢就由十六樓嘅屋企一滑滑咗去對面大廈一個單位，嗰度就係李麗娟嘅屋企囉，我感激佢幫我睇住高飛。」</spanclass></p></body></html>
