<html><header><meta charset="utf-8"><title>保坂尚輝唔講離婚專心賽車</title></header><body><h1>保坂尚輝唔講離婚專心賽車</h1><p>剛與女星高崗早紀離婚的日本男星保坂尚輝，前日在日本山口縣的賽車比賽上現身，一身車手打扮的他與友人參賽，外形十分威風。&#13;<br> 保坂尚輝日前已宣布在下月一日出席記者會，向傳媒交代與高崗早紀離婚一事。他前日雖然是離婚後首度現身公開場合，但仍拒談離婚，保坂在賽車場內對記者說：「有關賽車以外的事，我一概不能回答。」&#13;<br> 保坂當日在兩項賽事中，分別排在第十和第八位。</p></body></html>
