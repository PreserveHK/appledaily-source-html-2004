<html><header><meta charset="utf-8"><title>農貿協議下月料達成</title></header><body><h1>農貿協議下月料達成</h1><p>【日內瓦法新社電】世界貿易組織（WTO）147個成員將於7月底為一項農業貿易自由化規劃作出總結，預期各成員屆時將同意結束農業出口補貼，令世貿邁出「歷史性一步」。&#13;<br> 自80年代以來，農業問題一直在拖國際貿易自由化的後腳，農業出口補貼正是導致去年墨西哥坎昆世貿部長會議失敗告終的核心問題，當時發展中國家要求歐洲聯盟和美國等富裕國結束不公平的農業出口補貼，但美歐不肯退讓。不過，目前就算是富裕國家亦表示，有信心世貿不久將取消農業補貼。&#13;<br> 美國農業貿易談判專員約翰遜說，世貿所有成員均同意農業出口補貼應予取消，「歷史性的一步」應該邁出。</p></body></html>
