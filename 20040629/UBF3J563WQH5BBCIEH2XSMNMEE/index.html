<html><header><meta charset="utf-8"><title>皇崗過關男子被搶300萬</title></header><body><h1>皇崗過關男子被搶300萬</h1><p>【本報訊】皇崗離境大堂昨晨四時許發生巨款劫案，一名姓歐（三十歲）男子聲稱身懷一百九十萬元人民幣、一百八十萬元港幣、一隻價值三萬元的名貴手表及一條約值萬元的金頸鏈，共約三百萬財物，準備過關返港期間，遭三名匪徒用硬物向他襲擊行劫，賊人掠去他身上所有財物，然後登上一部七人車逃去無蹤。事主僅受輕傷，自行經落馬洲返港報警求助，但毋須送院。&#13;<br> 警方不排除案件另有內情，現正展開調查。</p></body></html>
