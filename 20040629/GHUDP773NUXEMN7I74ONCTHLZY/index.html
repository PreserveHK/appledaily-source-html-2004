<html><header><meta charset="utf-8"><title>獲運輸署發牌才可教車</title></header><body><h1>獲運輸署發牌才可教車</h1><p>學習駕駛人士，必須先領取學習駕駛執照，及在持牌教車師傅指導下，才可學習駕駛，否則觸犯道路交通條例。而沒有運輸署發予的教車師傅牌照，不得教授任何車輛駕駛課程。根據法例，無牌教車，初犯者可罰二千元及監禁三個月，再犯可罰五千元及監禁六個月。&#13;<br> 律師黃國桐指出，就算在私家街道路，無牌教車亦屬違法，除非在私人地方範圍，才豁免不受道路交通條例限制，作為私人教授駕車。私人地方定義則指該處地方為私人擁有，需要有圍欄與外界分隔，及必須獲得擁有者允許下才可進入。</p></body></html>
