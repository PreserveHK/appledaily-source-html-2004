<html><header><meta charset="utf-8"><title>安仔拍MV最怕惹投訴</title></header><body><h1>安仔拍MV最怕惹投訴</h1><p>許志安昨日到新城電台接受訪問時，透露其新歌《與神對話》MV共有三個版本，導演要他穿宗教服飾及赤裸上身，不過他不想引起誤會而拒絕穿上宗教服。安仔說：「首歌只講人性醜惡，冇涉及宗教，我唔想引起不必要誤會同收到投訴信。」<br> &#13;<br> <spanclass>兄弟不打架 &#13;<br> 至於赤裸上身，安仔謂只限赤膊，他笑說：「因為我啲腹肌已經六合為一，留番開演唱會前先操弗，唔係到時冇嘢做。」此外，提到Boy'Z被傳大打出手，安仔謂他與兄弟老友絕不會打交，他說：「做朋友唔可以對對方有要求嘛。」</spanclass></p></body></html>
