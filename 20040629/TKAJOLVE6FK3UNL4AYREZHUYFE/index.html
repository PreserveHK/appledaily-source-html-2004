<html><header><meta charset="utf-8"><title>新法測胎兒心率更準</title></header><body><h1>新法測胎兒心率更準</h1><p>新加坡國大醫院引進了最新的胎兒心圖儀，能更準確測知生產過程中胎兒的心跳情況，讓更多孕婦可以自然分娩，減少不必要的剖腹生產。&#13;<br> 該院婦產科高級顧問醫生彼瓦斯副教授說，傳統上醫生使用胎心與分娩力描記儀來監測胎兒心率，這方法非常依靠醫生的判斷，有時錯誤判斷要孕婦剖腹生產，後來卻發現無此需要；而剖腹生產是十分危險，可免則免。新儀式可減少兩成的剖腹生產個案，以減少因剖腹手術而令胎兒中毒的個案減半。</p></body></html>
