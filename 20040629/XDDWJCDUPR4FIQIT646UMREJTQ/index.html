<html><header><meta charset="utf-8"><title>旭日豪庭重售呎價3808</title></header><body><h1>旭日豪庭重售呎價3808</h1><p>【本報訊】土瓜灣旭日豪庭重售，即日推出8套相連單位，平均呎價3808元；物業尚餘60個單位待沽。<br> &#13;<br> <spanclass>相連戶567.91萬起 &#13;<br> 由華人置業劉氏家族私人持有的旭日豪庭，30至32樓為相連單位，命名「瀚天名居」，當中A、B及E、F相連戶面積1540方呎；C、D室則為1780方呎，售價由567.91萬至686.76萬元。&#13;<br> 負責銷售的寶利達發言人陳少珍表示，物業已售出約120伙，全為30樓以下單位，呎價3300元；是次推出的相連戶，由於樓層及景觀較佳，故價錢亦較高。另外，配合是次推售，發展商已斥逾800萬元，為電梯大堂及會所增值。</spanclass></p></body></html>
