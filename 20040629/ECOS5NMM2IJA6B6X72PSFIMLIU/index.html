<html><header><meta charset="utf-8"><title>舖市新貴承租力高</title></header><body><h1>舖市新貴承租力高</h1><p>潮流時裝品牌I.T，在商舖市場屬承租力較高的租戶，近年在中環、銅鑼灣、尖沙嘴和旺角等核心消費區積極擴充分店，以租用商場舖居多，租約一般是採租金與營業額掛鈎的分帳形式。&#13;<br> I.T集團由息影女星邱淑貞丈夫沈嘉偉創立，由一間銅鑼灣小型服裝店GreenPeace變身而成。&#13;<br> 地產界人士表示，該集團專挑一線名店的鄰近位置，因為人流有一定保證，但租金相對相宜，其中租值最高估計是銅鑼灣百德新街一個7000至8000方呎地庫舖，呎租逾100元；較僻的商場則約30元；至於旺角西洋菜街的一樓萬餘方呎店舖，月租曾高逾90萬元。</p></body></html>
