<html><header><meta charset="utf-8"><title>濱崎步𠱁完股東去喪禮</title></header><body><h1>濱崎步𠱁完股東去喪禮</h1><p>日本女歌手濱崎步前日聯同EveryLittleThing及新人大塚愛等同屬avex的歌手組合，特別為唱片公司的小股東在東京國際Forum開騷，當日步姐以窄身皮衣現身，十分性感。&#13;<br> avex唱片公司每年均會在股東大會完畢後舉行演唱會，今年大會邀請了二千多位股東出席，連同跟隨股東入場的fans，一共有五千多位觀眾。&#13;<br> 當日步姐在開騷完畢後即出席著名攝影師篠田昇的喪禮，其他出席者還包括木村拓哉、柴崎幸、淺野忠信、永瀨正敏、導演岩井俊二及行定勳等。</p></body></html>
