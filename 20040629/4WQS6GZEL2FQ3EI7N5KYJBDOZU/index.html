<html><header><meta charset="utf-8"><title>時代周刊文章斥中央架空港府</title></header><body><h1>時代周刊文章斥中央架空港府</h1><p>【本報訊】最新一期《時代》周刊亞洲版以香港近來的政治風波作為封面故事，一連三篇文章分析近來香港社會的情況。&#13;<br> 文章直指香港社會分化嚴重，雖然民主派最近提出與中央和解的願望，但仍有不少阻礙，周刊又提及中央向香港大派經濟「禮物」，並對此質疑：北京是否想藉此收買香港的「服從」。在第三篇文章中提到，北京政府於去年7.1後重組對港系統，加強控制，令特首董建華在政改以至居港權事件等都被架空，成為「跛腳鴨」。</p></body></html>
