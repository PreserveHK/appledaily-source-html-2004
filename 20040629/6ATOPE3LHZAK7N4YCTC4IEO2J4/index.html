<html><header><meta charset="utf-8"><title>馬伕販運人口囚13月</title></header><body><h1>馬伕販運人口囚13月</h1><p>【本報訊】貴州姑娘聲稱被騙來港賣淫，其間遭非法禁錮，短短八日間共接客五十一次，涉案馬伕昨在高等法院因非法禁錮、販運他人進入香港賣淫、依靠他人賣淫的收入維生三項控罪，判監十三個月。&#13;<br> 四十三歲被告黃富明，原另被控一項強姦，於去年十二月五日在尖沙嘴廣東道寓所，強姦二十五歲女事主，獲陪審團裁定罪名不成立。&#13;<br> 控方案情指，被告聲稱可帶女事主來港做酒樓服務員，去年十二月五日抵港，被告要她做妓女，藉詞「試鐘」與她性交。同月十三日，女事主成功逃脫報警，事後驗出懷有身孕。&#13;<br> 案件編號：HCCC108/04</p></body></html>
