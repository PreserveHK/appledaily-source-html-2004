<html><header><meta charset="utf-8"><title>踩單車催谷上街</title></header><body><h1>踩單車催谷上街</h1><p>【本報訊】為深入基層呼籲市民參加7.1大遊行，前綫七名成員昨日由秀茂坪邨踏單車到翠屏邨，呼籲市民七月一日上街，而開始前他們更衝破一條掛有「名嘴封咪」、「扼殺雙普選」、「人大釋法」及「老董治港」的絲帶，象徵遊行可以推翻不合理的現象。&#13;<br> 前綫秘書長陶君行表示，選舉在屋邨宣傳7.1大遊行是要鼓勵基層市民上街，因為7.1大遊行不只是中產階級宣洩不滿的活動，基層市民也可趁機表達意見。&#13;<br> 黎樹雄攝</p></body></html>
