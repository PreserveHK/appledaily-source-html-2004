<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>球兒寶是個絕頂聰明的寶寶，&#13;<br>她太有智慧了，以致於她甚麼都懶得做。&#13;<br>她整天只顧着玩，玩玩玩、玩玩玩……&#13;<br>有一天，她在玩樂中又悟得人生智慧，&#13;<br>她隨口說：「玩真好。真好玩。好玩真。玩好真。真玩好。好真玩。」&#13;<br>大家都聽不懂，&#13;<br>但沒有人敢問她，到底在&#13;<br>說些甚麼？&#13;<br>因為她是最有智慧的寶寶。</p></body></html>
