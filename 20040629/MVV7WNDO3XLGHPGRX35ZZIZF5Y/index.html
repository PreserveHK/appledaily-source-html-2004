<html><header><meta charset="utf-8"><title>車頂放水杯考定力標致寶馬鬥安全</title></header><body><h1>車頂放水杯考定力標致寶馬鬥安全</h1><p>車會搞活動唔特別，但今次特別在係由標致同寶馬兩個車會Crossover，重聯手搞咗個安全駕駛比賽，唔好以為就咁兜吓圈、繞雪糕筒好鬼易，難度在於會喺車頂放杯水（十足《頭文字D》改良版！），依照指定路線於兩分鐘內完成全程後，以最快時間完成而杯裏面剩得最多水嘅就贏，要快又要穩，少啲技術都好難過關！&#13;<br>記者：黃婉冰&#13;<br>攝影：楊錦文</p></body></html>
