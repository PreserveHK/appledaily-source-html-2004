<html><header><meta charset="utf-8"><title>香取慎吾做月球地主</title></header><body><h1>香取慎吾做月球地主</h1><p>日本組合SMAP成員香取慎吾與Morning娘成員矢口真里，最近成為月球的地主。據悉在六七年的宇宙公約中，雖然禁止以國家身份擁有月球土地，但個人名義卻不受限制，故此兩年前香取便買了十英畝的月球土地，他還在個人網頁上高興地說：「每次看到月亮時，我都會想：『這片是我的土地，我一生都會記着的。』」&#13;<br> 而晨女成員矢口真里上年秋天獲經理人送贈一英畝的月球土地，正式成為月球地主之一，每一英畝的月球土地約售二千七百日圓（約二百港元），並會獲得一張地契以資證明。</p></body></html>
