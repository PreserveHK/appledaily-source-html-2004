<html><header><meta charset="utf-8"><title>肇事滅火樽94年禁用</title></header><body><h1>肇事滅火樽94年禁用</h1><p>「溴代三氟甲烷氣」（英文簡稱BTM)，十多年前為一種很普遍的救火用品，能快速撲救電線火警。但其後因發現它發出的氣體會破壞臭氧層中的氟氫化合物，於九四年起開始禁用。&#13;<br> 理工大學機械工程學系一級科學主任盧覺強工程師指出，按照昨肇事氣樽及意外的環境資料推測，若以氣樽重九十七公斤、射上三十九米（十三層樓）高，需時五秒來計算，得出結果是推動力達六百三十六公斤，時速九十九公里。&#13;<br> 盧覺強又謂，凡壓縮氣體，如滅火樽、風煤樽等都不能暴曬，亦不能銹蝕，否則很易令氣體膨脹爆炸，故夏日放置或處理此類氣樽，更要注意安全。</p></body></html>
