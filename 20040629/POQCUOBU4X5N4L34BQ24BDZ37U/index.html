<html><header><meta charset="utf-8"><title>MLB新貨全壘打！</title></header><body><h1>MLB新貨全壘打！</h1><p>不少人覺得美國的NBA及MLB服飾係Hip-Hop仔專利，但只要睇過I.T×MLB嘅款式後，相信大家會對此大大改觀。其實去季已報道過土炮化的I.T×MLB棒球聯盟系列，大家當然知道以往純美國文化的MLB棒球服同籃球服一樣，已走向大眾平民化，再看看今季的出品，質素實在不俗，拎上手重以為係日牌出品，但價錢就平一大截，未換季的讀者不妨諗諗！&#13;<br>&#13;<br>記者：李崗華</p><p>售賣點：double-park（28828601）&#13;<br> 銅鑼灣百德新街58號地下A舖</p></body></html>
