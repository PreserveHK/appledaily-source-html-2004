<html><header><meta charset="utf-8"><title>趙式平學成助母打江山</title></header><body><h1>趙式平學成助母打江山</h1><p>趙世光千金趙式平昨日出現中環，她表示在巴黎修讀的餐飲管理課程已經完成，今日便會返上海協助母親何琍琍打理餐廳生意，但她表示不會親自落廚，只會做管理的工作。&#13;<br> 問趙式平其母何琍琍出名奄尖，是個完美主義者，協助她會否壓力特別大？她笑說：「咁咪要盡力而為囉。」至於年底父母結婚三十一周年，問她選購了禮物沒有？她說：「重未諗到呀。」&#13;<br> <br> <spanclass>未有固定男友 &#13;<br> 問趙式平在巴黎進修時有沒有豔遇？她說：「我重未有固定男朋友，而且我冇諗過爬家姐頭（結婚）。」她並表示十分適應上海的生活，但卻無意在上海結識男友，她說：「當地人都會搵番上海女仔啦。」&#13;<br> 採訪、攝影:RitaLeung</spanclass></p></body></html>
