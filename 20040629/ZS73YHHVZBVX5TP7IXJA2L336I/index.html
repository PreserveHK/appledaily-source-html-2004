<html><header><meta charset="utf-8"><title>古仔、城城撻得抵</title></header><body><h1>古仔、城城撻得抵</h1><p>古天樂、郭富城及應采兒主演的新片《柔道龍虎榜》，將於下月中上映。此片有不少動作場面，古仔和城城拍攝時常弄得遍體鱗傷，尤其是城城拍柔道戲，被撻到周身瘀黑，十隻手指沒一根完好，不過現時已經長出新皮，而之前眼睛傷了微絲血管亦已痊愈。<br> &#13;<br> <spanclass>「做戲有變化」 &#13;<br> 同樣打到周身傷的古仔，則表示辛苦得來有價值，他昨日接受電話訪問時說：「有朋友睇過部戲，話覺得我演繹同以前好唔同，做戲有變化，聽到咁講真係好開心，諗番之前拍呢部戲，日日係咁撻，真係撻到周身骨痛，不過只要部戲有好反應，再辛苦都係值得嘅。」</spanclass></p></body></html>
