<html><header><meta charset="utf-8"><title>東方賺4.39億派特別息</title></header><body><h1>東方賺4.39億派特別息</h1><p>【本報訊】東方報業集團（018）宣布，截至3月底止年度股東盈利為4.39億元，升27.7%；每股盈利0.183元，末期息9仙，另派特別息2仙。&#13;<br> 該集團期內營業額達20.32億元，升1.7%；包括來自出版報章收入20.29億元，另物業投資及樓宇管理收入242.2萬元。其他經營收益則有3600.5萬元，包括銀行存款利息1156.1萬元及出售廢料收益1134.7萬元。&#13;<br> 該集團指出，於期內新聞紙平均價格上升7%，預計未來一年，新聞紙價格仍會上升。截至3月底止，該集團營運資金為12.68億元，較對上年度減少；期內資本性支出約3.13億元。</p></body></html>
