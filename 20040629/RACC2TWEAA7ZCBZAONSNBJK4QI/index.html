<html><header><meta charset="utf-8"><title>周啟邦夫婦蜘蛛上身黎明借歪</title></header><body><h1>周啟邦夫婦蜘蛛上身黎明借歪</h1><p>黎明、周啟邦夫婦與其子、「扒女」李依琳和湯寶如等，前晚到灣仔會展出席《蜘蛛俠2》慈善首映。<br> &#13;<br> <spanclass>戴古董甲蟲 &#13;<br> 對打扮極之講究的周啟邦夫婦，前晚以蜘蛛網服飾出現，坐蜘蛛林寶堅尼入場的黎明和低胸示人的李依琳，亦不及他們搶鏡。周啟邦夫人說：「件蜘蛛網布衫係好耐之前喺英國買，返嚟再車上件衫度。心口個甲蟲係古董店買，見幾啱咪着出嚟囉。」&#13;<br> 周啟邦夫人又謂到場前走錯路，但路人一看就知他們一家是要去看《蜘蛛俠》電影，相當幽默。&#13;<br> 採訪：魯萍　&#13;<br> 攝影：陳慧安</spanclass></p></body></html>
