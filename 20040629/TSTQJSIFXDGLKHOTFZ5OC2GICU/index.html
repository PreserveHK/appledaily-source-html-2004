<html><header><meta charset="utf-8"><title>8號沈</title></header><body><h1>8號沈</h1><p>無綫十八位準港姐前晚齊往尖沙嘴宣傳，大會即場播映眾人分組拍攝的宣傳香港片段，因其中兩組同分，最後導師之一的鄭丹瑞（阿旦）選了7號至12號組成的第二組勝出。<br> &#13;<br> <spanclass>扮呂奇似君如 &#13;<br> 第二組的片段由息影女星李影的女兒8號沈 此外，眾佳麗在台上介紹自己時，12號符思思一時緊張出現口吃，站在她身旁的11號梁麗瑩即時偷笑。符思思事後說：「都唔知點解，我要學吓唔好咁緊張，我舊年先喺新加坡返嚟，𠵱家學緊讀報紙。我都冇留意有人笑我。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
