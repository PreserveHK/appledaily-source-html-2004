<html><header><meta charset="utf-8"><title>歐貨幣供應增幅放緩</title></header><body><h1>歐貨幣供應增幅放緩</h1><p>【本報綜合報道】歐元區上月貨幣供應增幅是3年來最弱，反映通脹前景有放緩迹象，令歐洲央行有更大空間維持利率不變。<br> &#13;<br> <spanclass>私營環節貸款增 &#13;<br> 歐元區5月份M3貨幣供應年率增長4.7%，升幅細過4月份經修訂後的5.5%，較分析員預期的5.4%增幅疲弱。歐元區貨幣供應增長在過去數月放緩，現時降至接近歐央行認為不會引發通脹的4.5%。另外，歐元區5月份向私營環節提供的貸款增加5.6%，較4月的5.5%升幅加快，反映經濟復甦仍未脫軌。&#13;<br> 經濟研究員說，最新數據意味歐元區經濟持續復甦，而資金流量同時減少，這是歐洲央行樂於見到的迹象，預料該行短期內會維持利率不變。</spanclass></p></body></html>
