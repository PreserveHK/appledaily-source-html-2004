<html><header><meta charset="utf-8"><title>五人涉串謀騙2000萬</title></header><body><h1>五人涉串謀騙2000萬</h1><p>【本報訊】五名男子涉嫌在九九至○一年，向一間上市公司訛稱就房委會多項建屋工程提供顧問服務，騙取該公司逾二千二百多萬元顧問費，五人昨共被控串謀詐騙、串謀洗黑錢及企圖偷竊等十罪，昨在東區裁判法院提訊，暫毋須答辯，案件押後至九月二十八日再訊。&#13;<br> 五名被告分別為郭順安、郭家志，為上市公司順昌集團有限公司前執行董事及前財務總監；黃國強，為順昌電業有限公司前貨倉主管；崔符曾，為PreludeAssetsLimited前董事；及鍾道芳，為富昌工程（香港）公司及裕發工程公司前東主。&#13;<br> 案件編號：ESCC2838/2004</p></body></html>
