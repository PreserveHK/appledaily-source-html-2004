<html><header><meta charset="utf-8"><title>《太極旗》冧日師奶狂收二億</title></header><body><h1>《太極旗》冧日師奶狂收二億</h1><p>由韓國男星元斌及張東健合演的《太極旗飄揚：生死有情》剛於日本上映，該片大受日本師奶歡迎，更掀起「後裴勇俊旋風」。&#13;<br> <br> <spanclass>情節令人感動 &#13;<br> 《太》片上周六與《哈利波特阿茲卡班的逃犯》一同在日本上映，預售門票僅次於位列冠軍的《哈》片，而上映三日亦已大收近二億港元。追捧裴勇俊的日本師奶之所以喜歡《太》片，除了因為由兩位靚男主演外，片中描寫友情的情節亦令不少女性感動。</spanclass></p></body></html>
