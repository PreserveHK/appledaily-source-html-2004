<html><header><meta charset="utf-8"><title>《華氏9．11》史上最賣座紀錄片</title></header><body><h1>《華氏9．11》史上最賣座紀錄片</h1><p>由米高摩亞（MichaelMoore）執導的《華氏9．11》上周在全美公映，周末三日共收二千一百八十萬美元（約一億七千萬港元），以強勢攻陷上周票房，並成為史上首部登上周末票房冠軍的紀錄片，加上周三、四兩日優先場，此片已累收接近二千二百萬美元（約一億七千二百萬港元），成功取代《美國黐GUN檔案》，成為史上最賣座紀錄片。&#13;<br> 而狄美摩亞（DemiMoore）對《華》片大表支持，但其前夫布斯韋利士（BruceWillis）卻是喬治布殊的支持者。而布斯最近欲接受尚未獲美國政府認可的毛髮複製療程，令頭髮重生。</p></body></html>
