<html><header><meta charset="utf-8"><title>7.1為何要上街？</title></header><body><h1>7.1為何要上街？</h1><p><b> 曾小姐（大學職員）</b> &#13;<br> 「政府過去一年喺民生方面毫無改善，今年會再去遊行，爭取普選。」<br> &#13;<br> <b> 姚小姐（公務員）</b> &#13;<br> 「如果唔使返工我都會考慮去，最不滿係政府做唔到問責，最明顯嘅例子係維港巨星匯事件。」<br> &#13;<br> <b> 何小姐（中學生）</b> &#13;<br> 「舊年有去遊行，今年都會去，發生釋法事件後，更希望還政於民。」<br> &#13;<br> <b> 黃小姐（中學生）</b> &#13;<br> 「去年冇參加遊行，但對政府整體表現覺得好唔滿意，所以今年決定參加遊行。」<br> &#13;<br> <b> 賴小姐（大學生）</b> &#13;<br> 「舊年去遊行反對23條立法，我覺得7.1係一個大集會，今年都會去遊行。」</p></body></html>
