<html><header><meta charset="utf-8"><title>警家眷怒呼遷徙未諮詢</title></header><body><h1>警家眷怒呼遷徙未諮詢</h1><p>【本報訊】政府宣布將會斥資購入位於油塘及葵涌兩個地點的四個空置居屋屋苑，取代並收回現時分別位於港、九、新界共十五個紀律部隊宿舍，引起多個警察宿舍居民組織的不滿，指摘政府的遷徙計劃未經諮詢，便強行上馬，並不排除會上街行動，為「敗政而歡呼」。&#13;<br> 七個警察宿舍居民協會昨日聯署批評政府的諮詢手法，指政府其實早於去年三月已開始凍結十五個紀律部隊宿舍的空置單位申請，並於今年五月對外宣布這項計劃，但這段期間根本從未諮詢現居於宿舍的警務人員。</p></body></html>
