<html><header><meta charset="utf-8"><title>人民廣播電台今晚啟播籲上街</title></header><body><h1>人民廣播電台今晚啟播籲上街</h1><p>【本報訊】一群獨立民主派及民主倒董力量成員，昨天宣布成立「香港人民廣播電台」，電台首個節目《風波裡的龍門陣》將於今晚十時啟播，並由民主倒董力量成員蕭若元、黎則奮及時事評論員王岸然主持，首集將會呼籲市民七一上街。&#13;<br> 電台發起者王岸然表示，傳媒人林超榮、吳明林、毛孟靜及學者鄭宇碩、馬嶽答應做客席主持。<br> &#13;<br> 電台網址：<ahref http:>www.prhk.org </ahref></p></body></html>
