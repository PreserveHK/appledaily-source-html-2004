<html><header><meta charset="utf-8"><title>「崩大碗」治癌獲專利</title></header><body><h1>「崩大碗」治癌獲專利</h1><p>美國及馬來西亞研究人員開發華人俗稱的「崩大碗」草藥，發現可以防止癌細胞繁殖，成果並已獲專利權。&#13;<br> 美國麻省理工學院和大馬的農業發展與研究院、馬來亞大學等在一九九九年展開有關研究，研究人員共同研發兩種草藥——崩大碗和東革阿里，發現成效甚佳。前者可治高血壓、發燒、牙痛及增強記憶力；後者可治高血壓、腹瀉、黃熱病等。研究結果顯示崩大碗可以防止癌細胞繁殖；東革阿里可以治療陽痿等。</p></body></html>
