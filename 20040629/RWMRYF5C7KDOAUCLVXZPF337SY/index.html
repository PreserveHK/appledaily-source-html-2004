<html><header><meta charset="utf-8"><title>納奧美惹火新裝熱力迫人</title></header><body><h1>納奧美惹火新裝熱力迫人</h1><p>英國頂級名模納奧美金寶（NaomiCampbell）前日在米蘭舉行的時裝周中，為Dolce&amp;Gabbana擔任模特兒行天橋，演繹各式各樣惹火新裝。&#13;<br> 納奧美金寶為Dolce&amp;Gabbana的○五年春夏新裝行天橋，穿上紫色低胸短top和泳褲出場，頭上還架着太陽眼鏡，活力迫人，盡顯勁弗身材。及後她穿上一套以紫藍和金色相配搭的阿拉伯女郎裝出場時，又有另一番味道。</p></body></html>
