<html><header><meta charset="utf-8"><title>方力申孭楊思琦嫌唔夠激</title></header><body><h1>方力申孭楊思琦嫌唔夠激</h1><p>方力申與楊思琦昨日齊到跑馬地拍攝新劇《家有一寶》，劇情講述楊思琦腳部受傷，要由方力申孭她，只見楊思琦表現尷尬，連方力申也不禁大叫：「睇佢幾怕羞！」<br> &#13;<br> <spanclass>不信Boy'Z互毆 &#13;<br> 方力申接受訪問時表示過去拍戲時曾孭過Cookies的Miki及周麗淇，他說：「雙琦都俾我孭過，不過咁都唔算親熱，楊思琦重會拍同劉愷威kiss嘅戲。」有傳Boy'Z為傅珮嘉大打出手，自言與Kenny相熟的方力申說：「我唔信，佢兩個一齊工作咁耐，大家知對方性格，Kenny份人好直，有嗰句講嗰句，我唔信佢哋會咁。」&#13;<br> 而楊思琦被問到拍親熱戲是否要向男友備案時，她說：「佢明白嘅。」</spanclass></p></body></html>
