<html><header><meta charset="utf-8"><title>嗜睡症發作炸熟右手</title></header><body><h1>嗜睡症發作炸熟右手</h1><p>台灣高雄醫學院腦神經內科主任劉景寬表示，最近高雄市一家早餐店的蔡姓女老闆娘半夜起來炸油條時，因為打瞌睡不小心把整隻右手泡進油鍋裏，嚴重燙傷，慘不忍睹，緊急送往醫院急救後，終發現老闆娘得了罕見的嗜睡症。&#13;<br> 劉景寬說，嗜睡症致病原因未明，或與下視丘腺中樞神經控制失調有關。臨床治療多半採取白天服用藥用安非他命，刺激中樞神經，使其不要打瞌睡；晚上則服用抗憂鬱藥物，以求安睡。</p></body></html>
