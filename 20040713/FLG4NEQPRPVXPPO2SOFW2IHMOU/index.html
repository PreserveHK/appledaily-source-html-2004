<html><header><meta charset="utf-8"><title>正氣竹蔗茅根瘦肉湯</title></header><body><h1>正氣竹蔗茅根瘦肉湯</h1><p>炎炎夏日，喝杯竹蔗茅根水就最消暑，這款加入馬蹄蘋果來煲的瘦肉湯，有助清除肺熱、滋潤養顏。蘋果能寬胸除痰、整腸止瀉。睡眠不足及煙酒過多者最適合飲用。多喝有助消暑清熱，潤喉清肺火，有一兩聲咳最好先喝兩碗，止咳又正氣。&#13;<br> 記者：梁彩燕&#13;<br> 攝影：蔡鴻雯&#13;<br> 鳴謝：中國湯&#13;<br> &#13;<br> <b> 用咩料：</b> &#13;<br> 竹蔗	1斤&#13;<br> 茅根	2両&#13;<br> 去皮馬蹄	15粒&#13;<br> 去芯蘋果	3個&#13;<br> 瘦肉	1斤&#13;<br> 杏仁	半両&#13;<br> 陳皮	半個&#13;<br> &#13;<br> <b> 好易做：</b> &#13;<br> 1.瘦肉先出水。煲滾水，放入所有材料。&#13;<br> &#13;<br> 2.先用大火煲三十分鐘，改用文火煲兩個半小時即可。</p></body></html>
