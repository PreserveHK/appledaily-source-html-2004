<html><header><meta charset="utf-8"><title>　　姚珏談魯平近況 - 李八方</title></header><body><h1>　　姚珏談魯平近況 - 李八方</h1><p>上星期喺一個社交場合見到港澳辦前主任魯平嘅媳婦、著名小提琴家姚珏，佢雖然已經係兩個女孩嘅媽媽，但係仍然明豔照人，佢話七月中旬會帶魯昕同魯麒去上海見爺爺，八方問佢魯平近況如何？佢話好好。原來兩個女孫兒嘅名字都係由魯平親自改嘅，都係寓意吉祥，蒸蒸日上。魯平同李後當年負責落實老鄧「一國兩制」，𠵱家香港搞成咁，唔知佢兩老有乜感想。&#13;<br> （圖）生咗兩個女嘅姚珏重係咁明豔照人。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
