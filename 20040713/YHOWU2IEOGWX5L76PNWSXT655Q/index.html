<html><header><meta charset="utf-8"><title>洗車遇地陷台婦遭活埋</title></header><body><h1>洗車遇地陷台婦遭活埋</h1><p>台灣雨災再添冤魂：中部南投縣埔里鎮一名婦人昨日趁天氣放晴，在路邊洗車，不料，連場大雨造成路基土石鬆軟，致路面突然下陷五米，婦人連人帶車被泥石淹埋。救援人員花了近一小時後才將她救出，但已返魂乏術。<br> &#13;<br> <spanclass>暴雨沖散地底泥石 &#13;<br> 慘遭活埋的婦人名叫羅淑敏，今年三十四歲，是一名年糕師傅。昨晨她駕車返回埔里鎮草米村家中時，見到車身骯髒，即在家門口洗車，不料慘遭活埋。救援人員接報到場後，徒手將她救出，惜已無生命迹象。其丈夫撫屍痛哭，慨歎一家人逃過了「九二一」大地震，沒想到妻子卻逃不過這場水災。&#13;<br> 專家懷疑意外原因是連場大雨掏空路基，引致地陷。&#13;<br> 台灣《蘋果日報》</spanclass></p></body></html>
