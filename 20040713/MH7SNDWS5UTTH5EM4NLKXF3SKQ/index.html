<html><header><meta charset="utf-8"><title>黃耀明內地連奪五獎</title></header><body><h1>黃耀明內地連奪五獎</h1><p>第四屆華語音樂傳媒大獎前晚在廣州舉行，王菲和陳奕迅分別奪得最佳女歌手和最佳男歌手，王菲更創紀錄連續三年獲得此殊榮，不過二人均缺席。<br> &#13;<br> <spanclass>台上眼濕濕 &#13;<br> 當晚的大贏家要數連奪五個獎項的黃耀明，他憑《我的廿一世紀》專輯獲得年度專輯、最佳製作人、最佳錄音、十大華語唱片和十大華語歌曲五個大獎。&#13;<br> 首次在內地奪獎的黃耀明，在台上演唱時表現得相當激動，他還眼濕濕地說：「我唱咗十八年，第一次喺內地攞獎，𠵱家啲歌迷只知下載歌曲，希望音樂人繼續努力，做好音樂。」</spanclass></p></body></html>
