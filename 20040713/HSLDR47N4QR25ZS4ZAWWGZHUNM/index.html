<html><header><meta charset="utf-8"><title>塌走廊貨倉將封查</title></header><body><h1>塌走廊貨倉將封查</h1><p>【本報訊】三日前青衣長輝路大生貨櫃倉庫中心發生塌三層走廊意外，屋宇署署長鄔滿海昨午五時許與部屬巡視現場大廈後，認為有必要封樓仔細檢查和維修，今日將向法庭申請封樓令，暫未知會封樓多久才能解封。另外，大業主聘請的工程顧問公司至少需花三至四星期進行調查。<br> &#13;<br> <spanclass>疑鋼筋遭銹蝕 &#13;<br> 屋宇署發言人表示，將會向全港所有設有懸臂式露台的工業大廈檢查，了解是否有潛在的問題。&#13;<br> 屋宇署又稱，現場大廈的走廊屬懸臂式露台，亦屬走火通道，初步相信因鋼筋遭銹蝕導致突然倒塌。</spanclass></p></body></html>
