<html><header><meta charset="utf-8"><title>湖南雷擊村25年11人被雷劈死</title></header><body><h1>湖南雷擊村25年11人被雷劈死</h1><p>湖南省漵浦縣葛竹坪鎮一條貧窮山村，二十五年來共有十一人被雷電擊中而死、一百四十三人被擊傷，因此被稱為「雷擊村」。雷電亦令村民財產損失嚴重，被雷擊毀的房屋、莊稼和禽畜不計其數。<br> &#13;<br> <spanclass>鍋形坡易聚雷暴雲 &#13;<br> 「雷電村」原名山背村，是一個瑤族、漢族混居的山村，位於海拔六百至一千四米的高山坡，全村約二千人。&#13;<br> 專家指，由於村民住宅分布於東南高、西北低的鍋形山坡中，高低落差太大，任何方向的風都從山坡颳過，風速愈大，遇到陡峭山坡時抬升力愈強。當氣流在「鍋」狀山坡迴響，容易積聚局部地區雷暴雲，引發雷擊。當局已為村民安裝避雷針，減少雷擊傷亡。&#13;<br> 新華社</spanclass></p></body></html>
