<html><header><meta charset="utf-8"><title>籮霸同李察齋跳唔出聲</title></header><body><h1>籮霸同李察齋跳唔出聲</h1><p>籮霸珍妮花洛庇絲（JenniferLopez）與李察基爾（RichardGere）合演、改編自日本電影《談談情跳跳舞》的荷李活電影《ShallWeDance?》，即將於十月上畫，而此片的最新劇照剛於網上曝光。只見在片中飾演社交舞教師的籮霸姿勢十足，雖然她在片中沉默寡言，但相信演跳舞電影對從小習舞的籮霸來說會是輕而易舉的事情。&#13;<br> <br> <spanclass>老公被追討16萬 &#13;<br> 此外，籮霸的丈夫MarcAnthony，日前在家鄉波多黎各遭好友入稟法院追討欠款。事緣Marc兩年前斥約十六萬元港幣開派對，可惜欠款遲遲未清。</spanclass></p></body></html>
