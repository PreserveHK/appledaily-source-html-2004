<html><header><meta charset="utf-8"><title>將軍澳居屋料轉旺</title></header><body><h1>將軍澳居屋料轉旺</h1><p>【本報訊】中原地產將軍澳助理營業董事譚桂貞說，將軍澳居屋買賣，佔全區總成交三分之一，房委會建議容許居屋業主分期補地價，預料帶動換樓潮，下半年居屋放盤可增三成，而私樓買賣則可增20%。&#13;<br> 上半年共4097宗居屋買賣（包括自由及第二市場）登記，較去年下半年增加15.3%，總值38億，增33.8%；其中將軍澳佔401宗，增19.3%。&#13;<br> 中原地產區域經理歐偉倫說，坑口居屋交投活躍，兩三成居屋業主，轉購同區私樓。寶琳居屋成交佔該區一成半。</p></body></html>
