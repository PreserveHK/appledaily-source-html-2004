<html><header><meta charset="utf-8"><title>荷爾芭莉枯木逢春</title></header><body><h1>荷爾芭莉枯木逢春</h1><p>黑人金像影后荷爾芭莉（HalleBerry），自從去年與歌手前夫EricBenet分手後，一度自言有自殺傾向。不過荷爾近日拍片期間，與一名比她年輕七年的黑人男星米高伊利（MichaelEaly）搭上，感情生活如沐春風。&#13;<br> <br> <spanclass>公然打情罵俏 &#13;<br> 荷爾近日與三十歲、曾出演《狂野極速》的米高拍攝電視電影期間墮入愛河，兩人不時在片場內牽手接吻打情罵俏，狀甚親密。一位目擊者謂：「荷爾在離婚後一直單身，米高正是她所需要的人。米高外表不俗，荷爾在她身邊時十分開心，就像枯木逢春一般。」</spanclass></p></body></html>
