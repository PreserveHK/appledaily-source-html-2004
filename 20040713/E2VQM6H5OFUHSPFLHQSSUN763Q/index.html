<html><header><meta charset="utf-8"><title>河知雲手臂離奇劇痛</title></header><body><h1>河知雲手臂離奇劇痛</h1><p>韓國女星河知雲，現正與男星權相佑趕拍電影《神父教育》，上星期在電影拍攝時，她的右手手臂突然感覺劇痛，於是工作人員立即將她送往醫院治療，經醫生診斷後仍未查明受傷原因。而在《神》片中，河知雲與權相佑有多場跳舞戲份，初步懷疑可能是因過份練習而受傷。但亦有河知雲身邊的工作人員透露，河知雲曾於去年因車禍受重傷，故不排除今次手臂劇痛，是由車禍的後遺症所造成。現時河知雲經包紮後已經出院。</p></body></html>
