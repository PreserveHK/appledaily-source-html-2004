<html><header><meta charset="utf-8"><title>老鼠乳癌病毒疑影響人</title></header><body><h1>老鼠乳癌病毒疑影響人</h1><p>醫學界發現乳癌或與一種病毒有關。一項跨國的研究發現，在部份乳癌病人的細胞化驗中，找到一種老鼠乳房腫瘤病毒（Mousemammarytumourvirus），但在不同地區的病人找到該病毒的機會率分別很大。研究人員認為，須進一步研究才可確定這種病毒是否與人類患乳癌有關。&#13;<br> 英國廣播公司昨日報道，該種病毒已確認是可致老鼠患乳癌，但仍未確定與人類乳癌的關係。</p></body></html>
