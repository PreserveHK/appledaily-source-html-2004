<html><header><meta charset="utf-8"><title>梘水誘蚊產卵可滅族</title></header><body><h1>梘水誘蚊產卵可滅族</h1><p>蚊香弄得一室異味，蚊燈又刺眼，想避免這些副作用又想慳錢，滅蚊專家提供一個經濟實用的古法，就是用梘水杜蚊。香港蟲害控制從業員協會會長吳小華說，台灣近年興起在窗前或露台放置一碟梘水，引誘蚊子在水上產卵，產後的孑孓必死無疑，就可以杜絕蚊患。&#13;<br> 梘水只需用一般梘液溝水即可，其滅蚊的原理是：香味令蚊子以為碟中有食物，但其實鹼性水質不宜孑孓生長，這方法據稱在台灣十分成功。泰國也有一種異曲同工的「毒招」：用辣椒浸水，一樣可以誘蚊產卵兼滅族。&#13;<br> 不少蚊患受害者都是小孩子，兒科醫生楊宗謙解釋，小孩體溫較成人略高，所以特別惹蚊。</p></body></html>
