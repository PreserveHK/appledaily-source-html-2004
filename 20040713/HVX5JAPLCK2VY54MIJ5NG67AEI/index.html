<html><header><meta charset="utf-8"><title>S.H.E食張藝謀檸檬</title></header><body><h1>S.H.E食張藝謀檸檬</h1><p>台灣女子組合S.H.E到了內地宣傳，行程緊密，先是到北京為電影《十面埋伏》首映慶典擔任表演嘉賓，之後又往嘉興舉行演唱會，日前她們便到上海與歌迷見面，令三人十分疲累。&#13;<br> 談到出席《十》片的盛典，Ella即興奮地說：「在後台我死纏着張藝謀，央求他在新片中為我們安排角色。」其他兩位成員還模仿Ella見到張藝謀時的神情，相當搞笑。不過張藝謀對S.H.E毫無興趣，S.H.E異口同聲說：「他只把我們當小孩子！」當她們提到金城武和劉德華時即說：「金城武好帥，很害羞。劉德華人超好，很有男人味，又很敬業！」</p></body></html>
