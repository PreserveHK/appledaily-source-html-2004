<html><header><meta charset="utf-8"><title>大額豪宅價料轉勢回升</title></header><body><h1>大額豪宅價料轉勢回升</h1><p>【本報訊】中原地產研究部表示，港島區700萬元以上豪宅成交宗數及樓價，連續下跌兩個月後，踏入7月份有回升迹象，豪宅市場調整期結束，預期下半年成交宗數與上半年看齊，達1800宗，樓價則回升一成。&#13;<br> <br> <spanclass>下半年可漲一成 &#13;<br> 中原地產董事唐秉正表示，今年上半年，港島700萬元以上豪宅合共錄得1815宗成交，總值303.08億元，同創97年下半年後新高。豪宅交投升勢集中首4個月，樓價升幅更高達4成。&#13;<br> 唐秉正預期，隨着豪宅新供應減少，加上發展商看好後市，保留物業收租的比例會增加，對豪宅物業下半年走勢樂觀，料樓價有力上升一成，全年升幅達40%。</spanclass></p></body></html>
