<html><header><meta charset="utf-8"><title>廣州停售特富龍易潔鍋</title></header><body><h1>廣州停售特富龍易潔鍋</h1><p>美國環保署指杜邦公司生產的特富龍易潔鍋可能危害健康後，中國質監部門表示，將抽查市面上出售的易潔廚具，一旦證實對人體有害，將責令回收，廣州有部份商場則即時停止出售。<br> &#13;<br> <spanclass>美指材料會致癌 &#13;<br> 美國環保署日前指杜邦公司使用的一種易潔材料全氟辛酸，可導致老鼠患癌及影響生殖力。中國國家質檢總局昨日對事件表示高度關注，決定組織專家進行論證，如果證實有害，會採取應對措施。但杜邦中國集團強調，他們的產品不會對人體及環境造成損害。&#13;<br> 在廣州，質監部門負責人表示，將抽查廣州市面上的易潔鍋產品，如果證實對人體有害，會責令含有特富龍易潔材料的廚具退出市場。&#13;<br> 中新網</spanclass></p></body></html>
