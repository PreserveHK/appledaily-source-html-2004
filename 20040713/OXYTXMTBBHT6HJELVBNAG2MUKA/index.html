<html><header><meta charset="utf-8"><title>機場展館批場　按商業原則</title></header><body><h1>機場展館批場　按商業原則</h1><p>【本報訊】05年底試業的赤鱲角亞洲國際博覽展館，最近被業界批評將啟用後首3年一些最佳時段，批給GlobalSources展覽公司；對此該展覽館管理有限公司副行政總裁哈永安昨在立法會會議上強調，他們是以審慎的商業原則作決定，而非政治考慮。對此香港展覽會議業協會主席朱裕倫回應，若能按商業原則審批場館，該會是支持的。&#13;<br> <br> <spanclass>首年經濟收益數十億 &#13;<br> 哈永安指公司成立8個月，接獲不少展館租場申請，估計在06年營運後，首年可為本港帶來數十億元的商務旅客經濟收益，因反應熱烈，未必能滿足每家展覽商需求。</spanclass></p></body></html>
