<html><header><meta charset="utf-8"><title>秋官露點益四大名妓</title></header><body><h1>秋官露點益四大名妓</h1><p>鄭少秋、鄧萃雯、魏駿傑、滕麗名及楊怡等人，昨日在將軍澳電視廣播城為新劇《御用閒人》試造型。<br> &#13;<br> <spanclass>遊日本會合欣宜 &#13;<br> 秋官在新劇中飾演乾隆皇帝的啟蒙老師，在揚州買下一妓院，經常被四大名妓簇擁，可謂豔福不淺，秋官在首集便有一場由楊怡在旁侍候的出浴露點戲，秋官笑說：「逐點計錢㗎，出嚟行行企企都係為生活啦！」秋官又透露稍後將會帶兩名女兒到日本遊玩，而且亦計劃與正在當地進行拍攝的欣宜會合。&#13;<br> 鄧萃雯在劇中飾演妓院鴇母，她說：「已經第三次同秋官合作，秋官成日提我要好似趙雅芝咁柔啲，佢話女人太強男人唔覺得正。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
