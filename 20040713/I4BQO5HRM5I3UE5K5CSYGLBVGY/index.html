<html><header><meta charset="utf-8"><title>曾獻基女友被申請禁制賣樓</title></header><body><h1>曾獻基女友被申請禁制賣樓</h1><p>【本報訊】UFJ銀行副總裁曾獻基今年二月在香港仔深灣遊艇會一艘價值逾千萬元豪華遊艇內燒炭身亡，至今僅五個月，一名有意出任曾獻基遺產執行人的同姓人士，昨日入稟高等法院，要求法庭聲明曾獻基生前女友畢嘉慧名下兩個共值逾千萬元的物業和銀行存款，均以信託形式替死者持有。禁制被告人出售或轉移有關物業和現金。&#13;<br> 原訴人曾祥賢（譯音）有意成為死者曾獻基Ronald的遺產執行人，被告人為畢嘉慧Joyce。&#13;<br> 案件編號：HCA1617/04</p></body></html>
