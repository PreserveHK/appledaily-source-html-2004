<html><header><meta charset="utf-8"><title>自閉童戲水險遇溺</title></header><body><h1>自閉童戲水險遇溺</h1><p>【本報訊】一名患有自閉症、曾有多次走失紀錄的十歲男童，昨午與母親在上水廣場逛街時又再走失，至傍晚六時五十分被人發現全身赤裸在大埔太和邨對開林村河玩水險告遇溺，街坊發覺召警將他救起送院，男童並無受傷，事後由其母接回。&#13;<br> 警方初步懷疑他在上水離開母親後，獨自乘火車到大埔玩耍。<br> &#13;<br> <spanclass>曾經多次走失 &#13;<br> 走失尋回男童姓袁，與家人居於上水天平邨，據悉袁童患有自閉症，曾試過多次走失，但事後很快被母親在商場尋回。&#13;<br> 昨午袁童隨母親到上水廣場逛街，至下午約四時，袁母又發覺兒子不知所終，懷疑他又貪玩四處走，但她在商場及附近地方遍尋也不見愛兒蹤影，於是報警求助尋找兒子。</spanclass></p></body></html>
