<html><header><meta charset="utf-8"><title>炒匯心經：日圓再展升浪</title></header><body><h1>炒匯心經：日圓再展升浪</h1><p>日本執政自民黨雖然在參議院選舉中失利，未能如願地在121席中取得51席，但所取得的49席已足以讓首相小泉純一郎避過了下台的危機，而小泉亦誓言會繼續推動改革。消息促使日股大漲1.39%收市，而日圓亦升浪再展，美元跌至107.56的2周低點，而歐元亦滑落至133.40日圓的1周低位。在此之前，小泉的伊拉克政策和退休金改革計劃曾激怒國民，市場惟恐自民黨難以取得所需的44席，日圓亦在上周大部份時間力不前。&#13;<br> 日圓上升的另一動力來自政府公布外資在6月買超日股達8740億日圓，扭轉了5月賣超526億日圓的局面。&#13;<br> 匯中龍</p></body></html>
