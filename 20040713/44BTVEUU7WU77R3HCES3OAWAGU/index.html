<html><header><meta charset="utf-8"><title>吉井怜盼遇藍蝴蝶奇跡</title></header><body><h1>吉井怜盼遇藍蝴蝶奇跡</h1><p>日本女星吉井怜，前日為西片《TheBlueButterfly》宣傳，與主角ToreadorMarangers分享抗病經歷。&#13;<br> 吉井怜與Toreador可謂同病相憐，吉井怜曾度過白血病難關，而Toreader則在六歲時患上腦腫瘍，而這部電影便是以Toreador的親身經歷改編而成。Toreador曾經遇過一隻美麗的蝴蝶後，奇迹地治愈了腦病。吉井怜與Toreador見面時說：「你所遇見的奇迹實在令我驚訝，希望觀眾亦可以遇到像藍蝴蝶所帶來的奇迹。」</p></body></html>
