<html><header><meta charset="utf-8"><title>許志安自覺眼細最型</title></header><body><h1>許志安自覺眼細最型</h1><p>許志安、任達華、黃貫中、王敏德昨日在銅鑼灣出席「TheMostInspirableMen」選舉頒獎禮，四人同時奪得「型男獎」，莫文蔚則擔任頒獎嘉賓。<br> &#13;<br> <spanclass>木村拓哉最正 &#13;<br> 安仔表示自覺是型男，他說：「我型在骨子裏，眼夠細鼻夠突出，不過我心目中型男係木村拓哉，佢結咗婚有埋ＢＢ就更加型，至於我就暫時唔想結婚生仔。」&#13;<br> 而莫文蔚心目中的型男毋須英俊或有健碩體形，問她的男友馮德倫是否屬於型男？她說：「佢（馮德倫）覺得自己係靚仔㗎，不過我都覺得佢靚仔，靚仔靚女做呢行係着數好多，𠵱家好多男仔都好貪靚，可能係因為靠個樣搵食。」&#13;<br> 採訪：魯萍　攝影：陳偉權</spanclass></p></body></html>
