<html><header><meta charset="utf-8"><title>回流香港再戰樂壇</title></header><body><h1>回流香港再戰樂壇</h1><p>林憶蓮與李宗盛離婚後，有傳憶蓮將回歸香港樂壇。李進的MusicNation數月前已經與憶蓮接觸，雙方就簽約出唱片事宜已談得七七八八，除出唱片外，憶蓮還會再開個唱。近年幾乎已淡出樂壇的憶蓮，為了收拾離婚的傷痛，決心寄情工作，望音樂事業再創高峯。&#13;<br> <br> <spanclass>李進招旗下 &#13;<br> MusicNation的負責人李進昨日承認正與憶蓮談合作，他在電話中說：「憶蓮係一位好歌手，佢喺亞洲區有唔少歌迷，所以我公司好有興趣同佢合作。但目前階段一切都未落實，我只可以話如果將來真係可以成功同佢合作嘅話，的確係一件美事。」</spanclass></p></body></html>
