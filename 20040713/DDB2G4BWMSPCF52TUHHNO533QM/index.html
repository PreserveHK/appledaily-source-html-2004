<html><header><meta charset="utf-8"><title>白之美色MelaniaKnauss</title></header><body><h1>白之美色MelaniaKnauss</h1><p>殿堂名牌Chanel每次的HauteCoutureshow，都愛依賴自然的白色作場地布置，場地只見黑白二色，設有liveband伴奏、端上的食物飲品都是白色的，就連坐在frontrow的VIP觀眾、前為超模現為美國富豪DonaldTrump的未婚妻MelaniaKnauss（圖），也以一身淡色Chanel套裝示人，仿似為即將踏入豪門過少奶奶生活作好準備。</p></body></html>
