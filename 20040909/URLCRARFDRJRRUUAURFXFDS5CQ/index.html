<html><header><meta charset="utf-8"><title>央視是中共喉舌</title></header><body><h1>央視是中共喉舌</h1><p>中央電視台（英文簡稱CCTV）創建於一九五八年，是中國的國家電視台，更是中共的宣傳喉舌，目前共有十五個頻道，設有新聞、體育、電影、軍事、科教等專門頻道。其中，肇事的CCTV4是中文國際頻道，主要通過衞星向海外播放新聞和其他綜合節目。<br> &#13;<br> <spanclass>台長職級副部長 &#13;<br> 央視是副部級機構，即現任台長趙化勇職級相當於副部長。央視擁有的固定資產超過六十億元，去年廣告收入達七十五億元，居內地傳媒首位，僅今屆奧運會的廣告收入就有七億元。中央電視台標榜其宗旨是「傳承文明，開拓創新」，但在俄羅斯別斯蘭學校人質事件上，竟然不忘與電信商合作舉辦有獎競猜，其行徑實在令人齒冷！</spanclass></p></body></html>
