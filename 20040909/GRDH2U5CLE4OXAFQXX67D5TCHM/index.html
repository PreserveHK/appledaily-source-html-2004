<html><header><meta charset="utf-8"><title>猝死男子曾拍電影</title></header><body><h1>猝死男子曾拍電影</h1><p>【本報訊】前日在九龍木球會健身室舉重床上健身時猝死的四十四歲英籍男子Tinga，曾在本港影圈工作，據其友人透露，死者中文姓名丁家強（譯音），以前曾拍過戲，但已有六、七年沒有再拍片，最後一套作品是在影星周潤發主演的《辣手神探》影片扮演一個小角色。死者的妻子昨晨在多名親友的陪同下到紅磡殮房認屍，據其家人透露，事主一向身體健康並無病痛，對他猝死俱感愕然。&#13;<br> 徐雲庭攝</p></body></html>
