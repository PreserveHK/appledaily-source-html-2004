<html><header><meta charset="utf-8"><title>W'sEntrecote鋸扒獲泊車優惠</title></header><body><h1>W'sEntrecote鋸扒獲泊車優惠</h1><p>好多時食晚飯之際搵位泊車就最慘，因為食店外分分鐘無位停車，好多時惟有要泊在附近有蓋停車場捱「貴租」。位於銅鑼灣霎東街33號6樓的法式牛扒屋W'sEntrecote，最近就推出鋸扒泊車優惠，只要在九月份內每晚六時至十時半，於店內惠顧食店滿$500以上，在銅鑼灣禮頓中心停車場泊車並出示當日停車票，便可享兩小時免費泊車優惠，咁停車食飯就再無問題啦。&#13;<br>&#13;<br>記者：曾順珍&#13;<br>查詢電話：25060133</p></body></html>
