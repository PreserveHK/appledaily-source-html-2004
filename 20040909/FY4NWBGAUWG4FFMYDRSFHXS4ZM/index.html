<html><header><meta charset="utf-8"><title>博林軒即日接受洽購</title></header><body><h1>博林軒即日接受洽購</h1><p>【本報訊】九龍城單幢新盤博林軒趁近期樓市受勾地消息刺激，入市氣氛熾熱之際，加快推盤進度，即日起開放示範單位，並接受洽購，意向呎價較上月底調高5%，由平均呎價4000元調整至4200元。&#13;<br> 由國際集團發展的博林軒，48個面積分別590及750方呎單位，即日起以平均呎價4200元發售，當中兩個命名為StarTerrace的頂層單位，除附連約250方呎天台外，發展商特別提升該單位用料級數，意向呎價亦由5000元提高至5500元，加幅一成。&#13;<br> 國際集團董事鄺祖盛表示，上月底至今共接獲逾100個查詢，當中以新婚家庭居多。</p></body></html>
