<html><header><meta charset="utf-8"><title>　　天雨路滑　晶晶跌倒 - 李八方</title></header><body><h1>　　天雨路滑　晶晶跌倒 - 李八方</h1><p>深受港人愛戴嘅跳水公主郭晶晶噚日喺九龍公園泳池表演完跳水上車走人時，唔小心跌倒，好彩佢無乜大礙，即刻可以起番身。跳水隊五點鐘表演完畢，仍有兩百幾個fans喺門外守候，雖然有三十幾個警察維持秩序，但係現場環境實在太過擠迫，加上天雨路滑，晶晶喺上車時一個唔小心跌到，好彩佢無乜大礙，由身邊嘅隊友、警察同康文署職員扶起身後，就即刻上車，上到車後仍不忘向熱情嘅市民展露微笑。&#13;<br> 有線電視娛樂台圖片&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
