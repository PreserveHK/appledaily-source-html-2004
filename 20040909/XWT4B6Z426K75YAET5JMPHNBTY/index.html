<html><header><meta charset="utf-8"><title>工貿買賣登記新高</title></header><body><h1>工貿買賣登記新高</h1><p>【本報訊】工貿物業買賣活躍，中原地產指8月份錄得316宗登記，較7月增加36.2%，創有紀錄以來同月新高；總值4.1億元，增長46.4%。&#13;<br> 中原地產研究部高級經理黃良昇說，8月份的工貿單位買賣登記，是有紀錄以來的同月新高。&#13;<br> 總值則是97年之後的高位，也是97年以來首次重上4億元水平，可見今年8月工貿物業交投熾熱。&#13;<br> 今年首8個月，共有2511宗工貿買賣登記，較去年同期的1451宗，大增73.1%；總值19.3億元，增幅達1.1倍，反映今年工貿物業交投氣氛可與97年相比。</p></body></html>
