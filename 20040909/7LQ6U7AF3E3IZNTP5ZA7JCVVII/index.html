<html><header><meta charset="utf-8"><title>52值勤救生員康文署禁進場</title></header><body><h1>52值勤救生員康文署禁進場</h1><p>【本報訊】奧運精英的跳水表演全港矚目，康樂及文化事務署為免因救生員工潮而令表演活動出差池，昨日臨時禁止五十二名駐守九龍公園泳池的救生員進場，並安排他們轉到何文田體育館進行集體器械訓練。<br> &#13;<br> <spanclass>侮辱專業操守 &#13;<br> 有救生員氣憤地指，即使是奧運選手也有機會因意外而遇溺，跳水池需要有救生員值勤，他批評康文署的安排侮辱了救生員的專業操守。康文署發言人解釋，由於主辦機構已安排合格救生員在場，因此該五十二人昨日的工作改為訓練體能。</spanclass></p></body></html>
