<html><header><meta charset="utf-8"><title>房祖名巧遇欄王食檸檬</title></header><body><h1>房祖名巧遇欄王食檸檬</h1><p>房祖名前晚到銅鑼灣出席新片《A1頭條》首映禮，他表示乘車前往銅鑼灣期間，曾途經大球場，他都有探頭觀望奧運選手演出的情況。<br> &#13;<br> <spanclass>無暇吃炒蟹 &#13;<br> 祖名透露日前從北京回港時，在機上巧遇劉翔及郭晶晶等一班選手，祖名說：「我重走去向劉翔自我介紹，我哋交換咗電話號碼，我問佢嚟香港有乜地方想去，佢話想去食避風塘炒辣蟹喎，我話帶佢去，點知佢冇時間。」&#13;<br> 祖名自言在眾多中國奧運金牌選手中最喜歡劉翔，他說：「因為佢好叻，打贏晒啲外國人。」&#13;<br> 採訪：魯萍　攝影：林德雄</spanclass></p></body></html>
