<html><header><meta charset="utf-8"><title>酒井法子行天橋送暖</title></header><body><h1>酒井法子行天橋送暖</h1><p>日本女星酒井法子前日為她設計的服裝品牌PPrikorino，到東京出席「04-05秋冬新作發表會」，酒井還充當模特兒，親自落場行catwalk。&#13;<br> <br> <spanclass>接吻成習慣 &#13;<br> 酒井表示是次秋冬新作以「Kiss」為主題，希望能帶給大家「溫暖」的感覺，因此她穿上了大褸出場。酒井說：「我們的家對於接吻非常習慣，每逢送丈夫或是小孩出門時都會先親一下。」當記者問她今早出門時可曾與丈夫接吻，酒井笑說：「我太早出門，丈夫還未醒來呢。」</spanclass></p></body></html>
