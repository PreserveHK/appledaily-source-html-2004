<html><header><meta charset="utf-8"><title>貨車掃欄翻側甩轆</title></header><body><h1>貨車掃欄翻側甩轆</h1><p>【本報訊】赤鱲角機場國泰城對開的機場路昨發生「甩轆」車禍，一輛貨車失事撞毀防撞欄後翻側，車頭車軸連同兩車胎甩脫，其時一輛的士慢駛而至，尾隨另一輛的士收掣不及撞在一起。意外中，貨車司機與一名的士女乘客受傷。&#13;<br> 事發在昨下午二時許，一輛貨車沿機場路向機場客運大樓方向行駛，至國泰城對開時失事，將路邊一列兩米防撞欄撞毀後衝前二十米翻側，貨車兩前輪連車軸亦告甩脫，姓郭之司機受輕傷，一輛市區的士駛至司機發現車禍，於是減慢車速，豈料尾隨一輛新界的士卻收掣不及，撞向前車尾導致車頭損毀，新界的士一名一女乘客受傷，兩名傷者事被送院治理。</p></body></html>
