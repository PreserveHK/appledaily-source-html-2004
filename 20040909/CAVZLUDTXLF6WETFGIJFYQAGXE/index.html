<html><header><meta charset="utf-8"><title>不運動婦女易患心臟病</title></header><body><h1>不運動婦女易患心臟病</h1><p>新華社報道，美國研究人員在新一期出版的《美國醫學會雜誌》上刊出報告，發現婦女不活動，患上心臟病的風險較大。佛羅里達大學和洛杉磯錫達斯-賽奈醫療中心的研究人員由九六年至○○年跟蹤調查了九百零六名婦女的健康狀況，開始時她們平均年齡為五十八歲，七成六人體重超標。四年後，其中六十八人死亡，四百五十五人出現心臟病或中風等疾病。研究指，不管體重如何，運動較多的婦女患心臟病及與心臟有關疾病的風險較低。</p></body></html>
