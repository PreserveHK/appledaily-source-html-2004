<html><header><meta charset="utf-8"><title>光妹攻美許勝不許敗</title></header><body><h1>光妹攻美許勝不許敗</h1><p>宇多田光預定在下月八日推出首張進軍美國的英語大碟《EXODUS》，昨日搶先在日本發行，日本傳媒非常關注新碟的成績，不過有日本報章卻擔心光妹的新碟未必能在美國大賣。&#13;<br> <br> <spanclass>要贏十二樂坊 &#13;<br> 女子十二樂坊早前在美國推出了大碟《EASTERNENERGY》，大碟一上榜就進佔美國Billboard大碟榜的第六十二位，是亞洲藝人中成績最好。&#13;<br> 以光妹在日本逢出碟例必破二百萬的銷量計算，若今次新碟在美國Billboard大碟榜上不能進佔頭十位，光妹在美國發展的前景實非樂觀。</spanclass></p></body></html>
