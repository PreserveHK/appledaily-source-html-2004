<html><header><meta charset="utf-8"><title>海逸低息誘租客置業</title></header><body><h1>海逸低息誘租客置業</h1><p>【本報訊】樓市氣氛好轉，為吸納租客轉租為買，推動住宅成交，長實（001）旗下紅磡海逸豪園第25座，先推出7個連租約單位出售。&#13;<br> 長實高級營業經理何雨盈表示，集團計劃將海逸豪園第25座30多個連租約單位推出發售，該批單位市值3億元，先推7伙，一律1472方呎，售價介乎940萬至970萬元，呎價6300至6500元，租期屆滿日由今年11月至明年2月。經絡集團設一按全期P減2.8厘低息，另貸款額1.3%現金回贈，樓價20%二按首年免息供。&#13;<br> 發展商指出，現有租客可優先選購。</p></body></html>
