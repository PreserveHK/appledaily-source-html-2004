<html><header><meta charset="utf-8"><title>范太仕途左右逢源</title></header><body><h1>范太仕途左右逢源</h1><p>范徐麗泰雖然是由港英政府一手提拔的政治精英，在回歸前她改投北京陣營，令政途在回歸後得以扶搖直上。范太分別於八三年及八九年獲委任入立法局與行政局，直到末代港督彭定康九二年來港，范太請辭行政局議員之職，陪伴患腎病的女兒，並在丈夫引薦下，九三年加入楊受成的英皇集團出任總經理（行政）。<br> &#13;<br> <spanclass>曾留江青髮型 &#13;<br> 但她只在英皇工作一年，再以女兒患病為由辭職，繼而參選當時北京為抗衡港英的臨時立法會，並成為主席，當時她以「江青」短髮形象出現，惹來外界議論。&#13;<br> 范太在九八年首屆立法會循選舉委員會參選，當選後更成為主席，由於下屆立法會取消選委會，范太決定參與地區直選。&#13;<br> 本報記者</spanclass></p></body></html>
