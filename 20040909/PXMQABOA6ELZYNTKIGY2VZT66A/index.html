<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>「我可以用一顆金蘋果交換你的童年嗎？」粉紅小象問。「對不起，我沒有童年，我的童年遺失了。」繃帶馬悲傷的說。&#13;<br>「真是讓人難過啊，快樂的童年搞丟了，以後悽慘的人生怎麼過呢？」「所以我天天都在努力找回我快樂的童年，如果找到了，我將會有快樂的一生。」&#13;<br>「可憐的小馬，吃了這顆金蘋果吧，你即將會找到你失落的童年。」「真的嗎？」「如果你相信是真的，就會是真的……」</p></body></html>
