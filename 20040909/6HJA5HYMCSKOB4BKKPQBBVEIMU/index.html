<html><header><meta charset="utf-8"><title>連續六周捉黃格停車</title></header><body><h1>連續六周捉黃格停車</h1><p>【本報訊】本港每年有三千宗車輛在黃格違例停車，警方由本周開始一連六星期進行打擊行動，違例司機會被罰款三百二十元。&#13;<br> 去年共有近三千宗在黃格違例停車的案件，由本周開始，警方連續六周在全港多個黃格交滙處，打擊違例停留的車輛。警方昨早在黃泥涌道與皇后大道東交界的黃格交滙處進行歷時一個多小時的行動，共發出五張定額罰款告票，各罰款三百二十元。<br> &#13;<br> <spanclass>構成潛在危險 &#13;<br> 警方指，在黃色方格路口的影線範圍內非法停車，不但對其他道路使用者構成潛在危險，並會阻礙附近車輛，引致連接主要幹線道路的交通更加擠塞，甚至會使前往處理嚴重事故的緊急車輛受到不必要的阻延。</spanclass></p></body></html>
