<html><header><meta charset="utf-8"><title>借助代理支撐高價</title></header><body><h1>借助代理支撐高價</h1><p>樓市又再現升浪，新盤紛紛高於市價開賣，發展商對後市信心十足，雖不愁銷路，但即將開賣的深井碧堤半島二期給予代理的佣金不減反加，市場認為，原因是透過地產代理的廣闊客源網絡，推動樓盤銷量及造價，可達到「價量俱佳」的目的。&#13;<br> 香港興業（480）市務經理林紅坦言，地產代理擁有龐大客源網絡，高佣金起推動力，促使高價成交。以東涌藍天海岸為例，代理促成高層相連單位買賣，獲2%佣金，過去周日便刷新高價成交，高佣政策成效立見。</p></body></html>
