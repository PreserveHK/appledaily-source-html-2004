<html><header><meta charset="utf-8"><title>關心妍12歲護膚冇痘痘</title></header><body><h1>關心妍12歲護膚冇痘痘</h1><p>關心妍與董敏莉及名模李嘉慧昨日到銅鑼灣西武，出席法國護膚品牌Douxme的開幕活動，關心妍更大談護膚心得，她說：「自己一路都好想做護膚品代言人，因為媽咪做美容，我十二歲就開始用護膚產品，如果唔咁早開始，青春期就會開始生好多粒粒，我𠵱家每日都特登早一個鐘頭起身護膚。」&#13;<br> <br> <spanclass>自認工作狂 &#13;<br> 對於同公司的傅珮嘉早前遭公司雪藏，但已解凍一事，關心妍說：「好彩雪咗一個禮拜，公司唔夠人手搵錢。」問她會否怕公司雪藏而不拍拖，她說：「我係工作狂，唔係拍拖狂，我揀咗唱歌，唔揀男朋友，所以公司唔擔心。」&#13;<br> 採訪、攝影：DebbieLum</spanclass></p></body></html>
