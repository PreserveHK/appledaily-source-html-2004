<html><header><meta charset="utf-8"><title>男生沉睡被誤昏迷</title></header><body><h1>男生沉睡被誤昏迷</h1><p>【本報訊】上葵涌官立中學一名姓譚（十六歲）中五男生，昨晨上體育課踢足球時後腦被省中「波餅」，事後並無異樣。到下午二時上課，他向老師表示身體不適獲准伏在枱上休息，四十五分鐘後老師拍之全無反應，於是由體育教師，替他進行心肺復甦法仍無法將他救醒，校方惟有報警救助。&#13;<br> 譚送抵醫院後回復清醒，據稱他上完體育課後已很疲倦，同時又沒有食午飯，精神欠佳所以上堂睡覺，被校方誤以為「大昏迷」。&#13;<br> 梁維建攝</p></body></html>
