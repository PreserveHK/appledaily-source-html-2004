<html><header><meta charset="utf-8"><title>伊東美咲靚空姐騷新裝</title></header><body><h1>伊東美咲靚空姐騷新裝</h1><p>日本女星伊東美咲，昨日以日本航空公司全日空代言人身份，於東京向傳媒展示該公司○四年秋冬季全新機艙服務員制服。&#13;<br> <br> <spanclass>夥反町拍劇 &#13;<br> 擔任全日空代言人多年的伊東美咲，昨日以一身端莊的打扮會見傳媒。因為日本的羽田機場將於十二月開設多一個國內客運站，伊東與全日空的總裁還於昨日的記招中宣布安排。&#13;<br> 另外，伊東將會與反町隆史拍攝新電視劇，而她即將上映的電影又快將展開宣傳工作，看來伊東將忙得不可開交。</spanclass></p></body></html>
