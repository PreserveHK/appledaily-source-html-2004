<html><header><meta charset="utf-8"><title>畢仔夫婦此起彼落</title></header><body><h1>畢仔夫婦此起彼落</h1><p>最近積極宣傳新片《木馬屠城》的畢彼特（BradPitt），日前接受德國雜誌《TVMovie》訪問時，現年四十歲的他坦言燦爛的星途只餘下四年，他說：「我會給自己多四年時間去拍攝出色的電影。然後新一代會湧現，當然我五十歲時仍可以演出，但那些角色會差得多。」&#13;<br> <br> <spanclass>《老友記》DVD大賣 &#13;<br> 相反，畢仔妻子珍妮花雅麗絲頓（JenniferAniston）聲勢甚佳，她將與奇雲高士拿（KevinCostner）重拍《畢業生》，但片中珍妮花會被奇雲引誘。另一方面，《老友記》大結局DVD首五天銷量更已超過一百五十萬套，是首周最高銷量DVD第三位。</spanclass></p></body></html>
