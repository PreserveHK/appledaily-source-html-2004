<html><header><meta charset="utf-8"><title>再世捷古華拉衝擊康城</title></header><body><h1>再世捷古華拉衝擊康城</h1><p>被視為問鼎今屆金棕櫚大獎熱門之一的電影《TheMotorcycleDiaries》，昨日在康城舉行盛大首映禮，執導該片的《中央車站》巴西導演禾達沙拉斯（WalterSalles）與一眾演員，包括在片中飾演古巴革命英雄捷古華拉的加路加西亞般奴（GaelGarciaBernal）及女星美亞梅絲杜露（MiaMaestro）均有出席。<br> &#13;<br> <spanclass>米高摩亞炒冷飯？ &#13;<br> 此外，有份執導《華氏9/11》（Fahrenheit9/11）的米高摩亞（MichaelMoore）昨日也有現身，不過有消息指其作品內容與兩年前的舊作紀錄片《TheRoadtoTyranny》相似。</spanclass></p></body></html>
