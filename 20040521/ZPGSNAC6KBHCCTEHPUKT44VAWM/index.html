<html><header><meta charset="utf-8"><title>李秉憲熊仔𠱁掂宋慧喬</title></header><body><h1>李秉憲熊仔𠱁掂宋慧喬</h1><p>韓國男星李秉憲，最近在韓國兒童節的時候，送上可愛的啤啤熊公仔給女友宋慧喬當作禮物，藉此澄清了二人情變之流言。&#13;<br> <br> <spanclass>太忙少見面 &#13;<br> 李秉憲前日接受韓國報章訪問時說：「原本自己有意送上大的啤啤熊給慧喬，但她不喜歡，所以就買了小的送給她，但我還是不太喜歡講出我們的私事。送禮物的時候，又怕人家閒言閒語，所以我會非常小心。雖然目前有許多傳言，但是我們的感情沒變，只是最近慧喬太忙，我們無法常常見面。」</spanclass></p></body></html>
