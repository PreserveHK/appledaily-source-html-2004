<html><header><meta charset="utf-8"><title>宜定期檢查車轆螺絲</title></header><body><h1>宜定期檢查車轆螺絲</h1><p>近期連續發生多宗大型車輛甩轆意外，反映業界缺乏安全意識。業內人士指出，車轆螺絲雖小，但若不小心保養隨時釀成意外，因此每兩星期至一個月檢查車轆螺絲一次是必須的，可以確保行車安全。&#13;<br> 汽車甩轆主因是車轆「螺絲」鬆脫，現時車房工人主要利用電動「風鑽」安裝車轆螺絲，如果部份螺絲「上得太鬆」便存在危險，若其中一、兩粒甩脫，其餘螺絲亦會因路面震動而漸漸鬆脫，如不及時固定，便會陸續甩下釀成意外。同時，若車轆螺絲「上得太實」，螺絲亦會扭斷，潛在螺絲甩脫的危機。</p></body></html>
