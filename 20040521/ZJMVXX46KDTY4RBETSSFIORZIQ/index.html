<html><header><meta charset="utf-8"><title>加強規管非專營巴士主要建議</title></header><body><h1>加強規管非專營巴士主要建議</h1><p>-收緊審批新非專營巴士服務牌照的申請，控制非專營巴士增長<br> &#13;<br> -新非專營巴士除非能證明確有需要，否則不能提供多於一類服務<br> &#13;<br> -收緊非專營巴士出租服務的規管，由行走不超過14天毋須申請收緊至不超過2天毋須申請<br> &#13;<br> -非專營巴士的持牌人對違規經營須負上最終責任<br> &#13;<br> -提供各類服務的非專營巴士須在車身上展示統一的顏色或標誌，方便執法者識別<br> &#13;<br> -違反發牌條款的非專營巴士，可被罰款$450<br> &#13;<br> -多次重犯的非專營巴士公司，可被撤銷整隊車隊的牌照&#13;<br> 資料來源：交通諮詢委員會</p></body></html>
