<html><header><meta charset="utf-8"><title>球迷回應</title></header><body><h1>球迷回應</h1><p><spanclass>想佢重出--傑仔（15歲）、高空（16歲）、阿旦（19歲） &#13;<br> 高空原與傑仔及阿旦毫無相干，但三人不約而同身穿佐敦在巫師的二十三號球衣、自製歡迎紙牌，昨日下午五時許抵達半島等「波神」。他們雖然年紀輕輕，但做了佐敦擁躉平均八年以上，更想「波神」重出江湖。就如阿旦寫嘅紙牌：「NoMike,NoLife」（無佐敦就無生命），就知佐敦對他們的重要了。&#13;<br> <br> <spanclass>開心到死--菲律賓Jurado十人家族 &#13;<br> 為來香港睇佐敦，Jurado一行十人，有大有細，專程買機票嚟香港玩兩星期。Jurado家族昨晚七點左右到酒店門口等「波神」，雖然未能如願與佐敦合照，但見到他落車已極開心了。&#13;<br> 徐嘉華攝</spanclass></spanclass></p></body></html>
