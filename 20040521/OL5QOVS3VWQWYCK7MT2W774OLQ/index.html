<html><header><meta charset="utf-8"><title>男人精蟲量50年來減半</title></header><body><h1>男人精蟲量50年來減半</h1><p>美國聖路易華盛頓大學教授林天送表示，近年來科學家發現，男人的精蟲量及其品質日趨下降。英國醫學學刊曾報道過的六十項調查結果，顯示從全球收集一萬五千人的精液中發現，九零年代的男人平均精蟲數目是每毫升六千六百萬，而四零年代是一億一千三百萬，幾乎降低了一半。以此推算，即每五十年下降一半，一百年後男人的精蟲數量就無法達到每毫升二千萬的受精懷孕最低需要量，這將對人類的生機產生莫大威脅，而科學家揣測這危機與近代人漸趨西化的高脂飲食習慣、生活形態不健康及環境受污染有關。</p></body></html>
