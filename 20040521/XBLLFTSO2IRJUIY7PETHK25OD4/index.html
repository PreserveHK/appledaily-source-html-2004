<html><header><meta charset="utf-8"><title>儀器可還原變聲音源</title></header><body><h1>儀器可還原變聲音源</h1><p>富家子糾黨「自編自導」綁架案勒索家人案件中，「綁匪」利用安裝了變聲器的電話打出六個勒索贖金電話。私家偵探張大偉形容犯罪者的手法並不高明。他表示，變聲器是利用振盪頻率來產生聲音的變化，可以男變女聲、女變男聲等等。除非使用者是一個懂得用音調及語氣來遷就器材頻率的高手，否則出來的效果只是一個「機械人」咁聲。「係人都知道佢用咗變聲器啦」張大偉說，用得變聲器，就多數是「熟人所為」，但千萬不要以為這樣可以瞞天過海。因為警方可用儀器輕易將已變聲的音源還原，罪犯一樣無所遁形。</p></body></html>
