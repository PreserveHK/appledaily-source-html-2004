<html><header><meta charset="utf-8"><title>SMAP暢銷歌勁收版稅No.1</title></header><body><h1>SMAP暢銷歌勁收版稅No.1</h1><p>日本組合SMAP的《在世界只有一支的花》，剛獲選為○四年度JASRAC獎的金賞，該獎項是日本音樂著作權協會，統計由○三年四月到○四年三月一整年度，從分配額最高的CD、DVD和手機鈴聲音樂等所獲得最高版稅的暢銷音樂作品。&#13;<br> 此外，○四年度JASRAC獎的銀賞，是由電視卡通《龍珠Z》的背景音樂奪得，至於濱崎步的《Voyage》，則排第四位。</p></body></html>
