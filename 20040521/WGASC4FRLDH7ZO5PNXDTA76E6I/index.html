<html><header><meta charset="utf-8"><title>胡軍古裝人嗌到頭痛</title></header><body><h1>胡軍古裝人嗌到頭痛</h1><p>亞視早前在內地製作及拍攝的古裝劇《天龍八部》，由內地演員胡軍擔演，女主角則是新晉女演員劉亦菲，鍾麗緹亦有份演出，劇集將於下月在亞視推出。&#13;<br> <br> <spanclass>付出不少代價 &#13;<br> 今次雖然是胡軍首次演出古裝劇，但他穿起古裝時亦不失大將風範，原來胡軍對演出喬峰一角感到很開心，因這是他從小的心願，而胡軍在劇中亦付出了不少代價，他在拍攝一幕「降龍十八掌」的場面時，因要在出掌時大聲呼叫，又要讓吹風機吹到頭髮凌亂外，面部亦同時要被黃沙吹颳，單是拍攝這個鏡頭，便花足三小時，難怪胡軍歎氣說：「真係叫到頭都痛。」</spanclass></p></body></html>
