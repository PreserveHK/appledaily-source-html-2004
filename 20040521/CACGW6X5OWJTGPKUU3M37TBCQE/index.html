<html><header><meta charset="utf-8"><title>消化不良多與飲食有關</title></header><body><h1>消化不良多與飲食有關</h1><p>台灣腸胃肝膽科主治醫生劉患政表示，現代人因工作忙碌、精神壓力大，加上三餐不規律，以致經常性感到脹氣、惡心、食物逆流等。許多人或多或少都有一點腸胃小毛病，這些症狀統稱為「消化不良」，並通常與飲食有關，故被歸類為上消化道問題。&#13;<br> 他呼籲，有消化不良的民眾要保持作息正常，勿熬夜和過度勞累，定時定量的飲食，避免過度吃促進胃酸分泌及傷害胃腸黏膜的食物，如麻辣食品、咖啡、酒等刺激性或不易消化的食物，以減少胃酸湧上的不舒服感受。</p></body></html>
