<html><header><meta charset="utf-8"><title>張藝謀認貼近《臥虎藏龍》</title></header><body><h1>張藝謀認貼近《臥虎藏龍》</h1><p>張藝謀日前接受內地傳媒專訪時，被問到《十面埋伏》和其前作《英雄》有何不同，他說：「《英雄》是形而上的，但《十面埋伏》是形而下的，所以表現的是愛恨情仇。」<br> &#13;<br> <spanclass>感情糾纏 &#13;<br> 至於《十》片的主題，張藝謀說：「《十》片不是戰爭性的埋伏，而是感情上的糾纏，是真真假假情感上的埋伏。」談到主題問題時，張藝謀借機向《臥虎藏龍》致敬，他說：「因為我這部影片有一點這方面（《臥》片）的味道。」&#13;<br> 此外，張藝謀原安排梅艷芳演出《十》片，但後來她辭演，到底他本來打算讓梅艷芳演甚麼角色？據知原意梅艷芳是在片中飾演一名江湖中人，負責維護江湖規矩。</spanclass></p></body></html>
