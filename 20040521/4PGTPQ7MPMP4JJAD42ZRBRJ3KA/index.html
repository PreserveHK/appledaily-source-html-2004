<html><header><meta charset="utf-8"><title>日本初現320萬像素影相手機</title></header><body><h1>日本初現320萬像素影相手機</h1><p>香港先啱啱颳起百萬像素影相手機熱潮，向來快人一步嘅日本，日前正式發表震撼全球嘅320萬像素影相手機。&#13;<br>由CASIO生產的A5406CA，內置有320萬像素CCD影相鏡頭，最高可拍攝2,048Ｘ1,536像素相片，絕對拍得住大家手上部輕便式DC。而其他規格就繼續日本手機大熱功能，有320Ｘ240像素2.3吋大芒、64和弦及支援miniSD記憶卡。A5406C今年6月就會喺日本開賣，理所當然只支援日本CDMA制式，其他國家當然未有得用住，不過相信明年其他廠商都會推出高解像度影相手機，到時香港用家就有得玩！&#13;<br>&#13;<br>記者：劉耀祥</p></body></html>
