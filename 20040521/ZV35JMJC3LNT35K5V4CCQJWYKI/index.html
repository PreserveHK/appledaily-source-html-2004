<html><header><meta charset="utf-8"><title>吳宗憲醉駕豔遇有下文</title></header><body><h1>吳宗憲醉駕豔遇有下文</h1><p>吳宗憲早前在台北醉酒駕駛，被拍下與露股三少女同行，他力證與那些少女沒有關係，不過卻指其中一位性感女郎有意追求他。&#13;<br> 吳宗憲日前在台北趁錄影節目空檔，與該性感女郎到高爾夫球場相會，二人相約到餐廳吃飯，吳宗憲先獨自到樓上打波，性感女郎則隨後來到，吳宗憲對性感女郎照顧有加，落樓梯時又拉着她的手臂，二人表現親密。<br> &#13;<br> <spanclass>連聲否認 &#13;<br> 不過事後吳宗憲在電話中照例否認緋聞，他先是激動地連說了五次「沒有」，然後又謂那少女並非當日的性感女郎。據記者查證，當日的性感女郎仍在就學，但自從吳宗憲撞車後，就未有人見過她在學校出現。&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>
