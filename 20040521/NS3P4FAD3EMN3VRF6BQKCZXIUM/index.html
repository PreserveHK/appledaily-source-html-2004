<html><header><meta charset="utf-8"><title>把握機會掃平貨</title></header><body><h1>把握機會掃平貨</h1><p>雖然展會名稱改了，但如同過去數年的電腦展，許多參展商以傾銷商品為主要目的，故吸引一眾電腦玩家入場搜購「平貨」。不過，對於業內人來說，是次展會的魅力只是一般，他們的理由是場內欠缺新款產品。&#13;<br> 從事電腦零售的鄭先生和司徒先生不約而同表示，今年展會的規模較過往小，且見不到具驚喜的新款電子產品。負責軟件開發的李先生也對CEhk感到少許失望，並說相比起外國的電腦展，是次展會內的新產品較為欠奉。&#13;<br> 然而，由於展會首兩天只供業內人士參觀，他們進場主要是觀摩及尋找合適供應商；若然是一般電腦玩家而又想買平貨，特別是電腦配件例如數碼視像鏡頭及MP3機，就不應該錯過這個展會。</p></body></html>
