<html><header><meta charset="utf-8"><title>成龍赴俄打手印</title></header><body><h1>成龍赴俄打手印</h1><p>成龍除了在香港和洛杉磯的星光大道留有手印外，現時在俄羅斯的明星街亦有一粒星，他正計劃日內飛往當地打手印。<br> &#13;<br> <spanclass>影迷自費申請 &#13;<br> 成龍於俄羅斯的國際影迷會是影迷自發性成立，早前影迷會向政府申請，並自費在明星街買了一個位，替成龍製一粒星。成龍日前說：「我好開心，我知道申請嘅手續好繁複，但啲影迷都做到咗，我一直覺得應該世界大同，唔應該有種族歧視我。𠵱家最想嘅，當然係世界各地每一個地方都有我嘅手印啦，不過𠵱家已經有三個地方有，我都好滿足喇！」</spanclass></p></body></html>
