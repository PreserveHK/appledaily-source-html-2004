<html><header><meta charset="utf-8"><title>葉璇食誘郭晉安</title></header><body><h1>葉璇食誘郭晉安</h1><p>葉璇、郭晉安和李亞鵬近日在內地拍攝台灣劇集《天下第一》。&#13;<br> 葉璇在劇中扮演打女，經常有武打場面，早前更不慎拉傷大腿的筋，須手持柺杖開工。<br> &#13;<br> <spanclass>彼此要坦白 &#13;<br> 而郭晉安首次跟葉璇合作，他覺得演員們須對彼此坦白，這樣工作才會開心。&#13;<br> 而郭晉安又稱讚葉璇雖然男仔頭，但有時亦很細心，他說：「她開工時會帶些食物給我們，十分溫柔。」</spanclass></p></body></html>
