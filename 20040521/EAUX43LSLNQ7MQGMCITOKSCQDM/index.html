<html><header><meta charset="utf-8"><title>國金商場租出八成將加租</title></header><body><h1>國金商場租出八成將加租</h1><p>【本報訊】零售業市道好轉，中環國金中心商場租金也較去年升10%，現出租率逾80%，尚餘可出租樓面約10萬方呎。&#13;<br> 新地代理租務部總經理伍步昂說，國金二期商場現時基本呎租100至150元，一期商場1樓部份約滿後，會引入新商戶，快餐店會改為檔次較高的餐飲租戶；至於2、3樓，續約時也會加租。&#13;<br> 人流方面，平均每日達8至10萬人次，早前針對黃金周舉辦宣傳，伍步昂說人流有增加，稍後會再辦活動吸引內地客。&#13;<br> 國金商場總樓面共80萬方呎，會陸續引入新品牌，除西班牙時裝ZARA本港首間分店剛開業外，下周續有特色意大利餐廳開幕；大型百貨連卡佛，亦會承租8萬方呎。</p></body></html>
