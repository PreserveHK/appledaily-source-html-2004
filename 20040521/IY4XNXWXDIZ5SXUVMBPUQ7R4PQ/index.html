<html><header><meta charset="utf-8"><title>城城入稟禁周刊登誹謗文章</title></header><body><h1>城城入稟禁周刊登誹謗文章</h1><p>藝人郭富城及其經理人小美昨入稟高等法院，指控《明報周刊》在上月未經證實下刊登一篇報道，暗指兩人將早前九名藝人前往約旦拍攝廣告外景的行蹤，私自向傳媒放料，有損兩人名聲和商譽，故要求法庭禁制該周刊再登有關誹謗文章。<br> &#13;<br> <spanclass>要求懲罰性賠償 &#13;<br> 入稟狀指，《明報周刊》上月二十四日刊登一篇題為《百事追查洩密者　城城小美嫌疑大》的報道，在未經證實下刊登，有損兩人的名聲和商譽，令他們感到憤怒和尷尬，其後去信要求被告人道歉被拒絕，故入稟要求法庭頒令，禁制《明周》再登有關誹謗文章，並作懲罰性賠償。	&#13;<br> 案件編號：HCA1215/04&#13;<br> </spanclass></p></body></html>
