<html><header><meta charset="utf-8"><title>陳霽平𢱑銀養男人</title></header><body><h1>陳霽平𢱑銀養男人</h1><p>陳霽平日前到馬來西亞擔任美容院的剪綵嘉賓，早前則應朋友之邀，成為日本3D眼睫毛矯型術的香港區代言人。<br> &#13;<br> <spanclass>密食當三番 &#13;<br> 近日頻頻到內地登台的陳霽平說：「其實我係密食當三番，我一向工作量都幾平均，除咗TVB之外，登台同埋司儀job就比較多，至於呢個3D眼睫毛廣告都係幫朋友，錢唔係最重要，做人最緊要開心嘛。」&#13;<br> 而正在蜜運的陳霽平被問到是否渴望被男人養？她笑說：「𠵱家乜嘢年代呀？我養番啲男人就真！不過我指嗰個男人係我爹哋。」</spanclass></p></body></html>
