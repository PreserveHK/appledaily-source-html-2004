<html><header><meta charset="utf-8"><title>曹敏莉最愛低胸婚紗</title></header><body><h1>曹敏莉最愛低胸婚紗</h1><p>一班港姐曹敏莉、戚黛黛、李詩韻、李嘉怡及朱凱婷等，昨日出席在尖沙嘴TonyRoma's舉行的《慧妍魅力西班牙慈善餐舞會》記者會。<br> &#13;<br> <spanclass>尚未入會 &#13;<br> 曹敏莉與眾港姐為配合大會主題，以一身西班牙女郎打扮出席活動，尚未成為慧妍雅集會員的曹敏莉，表示是首次出席該會舉辦的慈善餐舞會，她說：「要等卸任先可以入會，趁呢段時間了解個會多啲。」&#13;<br> 曹敏莉又透露已接拍法國婚紗硬照廣告，她說：「會同鄭嘉穎一齊影婚紗相，我最鍾意lowcut類型嘅婚紗，不過最想係試吓裙褂。」&#13;<br> 採訪：卓美娟　攝影：林德雄</spanclass></p></body></html>
