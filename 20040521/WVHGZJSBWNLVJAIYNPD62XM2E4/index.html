<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>木馬頭小朋友，不停地向前奔跑，&#13;<br>繃帶馬追上前問：「你為甚麼不停地奔跑！」&#13;<br>木馬頭小朋友說：「為了要即時追上未來啊！」&#13;<br>「未來永遠在現在的未來，怎麼可能追得上？」繃帶馬疑惑地問。&#13;<br>「童年永遠在現在的過去，你也不可能再遇見你的童年的！」木馬頭小朋友喘噓噓地說。&#13;<br>繃帶馬被這句話&#13;<br>嚇得攤在路旁，&#13;<br>一點力氣都沒有了。</p></body></html>
