<html><header><meta charset="utf-8"><title>入監前須先檢查身體</title></header><body><h1>入監前須先檢查身體</h1><p>懲教署發言人表示，懲教署轄下每間院舍均有駐院醫生，所有囚禁及扣押的犯人，入監前須先進行身體檢查，署方有一套既定程序。本案女被告曾接受過身體檢查，署方亦知道她懷孕。&#13;<br> 一般而言，若女犯人在獄中產子，監獄內設有嬰兒房，讓她照顧嬰孩，而嬰孩可跟隨母親在獄中生活，最長為期三年，若女犯人放棄嬰孩撫養權，監獄內的福利官會另作安排，替嬰孩找最適合的安頓地方，包括聯絡社會褔利署及民政事務處。</p></body></html>
