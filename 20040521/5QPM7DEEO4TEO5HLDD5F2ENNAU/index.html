<html><header><meta charset="utf-8"><title>米高積遜借錢付堂費</title></header><body><h1>米高積遜借錢付堂費</h1><p>涉嫌性侵犯兒童的過氣天王米高積遜（MichaelJackson），最近被聯邦大陪審團正式起訴他十項罪名，有消息指財政出現問題的米高，將Neverland大宅抵押給銀行，以借取一千萬美元（約七千八百萬港元）來支付堂費。&#13;<br> <br> <spanclass>經歷拍成電影 &#13;<br> 此外，加拿大VH1電視頻道正準備將米高由十歲至現在的經歷，拍成電視電影《ManInTheMirror：TheMichaelJacksonStory》，並由演員FlexAlexander扮演米高一角。</spanclass></p></body></html>
