<html><header><meta charset="utf-8"><title>和黃入股中海集運</title></header><body><h1>和黃入股中海集運</h1><p>雖然和黃（013）投入大量資源發展3G，但也繼續認購新股。市場消息稱，和黃會認購中海集運在上市時發售的10%股份，以傳聞中的中海集運發售股數24.2億股、每股3.2至4.2元計算，和黃耗資7.74億至10.16億元。另外，鄭裕彤旗下的周大福也認購2.34億元中海集運股份。&#13;<br> 消息稱，和黃是世界級的貨櫃碼頭經營商，入股中海集運可發揮協同效益。中海集運將於下周一公布招股計劃，集資額介乎78億至101億元間，是今年最大型新股集資。</p></body></html>
