<html><header><meta charset="utf-8"><title>藍潔瑛變刀疤瑛</title></header><body><h1>藍潔瑛變刀疤瑛</h1><p>由馬景濤、陳秀雯、藍潔瑛和李香琴主演、楊紹鴻監製的電視劇《愛在有情天》，將於下周一於亞視本港台播映。早前在無綫直播節目中，忽然在鏡頭前暴走的藍潔瑛，在劇中與琴姐大做對手戲，粉臉更有一大條傷疤。<br> &#13;<br> <spanclass>成螢幕情侶 &#13;<br> 今次是馬景濤和陳秀雯繼《再見艷陽天》後再度合作，雖然之前二人鬧不和，但楊紹鴻表示，馬景濤與陳秀雯拍攝期間不但未有面左左，還很有默契。楊紹鴻說：「其實我希望將佢哋塑造成螢幕情侶，劇中演員個個都係老戲骨，部劇會令人好感動。」</spanclass></p></body></html>
