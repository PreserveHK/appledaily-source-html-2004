<html><header><meta charset="utf-8"><title>廚藝偵緝組︰<br>芝士忌廉打成軟滑Tiramisu</title></header><body><h1>廚藝偵緝組︰<br>芝士忌廉打成軟滑Tiramisu</h1><p>吃過不少的Tiramisu，最滿意的，首選是Amaroni'sLittleItaly的出品。最愛是它軟身嫩滑，且大大件只賣$70，三人分享也足夠有餘。Tiramisu最重要是不能硬身，這裏的Tiramisu是用芝士（mascarpone　cheese）和忌廉（whippingcream）打成，口感自然比較軟身嫩滑，如果你喜歡做蛋糕，又愛做Tiramisu，相信這一點正是大家要偷師的地方。&#13;<br>&#13;<br>記者：羅惠芬&#13;<br>地址：灣仔皇后大道東213號胡忠大廈地下3-4號&#13;<br>電話：28918855</p></body></html>
