<html><header><meta charset="utf-8"><title>Steven北京學國語笑爆嘴</title></header><body><h1>Steven北京學國語笑爆嘴</h1><p>男子組合Boy'Z成員Steven，日前自掏腰包到北京中北英皇演藝專修學校進修。Steven首天上台詞課，即引來不少笑聲，由於Steven的國語發音不甚標準，令同學與老師們均不知他想說甚麼，逗得大家嘻哈大笑，成為眾人的開心果。<br> &#13;<br> <spanclass>眼界大開 &#13;<br> 在課餘時間，一班同學帶Steven到天安門廣場等名勝觀光，Steven覺得此行十分充實，他說：「好難得有時間可以進修，除咗學好國語外，眼光又擴闊咗，重認識到一班北京朋友㖭！」</spanclass></p></body></html>
