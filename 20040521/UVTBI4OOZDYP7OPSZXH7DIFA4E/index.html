<html><header><meta charset="utf-8"><title>必帶行山杖與藥物</title></header><body><h1>必帶行山杖與藥物</h1><p>香港郊野活動聯會主席陳錫恩表示，簡單一支行山杖足可防劫：「並不是叫你用行山杖反擊，但人累時，它可以用來借力，當你一行二三十人，每人一杖，對賊人也起着一定阻嚇作用。」除此以外，急救藥物如繃帶、大塊膠布也要隨身攜帶，留遇劫受傷時使用；若個人有特別病況，也一定要帶備所需藥物，如胃藥、心臟病藥、哮喘藥、防敏感藥等：「不要以為病情稍有好轉就大意，行山時突然病發，若沒藥品傍身，對自己生命會造成威脅。」&#13;<br> &#13;<br> 記者：李淑芬</p></body></html>
