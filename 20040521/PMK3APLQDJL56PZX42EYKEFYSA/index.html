<html><header><meta charset="utf-8"><title>安琪蓮娜、奧利華出雙入對</title></header><body><h1>安琪蓮娜、奧利華出雙入對</h1><p>荷李活女星安琪蓮娜祖莉（AngelinaJolie）早前到摩洛哥拍攝史詩式電影《Alexander》時，曾與男主角哥連菲路（ColinFarrell）傳緋聞。但據悉她近日與執導此片的金像導演奧利華史東（OliverStone）過從甚密，拍拖之說不脛而走。&#13;<br> <br> <spanclass>男方早有家室 &#13;<br> 據悉安琪蓮娜與已有家室的奧利華，近日無論去到哪處都在一起，兩人不避嫌地出雙入對，難免惹人懷疑。負責電影宣傳的工作人員說：「他們經常在一起，只是奧利華擅於社交。」此外，有說安琪蓮娜早前拍攝《Mr.andMrs.Smith》時，因為與導演經常發生爭辯，差點退出電影。</spanclass></p></body></html>
