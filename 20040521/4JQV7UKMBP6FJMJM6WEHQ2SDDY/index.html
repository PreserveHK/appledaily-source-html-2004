<html><header><meta charset="utf-8"><title>熊田曜子自製泳衣慰Fans</title></header><body><h1>熊田曜子自製泳衣慰Fans</h1><p>日本不少性感女星都異口同聲表示樂於擔當水着女郎，為男fans提供樂趣，而入行已有兩年半時間的熊田曜子亦不例外。&#13;<br> <br> <spanclass>似家庭生意 &#13;<br> 經常以性感泳裝示人的熊田曜子，近期獲邀演出多個廣告，並主持電視綜合節目，提到拍攝寫真集的感覺時，熊田曜子說：「當自己拍攝寫真集時，其實只有幾個人跟自己一起，一齊寓工作於娛樂，就好似家庭小生意一樣呢！」熊田曜子亦透露拍攝水着寫真時非常投入，連不少泳衣都是親手縫製呢！</spanclass></p></body></html>
