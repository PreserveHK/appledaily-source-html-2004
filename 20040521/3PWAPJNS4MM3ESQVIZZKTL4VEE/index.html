<html><header><meta charset="utf-8"><title>朱凱婷抱龜求幸運</title></header><body><h1>朱凱婷抱龜求幸運</h1><p>朱凱婷早前遠赴斯里蘭卡拍攝旅遊節目，由於大部份斯里蘭卡人信奉佛教，故當地有不少廟宇，朱凱婷入廟拍攝時不能穿着背心熱褲，要用布將自己包得密密實實才能進內拍攝。&#13;<br> <br> <spanclass>炮製當地菜式 &#13;<br> 朱凱婷還參觀了野生海龜保育場，因龜寓意長壽和幸運，故她爭先抱着海龜，以沾旺氣。另外，她為了體驗當地的風土人情，親自走到街巿買材料炮製地道菜式，她說：「我平時好少去街巿，有都只會去超級巿場，但今次之後令我對烹飪大感興趣，日後可能會報一啲烹飪課程㖭。」&#13;<br> 採訪：卓寶花</spanclass></p></body></html>
