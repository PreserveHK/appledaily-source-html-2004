<html><header><meta charset="utf-8"><title>汽車撞倒七種動物須報警</title></header><body><h1>汽車撞倒七種動物須報警</h1><p>根據「道路交通條例」，在本港駕駛人士若駕車撞倒牛、豬、馬、驢、騾、山羊及綿羊等七種動物，都要停車報警，警方亦會列作交通意外處理。不過，駕駛人士如隱瞞意外便可被檢控，最高刑罰是入獄十二個月及罰款一萬元。&#13;<br> 該法例下，「動物」的定義並不包括貓、狗。&#13;<br> 對於同動物不同命，法律界人士黃國桐律師稱，估計因為該七類受保障的動物都是農民牲畜，若遇車禍死亡會造成經濟損失。&#13;<br> 不過，另一類說法則指，該法例取材自英國。儘管山羊、綿羊在本港並不常見，但亦一直沿用至今。而且貓狗被視作寵物，其主人有責任加以保護。</p></body></html>
