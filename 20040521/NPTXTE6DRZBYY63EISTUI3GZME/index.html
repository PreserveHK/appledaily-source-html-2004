<html><header><meta charset="utf-8"><title>小倉患妄想症？</title></header><body><h1>小倉患妄想症？</h1><p>現年二十歲的日本妹系水着女星小倉優子，前日為配合剛推出的第二張細碟《永遠之Lovely》在新宿舉行記者會，她不止穿上唱片封套上的誇張服裝出場，還即場展示真功夫，在記者面前又唱又跳。&#13;<br> <br> <spanclass>頭戴紅花出場 &#13;<br> 小倉今次不再在唱片上扮成森高千里或卡通look，反而頭戴大紅花和穿上設計獨特的長袖衣服，而她在現場表演時明顯比平日更為大膽，她說：「我唱這首歌時會幻想白馬王子來臨，但自己仍未有特定的戀愛對象。」</spanclass></p></body></html>
