<html><header><meta charset="utf-8"><title>楊崢坐無影櫈傷尾龍骨</title></header><body><h1>楊崢坐無影櫈傷尾龍骨</h1><p>楊崢、何守信和謝雪心主持的亞視奇趣節目《開心大發現》，日前在亞視清水灣片廠進行錄影。&#13;<br> 首次做主持的楊崢，表示有閱歷豐富的何守信從旁教她執生技巧，獲益良多。&#13;<br> 但楊崢在錄影其中一個「坐無影櫈」環節時，卻感到膽戰心驚，她說：「初入行做model時，要騎馬影相，唔好彩墮馬，跌傷尾龍骨，所以一聽到要坐無影櫈就有陰影，結果正式玩時都跌咗落地，重傷咗舊患，𠵱家做咗三次物理治療，傷勢好番好多。」&#13;<br> 採訪、攝影：楊潔雯</p></body></html>
