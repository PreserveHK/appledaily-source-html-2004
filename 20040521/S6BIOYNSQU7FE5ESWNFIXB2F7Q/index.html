<html><header><meta charset="utf-8"><title>趙頌茹未離家先患思鄉病</title></header><body><h1>趙頌茹未離家先患思鄉病</h1><p>趙頌茹（阿Yu）的廣東碟《JustYu》已於近日推出，但她正忙於拍電影，稍後更要到青島拍鄧特希導演的《俠醫傳奇》，故無法宣傳唱片。阿Yu昨日說：「其實我之前都做咗好耐唱片宣傳，見歌迷識唱我啲新歌，都算係咁啦，呢排真係忙到死。」<br> &#13;<br> <spanclass>怕變喊包 &#13;<br> 阿Yu謂要離家拍戲逾一個月，她表示從未試過離家這麼久，擔心屆時有思鄉病，她說：「我有朋友話佢試過出外公幹好耐，之後一打返屋企聽到家人嘅聲音，就覺得好掛住屋企人，即刻喊咗出嚟，希望我唔會啦。」&#13;<br> 採訪：蔡如育</spanclass></p></body></html>
