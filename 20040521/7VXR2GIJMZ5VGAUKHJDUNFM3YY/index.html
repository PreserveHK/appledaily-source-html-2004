<html><header><meta charset="utf-8"><title>比利卜科頓無緣見前妻</title></header><body><h1>比利卜科頓無緣見前妻</h1><p>荷李活影星比利卜科頓（BillyBobThornton）前日在康城宣傳參展電影《BadSanta》時豎起中指，引來不少話題，昨日他以盛裝出席該片的放映會。原本比利前妻安琪蓮娜祖莉（AngelinaJolie）亦為新片《SharkTale》到康城宣傳，但她日前已因要事提早離開，故此兩人最終緣慳一面。<br> &#13;<br> <spanclass>女友已有身孕 &#13;<br> 不過比利並不寂寞，頭髮愈來愈多的他，昨日與女友康妮英格蘭（ConnieAngland）一同出席放映會，兩人還在眾人前擁吻。事實上康妮已懷有比利骨肉，胎兒預計十月出生。</spanclass></p></body></html>
