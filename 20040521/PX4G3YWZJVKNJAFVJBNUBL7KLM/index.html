<html><header><meta charset="utf-8"><title>調查考評局多宗失誤</title></header><body><h1>調查考評局多宗失誤</h1><p>【本報訊】申訴專員公署對香港考試及評核局近期接連發生多宗失誤事件表示關注，會跟進調查及要求考評局作出交代。本報近日揭發一名擔任高級程度會考閱卷員的女教師涉嫌「請槍」，邀請一名中學女生代為批改試卷，嚴重違規，但考評局堅信沿用多年的批卷制度並無漏洞。&#13;<br> 另外，今年中學會考化學科考試亦出現「鴛鴦」試卷，試卷的中文及英文版本其中一條選擇題目的答案不同，需要以特別通告形式通知考生作出更正。&#13;<br> <br> <spanclass>「太多個別事件」 &#13;<br> 申訴專員戴婉瑩昨日表示，公署非常關注上述連串事件，雖然考評局指稱這只是個別事件，但她認為由於有「太多個別事件」，故公署決定跟進調查。</spanclass></p></body></html>
