<html><header><meta charset="utf-8"><title>木棉為市區帶來綠意</title></header><body><h1>木棉為市區帶來綠意</h1><p>木棉（Bombaxceiba）是本港市區常見的落葉樹，原產亞洲熱帶地區，可高達25米。幼樹成長時，樹幹布滿圓錐形的短刺，頗易辨認。&#13;<br> 形象鮮明的木棉，隨季節變化。春季，拳頭大小的紅花怒放，綠葉新長；夏季，果實內帶棉毛的種子隨風遠飄，恍如雪花飛舞；秋季，葉片漸黃，辭枝凋落；冬季，光禿的樹幹傲立寒風，靜待春音。</p><p>木棉外形美觀，花朵大而豔麗，是廣受歡迎的行道觀賞樹。曬乾的木棉花具藥療價值，是涼茶「五花茶」的材料之一，而棉毛亦可作枕頭填料之用。甚麼是落葉樹？葉片最少每年完全脫落一次，並保持一段時間完全無葉。&#13;<br> 撰文：漁農自然護理署</p></body></html>
