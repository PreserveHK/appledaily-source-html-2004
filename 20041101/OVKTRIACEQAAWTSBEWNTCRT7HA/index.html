<html><header><meta charset="utf-8"><title>陳加玲自爆愛裸睡</title></header><body><h1>陳加玲自爆愛裸睡</h1><p>昨日萬聖節，但前晚已有不少藝人夜蒲，陳加玲前晚在中環Dargoni酒吧出席睡衣派對，她穿上桃紅色厘士內衣亮相，十分香豔。她表示不喜歡戴bra睡覺，問她會否怕地心吸力？她說：「唔怕，我覺得冇乜問題吖，由細到大我都鍾意只着睡衣瞓覺，有時重鍾意裸睡，有嘢勒住自己瞓會唔relax。」&#13;<br> 另外，楊其龍前晚亦穿上白色晨褸亮相，被指打扮普通，他卻說：「入面只係着底褲！」至於與女模AnnaR.拍拖的周立璟，則形單隻影亮相。&#13;<br> 採訪：卓寶花　攝影：葉君海</p></body></html>
