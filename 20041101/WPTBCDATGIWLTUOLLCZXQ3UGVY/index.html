<html><header><meta charset="utf-8"><title>方力申萬聖節豪裝遊街</title></header><body><h1>方力申萬聖節豪裝遊街</h1><p>方力申和女子組合Cookies昨日到九龍城廣場，出席「LooneyTunes卡通巨星與你反轉Halloween」，問到各人打算以甚麼造型慶祝萬聖節，方力申笑說：「我梗係抄翠兒啦，因為一定會有好多人攬住我、拖住我，到時真係殺晒呀。」<br> &#13;<br> <spanclass>兩萬元置裝 &#13;<br> 其後方力申又表示已花了兩萬元置裝，他說：「我買咗一套《星球大戰》嘅盔甲，會同埋一班朋友出去遊吓街、嚇吓人。」而Miki則表示會到處拍門索取糖果，問她會否向緋聞男友徐天佑索取糖果，她一臉尷尬地說：「唔會呀，我淨係會拍啲相熟朋友嘅門。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
