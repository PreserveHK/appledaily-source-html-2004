<html><header><meta charset="utf-8"><title>陳豪下廚冧女友</title></header><body><h1>陳豪下廚冧女友</h1><p>陳豪昨日去到銅鑼灣為某朱古力品牌宣傳，他除了讓參賽者餵食朱古力外，又送上朱古力花給遊戲得獎者，大冧fans。<br> &#13;<br> <spanclass>誠意最重要 &#13;<br> 陳豪坦言絕少送朱古力及禮物給異性，通常是送花或親自下廚，讓對方有難忘的回憶，但不會強求女友下廚煮飯，他說：「若你身邊嘅人唔識煮嘢食，都冇得要求。」陳豪更大晒幸福表示，曾經有女友為他下廚，但煮甚麼也不重要，最重要是誠意。&#13;<br> 至於日前林保怡透露自劇集《金枝慾孽》後，廣告及宣傳工作多了，但收入卻沒有增加，陳豪對此笑說：「冇所謂，有嘢做已經好好，我不嬲都係廉價。」&#13;<br> 採訪、攝影：張俊銘</spanclass></p></body></html>
