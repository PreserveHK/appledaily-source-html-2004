<html><header><meta charset="utf-8"><title>《不死咒怨》料票房二連霸</title></header><body><h1>《不死咒怨》料票房二連霸</h1><p>翻拍日本恐怖電影的荷李活新片《不死咒怨》，繼前周成為美國票房冠軍後，上周五再以七百六十萬美元（約五千九百萬港元）的收入，暫居票房榜首，依其凌厲走勢看來，《不》片大有機會再蟬聯冠軍。&#13;<br> <br> <spanclass>占美演技受讚許 &#13;<br> 而由丹尼高化（DannyGlover）主演的低成本懸疑片《Saw》，上周五首日上畫收六百八十萬美元（約五千三百萬港元），暫列票房亞軍。&#13;<br> 至於由占美霍士（JamieFoxx）主演的傳記式電影《Ray》，則以六百七十萬美元（約五千二百萬港元）輕微落後，影評更大讚占美的演技，並指他可望憑該片提名奧斯卡影帝。</spanclass></p></body></html>
