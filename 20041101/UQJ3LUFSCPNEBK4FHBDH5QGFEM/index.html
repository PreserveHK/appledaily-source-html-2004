<html><header><meta charset="utf-8"><title>紅軍長征曾強渡大渡河</title></header><body><h1>紅軍長征曾強渡大渡河</h1><p>大渡河是岷江九十多條支流中最大的一條，全長一千一百五十公里，比岷江主幹流還長。一九三五年五月，被國民黨軍隊追剿的中共紅軍，「長征」途中來到大渡河南岸。大渡河河寬、水深、流急，兩岸都是高山峻嶺，地勢險要，易守難攻，國民黨軍欲在此殲滅紅軍，將橫跨大渡河的瀘定橋燒毀，在緊急關頭，紅軍攀着鐵索（鏈）強渡大渡河，攻佔了對岸的橋頭堡，成為中共逃脫國軍圍剿的關鍵。毛澤東後來亦曾為此寫下「金沙水拍雲崖暖，大渡橋橫鐵索寒」的詩句。</p></body></html>
