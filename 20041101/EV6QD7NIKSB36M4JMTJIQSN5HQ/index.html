<html><header><meta charset="utf-8"><title>尊尼狄普善心勝俊臉</title></header><body><h1>尊尼狄普善心勝俊臉</h1><p>荷李活型男尊尼狄普（JohnnyDepp）前日穿上畢挺西裝，出席由美國演員基金主辦的「That'sEntertainment」籌款活動。當晚有份捐贈善款的尊尼，更得到全場嘉賓喝采。&#13;<br> 此外，尊尼近日與英國女星琦溫絲莉（KateWinslet）合演新片《FindingNeverland》，被指演技出眾，但他笑稱在片中飾演萬人迷角色令他渾身不自在。而他即將開拍的《魔盜王─決戰鬼盜船》續集，近日已找來滾石樂隊成員KeithRichards飾演其父親。</p></body></html>
