<html><header><meta charset="utf-8"><title>珍妮花代玉婆行善</title></header><body><h1>珍妮花代玉婆行善</h1><p>荷李活女星珍妮花露芙赫韋特（JenniferLoveHewitt），前日出席愛滋病兒童基金於加州舉行的慈善晚會。該基金原定於當晚表揚為慈善出錢出力的老牌女星伊莉莎白泰萊（ElizabethTaylor），可惜玉婆因身體不適缺席，大會便找珍妮花代為領獎。&#13;<br> 當晚珍妮花穿上小禮服，代表玉婆接受一個由玩具商送出的娃娃，該娃娃乃仿照玉婆當年身披嫁衣的照片所複製，別具意義，而玩具商亦宣布會將部份收益撥捐基金。</p></body></html>
