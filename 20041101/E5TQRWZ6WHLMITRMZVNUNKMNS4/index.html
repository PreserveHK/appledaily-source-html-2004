<html><header><meta charset="utf-8"><title>華仔跳槽先清胡塗帳</title></header><body><h1>華仔跳槽先清胡塗帳</h1><p>劉德華昨日以「更生大使」身份到訪赤柱監獄，對於陳奕迅下周正式簽約環球系唱片公司，屆時將與李克勤及許志安同門，克勤因而提議公司邀請華仔加盟，此舉可令公司返回全盛時期。&#13;<br> 問華仔會否考慮克勤的建議？他說：「等我單case（指與唱片公司爭拗）搞清楚晒先啦，其實都有好多不同管道搵過我傾，但係始終都要等件事清楚。」<br> &#13;<br> <spanclass>公司愈少愈好 &#13;<br> 華仔笑言希望香港只得一間唱片公司，他笑說：「如果香港真係得番一間唱片公司就好啦，到時就輪到啲頒獎禮求我哋啦，假如佢哋唔搞得好好睇睇嘅話，我哋就全公司都唔去！」	採訪：李珮洳&#13;<br> 攝影：仇志德</spanclass></p></body></html>
