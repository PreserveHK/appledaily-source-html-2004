<html><header><meta charset="utf-8"><title>阿拉法證實沒患血癌</title></header><body><h1>阿拉法證實沒患血癌</h1><p>巴勒斯坦自治政府主席阿拉法上周抵法國的醫院接受檢查後，巴方官員上周六表示，醫生證實他沒患血癌或其他致命疾病，料他可痊癒。至於他出了甚麼問題，需待周三進一步檢驗。&#13;<br> 阿拉法上周六已恢復進食，睡得很好。醫生正檢查他是否受病毒感染，還是血中毒。&#13;<br> 阿拉法往法國前，自治政府總理庫賴及前總理阿巴斯要求獲授權，動用一個存款相信達七十八億港元的銀行戶口，應付政府運作。但阿拉法說「我未死，不用擔心」，拒絕了他們。&#13;<br> 美聯社/英國《星期日泰晤士報》</p></body></html>
