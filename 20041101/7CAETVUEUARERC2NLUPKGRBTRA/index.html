<html><header><meta charset="utf-8"><title>英揆夫人選舉前批布殊</title></header><body><h1>英揆夫人選舉前批布殊</h1><p>英國首相貝理雅的夫人彭雪玲，上周在美國哈佛大學向法學院學生發表演說，批評喬治布殊漠視同性戀者及被囚於關塔那摩基地的英籍嫌疑恐怖分子的人權，惹來喬治布殊支持者譴責。但英國報章報道，由於克里不滿貝理雅支持喬治布殊，他若當選總統，將直接與法國總統希拉克及德國總理施羅德打交道，要貝理雅靠邊站。貝理雅上月已派親信到華盛頓，欲修補與克里的關係。&#13;<br> 法新社/英國《星期日鏡報》</p></body></html>
