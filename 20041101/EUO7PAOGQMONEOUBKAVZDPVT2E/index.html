<html><header><meta charset="utf-8"><title>帝景園地位優越　正宗豪宅</title></header><body><h1>帝景園地位優越　正宗豪宅</h1><p>近年「豪宅」二字，為地產商廣泛濫用，其實真正稱得上是豪宅的，除了樓宇質素外，地段名氣的認受性也非常重要，傳統如港島中半山一帶，新舊名廈的豪華氣派名正言順，實非其他自稱豪宅的新盤可比。&#13;<br> 區內焦點之一的帝景園，雖然樓齡已達十三年，內外觀感依然華貴過人，介紹的這個，罕有可以隨時交吉，兼且位於高層，享開揚遠景。</p><p>客廳及主人套房向東南，飽覽半山至金鐘繁華都會景致，向東北遠眺，維港兩岸景色也入眼簾。&#13;<br> 內櫳寬廣闊落，客廳間隔不規則也無損空間氣派，近二千呎的豪宅空間，可謂名副其實。&#13;<br> 記者?攝影：伍志輝</p></body></html>
