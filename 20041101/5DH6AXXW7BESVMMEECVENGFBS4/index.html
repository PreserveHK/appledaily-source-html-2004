<html><header><meta charset="utf-8"><title>JonBonJovi自彈自唱支持克里</title></header><body><h1>JonBonJovi自彈自唱支持克里</h1><p>美國樂隊BonJovi主音JonBonJovi（左），前日喺美國俄亥俄州打扮得好斯文咁拎住個木結他，喺一位靚女小提琴手伴奏下自彈自唱，大家咪以為佢開緊冇插電嘅unplugged演唱會，其實Jon哥因為支持美國總統候選人克里，為佢拉票唱歌助興啫。唔知佢當時有冇唱番BonJovi嘅代表作《YouGiveLoveaBadName》畀喬治布殊呢？</p></body></html>
