<html><header><meta charset="utf-8"><title>田亮回鄉獲贈大屋</title></header><body><h1>田亮回鄉獲贈大屋</h1><p>田亮前日回到老家重慶，以當地奧林匹克花園名譽園長身份出席記者會，還獲贈一幢五十萬人民幣的房子，他表示會留給父母居住。<br> &#13;<br> <spanclass>郭晶晶同行 &#13;<br> 內地報章報道指今次田亮返老家，女友郭晶晶也有同行，但為避傳媒追訪，故一直沒有露面，二人更捨棄地產商提供的五星級酒店住宿，返回田亮父母的家中享天倫，田亮的母親更親自為他們買機票。&#13;<br> 田亮昨日已飛往西安，郭晶晶則於今天飛返北京，有消息指田亮於上月中也在重慶為郭晶晶慶祝生日，似乎二人的感情未受霍啟剛事件影響。</spanclass></p></body></html>
