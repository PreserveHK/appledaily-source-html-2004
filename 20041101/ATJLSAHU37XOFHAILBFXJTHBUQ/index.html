<html><header><meta charset="utf-8"><title>阿蓋德擬襲英軍基地</title></header><body><h1>阿蓋德擬襲英軍基地</h1><p>英國《星期日電訊報》引述英國高度機密情報文件指出，阿蓋德恐怖分子計劃襲擊英軍基地，白金漢宮內的守衞也是襲擊目標。&#13;<br> 這份《二○○四年九月安全檢討》報告，由軍情五處和軍方情報專家合撰。報告指英軍軍事基地遭國際恐怖組織的「實質」威脅，皇家騎兵校閱場、白金漢宮附近的惠靈頓軍營和白金漢宮內的皇家警衞室，都受「嚴重」威脅。&#13;<br> 報告警告軍方人員已面臨「真實」威脅，呼籲他們在公共場所，「特別是家居附近或乘坐公共交通工具時」，不要穿制服。&#13;<br> 《星期日電訊報》</p></body></html>
