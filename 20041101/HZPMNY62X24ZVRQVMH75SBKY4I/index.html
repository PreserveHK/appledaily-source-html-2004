<html><header><meta charset="utf-8"><title>康城影帝明年初攻台</title></header><body><h1>康城影帝明年初攻台</h1><p>憑《誰知赤子心》一片成為康城影展最年輕影帝的柳樂優彌，明年一月將隨該影片導演是枝裕和到台灣宣傳。不過，由於柳樂目前仍是高中生，明年一月又要應付升學試，所以他此行只能抽出兩天時間。&#13;<br> 台灣方面的電影公司影片宣傳人員日前在東京國際電影節期間，與《誰知赤子心》片商討論到台灣宣傳的事宜。片中主角柳樂優彌及導演是枝裕和均答應明年一月訪台宣傳。是枝導演說：「我的父母小時候曾在台灣高雄住過，所以我對台灣很感興趣，尤其是希望能去高雄看看。」</p></body></html>
