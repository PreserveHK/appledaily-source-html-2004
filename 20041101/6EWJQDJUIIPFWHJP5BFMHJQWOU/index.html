<html><header><meta charset="utf-8"><title>符思思教朱慧敏備戰世姐</title></header><body><h1>符思思教朱慧敏備戰世姐</h1><p>港姐徐子珊、朱慧敏及符思思、年輕歌手組合Cookies、Cream及女生宿舍等，昨日一早到葵涌出席「仁濟慈善行2004」，身體力行步行籌款。&#13;<br> <br> <spanclass>免失禮香港 &#13;<br> 港姐亞軍朱慧敏下周將會到海南島參選世界小姐，她表示符思思提供不少參選貼士，她說：「佢叫我帶埋高啲嘅高跟鞋去，因為啲外國佳麗一般好高，重要帶定多啲晚裝、化妝品，佢哋話啲佳麗一出房門就化晒妝，食早餐都着晒短裙，我都會keepfit、扮靚，唔會失禮香港。」&#13;<br> 採訪：KennethCheung&#13;<br> 攝影：RickyChan</spanclass></p></body></html>
