<html><header><meta charset="utf-8"><title>日潮玩：<br>最新《KITTYGOODSCOLLECTION》送玩具</title></header><body><h1>日潮玩：<br>最新《KITTYGOODSCOLLECTION》送玩具</h1><p>「HappyBirthday！」今日Kitty姐三十大壽，為慶祝大家姐生日，近2月不斷有品牌、設計師同佢大搞Crossover，而最新的《KITTYGOODSCOLLECTION》特別版已經到港，除報道慶祝活動花絮外，還隨書附送小玩意，玩具是80年代Kitty產品重新製作的迷你版，幾有收藏價值，唔想儲漏就快快買番本嘞。&#13;<br> 記者：張銘恩&#13;<br> &#13;<br> 售賣點：買物王（21360103）&#13;<br> 售價：航空版約$126</p></body></html>
