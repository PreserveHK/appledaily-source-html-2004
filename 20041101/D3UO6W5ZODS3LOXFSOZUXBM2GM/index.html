<html><header><meta charset="utf-8"><title>S.H.E上海演唱六萬人歡呼</title></header><body><h1>S.H.E上海演唱六萬人歡呼</h1><p>台灣人氣組合S.H.E前晚首次在上海虹口足球場舉行演唱會，除場館內四萬座位全部爆滿外，場外更有近萬歌迷聚集，加上不少歌迷混入場館通道，故演唱會共吸引了近六萬人欣賞。&#13;<br> <br> <spanclass>脫和服起哄 &#13;<br> S.H.E好友周杰倫、王力宏和陶喆，雖然未有親到上海捧場，但亦透過現場的大屏幕為她們打氣。&#13;<br> 前晚S.H.E在台上載歌載舞，又即場在台上脫下和服，換上短裙，看得台下觀眾嘩聲四起。S.H.E說：「其實我們沒有甚麼真功夫，我覺得大家喜歡S.H.E，就是因為我們認真，我們唱歌就用力的唱，跳舞就努力的跳，從來就不知道偷懶。」</spanclass></p></body></html>
