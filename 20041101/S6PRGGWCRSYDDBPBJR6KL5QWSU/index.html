<html><header><meta charset="utf-8"><title>兩成德國兒童健康有問題</title></header><body><h1>兩成德國兒童健康有問題</h1><p>德國兒童協會近日警告，該國兒童的健康狀況令人擔憂，大約每五名兒童中就有一人發育失調或行為紊亂。同時，如過敏反應、超重和注意力障礙等所謂的「新型兒童疾病」患者也日益增多。據德新社報道，上述各種新型兒童疾病將導致兒童的運動機能減弱、語言開發遲緩、焦慮增強及社會心理異常等。同時，出身於受社會歧視家庭的兒童更容易患上這種疾病，而目前有攻擊性和抑鬱心理兒童人數也不斷增加。</p></body></html>
