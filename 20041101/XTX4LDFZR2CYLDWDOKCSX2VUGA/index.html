<html><header><meta charset="utf-8"><title>八達通跨境快線優惠</title></header><body><h1>八達通跨境快線優惠</h1><p>即日起，乘客使用同一張八達通卡轉乘地鐵及觀塘跨境快線乘客，可享有五元的車費折扣優惠。如乘客先乘搭地鐵並在藍田、觀塘、牛頭角或九龍灣站出閘，再直接乘觀塘跨境快線，該程跨境巴士車費可享有五元折扣優惠；如乘客先搭觀塘跨境快線，再直接於上述四個地鐵站入閘轉乘地鐵，該程地鐵車資可有五元或相等於該程地鐵車資的折扣優惠，取兩者較低者。但乘客須於扣減第一程車資後三小時內轉乘，才可享優惠。</p></body></html>
