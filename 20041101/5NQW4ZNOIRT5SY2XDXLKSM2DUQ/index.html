<html><header><meta charset="utf-8"><title>豪門夜宴款貴賓</title></header><body><h1>豪門夜宴款貴賓</h1><p>帝苑軒最近邀請了猛人何廣源先生加入，他是美麗華集團翠亨村連鎖酒家創辦人，有45年飲食業經驗，甫上場即推出極具氣派的豪門夜宴菜單，以此款待貴賓甚具體面。豪門夜宴餐包括有：白雪藏龍（香滑蛋白內藏起肉龍蝦）、蘆薈金針（魚翅蘆薈湯）、過橋東星斑（清雞湯堂灼鮮東星斑片）等10道菜式，每席$6,988（12位用)，另收加一服務費。&#13;<br>&#13;<br>記者：李淑芬&#13;<br>&#13;<br>帝苑軒（27242666）&#13;<br>地址：九龍尖沙嘴麼地道69號帝苑酒店地庫2層</p></body></html>
