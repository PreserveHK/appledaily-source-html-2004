<html><header><meta charset="utf-8"><title>濱崎步勢成賣碟四連霸</title></header><body><h1>濱崎步勢成賣碟四連霸</h1><p>日本樂壇天后濱崎步，雖然近年唱片銷量大跌，但有傳她已獲電視台暗地安排，破天荒連續四年奪得今年大除夕舉行的日本唱片大賞。&#13;<br> 據新一期日本雜誌《BUBKA》報道，TBS電視台原本去年曾秘密約定由日本「演歌王子」冰川清獲今年的日本唱片大賞，不過，由於冰川今年沒有一首暢銷大熱歌曲，因此未有資格奪得大獎，加上歌手組合如平井堅及SMAP等今年均無意參戰，電視台惟有讓步姐四度奪標，爆料人士說：「電視台正計劃讓步姐奪獎，或許這是對avex新社長的祝賀。」</p></body></html>
