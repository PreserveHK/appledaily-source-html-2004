<html><header><meta charset="utf-8"><title>劉德華歌曲囚犯最喜愛</title></header><body><h1>劉德華歌曲囚犯最喜愛</h1><p>在電影《監獄風雲》中，周潤發與一眾囚友高唱《友誼之光》，令此曲成為最受監獄囚犯歡迎的「飲歌」。但今時今日，原來囚犯的「飲歌榜」上，《友誼之光》的地位已被劉德華的歌曲，例如《浪人情歌》、《謝謝你的愛》、《無間道》等取代。&#13;<br> 阿倫解釋，懲教署不想在囚人士出獄時與社會脫節，讓他們在服刑期間可收聽收音機，因此他們能掌握樂壇的最新情況。「最近我哋隊band唱得最多就係劉德華嘅歌……有時我哋隊band練習時，其他囚犯都會走埋嚟，識唱嘅就一齊唱，唔識都會走埋嚟聽。對於勵志嘅歌詞，好有共鳴。」&#13;<br> 本報記者</p></body></html>
