<html><header><meta charset="utf-8"><title>永瀨新片祝福新潟災民</title></header><body><h1>永瀨新片祝福新潟災民</h1><p>中島美嘉緋聞男友永瀨正敏與女星松隆子合演的古裝新片《隱之劍鬼之爪》，前日在日本上映，二人與導演山田洋次當日到東京有樂町一間戲院宣傳。&#13;<br> <br> <spanclass>崔智友捐八萬 &#13;<br> 永瀨正敏在台上向觀眾打招呼時，講了第一句話後便沉默下來，繼而垂着頭說：「我相信電影和音樂能夠拯救人心，這部作品是關於普通人如何度過難關，我希望將這部電影贈予所有新潟災民。」原來永瀨友人的親人亦是這次大地震的受害人。&#13;<br> 此外，崔智友前日與李秉憲完成電影宣傳活動後，召開緊急記者會，公布她為日本地震災民捐出一萬美元（約七萬八千港元）的消息。</spanclass></p></body></html>
