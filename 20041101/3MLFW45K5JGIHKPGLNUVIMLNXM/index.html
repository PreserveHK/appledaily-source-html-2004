<html><header><meta charset="utf-8"><title>為傷殘者引入機動三輪車</title></header><body><h1>為傷殘者引入機動三輪車</h1><p>【本報訊】為方便殘障人士行動，增加他們就業的機會，傷殘人士駕駛協會從上海引入本港首部專給傷殘人士使用的機動三輪車。該部三輪車除稅後每部價值一萬四千港元，功能類似電單車，並可因應個別傷殘人士的需要改裝。&#13;<br> 傷殘人士駕駛協會已將一部機動三輪車送給香港駕駛學院，學院將開辦有關的培訓課程，協助傷殘人士考取車牌，但學員必須先獲運輸署確認適合駕駛。同時，此機動三輪車不可以在高速公路上行駛。傷殘人士駕駛協會認為，該部機動三輪車可幫助低收入的傷殘人士代步，增加其就業機會。</p></body></html>
