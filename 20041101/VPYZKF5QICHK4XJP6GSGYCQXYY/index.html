<html><header><meta charset="utf-8"><title>消防員勸服求死婦人</title></header><body><h1>消防員勸服求死婦人</h1><p>【本報訊】四十一歲姓馬婦人，疑與丈夫情海翻波，導致鬱鬱不歡，昨凌晨二時許，情緒激動走上新蒲崗彩虹道近太子道東的行車天橋，然後攀越鐵欄，危坐離地四米高的橋邊企圖跳橋，被途經駕駛者發現報警。&#13;<br> 消防員到場時，發現女事主泣不成聲，且雙腳懸空，險象環生。消防員於是向她遞上紙巾，並好言開解，另有四名消防員在地下張開毛氈戒備，約十多分鐘後卒將她勸服救下，事主無受傷毋須送院。</p></body></html>
