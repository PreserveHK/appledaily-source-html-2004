<html><header><meta charset="utf-8"><title>碧咸愛子受洗唔算數？</title></header><body><h1>碧咸愛子受洗唔算數？</h1><p>萬人迷碧咸（DavidBeckham）及妻子Victoria早前為兩名兒子布魯克林（Brooklyn）及羅密歐（Romeo）舉行受洗儀式，但由於儀式在碧咸家中的小教堂進行，惹來英國教會領袖批評是欺騙行為，一名教士表示：「這小聖堂只是一個建築物，事前須由主教進行祝聖儀式，他們不可以這樣做。」&#13;<br> <br> <spanclass>拍賣名車 &#13;<br> 而當年曾為碧咸夫婦證婚的科克郡主教保羅哥頓牧師（PaulColton），也否認他為二人的兒子洗禮，當時他正探訪其教區的信眾。此外，碧咸曾擁有的一部名車在網上拍賣，引來fans爭相競投。</spanclass></p></body></html>
