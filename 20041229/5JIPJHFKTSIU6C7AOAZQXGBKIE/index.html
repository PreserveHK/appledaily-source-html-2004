<html><header><meta charset="utf-8"><title>廖碧兒、曹敏莉性感驅寒流</title></header><body><h1>廖碧兒、曹敏莉性感驅寒流</h1><p>曹敏莉與廖碧兒昨日在深圳金光華商場出席海皇粥店開幕典禮，雖然天氣寒冷，但兩人仍穿上性感低胸裝擔任剪綵嘉賓，當活動結束後，她們即以大褸及熱飲保暖。<br> &#13;<br> <spanclass>母親當軍師 &#13;<br> 穿上低V背心裙的曹敏莉獲現場人士爭相邀請合照，搶盡風頭，被問到會否擔心被博懵時，曹敏莉說：「出外工作通常都有人陪，好安全嘅，我由頭到腳都係媽咪幫我揀嘅，媽咪𠵱家係我嘅幕後軍師，我已經着咗背心打底，唔會走光。」&#13;<br> 廖碧兒揚言事前並沒有與曹敏莉約定以低胸裝出席今次活動，廖碧兒說：「我都一早打晒底防走光，俾人博懵就未試過。」&#13;<br> 採訪、攝影：蔡丹</spanclass></p></body></html>
