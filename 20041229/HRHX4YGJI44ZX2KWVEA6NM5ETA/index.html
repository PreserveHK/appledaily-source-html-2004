<html><header><meta charset="utf-8"><title>魚子醬配伏特加暖得矜貴</title></header><body><h1>魚子醬配伏特加暖得矜貴</h1><p>魚子醬是俄羅斯菜的矜貴食品，Pepino's意大利餐廳便用上來自俄羅斯的魚子醬，設計兩款「俄國宮廷魚子晚宴」菜譜。第一款是每位$388的三道菜晚餐，頭盤有鮮蝦沙律配黑魚子醬汁，主菜可選蒸桂魚柳或魚子醬幼麵，甜品是鮮焗蘋果撻配呍呢拿雪糕。另一款菜譜每位$398，有30克黑魚子醬，配以淡薄餅、洋葱和蛋碎，可百分百品嘗到魚子醬的真正美味，而且吃時更附上伏特加烈酒，喝後可令身體暖起來，正適合近日轉冷天氣。&#13;<br>&#13;<br>記者：招佩珊</p><p>Pepino's（25984599）&#13;<br> 地址：灣仔謝斐道238號1樓&#13;<br> 供應時間：2005年1月1日至2月28日</p></body></html>
