<html><header><meta charset="utf-8"><title>煮食會中毒<br>名牌食油變質回收</title></header><body><h1>煮食會中毒<br>名牌食油變質回收</h1><p>內地「金龍魚」、「福臨門」等名牌食用油，近日被驗出酸值超標，出現腐爛變味，用來煮食更有可能導致食物中毒，已被當局下令回收。<br> &#13;<br> <spanclass>被驗出酸值超標 &#13;<br> 衞生部早前在天津、吉林等十三個省市，抽查市面出售的五百多個食用油樣本化驗，結果發現五十二個不合格。其中，「金龍魚」九百毫升瓶裝大豆油、「福臨門」一點八公升桶裝大豆油，以及「金象」五公升桶裝大豆油等的酸值指數，不符合國家標準，開始腐壞變質，用來煮食可能引致食物中毒。&#13;<br> 另外，十九個樣本的過氧化值超標，有可能引致腹瀉等疾病，甚至令肝病以及腫瘤患者的病情惡化。&#13;<br> 北京《法制晚報》</spanclass></p></body></html>
