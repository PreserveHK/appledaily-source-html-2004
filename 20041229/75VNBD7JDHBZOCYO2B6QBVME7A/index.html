<html><header><meta charset="utf-8"><title>美白牙齒好開始</title></header><body><h1>美白牙齒好開始</h1><p>因為飲得茶太多，令牙齒發黃充滿茶迹，所以從來不敢咧嘴大笑。不過洗牙只能去除表面污迹和牙石，而不能把牙齒漂白；往牙醫診所做光學漂牙，最少也要三千元以上，花費不菲。&#13;<br>新年新願望，想美白牙齒，重現自信笑容其實都有好多選擇。根據資料，原來美國人每年花費在家居美白牙齒用品達10億美元之多，換言之在家裏自助美白牙齒，同樣可以有更多及更便宜的選擇。&#13;<br>&#13;<br>記者、攝影：黃潔蓮</p><p>銷售點：&#13;<br> (a)JoyceBeauty（23678128）&#13;<br> (b)各大萬寧</p></body></html>
