<html><header><meta charset="utf-8"><title>小齊賭城公開示愛</title></header><body><h1>小齊賭城公開示愛</h1><p>任賢齊早前在聖誕節遠赴拉斯維加斯巡迴演唱，並邀請好友梁靜茹出任嘉賓。演唱會全場爆滿，fans的熱情令小齊情緒高漲，他不時走到台下與觀眾握手，又跟一眾歌迷大合唱。其後小齊對着小女孩高唱《你是我老婆》，並向小女孩說：「我會等你長大！」逗得一眾女fans十分開心。<br> &#13;<br> <spanclass>踏歌后舞台 &#13;<br> 小齊今次在拉斯維加斯演出的場地，原來是歌后CelineDion在當地演出兩年的專用場所，小齊能夠成為首位華人踏足此舞台，一嘗當「國際巨星」的滋味，他笑說：「可能場地負責人覺得我在中、港、台三地都有發展，而且在很多地方都有歌迷會，又可能CelineDion聽過我嘅歌之後覺得好好聽呢！」</spanclass></p></body></html>
