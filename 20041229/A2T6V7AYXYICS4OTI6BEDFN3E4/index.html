<html><header><meta charset="utf-8"><title>上戶彩收7500蚊出戰《紅白》</title></header><body><h1>上戶彩收7500蚊出戰《紅白》</h1><p>據今期日本雜誌《周刊現代》報道，每年除夕夜舉行的《紅白歌唱大賽》的歌手演出費原來不多。初次出場的歌手如上戶彩、大塚愛等，演出費只有約七千五百港元，即使頂級偶像如組合SMAP或濱崎步，演出費亦只有約三萬七千港元。其中以老牌歌手北島三郎及森進一的演出費最高，有七萬五千港元，而每年大鬥華麗歌衫的小林幸子及美川憲一，則會獲額外的三萬七千港元資助。&#13;<br> 另外，有日本爆料雜誌指原本內定木村拓哉主演○六年大河古裝劇的NHK電視台，因怕兩年後木村人氣不再而改用仲間由紀惠，此事激怒尊尼事務所，觸發SMAP辭演《紅白》。</p></body></html>
