<html><header><meta charset="utf-8"><title>日潮玩：<br>彈珠機引發北斗之拳熱潮</title></header><body><h1>日潮玩：<br>彈珠機引發北斗之拳熱潮</h1><p>90年代初大熱漫畫《北斗之拳》最近鹹魚翻生，漫畫翻印多個不同版本，曝光率咁勁，全拜全日本超過100萬部的北斗之拳彈珠機所賜，𠵱家大部份彈珠機舖都用呢部機做主打，某啲大型機舖更搵番當年動畫版配音員神谷明出嚟搞TalkShow，估計每日有數十萬人打緊呢部機，連帶《北斗之拳》亦谷番起。&#13;<br>&#13;<br>記者、攝影：張一豪</p></body></html>
