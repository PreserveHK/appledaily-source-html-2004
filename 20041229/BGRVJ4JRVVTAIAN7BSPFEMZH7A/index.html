<html><header><meta charset="utf-8"><title>關心妍取消泰國行</title></header><body><h1>關心妍取消泰國行</h1><p>關心妍前晚到新城電台接受訪問，她表示原本打算於農曆新年與家人往泰國旅行，但因最近印尼發生大地震而引發海嘯，故她決定取消行程。&#13;<br> 關心妍說：「機票都訂咗，但發生咁嘅事真係好驚，就算改去其他東南亞地方都怕有餘震，因為呢件事，我學識要珍惜所有嘢。」<br> &#13;<br> <spanclass>迫男友看錄影帶 &#13;<br> 問關心妍可會在新年時到男友家拜年「見家長」，她說：「唔會啦，耐啲先算，呢啲事咁反覆，大家穩定啲先再算啦。」關心妍又笑言新城頒獎禮當晚，男友沒有在家透過電視看她領獎，故稍後會迫對方看錄影帶補數。&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
