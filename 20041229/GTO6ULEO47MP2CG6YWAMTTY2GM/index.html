<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>破爛布三兄弟全身燃着熊熊烈火，&#13;<br>此刻誰還能快樂得起來呢？&#13;<br>但是，他們發過毒誓，&#13;<br>不管人生有多悲慘都要快樂地去面對，&#13;<br>這場小小的災難，算不了甚麼，&#13;<br>他們的臉上依然掛着燦爛的笑容，&#13;<br>一路勇敢地從山坡上狂奔而下。&#13;<br>他們像三朵美麗的火花，&#13;<br>在最深的黑暗中綻放光亮……</p></body></html>
