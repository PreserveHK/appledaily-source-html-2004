<html><header><meta charset="utf-8"><title>KinKiKids20連霸改寫健力士</title></header><body><h1>KinKiKids20連霸改寫健力士</h1><p>日本人氣二人組合KinKiKids，最近推出的第二十張細碟《Anniversary》（小圖）及全新精選大碟《KinKiSingleSelection2》，分別登上Oricon大碟及細碟榜冠軍，並再次刷新他們保持的健力士世界紀錄。&#13;<br> KinKiKids自推出處男細碟《玻璃少年》開始，一連十九張細碟都能登上Oricon細碟榜冠軍，成為健力士紀錄保持者，而他們上周三推出全新細碟《Anniversary》以三十五萬銷量再奪冠軍，再度刷新紀錄。</p></body></html>
