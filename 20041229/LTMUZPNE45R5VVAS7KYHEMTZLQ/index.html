<html><header><meta charset="utf-8"><title>創意用品體貼入微</title></header><body><h1>創意用品體貼入微</h1><p>展場正中特設「FOCUSNew&amp;ExistingProductArea」展覽區，方便展商向買家推銷旗下的「焦點」產品。其中值得一提的，是一部木馬形體力測量機，能根據輸入的資料，按兒童的體能差異，編出合適的運動節目或遊戲方式，以增強小孩的體力。&#13;<br> 另一熱門話題商品，是嬰兒手揸「奶嘴」，嬰兒吸取營養之餘，可同時學習咀嚼，鍛煉下顎筋肉。&#13;<br> 由於有半數的展商來自海外，故主辦單位設有英日繙譯服務，讓日本買家可順利與外國製造商洽談商務。本港也有兩家玩具公司參展，同是希望透過今次展會，增加洽商機會，藉此打入日本市場。</p></body></html>
