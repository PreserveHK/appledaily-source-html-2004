<html><header><meta charset="utf-8"><title>吳卓羲借醉強吻官恩娜</title></header><body><h1>吳卓羲借醉強吻官恩娜</h1><p>吳卓羲和官恩娜前晚在尖沙嘴拍攝無綫劇集《酒店風雲》，劇情講述吳卓羲喝醉後欲駕車離開，但被官恩娜制止，後來吳卓羲在車上欲強吻官恩娜，但最後只能輕吻對方面頰。由於官恩娜拍攝期間幾度走錯位而要重拍，吳卓羲不但沒有不悅，反而主動教她走位，十分體貼。<br> &#13;<br> <spanclass>初吻成口汽水味 &#13;<br> 原來官恩娜拍攝強吻戲前欲吃魷魚絲，但最後因怕有異味而忍口。她又說：「記得自己初吻時，個男仔啱啱飲完汽水，搞到成口汽水味。」問她可擔心跟吳卓羲傳緋聞時，她笑說：「唔好搞我，工作緊要。」&#13;<br> 採訪：李珮洳</spanclass></p></body></html>
