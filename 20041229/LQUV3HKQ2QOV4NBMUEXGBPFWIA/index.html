<html><header><meta charset="utf-8"><title>裴勇俊靜雞雞捐220萬賑災</title></header><body><h1>裴勇俊靜雞雞捐220萬賑災</h1><p>韓國師奶殺手裴勇俊除相貌出眾外，原來他亦有顆仁慈之心，最近他低調捐出三千萬日圓（約二百二十萬港元）予日本新潟縣的災民。而本周一在東京國際Forum舉行的《冬日戀曲》特別寫真展，首日已錄得一萬人入場，當中的部份收益，亦會撥捐給新潟縣災民。&#13;<br> 此外，韓國文化觀光部長，最近正考慮向俊哥頒發勳章，以表揚他對促進日、韓兩國關係的貢獻。而同劇演員崔智友及監製亦有可能獲頒勳章。</p></body></html>
