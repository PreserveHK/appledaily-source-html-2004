<html><header><meta charset="utf-8"><title>朱茵韓國亡命表演</title></header><body><h1>朱茵韓國亡命表演</h1><p>朱茵日前到韓國拍攝《朱茵韓冬日記》音樂特輯，首次上雪山滑雪，她說：「起初都不停仆落地，但經過教練嘅耐心教導，我終於成功滑咗一小段，當時我真真正正感受到嗰份速度感同快感，重覺得自己好有型㖭！」&#13;<br> 阿茵在特輯中不時有賣命演出，她在火車站拍攝時主動要求跳進火車軌，之後又突然跑出馬路中心。<br> &#13;<br> <spanclass>充當交通警 &#13;<br> 朱茵說：「我都諗過好危險，但為咗拍攝到韓國繁榮同五光十色嘅一面，我一啲都唔怕，重記得當日喺馬路上嘅車都向我嘅方向走，啲工作人員要做埋交通警，維持路面秩序。而我就着咗件銀色衫，就好似路牌咁反光，啲車一定唔會撞埋嚟。」</spanclass></p></body></html>
