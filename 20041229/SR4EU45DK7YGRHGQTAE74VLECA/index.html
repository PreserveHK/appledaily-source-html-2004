<html><header><meta charset="utf-8"><title>鞏俐形象健康豬籠入水</title></header><body><h1>鞏俐形象健康豬籠入水</h1><p>鞏俐第三度與品牌OSIM合作，再獲邀為OSIM旗下NourishRefine美肌營養素擔任代言人。&#13;<br> <br> <spanclass>赴星洲拍廣告 &#13;<br> 有關方面指接連找鞏俐任品牌代言人，因她形象健康，外在內在美兼備。早前鞏俐更飛往新加坡拍攝該產品的電視廣告，製作費高達七位數字，她賣花讚花香指服用產品後皮膚狀態大有改善。&#13;<br> 鞏俐說：「現在的肌膚質素令我有如沐春風的感覺，恍如一個真正的美肌寶藏，現在我的肌膚真的比前更潤澤、緊致及有彈性，而且我一直都嚮往健康的生活概念與模式。」</spanclass></p></body></html>
