<html><header><meta charset="utf-8"><title>麗莎跌落床傷頭入院</title></header><body><h1>麗莎跌落床傷頭入院</h1><p>過去一年官非不斷的金像影后麗莎明妮莉（LizaMinnelli），前日凌晨時分在紐約家中從床上跌下，撞傷頭部，她隨即被送往紐約醫院醫治，其發言人稱她仍接受觀察，並會進行測試以確定其傷勢。&#13;<br> <br> <spanclass>沒有流血 &#13;<br> 據雜誌《People》報道，緊急醫療服務隊證實他們在前日凌晨三時半接到由麗莎寓所打出的求助電話，而警方知情人士也向雜誌透露：「她睡覺時由床上滾下，撞傷頭部，其保鑣大驚報警，他表示他未能扶她起來，幸她沒有流血。」之後警方及醫療人員到場，用擔架把不省人事的麗莎送院。</spanclass></p></body></html>
