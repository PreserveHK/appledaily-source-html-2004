<html><header><meta charset="utf-8"><title>創維未知何時可復牌</title></header><body><h1>創維未知何時可復牌</h1><p>【本報訊】創維數碼（751）新任主席王殿甫昨日表示，該集團前主席黃宏生雖因涉嫌盜取公司資金，被廉政公署扣查，但公司業務運作維持正常，但不知道何時可以復牌。電視機銷售額更較去年升17%，至68.5萬台，高於目標13%；在農曆新年因素帶動下，他預期1月份銷售將更理想。&#13;<br> 黃宏生於11月30日被廉署拘捕，當時創維高層對內地傳媒否認事件，並指是「香港傳媒炒作新聞」。王殿甫日前說創維員工仍很信任黃宏生。&#13;<br> 有報道指創維找來年近70的中國電子商會會長兼賽格集團前董事長王殿甫，是希望爭取盡快復牌。</p></body></html>
