<html><header><meta charset="utf-8"><title>小肥羊擬在港開15店</title></header><body><h1>小肥羊擬在港開15店</h1><p>【本報訊】內蒙古小肥羊餐飲連鎖有限公司昨在港開設第3間火鍋店，該公司監事長蘭建華表示，明年會重點發展海外市場，將在澳門、台灣和澳紐美加開新店，內地市場則以鞏固為主，香港方面，未來2至3年將開10至15間新店；另會引入策略投資者，摩根士丹利、銀聯及中信等十多家公司已表示入股興趣。&#13;<br> 該公司預計今年營業額達43億元（人民幣．下同），較03年的35.3億元，增21.8%。他拒絕透露盈利數字，只表示投資4500萬元興建的羊肉加工基地將於明年7月投產，年加工能力為1萬噸；並向內蒙古牧民承包純種烏珠穆沁羊，保證質素。</p></body></html>
