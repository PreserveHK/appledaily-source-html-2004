<html><header><meta charset="utf-8"><title>潤手套裝　日夜並用</title></header><body><h1>潤手套裝　日夜並用</h1><p>要保護雙手，令雙手皮膚更幼滑細緻，單是勤塗潤手霜並不夠，最好能敷一個Mask來就最好！NJP旗下的薰衣草潤手霜，就可日以繼夜滋潤雙手皮膚：日間放在手袋裏，每次洗完手都可塗勻全手作滋潤；夜間臨睡前，只要利用附送的一雙純棉手套，塗上潤手霜後即戴上手套，儼如替雙手敷上Mask。一覺醒來，雙手肌膚就會變得更柔軟、更潤滑。</p><p>記者：黃潔蓮&#13;<br> 銷售點：雅施化妝品（23684862）</p></body></html>
