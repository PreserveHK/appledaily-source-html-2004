<html><header><meta charset="utf-8"><title>NBA每周之星</title></header><body><h1>NBA每周之星</h1><p><spanclass>東岸 &#13;<br> 艾華遜（76人後衞）&#13;<br> 在76人上周兩場比賽中，艾華遜平均錄得45.5分、5.5次助攻及4次偷球，包括輸給爵士之役攻入51分。<br> &#13;<br> <spanclass>西岸 &#13;<br> 尼殊（太陽後衞）&#13;<br> 尼殊是第3位太陽球員得此榮譽。他在上周球隊3戰全勝中，平均得16.7分、12.3次助攻，助球隊將連勝紀錄增至11場。</spanclass></spanclass></p></body></html>
