<html><header><meta charset="utf-8"><title>洪金寶講星爺冇晒火</title></header><body><h1>洪金寶講星爺冇晒火</h1><p>昨日洪金寶在台灣拍攝劇集《偷天換日》。他曾在周星馳的電影《功夫》中擔任動作導演，後來因二人不合而劈炮。雖然早前他出席公開場合常常暗寸周星馳，但昨日他在台灣拍攝新劇時，卻一反常態，只說：「沒事！」<br> &#13;<br> <spanclass>「沒有人比我懂」 &#13;<br> 洪金寶表示這是首次參與偶像劇演出，又說這次當演員不同當導演，只會給年輕人演戲的建議，他笑說：「當一個演員比較簡單。如果是武術指導，只有我說『是』，因為沒有人比我懂！」而該劇製作人表示，本來另外安排了武術指導，但洪金寶是這方面的專家，故稍後會請教他。</spanclass></p></body></html>
