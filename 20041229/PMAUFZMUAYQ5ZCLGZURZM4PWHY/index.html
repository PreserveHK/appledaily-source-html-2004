<html><header><meta charset="utf-8"><title>星工業生產跌3.8%遜預期</title></header><body><h1>星工業生產跌3.8%遜預期</h1><p>【新加坡彭博資訊】新加坡經濟發展局公布，該國11月份工業生產經季節性調整後較前月跌3.8%，跌幅大過分析員估計的2.4%，主要受磁碟機和電腦晶片產量減少影響。10月份工業生產經修訂後升4.6%。&#13;<br> 與去年同月相比，新加坡11月份工業生產增長13.2%。其中，電子業生產升3.1%，但增幅較10月份的11.2%顯著放緩。&#13;<br> 由於高油價不利歐美的消費市道，新加坡不少出口廠商近期減產。&#13;<br> 新加坡G.H.GohHoldings地區經濟師SongSengWun認為，新加坡工業生產的弱勢可能持續至明年上半年。</p></body></html>
