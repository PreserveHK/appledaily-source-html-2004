<html><header><meta charset="utf-8"><title>SONY迷你燒碟機周街抄相</title></header><body><h1>SONY迷你燒碟機周街抄相</h1><p>DC用家毋須再為記憶卡不夠位而煩腦，SONY最新推出PhotoVault輕巧別致，重量僅為190g，加上可攜式電池盒，隨時都可將相片儲存、分享及播放。操作過程簡單方便，毋須電腦接駁，只需將MemoryStick插入，或透過USB將數碼相機接駁至PhotoVault，即可將影像燒錄至迷你CD耎內。一隻8cmCD耎（約200MB），可儲存約50張至200張高解像度相片，有咗PhotoVault一邊影相、一邊備份，即使拎一張MS出街都唔使怕無位！&#13;<br>&#13;<br>記者：許福合</p><p>SONYHK&#13;<br> 查詢電話：23452966</p></body></html>
