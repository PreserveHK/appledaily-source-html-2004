<html><header><meta charset="utf-8"><title>Cookies提早大馬登台：好彩</title></header><body><h1>Cookies提早大馬登台：好彩</h1><p>女子組合Cookies早前首次到馬來西亞登台，獲得當地歌迷熱情對待，令她們十分難忘。今次的行程相當緊密，因而並未有足夠時間享受陽光與海灘，四人本擬向公司請假一起再到馬來西亞一遊，但印尼發生地震和海嘯後，四人只好打消到東南亞度假的念頭。<br> &#13;<br> <spanclass>必買保險 &#13;<br> 提到今次可怕的天災，Cookies幾人都抹一額汗，原先馬來西亞方面邀請她們在聖誕期間到當地表演，但她們因要應付頒獎禮，便提前表演日期，因而避過一劫。四人頻呼幸運之餘，亦感到世事難料，所以在出外前必定會購買保險。</spanclass></p></body></html>
