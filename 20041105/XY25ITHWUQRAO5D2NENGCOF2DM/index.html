<html><header><meta charset="utf-8"><title>四成受訪者視寵物如家人</title></header><body><h1>四成受訪者視寵物如家人</h1><p>【本報訊】寵物雜誌《寵物閑情》委託「香港健康網絡」，進行「本港市民養寵物與情緒關係問卷調查」，受訪七百一十一個受訪者中，四成受訪者視寵物如家人；近八成半受訪者認為養寵物對個人情緒有幫助；逾八成會因寵物離世或因不准飼養而傷心。&#13;<br> 獸醫黎昌生認為，調查結果多少反映現今社會生活緊張，人與人之間的關係疏離，建議政府放寬公屋及私人屋苑養寵物政策。年輕的巫氏夫婦與梁太均表示，視愛犬如同自己子女，更寧願與善解人意的寵物共同生活，也不想生兒育女。</p></body></html>
