<html><header><meta charset="utf-8"><title>WillYoung易服照失竊</title></header><body><h1>WillYoung易服照失竊</h1><p>早已公開同志身份的英國偶像歌手WillYoung，早前被賊人偷入其倫敦住所爆竊，令現年二十五歲的WillYoung十分煩惱，因為他被偷去了多套由名師設計的西裝以及一部手提電腦，當中儲存了其新碟的未曝光歌詞。&#13;<br> 而最令Will擔心的是，賊人可能會將偷走的私人照片流出市面發售，當中包括他穿上藍色長裙所拍的易服照，幸好英國警方前晚已將賊人繩之以法，疑犯被捕時正在兜售Will的照片。</p></body></html>
