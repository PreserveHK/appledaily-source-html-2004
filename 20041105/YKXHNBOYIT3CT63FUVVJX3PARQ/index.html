<html><header><meta charset="utf-8"><title>王賢誌荷蘭見識大麻店</title></header><body><h1>王賢誌荷蘭見識大麻店</h1><p>王賢誌早前與友人到比利時、荷蘭、德國及英國旅遊，順道在當地慶祝生日，他透露今次採取自助旅遊方式，乘搭火車穿梭歐洲各地，感覺十分新鮮，而荷蘭的開放風氣更令他印象難忘。<br> &#13;<br> <spanclass>「烏煙瘴氣」 &#13;<br> 王賢誌說：「荷蘭到處都係大麻，原來當地叫coffeeshop嘅地方，係有唔同種類嘅大麻供應，而叫cafe嘅地方，先至係飲咖啡。我朋友想話試吓，於是拉埋我入去間coffeeshop度，點知因為當日係星期六，成間餐廳迫滿晒人，烏煙瘴氣，我平時連煙都唔食，聞到啲味真係好頂唔順，於是連試都冇試就即刻走人。」</spanclass></p></body></html>
