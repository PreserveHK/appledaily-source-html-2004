<html><header><meta charset="utf-8"><title>欒基兒等待愛心紳士</title></header><body><h1>欒基兒等待愛心紳士</h1><p>早前承認做了隆胸手術的名模樂基兒，樣子甜美，自然不乏裙下臣，但工作繁重的她卻被迫要將談戀愛放在一旁。早前樂基兒接受《HIM》雜誌訪問，被問到最理想的男士類型時，她說：「最近忙到連瞓覺都冇時間，邊有時間談戀愛？但我希望我將來嘅真命天子係一個有紳士風度、有愛心嘅男人，要識得關心我，最重要係同我嘅性格合得嚟，個樣反而唔重要。」&#13;<br> <br> <spanclass>演戲有滿足感 &#13;<br> 樂基兒近年開始進軍影壇，加上模特兒工作，而她在不久的將來又打算到日本發展，令小妮子忙得不可開交，她說：「如果將來遇到適合嘅劇本，都會繼續拍電影，因為拍戲實在畀我好大嘅滿足感。」</spanclass></p></body></html>
