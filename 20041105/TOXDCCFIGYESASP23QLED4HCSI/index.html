<html><header><meta charset="utf-8"><title>後藤真希打鼓生厚繭</title></header><body><h1>後藤真希打鼓生厚繭</h1><p>日本偶像歌手後藤真希前日在東京中野SUNPLAZA舉行「2004秋季巡迴演唱會」，吸引四千多位fans捧場。為配合演唱會的「和風」主題，後藤更大打太鼓。&#13;<br> 已第四度舉行個人巡迴演唱會的後藤，在演唱會中不僅換了九套衣服和獻唱十九首歌，還挑戰打太鼓。後藤表示為了練習打鼓，不僅令雙手生滿繭，兼且全身痠痛，她說：「打完鼓之後，連握咪高峯都沒有感覺了。」而後藤的演唱會場外亦設置了籌款箱，以幫助新潟地區的地震災民。</p></body></html>
