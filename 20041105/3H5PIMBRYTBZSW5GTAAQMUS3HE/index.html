<html><header><meta charset="utf-8"><title>　　盧維思教人使下屬做嘢 - 李八方</title></header><body><h1>　　盧維思教人使下屬做嘢 - 李八方</h1><p>八方噚日去咗「最佳業務實踐獎」嘅頒獎禮，呢個獎係想表揚喺業務實踐有傑出表現嘅機構，得獎者包括麥當勞、滙豐銀行同埋花旗銀行等。個頒獎禮重請咗投資推廣署署長盧維思做主禮嘉賓，盧維思致辭時，攞番佢做投資推廣署嘅經驗嚟說明乜嘢係「最佳業務實踐」。佢話做老闆要識得將啲嘢交畀下屬做，咁先至係最佳管理方法。唔怪得佢嗰陣時搞「維港巨星匯」可以乜都唔理，原來咁就係佢獨特嘅「管治哲學」!&#13;<br> （圖）盧維思個巨星匯搞咗鑊泡，唔知有冇人聽佢嘅管治哲學？&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
