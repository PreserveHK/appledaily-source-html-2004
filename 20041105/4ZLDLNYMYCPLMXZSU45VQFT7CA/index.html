<html><header><meta charset="utf-8"><title>官恩娜心繫大食男</title></header><body><h1>官恩娜心繫大食男</h1><p>官恩娜日前接受男士雜誌《HIM》訪問，大談心目中的理想情人，她說：「我心目中嘅『him』要心地善良、孝順、注重家庭同喜愛小動物，而且性格要成熟同識得遷就我，最重要都係鍾意食我親手煮嘅嘢。」<br> &#13;<br> <spanclass>每事皆新鮮 &#13;<br> 加入娛樂圈不久的官恩娜，覺得這個圈十分多姿多采，每件事物都令她感到新鮮，她表示十分享受表演時所帶來的滿足感，談到加入樂壇的難忘事，官恩娜興奮地說：「當然係為阿Sam（許冠傑）擔任演唱會嘉賓啦！能夠喺二萬人面前唱歌跳舞，實在非常開心！」</spanclass></p></body></html>
