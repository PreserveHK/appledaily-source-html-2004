<html><header><meta charset="utf-8"><title>宮地真緒全裸自我鞭策</title></header><body><h1>宮地真緒全裸自我鞭策</h1><p>日本女星宮地真緒為了宣傳新歌《除了愛以外……》，前日到東京台場舉行一場清談騷，與一班大學女生分享扮靚和戀愛心得。&#13;<br> <br> <spanclass>主動追男生 &#13;<br> 宮地真緒早前全裸拍攝了一輯日本飲品廣告，因而備受外界注目。於前日的清談騷中，宮地被問到如何保持美好身段，她說：「每日洗澡前，我都會全裸站在鏡前檢查，看看哪裏胖了。」此外，宮地又表示談戀愛是讓自己變漂亮的時機，一旦遇到喜歡的男生，女孩子一定要主動出擊。</spanclass></p></body></html>
