<html><header><meta charset="utf-8"><title>Shania街頭報天氣收禮</title></header><body><h1>Shania街頭報天氣收禮</h1><p>加拿大鄉謠女歌手ShaniaTwain日前到多倫多宣傳期間，一天內出席了多個電視台節目，不但上婦女節目大談烹飪，又現身音樂節目討論美國總統大選，最後更走到多倫多街頭擔任天氣女郎。&#13;<br> Shania前日冒着寒風在多倫多街頭報告天氣，其間追捧了Shania多年的楓葉曲棍球隊球員更突然走到鏡頭前，向Shania送上一件印有其名字的球衣，令Shania十分驚喜。</p></body></html>
