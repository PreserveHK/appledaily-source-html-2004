<html><header><meta charset="utf-8"><title>第三季食品消費上升</title></header><body><h1>第三季食品消費上升</h1><p>【本報訊】AC尼爾森家庭住戶日常食品總消費調查顯示，香港今年第三季度家庭住戶的消費力有輕微上升，每季耗在日常用品及食品的金額是二千一百二十四元，較去年同期上升百分之四，其中上升最多是零食及飲品類。AC尼爾森消費者監測研究副總監伍懿華說，今次調查又發現喜歡先格價後購物的住戶下跌，顯示市民的消費意欲漸見上升。她又稱，經濟好轉加上內地屢次發現食物品質差劣，第三季度顯示曾到深圳及羅湖購物的住戶只得四成八，較去年同期的六成三大跌。</p></body></html>
