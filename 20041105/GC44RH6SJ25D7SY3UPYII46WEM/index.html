<html><header><meta charset="utf-8"><title>亮晶晶三地掘金停不了</title></header><body><h1>亮晶晶三地掘金停不了</h1><p>國家跳水隊冠軍田亮與郭晶晶，被譽為中國跳水隊的金童玉女，這對奧運金牌情侶，自今年雅典奧運後，二人經常出席中、港、澳門三地舉行的各大小公開活動。<br> &#13;<br> <spanclass>被拍到夜蒲 &#13;<br> 亮晶晶先後到過上海出席德國名牌HugoBoss的千萬派對、廣州出席麗柏廣場的宣傳活動，而郭晶晶亦單獨出席過上海舉行的LV及Omega派對，她更在上海被拍得和霍啟剛夜蒲。而田亮亦曾到上海出席劉鑾雄及鄭裕彤於當地開設的百貨公司開幕禮。&#13;<br> 此外，上月亮晶晶亦同到澳門出席澳門蒙羅麗莎「笑三笑」慶典活動，就連澳門特首何厚鏵都邀請郭晶晶入籍。郭晶晶更曾接拍RedEarth化妝品廣告。</spanclass></p></body></html>
