<html><header><meta charset="utf-8"><title>嘉碧儀拍劇學歷史</title></header><body><h1>嘉碧儀拍劇學歷史</h1><p>嘉碧儀前晚在新城接受訪問，她表示因拍攝《楚漢驕雄》一劇，了解更多中國歷史，對於此劇收視一般，她說：「我着重拍攝過程多啲，拍時壓力大啲，拍完就唔擔心，最緊要觀眾睇得開心，我上網都見好多人讚。」&#13;<br> 嘉碧儀將在台慶表演森巴舞及木屐舞，她說：「我有跳舞底子，好快上手。」<br> &#13;<br> <spanclass>與老友賀25歲 &#13;<br> 此外，嘉碧儀昨日出席無綫「十一月星辰」時表示，今年二十五歲生日不打算大事慶祝，她說：「今年可能會同一個朋友一齊搞生日會，因為大家差唔多時間生日，願望係希望多啲工作，拍劇反應好。」&#13;<br> 採訪、攝影：王崇穎、楊潔雯</spanclass></p></body></html>
