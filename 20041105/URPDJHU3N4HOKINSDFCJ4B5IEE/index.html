<html><header><meta charset="utf-8"><title>君如、阿澤拍檔彈電影</title></header><body><h1>君如、阿澤拍檔彈電影</h1><p>吳君如與杜汶澤昨日齊往紅磡都會海逸酒店，出席有線「先睇星期四再睇星期五」記者會，二人稍後將在有線合作主持節目，阿澤今次以七位數字酬勞加盟有線，而君如昨日穿上一條紅色旗袍示人，腹部微隆。<br> &#13;<br> <spanclass>內地聘廚師 &#13;<br> 君如和阿澤在新節目中會以惹笑手法評論電影與娛樂新聞，問二人怕不怕得罪各大導演而沒人再找他們拍戲？君如說：「怕就唔做，最緊要講嘢有point咪得囉！」&#13;<br> 問君如是否大肚時，她即緊張地反問：「你哋係咪見到我個肚腩呀？我梗係唔係大肚，因為我返內地拍劇請咗個廚師，搞到我日日都食好多嘢，所以咪肥咗囉！」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
