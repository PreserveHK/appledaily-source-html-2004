<html><header><meta charset="utf-8"><title>魚油丸可紓緩哮喘症狀</title></header><body><h1>魚油丸可紓緩哮喘症狀</h1><p>澳洲悉尼大學一項研究發現，魚油丸可以紓緩哮喘的症狀。有關研究刊於最新一期《國際過敏暨臨床免疫力》期刊中，研究訪問了六百一十六名家族有成員患上哮喘的兒童，兩成五受訪者服用奧米加三脂肪酸，兩成五人家中採取防塵蟎措施，兩成五人同時採用上述兩項措施，餘下兩成五人不進行任何措施。結果發現，服食魚油丸組別出現哮喘症狀明顯減少，專家相信奧米加三脂肪酸能令細胞膜變穩定，紓緩呼吸道發炎情況，減少哮喘復發。</p></body></html>
