<html><header><meta charset="utf-8"><title>另一選舉訴訟仍在進行</title></header><body><h1>另一選舉訴訟仍在進行</h1><p>「這並不是最後的結果，第一這個案子都還可以上訴，更何況還有另一個『選舉無效』之訴，這個『選舉無效』還正在進行當中，還有相當的程序要走。」國親代表律師李宗德聞判後略表失望，但揚言這不是台灣大選爭議的最後結果，寄望透過上訴及「選舉無效」訴訟，推翻大選結果。&#13;<br> 台灣高等法院發言人溫耀源昨表示，根據總統副總統選舉罷免法，訴訟人若不服，可向最高法院上訴。另外，國親月前已提出「選舉無效」訴訟，以槍擊案後台灣中央選舉委員會未依職權宣布押後投票等理由，將中選會告上法庭。若國親在「選舉無效」訴訟中勝訴，台灣將要重新舉行大選。</p></body></html>
