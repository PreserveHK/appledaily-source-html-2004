<html><header><meta charset="utf-8"><title>小齊中環歎牛腩</title></header><body><h1>小齊中環歎牛腩</h1><p>任賢齊雖然是台灣人，但他原來精通香港的飲飲食食，日前他便與司機及助手同往中環的九記牛腩開餐，事後還在食店門外歎完飯後煙才滿足地登車離開。&#13;<br> 當晚小齊光顧的牛腩店以獨沽一味賣牛腩而聞名，不少明星名人如劉鑾雄、李連杰、周潤發及梁朝偉等均是熟客。小齊於晚上約十時專程乘坐保母車到場歎牛腩，更無懼途人看見其食相，大大方方的坐在門口位置大快朵頤。<br> &#13;<br> <spanclass>企街抽煙 &#13;<br> 由於店舖面積細小，小齊為怕影響其他食客，在店中逗留約半個小時後，便站到街上抽煙，確有公德心。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
