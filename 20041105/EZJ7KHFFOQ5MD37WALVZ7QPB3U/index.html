<html><header><meta charset="utf-8"><title>擬以社服令嚴懲屢犯垃圾蟲</title></header><body><h1>擬以社服令嚴懲屢犯垃圾蟲</h1><p>【本報訊】衞生福利及食物局昨日提交立法會的文件指出，該局建議加重對屢犯公眾潔淨罪行人士的刑罰，違例者倘若在二十四個月內第二次違例，便會向違例者即時發出傳票，並在聆訊時向法庭申請判處一千五百元以上的罰款及發出社會服務令。&#13;<br> 自去年六月潔淨罪行的定額罰款由六百元提升至一千五百元後，截至今年九月底，執法部門共發出三萬二千張定額罰款通知書，重犯人數達五百五十五名，當中五十八人違例三次或以上，佔總數的百分之一點七，大部份年齡介乎二十一至六十歲。</p></body></html>
