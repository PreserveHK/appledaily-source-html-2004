<html><header><meta charset="utf-8"><title>男子抱結他圖跳青馬橋</title></header><body><h1>男子抱結他圖跳青馬橋</h1><p>【本報訊】一名自稱「音樂家」的男子，昨晚十時許乘的士往機場途中，在青馬大橋「跳車」，然後抱着結他跨過圍欄，狀似企圖跳海。當大批消防員到場營救時，這名滿口「想同上帝接觸」的男子，突然表示自己是「米高積遜」，並拿出一叠已故歌星陳百強的歌詞，分發給消防員欣賞。&#13;<br> 由於恐防該男子會突然做出激烈動作，故警員及消防員均無攀過欄杆向他接近，只是隔着欄杆不停向他游說，其間，警方將青馬大橋的其中一條行車線封鎖。直至凌晨零時三十分，該男子終被談判專家「打動」，從欄杆爬回，由警車載返警署。</p></body></html>
