<html><header><meta charset="utf-8"><title>梅宮前夫開賭判監兩年</title></header><body><h1>梅宮前夫開賭判監兩年</h1><p>日本女星梅宮Anna的前夫千葉貴史，早前因非法經營賭檔被警方拘捕，昨日被東京地方法院裁定入獄兩年，緩刑四年。千葉於去年一月與梅宮Anna離婚，二人育有一女，女兒百百果由梅宮照顧。&#13;<br> 現年三十四歲的千葉在今年七月被日本警方查出他在東京六本木非法經營賭檔，兩個月內賺取了約二十六億日圓（約一億九千萬港元）。昨日東京地方法院裁定千葉入獄兩年，緩刑四年，而同案另一被告則被判入獄一年。</p></body></html>
