<html><header><meta charset="utf-8"><title>陳法蓉、洪欣又一城掃貨</title></header><body><h1>陳法蓉、洪欣又一城掃貨</h1><p>陳法蓉（Monica）上月尾三十八歲生日，當晚好友洪欣為她慶祝牛一，日前Monica與洪欣這對好姊妹，又相約大班親友到又一城逛街，二人更大揀化妝品，交流扮靚心得。&#13;<br> <br> <spanclass>大揀化妝品 &#13;<br> 當日下午四時許，Monica及洪欣均不施脂粉，與一對中年夫婦及幾名小朋友同遊又一城，Monica與一小朋友先出現在玩具反斗城，其後即會合洪欣及其他親友，再與洪欣結伴走進MaryQuant化妝品專門店，而親友則到附近繼續蹓躂，洪欣及Monica在店內左揀右揀，逗留近半個小時才掃貨完畢，並會合親友們一同離開。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
