<html><header><meta charset="utf-8"><title>皮雅士布士南退休特務提攜哈仔</title></header><body><h1>皮雅士布士南退休特務提攜哈仔</h1><p>好多人都想知道邊個會成為下一部占士邦電影嘅主角，而最近美國黑人音樂人P.Diddy竟然覺得自己會係最啱做新占士邦，安琪蓮娜祖莉（AngelinaJolie）最啱做邦女郎，佢重話同安琪蓮娜會係一對好辣嘅情侶，而正牌占士邦皮雅士布士南（PierceBrosnan），日前上電視證實佢已經俾人飛起，重講笑話「哈仔」丹尼爾拉德克利夫（DanielRadcliffe）先係新占士邦人選。</p></body></html>
