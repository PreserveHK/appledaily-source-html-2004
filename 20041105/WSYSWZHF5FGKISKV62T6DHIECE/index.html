<html><header><meta charset="utf-8"><title>杜牙根漏照X光牙醫受責</title></header><body><h1>杜牙根漏照X光牙醫受責</h1><p>【本報訊】註冊牙醫陳康裕因為在二○○二年四月期間，為女病人李美梅進行杜牙根治療時，未有先為她患處照X光，干犯專業行為失當。牙醫管理委員會昨決定刊登憲報，向他作出譴責。&#13;<br> 在北角開設診所的陳康裕昨出席牙醫管理委員會聆訊時作供稱，他未有先為因跌倒而斷裂牙齒的病人照X光，是一時疏忽。菲臘牙科醫院保存齒科主任張順彬作為專家證人作供時說，身為註冊牙醫，杜牙根前先為病人患處照X光，可確保牙根的距離和位置，為病人作出準確治療。</p></body></html>
