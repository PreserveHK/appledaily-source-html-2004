<html><header><meta charset="utf-8"><title>港人遊菲律賓染登革熱</title></header><body><h1>港人遊菲律賓染登革熱</h1><p>衞生署衞生防護中心證實一宗外地傳入登革熱個案，病人是一名二十六歲男子，居於葵青區，曾於上月二十一至二十五日前往菲律賓，返港後隨即發病，病徵包括發燒、頭痛、肌肉痛及出疹等，現在瑪嘉烈醫院留醫，情況穩定。本港今年至今已累積二十八宗登革熱個案，全為外地傳入。&#13;<br> 衞生防護中心呼籲市民必須保持對登革熱的警覺性，積極參與清除蚊子滋生地點，及採取措施預防被蚊子叮咬。</p></body></html>
