<html><header><meta charset="utf-8"><title>Jay-Z與R.Kelly反臉谷起新碟</title></header><body><h1>Jay-Z與R.Kelly反臉谷起新碟</h1><p>美國黑人歌手Jay-Z與R.Kelly早前在他們的巡迴演唱中發生爭執，R.Kelly更即時被飛。不過兩人上周推出的大碟《UnfinishedBusiness》卻成功登上美國Billboard唱片榜的第一位，兩人的爭拗，明顯為新碟帶來另類宣傳的效果。&#13;<br> <br> <spanclass>足夠嘉賓撐場 &#13;<br> 此外，自R.Kelly被飛出巡迴後，Jay-Z已找來歌手好友如MaryJ.Blige及P.Diddy等撐場，確保這個至本月底才完結的巡迴表演有足夠的嘉賓。而Jay-Z日前於表演期間又再揶揄R.Kelly，他說：「演唱會就算沒有那隻猴子都可以完成。」</spanclass></p></body></html>
