<html><header><meta charset="utf-8"><title>松松星洲恐慌</title></header><body><h1>松松星洲恐慌</h1><p>陳松伶早前再次獲新加坡電視台邀請，到當地拍電視劇。適逢美國總統選舉，恐怖大亨拉登再發表的講話片段，新加坡恐或會成為襲擊目標，故當地的電視台，不斷呼籲市民小心，新加坡政府更加強公眾地方的保安，氣氛緊張。松松對此說：「就連我啲朋友都好緊張，猛咁叫我小心啲，出街要注意安全。點知當日大雷大雨都冇得出街，結果咪安安全全咁過。」<br> &#13;<br> <spanclass>遊覽名勝 &#13;<br> 松松每次到新加坡，都因為行程緊密而沒有時間出外逛逛，她本來想乘今次拍戲之便，到各個名勝遊覽，但最後只到了當地的魚尾獅像前拍照留念。</spanclass></p></body></html>
