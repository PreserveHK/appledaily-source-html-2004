<html><header><meta charset="utf-8"><title>日潮玩：「小妹之家」復刻版肥師奶勁冧</title></header><body><h1>日潮玩：「小妹之家」復刻版肥師奶勁冧</h1><p>27年前「小妹之家」憑得意造型、趣致家具與變化多端的組合玩法風靡一時，討盡不少小女孩歡心；27年後的今天，這懷舊玩具復刻版同樣勁受歡迎，昔日小女孩現多已為人母，這群肥師奶少不免買一套半套回家懷緬一番，故能一推出即成搶手貨！	&#13;<br>記者：張一豪&#13;<br>&#13;<br>查詢：Takara（81）3-36023033</p></body></html>
