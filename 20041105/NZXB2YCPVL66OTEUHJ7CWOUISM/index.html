<html><header><meta charset="utf-8"><title>滕麗名、魏駿傑習慣聚少離多</title></header><body><h1>滕麗名、魏駿傑習慣聚少離多</h1><p>滕麗名日前拍攝護膚品Regene廣告，更拿着面膜在鏡頭前示範。對於護膚心得，滕麗名日前在電話中說：「我哋身為藝人，要做幕前演出，經常要化妝，所以我好緊張每次落妝嘅程序，因為落得唔乾淨，對皮膚會有害。」&#13;<br> <br> <spanclass>以事業為重 &#13;<br> 滕麗名上月底跟男友魏駿傑到了台灣，為他慶祝生日，她說：「我哋好耐都冇一齊去旅行，都玩得好開心，而且我呢個月又要飛去上海拍內地劇，最少逗留三個月，不過我哋兩個都做呢行，都習慣平時聚少離多，我覺得大家都應該趁重後生，以事業為重。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
