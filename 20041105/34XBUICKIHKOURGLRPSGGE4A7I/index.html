<html><header><meta charset="utf-8"><title>EricClapton雙喜臨門</title></header><body><h1>EricClapton雙喜臨門</h1><p>現年五十九歲、有「結他之神」之稱的英國殿堂級音樂人EricClapton，前日在白金漢宮接受CBE勳銜，他更偕同比他年輕三十一年的妻子Melina出現，原來腹大便便的Melina已為Eric第三度懷孕。&#13;<br> <br> <spanclass>曾沉淪毒海 &#13;<br> Eric表示，雖然自己曾經吸毒及酗酒，並曾拒絕接受CBE勳銜，但他說自己已經成長，會是年輕一代的榜樣，所以才欣然接受英國皇室的嘉許。已為他產下一名三歲及一名十八個月大女兒的Melina，預產期在明年一月，兩夫婦均渴望將出世的嬰兒是一名兒子。</spanclass></p></body></html>
