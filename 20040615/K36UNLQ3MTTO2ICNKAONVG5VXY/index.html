<html><header><meta charset="utf-8"><title>嘗盡珠三角時令海鮮</title></header><body><h1>嘗盡珠三角時令海鮮</h1><p>東海今年的黃油蟹餐，雖然食法未算有突破，但勝在黃油蟹斤両十足，絕不欺場。還有最新推出珠三角海鮮美食，包括順德大崇魚、扇貝、丁桂魚、大花蝦、鱔等，全以無公害方法養殖，對環境無壞影響，為保證貨源夠健康及新鮮，副行政總裁楊克鳴差不多每天親自到珠江三角洲入貨。&#13;<br>&#13;<br>記者：李淑芬　攝影：陳陶鈞</p><p>東海海鮮酒家&#13;<br> 地址：灣仔港灣道25號海港中心3樓&#13;<br> 電話：28278887&#13;<br> 註：以上美食除可以獨立落單外，還有套餐供應，價錢會較散叫便宜。</p></body></html>
