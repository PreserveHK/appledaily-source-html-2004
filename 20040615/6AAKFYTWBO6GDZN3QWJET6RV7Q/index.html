<html><header><meta charset="utf-8"><title>楊恭如遭自由行遊人八卦緋聞</title></header><body><h1>楊恭如遭自由行遊人八卦緋聞</h1><p>楊恭如和王敏德等前晚在灣仔金紫荊廣場拍攝新片《絕處逢生》外景，該處有不少自由行遊客，其中一名內地男遊客認出楊恭如便是跟上海首富周正毅傳過緋聞的女星，竟用普通話對她指指點點。<br> &#13;<br> <spanclass>王敏德受歡迎 &#13;<br> 對於緋聞男友周正毅因操控內地股票價格和虛報註冊資本被判入獄三年，楊恭如可有致電問候？她說：「唔回應。」她是否不想再跟對方扯上關係？楊恭如又說：「唔回應。」&#13;<br> 問楊恭如在接受記者訪問時可聽到有旅客指點批評，她說：「我聽唔到，冇聽到。」她只表示支持亞視今年復辦亞洲小姐選舉。而王敏德則大受內地女遊客歡迎，更有女遊客攬着他的腰合照。&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>
