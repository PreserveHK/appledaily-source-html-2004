<html><header><meta charset="utf-8"><title>新海能源拓石油零售</title></header><body><h1>新海能源拓石油零售</h1><p>【本報訊】新海能源（342）執行董事兼財務總監鄭偉良表示，將為珠海石油儲存庫引入策略性股東，預期下半年可以落實，主要希望利用對方的石油零售市場網絡拓展新業務。&#13;<br> 鄭偉良說，上述油庫的投資少於4000萬元，至於在同一碼頭的石油氣儲存庫會於下半年動工，1年內完成，預期該碼頭的擴建工程將於2個月內獲當地政府批准，投資額約6000萬元。他又表示，該公司的毛利率雖受油價高企影響，但收購上述碼頭後，有助降低營運成本。&#13;<br> 至於今年3月才展開的石油氣批發業務，他預期可佔今年營業額40%，毛利率為5%至7%。</p></body></html>
