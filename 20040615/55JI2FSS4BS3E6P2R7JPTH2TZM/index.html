<html><header><meta charset="utf-8"><title>潛逃15年匪判監13載</title></header><body><h1>潛逃15年匪判監13載</h1><p>【本報訊】十五年前灣仔軒尼詩道「四喜珠寶金行」械劫案，匪徒逃走時與巡警展開追逐，警方一度擎槍對峙，惟開槍未有命中，匪徒登上接應私家車逃去。涉嫌駕車接載匪徒的前車行職員，棄保潛逃台灣十五年後，去年押解返港。現年四十二歲被告吳保光，昨在高等法院被裁定搶劫罪名成立，連同早前承認的未獲授權而取用運輸工具罪名，共判監十三年。&#13;<br> 法官判刑時指出，持械行劫屬非常嚴重罪行，被告雖然只擔當駕車接載匪徒的角色，但罪責不輕。&#13;<br> 案件編號：HCCC330/03</p></body></html>
