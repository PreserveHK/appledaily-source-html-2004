<html><header><meta charset="utf-8"><title>高速公路切忌慢線爬頭</title></header><body><h1>高速公路切忌慢線爬頭</h1><p>新牌仔上到高速公路，基本上所遇到嘅問題會比繁忙路段較少，但唔代表可以減低警覺性。就以切線為例，新牌仔最常見嘅問題就係猶豫不決，要知道擰轉頭睇清楚路面情形係必要，但若然長望後嘅時間太長的話，好易會忽略前面路面情形之外，有時重會不知不覺鬆懈，未能夠握穩軚盤而令車出現偏離行車線情形出現，每次切線時要減慢車速之餘重要在短時間內作出決定，另外，在高速公路上記緊唔可以全程佔用快線，而且絕不能跨越慢線爬頭，萬一俾差人見到張牛肉乾實走唔甩！&#13;<br> &#13;<br> 記者：黃婉冰</p></body></html>
