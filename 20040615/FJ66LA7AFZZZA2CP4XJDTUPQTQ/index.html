<html><header><meta charset="utf-8"><title>布蘭信駕車渡海峽</title></header><body><h1>布蘭信駕車渡海峽</h1><p>愛搞噱頭和冒險的英國維珍集團主席布蘭信，繼坐熱汽球橫渡大西洋的紀錄後，周一再創下新的世界紀錄──駕駛着占士邦式的水陸兩棲車Aquada，只用了一小時四十分六秒橫渡英倫海峽，打破了兩名法國人保持的六小時舊紀錄，而且快得多，布蘭信事後笑說這為英格蘭在歐洲國家盃輸給法國報仇。&#13;<br> 三座位的Aquada入水能游，時速達五十公里；出水能行，時速超過一百五十公里。布蘭信更發奇想，要用它接載維珍航機乘客過泰晤士河，前往搭飛機。&#13;<br> 美聯社</p></body></html>
