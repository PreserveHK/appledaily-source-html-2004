<html><header><meta charset="utf-8"><title>古龍水贈爹哋大汗無有怕</title></header><body><h1>古龍水贈爹哋大汗無有怕</h1><p>大熱天時，經常汗流浹背，唔想經常聞到爹哋的臭汗，建議送支古龍水畀佢。呢支CRABTREE&amp;EVELYNNomad古龍水，含柚木及檀香，再配合薑末、圓佛手柑及翠綠竹子，聞落清新，就算爹哋平日噴唔慣古龍水，都應該可以接受得到。&#13;<br>&#13;<br>記者：陳慧敏</p><p>售價：$295/100ml&#13;<br> 查詢電話：21146812</p></body></html>
