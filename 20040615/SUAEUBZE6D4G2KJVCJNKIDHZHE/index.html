<html><header><meta charset="utf-8"><title>成年男子三月可捐一次血</title></header><body><h1>成年男子三月可捐一次血</h1><p>香港紅十字會每日都需要七百名市民捐血，才足夠應付病人輸血或做手術時的需要。凡年滿十八歲的男性每隔三個月可捐血一次，女性則每隔四個月可捐一次，未滿十八歲的則需先徵得家長簽署同意書，才可每隔六個月捐血一次。&#13;<br> 其實，凡年齡介乎十六至六十五歲人士、體重超過九十磅的健康人士都可捐血。不過，若捐血者捐血前曾患感冒，或是肝炎帶菌者及孕婦等都不適宜捐血。市民可致電紅十字會熱線：27101234查詢捐血資料。</p></body></html>
