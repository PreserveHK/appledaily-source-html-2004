<html><header><meta charset="utf-8"><title>方中信泰國「被捕」手腫腳軟</title></header><body><h1>方中信泰國「被捕」手腫腳軟</h1><p>蒙嘉慧、方中信及譚耀文等上周出發到泰國，拍攝無綫新劇《爭分奪秒》外景，日前在當地舉行大型記者會，無綫集團總經理何定鈞亦有出席，大會更即場上演一幕緊張刺激的挾持人質為記者會揭開序幕。<br> &#13;<br> <spanclass>「演員唔識就力」 &#13;<br> 該劇監製羅永賢表示眾演員於泰國恍如度假，心情十分愉快，閒時更享受古法按摩。問方中信在當地的拍攝情況，他說：「都幾好，之前拍咗場俾當地警察捉嘅戲，重跑咗成晚，戴手銬都戴到隻手腫晒，𠵱家手表都戴唔到，不過我又唔會有乜嘢怨言，只係當地啲演員唔識就力。」</spanclass></p></body></html>
