<html><header><meta charset="utf-8"><title>港商盼擴零關稅行業</title></header><body><h1>港商盼擴零關稅行業</h1><p>【本報訊】CEPA實施接近一年，香港中華廠商聯合會會長楊孫西昨日出席有關研討會時指出，首輪零關稅清單中，以工業原料和工業用品為主，但香港廠商主要生產消費品和加工製成品，因此希望新一輪名單能擴闊這方面貨品。&#13;<br> 楊孫西建議，中央能將香港作為其他開放政策的試點場地，讓港商能取得內地開放市場的先機。為避免內地出現一窩蜂設立港貨零關稅專賣區，他亦希望中央能協調各地政策。&#13;<br> 另外，他建議在通關稅務、市場進入方面，希望做到「一省進入、九省通行」，讓泛珠三角形成統一市場。香港總商會總裁翁以登亦認同此點，希望減少地方保護主義。</p></body></html>
