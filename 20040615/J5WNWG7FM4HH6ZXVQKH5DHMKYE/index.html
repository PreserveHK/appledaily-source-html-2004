<html><header><meta charset="utf-8"><title>宋慧喬、李秉憲和平分手</title></header><body><h1>宋慧喬、李秉憲和平分手</h1><p>韓國女星宋慧喬近期屢次傳出感情破裂的消息，昨日她的經理人公司承認二人已決定分手。&#13;<br> <br> <spanclass>保持前後輩關係 &#13;<br> 宋慧喬的經理人公司表示，宋慧喬和李秉憲近期各有各忙，上月中她已和李秉憲在漢城一間咖啡店內攤牌，二人均認為公開戀人關係後，面對雙方fans帶來的壓力已很難維持這段感情，故二人最後同意在和平的情況下分手，保持着互相尊重的前後輩關係。宋慧喬與李秉憲分手，早在兩個月前已有迹可尋，早前宋慧喬接受訪問時被問到感情生活已面有難色，後來她更缺席李秉憲的家庭聚會。</spanclass></p></body></html>
