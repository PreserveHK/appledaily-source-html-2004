<html><header><meta charset="utf-8"><title>安仔撲鄭秀文個唱飛</title></header><body><h1>安仔撲鄭秀文個唱飛</h1><p>許志安前晚與鄭融、劉浩龍及董敏莉等於九龍灣展貿演出「Neway玩唱三步曲」音樂會，安仔演出時大班歌迷擁到台前跟他握手，一名本身已有頸傷的女歌迷興奮得再度扭傷，坐在位子休息片刻才離去。<br> &#13;<br> <spanclass>受人所託 &#13;<br> 安仔接受訪問時表示要效法許冠傑（Sam）厚待歌迷，明年二月開演唱會時，或拿木結他為買票的歌迷獻唱打氣，問到會否請鄭秀文任個唱嘉賓時，他說：「諗吓先，我會請神秘嘉賓，神秘到我都未知係邊個。」問會否捧鄭秀文的演唱會時，他說：「啲飛好難撲，有人搭我買飛。」&#13;<br> 此外，鄭融表示稍後會投入拍攝阿Sam新片《滿天神佛頌香江》，飾演許冠文的女兒。&#13;<br> 採訪：王連連　攝影：陳慧安</spanclass></p></body></html>
