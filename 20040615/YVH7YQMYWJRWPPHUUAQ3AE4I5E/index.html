<html><header><meta charset="utf-8"><title>香港小子作品躋身展場</title></header><body><h1>香港小子作品躋身展場</h1><p>可曾想過把工業廢料製成家具？而纏着毛線的線軸結集在一起，又會成為甚麼樣子？來自香港，現就讀紐約著名設計學院PattInstitue的BrianChui就流露了他的設計天才；他利用這些廢料造成一張小椅子，在同校二百件作品中脫穎而出（共選出21位同學的作品），躋身於殿堂級的ICFF當中，踏出他邁向成功的第一步。&#13;<br> 尚有一年才畢業的Brian表示，慶幸當年遊學紐約，並有機會留下繼續進修。他說希望畢業後，能夠留在紐約工作，若然能在今次展覽中，給大廠看中就更佳了。</p></body></html>
