<html><header><meta charset="utf-8"><title>　　葉劉再現中環 - 李八方</title></header><body><h1>　　葉劉再現中環 - 李八方</h1><p>離港赴美深造嘅前保安局局長葉劉淑儀，昨在中環神秘現身，八方連忙趨前打個招呼，起初葉太以為八方乃普通市民，面露微笑。八方向佢自動表態係記者，欲寒暄幾句，葉劉即刻機警咁查詢邊間報館，豈知一聞《蘋果》，立即色變，「嘩」一聲頭也不回就鬆人。&#13;<br> 不過，八方相當欣賞佢夠率直，且風采不減當年，喺外國嘅生活，睇嚟甚為寫意，葉太噚日身穿淺藍色外套，短而直嘅新髮型，手挽「飛甩雞毛」紙袋，似乎剛shopping完畢。7.1就快到，歡迎葉太回港吹吓雞喎。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
