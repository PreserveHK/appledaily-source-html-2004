<html><header><meta charset="utf-8"><title>柏原崇結婚新娘淚漣漣</title></header><body><h1>柏原崇結婚新娘淚漣漣</h1><p>前日有兩位日本藝人分別在東京舉行結婚典禮，在本月七日已註冊入籍的日本男星柏原崇與前女星畑野浩子，前日在東京舉行婚禮，宴請了一百五十多名親友，新娘子宣讀感謝詞時忍不住哭出來，場面感人。加藤愛和金子賢等日本藝人亦有出席。&#13;<br> <br> <spanclass>迎娶藝伎 &#13;<br> 而樂隊JudyandMary結他手TAKUYA，亦在前日於東京某酒店內，與前京都著名藝伎舉行結婚酒會，亦邀請了多名音樂界人士出席。婚禮在布袋寅泰的結他聲中開始，Morning娘監製TSUNKU用歌聲祝福新人，而藤原紀香還親自錄下錄影帶送上祝福。</spanclass></p></body></html>
