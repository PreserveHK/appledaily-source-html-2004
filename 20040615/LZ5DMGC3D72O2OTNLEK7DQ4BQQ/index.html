<html><header><meta charset="utf-8"><title>16日大女嬰誕畸胎</title></header><body><h1>16日大女嬰誕畸胎</h1><p>福建出現極罕見的嬰中胎現象，一名女嬰身上藏有另一名發育畸形的胎兒，女嬰出生後十六日，接受剖腹手術，從身上取出逾一磅重的寄生胎。<br> &#13;<br> <spanclass>逾一磅重　原是連體弟妹 &#13;<br> 身上懷有胎兒的女嬰，上月二十六日在福建省仙游縣出生後，腹部鼓脹，呼吸困難，被父母帶到福州醫科大學附屬第一醫院求醫。醫生初時以為女嬰腹部長了腫瘤，經檢查後，才知道女嬰腹腔內藏一個寄生胎。而當女嬰出生後，寄生胎由腹腔擠入胸腔，令女嬰呼吸困難。&#13;<br> 醫生日前替女嬰做了兩小時手術，將長在女嬰右腎上方的寄生胎切除。醫生指出，女嬰與寄生胎是一對連體嬰，因基因突變，導致胎中胎，發生率為百萬分之一。&#13;<br> 新華網</spanclass></p></body></html>
