<html><header><meta charset="utf-8"><title>黃曲霉毒素烹調不分解</title></header><body><h1>黃曲霉毒素烹調不分解</h1><p>黃曲霉毒素（Aflatoxin）由黃曲霉菌（Aspergillus）產生，常見於花生、五穀、果仁、無花果等食品，尤其常見於潮濕地區。在上述植物生長時或貯存不當會產生黃曲霉菌，該菌在適當的溫度及濕度即會產生毒素，黃曲霉菌會在介乎攝氏二十八至三十度，以及百分之八十三至九十七的濕度之間產生。&#13;<br> 黃曲霉毒素無色無味，烹調過程無法將之分解，市民進食過量有機會出現急性及慢性中毒，急性者會發燒、嘔吐、黃疸及肝衰竭，有機會死亡；慢性中毒則會導致肝癌及免疫力降低，乙型肝炎患者更危險。長期進食超標黃曲霉毒素，患肝癌機會高出六十倍。</p></body></html>
