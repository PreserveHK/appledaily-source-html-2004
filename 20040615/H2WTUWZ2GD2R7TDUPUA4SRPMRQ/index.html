<html><header><meta charset="utf-8"><title>MaggieQ帶芝娃娃歎茶</title></header><body><h1>MaggieQ帶芝娃娃歎茶</h1><p>性感混血模特兒MaggieQ昨日攜同五歲半的芝娃娃愛犬Pedro看獸醫，然後與任職珠寶設計師的友人往金鐘太古廣場歎茶。&#13;<br> <br> <spanclass>接拍德國投資電影 &#13;<br> MaggieQ透露早前返加拿大三星期探望親友及家人，現處於休息階段，並透露剛接了一部由德國人投資的電影，將於新加坡拍攝三星期，問她片酬是否很可觀？她說：「OK啦，我接戲唔係睇錢嘅，因為之前拍嘅都係動作片，太辛苦。」&#13;<br> MaggieQ續說：「部戲個角色有好多內心戲，對我嚟講係新嘗試，而且好大挑戰。」問她在片中有否情慾鏡頭？她說：「都係一般親熱鏡頭，大膽嘅情慾戲就冇。」&#13;<br> 採訪、攝影：顏英儀</spanclass></p></body></html>
