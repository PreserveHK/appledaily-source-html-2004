<html><header><meta charset="utf-8"><title>語言能力佳記憶力較好</title></header><body><h1>語言能力佳記憶力較好</h1><p>加拿大約克大學一項分別在香港、印度及加拿大進行的研究發現，能流利使用兩種語言人士，受因隨年老而記憶力衰退的影響較少，參與研究的人士包括只懂英語及除英語外可操流利廣東話、泰米爾語、法語的人。&#13;<br> 研究結果發現，能操流利雙語者接受辨別顏色測試時，表現遠比只懂英語人士為佳。專家估計這可能與他們的記憶力較好及有較強控制兩種語言表達能力有關。&#13;<br> </p></body></html>
