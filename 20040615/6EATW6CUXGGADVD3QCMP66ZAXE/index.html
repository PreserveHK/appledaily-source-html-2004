<html><header><meta charset="utf-8"><title>伊5外國人炸死</title></header><body><h1>伊5外國人炸死</h1><p>伊拉克臨時管治委員會一支車隊周一行經首都巴格達中心地區時，一輛紅色四驅車駛近，發生爆炸，導致至少十三人死亡。死者中有五名外國人，包括美國人、英國人及法國人，另有十人受傷，傷者其後被送院治理。爆炸後，有伊拉克人走到現場高叫「美國倒下」口號，又在燒焦的屍體旁邊跳舞。其間，焚燒的汽車再發生爆炸，嚇得這批伊拉克青年四散逃走。&#13;<br> 另外，美國國務卿鮑威爾周日呼籲伊拉克人殺死恐怖分子，以恢復伊拉克的秩序。&#13;<br> 路透社/美國《華盛頓時報》</p></body></html>
