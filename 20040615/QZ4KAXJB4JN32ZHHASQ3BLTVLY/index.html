<html><header><meta charset="utf-8"><title>GiGi刷定牙等阿Sam</title></header><body><h1>GiGi刷定牙等阿Sam</h1><p>梁詠琪（GiGi）昨日以仁濟慈善大使身份前往君悅酒店出席仁濟「誓師大會」活動，仁濟應屆主席李文俊邀請GiGi為仁濟緊急援助基金設計logo，GiGi爽快一口答允，並說：「我會喺一個禮拜內交貨，所有慈善機構都可以隨時搵我，做慈善係我嘅終身事業。」<br> &#13;<br> <spanclass>小朋友獻吻 &#13;<br> GiGi透露為許冠傑演唱會表演時，會和他合唱《親親我面》及《一往情深》，她說：「我諗到時一定要錫㗎啦，所以會刷定牙去。」而昨日大會並安排小朋友向GiGi獻吻，GiGi顯得很受落，她說：「我之前探過佢哋，佢哋錫人好認真，一啲都唔馬虎。」&#13;<br> 採訪：林妙萍　攝影：何國豪</spanclass></p></body></html>
