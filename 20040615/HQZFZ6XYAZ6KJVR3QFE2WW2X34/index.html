<html><header><meta charset="utf-8"><title>盜律師百萬男子入獄</title></header><body><h1>盜律師百萬男子入獄</h1><p>【本報訊】廖創興銀行家族後人廖璧欣的律師事務所，遭一名受他人指使的男子，以偽造資料到其家族銀行申請支票簿，開出支票將律師行的一百五十萬元轉入他的戶口，三十八歲被告張仲恆，昨在法院承認於○二年十月十日至二十三日使用虛假文書、偷竊及洗黑錢共八罪，判監二十八月。&#13;<br> 法官判刑時表示，本案的犯案手法專業及計劃周詳，被告當日到銀行提款期間，律師行的門鎖遭人以強力膠堵塞，令職員不能進入辦公室，加上被告有棄保潛逃紀錄，須判即時監禁刑罰。&#13;<br> 案件編號：DCCC339/2004</p></body></html>
