<html><header><meta charset="utf-8"><title>車藏三槍男子囚八年</title></header><body><h1>車藏三槍男子囚八年</h1><p>【本報訊】警方去年在沙頭角公路埋伏監視，追截一部可疑汽車，在車上撿三支手槍及二十八發子彈，早前涉案司機被判罪脫，而同案持雙程證來港男子，在高等法院承認一項無牌管有火器及彈藥罪，法官昨判刑時指，被告持有的槍械運作正常，可作不法用途，屬嚴重罪行，對人構成危險，不相信他所稱不知來港犯法，考慮被告認罪，判囚八年。&#13;<br> 二十二歲的被告許權文，持雙程證來港。&#13;<br> 案件編號：HCCC233/03</p></body></html>
