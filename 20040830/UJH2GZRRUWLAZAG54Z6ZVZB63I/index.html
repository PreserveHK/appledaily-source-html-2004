<html><header><meta charset="utf-8"><title>　　食環署億元高科技街市 - 李八方</title></header><body><h1>　　食環署億元高科技街市 - 李八方</h1><p>八方一向鍾意煮番幾味，但總係唔滿意傳統街市成日濕漉漉，不過食環署友好人士噚日就同八方講咗個好消息，話耗資成億興建嘅大埔墟街市（圖）喺後日就會正式啟用。呢個億元街市認真唔嘢少，除咗全層安裝咗冷氣系統外，街市嘅設計都幾hi-tech，唔單止安裝咗肉類輸送系統，以便鮮肉可以喺最快時間從落貨區送往肉檔；每個魚檔區重設有陳列鮮魚嘅長枱，長枱有大洗滌盆同拆肉枱，八方以後行街市，即使着到靚靚都唔使驚俾水花同血迹濺濕喇。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
