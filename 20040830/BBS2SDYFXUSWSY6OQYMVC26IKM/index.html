<html><header><meta charset="utf-8"><title>裴勇俊DVD勁收7億</title></header><body><h1>裴勇俊DVD勁收7億</h1><p>韓國師奶殺手裴勇俊與崔智友合演的韓劇《冬日戀曲》，其DVD在日本已賣出了三十一萬套，總值超過一百億日圓（約七億港元），十分厲害。&#13;<br> <br> <spanclass>開紀念會師奶踴躍 &#13;<br> 日版《冬日戀曲》分為三DVD及四DVD兩個boxset推出，去年八月面世至今，已賣出約三十一萬套，令負責發行的NHK軟件公司進帳不少。而《冬》劇熱潮仍然停不了，前日東京NHKHall便舉行了劇集紀念會，吸引八萬人寄信抽獎入場，結果三千二百名入場者中，九成是女性。而當日大會更播出裴勇俊多謝fans支持的錄影片段。</spanclass></p></body></html>
