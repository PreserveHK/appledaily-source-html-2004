<html><header><meta charset="utf-8"><title>山頂蠔食$10蚊雞</title></header><body><h1>山頂蠔食$10蚊雞</h1><p>9月前後，又是登高的時候了。上山後最爽莫過於脾胃「下海」歎生蠔，所以山頂峰景餐廳整個九月份推出南澳洲不同時令生蠔，包括CoffinBay、StreakyBay和SmokyBay品種，每隻只賣$10，不限數量，簡直超抵蠔食！另有3款生蠔菜式，鮮蠔天婦羅配和風沙律、酥炸生蠔配茴香沙律、南澳生蠔拌紫菜麵，各售$88。高山雲海中品海中鮮，人生一大快事也！&#13;<br>&#13;<br>記者：李湘虹&#13;<br>&#13;<br>峰景餐廳（28495111）&#13;<br>地址：山頂山頂道118號山頂廣場1樓及2樓&#13;<br>註：9月1日起供應</p></body></html>
