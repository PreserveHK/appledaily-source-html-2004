<html><header><meta charset="utf-8"><title>森下揚帆出海晒身材</title></header><body><h1>森下揚帆出海晒身材</h1><p>日本女星森下千里向來身材出眾，而且每次拍攝寫真均悉力以赴，令不少男fans心曠神怡。最近她為日本青年漫畫雜誌《周刊YoungSunday》拍攝了一輯性感照片，不止打扮性感在室內擺出野性的姿勢，她還揚帆出海取景，充滿了陽光活力感覺。&#13;<br> 森下千里日前穿了一件白色泳衣，乘遊艇出海拍攝性感寫真，坐在船頭的森下千里，迎着海風大騷豐滿的上圍，特別剪裁的泳衣使森下的身材更形突出，令不少fans想入非非。</p></body></html>
