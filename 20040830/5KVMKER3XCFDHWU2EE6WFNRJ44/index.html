<html><header><meta charset="utf-8"><title>官恩娜幻想做獅子乸</title></header><body><h1>官恩娜幻想做獅子乸</h1><p>官恩娜及陳苑淇等昨日出席在沙田舉行的「夏日愛心巡禮」，同場有一項狗隻比賽「寶寶健康快樂之星」，不少人帶着愛犬出席。官恩娜到場一看到小狗便非常雀躍，原來她也是愛狗之人，養了一隻史納沙已五年，她說：「我由細到大屋企都有養狗，所以我同啲狗好好感情。」&#13;<br> <br> <spanclass>拖出街貪有型 &#13;<br> 而除狗隻外，官恩娜表示差不多甚麼動物都喜歡，她笑說：「我成日幻想自己可以拖住隻獅子出街，幾有型呀！」她又曾經考慮過養蛇，她說：「我有一位朋友養大蟒蛇，不過佢話啲蛇要食白老鼠，我聽咗之後就有啲驚，所以就冇養到。」&#13;<br> 採訪、攝影：RubyWoo</spanclass></p></body></html>
