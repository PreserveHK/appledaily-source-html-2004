<html><header><meta charset="utf-8"><title>祖名怕觸電雞咁腳走</title></header><body><h1>祖名怕觸電雞咁腳走</h1><p>李克勤、房祖名、許志安、梁漢文、容祖兒、楊千嬅和陳冠希等等，昨晚往香港仔黃竹坑運動場出席港台《太陽計劃2004閉幕禮》。&#13;<br> 祖名昨日下午綵排時忽然下大雨，因他手持電結他，為免觸電，他即時叫工作人員將結他電線拔掉，祖名助手則拿了一件T恤為祖名擋雨。原來昨日下午不少聽眾向港台查詢閉幕禮是否取消，但港台方面徵詢天文台意見後決定如期舉行。&#13;<br> 祖名表示，前晚與父親成龍參與一個活動時發生了小意外，他說：「大會播錯帶，所以我一直唔肯出場，後來佢哋播番啱，點知又播咗隻MMM，雖然我習慣唱MMO，但惟有硬住頭皮唱落去。」&#13;<br> 採訪：王連連&#13;<br> 攝影：陳志嵐</p></body></html>
