<html><header><meta charset="utf-8"><title>MelC暴脹睇騷</title></header><body><h1>MelC暴脹睇騷</h1><p>一年一度的英國雷丁音樂節上周五開始舉行，這個音樂節為期三日，全部門票已一早售罄，估計每日有大約五萬五千樂迷入場觀看TheDarkness等組合演出。&#13;<br> 前日是音樂節的第二日演唱會，TheWhiteStripes、FranzFerdinand及TheNewYorkDolls等齊齊出場。&#13;<br> 另外日本女子組合5.6.7.8亦獲邀在台上獻技，而肥得可憐的前SpiceGirls成員MelC當日亦有出席演唱會捧場。</p></body></html>
