<html><header><meta charset="utf-8"><title>火車棚變廣場</title></header><body><h1>火車棚變廣場</h1><p>被共和黨選中舉行今屆全國代表大會的紐約市麥迪遜廣場花園，原是個微不足道的火車棚，十九世紀末被改成宏偉的羅馬拜占庭式建築物，逐漸成為體壇、娛樂界和政壇熱點。&#13;<br> 這裏有多個場館共可容納數萬人，是拳擊手的朝聖地，也是一代尤物瑪麗蓮夢露向情人甘迺迪總統獻唱「生日快樂」之所、「披頭四」成員約翰連儂最後一次表演場地。&#13;<br> 喬治布殊選紐約作黨大會會場，除標誌紐約在九一一襲擊後重生，還要向民主黨人顯示他是領導國家打反恐戰的強勢領導，並藉此爭取紐約市的拉美裔和黑人選民支持。&#13;<br> 法新社</p></body></html>
