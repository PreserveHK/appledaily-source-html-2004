<html><header><meta charset="utf-8"><title>霆鋒生日搵拉姑陪</title></header><body><h1>霆鋒生日搵拉姑陪</h1><p>昨日是謝霆鋒二十四歲生日，亦是他與王菲正式分手後的首個生日，未知是否因感情未有着落，故霆鋒昨日生日寧願選擇在工作中度過。<br> &#13;<br> <spanclass>不重視生日 &#13;<br> 霆鋒昨午與好友陳奕迅和陳慧琳齊齊由北京前往瀋陽，準備出席晚上八時於瀋陽五里河體育館舉行的「星光燦爛巨星演唱會」，不少fans一早在北京機場等候他簽名影相。&#13;<br> 霆鋒見到記者時態度友善，據知霆鋒母親狄波拉昨日亦專程飛往瀋陽陪霆鋒過生日，記者遂問霆鋒生日如何度過，以及拉姑是否專程到瀋陽陪他，霆鋒對此笑說：「唔知，我都唔係好重視。」&#13;<br> 採訪、攝影：曾小嘉</spanclass></p></body></html>
