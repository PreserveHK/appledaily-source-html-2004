<html><header><meta charset="utf-8"><title>披著貓皮的人</title></header><body><h1>披著貓皮的人</h1><p>在芸芸卡通動物中，加菲貓不像米奇老鼠那麼友善，不像史諾比那麼純良可愛，牠霸道、懶散中帶點狡詐的獨特個性，卻在全球都找到知音。自牠一九七八年「誕生」以來，全球共售出逾一千三百萬本加菲貓書籍，有二千五百份報紙刊載加菲貓漫畫，讀者多達二千六百萬人。&#13;<br> <br> <spanclass>懶散愛搗亂卻得人心 &#13;<br> 肥胖、貪睡、愛說風涼話、愛搗亂，加菲貓表面看來不那麼可愛，但創作人戴維斯（JimDavis）說「大家愛加菲貓，是因為牠說的話和做的事人們都想說，也想做，卻辦不到」，「加菲貓是披着貓皮的人」。&#13;<br> 《蘋果》資料室</spanclass></p></body></html>
