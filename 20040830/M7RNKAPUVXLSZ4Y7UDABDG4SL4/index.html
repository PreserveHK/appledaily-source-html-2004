<html><header><meta charset="utf-8"><title>羅素自認犯錯打保鑣</title></header><body><h1>羅素自認犯錯打保鑣</h1><p>一向脾氣暴躁的金像影帝羅素卻爾（RussellCrowe）早前盛傳與其好友兼保鑣發生爭執時，咬對方耳朵。日前羅素終在報章上發表一封公開信，表示當日自己喝了酒，才會與對方推撞。&#13;<br> 羅素在澳洲《星期日電訊報》中表示，早前他在多倫多的片場拍攝《TheCinderellaMan》時，因喝了酒而與保鑣MarkCarroll發生小爭執，羅素還承認在事件中犯錯。他在文中提到：「一個月前的星期五晚上，我的確與他有推撞，但只是誤會，而翌日我們已冰釋前嫌。」</p></body></html>
