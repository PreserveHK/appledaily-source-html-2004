<html><header><meta charset="utf-8"><title>陳錦鴻實習做爸爸</title></header><body><h1>陳錦鴻實習做爸爸</h1><p>王傑和陳錦鴻昨日齊於將軍澳電視廣播城拍攝劇集《老婆大人》，其中錦鴻更要手抱一名僅數個月大的嬰兒拍攝，愛心爆棚的他不時親吻嬰兒，他透露與太太均十分喜歡小朋友，所以將來一定會生小孩。錦鴻說：「我阿媽都開始催我生仔，不過我覺得呢啲嘢要順其自然，我自己湊仔都好叻，因為以前九歲就要開始湊住細妹。」<br> &#13;<br> <spanclass>成長影響性格 &#13;<br> 而王傑則主張要用溫和態度教導小孩，他說：「小朋友成長時性格係會跟住一個佢崇拜嘅人變，如果你成日打打鬧鬧，到佢大個時佢嘅脾氣都會好暴躁。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
