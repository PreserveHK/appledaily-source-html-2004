<html><header><meta charset="utf-8"><title>LauraBranigan夢中逝世</title></header><body><h1>LauraBranigan夢中逝世</h1><p>八十年代紅極一時的美國女歌手LauraBranigan，上周四因腦腫瘤，在夢中逝世，終年四十七歲。&#13;<br> 來自紐約的LauraBranigan近年患上腦腫瘤，她上月才慶祝過四十七歲生日。Laura在八十年代的歌曲如《Gloria》、《SelfControl》和《HowDoILiveWithoutYou》等均膾炙人口，更曾獲得格林美音樂獎提名。&#13;<br> Laura生前曾結過兩次婚，九六年第一任丈夫死後，Laura曾停止表演活動，至三年前才重踏舞台，並於○二年在音樂劇《LoveJanis》中扮演著名女歌手JanisJoplin。</p></body></html>
