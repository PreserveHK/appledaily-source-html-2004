<html><header><meta charset="utf-8"><title>DuranDuran掛住浸Spa辣㷫記者</title></header><body><h1>DuranDuran掛住浸Spa辣㷫記者</h1><p>英國樂隊DuranDuran嘅主音Simon同鼓手Roger，日前嚟香港接受傳媒訪問。但係由於唱片公司喺訪問正式進行之前，突然為佢哋安排浸Spa，搞到時間表亂晒龍要急call記者提早到場，但記者又俾工作人員話遲到，辣㷫唔少記者。不過，有得歎嘅Simon同Roger就喺訪問期間表現風騷，佢哋重話唔怕啲人網上下載MP3而影響唱片銷量㖭。</p></body></html>
