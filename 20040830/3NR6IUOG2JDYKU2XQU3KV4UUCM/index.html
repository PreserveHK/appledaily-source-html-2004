<html><header><meta charset="utf-8"><title>盧絲萊溫絲基無悔談性史</title></header><body><h1>盧絲萊溫絲基無悔談性史</h1><p>同樣憑披露與名人有染而成名的盧絲（RebeccaLoos）及萊溫絲基（MonicaLewinsky），前日雙雙在蘇格蘭愛丁堡舉行的國際電視節中接受訪問。早前以十二萬英鎊（約一百六十八萬港元）報酬答應爆料的盧絲，表示當時大爆碧咸（DavidBeckham）性史並非為錢，主要是希望公眾認清她是甚麼人。&#13;<br> <br> <spanclass>盧絲做真人騷 &#13;<br> 而萊溫絲基則表示，對於當年自揭與克林頓的一段情，並不後悔，因為當時她沒有工作，需要金錢清還債項。此外，盧絲將會參與真人騷節目《TheFarm》，節目中她會在農場擠牛奶和清除豬、牛的糞便。</spanclass></p></body></html>
