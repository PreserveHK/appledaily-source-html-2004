<html><header><meta charset="utf-8"><title>探貧窮戶候選人反應差</title></header><body><h1>探貧窮戶候選人反應差</h1><p>【本報訊】十六名立法會候選人昨日應社聯邀請，探訪九龍西、新界東及新界西的貧窮居民，希望候選人關注香港貧窮問題。&#13;<br> 新界東的候選人到沙田瀝源邨探訪，但民建聯劉江華、自由黨田北俊及港進聯曹宏威都沒有參加，只有「7.1連線」劉慧卿、黃成智、獨立人士黃宏發及四五行動梁國雄出席；另一「7.1連線」成員湯家驊雖報了名，但因病沒有出席。社聯業務總監蔡海偉稱，對不參加探訪的競選名單感失望。</p></body></html>
