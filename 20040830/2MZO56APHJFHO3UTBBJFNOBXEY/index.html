<html><header><meta charset="utf-8"><title>自由夢音樂會延期舉行</title></header><body><h1>自由夢音樂會延期舉行</h1><p>【本報訊】民主發展網絡原定於昨午在中環遮打行人專用區舉行的「自由夢音樂會」因天雨關係取消，民網決定在下月四日將音樂會移師至銅鑼灣維多利亞公園草地舉行，並把音樂會改名為「904自由夢音樂會」。&#13;<br> 九月四日當天下午三時至六時會先舉行嘉年華會，音樂會接着在六至八時開始。&#13;<br> 時事評論員毛孟靜和林旭華、民主黨司徒華、朱耀明牧師、天主教香港教區主教陳日君都會出席。</p></body></html>
