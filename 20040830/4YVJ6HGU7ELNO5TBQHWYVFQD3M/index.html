<html><header><meta charset="utf-8"><title>新版Elgrand9月中抵港</title></header><body><h1>新版Elgrand9月中抵港</h1><p>東瀛傳來新消息，以抗衡豐田Alphard豪華MPV車的日產Elgrand車系，廠方有計劃重新粉飾包裝，推出2005年新版。言猶在耳，這款全新Elgrand車系經已於上星期正式登場，無論Xenon頭燈、側門鏡、車尾燈都有所改良。車廂鋪排方面，8座位版中排之間新增有大型活動手枕連儲物匣，加埋頂置的多功能顯示屏幕連Bose高級音響及10個喇叭組合，大可在漫長車程中自得其樂。記者打探得知，近期業績不斷冒升的日產本港代理，經已準備就緒在9月中旬正式引入這款Elgrand新版抵港，對於懂得享受有品味的用家，睇嚟要耐心等多陣！&#13;<br>&#13;<br>記者：陳偉林</p></body></html>
