<html><header><meta charset="utf-8"><title>蜜糖星星脆</title></header><body><h1>蜜糖星星脆</h1><p><spanclass><fontstyle>自製價：$20/8件&#13;<br><b>用咩料：</b>&#13;<br>甜蜜星星	200克&#13;<br>棉花糖（大）	12粒&#13;<br>牛油	45克&#13;<br>合桃碎	1湯匙半</fontstyle></spanclass></p><p><br> &#13;<br> <b> 好易做：</b> </p><p><br> &#13;<br> <b> 小貼士：</b> &#13;<br> 1.把甜蜜星星加入糖漿時要手快，不然糖漿一凍便變硬。&#13;<br> 2.將甜蜜星星壓實時，壓得鬆些可保持鬆化口感，如想結實些便壓大力點。&#13;<br> 3.甜蜜星星雪太久才切會較硬較難切，所以可以放雪櫃雪十分鐘至稍硬，取出切件，再放回雪櫃下格雪至硬。&#13;<br> 4.也可以可可米、卜卜米等來製作，方法一樣。</p></body></html>
