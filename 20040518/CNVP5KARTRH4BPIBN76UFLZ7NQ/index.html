<html><header><meta charset="utf-8"><title>家族共餐助幼兒身心發展</title></header><body><h1>家族共餐助幼兒身心發展</h1><p>日本厚生勞動省一項調查指出，託兒所的時間長短不致影響幼兒發育，反倒是全家是否經常一起用餐，才是決定幼兒智能和運動發達與否的關鍵主因。&#13;<br> 從一九九八年起，花了五年時間追蹤調查日本的八十所夜間託兒所、三千名幼兒的智力發育，以及採用問卷方式訪問家長。調查結果顯示，家族未能一起用餐的幼兒，對周遭的人或事反應遲緩，比擁有家族一起用餐的幼兒要慢上約七十倍，而彼此在理解能力上也相差四十四倍。</p></body></html>
