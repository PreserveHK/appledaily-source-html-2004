<html><header><meta charset="utf-8"><title>畢彼特遲到耍冧功</title></header><body><h1>畢彼特遲到耍冧功</h1><p>荷李活男星畢彼特，近期馬不停蹄為其新作《木馬屠城》巡迴世界各地做宣傳，不知是否太頻撲，昨日他突然病倒，差點要缺席東京的記者會。&#13;<br> <br> <spanclass>七百記者苦候 &#13;<br> 昨日當七百個記者在六本木一酒店，等待畢彼特出現時，大會卻臨時宣布畢彼特不適可能缺席，害得記者趕緊拍攝他的座位補數。&#13;<br> 畢彼特最終在記招舉行一個半小時後及時出現，與一眾《木》片導演及演員合照，他雖然聲音有些沙啞，但仍出盡招數冧盡日本女記者。&#13;<br> 記者張一明東京直擊</spanclass></p></body></html>
