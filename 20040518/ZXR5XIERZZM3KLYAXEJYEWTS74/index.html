<html><header><meta charset="utf-8"><title>亂塗減肥霜或致皮膚紅腫</title></header><body><h1>亂塗減肥霜或致皮膚紅腫</h1><p>台灣美麗安診所家庭醫學科醫生鍾易成指出，許多女士為達到快速局部塑身，不惜使用激烈手段，如塗抹辣椒和生薑、採用冰敷法、貼瘦身貼布等方法，甚至使用來路不明的減肥霜，再裹上保鮮膜，以為可以減去甜甜圈小腹、蝴蝶袖或大象腿，但結果是適得其反，更導致皮膚過敏或紅腫，嚴重的還可能因潰爛造成蜂窩性組織炎。&#13;<br> 鍾易成稱，最近就出現不少上述情況的病患。他並強調，持續運動才是改善局部肥胖的最好方法。</p></body></html>
