<html><header><meta charset="utf-8"><title>飛人佐敦提前抵京</title></header><body><h1>飛人佐敦提前抵京</h1><p>「籃球之神」米高佐敦突提前一天飛抵北京。昨晚九時四十二分，佐敦乘坐私人飛機由芝加哥飛抵北京機場，並將下榻北京國際俱樂部飯店。&#13;<br> 佐敦今次訪華的主要目的，是為旗下個人品牌作宣傳；他會出席多項公開活動，包括今日上午在北京東單體育中心籃球場的重建捐贈儀式，以及一連串以佐敦商品為主的展覽等。&#13;<br> 佐敦原計劃今天抵達北京，是「飛人」佐敦今次訪華之旅首站，然後於二十日晚上由北京飛往香港；再轉飛台北和日本東京，分別進行為期一天的訪問。&#13;<br> 本報記者</p></body></html>
