<html><header><meta charset="utf-8"><title>王力宏幸運帽慶牛一</title></header><body><h1>王力宏幸運帽慶牛一</h1><p>王力宏昨日二十八歲生日，他前晚在杭州與內地影迷預祝牛一，壽星仔在蛋糕前許願，他希望每年生日都擁有同樣的情景。<br> &#13;<br> <spanclass>冇時間拍戲 &#13;<br> 王力宏最近與台灣天后張惠妹傳緋聞，對此他說：「我平常除了做音樂便是睡覺，沒有時間做其他事。」王力宏近日每逢出席大小場合都喜歡戴上cap帽，他說：「早陣子我到紐約，那裏流行這款帽子，我便買了兩頂，我覺得戴上它很有hiphop感覺，而且這頂帽子都給我好運。」&#13;<br> 王力宏一直專注音樂，甚少拍戲，他說：「我要做百分百的音樂人，其實很多導演都跟我談過，我亦看過很多劇本，但我覺得做音樂人的時間很緊張，真的沒時間拍戲。」</spanclass></p></body></html>
