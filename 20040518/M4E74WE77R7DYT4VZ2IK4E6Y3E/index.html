<html><header><meta charset="utf-8"><title>Kmart連續兩季獲利</title></header><body><h1>Kmart連續兩季獲利</h1><p>【本報綜合報道】美國特價零售商Kmart連續兩季賺錢，主要因為削減成本得宜。&#13;<br> Kmart本財政年度首季（截至4月28日）盈利9300萬美元（約7.254億港元，每股94美仙）；去年同季，Kmart虧損8.62億美元，當時該公司尚處於破產保護。&#13;<br> 上季營業額46.2億美元，跌25.3%，反映公司在去年首季關閉316間店舖。在破產保護期間，Kmart共關閉600間店舖，佔該公司分店總數近三成。&#13;<br> Kmart上季同店銷售下降12.9%，歸咎於該公司減少廣告宣傳促銷。Kmart在去年5月已被解除破產保護令。</p></body></html>
