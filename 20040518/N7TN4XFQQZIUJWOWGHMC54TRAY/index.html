<html><header><meta charset="utf-8"><title>上市公司快訊<br>自動系統去年純利跌53%</title></header><body><h1>上市公司快訊<br>自動系統去年純利跌53%</h1><p>▲自動系統（771）因去年受「沙士」影響，來自台灣鼎新的利潤貢獻減少，以及公司進行重組，需要額外支出900萬元等因素影響，今年3月底止年度純利下跌53%，至1800萬元；營業額亦跌18%，至9.64億元；每股盈利6.25仙，末期息每股2.2仙。&#13;<br> &#13;<br> ▲鄭州燃氣（8099）公布，截至3月底止首季純利為1885.9萬人民幣，較去年同期升25.47%。</p></body></html>
