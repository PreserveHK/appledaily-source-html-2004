<html><header><meta charset="utf-8"><title>哨子比小刀更重要</title></header><body><h1>哨子比小刀更重要</h1><p>行山自救，有人提議帶小刀，即使被綑綁着，也可切斷繩子逃離。但是，除非小刀可以收藏得很好，不被賊人發現，否則，小刀可能令你更危險。香港郊野活動聯會主席陳錫恩表示：「刀仔可以傷人，但同時也會傷到自己。一個哨子，比小刀更有用。」由於聲音可以傳到很遠的地方，吹起哨子，可以讓人得悉你需要協助。最近警方也表示，若行山人士可以確切講述自己身處何方，是可以縮短救援時間的，所以，帶備地圖、指南針也是必須的。&#13;<br> &#13;<br> 記者：李淑芬</p></body></html>
