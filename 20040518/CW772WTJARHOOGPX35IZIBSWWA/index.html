<html><header><meta charset="utf-8"><title>防盜設備日益重視</title></header><body><h1>防盜設備日益重視</h1><p>日本治安良好眾所周知，但大城市如東京、大阪等，治安日壞，不能不令人加倍小心。以前在窗門加鐵窗花、木門加鐵閘等情形，在日本並不常見；但近年這種習慣已漸改變，日本人提高警覺，大門配上複雜密碼鎖，設計美觀實用的鐵窗花大行其道，不少人更在花園內外裝置了感應器。高尚住宅大廈更不在話下，實行全天候式防盜。&#13;<br> 大會的主辦單位也安排了介紹防盜措施的展覽攤位，講解安裝防盜設施的要點和好處，並邀請警備專門公司講解監視系統上的運作知識，讓入場人士清楚了解保護自身安全的重要性。</p></body></html>
