<html><header><meta charset="utf-8"><title>69萬選民交登記表</title></header><body><h1>69萬選民交登記表</h1><p>【本報訊】政制事務局局長林瑞麟昨日在立法會政制事務委員會上表示，歷時個多月的選民登記活動，政府總共收到四十九萬份登記表格，連同年初登記的選民，以及入境處和房屋署協助進行的登記，今年共收到六十九萬份登記表格，包括新增選民及更改地址的表格，達到了局方預期的目標。&#13;<br> 雖然選民登記活動已結束，但需要更改地址的選民，仍可在六月二十九日前，向選舉事務處遞交表格更新資料。</p></body></html>
