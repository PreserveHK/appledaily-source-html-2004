<html><header><meta charset="utf-8"><title>月租酒店成入市中途站</title></header><body><h1>月租酒店成入市中途站</h1><p>【本報訊】樓市走勢未明，提供短住服務的月租酒店成為準買家考慮入市的「中途站」，嘉湖海逸酒店總經理徐英略表示，月租房間入住率近期高企92%。他指出最近樓市受加息陰影及股市波動影響，令部份計劃置業的準買家持觀望態度，選擇暫租住月租酒店。&#13;<br> <br> <spanclass>嘉湖送月租客3G機 &#13;<br> 該酒店提供1102間房，日租及月租各佔一半，目前62%為本地客、38%為外籍租客。徐氏指，酒店的房租於1月份已上調10%，暑假旺季會視乎入住率，決定會否再提價。&#13;<br> 另外，6月底前，租住6個月以上的住客可獲贈3G手機一部、12個月以上送2部。</spanclass></p></body></html>
