<html><header><meta charset="utf-8"><title>房祖名食勻台灣</title></header><body><h1>房祖名食勻台灣</h1><p>房祖名踏入娛樂圈後，對狗仔隊甚感興趣，完全不理其父成龍勸他要小心記者，見有狗仔隊拍照時還與對方握手寒暄，態度親切。<br> &#13;<br> <spanclass>簽約新力 &#13;<br> 近日身在台灣的房祖名，日前在台北華納威秀看電影《標殺令2》，房祖名當天胃口特別好，看電影前不時吃零食，看完電影又吃燒烤。記者問他為何到台灣，房祖名說：「我一直都有回來，台灣很好玩。」他表示在台已有一段時間，主要洽談唱片事宜，問他是否簽約新力？房祖名道：「是呀！」其後他又改口風說：「還沒確定。」&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>
