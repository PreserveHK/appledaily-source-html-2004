<html><header><meta charset="utf-8"><title>無酒精啤酒防心血管疾病</title></header><body><h1>無酒精啤酒防心血管疾病</h1><p>德國診斷醫院的科學家斯特芬．巴蘇斯的研究發現，不含酒精成份的啤酒，能夠防止血液凝固，降低血栓和心肌梗塞等心血管疾病發生的風險，而這款啤酒更是愈來愈受到追求健康生活的消費者歡迎。&#13;<br> 巴蘇斯稱，對十二名健康的男性志願者進行分組對盲試驗，從而得到上述結果。但他強調，不含酒精飲料對治療心血管疾病的積極效果並不只是因為酒精這一種成份，而應當是多種成份綜合作用的結果，如紅葡萄酒中含有的白藜蘆醇等。</p></body></html>
