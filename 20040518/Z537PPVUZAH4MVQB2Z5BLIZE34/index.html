<html><header><meta charset="utf-8"><title>深汕公路車禍23死傷</title></header><body><h1>深汕公路車禍23死傷</h1><p>近期事故頻仍的深（圳）汕（頭）高速公路再發生嚴重意外。前天中午，一輛大貨車在深汕高速公路惠州吉隆路段撞向一輛中巴，五死十八傷，其中一人重傷。死傷者中並無香港人。事發後，大貨車司機棄車逃去無蹤。<br> &#13;<br> <spanclass>福建巴士衝入民宅 &#13;<br> 前天中午十二時三十五分，一輛從東莞市開往汕尾市海豐縣的中巴，因故障停在路邊的緊急停車道，卻被一輛大貨車從尾撞過來，中巴翻入水溝，車上四人當場死亡，一人轉送醫院途中死亡，十八人傷，其中一人重傷。&#13;<br> 另外，福建一架巴士昨天下午在三二四國道閩侯縣路段，疑因天雨路滑，加上司機操控不當，衝入一家民宅，造成七人受傷，當中包括重傷的司機。&#13;<br> 新華社</spanclass></p></body></html>
