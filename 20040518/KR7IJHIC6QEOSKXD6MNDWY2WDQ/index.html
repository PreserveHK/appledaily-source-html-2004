<html><header><meta charset="utf-8"><title>恐嚇罪可判監五年</title></header><body><h1>恐嚇罪可判監五年</h1><p>根據《刑事罪行條例》第二十四條及第二十七條，任何人以人身安全、名譽或財產受損為理由威脅第三者，令被威脅者受驚，迫於要做某些事、或被迫不能做某些事，即屬違法，一經定罪最高可監禁五年。&#13;<br> 除民協主席馮檢基外，民主派不少立法會議員也曾遭威脅恐嚇，例如前綫召集人劉慧卿曾收到藏有白色粉末的信件，她出席一個有關台灣問題研討會後，其辦事處更遭人潑糞。支聯會主席司徒華也曾收過恐嚇要殺死他的來電。</p></body></html>
