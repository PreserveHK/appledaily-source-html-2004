<html><header><meta charset="utf-8"><title>畢架山一號下月現樓賣</title></header><body><h1>畢架山一號下月現樓賣</h1><p>【本報訊】中高價豪宅承接力仍強，新世界（017）以現樓方式開賣的何文田君頤峰銷情暢旺，長實（001）亦計劃下月以現樓方式賣九龍塘畢架山一號100伙，意向呎價分層1萬元、複式1.5萬元。&#13;<br> <br> <spanclass>意向呎價逾萬元 &#13;<br> 兩家大型發展商高層，包括長實高級營業經理郭子威，及新地代理總經理周國賢，昨分別往君頤峰實地參觀取經。郭氏指旗下畢架山一號尚餘約100伙第5及19座單位待售，分層1300至2000方呎，2個19座頂層複式約3000方呎，將分3個階段發售。項目已批入伙紙，待滿意紙批出後會以現樓方式發售；計劃下月往北京及上海路演，保留少於10伙供內地人士認購。</spanclass></p></body></html>
