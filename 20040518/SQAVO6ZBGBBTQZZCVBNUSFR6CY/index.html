<html><header><meta charset="utf-8"><title>金美侖為Justin淚漣漣</title></header><body><h1>金美侖為Justin淚漣漣</h1><p>荷李活女星金美侖戴雅絲（CameronDiaz），自與歌手男友JustinTimberlake拍拖以來，聲稱受盡壓力。前日她於康城接受訪問時表示她曾經不堪追訪的壓力而痛哭。&#13;<br> 金美侖說：「因為我被無數狗仔隊跟蹤，我連家人都不能見。」她還表示雖然Justin亦身在康城，但她特意不帶男友到首映禮，盡量保持低調。&#13;<br> <br> <spanclass>狂歡過度花容受損 &#13;<br> 此外，有指金美侖於日前出席首映的前夕，竟因狂歡過度而長出滿臉暗瘡，金美侖要即時召喚兩名化妝師為她化妝兩小時，才回復美貌示人。</spanclass></p></body></html>
