<html><header><meta charset="utf-8"><title>井上和香握手會變生日會</title></header><body><h1>井上和香握手會變生日會</h1><p>日本水着女星井上和香，前日在東京出席其新推出的寫真集《WAKASHIBORI》握手會時，突然收到一個大蛋糕，原來現場fans即場為她慶祝二十四歲生日，令她好不驚訝。&#13;<br> 惟井上吹蠟燭時，忽然自言自語，表示近來沒有甚麼姻緣，她說：「最近沒有甚麼浪漫約會，我很想被人邀我出街呢！」&#13;<br> 另外，井上人氣上升後，她多了個「WAKAPAI」的暱稱，她笑言希望fans在街上遇見她，也會以此打招呼。</p></body></html>
