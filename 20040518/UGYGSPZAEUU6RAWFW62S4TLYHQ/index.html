<html><header><meta charset="utf-8"><title>Juno舞棍顯真功夫</title></header><body><h1>Juno舞棍顯真功夫</h1><p>麥浚龍（Juno）日前在灣仔一武館錄影《勁歌金曲》時，向武術師傅學藝，Juno學舞長棍，似模似樣。<br> &#13;<br> <spanclass>怕傷及對手 &#13;<br> Juno因早年曾學過功夫，所以做起熱身壓腿等動作時，份外駕輕就熟，該武館的師傅亦大讚Juno的身手不俗。Juno說：「以前每次訓練都要來來回回踢成百次腿，真係好辛苦，但日子有功，咁樣對跳舞同拍動作戲都好有幫助。」&#13;<br> Juno首次舞長棍，他覺得有一定難度，Juno說：「我舞嘅時候都好擔心，因為怕唔小心傷到對手。」</spanclass></p></body></html>
