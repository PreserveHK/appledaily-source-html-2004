<html><header><meta charset="utf-8"><title>Kelly率記者捉大賊</title></header><body><h1>Kelly率記者捉大賊</h1><p>陳慧琳（Kelly）跟任賢齊合作演出電影《大事件》，在片中飾演女警官，為了破案，她大膽地與傳媒一起捉賊。&#13;<br> Kelly首次跟小齊合作，彼此相處融洽，她說：「我最緊張係結局嗰場戲，又要追車又要開槍，重有爆炸㖭，我足足用咗兩日去綵排。」Kelly在片中的口頭禪是：「我保證，thisisagreatshow（這是一場精采的表演）。」果然，她率領警隊跟傳媒追捕小齊。<br> &#13;<br> <spanclass>大談天堂 &#13;<br> 此外，Kelly日前在灣仔出席數碼電子產品活動，司儀問她夢想中的天堂是怎樣時，她說：「要有陽光與沙灘，充滿活力。」</spanclass></p></body></html>
