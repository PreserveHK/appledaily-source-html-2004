<html><header><meta charset="utf-8"><title>塔倫天奴生擒奧瑪花曼</title></header><body><h1>塔倫天奴生擒奧瑪花曼</h1><p>身為今屆康城影展評審主席的昆頓塔倫天奴（QuentinTarantino），其執導的電影《標殺令2》昨日以觀摩形式於康城上映。昆頓昨日偕片中演員奧瑪花曼（UmaThurman）及戴露漢娜（DarylHannah）等踏紅地氈，但昆頓的女友蘇菲亞哥普拉（SofiaCoppola）則未有現身。&#13;<br> <br> <spanclass>狂煲功夫片 &#13;<br> 昆頓昨日與打扮性感的奧瑪手拖手赴會，昆頓趁女友不在場，竟時而從後摟着奧瑪纖腰，時而撫摸奧瑪的肚皮及向她粉頸吹氣，但奧瑪看來並不介意。此外，奧瑪前日於《標》片的康城記招中，透露昆頓下令她拍片前觀看大量亞洲功夫電影，令她大感吃不消。</spanclass></p></body></html>
