<html><header><meta charset="utf-8"><title>鄺國全出戰立法會</title></header><body><h1>鄺國全出戰立法會</h1><p>【本報訊】經過初步甄選後，民主黨決定派出身兼荃灣區議員的黨員鄺國全，參選今年九月立法會的區議會功能組別選舉。&#13;<br> 區議會界別的現任議員是民建聯副主席葉國謙，他在去年區議會選舉中落敗。據悉，葉國謙將退選立法會，而原循鄉議局界別晉身立法會的議員劉皇發，則會轉戰區議會界別。鑑於在區議會，只約三分一議員屬民主派，外界分析若左派陣營沒有嚴重分裂，民主派無可能贏取此議席。鄺國全強調，會盡力參選。</p></body></html>
