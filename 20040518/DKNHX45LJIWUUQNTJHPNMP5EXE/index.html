<html><header><meta charset="utf-8"><title>恆地籌組30億元融資</title></header><body><h1>恆地籌組30億元融資</h1><p>▲《基點》透露，恒隆地產（101）正籌組30億元銀團融資，當中包括10億元的5年期貸款，及20億元的7年期貸款，息率連費用分別為拆息加39及48點子，約10家銀行已獲邀請參與包銷。恒隆在去年6月籌組的一項55億元貸款，5及7年期部分，息率連費用分別為拆息加44點子及52點子。&#13;<br> &#13;<br> ▲外電引述創維數碼（751）主席黃宏生預計，該公司今年內銷的電視機數量，較去年會有20%的增長，以收入計，升幅更達30%，主要因為該公司集中開拓高端電視型號。</p></body></html>
