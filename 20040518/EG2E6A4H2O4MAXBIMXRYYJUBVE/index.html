<html><header><meta charset="utf-8"><title>勁揪奇洛不敵低胸伊拉查</title></header><body><h1>勁揪奇洛不敵低胸伊拉查</h1><p>專門為表揚特技人與動作片演員而設的「世界特技頒獎禮」，前晚假荷李活舉行。奇洛李維斯（KeanuReeves）憑《22世紀殺人網絡》電影系列獲頒「最佳動作電影明星」，不過他前日以一副不修邊幅的打扮領獎，被嘉賓嘉門伊拉查（CarmenElectra）搶去不少風頭。&#13;<br> 是次頒獎禮中，曾執導《未來戰士3殲滅者TX》的導演莊尼頓莫士圖（JonathanMostow）獲頒發「全年最佳動作導演」，而該片主角、即現任加州州長阿諾舒華辛力加（ArnoldSchwarzenegger）則親自獻上獎座。而有份提名獎項的成龍、李連杰及袁和平等，則一一空手而回。</p></body></html>
