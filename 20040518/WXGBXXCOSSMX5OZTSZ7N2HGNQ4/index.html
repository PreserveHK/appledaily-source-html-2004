<html><header><meta charset="utf-8"><title>彭妮露唔帶護照闖海關</title></header><body><h1>彭妮露唔帶護照闖海關</h1><p>西班牙女星、湯告魯斯前女友彭妮露古絲（PenelopeCruz），為了宣傳其主演的意大利電影《Don'tMove》，昨日在康城出席該片的首映。不過彭妮露前日飛抵康城前，因無法出示護照而在尼斯機場滯留兩小時，但意大利及法國海關仍讓她出入境，最終仍能如期到埗。&#13;<br> <br> <spanclass>沙灘展春光 &#13;<br> 此外，近日康城天氣風和日麗，不少遊人走到海灘上半裸曬日光浴，把海灘擠到水洩不通，成為康城另一景象。而諧星積比力克（JackBlack）表示抵法前已要求電影公司代訂海景套房，好讓他觀看美女裸泳。</spanclass></p></body></html>
