<html><header><meta charset="utf-8"><title>Yumiko借錢做善事</title></header><body><h1>Yumiko借錢做善事</h1><p>鄭希怡（Yumiko）昨日在尖沙嘴柏麗大道出席「愛心純棉日」慈善簽名會，她身體力行捐了一千五百元，並呼籲現場歌迷只要捐款便可獲得她的簽名，但可惜現場只有數十名歌迷，反應未見踴躍。<br> &#13;<br> <spanclass>曾大使唔節制 &#13;<br> 早前有雜誌拍下Yumiko提款時戶口只有千多元餘款的照片，對此她笑說：「我頭先捐嗰千五蚊都係問朋友借㗎，我都要成立一個救救小希怡嘅活動。」不過Yumiko透露經濟沒有問題，她說：「啱啱出道嘅時候，都試過自己大使唔節制，所以唔夠錢用，但𠵱家唔會喇，會計得好清楚。」	&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>
