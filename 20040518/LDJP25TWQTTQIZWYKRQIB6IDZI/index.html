<html><header><meta charset="utf-8"><title>回收廢物阻佔行人路</title></header><body><h1>回收廢物阻佔行人路</h1><p>葵涌光輝圍及光輝里居民投訴，附近有兩間廢物回收店，在行人路放置及處理回收廢物，行人路有如貨倉，阻礙居民出入。<br> &#13;<br> <spanclass>無路可行走出馬路 &#13;<br> 居民林女士向本報投訴稱，位於光輝圍昌偉大廈地下一間廢物回收店，長期將回收廢紙雜物，放在行人路上，通道長期被用作貨倉；另一間位於光輝里廢物回收店，亦幾近佔去整段行人路擺放廢紙雜物。居民無路可行，被迫走出馬路。&#13;<br> 本報已將投訴轉介食物環境衞生署跟進。（○五一二○○九）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
