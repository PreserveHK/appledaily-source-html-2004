<html><header><meta charset="utf-8"><title>巨嬰老竇ChrisMartin閃電湊女</title></header><body><h1>巨嬰老竇ChrisMartin閃電湊女</h1><p>姬妮芙柏露（GwynethPaltrow）上星期五為老公ChrisMartin生咗個成九磅十一安士重嘅BB女艾普（AppleBlytheAlisonMartin），原來佢兩母女第二日就已經出院返屋企休息，雖然姬妮芙行動重有啲唔方便，不過當佢見到Chris好細心咁抱住個女時，就即刻展現燦爛笑容。Chris亦都多謝醫院入面所有曾經照顧過佢哋嘅人。</p></body></html>
