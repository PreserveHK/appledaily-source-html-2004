<html><header><meta charset="utf-8"><title>實惠藉CEPA拓國內零售業</title></header><body><h1>實惠藉CEPA拓國內零售業</h1><p>▲時富投資（1049）主席關百豪（圖）表示，近期股市屬健康調整，相信未來1個月仍偏軟，但中長期仍然向好；旗下實惠（996）仍在洽商拓展中東市場，又正申請香港服務商證明書，希望藉CEPA拓展國內零售市場。&#13;<br> &#13;<br> ▲花旗昨日發表報告指，若利豐（494）購入LeviStrauss正在放售中的Dockers品牌，將對利豐構成負面影響。該行相信，利豐應較傾向爭取Dockers的特許生產及批發權。利豐管理層並不肯就Dockers品牌之出售事宜作出任何評論。</p></body></html>
