<html><header><meta charset="utf-8"><title>相架添大自然氣息</title></header><body><h1>相架添大自然氣息</h1><p>泰國的自然資源甚豐，風景說不出的壯麗舒暢，亦塑造了泰國人的藝術觸覺。取諸自然，木刻核桃和打磨過的貝殼，仔細地拼貼在相架上，便成一幅很好的圖畫。核桃和貝殼粒粒都是一樣大小，齊齊整整地排列，這份細心（或叫慢條斯理），也是泰國人的特性吧。&#13;<br>&#13;<br>記者?攝影：邵超</p><p>售賣點：TheInPlace&#13;<br> 地址：西貢福民路22-24號西貢苑地下49號舖&#13;<br> 電話：27929445</p></body></html>
