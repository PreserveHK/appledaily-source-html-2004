<html><header><meta charset="utf-8"><title>《星戰3》黑武士原形畢露</title></header><body><h1>《星戰3》黑武士原形畢露</h1><p>大導演佐治魯卡斯（GeorgeLucas）費盡心思炮製的《星戰前傳》第三集，將於明年五月中在歐、美等地公映，有知情人士透露，這部製作費高達一億一千五百萬美元（約八億九千七百萬港元）的大製作，片名已定為《BirthoftheEmpire》，內容講述帝國的誕生。&#13;<br> <br> <spanclass>熔岩決戰 &#13;<br> 今集的劇情將會與原本的《星球大戰》三部曲有密切關係，由凱頓基斯甸臣（HaydenChristensen）扮演的阿拿堅會逐漸化身成邪惡的黑武士，而他卻不知其兒子已暗中被人運到安全的地方，片中最精采的場面是阿拿堅與師傅奧比溫在熔岩上的決戰。</spanclass></p></body></html>
