<html><header><meta charset="utf-8"><title>遺產優先歸配偶</title></header><body><h1>遺產優先歸配偶</h1><p>MyWillServiceCenter顧問律師黎耀指出，很多人誤以為不立遺囑，遺產會自動分給子女或父母，但實際上根據《遺產條例》，首五十萬元遺產會分配給尚存的配偶，然後餘下遺產再分給配偶和子女各佔一半；若沒有子女，但有父母及配偶者，配偶可首先獲得一百萬元遺產，然後餘款才再平分給配偶和父母各佔一半；若有關遺產只有一百萬元，父母不會獲得任何遺產。&#13;<br> 因此，若要照顧子女、父母或其他希望特別照顧的人時，應訂立遺囑，否則一切利益和主導權會優先歸配偶。</p></body></html>
