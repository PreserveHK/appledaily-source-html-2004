<html><header><meta charset="utf-8"><title>上月機場旅客量破紀錄</title></header><body><h1>上月機場旅客量破紀錄</h1><p>【本報訊】本港機場上月份旅客量達到三百四十四萬八千人次，創本港歷來最高的單月數字，較去年同月上升四成。同時，機場上月的貨運量及飛機升降量都錄得雙位數字升幅，七月份的貨運量增加至二十六萬公噸，而飛機升降量則有二萬多架次，比去年同月分別上升兩成三及四成四。&#13;<br> 機管局昨表示，上月旅客量為三百四十四萬八千人次，較去年同月升四成，較前年七月更升百分之十四。過去十二個月，旅客量逾三千五百萬人次，按年增長近兩成六。而出口貨運量增加，主要由於北美及歐洲市場需求殷切。</p></body></html>
