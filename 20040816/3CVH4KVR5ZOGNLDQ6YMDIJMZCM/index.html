<html><header><meta charset="utf-8"><title>周汶錡玉手變豬手</title></header><body><h1>周汶錡玉手變豬手</h1><p>名模周汶錡昨日往北角示範婚紗，她表示中午才從韓國返港，此行是為亞視拍攝旅遊特輯，每天由早上開工至晚上，十分辛苦，早前在北京更不幸被毒蚊叮，她說：「我俾隻蚊叮咗一吓後，隻手即刻變紫同腫咗，好似豬手咁，我幾驚係中毒，成個人震晒。」&#13;<br> 對於台灣有報道指周汶錡早前赴台曾找一中間人安排與杜德偉見面，結果不成功，周汶錡沒好氣說：「我唔回應呢啲亂寫嘅報道。」<br> &#13;<br> <spanclass>難有豔遇 &#13;<br> 再問周汶錡最近有否人追？她說：「我連瞓嘅時間都唔夠，邊有豔遇吖？」	&#13;<br> 採訪、攝影：顏英儀</spanclass></p></body></html>
