<html><header><meta charset="utf-8"><title>安東尼奧嘉芙蓮續梭羅情</title></header><body><h1>安東尼奧嘉芙蓮續梭羅情</h1><p>西班牙型男安東尼奧班達拉斯（AntonioBanderas），近期為《史力加２》配音後鹹魚翻生，日前他更與闊別六年的嘉芙蓮薛達鍾絲（CatherineZeta-Jones）再度碰頭，為明年上映的《黑俠梭羅》續集《TheLegendoftheZorro》展開拍攝工作。&#13;<br> 安東尼奧和嘉芙蓮日前已抵達墨西哥為新片取景，前日還在當地出席新片記者會，其中嘉芙蓮身穿低胸裙上陣，更添風韻。</p></body></html>
