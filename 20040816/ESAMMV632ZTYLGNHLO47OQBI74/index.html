<html><header><meta charset="utf-8"><title>烚奶樽煲乾水釀火</title></header><body><h1>烚奶樽煲乾水釀火</h1><p>【本報訊】深水埗麗閣邨麗荷樓一個單位，疑烚奶樽煲乾水發生火警（圖），消防員接報到場將火救熄，事件中無人受傷。現場單位男戶主姓馮，一家四口包括兩夫婦、一個數月大嬰兒及馮母同住。事發昨午一時許，七十一歲的馮母，在廚房用水煲煲水烚奶樽消毒，之後離開家門，懷疑煲乾水釀成火警，街坊見單位冒出煙火報警，消防員到場破門入屋，瞬即將火撲熄，單位嚴重焚毀，幸未波及鄰居。&#13;<br> 劉柏麟攝</p></body></html>
