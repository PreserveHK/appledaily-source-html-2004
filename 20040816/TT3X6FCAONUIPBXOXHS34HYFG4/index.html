<html><header><meta charset="utf-8"><title>尖東海面撈男浮屍</title></header><body><h1>尖東海面撈男浮屍</h1><p>【本報訊】尖東國際郵件中心對開海面，昨晨八時許發現浮屍，有清潔工人發現一名男子在離岸十多米海中載浮載沉，於是報警。水警輪及消防小艇到場將男子撈起證實已死亡，事後由水警輪載返西灣河水警基地調查。&#13;<br> 死者姓謝（四十三歲），警方已聯絡其七十八歲父親了解情況。初步相信事件無可疑。&#13;<br> 警方稱，死者的年邁父親亦不知死者是否有尋死的意念，今日將安排認屍及確定死因。</p></body></html>
