<html><header><meta charset="utf-8"><title>宮澤里惠新片揚威海外</title></header><body><h1>宮澤里惠新片揚威海外</h1><p>日本女星宮澤里惠主演的新片《Tony瀧谷》，前日在第五十七屆瑞士羅卡諾國際電影節中，獲得評審團特別大獎，該片導演市川準亦親赴位於瑞士南部的羅卡諾領獎。而最佳影片則落在意大利電影《Private》身上。&#13;<br> <br> <spanclass>分飾兩角 &#13;<br> 電影《Tony瀧谷》是由村上春樹原作的短篇小說改編，故事講述一名插畫家痛失父母及妻子的孤獨人生。宮澤里惠在片中不止扮演主角的妻子，亦分飾一位酷似男主角亡妻的女性，她並為新片剪短了頭髮，以全新形象出現。</spanclass></p></body></html>
