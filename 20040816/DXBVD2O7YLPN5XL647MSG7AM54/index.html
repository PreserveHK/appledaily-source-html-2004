<html><header><meta charset="utf-8"><title>晨女踢波狂數三球</title></header><body><h1>晨女踢波狂數三球</h1><p>由Morning娘及同屬Hello!Project的少女偶像所組成的女子足球隊GatesBrilhantesH.P.，前日在台場盃女子足球比賽上，首嘗勝利的滋味，連掃三球，令對手捧蛋。&#13;<br> <br> <spanclass>臨完場破蛋 &#13;<br> 雖然前日東京氣溫高達四十度，龍門希美又因為身體不適沒有出場，但在其中一場對富士電視台女主播隊的初賽中，晨女吉澤瞳便先在上半場臨完結前，破蛋射入一球，最終更以三比○勝出，順利進入決賽。&#13;<br> 至於由根本春美等YellowCab巨胸女星組成的carezza，前日以Ａ組身份參加初賽，亦以一勝二和的成績晉身決賽。</spanclass></p></body></html>
