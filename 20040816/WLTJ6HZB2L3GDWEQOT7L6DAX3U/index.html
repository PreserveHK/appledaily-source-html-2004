<html><header><meta charset="utf-8"><title>「出3計3」壓力大</title></header><body><h1>「出3計3」壓力大</h1><p>在以往的奧運會，體操團體賽項目是採用「六五四」的計分制度，一隊有六個選手，其中五個出賽，但只計當中最高分的四個，即是「出五個，計四個」；就算有人失手，對整體成績亦不會造成影響。但由今屆決賽開始改制，每隊仍有六個選手，但只可派出其中三個，而且全部的分數就計算在總成績，換言之是「出三個，計三個」。雖然，這會增加選手的壓力，惟對於陣容不太鼎盛的國家來講卻頗為有利。由於改制關係，故有別於以往，於預賽所得的分數亦不會帶入決賽，決賽時再從頭計起。</p></body></html>
