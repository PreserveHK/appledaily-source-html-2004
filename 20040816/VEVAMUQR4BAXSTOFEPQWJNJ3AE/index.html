<html><header><meta charset="utf-8"><title>鄭中基紋身紋上癮</title></header><body><h1>鄭中基紋身紋上癮</h1><p>鄭中基和蔡卓妍昨日在將軍澳新都城中心出席「追擊八月十五笑彈會」，鄭中基跟現場觀眾玩遊戲時，還大打觔斗。<br> &#13;<br> <spanclass>堅拒鑲珠B &#13;<br> 鄭中基穿上背心露出兩臂紋身，身上已有四個紋身的他說：「我打算再紋，會紋到成隻手都係，好似隻手袖咁。我細個睇《龍虎門》已經好鍾意裏面主角嘅紋身。不過上身點紋都得，隻腳就唔紋得，Paco（黃柏高）話千祈唔好，因為要嚟搵食。」&#13;<br> 有傳謝霆鋒「鑲珠」在何B仔，問鄭中基可會仿效？他說：「唔好啩，嗰啲好痛，我未接受到。」&#13;<br> 採訪：楊潔雯　攝影：陳慧安</spanclass></p></body></html>
