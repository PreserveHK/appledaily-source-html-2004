<html><header><meta charset="utf-8"><title>《叛諜》導演嘲占士邦過時</title></header><body><h1>《叛諜》導演嘲占士邦過時</h1><p>由麥迪文（MattDamon）主演的電影《叛諜追擊2機密圈套》在美國的票房已超越上集，導演保羅格連加斯（PaulGreengrass）日前接受本報電話訪問時坦言感到高興和鬆一口氣。&#13;<br> 兩年前憑《BloodySunday》奪柏林影展金熊獎的保羅說：「拍每部電影都有壓力，而且我們不能照抄上集，要加入新元素，況且今集在柏林和俄羅斯等地拍攝，後勤的配合也是一項挑戰。」保羅又直言《占士邦》系列已過時脫節，相反《叛》片中的特工主角才是現實世界中的英雄，更貼近群眾。保羅希望此片能開拍第三集，雖然與麥迪文合作愉快，但會否再度攜手則有所保留。</p></body></html>
