<html><header><meta charset="utf-8"><title>陳豪煮夫勝主婦</title></header><body><h1>陳豪煮夫勝主婦</h1><p>陳豪和楊怡昨日應中華電力邀請，出席在灣仔會展舉行的「電能煮食帶出入廚新享受──明星×名廚Crossover」活動，原本通告上註明楊怡與陳豪即場炮製美食，但楊怡卻不懂煮食，反而陳豪則煮得一手好餸。<br> &#13;<br> <spanclass>談感情尷尬 &#13;<br> 上周五晚港姐決賽上，擔任表演嘉賓的陳豪與曹敏莉的貼身舞表演相當露骨，昨日他亦承認演出有點大膽，但他只是本着表演心態去做。陳豪說：「跳舞對我嚟講都幾大挑戰。」&#13;<br> 問陳豪炮製美食會否是追女必殺技，以及會否帶女孩子返家享受燭光晚餐時，他竟顯得有點尷尬說：「唔知，唔好講啦。」&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>
