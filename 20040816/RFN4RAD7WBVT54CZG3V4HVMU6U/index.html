<html><header><meta charset="utf-8"><title>鄭融愛犬傷眼心情差</title></header><body><h1>鄭融愛犬傷眼心情差</h1><p>鄭融一向是愛狗之人，她昨日到大埔出席香港愛護動物協會活動時，與狗隻玩得十分開心。中學時曾為該會做義工的鄭融說：「我養咗隻十歲嘅西施狗，本來今日想帶埋佢嚟，但又怕佢同其他狗相處唔到。」&#13;<br> 鄭融又表示其愛犬早前不小心弄傷眼睛，看過獸醫後仍於事無補，本來打算做手術，幸好在手術前一天忽然好轉，故不用動手術，令她放下心頭大石。<br> &#13;<br> <spanclass>抑制情緒 &#13;<br> 鄭融說：「嗰陣我因為隻狗而好唔開心，影響埋工作情緒，其實好多藝人會受到周圍事物嘅困擾，只係做嘢時要壓抑，我諗我要訓練自己唔好將私人情緒帶到工作。」</spanclass></p></body></html>
