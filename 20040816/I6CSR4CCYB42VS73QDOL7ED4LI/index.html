<html><header><meta charset="utf-8"><title>擬組機動部隊後備隊伍</title></header><body><h1>擬組機動部隊後備隊伍</h1><p>【本報訊】警方正構思在各總區抽調一個小隊的人手，作為機動部隊的後備隊伍，直接由總區指揮，支援機動部隊的行動，以增加行動的靈活性。警察機動部隊校長孫貴良認為，此架構可增加本港內部保安能力的靈活性，有助明年十二月在本港舉行的世貿第六次部長級會議的保安工作。&#13;<br> 由於預計明年底的世貿部長級會議可能惹來大批海外示威者在港集會，警方早前派員到外國考察當地處理同類示威的經驗，並正作出部署。孫貴良接受傳媒訪問時表示，機動部隊增加第二層面的人手，可加強行動的靈活性。</p></body></html>
