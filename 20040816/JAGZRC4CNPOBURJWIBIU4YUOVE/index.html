<html><header><meta charset="utf-8"><title>佛州房屋賠償858億</title></header><body><h1>佛州房屋賠償858億</h1><p>颶風「查利」侵襲美國佛羅里達州及南卡州等地，最少十三人死亡，總統喬治布殊周日乘直升機在空中視察災情，會晤重災區夏洛特縣官員。佛州初步估計房屋損毀賠償可達八百五十八億港元。&#13;<br> 救援隊周日逐戶搜索失蹤者，相信死者人數會不斷上升，單是蓬塔戈爾達地區就訂了六十個裝屍體的膠袋，有人形容當地災情像九一一襲擊的紐約世貿中心廢墟。夏洛特縣八成大廈和三間醫院受損。奧蘭多的迪士尼世界周末重開。佛州二十一個縣共一百一十萬人暫缺電力供應，當局在一些地區實施宵禁以防搶掠。&#13;<br> 路透社/美聯社/法新社</p></body></html>
