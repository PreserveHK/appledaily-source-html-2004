<html><header><meta charset="utf-8"><title>伊拉克石油出口降五成</title></header><body><h1>伊拉克石油出口降五成</h1><p>【本報綜合報道】伊拉克官員表示，什葉派武裝分子不斷滋擾導致該國的主要出口輸油管無法重新啟動，同時南部石油公司（SouthOilCompany）的總部亦被迫關閉，伊拉克目前的石油出口量僅及正常水平的一半。&#13;<br> 這名官員說，自從伊拉克南部的輸油管上周遭受破壞後，該國巴士拉港近一周以來每日出口約90萬桶原油，僅達到本月份每日出口180萬桶目標的一半。至於武裝分子對石油出口的威脅要到甚麼時候才能解除，他表示難以預計。&#13;<br> 石油輸出國組織（OPEC）主席普爾諾莫表示，油組正準備增產壓價，非油組產油國亦應出一分力，增加油產以作配合，藉此冷卻屢創新高的原油價格。</p></body></html>
