<html><header><meta charset="utf-8"><title>小春：我一脫嚇死人</title></header><body><h1>小春：我一脫嚇死人</h1><p>陳小春昨日到台灣為其代言的金飾店客串做售貨員，剛巧杜德偉在附近舉行簽唱會。小春得悉杜德偉因脫而人氣回升時，他先小聲說：「很抱歉，我還沒聽過他的專輯。」後來又道：「我也有條件脫啊，我一脫的話會嚇死大家。」&#13;<br> <br> <spanclass>「他該恭喜我」 &#13;<br> 小春透露他上次出碟時，曾拍攝一輯裸露上半身的宣傳照，雖然沒有杜德偉的胸肌，但兩顆大大的葡萄乾還是很引人注目。杜德偉昨日舉行簽唱會時，邊跳邊唱，例牌脫衣，但卻沒全部脫掉，他得悉小春的言論後說：「小春不要太自我中心，不用比較，他應該要恭喜我唱片賣得好才是。」&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>
