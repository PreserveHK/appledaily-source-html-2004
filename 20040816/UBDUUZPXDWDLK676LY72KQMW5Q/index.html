<html><header><meta charset="utf-8"><title>醉漢吵架睪丸被扯脫</title></header><body><h1>醉漢吵架睪丸被扯脫</h1><p>陝西省西安市一名民工，前天喝醉酒時與人爭吵打架，遭對方抓住下體三十分鐘，再被用力扯脫一個睪丸。由於男子沒錢治療，當地公安正為他籌集醫療費，並就案件展開刑事偵查。&#13;<br> <br> <spanclass>對方抓住30分鐘不放 &#13;<br> 西安市太華路派出所負責人劉元仲透露，前日下午四時，一名姓王裝卸民工因為掙到四十元，心情很好，請朋友喝酒。當喝下一瓶白酒和四瓶啤酒後，王已頗有醉意，和周圍數名男子發生口角，其間一名叫辛利的男子，抓住王的睪丸達三十分鐘不放，最後在一聲慘叫聲中，王的一個睪丸被扯脫，王被送往西京醫院搶救。公安認為此乃刑事案件，已着手調查。&#13;<br> 西安《華商報》</spanclass></p></body></html>
