<html><header><meta charset="utf-8"><title>營養過剩乏運動致脂肪肝</title></header><body><h1>營養過剩乏運動致脂肪肝</h1><p>台灣台大醫院內科醫生劉振驊稱，現代人營養過剩，缺乏運動，致肝臟過「油」，造成脂肪肝。但脂肪肝並不是病，而是一種現象或警訊，其形成原因相當多，須針對不同病因加以控制。他又稱，曾有外電指，因保育人士反對，部份國家考慮禁止製售鵝肝醬。鵝肝醬的製法是將鵝以管子不斷加以強力餵食，致其營養過剩，令過多養份以脂肪的方式貯存在肝細胞內，肝臟內充滿脂肪，經處理後成為美味的鵝肝醬。但人類若是營養不良，缺乏含蛋白質食物，也會導致脂肪肝。</p></body></html>
