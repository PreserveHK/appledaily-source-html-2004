<html><header><meta charset="utf-8"><title>國基會調高德增長預測</title></header><body><h1>國基會調高德增長預測</h1><p>【本報綜合報道】德國《焦點》雜誌（Focus）報道，國際貨幣基金組織（IMF）將調高德國今年經濟增長預測。&#13;<br> 報道說，國基會在9月發表的一份報告中，把德國今年經濟增長預測由1.6%調高至1.8%，明年經濟增長預測則維持在1.9%不變。&#13;<br> 不過，國基會預測德國今、明兩年的財政赤字佔國內生產總值（GDP）比率將分別達到3.9%和3.3%，超出歐盟定下的3%上限。&#13;<br> 德國ZEW調查報告將於周二公布。經濟分析員預測，數據將顯示德國消費者信心在上月微升後，8月份將會惡化，反映消費者擔心油價持續高企。</p></body></html>
