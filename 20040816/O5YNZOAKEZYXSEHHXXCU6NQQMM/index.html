<html><header><meta charset="utf-8"><title>油價高企不利美股後市</title></header><body><h1>油價高企不利美股後市</h1><p>【紐約路透社電】油價漲勢不止，加上投資者對美國經濟及公司盈利前景的憂慮加深，料對美國股市本周走勢構成壓力。&#13;<br> 美國明天將公布7月份消費物價指數、房屋動工、工業生產和設備使用率，投資者將從中得到更多關於美國經濟的啟示。JosephStevens&amp;Company首席市場策略員薩特邁耶表示，假如數據符合市場預期，意味美國經濟狀況有所改善，或可在目前油價高企的不利環境中支持美股。&#13;<br> 薩特邁耶說，美國經濟能否應付油價和政治（總統選舉）兩大難關，是美股後市的關鍵。&#13;<br> 根據路透社的調查，分析員預測7月份消費物價指數升幅由6月的0.3%放緩至0.1%。</p></body></html>
