<html><header><meta charset="utf-8"><title>MohiniBhardwaj少理奧運狂昅寫真</title></header><body><h1>MohiniBhardwaj少理奧運狂昅寫真</h1><p>彭美拉安德遜（PamelaAnderson）早兩日上去名嘴JayLeno嘅節目《TheTonightShowwithJayLeno》接受訪問，席間拉姑不忘支持參加咗奧運女子體操嘅美國運動員MohiniBhardwaj，皆因呢位女將係得到拉姑金錢上嘅資助，不過JayLeno似乎對拉姑新出本書重有興趣，因為佢好專心咁睇入面嘅性感相。</p></body></html>
