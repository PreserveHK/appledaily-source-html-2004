<html><header><meta charset="utf-8"><title>野生花旗參一斤可達萬元</title></header><body><h1>野生花旗參一斤可達萬元</h1><p>花旗參是極受港人歡迎的中藥材之一，不少港人誤將花旗參非法攜帶進口。&#13;<br> 中醫師紀偉光指出，野生花旗參效用遠較人工培植的花旗參為強，售價也相距達十倍，部份品種的野生花旗參一斤售價高達萬多元。他強調，花旗參具有提神、生津止渴、養陰及清熱等療效，有助長期捱更抵夜及睡眠不足的人士培元。&#13;<br> 但體質虛弱者服用花旗參，卻有可能出現暈眩及喉痛等副作用，以花旗參熬湯時宜加入瘦肉等配料中和藥性，或在服用前徵詢醫生意見。</p></body></html>
