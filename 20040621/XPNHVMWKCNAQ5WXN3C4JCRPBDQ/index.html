<html><header><meta charset="utf-8"><title>Yumiko唔敢再養狗</title></header><body><h1>Yumiko唔敢再養狗</h1><p>郭富城、陳奕迅及鄭希怡（Yumiko）昨日在荃灣為新戲《重案黐孖Gun》宣傳，Yumiko助手帶了愛犬到場，原來該小狗是Yumiko的契仔，城城與Eason看見小狗十分可愛，忍不住坐在後台抱着小狗把玩，城城見Yumiko離開後台時，他還一邊撫摸着小狗一邊說：「應該有三個人先啱喎。」城城隨即稱呼小狗做Yumiko，還說：「喂，跳隻舞嚟睇呀，你都幾靚喎，你把頭髮都好長喎。」&#13;<br> Yumiko得知城城整蠱她後，還向城城說：「多謝呀。」，十分搞笑。Yumiko謂自從之前被騙買了一隻病狗後，她不敢再買狗隻，只好當助手的狗做契仔。</p></body></html>
