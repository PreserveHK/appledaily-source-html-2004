<html><header><meta charset="utf-8"><title>LinkinPark主音難忘唱到嘔</title></header><body><h1>LinkinPark主音難忘唱到嘔</h1><p>美國Nu-Metal班霸LinkinPark日前來港開騷時，其中四位成員接受本地傳媒訪問，他們拍照時十分鬼馬，主音Chester帶領隊友擺出搞笑動作，一時扮打功夫，一時又扮耳聾，古靈精怪的JoeHahn則在鏡頭前做粗口手勢。&#13;<br> 主音Chester接受本報訪問時，提到早前患上的「怪病」，他說：「其實我患上了胃液倒流，那時吃甚麼也會嘔吐出來，太用力唱歌時也會嘔吐，幸而年初接受了手術才治愈了。」歌聲滿壓迫力的他表示苦練了唱歌十三年。Chester更謂不用工作時，最享受陪伴兩歲兒子的時間。</p></body></html>
