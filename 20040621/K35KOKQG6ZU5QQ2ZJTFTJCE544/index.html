<html><header><meta charset="utf-8"><title>Norvasc降血壓功效超卓</title></header><body><h1>Norvasc降血壓功效超卓</h1><p>歐洲高血壓協會年會上，公布了一項名為ValsartanAntihypertensiveLong-termUseEvaluation（簡稱VALUE）、在三十一個國家進行的研究，發現降血壓藥Norvasc控制血壓功效超卓，與新一代藥物valsartan相比，患者在服用後血壓水平更快下降。&#13;<br> Value研究歷時四年，共有一萬五千二百四十五名高血壓患者參加，從而得出上述結果，並已刊載於國際醫學期刊《刺針》上。</p></body></html>
