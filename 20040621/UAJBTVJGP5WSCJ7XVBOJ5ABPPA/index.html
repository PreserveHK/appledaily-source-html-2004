<html><header><meta charset="utf-8"><title>靚佬湯睇中17歲熱女</title></header><body><h1>靚佬湯睇中17歲熱女</h1><p>今年初與女友彭妮露古絲（PenelopeCruz）分手的湯告魯斯（TomCruise），至今仍未有新歡，然而日前有人發現靚佬湯十分欣賞英國R&amp;B少女歌手JossStone，似乎有興趣與她作進一步發展。&#13;<br> 據《紐約郵報》報道，靚佬湯日前在荷李活欣賞好友珍達娉琪（JadaPinkettSmith）的表演，不過她表演完畢後，靚佬湯沒有離場，等待出道短短一年的十七歲女歌手JossStone的演出。有目擊者表示他全程全神貫注，動也不動，其後他還到Joss的化妝間，希望對她有更深的認識。</p></body></html>
