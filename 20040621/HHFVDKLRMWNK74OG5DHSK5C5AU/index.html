<html><header><meta charset="utf-8"><title>扒女搵鑽石王老五護花</title></header><body><h1>扒女搵鑽石王老五護花</h1><p>餐廳「扒王之王」太子女李依琳和胡敏珊等前晚到灣仔出席Lada酒吧開幕，李依琳由外籍友人Karin駕駛法拉利護送到場，她說：「只係識咗一年嘅goodfriend，佢係全港最有錢嘅男仔之一，不過做男友就年紀太大。」&#13;<br> <br> <spanclass>缺家庭溫暖 &#13;<br> 李依琳續說：「我亦唔想男友太有錢，我細個時，爹哋顧住做生意賺錢，令到屋企人感情唔親密，冇人可以同我傾心事。」&#13;<br> 而胡敏珊則佩戴新代理的健康手表亮相，她說：「近期好忙，因為我下月初會喺貝沙灣舉行第一個手表騷，好緊張，同一日妹妹又結婚，要幫手搞好多嘢，忙到不得了。」&#13;<br> 採訪、攝影：JessicaNgan</spanclass></p></body></html>
