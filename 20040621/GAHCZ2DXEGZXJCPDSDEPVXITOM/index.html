<html><header><meta charset="utf-8"><title>基斯頓倫敦召妓</title></header><body><h1>基斯頓倫敦召妓</h1><p>星途愈見暗淡的荷李活男星基斯頓史利達（ChristianSlater）月前曾與妻子RyanHaddon發生爭執，他更遭對方傷頭，雖然其後二人似乎已和好，但他近日卻背着妻子在倫敦召妓。&#13;<br> 據英國《世界新聞報》報道，三十四歲的基斯頓近日正在當地拍戲，一晚他到脫衣舞夜店看豔舞，午夜時分更到紅燈區挑選了一名收費三百鎊（約四千二百港元）的十九歲羅馬尼亞籍妓女Abbey，Abbey稱他倆其後到酒店做愛，並指基斯頓給予他前所未有的享受，令她曾經想過反過來付錢給基斯頓。</p></body></html>
