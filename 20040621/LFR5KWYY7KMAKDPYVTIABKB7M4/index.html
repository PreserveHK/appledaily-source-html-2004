<html><header><meta charset="utf-8"><title>阿斌寫信感激慈父不離不棄</title></header><body><h1>阿斌寫信感激慈父不離不棄</h1><p>【本報訊】因為全身癱瘓，要求討論安樂死而引起社會關注的阿斌，昨日在醫院病床上度過父親節。打從三十五年前阿斌出世那天起，斌爸爸就一直辛苦養育兒子，雖然一次意外令阿斌全身癱瘓，但斌爸爸仍毫無怨言，多年來風雨不改到醫院照顧兒子，如是者已過了十三個年頭，歲月催人，斌爸爸的身體已今非昔比。&#13;<br> 這是一段不離不棄的父子關係，一種千言萬語深藏心裏的濃情。趁着父親節，阿斌應本報要求，用電腦鍵盤打了一封信給爸爸，打開心扉與讀者分享他多年來對父親的感恩之心，因為正如他在信中所寫：「若我再是沉默，真的害怕終有一日會追悔莫及。」</p></body></html>
