<html><header><meta charset="utf-8"><title>朗迪新廠可改善盈利</title></header><body><h1>朗迪新廠可改善盈利</h1><p>【本報訊】朗迪國際（1142）財務董事劉嘉文說，浙江湖州新廠4月投產，以往外判的毛衣業務，可改為自行製造，有望增加毛衣業務盈利10%。去年9月底止上半年，毛衣經營溢利為109萬元，佔整體9%。&#13;<br> 對於美國取消成衣配額制度，他說，該公司以南美市場為主，一旦美國開放市場，朗迪可擴大在美國的業務。&#13;<br> 該公司在上周五的股東大會通過發行一年期紅利認股證，若全數行使，可獲3268萬元資金，會用作一般營運資金。除集資用途外，發股證是為了增加股票流通量。&#13;<br> 至於上半年業務，他形容，市場跟毛利率的變動不大，跟去年相若。北京和寧波廠房，使用率為八九成，未考慮擴建。</p></body></html>
