<html><header><meta charset="utf-8"><title>國產葡萄酒年份造假</title></header><body><h1>國產葡萄酒年份造假</h1><p>內地部份葡萄酒商人為牟取暴利，竟在國產葡萄酒的年份上弄虛作假，一瓶明明是二○○○至○二年間的葡萄酒，酒商卻向消費者表示，是一九九二年的葡萄酒。內地著名獨立酒評人吳書仙甚至認為，一九九八年前老年份國產葡萄酒，大部份都在年份上造假。&#13;<br> <br> <spanclass>好年份可賣高價 &#13;<br> 吳書仙去年就踢爆一瓶聲稱是一九九二年的四星級國產葡萄酒，其真正年份其實是二○○○至○二年間。一九九二年份的葡萄酒屬於好酒的年份，其價錢往往高於其他普通年份的酒。&#13;<br> 《深圳商報》</spanclass></p></body></html>
