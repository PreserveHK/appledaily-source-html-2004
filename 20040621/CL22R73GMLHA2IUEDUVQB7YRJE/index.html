<html><header><meta charset="utf-8"><title>食扮嘢糭應節</title></header><body><h1>食扮嘢糭應節</h1><p>安坐家中過端午節，但又唔想食一般的傳統糭，不如試試以下款式，既消暑又可應節，味道重好有驚喜。&#13;<br>&#13;<br>記者：馬靜兒</p><p><spanclass><fontstyle>新奇糭&#13;<br> 糯米滋糭$8.5  &#13;<br> 咪以為是傳統的糭，它只有糭的包裝，內裏其實是糯米滋。一隻大糭內有六隻小糭，有綠茶、黑芝麻、花生和紅豆四種口味。&#13;<br> &#13;<br> 售賣地點：7-11、吉之島、崇光、西田百貨及永安百貨</fontstyle></spanclass></p><p>售賣地點：DoubleRainbow&#13;<br> 查詢：24433532</p></body></html>
