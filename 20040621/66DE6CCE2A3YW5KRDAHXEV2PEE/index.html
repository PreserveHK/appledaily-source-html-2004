<html><header><meta charset="utf-8"><title>孩子興趣意願最重要</title></header><body><h1>孩子興趣意願最重要</h1><p>除學語文外，家長也可以趣味性作為子女選擇暑期活動的考慮，如學魔術、圍棋，甚至瑜伽等。消費者委員會副總幹事劉燕卿贊成小朋友趁暑假報讀暑期班，但提醒家長要小心挑選，顧及子女的安全，並且要考慮子女本身的興趣及意願。&#13;<br> 宏亮國際魔術學院提供一些輕鬆魔術課程，其發言人稱，小孩可透過學魔術激發智力，培養演繹能力。香港兒童棋院也推出暑假班，該院院監梁家揚指孩童學習弈棋可訓練專注力，加強數理思維。&#13;<br> 戶外活動方面，綠趣坊在暑假首次推出健康瑜伽露營團，負責人鄒先生表示，瑜伽團適合一家大小，在戶外學習瑜伽，更事半功倍。&#13;<br> 本報記者</p></body></html>
