<html><header><meta charset="utf-8"><title>官恩娜晒歌神斑馬篋</title></header><body><h1>官恩娜晒歌神斑馬篋</h1><p>官恩娜（Ella）前晚到灣仔出席Lada酒吧的開幕禮，她表示近日忙於練扒龍舟出賽，她說：「其實我都忌水㗎，因為細個睇完《大白鯊》就被嚇親，連沖涼都驚，覺得水好恐怖。」<br> &#13;<br> <spanclass>日日拖住走 &#13;<br> 在訪問中途，Ella的助手忽然拖出一個斑馬紋篋，Ella即拖篋四圍走，她說：「呢個係歌神（許冠傑）送畀我，佢好體貼，個篋好適合我，我會日日用住，𠵱家放咗啲防走光褲、影相用嘅鞋、衫之類。」有指許冠傑特別偏愛她和廖碧兒，Ella說：「唔知喎，佢對個個都好好㗎。」至於會否再演出許冠傑個唱，她說：「要睇吓我同神嘅緣份喇！」&#13;<br> 採訪：顏英儀&#13;<br> 攝影：何國豪</spanclass></p></body></html>
