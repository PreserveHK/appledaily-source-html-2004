<html><header><meta charset="utf-8"><title>食品公司佔行人路擺貨</title></header><body><h1>食品公司佔行人路擺貨</h1><p>牛頭角定安街及定富街居民投訴，在定安街近定富街的裕記食品公司，不論日夜，均佔用門前行人路擺放一箱箱貨物，甚至擺放在馬路邊，途人無路可行，居民出入受阻。<br> &#13;<br> <spanclass>放滿貨物無路可行 &#13;<br> 「佢哋喺舖面已經擺出嚟，對出行人路都唔放過，好多時一擺就擺成二十幾箱貨，搞到冇路行。」記者前往了解情況，見裕記食品公司門前行人路擺放近二十箱生果及其他雜物，令行人路變得非常狹窄。&#13;<br> 本報已將投訴轉介食物環境衞生署跟進。&#13;<br> （○六一八○○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
