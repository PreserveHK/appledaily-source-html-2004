<html><header><meta charset="utf-8"><title>得獎名片《華氏9.11》涉抄書名</title></header><body><h1>得獎名片《華氏9.11》涉抄書名</h1><p>米高摩亞（MichaelMoore）執導嘅《華氏9.11》得到康城金棕櫚獎之後一直好受爭議，早排已經有人話呢部片係炒冷飯，近日有位高齡作家RayBradbury又聲稱《華氏9.11》擺明抄佢本舊作《Fahrenheit451》個書名，佢話米高未得佢同意，所以要求佢改戲名。講真呢本書六六年已經畀杜魯福（FrancoisTruffaut）改編成電影《烈火》，所以Ray今次都好難講得通。</p></body></html>
