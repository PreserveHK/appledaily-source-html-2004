<html><header><meta charset="utf-8"><title>新裝置協助盲人用電腦</title></header><body><h1>新裝置協助盲人用電腦</h1><p>日本產業技術綜合研究所最近開發出可以通過觸摸進行錄入和閱讀的裝置，這有望代替盲人難以操作的鼠標等，讓盲人體會玩電腦的樂趣。&#13;<br> 《日經產業新聞》報道，這種盲人錄入裝置的關鍵是一個觸摸式的畫面，它由一千五百三十六根豎立的細柱組成，細柱相隔二點二毫米。盲人利用手指按細柱頂端來寫字或繪畫，被按過的細柱會略微突起，組成文字或圖像。盲人用手指觸摸細柱即可確認自己寫過或畫過的內容。</p></body></html>
