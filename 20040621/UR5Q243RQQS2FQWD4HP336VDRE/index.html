<html><header><meta charset="utf-8"><title>15大學生聚餐中招<br>餐廳消毒燈照壞眼</title></header><body><h1>15大學生聚餐中招<br>餐廳消毒燈照壞眼</h1><p>北京四十二名大學生到一家餐廳聚餐後，前日大半人被驗出眼角膜上皮損傷，醫院指致病原因是眼睛被紫外線照射所引致。學生懷疑遭餐廳的消毒燈照壞眼。不過，餐廳否認有關指控，但表示如果有確實證據，會負上法律責任。&#13;<br> 前日凌晨二時，十五名參加畢業聚餐的人民大學商學院學生，不約而同出現眼睛疼痛、眼皮及面部發腫等症狀，醫生診斷是不同程度的眼角膜上皮損傷。有學生表示，前一天就餐的餐廳照明燈旁邊有一個管狀消毒燈，他們懷疑其射出的紫外線照壞眼睛。不過，餐廳卻指消毒燈只安裝在廚房，不會安裝在客人用餐的地方。&#13;<br> 《北京娛樂信報》</p></body></html>
