<html><header><meta charset="utf-8"><title>做足熱身及安全措施</title></header><body><h1>做足熱身及安全措施</h1><p>1）伸展運動（見圖，虛點代表伸展部位）&#13;<br> 2）在集訓時，輪流用左右不同的方向下槳，使左右兩面的背肌能平均受力，減少受傷機會，亦可避免脊骨側彎變形&#13;<br> 3）扒時臀部宜側向下槳方向，且要用大腿發力，藉以減少腰部扭曲機會&#13;<br> 4）穿戴護腕及腰封，預防因用力過度而受傷&#13;<br> 5）扒龍舟前喝足夠含葡萄糖及補電解質的飲料&#13;<br> 6）提防擦損，可戴手套護膝等</p></body></html>
