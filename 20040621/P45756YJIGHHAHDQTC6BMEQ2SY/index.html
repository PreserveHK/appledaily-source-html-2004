<html><header><meta charset="utf-8"><title>利用基因療法殺癌細胞</title></header><body><h1>利用基因療法殺癌細胞</h1><p>英國北愛爾蘭的專家已經懂得如何利用基因療法，使放射療法更有功效，他們現在可以刺激癌細胞「自殺」。專家利用精確的X光射線，確保此新療法只殺死癌細胞，讓健康細胞得以存活。&#13;<br> 有關研究結果已在《基因醫藥期刊》內發表，專家現在計劃開始進行臨床試驗。專家利用基因療法，增加癌細胞內的一氧化氮含量。在人體內，一氧化氮有多種功能，其中之一是殺死癌細胞，這樣可令放射療法更有效。</p></body></html>
