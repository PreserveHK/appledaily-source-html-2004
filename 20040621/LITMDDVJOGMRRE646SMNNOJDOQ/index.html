<html><header><meta charset="utf-8"><title>南韓憂慮美息急速上調</title></header><body><h1>南韓憂慮美息急速上調</h1><p>【本報綜合報道】南韓中央銀行表示，該國經濟目前正受石油價格高企以及中國實施宏觀調控所困擾，美國加息將令情況雪上加霜。&#13;<br> 南韓央行昨天發表報告說，該行預期美國在一段時間內將會逐步加息，但亦不能排除聯儲局大幅加息的可能性。報告說，即使美國僅一小步一小步加息，但此舉將導致國際資金流動減慢，借貸成本上揚，從而加重南韓等新興市場國家的負擔。&#13;<br> 南韓的內部消費市道正受信用卡壞帳個案不斷上升所打擊，並拖慢該國的經濟復甦，損害其就業增長前景。儘管出口持續上升，但目前南韓的本土經濟復甦進度卻比預期遜色。</p></body></html>
