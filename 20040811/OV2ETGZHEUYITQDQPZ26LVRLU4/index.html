<html><header><meta charset="utf-8"><title>性高潮男比女多五倍</title></header><body><h1>性高潮男比女多五倍</h1><p>女人抱怨床上快感不及男人，原來不無根據。英國《太陽報》周二刊登的調查發現，男人一生中出現性高潮的時間，加起來約有九點三小時，但女人僅得一點四小時，即男人起碼比女人多五倍。<br> &#13;<br> <spanclass>男人一生高潮9.3小時 &#13;<br> 德國醫生德根指出，男人的性高潮每次平均維持十二點六秒，很多女人則甚至完全沒有性高潮，一旦出現，通常亦僅得七秒，能享一百零七秒者屬絕少數。&#13;<br> 他指出，男人天生比女人更能從性愛中獲得樂趣：「女人的高潮完全沒必要，因它沒有作用。男人則需要透過高潮射精，但女人不需要高潮來懷孕。」&#13;<br> 《太陽報》</spanclass></p></body></html>
