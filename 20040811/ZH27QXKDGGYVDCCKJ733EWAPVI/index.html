<html><header><meta charset="utf-8"><title>Google與雅虎達成和解</title></header><body><h1>Google與雅虎達成和解</h1><p>【本報綜合報道】互聯網搜尋器經營商Google表示，該公司將把270萬股新股支付予同業對手雅虎（Yahoo！），價值達2.9億美元（約22.6億港元），就雙方有關搜尋畫面廣告技術的侵權訴訟作出和解。此一決定促使Google的新股上市計劃（IPO）的發行規模，由原訂的2460萬股增加至2570萬股。&#13;<br> Google迄今仍未落實IPO的日期，該公司表示會在本月內進行招股，預算集資33億美元，市場相信該公司最快會在未來數日掛牌上市。&#13;<br> 分析員表示，Google的營業額增長正在放緩，加上這筆和解費用，該公司今季或會錄得虧損。</p></body></html>
