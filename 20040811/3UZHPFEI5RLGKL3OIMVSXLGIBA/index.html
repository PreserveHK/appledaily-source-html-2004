<html><header><meta charset="utf-8"><title>特首民望脫離45分危險線</title></header><body><h1>特首民望脫離45分危險線</h1><p>【本報訊】港大民意研究計劃調查顯示，行政長官董建華的最新評分有四十六點七分，較一周前下降一點六分，調查訪問了一千多人，五成九受訪者反對董建華出任特首，比上月下跌百分之三，認為他表現良好的比率由半年前的一成四升至一成八，認為行政會議非官方成員表現良好的比率由一成半上升至兩成三，是兩年多來的最高水平，研究負責人鍾庭耀指董建華似乎已脫離四十五分的信任危險線，相信與近期政治氣氛較緩和有關。</p></body></html>
