<html><header><meta charset="utf-8"><title>反黑組搜15可疑青年</title></header><body><h1>反黑組搜15可疑青年</h1><p>【本報訊】昨中午十二時許，尖沙嘴警區反黑組探員接獲線報，懷疑兩批黑人物正在山林道永勝商業大廈三樓星月酒吧內「講數」，立即派出十二名探員趕赴調查，後認為並無可疑之處收隊離場。&#13;<br> 當大隊探員步至地下時，見有十五名青年正準備進入酒吧，警方覺得可疑遂截停調查，並着各人蹲在地上搜身（圖），但事後在各人身上並無發現可疑物品，於是將他們釋放。&#13;<br> 張家樂攝</p></body></html>
