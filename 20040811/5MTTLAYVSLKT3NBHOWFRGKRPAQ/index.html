<html><header><meta charset="utf-8"><title>動物機種小孩最愛</title></header><body><h1>動物機種小孩最愛</h1><p>儘管此次電子遊戲機產業展會展示的產品，以賭博性的角子老虎等機器為主，對於小朋友而言，似乎並不適合，不過現場也有許多專為小朋友設計的遊戲機種，尤其是以各種動物為造型的可乘坐遊戲機，相信每個小朋友見了都喜愛。&#13;<br> 除了可當坐騎的遊戲機，場中還有一款自動吹氣球的機器，十分受歡迎；只需放入1枚代幣，機器便會自動吹出各種不同造型的氣球；而動物造型坐騎，小火車等，不僅受小孩歡迎，連許多大人也圍在機旁流連忘返呢！</p></body></html>
