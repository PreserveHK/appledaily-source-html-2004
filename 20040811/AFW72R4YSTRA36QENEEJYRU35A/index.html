<html><header><meta charset="utf-8"><title>馮德倫、張震變身ChanelBoy</title></header><body><h1>馮德倫、張震變身ChanelBoy</h1><p>名牌Chanel將於本周五（十三日）在台北舉行秋冬fashionshow，除了有近七百名嘉賓前往欣賞外，最特別之處是請來馮德倫及張震以模特兒身份，與其他女模同場示範一系列Chanel新裝，延續品牌三月時在巴黎的時裝展上，那叫人難忘不已的首度有男模行天橋的情景。&#13;<br> <br> <spanclass>期待半年 &#13;<br> 雖然主帥KarlLagerfeld已表明男模特兒示範的不是Chanel的男裝系列，不過其Chanelboy造型早已叫各男女時裝迷期待達半年之久，今次由馮德倫及張震演繹這些「男裝」，相信極具看頭。</spanclass></p></body></html>
