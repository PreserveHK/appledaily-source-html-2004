<html><header><meta charset="utf-8"><title>混合抗生素對抗超級細菌</title></header><body><h1>混合抗生素對抗超級細菌</h1><p>美國華盛頓大學教授CarlBergstrom指出，對付連抗生素也不怕的「超級細菌」，較佳方法是混合使用抗生素，而非不少醫生所用的服完一種再一種的循環處方抗生素方法。循環處方的背後理論是，當超級細菌開始不受一種抗生素抑制時，病人轉用另一種抗生素應可發揮作用，但是項研究結果卻發現這種方法是不行的。超級細菌又稱「食人菌」，全名為「抗甲氧苯青黴素金黃葡萄球菌」，這種原本只見於醫院內的細菌，如今已廣泛散播。</p></body></html>
