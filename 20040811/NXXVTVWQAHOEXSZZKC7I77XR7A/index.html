<html><header><meta charset="utf-8"><title>　　城城、白姐姐支持和平 - 李八方</title></header><body><h1>　　城城、白姐姐支持和平 - 李八方</h1><p>郭富城獲中國人民對外友好協會委任為「友好和平大使」，佢噚日去尖東出席記者會，同場重有中國人民對外友好協會副會長李小林，郭富城話：「希望我可以感染大家，一齊支持和平，積極參與活動。」有份出席活動嘅白韻琴就以「盡訴心中情基金」名義，捐咗一百萬人民幣畀該協會，佢話：「其中五十萬係謝偉俊嘅，不過我之前唔方便講出嚟。」&#13;<br> （圖）郭富城（右）獲中國人民對外友好協會委任為「友好和平大使」，而白姐姐（左）就捐錢畀個協會。	林德雄攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
