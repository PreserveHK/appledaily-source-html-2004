<html><header><meta charset="utf-8"><title>烏溪沙蚊患苦了村民</title></header><body><h1>烏溪沙蚊患苦了村民</h1><p>讀者黎婆婆住沙田烏溪沙長庚村多年，但近年的蚊患特別嚴重，「呢條村近海邊，又多雜草生長，一到夜晚就好多蚊出嚟，無論大人細路都俾啲蚊咬到一撻撻紅腫！」&#13;<br> 由於近期白蚊伊蚊及日本庫蚊肆虐，黎婆婆擔心被蚊子吸血後，會感染到傳播性病毒，十分憂心。由於食環署沒有派人來噴蚊水，她被迫過着與蚊同眠的日子。&#13;<br> 食環署防治蟲鼠組回覆指，接獲投訴後已立即派人到該村小路及草地等噴蚊油，減少蚊患傳播機會。	(○七二七○一九)&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
