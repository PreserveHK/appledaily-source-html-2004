<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>黑面娃娃輕輕地抱起了紙片人，&#13;<br>眼淚跟着就掉了下來，&#13;<br>它不敢相信世界上怎麼會有這麼輕柔的小孩，&#13;<br>只要稍一用力就可以將他整個揉碎。&#13;<br>紙片人小聲地對黑面娃娃說：&#13;<br>「我沒有你想像的那麼脆弱，&#13;<br>我是世界上最堅強的紙片，&#13;<br>只要讓我不停地長大，&#13;<br>不停地長大，&#13;<br>我將會將世界整個包起來……」&#13;<br></p></body></html>
