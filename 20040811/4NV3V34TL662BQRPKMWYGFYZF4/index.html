<html><header><meta charset="utf-8"><title>森美剝衫火併眾女</title></header><body><h1>森美剝衫火併眾女</h1><p>森美、Cookies成員Stephy和Kary、周聰、樂基兒及官恩娜等，昨日在石澳拍攝電影《甜絲絲》。眾女星均以背心短褲上陣。&#13;<br> 昨日拍攝的戲份是講述森美與李燦森比賽滑水，眾靚女齊為森美打氣，其間周聰卻不小心被水母螫傷。<br> &#13;<br> <spanclass>裸露上半身 &#13;<br> 森美昨日穿上厚厚的滑水服拍攝，不用埋位時，他即脫去上衣，卻遭眾人取笑刻意騷身材，森美說：「呢件衫實在太厚啦，今日咁鬼熱。」問他覺得眾女星中誰最搶鏡？他即賣口乖說：「梗係Stephy啦，戲入面我同佢談情㗎嘛。」&#13;<br> 採訪：胡比&#13;<br> 攝影：陳慧安</spanclass></p></body></html>
