<html><header><meta charset="utf-8"><title>網上購地鐵水晶列車</title></header><body><h1>網上購地鐵水晶列車</h1><p>地鐵公司為慶祝本月推出的網上購物服務，特別在網頁發售一套由奧地利水晶製造的地鐵水晶列車（圖），包括機鐵和三款地鐵列車模型，售價三百八十八元；巿民只需要用Visa信用卡付款即可。訪港旅客亦可上網預先訂購「機場快線遊客八達通三天香港乘車證」、「遊客地鐵一天乘車證」及「機場快線單程/來回車票」。旅客抵港後可在四個機場快線站的指定客務中心領取乘車證或車票。地鐵網址：<ahref http:>www.mtr.com.hk 。</ahref></p></body></html>
