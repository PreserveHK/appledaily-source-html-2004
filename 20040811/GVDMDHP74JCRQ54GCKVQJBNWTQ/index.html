<html><header><meta charset="utf-8"><title>李顯龍內閣五要員</title></header><body><h1>李顯龍內閣五要員</h1><p>--李顯龍（52歲）總理兼財政部長&#13;<br> --吳作棟（63歲）國務資政兼金融管理局主席&#13;<br> --李光耀（80歲）內閣資政&#13;<br> --陳慶炎（64歲）副總理兼國防及安全統籌部長（明年6月底卸任，內政部長黃根成接任副總理）&#13;<br> --賈古瑪（65歲）副總理兼律政部長&#13;<br> <spanclass>兩名副總理—未來接班人？ &#13;<br> 副總理職位誰屬外界特別敏感，因可能成為他日總理人選，像李顯龍就當了吳作棟的副總理十四年，然後接任總理。</spanclass></p></body></html>
