<html><header><meta charset="utf-8"><title>記者上炸彈課</title></header><body><h1>記者上炸彈課</h1><p>因應雅典奧運可能成為恐怖襲擊目標，美國有線新聞網絡（CNN）要體育記者出發前，通通要接受「敵意環境」訓練課程，內容包括恐怖分子慣用的炸彈成份、爆炸威力和應如何作出反應。此外，記者亦要學習如何避免淪為人質，盡量保持低調和遇上爭執時要懂得釋放怒火。&#13;<br> 五百三十六名美國奧運隊隊員周一正式入住奧運選手村，但基於安全理由，當局着他們不要在房間外掛國旗。美國隊隊長弗雷澤指，運動員每天都會接受十五分鐘的保安簡報，但強調他們大部份感到安全。&#13;<br> 德新社/英國《獨立報》</p></body></html>
