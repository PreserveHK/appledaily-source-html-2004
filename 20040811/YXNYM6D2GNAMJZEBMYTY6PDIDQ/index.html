<html><header><meta charset="utf-8"><title>貪玩困水道兩小狗獲救</title></header><body><h1>貪玩困水道兩小狗獲救</h1><p>【本報訊】兩隻約一呎長、分別黑色及啡色的頑皮小唐狗，昨晨八時許，在將軍澳澳景路山坡，疑貪玩跳落引水道嬉戲，之後卻未能爬回地面被困，雙雙苦苦哀叫。其間，一名姓陳（四十六歲）熱心行山人士發現，瞬即將一隻黑狗救回，但另一隻啡狗因受驚，竟再跳落兩米深處躲避，最終經接報警員通知愛護動物協會人員到場，用捕貓網將啡狗救起。&#13;<br> 據協會人員表示，兩隻小狗均無受傷，約三個月大，相信是流浪狗；其中黑狗染有皮膚病，事後將牠們一併帶走檢查治療。</p></body></html>
