<html><header><meta charset="utf-8"><title>昆明發情大象踩死飼養員</title></header><body><h1>昆明發情大象踩死飼養員</h1><p>雲南昆明動物園一頭發情大象，八日突然攻擊正在打掃的飼養員，飼養員重傷，當晚不治。&#13;<br> 動物園表示，「殺人兇手」是已二十多歲的斷牙亞洲公象「中波」，體重達五噸，平時性情溫和，但事發前正值發情期，脾氣暴躁。<br> &#13;<br> <spanclass>死者斷胸骨　肝裂成四瓣 &#13;<br> 事發當日下午，飼養員胡天敏開始打掃象房時，由於馬上就要下雨，幾頭大象先後被收回籠中。「中波」突然衝過去，用斷牙挑起胡天敏，把他甩在地上，隨後又把前腳踩在其身上。&#13;<br> 胡天敏隨後被同事送到醫院搶救，發現其胸骨被大象踩斷，肝臟破裂成四瓣，睪丸也破裂損傷。延至當晚十一時三十分，胡天敏經搶救無效死亡。&#13;<br> 新華社</spanclass></p></body></html>
