<html><header><meta charset="utf-8"><title>100人拯救擱淺巨鯨</title></header><body><h1>100人拯救擱淺巨鯨</h1><p>巴西里約熱內盧附近一個海灘，有一條重十噸、長十米的座頭鯨擱淺，拯救人員和生物學家周日早上試圖將牠推回海中，但至周一仍未成功。他們稍後將再次嘗試。<br> &#13;<br> <spanclass>推回海中失敗 &#13;<br> 參與拯救的人員和生物學家逾一百名，他們在周日和周一分別使用小艇和一艘拖船，試圖將擱淺的座頭鯨推回海中，但不成功，稍後會出動兩艘拖船再試。&#13;<br> 生物學家弗拉戈沙表示，座頭鯨沒有受傷，呼吸正常，相信牠是由南極北上游到較溫暖海域繁殖時，途中因游得太疲累而擱淺。弗拉戈沙估計，座頭鯨擱淺後可在海灘上生存三天。&#13;<br> 美聯社</spanclass></p></body></html>
