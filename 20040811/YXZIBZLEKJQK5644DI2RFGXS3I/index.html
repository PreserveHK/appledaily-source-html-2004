<html><header><meta charset="utf-8"><title>一周波鞋情報</title></header><body><h1>一周波鞋情報</h1><p><spanclass><fontstyle>LeBronJames新鞋玩「雷射」  &#13;<br> 雖然有球迷話LeBronJames名過其實，亦冇CarmeloAnthony咁好波，但Nike一於少理，話晒當年用咗咁多錢簽佢返來，又出動Jordan老人家，所以出道短短年多，話咁快推出占士戰鞋。新球季又差不多開始，名正言順推出第二代。新一代更加入最潮的「雷射」戰紋，Nike實行要將LeBronJames由球場紅到潮界！</fontstyle></spanclass></p><p><br> &#13;<br> 售賣點：Why（23900099）&#13;<br> 旺角皆旺商場地庫6號舖</p></body></html>
