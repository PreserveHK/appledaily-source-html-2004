<html><header><meta charset="utf-8"><title>周汶錡絕口不提連勝文</title></header><body><h1>周汶錡絕口不提連勝文</h1><p>周汶錡昨日與陳司翰一同在台灣為法國品牌MONTAGUT夢特嬌2004秋冬系列服飾示範新裝，由於她與連戰兒子連勝文傳緋聞，故受到台灣傳媒的窮追猛打，周汶錡一臉無奈地說：「為甚麼你們總是問連勝文的問題？」<br> &#13;<br> <spanclass>沒有見面 &#13;<br> 周汶錡說：「我和他是很好的朋友，但這是工作場合，不想回答私人問題。」問到今次到台灣有否和連勝文見面，周汶錡說：「沒有，我的模特兒朋友帶我去吃東西，不要勉強我回答私人問題。」&#13;<br> 提到有人覺得周汶錡靠緋聞走紅，她說：「這樣說對我不公平，我在香港工作很多，也很努力，不過會開始慢慢習慣。」</spanclass></p></body></html>
