<html><header><meta charset="utf-8"><title>選民不期望民建聯爭普選</title></header><body><h1>選民不期望民建聯爭普選</h1><p>【本報訊】一項調查顯示，有三成八受訪者將在九月立法會選舉投票支持民主黨，民建聯則得到一成六受訪者支持，投票給自由黨則有百分之八，45條關注組和工聯會均得到百分之七的受訪者支持。&#13;<br> 調查由一個民建聯年輕成員設立的網站負責，本月六日至九日以音頻電話訪問了八百九十名選民。&#13;<br> 調查又發現，打算投票給民建聯的市民，沒有一個期望民建聯爭普選。</p></body></html>
