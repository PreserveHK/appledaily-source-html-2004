<html><header><meta charset="utf-8"><title>台《壹週》評級覆核押後判</title></header><body><h1>台《壹週》評級覆核押後判</h1><p>【本報訊】本港有售的台灣《壹週刊》，今年六月出版的第一百六十一期，載有一則有關台北槍戰的報道，相片展現一名男傷者的下半身裸體，被影視及娛樂事務管理處評為二級不雅。發行商不服評級，昨在淫褻物品審裁處申請覆核，審裁官聽取雙方陳述後，押後至本周五裁決。&#13;<br> 申請人為台灣《壹週刊》的本港發行商德記書報（發行）有限公司，其代表指出，該期雜誌已用膠袋包裹發售，毋須評為不雅，影視處代表卻指有關相片包含暴力及血腥，令讀者不安。&#13;<br> 案件編號：OAT/GOT/935/2004</p></body></html>
