<html><header><meta charset="utf-8"><title>萬事得試車睇上海F1</title></header><body><h1>萬事得試車睇上海F1</h1><p>萬事得近期動作多多，前一陣子便剛搞完「YourInvitetoexcitement」的試車活動，各試車的朋友都有機會抽中到上海觀看一級方程式大賽的大獎，而各得獎者亦在上星期順利誕生。除獲得上海觀賽的大獎外，車行亦設有萬事得$10,000購物禮券、$5,000加德士「旋風」白金無鉛汽油簽帳額。當然最開心莫過於試車的朋友，全部都會得到$200加德士「旋風」白金無鉛汽油油券和限量版精美紀念品。&#13;<br>&#13;<br>記者：曾順珍</p></body></html>
