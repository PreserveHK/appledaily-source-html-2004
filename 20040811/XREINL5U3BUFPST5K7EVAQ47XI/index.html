<html><header><meta charset="utf-8"><title>日消費者信心13年最佳</title></header><body><h1>日消費者信心13年最佳</h1><p>【本報綜合報道】日本消費者信心在上月升至13年來最高，受惠於就業市道改善，以及物業價格回升。&#13;<br> 日本消費者情緒指數由6月的44.9，攀上7月的48.7，是1991年6月以來最高，當中4個範疇（包括就業、收入增長、整體生活和購買耐用品的意欲）全部改善；但指數低於50反映悲觀者仍佔多數。東京地區上月整體消費情緒指數升至50.3，高過6月的45.6。&#13;<br> 另外，儘管油價上漲，日本央行昨天仍在月報中表示，該國經濟正復甦，為連續兩個月維持樂觀的評估。但該行警告，原油價格及其對全球經濟的影響需要注視。日央行昨天一如預期維持零息政策。</p></body></html>
