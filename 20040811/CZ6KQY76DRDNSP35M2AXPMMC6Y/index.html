<html><header><meta charset="utf-8"><title>大清例專家為丁權案作供</title></header><body><h1>大清例專家為丁權案作供</h1><p>【本報訊】元朗錦田水頭村一名原居民，為其內地出生的七歲私生子爭取丁權，與所屬祖堂打官司一案，昨在高等法院續審，原告傳召了著名「大清律例」權威胡鴻烈博士到庭作供，胡指涉案私生子已進行點燈儀式入族，與妾侍的孩子無異，應可分享丁權。&#13;<br> 胡鴻烈昨在庭上指，雖然本港在七一年修例，確立一夫一妻制，但分財產應依據傳統習俗，不受該法例影響。&#13;<br> 本案原告鄧民樂為其兒子俊杰，與鄧南溪祖打官司，由於影響深遠，故案件去年十一月開審後，法官要求知會祖堂全部成員，看是否有人加入訴訟，並押後至今。&#13;<br> 案件編號：HCMP5529/2000</p></body></html>
