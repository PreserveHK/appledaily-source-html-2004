<html><header><meta charset="utf-8"><title>Beyonce押後婚期闖影圈</title></header><body><h1>Beyonce押後婚期闖影圈</h1><p>美國黑人女歌手BeyonceKnowles原本計劃與男友Jay-Z明年結婚，但由於最近她簽訂了一份價值二千二百萬美元（約一億七千一百萬港元）的合約拍攝新片，故此惟有將婚期押後。&#13;<br> <br> <spanclass>十月開拍 &#13;<br> 據悉這部電影會以Beyonce的生平為故事背景，她希望藉此問鼎奧斯卡，一償多年夢想。Beyonce除了演出該片外，還會參與劇本及電影音樂創作等。電影公司計劃今年十月正式開拍此片，首先由一名童星飾演童年版的Beyonce，而Beyonce本人則會由十六歲開始演起。</spanclass></p></body></html>
