<html><header><meta charset="utf-8"><title>竹內結子做阿媽淚難忍</title></header><body><h1>竹內結子做阿媽淚難忍</h1><p>日本女星竹內結子以及男星中村獅童，最近為將在十月上映的電影《現在就去見你》，專程到日本長野縣拍攝，該片更找來電影《標殺令》的美術指導負責場景設計。《現》片講述竹內結子產子不久後病逝，中村對她念念不忘，但某日，竹內竟突然再出現在他面前。&#13;<br> <br> <spanclass>演繹少女至母親 &#13;<br> 竹內結子及中村獅童在片中除合演一對夫婦外，二人還首度飾演父母。竹內在閱讀原著時已深被感動，忍不住哭出來，她說：「我會好好演繹由少女到母親的心境轉變。」</spanclass></p></body></html>
