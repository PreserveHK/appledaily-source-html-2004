<html><header><meta charset="utf-8"><title>麥當勞雪糕含菌超標罰款</title></header><body><h1>麥當勞雪糕含菌超標罰款</h1><p>【本報訊】食物環境衞生署職員去年五月到山頂廣場的麥當勞，撿取雪糕新地樣本化驗，發現每克新地含菌量達二十四萬，超出標準近五倍，麥當勞昨承認出售不合標準冰凍甜點罪名，被判款罰三千元及化驗費四百多元。&#13;<br> 被告為麥當勞有限公司，被控去年五月二十九日，在山頂廣場二樓十一號舖出售一個含菌量超出標準的雪糕新地。辯方求情稱，公司已採取積極態度，派專人每三個月開會，確保雪糕新地機清潔及定期維修，事發後五次檢驗結果均令人滿意。&#13;<br> 案件編號：WSS15667/2003</p></body></html>
