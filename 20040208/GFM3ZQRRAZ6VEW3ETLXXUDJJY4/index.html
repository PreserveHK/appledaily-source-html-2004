<html><header><meta charset="utf-8"><title>和黃斥百億拓展意3G</title></header><body><h1>和黃斥百億拓展意3G</h1><p>【本報訊】據外電報道，和記黃埔（013）旗下在意大利經營3G業務的H3GSpA行政總裁VincenzoNovari向當地報章透露，計劃當在4或5月手機供應較充裕時，便投資10億歐元（98.6億港元），作大型推廣活動，包括擴充其在當地的3G網絡及服務，有關資金估計可以應付至07年。&#13;<br> Novari又透露，H3GSpA現時擁有35萬名客戶，網絡覆蓋60%的意大利人口。他又稱，該公司早前訂下目標，要在營運首年（今年3月底前）爭取到100萬名用戶，但由於手機生產商未能趕及在第4季付運足夠手機，故有關目標未必能夠達到。</p></body></html>
