<html><header><meta charset="utf-8"><title>華為增持SUNDAY</title></header><body><h1>華為增持SUNDAY</h1><p>【本報訊】聯交所股權變動資料顯示，SUNDAY（866）的3G技術設備供應商華為技術，上周四申報其於上周三以每股平均價0.473元購入SUNDAY300萬股，持股量由4.91%增至5.01%，達1.497億股，成為SUNDAY第3大股東。&#13;<br> SUNDAY董事總經理許博志接受本報電話查詢表示，華為的增持反映其對香港電訊市場、3G及SUNDAY管理層有信心。&#13;<br> 他又稱，華為在市場吸納股份，該公司事前並不知情，亦不知道對方會否再增持。至於雙方關係會否起變化，他表示，華為仍是SUNDAY的3G設備供應商。</p></body></html>
