<html><header><meta charset="utf-8"><title>阿姐籲內地檢討安全措施</title></header><body><h1>阿姐籲內地檢討安全措施</h1><p>汪明荃（阿姐）前晚以香港舞蹈團董事的身份，出席在將軍澳寶翠公園舉行的新春活動，阿姐更擔任活動的主禮嘉賓。&#13;<br> 提到日前在北京元宵花燈會發生人踩人慘劇，阿姐表示內地有關部門應該就今次事件檢討，她說：「香港都發生過喺蘭桂坊踩死人意外，內地嘅經濟愈嚟愈好，多咗好多節日嘅慶祝活動，希望有關方面唔好淨係掛住點樣吸引啲人入場，都要做好啲安全措施。」<br> &#13;<br> <spanclass>市民有秩序 &#13;<br> 前晚大會在公園內安排了粵曲表演等環節吸引觀眾，阿姐表示滿意大會安排，亦表現得十分有秩序。</spanclass></p></body></html>
