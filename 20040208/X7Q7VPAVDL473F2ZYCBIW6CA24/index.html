<html><header><meta charset="utf-8"><title>9人小組查情報失誤</title></header><body><h1>9人小組查情報失誤</h1><p>美國總統喬治布殊（圖）上周五宣布委任九人組成獨立委員會，當中包括共和、民主兩黨人士，調查伊拉克武器情報失誤問題，包括在伊拉克找不到大殺傷力武器的原因，以及政府處理情報的手法。委員會將在明年三月提交報告。&#13;<br> 美聯社最新民調顯示，喬治布殊上月民望驟跌九個百分點。為挽頹勢，他周日自上任以來首次出席電視清談節目，一周後更會出席賽車活動，爭取藍領支持。&#13;<br> 美聯社</p></body></html>
