<html><header><meta charset="utf-8"><title>　　林光宇別民航處搞貿易 - 李八方</title></header><body><h1>　　林光宇別民航處搞貿易 - 李八方</h1><p>高官退休真係有好多好路數。民航處處長林光宇做多兩個月，就正式退休喇。不過，佢冇打算從此開始休閒嘅退休生活，相反，八方聽聞，外邊已經有一份好工等緊佢，只要等林處長四月退休之後，再過三個月，林處長就正式返新工喇。&#13;<br> 呢份工同航空界無關，呢間大公司，主要搞貿易業務。如果唔係，政府都唔會淨係要處長過三個月嘅冷河咁少啦。其實，林處長喺航空界咁多年，航空知識豐厚，人際網絡又廣，曾經都有航空公司向佢招手㗎。但唔知係咪為咗避嫌，處長都唔考慮呢？&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
