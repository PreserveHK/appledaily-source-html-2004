<html><header><meta charset="utf-8"><title>中海手持三百億工程</title></header><body><h1>中海手持三百億工程</h1><p>【本報訊】中國海外（688）董事兼助理總經理周勇昨日表示，手頭工程合約總值約300億元，其中未完成的約值170億元，新增工程合約85億元，工程總值與去年相若。&#13;<br> 不過，他說，近年建築工程的毛利已遠遜96、97年，現時僅得1%至2%，故該公司積極控制成本。&#13;<br> 他又稱，中海承建業務40%來自一般土木工程，其餘來自樓宇建造，過往樓宇建造工程合約中70%屬於政府工程，只有10%至20%是私人項目。由於政府停建居屋，令來自這方面的合約銳減，周勇指出，現時來自私人項目佔六成，其餘屬政府工程。</p></body></html>
