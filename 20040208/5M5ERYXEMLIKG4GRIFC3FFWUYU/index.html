<html><header><meta charset="utf-8"><title>溫碧霞名牌愛犬助義賣</title></header><body><h1>溫碧霞名牌愛犬助義賣</h1><p>溫碧霞、陳小春及應屆港姐亞軍楊洛婷、季軍戚黛黛等，昨日齊往銅鑼灣出席「伸手助人協會和興曲奇義賣運動同樂日」，眾人冒着寒雨向現場圍觀的市民義賣曲奇餅。<br> &#13;<br> <spanclass>取名「X」 &#13;<br> 溫碧霞的丈夫昨日罕有地與愛妻一起出席公開場合，還拖着愛犬「X」到場，二人所飼養的JackRussell犬，在寒冬之下穿了一件名牌Burberry狗衫示人，十分醒目。談到參與慈善工作的感覺時，溫碧霞說：「香港人好有善心，好多時都會自發籌錢幫人，身為香港人都會引以為榮，所以自己都想盡一分力去幫人，早排我都有去探訪獨居老人。」&#13;<br> 採訪：魯萍　攝影：陳志嵐</spanclass></p></body></html>
