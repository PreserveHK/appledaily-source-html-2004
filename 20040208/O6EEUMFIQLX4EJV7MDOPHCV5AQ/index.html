<html><header><meta charset="utf-8"><title>LED細燈耐用又明亮</title></header><body><h1>LED細燈耐用又明亮</h1><p>近年，LED燈廣泛應用於汽車界，既有多盞式嘅集束尾燈編排，以其高聚焦明亮嘅光束，有更高嘅透明度，能夠提醒尾隨車輛唔好過於靠近㗎！其次，LED燈重有耗電量低、唔易產生熱力，同埋有耐用及高壽命嘅好處㖭！&#13;<br>有見及此，近期市面上出現咗由日本產製嘅LED細燈，除單一設計外，重有多盞式，又有藍光同黃光選擇；車主大可到各大汽車用品店選購返嚟自行更換，光束集中又明亮，最重要重係耐用嘛！市面售價由50元至100元不等，大家不妨揀合用又In嘅款式呢！</p></body></html>
