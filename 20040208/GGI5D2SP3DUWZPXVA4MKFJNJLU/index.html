<html><header><meta charset="utf-8"><title>小向美奈子妖豔留客</title></header><body><h1>小向美奈子妖豔留客</h1><p>身材肉地十足的十八歲女星小向美奈子，近日聲勢明顯滑落。為了急起直追，她於昨日推出的最新寫真集《KOKO》中，附送座枱月曆加未曝過光相片的CD-R，實行賣大包博fans回心轉意。&#13;<br> <br> <spanclass>內容更大膽 &#13;<br> 美奈子去年推出自稱大解放的寫真集《18歲‧解禁》後，新寫真即轉型以成熟妖豔形象示人，她更表示內容比之前更大膽。此外，美奈子近日有機會初登螢幕，主演小本製作電影《RANBU—豔舞劍士—》。</spanclass></p></body></html>
