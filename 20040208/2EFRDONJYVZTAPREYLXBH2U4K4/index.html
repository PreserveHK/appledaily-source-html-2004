<html><header><meta charset="utf-8"><title>半裸佐敦任摸</title></header><body><h1>半裸佐敦任摸</h1><p>巨胸佐敦（Jordan）前日在森林真人騷中繼續有出位舉動，她要求各參賽者逐一為她按摩。佐敦先解開其粉紅比堅尼上截泳衣，讓別人為她按摩背部，場面誘人。不過晚上她又力斥PeterAndre只是為了免被淘汰才與她親密。&#13;<br> <br> <spanclass>曾公然口交 &#13;<br> 而憑此節目重拾人氣的Peter，已計劃把其九六年人氣歌曲《MysteriousGirl》於本月二十三日重新推出細碟。&#13;<br> 此外，據英國《鏡報》報道，佐敦的舊同學透露佐敦以前讀書時，曾在眾人面前為男同學口交，又伸手入另一男同學褲內有所動作。</spanclass></p></body></html>
