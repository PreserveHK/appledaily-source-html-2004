<html><header><meta charset="utf-8"><title>楊紫瓊鍾再思偕友歎紅酒</title></header><body><h1>楊紫瓊鍾再思偕友歎紅酒</h1><p>楊紫瓊主演的賀歲片《飛鷹》雖然票房欠佳，前晚她與男友鍾再思及友人，到銅鑼灣DaDameico餐廳消夜時心情看來仍不錯，還站在街上與友人開玩笑。&#13;<br> 昨日凌晨十二時，楊紫瓊、鍾再思及兩名友人消夜後離開餐廳，眾人在街上閒聊了一會，其間楊紫瓊與一名女性朋友表現得十分親暱，對方除挽着楊紫瓊的臂彎外，更輕拍她的帽子，楊紫瓊更笑到彎低了腰。&#13;<br> 而因喝酒顯得有點臉紅紅的鍾再思，則站在街上抽煙。大夥兒之後登上楊紫瓊的四驅車離場，其中一名男性友人更拿着一支紅酒上車。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
