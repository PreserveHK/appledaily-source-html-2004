<html><header><meta charset="utf-8"><title>郭秀雲學唱歌𠱁愛兒</title></header><body><h1>郭秀雲學唱歌𠱁愛兒</h1><p>郭秀雲、林保怡和UncleRay昨日到灣仔藝術中心，出席「戴維夫的星級歌唱世界」講座。郭秀雲表示也有跟講師戴維夫和亞洲歌唱顧問洛詩婷學唱歌，她說：「我好有興趣唱歌，如果支咪俾我揸住咗，我就唔會放手。有時我會唱畀我仔仔聽，佢好鍾意聽㗎！」<br> &#13;<br> <spanclass>林保怡傾續約 &#13;<br> 另外，林保怡也有到場學唱歌，他說：「唱歌係要成日練，但自己好多時要拍戲，冇乜時間練歌。」他下月便約滿無綫，對於無綫將會減薪，他說：「好開心我一向紀錄好，冇乜影響。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
