<html><header><meta charset="utf-8"><title>積尼高遜露肥臀感自豪</title></header><body><h1>積尼高遜露肥臀感自豪</h1><p>第五十四屆柏林影展上周四正式展開，積尼高遜（JackNicholson）和戴安姬頓（DianeKeaton）兩位重量級人馬前日為新片《玩轉男人心》出席放映會，他們異口同聲表示樂於拍攝片中的裸露場面，老積更表示對其肥大的臀部感到自豪。&#13;<br> <br> <spanclass>妮歌否認患癌 &#13;<br> 此外，缺席新片《亂世情天》的影展放映會的妮歌潔曼（NicoleKidman），因日前有報道指她患上乳癌，之後便不斷有記者致電問她上月到醫院一事。妮歌感到私隱被侵犯，因此立即透過發言人澄清其健康正常，並謂她到醫院只是做例行檢查。</spanclass></p></body></html>
