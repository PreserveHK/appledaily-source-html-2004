<html><header><meta charset="utf-8"><title>食環署加強巡野鳥黑點</title></header><body><h1>食環署加強巡野鳥黑點</h1><p>【本報訊】食物環境衞生署表示將加派便衣及穿着制服人員往野雀出沒的黑點巡視，對餵飼雀鳥而弄污公眾地方市民嚴厲執法，即時發出定額罰款一千五百元的通知書。&#13;<br> 食環署早前已在多個野雀出沒的黑點展示告示牌，其中包括銅鑼灣禮頓道休憩處和及尖沙嘴碼頭旗杆附近的地方，警告市民切勿餵飼雀鳥。食環署並在這些黑點進行每日兩次的清潔工作，該署自去年十月二日實施向餵飼野鳥弄污地方人士定額罰款一千五百元以來，共發出四十一張定額罰款通知書。&#13;<br> 另外，尖沙嘴海港城商場亦在碼頭旗杆附近的當眼處放置海報，勸喻市民勿餵飼野鴿。</p></body></html>
