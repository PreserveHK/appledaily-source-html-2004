<html><header><meta charset="utf-8"><title>德財長：復甦步伐仍未穩</title></header><body><h1>德財長：復甦步伐仍未穩</h1><p>【本報綜合報道】德國財長埃歇爾昨天表示，德國經濟復甦仍欠鞏固，不足以令政府擴大削減預算開支的規模。他說，只有在經濟增長更具持久力的前提下，政府才可實施改善財政的政策。&#13;<br> 埃歇爾向《明鏡》周刊（Spiegel）表示，德國經濟復甦現在僅受強勁的外部需求推動，內部需求依然疲弱，復甦前景太過不明朗。&#13;<br> 德國經濟在過去3年幾乎停滯不前，該國今年預算赤字佔GDP比率可能連續第3年超出歐盟規定的上限。埃歇爾說，當局會試圖令預算赤字在明年符合歐盟的標準，但由於德國經濟復甦力度脆弱，當局將不會冒險加稅或削減開支。</p></body></html>
