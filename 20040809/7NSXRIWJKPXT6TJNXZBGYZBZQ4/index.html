<html><header><meta charset="utf-8"><title>俏公主拖米奇睇首映</title></header><body><h1>俏公主拖米奇睇首映</h1><p>周三將在全美公映的迪士尼電影《走佬俏公主2及時嫁到》，前日率先在加州阿納漢舉行世界首映禮，除了主角安妮夏菲維（AnneHathaway）及茱莉安德絲（JulieAndrews）外，連米奇老鼠及其女友美妮都出現為電影造勢。&#13;<br> <br> <spanclass>皇室安排婚姻 &#13;<br> 今集故事延續上集，安妮扮演的豬扒學生成為小國珍魯維亞的公主後，趁暑假返國，學習當皇室繼承人。一向生活不修邊幅的她，被迫要接受特訓，而且皇室要為她安排婚姻，過程中鬧出不少笑料。</spanclass></p></body></html>
