<html><header><meta charset="utf-8"><title>本上麻奈美露背花蝴蝶</title></header><body><h1>本上麻奈美露背花蝴蝶</h1><p>日本女星本上麻奈美，除了以自然的演技獲得不少女fans支持外，其清純的氣質亦是成功吸引人的地方。不過，最近本上作出新嘗試，與藝術家清川ASAMI合作，以其身體成為清川藝術素材的一部份，化身成一隻色彩繽紛的花蝴蝶。&#13;<br> 本上麻奈美剛為新一期日本時裝雜誌《frau》，拍攝了一輯靚相。善用布料製造藝術作品的清川ASAMI，令本上麻奈美的形象煥然一新，不只為她換上一個金色的短髮，化了一個妖冶的妝，更將本上打扮成一隻露背花蝴蝶，非常特別。</p></body></html>
