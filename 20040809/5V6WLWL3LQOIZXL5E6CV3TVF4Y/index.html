<html><header><meta charset="utf-8"><title>新航連推印度8市套餐</title></header><body><h1>新航連推印度8市套餐</h1><p>印度貴為四大文明古國，無論從歷史、文化到旅遊方面都有其獨特之處。最近新加坡航空趁其新航線——香港至印度阿默達巴德投入服務之際，同時推出印度8大城市（新德里、特里凡得琅、班加羅爾、加爾各答、海得拉巴、高知、孟買及阿默達巴德）的自由行套餐。最抵玩的是新德里機票連兩晚酒店套餐$4,480起；至於全新目的地阿默達巴德，兩晚酒店連機票套餐$5,680起。套餐費用包括來回經濟客位機票連機場稅、酒店連每天早餐、機場至酒店接送、半天市內觀光（包英語導遊）及旅遊保險。</p><p>記者：陳珮娟&#13;<br> 查詢：28708788（新航優悠假期）&#13;<br> 註：8月22日前出發須另付旺季附加費</p></body></html>
