<html><header><meta charset="utf-8"><title>Charlotte飲醉酒露乳</title></header><body><h1>Charlotte飲醉酒露乳</h1><p>威爾斯少女歌手CharlotteChurch最近的生活方式時常為人詬病，她夜夜笙歌，導致體形不斷暴脹，其母親一度下令她節食，以減去多餘的脂肪，但言猶在耳，日前她又光顧多間倫敦夜店，更飲得爛醉如泥。&#13;<br> <br> <spanclass>男友離去繼續飲 &#13;<br> 據英國《世界新聞報》報道，當日Charlotte原本與男友KyleJohnson在酒吧消遣，但其後男友離去，她仍一直在酒吧豪飲至凌晨三時。&#13;<br> 由於作低胸打扮的她已站立不穩，左搖右擺時不小心露出其左邊乳房，但仍要坐車到只相距一百碼的另一間夜店繼續癲。</spanclass></p></body></html>
