<html><header><meta charset="utf-8"><title>香港乜都貴　被迫轉工</title></header><body><h1>香港乜都貴　被迫轉工</h1><p>王兟自言喜歡穩定，故1982年大學畢業至今，只打過5份工，其中在高盛更度過了7個年頭，惟1992年加入滙豐旗下獲多利直接投資則例外，只做了6個月便離開，香港百物騰貴竟然是主因。&#13;<br> 他表示，1991年仍在麥肯錫工作，於芝加哥以24萬美元購入3個分層單位，月供只是1750美元（不足萬四港元），但來到香港，住的地方由2000呎大屋變成太古城700呎單位，月租還要1.7萬元，同時又要繳交美國稅，且「香港加埋乜都貴」，生活水平一下子驟跌50%，他坦言「好唔適應」，於是便轉到高盛另闢天地。王兟說，在Tom工作有滿足感，「轉工」這個字似乎已在他的字典裏消失。</p></body></html>
