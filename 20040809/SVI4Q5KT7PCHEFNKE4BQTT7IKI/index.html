<html><header><meta charset="utf-8"><title>長洲舉行交通安全周</title></header><body><h1>長洲舉行交通安全周</h1><p>【本報訊】很多市民喜歡在假日踏單車遊玩，鑑於○四年上半年涉及單車的交通意外比去年同期大幅上升，警方昨日在長洲舉行一連兩周的「單車安全周」，向市民宣傳有關踏單車時要注意的安全事項。&#13;<br> 據了解，第一周警方會在各個踏單車的熱點，向市民派發宣傳單張及紀念品，亦會對市民發出口頭勸喻，教導正確的安全守則。&#13;<br> 至於第二周，警方則會票控不小心踏單車的市民，如在行人路上踏單車，或在馬路上踏單車時未有按照路面的使用守則的人士將受罰，而最高罰款是港幣二千元。</p></body></html>
