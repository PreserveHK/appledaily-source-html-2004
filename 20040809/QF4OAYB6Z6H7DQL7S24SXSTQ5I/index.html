<html><header><meta charset="utf-8"><title>黎姿撐阿Sam跌膊贈興</title></header><body><h1>黎姿撐阿Sam跌膊贈興</h1><p>許冠傑（Sam）前晚繼續紅館個唱，邀請了黎姿、李香凝和樂壇新人林子瑄等做嘉賓。<br> &#13;<br> <spanclass>日本豹妹和唱 &#13;<br> 黎姿前晚穿的衣服頻頻跌膊，阿Sam即為她整理，十分細心。在場還有三位日籍女歌迷專程從日本來港欣賞，她們還穿上豹紋和服，獲阿Sam邀請她們上台和唱。阿Sam及後不小心弄跌咪座，他自嘲：「最唔醒目係呢次。」&#13;<br> 而許冠文前晚表演棟篤笑時，以中國在亞洲盃中輸波給日本做話題，台下觀眾即報以噓聲，許冠文說：「要鬧都鬧董建華。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
