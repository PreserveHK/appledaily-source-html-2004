<html><header><meta charset="utf-8"><title>三井住友對UFJ死心不息</title></header><body><h1>三井住友對UFJ死心不息</h1><p>【本報綜合報道】日本三井住友金融集團（SMFG）表示，該集團準備向該國第4大銀行UFJ注資超過5000億日圓（約353億港元），令雙方共組全球最大銀行集團。&#13;<br> 三井住友發言人森田表示，有關收購建議已在上周五正式提交UFJ，有信心UFJ管理層會積極考慮。&#13;<br> 三井住友對收購UFJ可說死心不息，UFJ剛於上周拒絕其收購計劃，並表示屬意三菱東京金融集團（MTFG）。&#13;<br> 日本《朝日新聞》昨天報道，三井住友將會向UFJ提供最多7000億日圓的財務援助，高於三菱東京提出的5000億日圓。對於該報道，三井住友沒有評論。</p></body></html>
