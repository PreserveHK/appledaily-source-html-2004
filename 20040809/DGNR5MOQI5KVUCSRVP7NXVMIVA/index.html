<html><header><meta charset="utf-8"><title>雅典「慢」步</title></header><body><h1>雅典「慢」步</h1><p>雅典，沒有想像中熱，攝氏三十度的氣溫加愛琴海吹來的海風，比香港還好受。出機艙不足五十步，已有奧運義工笑面迎人的帶你到「奧運家庭」專區辦理過關（圖一）。碰巧日本及中國二百多人大軍同日抵埗，二十五分鐘辦完過關及核實記者證手續（圖二）。機場保安做足，不少荷槍實彈警衞巡場，到記者中心只需二十分鐘也不錯。但最難受的是，新聞中心內沒有寬頻，最快只有56K。&#13;<br> 本報採訪隊雅典傳真</p></body></html>
