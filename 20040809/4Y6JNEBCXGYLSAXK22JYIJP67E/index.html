<html><header><meta charset="utf-8"><title>林志玲吃乳酪上癮好滋味</title></header><body><h1>林志玲吃乳酪上癮好滋味</h1><p>台灣名模林志玲早前以二百萬新台幣（約四十五萬港元），接拍一乳酪廣告。廣告中林志玲的形象是個性格調皮的女郎，而連續拍攝十二小時，她不但毫無怨言且不見疲態，在鏡頭內外還做出十分享受食物味道的表情，對此，曾與不少女星合作過的廣告導演馬宜中也大感意外，忍不住稱讚林志玲具專業精神。&#13;<br> <br> <spanclass>一年任食 &#13;<br> 馬宜中以國語說：「過往不少女星拍攝食品廣告，當我們叫『cut』（停機）時，那些女星都會第一時間將食物吐出來，但今次林志玲不但沒有出現這個情形，她甚至在鏡頭之外都十分享受吃乳酪。廠商也對她的敬業表現大感滿意，除了酬勞外，還答應供應她一年內任吃這品牌的乳酪。」</spanclass></p></body></html>
