<html><header><meta charset="utf-8"><title>柳樂優彌發育冧女</title></header><body><h1>柳樂優彌發育冧女</h1><p>康城影展史上最年輕影帝、日本童星柳樂優彌，其主演的得獎電影《沒有人知道》前日正式在日本開畫。當日柳樂與導演是枝裕和以及幾位拍檔，現身東京有樂町戲院宣傳，迷倒在場不少女fans。&#13;<br> 現年十四歲的柳樂優彌，正值發育時期，快高長大的他，已跟《沒有人知道》內的小童形象有很大分別。前日戲院中的女fans看到出爐康城影帝柳樂出現，不禁向他大叫「很有型」和「很可愛」，已長得一副少年look的柳樂說：「很高興今天與拍檔重聚，我希望自己可以變得更強壯。」</p></body></html>
