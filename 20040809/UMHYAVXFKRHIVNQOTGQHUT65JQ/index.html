<html><header><meta charset="utf-8"><title>克勤嘗「男人最痛」滋味</title></header><body><h1>克勤嘗「男人最痛」滋味</h1><p>由許志安、李克勤、杜汶澤等主演的新片《六壯士》，將於下月上映；在《六》片中，有一場戲是講述安仔飲酒飲至酩酊大醉，伏在克勤大腿上，沒料到在拍攝時，安仔忽然將頭向下一撞，意外地擊中克勤的重要部位，痛得克勤慘痛地大叫起來，可真是深深體會到「男人最痛」，旁人見狀莫不笑到肚痛。<br> &#13;<br> <spanclass>回味無窮 &#13;<br> 原來，安仔今次是有心整蠱克勤，但安仔將頭擺動時卻不幸撞到牙齒，安仔提及拍這場戲時仍回味無窮，他說：「呢場戲開工第二日就拍，都未有足夠warmup大家就要扮老友，真係少啲工夫都唔得。好在佢哋都係好演員，好多場面一take過就掂。」</spanclass></p></body></html>
