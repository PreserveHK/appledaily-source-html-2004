<html><header><meta charset="utf-8"><title>英食水含抗抑鬱藥</title></header><body><h1>英食水含抗抑鬱藥</h1><p>英國環境署發表報告，指全國的河流和供水系統都含抗抑鬱藥Prozac殘渣，估計是食水系統經排污渠受污染。&#13;<br> 在野自由民主黨環保事務發言人貝克形容事件是「對毫不知情的人暗中大量下藥」。&#13;<br> 報告沒透露食水中的Prozac含量，但事件已為英國人的健康敲響警號，也再次惹人關注醫生濫開藥物的問題。環保人士要求當局徹查，但食水管理局卻低調回應，指Prozac已被稀釋，不會對人體健康構成威脅。&#13;<br> <br> <spanclass>可能影響生殖力 &#13;<br> 當局最近已跟藥廠多次開會，商討食水中含有抗抑鬱藥會對人體健康和生態系統造成甚麼影響。有專家相信，Prozac可能影響人類生殖能力。&#13;<br> 英國《觀察家報》</spanclass></p></body></html>
