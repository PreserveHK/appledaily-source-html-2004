<html><header><meta charset="utf-8"><title>澳私梟運動物發財</title></header><body><h1>澳私梟運動物發財</h1><p>澳洲特有的野生動物，竟成了犯罪組織的生財工具。不法分子近年偷運野生動物出國販賣，成為販毒和走私軍火以外最賺錢的生意。澳洲環境部指，犯罪組織針對澳洲，因為當地野生動物極受各地收藏家歡迎，特別是那些較罕見的動物。&#13;<br> <br> <spanclass>蛇藏褲管　鳥蛋纏身 &#13;<br> 這種貿易愈見全球化，國際刑警相信與盈利豐厚有關，估計去年非法野生動物貿易額高達七百八十億港元，像黑葵花鸚鵡這種罕有鳥類，叫價逾三十一萬港元。&#13;<br> 有瑞典遊客去年將八條蛇，包括四條眼鏡蛇藏在褲管內，企圖經悉尼機場偷運出國但事敗；亦有人將鳥蛋纏在身上過關，欲瞞天過海。在澳洲偷運動物，最高刑罰為入獄五年或罰款約六十萬港元。&#13;<br> 法新社</spanclass></p></body></html>
