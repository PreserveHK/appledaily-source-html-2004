<html><header><meta charset="utf-8"><title>聯儲局明天料加息1/4厘</title></header><body><h1>聯儲局明天料加息1/4厘</h1><p>【華盛頓法新社電】美國聯邦儲備局將於周二議息，雖然美國上月職位增長疲弱，但市場相信當局屆時仍會調高短期利率以防範通脹加劇。不過，金融市場估計聯儲局在今年餘下時間內的每次加息幅度僅會有0.25厘，不會偏離格林斯潘一再宣示的「循序漸進」原則。&#13;<br> 市場預測聯儲局明晚將會把聯邦基金目標利率由現時的1.25厘調高至1.5厘。&#13;<br> 美國勞工部上周五公布的就業數據顯示，7月份職位僅升3.2萬個，遠遜市場預期的22.8萬個。&#13;<br> 經濟分析員認為，假如8月份就業數據依然疲弱，當局在9月份或暫停加息。</p></body></html>
