<html><header><meta charset="utf-8"><title>滿載而歸</title></header><body><h1>滿載而歸</h1><p>參觀者大部份是剛為人父母的夫婦，「掃貨」是其一主要參觀目的，當中嬰兒「必需品」例如奶粉和尿片，成為場中的熱賣貨。記者遇上一對滿載而歸的年輕夫婦，他們表示今年已是第2年參觀兒童用品博覽，並花逾2000元為8個月大的仔仔購物，包括奶粉和日用品等，並表示下年將再次參觀。&#13;<br> 不過，個別參觀者只花了數百元購物，買的都是以嬰兒日常用品及玩具為主。有參觀者更表示，部份展銷貨品不算便宜，售價甚至較去年高，好些用品也未能在場內尋獲。</p></body></html>
