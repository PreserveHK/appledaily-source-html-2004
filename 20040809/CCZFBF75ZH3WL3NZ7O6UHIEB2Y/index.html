<html><header><meta charset="utf-8"><title>勞斯萊斯百周年版公開拍賣開價近千萬</title></header><body><h1>勞斯萊斯百周年版公開拍賣開價近千萬</h1><p>重記唔記得上次介紹過勞斯萊斯為慶祝百周年紀念、全球只得35架的「百年幻影」？全中國包括香港在內只得3架，當時有關方面表示重未決定如何銷售。最近勞斯萊斯汽車（中國及香港）已決定會以公開拍賣形式銷售，而拍賣日期及地點將會是8月28日、9月10日、9月18日，分別於北京中國大飯店、上海東方濱江大酒店及廣州東方賓館三個地方舉行，現初步擬定參考車價為988萬人民幣，這部極具珍藏意義的豪轎，相信又會為車壇帶來另一震撼性話題。&#13;<br>&#13;<br>記者：黃婉冰</p></body></html>
