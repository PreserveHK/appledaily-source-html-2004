<html><header><meta charset="utf-8"><title>菊川怜即影玉照$8500成交</title></header><body><h1>菊川怜即影玉照$8500成交</h1><p>正籌備新片《哥斯拉FINALWARS》的日本女星菊川怜，前日與上一齣哥斯拉女主角吉岡美穗，一同出席在東京影片舉行的慈善拍賣會，二人將自拍的即影即有相片作拍賣品。&#13;<br> 當日菊川怜與吉岡美穗自拍的即影即有相片，以一千日圓（約七十港元）為底價，最終菊川怜的相片以約八千五百港元成交，比起吉岡的相片以約六千四百港元的成交額為高。菊川怜驚訝地說：「真是難以置信得令我暈倒。」</p></body></html>
