<html><header><meta charset="utf-8"><title>四川驚現紅衣快閃黨</title></header><body><h1>四川驚現紅衣快閃黨</h1><p>一度風靡全球的「快閃」旋風，近期吹至四川省成都市，百多年輕人前日來到市中心，當街換上紅衣，再擊掌、舉手、喊話，前後不足兩分鐘，從四方八面迅速散去，路人被嚇得目瞪口呆。&#13;<br> 「快閃黨」是通過互聯網或手機短訊召集互不相識的人，在約定的時間和地點迅速完成預定的動作，然後消失。&#13;<br> <br> <spanclass>百人擊掌喊：我不喜歡！ &#13;<br> 前日下午三時，「快閃黨」驚現成都街頭。一聲哨響，百多名年輕人套上帶來的紅色上衣，然後有節奏地擊掌，掌聲漸趨一致後，再將雙手舉過頭頂，作出「鄙視你」的手勢，同時用普通話齊聲大喊：「我─不─喜─歡！」話音剛落，「快閃黨」立即向四面散去，頃刻消失。&#13;<br> 四川《天府早報》</spanclass></p></body></html>
