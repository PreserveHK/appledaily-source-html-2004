<html><header><meta charset="utf-8"><title>戰場逐個look：馬拉松紀念希臘士兵</title></header><body><h1>戰場逐個look：馬拉松紀念希臘士兵</h1><p><b> OlympicStadium&#13;<br> MarathonStart</b> &#13;<br> 馬拉松比賽起源於一名叫菲迪皮德斯的士兵為了向雅典人們傳遞馬拉松戰役中勝利喜訊，從馬拉松跑到雅典，在奔跑了約四十公里後力竭而死。今屆奧運會的馬拉松路線與當年菲迪皮德斯所跑過的路途一致，起點位於馬拉松，終點設在帕納辛奈科體育場。</p></body></html>
