<html><header><meta charset="utf-8"><title>陳慧琳感冒冇力沖涼</title></header><body><h1>陳慧琳感冒冇力沖涼</h1><p>陳慧琳（Kelly）前晚到將軍澳電視廣播城擔任《活力動感樟木頭》表演嘉賓，原先Kelly要獻唱一曲，由於她抱恙故最後只參加玩遊戲。&#13;<br> Kelly表示每年流感高峯期，自己必受感染，她說：「係我排舞師傳染我，我同佢都冇親密接觸都中招，我阿爸重買咗冬蟲草畀我煲，希望提高免疫力，我都病咗兩日，冇力沖涼。」&#13;<br> 此外，Kelly昨日在大埔超級城舉行簽名會，吸引了過千名fans到場。問到Kelly有否將感冒傳染給男友，她說：「我唔畀佢嚟見我，費事傳染到佢啦，我最病嗰時都係見咗佢一日，佢媽咪就畀咗一啲好勁嘅喉糖我食。」&#13;<br> 採訪、攝影：卓寶花、李珮洳</p></body></html>
