<html><header><meta charset="utf-8"><title>張家輝兩梳蕉賀岳少</title></header><body><h1>張家輝兩梳蕉賀岳少</h1><p>林建岳前晚在陽明山莊舉行生日派對，其好友黎明、張家輝、鍾鎮濤、導演劉偉強、杜汶澤與女友田蕊妮等均有到賀，但大部份均兩手空空沒帶備禮物。<br> &#13;<br> <spanclass>「老闆乜都有」 &#13;<br> 張家輝駕駛新買的保時捷四驅車到場，甫下車便遇上林建岳，二人即擁抱合照。問林建岳有甚麼生日願望？他說：「轉頭先講。」隨即進入陽明山莊。張家輝玩至凌晨二時多率先離開，問他是否沒預備生日禮物，他說：「老闆乜都有，佢哋喺裏面劈酒，我都唔識飲酒，我飲咗半啖就飲番橙汁，佢哋又畀雪茄我食，但我都唔識欣賞。」而黎明昨日凌晨十二時半到達，他說：「我就係份禮物送畀佢。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
