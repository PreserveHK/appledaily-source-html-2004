<html><header><meta charset="utf-8"><title>布殊三代同出海</title></header><body><h1>布殊三代同出海</h1><p>美國總統喬治布殊家族上周六三代同堂，齊集緬因州肯納邦克波特，出席佛州州長杰布布殊兒子普雷斯科特的婚禮。多名家庭成員之前乘快艇出海垂釣，喬治布殊女兒珍納釣到一條約一米長的大魚，做父親的興奮地展示女兒的「戰利品」後，將魚放生。戴白帽者為老布殊。&#13;<br> 美國最新民調結果顯示，在大選選情最激烈的佛州及新罕布什爾州，民主黨總統候選人克里的民望都領先喬治布殊，經濟不振有利克里爭取選票。&#13;<br> 法新社</p></body></html>
