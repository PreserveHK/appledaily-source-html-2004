<html><header><meta charset="utf-8"><title>英上月核心生產物價急漲</title></header><body><h1>英上月核心生產物價急漲</h1><p>【本報綜合報道】英國上月核心生產物價升幅是近9年來最快，反映潛在通脹壓力正加劇。分析員說，最新數據意味英倫銀行（央行）下月加息的機會提高。&#13;<br> 英國核心生產物價（不計食品、飲品、煙草和石油產品項目）在7月份升0.3%，是95年9月以來最大增幅，較市場估計的升幅高兩倍，原因是商品價格和工資上漲，促使廠商提高價格。與去年同月比較，上月核心生產物價漲1.6%，升幅是96年6月至今最大。&#13;<br> 至於7月份整體生產物價按月僅升0.1%；較去年同月升2.5%。但經濟研究員說，隨着油價近期屢創新高，英國生產物價有上漲壓力。</p></body></html>
