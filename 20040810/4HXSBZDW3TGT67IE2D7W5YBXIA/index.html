<html><header><meta charset="utf-8"><title>細價樓交投見動力</title></header><body><h1>細價樓交投見動力</h1><p>九成半按揭計劃成為近期中細價樓新動力。代理表示，新發展區如將軍澳，買家因應九成半按揭計劃，首期負擔大減，促使相繼入市。&#13;<br> <br> <spanclass>九成半樓按刺激 &#13;<br> 香港置業將軍澳營業經理范文濤表示，一名區外客，以172萬元買入將軍澳中心（圖）10座高層E室527方呎單位，呎價3264元。該買家原打算承造九成按揭，現時考慮轉造九成半按揭，減輕首期負擔。&#13;<br> 除新發展區外，美聯物業元朗營業經理冼杜強表示，九成半樓按推出後，該區細價樓成交增加，如鳳祥大廈低層D室，459方呎，剛以53萬元售出，買家只須付2.65萬元便可上車。</spanclass></p></body></html>
