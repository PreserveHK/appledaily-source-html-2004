<html><header><meta charset="utf-8"><title>海港城免費泊車優惠至月底</title></header><body><h1>海港城免費泊車優惠至月底</h1><p>若去開尖沙嘴區，想同三五知己午餐又或者晚膳Shopping的話，不妨考慮吓海港城。皆因現在直至8月底，每日1:30pm前進場並於海港城多家食肆進餐滿$200，即可有兩小時免費泊車；若每日5:00pm前進場於海港城消費滿$200，則有4小時泊車只收一小時費用的着數。想知多啲睇真啲，不妨Click入<ahref>http://www.harbourcity.com.hk睇啦！&#13;<br>&#13;<br>記者：陳偉林</ahref></p></body></html>
