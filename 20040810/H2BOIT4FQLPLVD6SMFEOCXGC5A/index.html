<html><header><meta charset="utf-8"><title>鄒雪下周入稟告趙薇</title></header><body><h1>鄒雪下周入稟告趙薇</h1><p>趙薇日前被指涉嫌指使他人毆打孕婦鄒雪，昨日有內地報章指事件又有新進展。&#13;<br> 鄒雪將在下星期對趙薇及涉嫌毆打她的大漢提出訴訟，鄒雪的律師表示已掌握到十多份錄影資料、鄒雪當場所拍的照片及各個現場證人的口供等，都足以用來指證被告。<br> &#13;<br> <spanclass>稱形象受損 &#13;<br> 趙薇方面則會針對鄒雪早前在傳媒面前炮轟她的言論提出民事訴訟，控告鄒雪侵犯他人名譽權。&#13;<br> 而趙薇的律師稱正積極搜集有關鄒雪損害趙薇形象的發言。對於下星期鄒雪將發律師信，趙薇律師則會視乎內容作出回應。</spanclass></p></body></html>
