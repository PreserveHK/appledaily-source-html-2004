<html><header><meta charset="utf-8"><title>譚文就被打斷六條肋骨</title></header><body><h1>譚文就被打斷六條肋骨</h1><p>前香港騎師及現任澳門冠軍練馬師譚文就被綁架案，發生於○二年四月二十九日，譚被持槍匪徒擄走，遭毒打致六條肋骨折斷。澳門司警於兩日後拘捕柯文溪在內的四男一女匪徒。&#13;<br> 譚文就當日下午五時許由司機載返氹仔住所，三名持槍匪闖入用槍向他指嚇，並拳打腳踢，用領帶等物將他蒙眼及綑綁，抬出載往粵華廣場一單位禁錮，向他勒索一千萬元，譚稱當時無錢，隨即被毒打。&#13;<br> 譚文就被禁錮三日期間，綁匪與其討價還價，贖金最終減到三百萬，其友付出贖金後，譚獲釋放，事後指「好似發咗一場夢」。&#13;<br> 本報記者</p></body></html>
