<html><header><meta charset="utf-8"><title>日機械定單增3.9%勝預期</title></header><body><h1>日機械定單增3.9%勝預期</h1><p>【東京路透社電】日本6月份機械定單增幅較預期佳。政府表示，隨着經濟持續復甦，未來數月機械定單可望進一步改善。&#13;<br> 反映資本開支趨勢的日本核心私人環節機械定單（不計船隻和發電設備項目），於5月減少2.1%後，在6月增加3.9%，遠勝分析員估計的1%升幅。與去年同月相比，6月份核心機械定單升10.4%，較預期的8%增幅強勁。&#13;<br> 日本政府預測，今季（截至9月）核心機械定單會較上季增加1.8%，惟升幅遠遜於上季的10.3%。內閣府維持日本機械定單「處於上升趨勢」的評估，機械定單能反映未來6至9個月的資本開支。</p></body></html>
