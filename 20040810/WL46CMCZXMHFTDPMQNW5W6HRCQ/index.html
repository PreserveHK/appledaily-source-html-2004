<html><header><meta charset="utf-8"><title>澳洲被綁女嬰剃光頭</title></header><body><h1>澳洲被綁女嬰剃光頭</h1><p>澳洲墨爾本三周大女嬰蒙塔娜（圖）被匪徒綁走兩天後，周一被發現棄置在一間破爛空屋，身上沒損傷，只是粗黑的頭髮被剃光；稍後兩名疑犯向警方自首。&#13;<br> 警方周一早上接獲民眾報案，指聽到一間荒廢空屋內傳出嬰兒哭聲，趕到現場後發現了蒙塔娜，立即將她送到醫院讓她與家人團聚。&#13;<br> 二十七歲母親錢喬眼看愛女歸來，激動得身子顫抖地說：「好像心臟放回身體，再為人母一樣。」&#13;<br> 錢喬上周六攜愛女到商場購物後，在停車場突然被一男一女用胡椒噴霧襲擊和毆暈，醒來時女兒已不知所終，她曾呼籲歹徒放還女兒。&#13;<br> 女嬰獲救後不久，一對夫婦向警方自首，警方正盤問二人綁架女嬰的動機，暫未提出起訴。&#13;<br> 美聯社</p></body></html>
