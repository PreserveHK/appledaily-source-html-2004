<html><header><meta charset="utf-8"><title>男子詭計騙伯父200萬</title></header><body><h1>男子詭計騙伯父200萬</h1><p>【本報訊】退休商人關熾於○○年三月二十八日，多次接到聲稱為其姪關寶祥的妻子、岳母、法官及律師等人的來電，指其姪因與岳母打架而被捕，需要大筆款項作保釋金。關熾不虞有詐，在三個月內遭姪兒騙取共二百一十多萬元。其姪兒早前於區域法院因欺騙及使用虛假文書罪被判監兩年三個月。&#13;<br> 關熾指因收到關寶祥的虛假陳述而被騙去款項，故向姪兒、其妻及岳母追討損失。由於姪兒的妻子及岳母曾取得部份款項，故法官裁定三人，需向原告人賠償共二百多萬元。&#13;<br> 案件編號：HCA8805/00</p></body></html>
