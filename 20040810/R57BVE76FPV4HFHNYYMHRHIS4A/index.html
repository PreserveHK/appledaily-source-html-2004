<html><header><meta charset="utf-8"><title>休漁期後批發價微跌</title></header><body><h1>休漁期後批發價微跌</h1><p>【本報訊】為期兩個月的南海休漁期於上周結束，首批出海作業漁船開始陸續返港，市面海魚供應增加三成，批發價則輕微回落，跌幅約百分之二點五。有漁民表示，今年休漁期效果不及往年，魚穫不見得在休漁期結束後大幅上升。&#13;<br> 一年一度的南海休漁期於六月一日至八月一日推行，為期兩個月，其間禁止漁民在南海進行捕魚作業。約有一千四百艘本港漁船受休漁措施影響。&#13;<br> 有漁民團體估計，由於油價最近飆升，令出海成本上漲，約有三成漁民，至今仍未復業，希望油價回落，才重新出海。</p></body></html>
