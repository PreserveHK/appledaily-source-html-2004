<html><header><meta charset="utf-8"><title>老父迫馬英九選總統</title></header><body><h1>老父迫馬英九選總統</h1><p>台北市長馬英九的父親馬鶴凌在馬來西亞接受訪問時語出驚人地表示：「馬英九一定要選總統。」他甚至炮轟國民黨主席連戰、親民黨主席宋楚瑜從中阻撓，「不想放手」。馬父一番言論引發台灣政壇爭議，連戰則低調回應說：「你們去問馬鶴凌。」<br> &#13;<br> <spanclass>轟連宋「不放手」 &#13;<br> 馬英九在洛杉磯表示：「我父親私下從沒有講過類似的話。」他其後透過市政府發表聲明，指父親談話是「出自望子成龍的心情，是父親對兒子的期許，請大家體諒為人子女的處境，不要作過度的政治解讀。」一九九八年，辭任法務部長的馬英九也是在父親的嚴令之下，才肯代表國民黨參選台北市長，並擊敗尋求連任的陳水扁。&#13;<br> 台灣《蘋果日報》</spanclass></p></body></html>
