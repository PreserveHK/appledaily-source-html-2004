<html><header><meta charset="utf-8"><title>Cookies玉腿激出女人味</title></header><body><h1>Cookies玉腿激出女人味</h1><p>組合Cookies和方力申前晚都有為雷頌德的音樂會任嘉賓，四位Cookies成員穿着性感背心及短裙短褲獻唱，惹得歌迷歡呼大叫。Theresa稱穿高跟鞋跳舞時經常跌倒，Miki則表示演出完畢返回後台時，有人讚她們跳得好，她即開心得哭了出來，相當誇張。<br> &#13;<br> <spanclass>床上談情 &#13;<br> 其後Stephy與方力申合唱，被雷頌德取笑二人鬧緋聞，結果兩人對唱時表現尷尬，Stephy更不敢望方力申。此外，方力申和Stephy日前為新歌《好好戀愛》拍MV，兩人要在床上拍打情罵俏的談情戲。</spanclass></p></body></html>
