<html><header><meta charset="utf-8"><title>仲間由紀惠福將丟架</title></header><body><h1>仲間由紀惠福將丟架</h1><p>日本女星仲間由紀惠近年被視為日劇福將，不過，最近她為日本富士電視台主演逢星期一晚上九時播映重頭劇《東京灣景》卻收視慘淡，上周收視下降至12.3%，只得約四百八十萬名東京觀眾收看，成績連同時段其他電視台的普通綜合節目都不如。&#13;<br> 仲間主演的《東》劇以居住在日本的韓國人生活為背景，本可承着韓風吸引觀眾，但近日該劇收視卻一落千丈，不過外間指劇集失敗的原因，是該劇的新晉女監製將獲得芥川獎的原著改編得失了真。</p></body></html>
