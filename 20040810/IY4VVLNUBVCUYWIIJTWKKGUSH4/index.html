<html><header><meta charset="utf-8"><title>雛形浮沉半生重施故技</title></header><body><h1>雛形浮沉半生重施故技</h1><p>日本女星雛形明子自去年與從事廣告業的丈夫離婚後，工作量少之又少，幾近在日本藝能界絕迹，所以最近她只好重施故技，為日本雜誌大影性感寫真。&#13;<br> 早於十四歲時出道的雛形明子，原來不知不覺已在日本藝能界浮沉了十二年，早前她為昨日出版的新一期日本雜誌《週刊現代》，特別遠赴紐約拍攝寫真，藉以宣傳她下月推出的全新寫真集。現年二十六歲的雛形明子在寫真中出盡力硬sell成熟女人味，力挽其所剩無幾的人氣。</p></body></html>
