<html><header><meta charset="utf-8"><title>香取小靈精玩和風HipHop</title></header><body><h1>香取小靈精玩和風HipHop</h1><p>日本人氣組合SMAP成員香取慎吾，已決定為其主演新片《NIN×NIN忍者小靈精THEMOVIE》唱主題曲，歌曲是由卡通版《忍者小靈精》主題曲重新改編而成，主題曲的細碟將在本月二十五日面世，此曲以現代手法重新編曲，但亦加入不少日本傳統樂器伴奏，被喻為一首「和風HipHop」作品。&#13;<br> 此外，公認歌藝麻麻的SMAP隊長中居正廣，近日則在一個日清食品新廣告內處男清唱。</p></body></html>
