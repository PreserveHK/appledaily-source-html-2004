<html><header><meta charset="utf-8"><title>大班競選總部曝光</title></header><body><h1>大班競選總部曝光</h1><p>【本報訊】參加立法會九龍東直選的封咪名嘴鄭經翰，在最後關頭才報名參選，卻於短時間內找到競選總部，其助選人員認為，運氣不錯，因上手租客忽然結業，業主為免單位空置，才願意以兩個月的短期租約出租；單位位於觀塘鴻圖道，面積約八百呎，月租八千元，現正進行裝修。競選總部暫時只有簡單家具，鄭大班在總部內高懸「忍」字（圖），跟其惹火言論相映成趣。他的對手包括民主派的李華明和梁家傑、民建聯的陳婉嫻和陳鑑林。&#13;<br> 張家俊攝</p></body></html>
