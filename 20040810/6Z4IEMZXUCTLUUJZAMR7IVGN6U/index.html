<html><header><meta charset="utf-8"><title>美食博覽後天舉行</title></header><body><h1>美食博覽後天舉行</h1><p>事實上，今年整個7月是新加坡的美食節，而FoodFiesta可說是此活動的壓軸好戲。&#13;<br> 新加坡美食節最特別之處，是把70年代的烏節路停車場大牌檔重現眼前，此外在7月份入境的旅客，可在指定的10家海鮮餐館免費品嘗新加坡辣椒蟹，如錯過了今年這次活動，明年定要早點留意。&#13;<br> 本港方面，美食博覽將於8月12至16日，假香港會議展覽中心舉行，5天展會中的周五、周末及周日，開放時間會延長至晚上10時，愛食的人不容錯過。</p></body></html>
