<html><header><meta charset="utf-8"><title>崔健震盪人心</title></header><body><h1>崔健震盪人心</h1><p>內地搖滾樂歌手崔健與何勇，前晚在賀蘭山出席「中國搖滾的光輝道路」音樂節，並擔任壓軸嘉賓。前晚是一連三日音樂節的尾場，能夠容納六萬觀眾的戶外會場幾乎全場爆滿，場面墟冚熱鬧。雖然人數眾多，但現場有不少武警、公安和保安人員維持秩序，故沒有不快事件發生。<br> &#13;<br> <spanclass>人數刷新紀錄 &#13;<br> 崔健為當晚的壓軸嘉賓，他的出場便把觀眾的情緒推至高峯，台下都是隨着音樂搖擺身體和手臂的人海。而今次音樂節三天的觀眾達到十二萬人以上，為內地戶外搖滾音樂會刷新了一個紀錄。&#13;<br> 採訪：馬禾</spanclass></p></body></html>
