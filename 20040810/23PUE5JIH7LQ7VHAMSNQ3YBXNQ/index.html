<html><header><meta charset="utf-8"><title>岩井俊二親民人氣勁</title></header><body><h1>岩井俊二親民人氣勁</h1><p>獲本地影迷愛戴的日本著名導演岩井俊二，前晚與許鞍華、劉偉強、關錦鵬和陳果晚膳後，一同前往中環出席岩井新片《花與愛麗詩》首映禮。<br> &#13;<br> <spanclass>主動要求合照 &#13;<br> 岩井到場時即受到影迷包圍，不少fans更爭相拿出手機拍照及要求岩井簽名。態度友善的岩井主動請本地四位名導演合照，渴望見報的陳果向記者大叫說：「千祈唔好裁走我！」&#13;<br> 而劉偉強跟關錦鵬一樣，表示最欣賞岩井的《情書》，他說：「因為《頭文字D》同岩井嘅新片都係鈴木杏做女主角，所以我哋有共同話題，遲吓再到日本嗰陣，我會再約岩井食飯。」&#13;<br> 採訪、攝影：張一明&#13;<br> </spanclass></p></body></html>
