<html><header><meta charset="utf-8"><title>安仔唔撐老友大條道理</title></header><body><h1>安仔唔撐老友大條道理</h1><p>陳慧琳（Kelly）昨日在美孚為Roadshow的《交心事務所》擔任主持，並訪問嘉賓許志安。提到安仔前晚沒有出席雷頌德的音樂會，他表示因本身是其他酒的代言人，雖然未能上台，但他亦有到後台打氣，但看至中途已離場，故不知被蘇永康嘲笑。安仔說：「我哋平時乜都玩，唔會嬲。」&#13;<br> 安仔快將生日，他透露會與公司同事晚膳慶祝，但梁漢文則表示可能會為他舉行大型生日會。此外，Kelly透露前晚與男友約會，對方得悉她抱恙即下廚安慰她，Kelly說：「之前怕傳染佢所以冇見面，其實我哋不嬲都小別勝新婚。」</p></body></html>
