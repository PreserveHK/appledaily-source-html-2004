<html><header><meta charset="utf-8"><title>迴轉壽司新花款</title></header><body><h1>迴轉壽司新花款</h1><p>尖東新開了一間迴轉壽司店，以平價作招徠，質素都不俗。這店賣點是有新鮮的活造壽司、日本流行的火炙壽司、美國流行的卷物、新西蘭BB龍蝦壽司等，以款式取勝。店長說，迴轉帶上的壽司半小時就會棄掉，夠晒衞生。&#13;<br>記者：馬靜兒&#13;<br>攝影：蔡鴻雯</p><p><br> &#13;<br> 羽迴轉壽司（21172208）&#13;<br> 地址：尖沙嘴東部新文華中心地下82-85號地舖&#13;<br> 營業時間：11:30AM-11:30PM</p></body></html>
