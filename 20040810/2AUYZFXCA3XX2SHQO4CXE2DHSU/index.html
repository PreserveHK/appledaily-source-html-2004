<html><header><meta charset="utf-8"><title>日本屢改教科書</title></header><body><h1>日本屢改教科書</h1><p><b> ‧2003年2月6日</b> &#13;<br> 日文部省批准出版社刪除教科書中有關南京大屠殺的受害人數&#13;<br> <b> ‧2002年9月4日</b> &#13;<br> 日文部省通過教科書草案，其中高中歷史教科書，掩蓋日本侵略鄰國史實&#13;<br> <b> ‧2001年5月23日</b> &#13;<br> 日本未理會中國、南韓、北韓等國家的抗議，出版新版中學歷史教科書，美化二戰時期侵略其他國家的行徑，南韓一度暫停與日本的軍事交流&#13;<br> <b> ‧1996年</b> &#13;<br> 日右翼分子攻擊記述南京大屠殺、慰安婦等的教科書是「反日的、自虐的」，掀起修改教科書的「全民運動」&#13;<br> <b> ‧1982年</b> &#13;<br> 日文部省發出的教科書指引將侵略亞洲國家稱為「進出」，引發受害國家抗議&#13;<br> 資料來源：《蘋果》資料室</p></body></html>
