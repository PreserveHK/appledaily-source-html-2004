<html><header><meta charset="utf-8"><title>阿Sa從天而降猛尖叫</title></header><body><h1>阿Sa從天而降猛尖叫</h1><p>蔡卓妍（阿Sa）主演的電影《追擊八月十五》早前拍攝一場吊威吔戲，劇情講述阿Sa飾演的機械人從天而降，所以導演馬偉豪和鄭保瑞特地找來一部可伸長至八層樓高的吊車來安裝威吔。<br> &#13;<br> <spanclass>誠心上香 &#13;<br> 畏高的阿Sa笑說：「吊過一萬次都可能有意外發生喎。」所以她拍攝前誠心上香，祈求一切順利平安。&#13;<br> 到埋位時，阿Sa被吊至四層樓高，由於吊第一次離心力太大，嚇得她不停尖叫，直至被吊多次後，她才習慣。&#13;<br> 而阿Sa拍攝完該場戲後表示要表揚黃浩然，頒他一個英勇勳章，因對方多次見義勇為扶她上落，令她甚為感動。</spanclass></p></body></html>
