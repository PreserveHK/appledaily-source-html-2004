<html><header><meta charset="utf-8"><title>麥迪文期待拍鹹片</title></header><body><h1>麥迪文期待拍鹹片</h1><p>近日憑賣座新片《叛諜追擊2機密圈套》而人氣高企的麥迪文（MattDamon），除了盛傳有機會再演《叛諜追擊》第三集外，他亦透露希望主演一部非一般的色情電影。他說：「色情情節是因角色而產生，為角色的發展而設，並非平時的賣弄色情。」&#13;<br> 此外，「蜘蛛俠」杜比麥奎爾（TobeyMaguire）也期待在新片中扮演沉迷性慾的男子，據知杜比有意監製和主演一部改編自暢銷自傳《Electroboy:AMemoirofMania》的電影，他飾演有躁狂抑鬱病的騙子，喜歡借助毒品刺激性慾，最終須接受電休克療法來對抗心魔。</p></body></html>
