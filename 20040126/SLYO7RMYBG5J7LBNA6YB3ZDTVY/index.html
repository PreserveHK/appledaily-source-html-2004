<html><header><meta charset="utf-8"><title>納米技術製基因測試器</title></header><body><h1>納米技術製基因測試器</h1><p>美國哈佛大學利用納米技術（即微型技術），發明可以檢驗逾一百種基因測試的感應器，有助醫生在進行手術時同時作出檢驗，預計五年後正式推出採用。&#13;<br> 英國廣播公司報道，研究人員指有關感應器是首個採用納米技術以檢驗基因的電子儀器，檢驗的同時並可即時將結果發送到手提接收器。研究人員現時的研究重點，為檢驗導致膽囊纖維化的基因。有關研究結果已在期刊《納米通訊》內發表。</p></body></html>
