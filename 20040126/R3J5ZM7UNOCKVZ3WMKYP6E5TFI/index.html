<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>包子頭長得就像個包子，&#13;<br>腦袋裏有一點點餡，但總是不夠用。&#13;<br>他不懂馬路上的汽車為何不停地來回奔跑。&#13;<br>東邊的車跑向西邊，&#13;<br>西邊的車跑向南邊，&#13;<br>南邊的車跑向北邊，&#13;<br>北邊的車又跑向東邊，&#13;<br>他們真的是為生活奔波忙碌嗎？&#13;<br>他不懂得他為何要去弄懂這懂不懂都不算懂的笨問題。&#13;<br>他喜歡無人馬路。</p></body></html>
