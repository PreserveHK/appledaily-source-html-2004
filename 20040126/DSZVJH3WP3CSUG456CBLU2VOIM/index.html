<html><header><meta charset="utf-8"><title>張文慈靜候桃花運</title></header><body><h1>張文慈靜候桃花運</h1><p>肖豬的張文慈今年犯太歲，所以她希望在新一年平穩度過。&#13;<br> 張文慈在新年期間，並沒有安排工作，她說：「其實係因為我幾年前喉嚨生咗個繭，重愈嚟愈大粒，所以新年前我就去醫院做手術割咗佢，之後三個禮拜都唔講得嘢。今年新年可以爭取時間休息，重可以陪吓屋企人，我都好多年冇陪佢哋。」&#13;<br> <br> <spanclass>買足三年 &#13;<br> 張文慈買了一棵桃花粉飾家居，她說：「我聽人講話買桃花係要買足三年，我上年開始買，所以今年我都會買一棵桃花。買桃花就唔係話一定要行桃花運，不過，都希望自己來年可以搵到個好男人。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
