<html><header><meta charset="utf-8"><title>阿倫千方百計偷食</title></header><body><h1>阿倫千方百計偷食</h1><p>譚詠麟（阿倫）和李克勤前晚在紅館舉行第三場《左麟右李04開心演唱會》，完騷後，阿倫拉大隊吃消夜。&#13;<br> <br> <spanclass>助手力阻 &#13;<br> 阿倫建議吃避風塘炒蟹，但其助手指炒蟹熱氣，嚴禁阿倫進食，更警告工作人員誰給阿倫吃蟹即扣人工。阿倫起初還可以忍口，但看見眾人吃得滋味，便諗計偷吃。阿倫先是逐枱坐分散大家注意力，然後偷食，可惜最終都不成功。&#13;<br> 阿倫然後偷了炒蟹放在枱底吃，結果亦難逃助手法眼，顯得十分無奈。</spanclass></p></body></html>
