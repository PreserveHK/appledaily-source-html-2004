<html><header><meta charset="utf-8"><title>家居店霸佔走廊經營</title></header><body><h1>家居店霸佔走廊經營</h1><p>沙田隆亨邨居民陳先生投訴，指榮心樓地下通往街市的通道，近大半年被一間家庭用品店佔用，整條通道擺滿家品貨物，惟房屋署似視而不見。&#13;<br> 陳先生指稱，該家品店擺放的情況相當誇張，「成條通道都用晒，擺到好似展覽咁」；遇上繁忙時段的購物人士更倍增，令通道擠得水洩不通。陳先生指這情況已持續多時，惟未見房署採取行動，感該署管理嚴重失誤，遂轉向本報投訴。&#13;<br> 本報將投訴轉介房屋署，現正跟進處理當中。（○一一八○○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
