<html><header><meta charset="utf-8"><title>東鐵故障服務停16分鐘</title></header><body><h1>東鐵故障服務停16分鐘</h1><p>【本報訊】昨晚約八時二十八分，九廣東鐵發生訊號故障，職員發現大埔墟火車站以南一個俗稱「鉸剪位」交滙處失靈，導致北行線火車需要暫停服務。<br> &#13;<br> <spanclass>未影響回鄉市民 &#13;<br> 三班以羅湖為終點站列車受影響被迫延誤。&#13;<br> 九廣東鐵方面即時安排維修，經過搶修十六分鐘後，成功修復失靈「鉸剪位」交滙處，北行線列車服務隨即恢復正常。&#13;<br> 事件中，九廣東鐵南行列車服務維持正常，由內地度歲後返港市民未受影響。</spanclass></p></body></html>
