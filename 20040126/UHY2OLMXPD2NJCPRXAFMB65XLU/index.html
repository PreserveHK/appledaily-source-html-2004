<html><header><meta charset="utf-8"><title>陳慧琳愛八寶飯識食唔識煮</title></header><body><h1>陳慧琳愛八寶飯識食唔識煮</h1><p>身為上海人的陳慧琳（Kelly），大年初一跟父母拜年時，吃了多款上海傳統新年美食，其中她最愛吃的是八寶飯。Kelly表示其實多年來一直想學煮八寶飯，可惜因資質所限，無論怎學也學不會。&#13;<br> <br> <spanclass>入廚雞手鴨腳 &#13;<br> Kelly說：「真係好慚愧，覺得自己好蠢，入廚房雞手鴨腳，搞到每次媽咪都叫我行開，不過，過年我都有整甜品慰勞家人。」&#13;<br> Kelly表示已𢭃了不少利是，而她本人亦有派利是給工作人員。問到Kelly何時會真正派利是時，她笑說：「或者幾年後啦！」</spanclass></p></body></html>
