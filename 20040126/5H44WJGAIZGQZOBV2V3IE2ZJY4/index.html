<html><header><meta charset="utf-8"><title>靈猴大鬧時代廣場</title></header><body><h1>靈猴大鬧時代廣場</h1><p>【本報訊】猴兒向來身手敏捷，從其攀樹過枝的從容姿態可見一斑，武術愛好者總盼望有一身猴兒的通天本領。銅鑼灣時代廣場昨午特別舉行一場「靈猴獻瑞兒童武術表演」，十多名以猴子面相及裝束打扮的小朋友，表演猴拳及猴棍等看家本領，沒有拳風呼呼，倒是猴兒機靈的動作及頑皮個性，模仿得活靈活現，難怪於鬧市閒逛的途人也駐足停留，細賞猴兒的變法。&#13;<br> 農曆年假期間，時代廣場每天人流高達十三萬人次，到商場購物的市民較平常假日多出兩萬多人。</p></body></html>
