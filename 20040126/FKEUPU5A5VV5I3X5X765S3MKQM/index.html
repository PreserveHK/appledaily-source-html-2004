<html><header><meta charset="utf-8"><title>寒天運動注意事項</title></header><body><h1>寒天運動注意事項</h1><p>香港醫學會會長勞永樂醫生提醒市民，在嚴寒冬季進行劇烈運動或行山，要留意身體保暖，他建議市民事前應做：<br> （1）熱身運動、（2）穿輕便保暖衣物、（3）出發前不要吃得太飽，避免大量血液流到胃部消化食物，引致心臟血液不足。&#13;<br> 曾參加毅行者步行籌款的勞永樂醫生拒絕評論昨日事件，但他表示，近月多個周末曾發生行山人士猝死意外，他強調行山鍛煉體魄是好事，但市民若平日少運動，只是假日才行山便要慎選行山路線，和不要高估本身體能，若運動中途出現心跳紊亂、呼吸困難及血壓急升便可能是身體不適警號，應即時停下休息，勿「死頂」。</p></body></html>
