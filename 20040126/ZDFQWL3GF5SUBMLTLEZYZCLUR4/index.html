<html><header><meta charset="utf-8"><title>溫碧霞被火鳳凰嚇怕</title></header><body><h1>溫碧霞被火鳳凰嚇怕</h1><p>溫碧霞早前在大連拍攝中央電視台的劇集《滴血紋身》，拍畢後便抽空到泰國旅行，而新年則在港與家人共度佳節。&#13;<br> 溫碧霞表示在《滴》劇中飾演特務，有幾場動作戲，故要練習耍劍，她又在背部畫了一個火鳳凰圖案，她說：「最後一場出浴戲要露紋身，只係露個背脊，所以唔算大膽，反而最辛苦係之前畫個紋身，用咗個幾鐘頭先畫完。」&#13;<br> <br> <spanclass>珍惜身邊人 &#13;<br> 溫碧霞還希望大家珍惜生命，她說：「希望猴年一切都好，上年發生太多唔開心嘅事，啟發到我要珍惜身邊所有人，珍惜生命。」</spanclass></p></body></html>
