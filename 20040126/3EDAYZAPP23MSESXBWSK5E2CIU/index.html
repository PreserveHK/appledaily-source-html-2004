<html><header><meta charset="utf-8"><title>NorahJones秘密來港吸引告東尼</title></header><body><h1>NorahJones秘密來港吸引告東尼</h1><p>去年格林美大贏家NorahJones早前神秘來港，特地跟本地和東南亞傳媒見面，順道提早宣傳其下月中推出的個人大碟《FeelsLikeHome》。Norah這次還帶同樂隊在君悅酒店JJ'S表演。&#13;<br> 已一年沒來港的Norah，人氣跟地位已更上一層樓，她當晚雖然只演唱五首歌，但跟一眾樂手十分合拍，歌藝爐火純青。Norah更率先演唱新碟主打歌《Sunrise》，令在場人士如癡如醉。&#13;<br> <br> <spanclass>跟偶像合照 &#13;<br> Norah這次表演還吸引本地練馬師和騎師告東尼、韋達和高雅志均來捧場，原來他們是Norah的fans，並爭取機會跟偶像合照。</spanclass></p></body></html>
