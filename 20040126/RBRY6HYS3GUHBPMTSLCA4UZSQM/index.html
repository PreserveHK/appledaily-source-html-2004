<html><header><meta charset="utf-8"><title>建交四十年中法關係佳</title></header><body><h1>建交四十年中法關係佳</h1><p>一九六四年一月二十七日，法國與中國建交，成為最早與共產中國建交的西方大國。四十年來，中法關係有過波折，但漸入佳境，在發展「全面夥伴關係」方面進展良好。&#13;<br> 一九八九年「六四」事件後，法國宣布制裁中國，中止部長級以上的互訪，但一年後就解凍。後來因法國向台灣出售拉法葉軍艦、幻影戰機，雙邊關係大倒退，中國要求法國關閉駐廣州總領事館。&#13;<br> 直到一九九四年，法國同中國簽署公報，承諾不向台灣出售武器，雙方關係由此步入佳境。一九九七年，法國總統希拉克訪問北京時，與時任中國國家主席江澤民簽署公報，宣布建立面向二十一世紀的全面夥伴關係。&#13;<br> 本報記者</p></body></html>
