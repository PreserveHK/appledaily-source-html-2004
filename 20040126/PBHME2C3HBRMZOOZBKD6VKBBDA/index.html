<html><header><meta charset="utf-8"><title>低溫症患者皮膚呈藍色</title></header><body><h1>低溫症患者皮膚呈藍色</h1><p>寒冷天氣易引起低溫併發症，尤其是患有心臟病、糖尿病或呼吸系統疾病的老人及長期病患者更應小心。因長者皮下脂肪較少，體溫調節機能減退，在寒冷天氣下身體未能對周遭氣溫下降作出適當的反應，如添衣保暖。若長者體弱多病，又行動不便，會減低身體產生和保存熱能能力，若是獨居乏人照顧更易出事。患者會出現手腳冰冷，皮膚呈藍色，身體中央部份如腹部、腋下也冰冷，嚴重者更會神志不清。&#13;<br> 社會福利署提醒長者注意保重身體，有需要時可致電社署熱線求助，電話：23432255。</p></body></html>
