<html><header><meta charset="utf-8"><title>樂基兒赴日開工兼開胃</title></header><body><h1>樂基兒赴日開工兼開胃</h1><p>名模樂基兒今日放完新年假期，更遠赴日本拍照，順道大啖日本美食。&#13;<br> 樂基兒早前接受訪問時，表示要對所有新春美食忍口，如各式糖果和糕點等，更寧可留「配額」到日本才開懷大嚼。擁有標準身形的她，更大談減肥經說：「喼弗都係要做運動，我減肥會戒食碳水化合物。不過我好鍾意食牛腩麵、海南雞飯同辣嘢，所以幾難忍口。」&#13;<br> 採訪：DebbieLum、RitaLeung&#13;<br> 攝影：MatthewLam&#13;<br> 化妝：NaviLam&#13;<br> 髮型：RoyPangofIlColpoTripleEdge&#13;<br> 服裝提供：上海灘</p></body></html>
