<html><header><meta charset="utf-8"><title>艾斯頓玩認真票房</title></header><body><h1>艾斯頓玩認真票房</h1><p>由艾斯頓古查（AshtonKutcher）主演的科幻劇情片《TheButterflyEffect》，上周五於全美開畫，首日得到六百萬美元（約四千七百萬港元）票房，預料可順利成為上周美國票房第一位。&#13;<br> 向以搞笑形象示人的艾斯頓，今次在電影中飾演一名擁有超能力、可回到過去的人。艾斯頓表示希望可憑演技一改詼諧形象。另外，賓史迪拿（BenStiller）主演的《情場算死草》，上周五以四千萬港元成票房亞軍，比上周微跌一級。</p></body></html>
