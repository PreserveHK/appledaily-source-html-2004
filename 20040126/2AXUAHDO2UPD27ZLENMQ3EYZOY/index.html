<html><header><meta charset="utf-8"><title>美每年百人死於止痛藥</title></header><body><h1>美每年百人死於止痛藥</h1><p>美國食物及藥物管理局估計，美國每年有一百人死於進食過量止痛藥，並有五萬六千宗急症室求診個案，所以該局展開一項教育運動，呼籲市民要按指示服用各類止痛藥（圖），避免因服用過量而影響肝臟。&#13;<br> 《美國有線新聞網絡》昨日報道，大部份止痛藥均可自行在藥房購買，毋須醫生處方，市民又或會因為快速止痛而一次過進食過量，導致肝臟中毒，而有藥廠已自願加強有關影響肝臟的警告。</p></body></html>
