<html><header><meta charset="utf-8"><title>散戶指數：散戶對後市信心仍強</title></header><body><h1>散戶指數：散戶對後市信心仍強</h1><p>港股上周只有兩個半交易日，在地產股帶動下，恒指再創兩年半新高，最高升至13776點，一周共升582點。&#13;<br> 本報上周所做的散戶指數電話調查顯示，有79.61%的被訪散戶表示看好本周港股後市，所佔比例較之前一周大增近28個百分點，同時是最近10周的第4高水平。&#13;<br> 至於一些沒有投資股票的市民，入市意欲亦上升，上周161名被訪者中，有6.83%表示短期內會入市，為近10周的第2高水平。&#13;<br> 是次調查於上周五晚六時半至十時半內，以音頻電話隨機抽樣進行，共訪問了264名18歲以上的市民，其中39.02%有投資股票。</p></body></html>
