<html><header><meta charset="utf-8"><title>金妝不過火</title></header><body><h1>金妝不過火</h1><p>比起LouisVuitton春夏readytowear的「Goldiseverything/Everythingisgold」的訊息，ChristianDior最新HauteCouture的這個金色SMS，無疑是更盡情盡興不理現實。&#13;<br> 與JohnGalliano合作無間的星級化妝師PatMcGrath，經年讓大家見識多個「非一般妝容」，今次配合金色的埃及風情，妝容自是以金色出發，模特兒臉上均是塗上厚厚的金色眼影與兩片烈燄紅唇，比起過往的dramaticmakeup，這個「金妝」，只見匹配，並不覺過火。</p></body></html>
