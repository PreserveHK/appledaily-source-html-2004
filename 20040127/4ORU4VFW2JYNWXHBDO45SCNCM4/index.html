<html><header><meta charset="utf-8"><title>太平紳士巡監保障囚犯</title></header><body><h1>太平紳士巡監保障囚犯</h1><p>根據《監獄規則》的規定，每所懲教機構每兩星期最少會有一次由一位官守及一位非官守太平紳士進行巡獄。&#13;<br> 巡獄太平紳士可聽取囚犯提出的投訴並進行調查，以及檢查囚犯的膳食及懲教機構的衞生情況。囚犯如有要求或投訴，可提出面見太平紳士。各院所均在顯眼處張貼中、英文和越南文告示，讓囚犯知悉這項權利。&#13;<br> 由於提供予巡獄太平紳士的資源有限，他們在接獲囚犯提出的意見或投訴後，一般會將之轉交懲教署署長跟進。倘有關的太平紳士不滿懲教署署長提交的報告，可把有關個案轉交申訴專員進行獨立調查。</p></body></html>
