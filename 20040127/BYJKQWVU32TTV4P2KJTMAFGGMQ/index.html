<html><header><meta charset="utf-8"><title>新疫苗預防B型腦膜炎</title></header><body><h1>新疫苗預防B型腦膜炎</h1><p>新西蘭南島出版的《新聞報》報道，自1991年以來已有二百多名新西蘭人因患B型腦膜炎卻得不到有效藥物治療而死去，還有數百人因此喪失生活能力。市場上一直沒有針對B型腦膜炎的特效藥物或疫苗。&#13;<br> 為有效控制這種流行病，新西蘭衞生部投資二億元紐幣（約為十億四千五百二十萬港元），研發預防B型腦膜炎的疫苗，現在該疫苗已研製成功，可令二十歲以下年紀的容易感染人士產生較強的免疫力，預計今年年中在新西蘭開始有售。</p></body></html>
