<html><header><meta charset="utf-8"><title>2003郵票紀念珍藏</title></header><body><h1>2003郵票紀念珍藏</h1><p>【本報訊】香港郵政為集郵愛好者精選一系列值得紀念珍藏的郵品，今日起在三十九間集郵局發售，包括齊集香港郵政於二○○三年發行的所有特別及紀念郵票、小全張和郵票小型張的《二○○三年珍貴郵票冊》、內載全套在二○○三年發行的特別及紀念郵票的《二○○三年郵票套摺》、一套兩冊的《香港郵政集郵目錄》（二○○四年版），及附有一套印上一九九七年七月一日至二○○三年年底發行的香港郵票印樣的貼票頁等的《二○○三年香港郵票珍藏集》。</p></body></html>
