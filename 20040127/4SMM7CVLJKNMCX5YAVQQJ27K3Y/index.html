<html><header><meta charset="utf-8"><title>杏仁露加熱變炸彈</title></header><body><h1>杏仁露加熱變炸彈</h1><p>「我萬萬沒想到買來的杏仁露怎麼變成炸彈了！」北京一名七旬老婦日前在爐邊加熱一瓶杏仁露時，懷疑時間過長，杏仁露樽膨脹爆炸，打翻爐上面即將煲滾的水壺，老婦不但被嚇壞，更被熱水燙傷左臀和腿部。<br> &#13;<br> <spanclass>老婦燙傷臀部 &#13;<br> 老婦女兒說，年初二晚一家人正在吃晚飯，突然聽到母親房裏傳來「砰」一聲巨響，屋內冒出一大陣白煙，爐子被炸翻倒在桌下，老母親呆坐床上，全身又熱又濕，家人趕緊送她往醫院。&#13;<br> 肇事杏仁露由遵化市松沅飲品有限公司生產。廠方已表示會和老婦家人商量解決辦法，同時提醒消費者，杏仁露屬蛋白類飲品，加熱時要控制時間和溫度，以免過熱而發生意外。&#13;<br> 《京華時報》</spanclass></p></body></html>
