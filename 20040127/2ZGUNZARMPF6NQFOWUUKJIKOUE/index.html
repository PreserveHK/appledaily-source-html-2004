<html><header><meta charset="utf-8"><title>袁彩雲享受單身𢭃利是</title></header><body><h1>袁彩雲享受單身𢭃利是</h1><p>無綫昨日在尖沙嘴美麗華酒店舉行exTV全線試播記者招待會，出席的包括收費電視劇集《談談情練練舞》演員袁彩雲、鄧健泓、黃佩霞，以及8頻道的主持人王馨平、姚子羚。&#13;<br> 袁彩雲笑言今年新年收了很多利是，她說：「因為我有好多朋友都結晒婚，所以我周圍去拜年，𢭃到好多利是。」問袁彩雲何時會派利是呢？她說：「邊有咁快，都係拍咗一年拖，𠵱家重享受自由。」	&#13;<br> 採訪：楊潔雯　攝影：陳慧安</p></body></html>
