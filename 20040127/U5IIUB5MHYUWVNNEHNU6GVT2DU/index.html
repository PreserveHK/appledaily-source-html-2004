<html><header><meta charset="utf-8"><title>《鬼馬狂想曲》農曆票房稱冠</title></header><body><h1>《鬼馬狂想曲》農曆票房稱冠</h1><p>由劉青雲、張栢芝、古天樂和陳小春主演的賀歲片《鬼馬狂想曲》，新年檔期可謂一枝獨秀，截至年初三為止，《鬼》片上映十一日累積票房達一千七百五十九萬，位列農曆新年票房榜首位置；而由鄭秀文與言承旭主演的《魔幻廚房》，同樣上映十一日，票房有一千二百八十九萬，排第二。<br> &#13;<br> <spanclass>《飛鷹》成績差 &#13;<br> 第三位為湯告魯斯主演的《最後武士》，上映十一日累積票房六百四十九萬；第四位為《熊之歷險》，上映四日收四百三十六萬；第五位是吳宇森監製的《致命報酬》，同樣上映四日，票房有二百三十萬；至於楊紫瓊和任賢齊主演的《飛鷹》，上映六日票房只有二百一十六萬。&#13;<br> </spanclass></p></body></html>
