<html><header><meta charset="utf-8"><title>車位用作擺貨</title></header><body><h1>車位用作擺貨</h1><p>荃灣大屋街居民較早前投訴，大屋街有商舖長期佔用路邊咪表停車位放置貨物，剝奪其他駕駛人士使用權利，濫用咪表泊車位。本報上月二十八日刊登上述投訴，並轉介予食物環境衞生署跟進。<br> &#13;<br> <spanclass>食環署發警告 &#13;<br> 食環署跟進投訴後回覆本報稱，曾派員到上址巡查，發現一咪表位有一輛客貨車，而貨車旁及車後有一些生果箱和貨物，屬一生果店所有，食環署人員警告生果店負責人，不可擺放貨物在停車位內。	（一二一二○○五）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
