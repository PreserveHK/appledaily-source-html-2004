<html><header><meta charset="utf-8"><title>尿液檢查可診斷膀胱癌</title></header><body><h1>尿液檢查可診斷膀胱癌</h1><p>中國的一項最新研究結果發現，只需一次尿液檢查，就能準確診斷是否患有膀胱癌。&#13;<br> 中國浙江大學醫學院附屬第一醫院泌尿外科教授沈周俊領導的課題組，成功地在尿液中發現一種與膀胱癌有密切相關的特殊蛋白。這個研究小組不但可以憑尿液中的這種特殊蛋白濃度確診患者是否患上膀胱癌，並可判斷癌症發展到何種程度，從而找到最適合的治療方法。據了解，這項研究的部份成果已在浙江省內多家醫院進行臨床應用。</p></body></html>
