<html><header><meta charset="utf-8"><title>犯太歲運程未必差</title></header><body><h1>犯太歲運程未必差</h1><p>據圓玄學院網頁介紹，太歲為六十位星宿神，是各有名字的大將軍；每年由其中一位太歲掌理人間禍福，稱為值年太歲，而本命太歲即出生年當值的太歲。至於廟內的太歲殿又稱元辰殿，供奉斗姥元君與六十太歲神像，斗姥元君是眾星之母。&#13;<br> 玄學家麥玲玲說，每年部份生肖都會犯太歲，運程未必一定差，但會較多變化不定。今年猴年太歲名為方傑，犯太歲的生肖中，屬猴為本命年，屬虎則沖太歲，運程都相對較差；屬蛇及豬的則刑太歲，運程起伏較大。</p></body></html>
