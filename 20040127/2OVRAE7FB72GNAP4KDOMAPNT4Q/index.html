<html><header><meta charset="utf-8"><title>馬德鐘懷念圍村燒爆竹</title></header><body><h1>馬德鐘懷念圍村燒爆竹</h1><p>馬德鐘在芸芸中國傳統節日中，尤其喜愛農曆新年，因為在過節時，一家人團聚十分熱鬧，而他最懷念小時候過年的日子，全家人一起大掃除，甚有氣氛。<br> &#13;<br> <spanclass>添節日氣氛 &#13;<br> 馬德鐘今年便以紙爆竹飾物布置家居，他說：「我以前住村屋，過時過節都聽到人燒炮仗，聲浪好大聲，好好氣氛。」不過，馬德鐘表示現在已不能燒爆竹，所以惟有選擇購買假爆竹布置家居，以增添節日氣氛。&#13;<br> 問到馬德鐘的新年願望？他說：「我爹哋身體唔係幾好，我希望佢猴年可以健健康康，始終健康先係最大嘅財富。」&#13;<br> 採訪：比華利&#13;<br> 攝影：陳慧安&#13;<br> 場地提供：ryanleefitness</spanclass></p></body></html>
