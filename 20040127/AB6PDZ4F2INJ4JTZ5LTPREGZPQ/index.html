<html><header><meta charset="utf-8"><title>3槍匪打劫遭制服</title></header><body><h1>3槍匪打劫遭制服</h1><p>三持槍匪徒前日闖入廣州市白雲區一村屋打劫時，遭遇戶主和工友等八人頑強反抗，雙方搏鬥十多分鐘，三名歹徒被制服，現場的家具則在打鬥中被砸爛。<br> &#13;<br> <spanclass>竹戰司機用椅反抗 &#13;<br> 白雲區江高鎮的貨運司機曾偉軍，前日約了七名工友在家中二樓打麻將。下午四時二十分左右，忽然從樓下衝上來三人，分持獵槍及長約八十厘米的砍刀，命令八人蹲下，並在他們身上搜到三、四千元現金。&#13;<br> 劫匪從司機易志輝的口袋搜不到東西時，竟用刀去砍他。忍無可忍的易志輝大喝一聲，起身去奪劫匪手中的砍刀，工友們於是操起椅子進行反抗。搏鬥中，七名司機被砍傷手和手臂，但終將三名劫匪制服，交給接報到場的公安。&#13;<br> 《廣州日報》</spanclass></p></body></html>
