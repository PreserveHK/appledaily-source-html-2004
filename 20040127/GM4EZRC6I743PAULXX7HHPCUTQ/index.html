<html><header><meta charset="utf-8"><title>深科投資方向不變</title></header><body><h1>深科投資方向不變</h1><p>【本報訊】深圳科技（106）執行董事謝錦輝表示，該公司引入新股東後，投資方向沒有大改變，管理層亦維持現有班底。&#13;<br> 目前，該公司仍繼續物色有潛質的項目，包括科技及地產等類別。&#13;<br> 謝錦輝昨日在股東大會後表示，該公司較早前曾有意與內地夥伴合作競投湖北省宜昌市房地產項目，但由於在地價上未談妥，最後放棄競投。&#13;<br> <br> <spanclass>暫無集資需要 &#13;<br> 另外，該公司昨日股東特別大會通過授權董事可發行20%股權，但他強調暫無集資計劃。&#13;<br> 他又指出，旗下曙光信息還有兩年需要進行無形資產攤銷，每年涉及1758萬元。</spanclass></p></body></html>
