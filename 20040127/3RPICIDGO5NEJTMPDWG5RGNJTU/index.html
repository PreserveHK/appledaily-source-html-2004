<html><header><meta charset="utf-8"><title>映灣園師奶兵團掃8伙</title></header><body><h1>映灣園師奶兵團掃8伙</h1><p>【本報訊】樓市買賣投資意欲轉濃。東涌映灣園昨獲4名來自荃灣楊屋道的「師奶兵團」，斥資1600萬元連氣購入8伙作長線投資，呎價約2000元，2房及3房單位各佔一半。&#13;<br> 長江實業（001）表示，因應市道暢旺，該盤將於下周初展開首輪加價，加幅約3至5%，目標呎價將提升到2400至2500元。長實高級營業經理郭子威表示，映灣園自本月初提價後，呎價徘徊約2000元。近期投資者入市比例有上升趨勢，相信與政府未來着力發展東涌區有關。&#13;<br> <br> <spanclass>東涌貨尾不多 &#13;<br> 現時，東涌區私樓貨尾量不多，尚餘700伙可發售的藍天海岸，呎價2200至2300元，並將分段加價。</spanclass></p></body></html>
