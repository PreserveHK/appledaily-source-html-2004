<html><header><meta charset="utf-8"><title>50Cent搵歌迷拍四仔</title></header><body><h1>50Cent搵歌迷拍四仔</h1><p>自詡是壞孩子的美國饒舌歌手50Cent，最近有意進軍電影圈當導演，不過他卻打算執導一齣四級電影，還呼籲有意成為電影主角的歌迷自動獻身，參與片中的性愛場面。&#13;<br> 即將與其組合GUnit展開巡迴演唱會的50Cent，將於年底推出一張名為《GroupieLuv》的DVD，50Cent希望在巡迴演唱期間，拍下樂迷與組合成員做愛的片段，不過50Cent先旨聲明，他將不會在鏡頭前做愛。50Cent的發言人說：「這張互動式DVD令你有如置身巡迴旅遊車上一樣。」</p></body></html>
