<html><header><meta charset="utf-8"><title>麟李帶挈無線收視升</title></header><body><h1>麟李帶挈無線收視升</h1><p>每年農曆新年因有不少市民出外旅遊，令電視觀眾流失，故收視下跌乃必然現象。不過今年整體而言不俗，上周無綫黃金時段平均只減少了二十萬觀眾，而亞視本港台收視則維持不變。<br> &#13;<br> <spanclass>劇集收視齊跌 &#13;<br> 無綫劇集《鐵齒銅牙紀曉嵐II》和《皆大歡喜》上周齊齊下跌三點，平均收視分別為二十五點和二十七點，即一百六十四萬和一百七十七萬觀眾捧場；至於溫兆倫主演的《怪俠一枝梅》，成績未算理想亦是意料中事，平均收視僅得二十三點，即觀眾人次只有一百五十一萬。&#13;<br> 相反，無綫上周六大年初三播映的《左麟右李演唱會》，平均收視有二十二點，較前一周勁升四點，即約有一百四十四萬觀眾人次收看，成績不俗。</spanclass></p></body></html>
