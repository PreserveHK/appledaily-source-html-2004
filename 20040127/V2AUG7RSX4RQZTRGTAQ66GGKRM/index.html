<html><header><meta charset="utf-8"><title>上戶彩愛情朱古力冇人吼</title></header><body><h1>上戶彩愛情朱古力冇人吼</h1><p>少女偶像上戶彩前日一口氣出席兩個宣傳活動，她首先為某朱古力品牌主持地鐵宣傳列車開幕禮，及後又為全新推出的tradingcard舉行握手會。&#13;<br> <br> <spanclass>最愛小紅帽造型 &#13;<br> 上戶彩宣傳朱古力產品期間，被問到情人節會否為男友親手做朱古力，她說：「我未有男友，所以我只會送朱古力給爸爸及哥哥。」&#13;<br> 上戶彩又表示在合共一百零八張的tradingcard中，她會大玩角色扮演，做完貴婦扮新娘，她說：「我最喜歡的還是小紅帽的造型。」</spanclass></p></body></html>
