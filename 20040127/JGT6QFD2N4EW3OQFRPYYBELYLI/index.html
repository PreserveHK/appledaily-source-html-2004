<html><header><meta charset="utf-8"><title>穿警鞋受傷警員索償</title></header><body><h1>穿警鞋受傷警員索償</h1><p>【本報訊】一名現役警員指稱處方沒有理會他的請求及醫生的意見，仍要他穿着不適合他的警員軍裝鞋執勤，導致他受傷，故於上周三入稟高等法院，指控警務處處長疏忽，索取賠償。&#13;<br> 原訴人劉偉文（譯音），答辯人是代表警務處處長的律政司司長。原訴人在入稟狀指出，他任職警員，隸屬慈雲山警署，於○一年一月至○二年五月期間，警務處處長疏忽，沒有理會他多番請求及呈交的醫生意見，仍要他穿着不適合他的警員軍裝鞋及執行警員職務，導致他受傷。&#13;<br> 案件編號：HCPI54/04</p></body></html>
