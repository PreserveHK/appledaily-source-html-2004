<html><header><meta charset="utf-8"><title>東東韓國溜冰𠝹妹妹</title></header><body><h1>東東韓國溜冰𠝹妹妹</h1><p>陳曉東日前到韓國旅遊遇上大風雪，但他在零下十度的天氣下，仍到下榻酒店附設的溜冰場溜冰，溜冰技術不俗的他在寒風中玩得十分高興。&#13;<br> <br> <spanclass>呼朋喚友 &#13;<br> 當日溜冰場上除東東外，還有很多小朋友在玩耍，其中有幾個小妹妹拉着鐵架學習滑行，東東眼見一名小妹妹不慎跌倒時，即火速滑到其身旁扶起對方，並教她溜冰，二人迅速成為朋友，十分搞笑。&#13;<br> 其後該名小妹妹還召來一班朋友，逐一以韓文介紹眾小妹妹的名字，幾位小妹妹跟隨東東溜冰，他亦因此被笑指𠝹韓妞，事後東東笑說：「佢哋點睇都未成年，我頂多係做親善，交流吓中韓嘅溜冰文化。班小妹妹好得意好可愛，估唔到我咁都識到班老友。」</spanclass></p></body></html>
