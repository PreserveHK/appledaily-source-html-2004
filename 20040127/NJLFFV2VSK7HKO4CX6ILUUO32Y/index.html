<html><header><meta charset="utf-8"><title>GiGi熱情融化古天樂</title></header><body><h1>GiGi熱情融化古天樂</h1><p>梁詠琪（GiGi）去年最滿意是演出了杜琪峰導演的作品《向左走．向右走》，因為該片上映時，外界對她的表現有不俗評價。<br> &#13;<br> <spanclass>Mr.Cool唔講笑 &#13;<br> 放完年假回港，GiGi會與老拍檔古天樂再演陳慶嘉的新片，GiGi表示：「我同古仔和阿嘉都合作拍過好幾部戲，大家合作好有默契，以前同古仔拍戲，佢真係Mr.Cool，埋完位好少會主動同我傾偈，𠵱家合作多咗，佢有時都會主動同我講笑。」除拍戲外，GiGi在樂壇方面亦會積極參與更多音樂創作，希望可以寫更多好歌出來。&#13;<br> 採訪：陳月媚&#13;<br> 攝影：陳慧安&#13;<br> </spanclass></p></body></html>
