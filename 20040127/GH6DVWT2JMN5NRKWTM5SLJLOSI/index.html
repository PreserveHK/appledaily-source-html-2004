<html><header><meta charset="utf-8"><title>的士司機接利是</title></header><body><h1>的士司機接利是</h1><p>【本報訊】的士車行車主協會昨派出五位「財神」，到港、九及新界多個的士站，向的士司機派發共一萬封利是，祝願各人新一年路路亨通（圖）。&#13;<br> 部份的士司機說，新春期間接載了不少內地自由行旅客，生意多了兩、三成。的士車行車主協會主席鄭克和表示，預計今年的士出租情況會更好，故可能會加車租；加上經濟好轉及低息，會吸引更多人投資的士，的士牌價可能稍微上升。&#13;<br> 張志華攝</p></body></html>
