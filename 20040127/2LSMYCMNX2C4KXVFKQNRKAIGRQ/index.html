<html><header><meta charset="utf-8"><title>仔仔同緋聞女友蒲吧</title></header><body><h1>仔仔同緋聞女友蒲吧</h1><p>周渝民（仔仔）去年曾和台灣女藝人許瑋倫傳緋聞，前晚十時左右，仔仔又被發現與許瑋倫在台北一間酒吧出現，同場還有二人好友鄭元暢及楊丞琳。仔仔跟許瑋倫鄰座，不時並肩聊天。<br> &#13;<br> <spanclass>經常齊唱歌 &#13;<br> 仔仔跟許瑋倫在酒吧內談得興高采烈，哄得眾人很開心。前日許瑋倫第一天開工，對於夜會仔仔，她解釋說：「我跟仔仔拍完《狂愛龍捲風》後變成好友，經常一夥人去吃冰、唱歌。」&#13;<br> 而仔仔經理人則表示當天他也在現場，並說：「大家出來一同吃飯聚聚，好朋友見面沒大不了！」</spanclass></p></body></html>
