<html><header><meta charset="utf-8"><title>南韓銀行業盈利增長勁</title></header><body><h1>南韓銀行業盈利增長勁</h1><p>【本報綜合報道】南韓銀行業今年第2季（截至6月30日）純利為1.9萬億韓圜（約125億港元），較去年同期的6836億圜增長接近兩倍，主要受惠於銀行業放款上升以及壞帳未有增加。&#13;<br> 南韓銀行業今年上半年純利為3.6萬億圜，比去年同期的7335億圜增長近4倍，是2002年以來最佳的上半年業績。南韓金融監督局說，放款及證券投資收入上升，加上過去一季沒有發生大型拖欠債務個案，帶動南韓銀行業上季盈利增加。&#13;<br> 南韓最大銀行國民銀行上季純利1563億圜，按年計轉虧為盈，反映該行致力削減成本以及壞帳撥備減少。在去年次季國民銀行淨虧損2023億韓圜。</p></body></html>
