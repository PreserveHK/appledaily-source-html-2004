<html><header><meta charset="utf-8"><title>Justin慈善基金備受質疑</title></header><body><h1>Justin慈善基金備受質疑</h1><p>美國男歌手JustinTimberlake及其組合'NSync，數年前曾設立一個名為「兒童挑戰」的兒童慈善基金，但拉斯維加斯一個餐飲業員工公會，日前直斥「兒童挑戰」所籌得的善款，並非全數捐助有需要的兒童，他們要求所有藝人杯葛該會於本周六在邁阿密舉行的活動。&#13;<br> <br> <spanclass>公開帳目 &#13;<br> 據悉「兒童挑戰」前年籌得約一千五百六十萬港元，但只有百分之二十五捐往兒童機構，其餘的善款則用途未明，其中大部份捐款只留在銀行戶口賺利息。但Justin的發言人表示他們被誤解，並聲言該基金的帳目可供查閱。</spanclass></p></body></html>
