<html><header><meta charset="utf-8"><title>散戶指數：散戶信心不升反跌</title></header><body><h1>散戶指數：散戶信心不升反跌</h1><p>港股上周展現強勢，恒指一周升293點，但散戶對後市的信心卻未有跟隨大市上揚。本報上周五晚所做散戶指數電話調查顥示，142名有投資股票的被訪者中，只有60.56%看好本周港股，看好者比例較之前一周減約6個百分點。&#13;<br> 沒有投資股票的市民入市意欲卻上升，上周241名被訪者中7.05%表示短期內會入市。是次調查於上周五晚六時半至十時半內，以音頻電話隨機抽樣進行，訪問了383名18歲以上市民，37.08%有投資股票。</p></body></html>
