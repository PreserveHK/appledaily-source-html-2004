<html><header><meta charset="utf-8"><title>國金商場消費免費代客泊車</title></header><body><h1>國金商場消費免費代客泊車</h1><p>出街食飯有「代客泊車」唔奇，但家陣連去Shopping都有代客泊車就真係首創！凡於中環國際金融中心商場購物滿$2,000（以單一發票計），就可免費享用代客泊車服務及泊車3小時優惠，顧客只要將座駕駛至國際金融中心商場正門，就會有服務員幫你將車泊好（如無消費，則每小時需付$50)，消費就可以免費享用五星級酒店式泊車服務，有着數喎！&#13;<br>&#13;<br>記者：黃婉冰</p></body></html>
