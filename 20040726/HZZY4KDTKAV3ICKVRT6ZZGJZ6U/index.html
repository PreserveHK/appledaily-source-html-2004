<html><header><meta charset="utf-8"><title>解暑山楂蘋果露</title></header><body><h1>解暑山楂蘋果露</h1><p>夏天天氣悶熱，不少家庭主婦都愛煲酸梅湯來解暑。不過酸梅湯的酸味較重，何不來個新嘗試－－－以山楂來配蘋果，味道酸中帶果肉的清甜，冰過後，加少許蜜糖便可。</p><p><b> 用咩料：</b> &#13;<br> 山楂乾　20片&#13;<br> 蘋果　1個&#13;<br> 蜜糖　隨意&#13;<br> &#13;<br> <b> 好易做：</b> &#13;<br> 1.將蘋果切四份，留皮，去芯；山楂清洗乾淨。&#13;<br> 2.將蘋果和山楂放入大碗中，加入適量水份，隔水燉或蒸2小時。飲用時可加入適量冰塊和蜜糖調味。&#13;<br> &#13;<br> 記者：謝翠玲　攝影：周旭文&#13;<br> 飲品提供：紅樹林電話：24700273&#13;<br> 地址：元朗水車館街榮興閣90號地下</p></body></html>
