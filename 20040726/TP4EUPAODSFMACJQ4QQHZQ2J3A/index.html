<html><header><meta charset="utf-8"><title>　　蔡耀昌擁抱青春 - 李八方</title></header><body><h1>　　蔡耀昌擁抱青春 - 李八方</h1><p>職工盟成員蔡耀昌被指樣貌老成，噚日由民主黨成員范國威幫佢改變形象，戴上三色頭巾，順便打破外界指蔡、范二人為咗爭排名不和嘅傳聞。蔡耀昌改變形象後，一時興起，成個跳起（圖），企圖展示青春活力，效果如何？睇下佢身邊嘅湯家驊、范國威等人嘅笑容，就知唔多成功啦，不過九哥好睇得開，佢話自己只有三十幾歲，但十幾年前搞學運已經係咁樣，冇得改，唔通搞得多憂國憂民嘅民主運動，連個樣都嚴肅埋？&#13;<br> 黃賢創攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
