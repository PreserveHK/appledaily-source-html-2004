<html><header><meta charset="utf-8"><title>靚佬湯執到正做反派</title></header><body><h1>靚佬湯執到正做反派</h1><p>一向演慣英雄人物的湯告魯斯（TomCruise），首次與大導演米高曼（MichaelMann）合作新片《Collateral同行殺機》便要破格做大反派，扮演冷酷殺手，將指控黑幫龍頭的證人滅口。&#13;<br> <br> <spanclass>西裝別樹一格 &#13;<br> 為演活這個殺手角色，靚佬湯特別跟隨前英國特殊任務空軍成員進行實彈訓練，並學習正確揸槍姿勢，而導演米高曼在角色造型方面亦費盡心思，他透過電腦挑選髮型及西裝，又表示靚佬湯所穿的戲服，並非一般歐美貴價西裝，而是似足出自香港最好的裁縫店之款式。</spanclass></p></body></html>
