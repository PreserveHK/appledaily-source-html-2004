<html><header><meta charset="utf-8"><title>食物乾淨健康</title></header><body><h1>食物乾淨健康</h1><p>在FreshKitchen附近一所美容院任職的Celia常光顧FreshKitchen。她說，天后雖然也有茶餐廳，但口味不及FreshKitchen的清新及健康。&#13;<br> 看着Joseph和Angel由籌備這所食店至開張，Celia說，這對情侶由朝做到晚，又說兩人年紀輕輕便創業，很厲害。&#13;<br> 此外，Celia又不時以食客的角度提點兩人要改進的地方，例如早前喝過南瓜湯，覺得味道不足，便坦白相告，好讓他們學習、改進。&#13;<br> 「雖然佢哋做嘢慢咗啲，但樣樣都乾淨企理！」Celia說。</p></body></html>
