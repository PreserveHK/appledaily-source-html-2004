<html><header><meta charset="utf-8"><title>亂服激素副作用嚴重</title></header><body><h1>亂服激素副作用嚴重</h1><p>激素「強的松」、安眠藥「安定片」以及平喘藥「氨茶鹼」是處方藥，病人必須在醫生指導下才可服用。如長期大量服用會產生依賴，造成骨質疏鬆，向心性肥胖等嚴重副作用。&#13;<br> <br> <spanclass>初期病情表面上有緩解 &#13;<br> 國家食品藥品監督管理局藥物評委張洪玉指出，將「強的松」、鎮靜劑「利眠寧」、平喘藥「氨茶鹼」、安眠藥「安定片」等藥物放在一起，供哮喘病人服用，是非常的不負責任，「看起來似乎表面上病人病情稍有緩解，實際上以後的副作用是極大的，病人會產生藥物的依賴性、成癮性，甚至造成致殘和死亡。」&#13;<br> 他舉例說，長期服用「強的松」可令病人股骨頭壞死、骨質疏鬆，還有消化道潰瘍、消化道出血等副作用。</spanclass></p></body></html>
