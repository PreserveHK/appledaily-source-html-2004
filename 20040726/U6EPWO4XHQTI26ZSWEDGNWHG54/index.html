<html><header><meta charset="utf-8"><title>40人食黃皮中毒</title></header><body><h1>40人食黃皮中毒</h1><p>廣東省清遠市陽山縣七拱鎮近日發生集體食物中毒事故，四十多名村民吃完黃皮後，出現頭暈、胸悶、嘔吐，以及瞳孔縮小等症狀，送院搶救後全部脫險，初步診斷為有機磷農藥中毒。當局調查後發現，村民吃黃皮時，未有用水洗淨，有人更連皮一起吞下，引致中毒。&#13;<br> <br> <spanclass>吞下含農藥果皮 &#13;<br> 中毒者全部是七拱鎮連陵村村民。據邱姓村民表示，一個星期前，他的小兒子曾用農藥噴灑黃皮樹殺蟲。上周三他把成熟的黃皮摘下送給同村村民享用，沒想到卻引發中毒事件。陽山縣疾病預防控制中心提醒市民吃有皮水果時，要用清水洗淨，再用刀子剝開皮食用，以免中毒。&#13;<br> 廣州《信息時報》</spanclass></p></body></html>
