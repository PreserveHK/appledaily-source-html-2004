<html><header><meta charset="utf-8"><title>安室揚威漢城</title></header><body><h1>安室揚威漢城</h1><p>日本女歌手安室奈美惠雖然人氣大不如前，但她前日出席在漢城舉行的「2004MTVBuzzAsiaConcert」時，仍獲現場一萬五千多名觀眾熱烈支持，連她上周五由日本飛抵漢城時，也有五百名fans往接機。&#13;<br> 前晚的MTV演唱會集合了日本、韓國和台灣等地的歌手演出，日本方面除安室外，還有新晉實力R&amp;B女歌手AI，韓國方面有組合jtL和神話，至於台灣代表則有王力宏、吳建豪和麻吉。</p></body></html>
