<html><header><meta charset="utf-8"><title>新書揭謝婉雯真實一面</title></header><body><h1>新書揭謝婉雯真實一面</h1><p>【本報訊】「舊年大家都將謝婉雯神化咗，呢本書會公開佢嘅日記，畀大家知道佢都有軟弱嘅時候，只係一個平凡人；所以佢做到咁偉大嘅事，你同我都做到。」曾是資深記者的馬靄媛花近一年時間訪問沙士英雄謝婉雯的親人教友，更得到謝的私人日記，寫成這本描繪屯門醫院醫生謝婉雯成長、戀愛、喪夫、抗疫等事迹的《愛是不能埋》，新書得到謝的家翁陳璋在病榻中撰寫序言，昨日在書展迎恩出版社攤位面世，吸引不少市民選購。</p></body></html>
