<html><header><meta charset="utf-8"><title>P.Diddy五千萬首飾被盜</title></header><body><h1>P.Diddy五千萬首飾被盜</h1><p>黑人饒舌歌手P.Diddy位於紐約百老匯的辦公室，日前發生盜竊事件，據悉他向珠寶設計師好友JacobArabo借回來的一批價值七百萬美元（約五千四百六十萬港元）男士首飾全部被盜，令P.Diddy大為緊張。&#13;<br> <br> <spanclass>員工三緘其口 &#13;<br> 消息指該批首飾鑲有足金及鑽石，價值不菲，由於P.Diddy懷疑是內鬼所為，早已報警備案，至於有關職員接受報章查詢時，則對盜竊事件三緘其口。據一位員工說：「老闆已下達禁令，所有員工都不得將珠寶被竊事件外洩。」</spanclass></p></body></html>
