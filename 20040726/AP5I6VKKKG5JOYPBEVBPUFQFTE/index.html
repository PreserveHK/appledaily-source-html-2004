<html><header><meta charset="utf-8"><title>投資虧本青年尋死</title></header><body><h1>投資虧本青年尋死</h1><p>【本報訊】元朗朗屏邨一名患自閉症青年，懷疑被騙財感到不開心，昨日下午一時許在住所露台危坐，企圖跳樓自殺，其兄及時發覺制止並報警報警求助，警員到場將他抱着，與其兄長合力將他救回安全地方，事後被送院檢查。&#13;<br> 企圖跳樓青年姓高，二十歲，與家人同住朗屏邨錦屏樓五樓一單位，現場消息稱，他患有自閉症，性格內向及沉默寡言。&#13;<br> 據稱，去年六月他投資一萬三千元，與友人合資在水邊圍邨開單車舖，但不久友人指其投資全部蝕光，他懷疑受騙向友追討卻無結果，為此他一直覺得不開心。</p></body></html>
