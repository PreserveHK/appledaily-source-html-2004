<html><header><meta charset="utf-8"><title>買二手教科書要小心</title></header><body><h1>買二手教科書要小心</h1><p>【本報訊】不少家長及學生近日趁暑假購買新學期教科書，有不良書店以誤導手法，以大幅折扣噱頭招徠搶客，再提高書價出售。去年消費者委員會接獲三十二宗有關投訴，該會提醒消費者避免光顧短期租約及流動攤書商，免招損失。&#13;<br> 在旺角賣教科書店舖外，昨日擠滿派發傳單的年輕人，聲稱買新書有八五折優惠。但當顧客抵達書店後，店員便諸多推搪，說新書沒貨，游說顧客買二手書。原先聲稱三折出售的二手書，付款時只得五折優惠。消委會提醒家長及學生，買書時要看清楚書單，避免貨不對辦。</p></body></html>
