<html><header><meta charset="utf-8"><title>AliciaKeys國外經歷寫成專欄</title></header><body><h1>AliciaKeys國外經歷寫成專欄</h1><p>美國R&amp;B小天后AliciaKeys，最近經常四圍出外表演。前日佢又去咗芬蘭，為當地舉行嘅第三十九屆PoriJazzFestival表演，原來佢一直將自己海外出騷嘅經歷，為《紐約日報》寫成旅遊專欄。&#13;<br> 而Alicia九月就會去北京出席大型音樂會，亦有可能順道首次嚟香港開騷，如果佢真係嚟香港，相信會為佢嘅專欄搵到唔少新題材。</p></body></html>
