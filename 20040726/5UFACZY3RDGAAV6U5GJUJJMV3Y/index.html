<html><header><meta charset="utf-8"><title>周汶錡「出閣」行頭勁</title></header><body><h1>周汶錡「出閣」行頭勁</h1><p>名模周汶錡（Kathy）前晚在中環舉行新書慶祝會派對，穿戴BonitaCheung設計的白色晚裝、張王幼倫贊助的珠寶，以新娘look亮相。Kathy胞妹周麗淇和吳嘉龍等均有出席派對。&#13;<br> <br> <spanclass>關心杜德偉 &#13;<br> 興奮得滿場飛的Kathy說：「圓規先生（指早前的颱風圓規）搞到我上次嫁唔出，今晚終於嫁得去！」提到前男友杜德偉全裸拍MV，Kathy即問：「有打格㗎？」記者表示有，她說：「有咪唔係全裸囉，都幾得意呀，如果配合首歌，又有驚喜都OK。」Kathy拒絕評論杜德偉身形，更不信他受緋聞刺激。&#13;<br> 採訪：JessicaNgan&#13;<br> 攝影：ChanKwingWai</spanclass></p></body></html>
