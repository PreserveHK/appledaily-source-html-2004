<html><header><meta charset="utf-8"><title>常振明傳任建行行長</title></header><body><h1>常振明傳任建行行長</h1><p>據《經濟觀察報》報道，正進行股份制改革，並籌備上市的中國建設銀行，將增設董事長職位，董事長一職將由現任行長張恩照出任外，行長職位由中信集團常務董事兼副總經理、中信嘉華銀行常務副董事長常振明（圖）出任。<br> &#13;<br> <spanclass>設董事長　張恩照出任 &#13;<br> 報道又稱，建行改組只是第一步，下一步將為中國銀行，亦會產生一位新的行長。&#13;<br> 現年47歲的常振明，是中信集團董事長王軍、副董事長兼總經理孔丹後，該集團的第三號人物。由於建行計劃來港上市，業內人士相信，常振明對香港市場的了解及其管理經驗，有助建行順利落實來港上市的計劃。</spanclass></p></body></html>
