<html><header><meta charset="utf-8"><title>裴勇俊人氣壓木村</title></header><body><h1>裴勇俊人氣壓木村</h1><p>韓國師奶殺手裴勇俊在日本人氣爆燈，近日經統計後，發現他在網站infoseek上半年的「搜尋字眼」排行榜上，高踞男性名人部門的榜首，而木村拓哉只排行第四位。&#13;<br> 平均每個月大概有二千五百萬連線者的infoseek，最近進行了上半年的「搜尋名人排行」調查，發現最多使用者輸入「裴勇俊」這個關鍵字搜尋資料，高踞排行榜首，搜尋次數遠遠超過第四名的日本萬人迷木村。&#13;<br> 而裴勇俊在韓劇《冬日戀曲》中駕駛的白色福特汽車，近日在日本銷量急升，上月已賣出一百三十六架。</p></body></html>
