<html><header><meta charset="utf-8"><title>阿Sam個唱加場後日賣飛</title></header><body><h1>阿Sam個唱加場後日賣飛</h1><p>下月四日至十三日在紅館舉行十場演唱會的許冠傑（Sam），將於下月十四和十五日再加兩場，門票將於後日公開發售。&#13;<br> 阿Sam近日忙為個唱綵排，早前更與Sam'sAngels拍攝新歌《ToSamwithlove》MV。這首改編自英文歌《Greatestloveofall》的新歌，是一班Angels專誠送給阿Sam，多謝他一直以來悉心指導。<br> &#13;<br> <spanclass>物色年輕女樂手 &#13;<br> 此外，阿Sam演唱會出品人丘亞葵日前到內地物色了一班年輕女樂手，參與阿Sam個唱演出，原本女樂手有意取名「女兒風流」，但阿Sam卻喜歡「楊枝甘露」，以致正式名字還未落實。</spanclass></p></body></html>
