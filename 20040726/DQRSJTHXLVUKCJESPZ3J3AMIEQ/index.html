<html><header><meta charset="utf-8"><title>工聯會連繫內地空缺網</title></header><body><h1>工聯會連繫內地空缺網</h1><p>【本報訊】工聯會網站<ahref http:>（ http://www.ftu.org.hk）  昨日起與國家勞動保障部的中國勞動力市場網站連結，港人只需登入工聯會網站，便可取得內地百多個內地城市職位空缺的資料，包括工種、資歷和工資等。工聯會會長鄭耀棠表示，過往接到不少市民查詢，希望取得內地職位空缺資料，今年四月他到北京時曾與中央商議．獲同意互相將網站連結，方便有意到內地發展的港人。</ahref></p></body></html>
