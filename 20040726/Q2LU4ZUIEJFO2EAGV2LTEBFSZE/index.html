<html><header><meta charset="utf-8"><title>杜德偉率Fans逐件剝</title></header><body><h1>杜德偉率Fans逐件剝</h1><p>杜德偉昨日在台灣西門町舉行一場「脫掉——杜德偉——夏日首場簽唱會」，他甫出場即與舞蹈員大跳貼身舞，現場歌迷尖叫聲不斷。<br> &#13;<br> <spanclass>自組「脫衣大隊」 &#13;<br> 昨日近百歌迷一早到場排隊，除拿着唱片索簽名外，更排隊脫衣給杜德偉看，有人自組「脫衣大隊」，更有歌迷全家總動員，大玩「脫衣半價全裸無價」遊戲，現場也有一位女歌迷表示，她一定要上台脫給杜德偉看。&#13;<br> 杜德偉也不甘示弱，他唱罷新歌《脫掉》的最後一句「通通脫掉」時，竟脫剩一條泳褲，讓歌迷驚喜狂呼。</spanclass></p></body></html>
