<html><header><meta charset="utf-8"><title>當造芒果海鮮晚餐</title></header><body><h1>當造芒果海鮮晚餐</h1><p>七月及八月是芒果豐收月份，「西宮」新推出芒果HomeCooking晚餐，以不同芒果配合時令海鮮，設計出頭盤、主菜及甜品。芒果品種包括有香滑甜美的「印度皇帝芒」Alphonso、巨型的「澳洲芒」、味帶酸甜的泰國青芒、為人熟悉的「呂宋芒」等，合力做出小麥粉炸法國鵝肝伴印度香芒茸、呂宋香芒咖喱汁虎蝦、香煎鴛鴦蟹肉餅雜芒果醋汁等美食，吃得人開心又醒胃。&#13;<br>&#13;<br>記者：李淑芬</p><p>西宮&#13;<br> 地址：尖沙嘴彌敦道118號美麗華酒店商場2樓&#13;<br> 電話：23155155&#13;<br> 供應時間：6:30pm-10:30pm</p></body></html>
