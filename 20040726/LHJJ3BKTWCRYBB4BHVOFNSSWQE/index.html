<html><header><meta charset="utf-8"><title>日大企業看好經濟前景</title></header><body><h1>日大企業看好經濟前景</h1><p>【東京法新社電】日本《讀賣新聞》一項調查顯示，該國100家最大公司一致相信日本經濟已步入復甦階段，其盈利和資本開支在過去3個月亦上升。&#13;<br> 《讀賣新聞》說，這項在7月份進行的調查顯示，該國100家大公司全部看好日本經濟復甦前景，比率高過4月份上次調查所得的95%。其中，65家受訪公司表示過去一季盈利改善，另有65家表示正增加資本開支，31家表示亞洲經濟增長正支持日本的經濟復甦。&#13;<br> 不過，有75家受訪公司表示擔心全球經濟可能放緩，39家擔心日本內部消費疲不能興。&#13;<br> 這100家大公司包括新力、豐田、富士通和東芝等。</p></body></html>
