<html><header><meta charset="utf-8"><title>體訊速遞</title></header><body><h1>體訊速遞</h1><p><spanclass>足　球 <br> &#13;<br> <spanclass>英球迷睇波緊要過做手術 &#13;<br> 據網站Yahoo!Search對逾一千名英球迷的調查顯示，有二十八巴仙受訪者表現寧願延遲接受重要手術，也不想錯過英超聯新賽季首天比賽。另有有二十一巴仙的被訪者則表示寧願在新工作首天曠工，亦有十六巴仙受訪者表示甚至願不出席自己的婚禮，也要看英超聯首天的比賽。綜合外電（英格蘭）<br> &#13;<br> <spanclass>沙夏傷勢嚴重或唞至聖誕 &#13;<br> 曼聯的法國前鋒沙夏，由於接受掃描後顯示他足踝受傷的問題較預料嚴重，最長可能要休息至聖誕才復出。由於曼聯已有荷蘭前鋒雲尼斯達羅及挪威的蘇斯查倦勤，因此領隊費格遜已向董事局要求撥款買前鋒。綜合外電（英格蘭）</spanclass></spanclass></spanclass></p></body></html>
