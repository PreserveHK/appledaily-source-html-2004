<html><header><meta charset="utf-8"><title>保坂尚輝自私離婚會落地獄</title></header><body><h1>保坂尚輝自私離婚會落地獄</h1><p>兩個月前同高岡早紀離婚嘅保坂尚輝，前日為一個清談節目錄影，女占卜師主持細木教子同佢針鋒相對，令錄影廠充滿火藥味。&#13;<br> 細木姨喺節目上兜口兜面指摘保坂離婚係自私行為，令到佢兩個仔成為犧牲者。保坂即時黑面，反駁話離婚並唔係為咗滿足自己，佢𠵱家重同兩個仔一齊住，方便照顧佢哋，佢啲仔亦好明白佢。點知細木姨竟然好嬲咁爆咗句：「你會落地獄㗎！」都唔知呢位阿姨點解咁勞氣。</p></body></html>
