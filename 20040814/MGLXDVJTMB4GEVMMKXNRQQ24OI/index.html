<html><header><meta charset="utf-8"><title>奇里夫李察冠軍歌最差</title></header><body><h1>奇里夫李察冠軍歌最差</h1><p>音樂電視台VH1最近舉行了一項「史上最差冠軍歌曲」選舉，結果金童子奇里夫李察（CliffRichard）九九年推出的歌曲《MillenniumPrayer》，不幸被選為第一位。&#13;<br> 此外，著名兒童劇《天線得得B》的主題曲《TeletubbySayEh-Oh!》亦成為最差冠軍歌曲第三位，而其他上榜的十大歌手，還包括GarethGates及PeterAndre等。另一方面，RobbieWilliams於九七年出版的歌曲《Angels》，則獲選為未能登上流行榜冠軍的最佳歌曲。</p></body></html>
