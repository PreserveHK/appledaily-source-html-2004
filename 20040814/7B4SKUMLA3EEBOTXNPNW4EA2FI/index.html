<html><header><meta charset="utf-8"><title>業主心聲</title></header><body><h1>業主心聲</h1><p>▲吳太（圖一）99年起擇居新港城4期，其間由兩房單位，搬到套房單位。她說：「鍾意呢度設施齊全，有商場及街市，即使打風落雨，照樣可以購物，管理費又平。不過，出入市區須時，馬鐵尚未通車，仍未知實際有幾大幫助。」&#13;<br> &#13;<br> ▲Mandy（圖二）在區內工作，兩年前由元朗遷入新港城，方便返工。單位在4期。她說：「有商場及會所，配套不俗。可惜前往沙田的穿梭巴士，乘客須先在商場消費，再換車票，而非專為住戶而設，要搭就要消費，略嫌麻煩。」</p></body></html>
