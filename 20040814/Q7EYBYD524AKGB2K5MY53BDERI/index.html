<html><header><meta charset="utf-8"><title>歐元區上季增長遜預期</title></header><body><h1>歐元區上季增長遜預期</h1><p>【本報綜合報道】歐元區上季經濟增長出乎意料地減慢，反映區內出口雖然趨於上升，但仍不足以刺激企業投資和消費開支。&#13;<br> 歐元區國內生產總值（GDP）在首季增長0.6%後，次季增幅放緩至0.5%，遜於市場估計的0.6%，主因是荷蘭GDP出乎意料地收縮0.2%，以及希臘和意大利經濟疲弱，抵銷法國強勁的經濟表現。不過，歐元區上季GDP較去年同季增長2%，是2001年首季以來最佳。&#13;<br> 美國、日本和歐元區第2季經濟皆放緩，令人關注全球經濟復甦可能已見頂。部份經濟研究員警告，由於油價高企拖慢全球經濟增長，歐元區今年下半年增長步伐可能轉弱。</p></body></html>
