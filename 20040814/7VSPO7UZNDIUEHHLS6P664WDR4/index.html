<html><header><meta charset="utf-8"><title>PharrellWilliams潮爆歌星設計波鞋</title></header><body><h1>PharrellWilliams潮爆歌星設計波鞋</h1><p>美國潮爆HipHop組合N.E.R.D.成員PharrellWilliams，大前日喺洛杉磯出席佢同Reebok合作嘅全新波鞋發布會。Pharrell貴為音樂界同時裝界嘅先鋒，當然有唔少名人嚟撐場，除咗《老友記》嘅馬菲培利（MatthewPerry）外，同Pherrell好老友嘅ABATHINGAPE老闆NIGO亦有到場。</p></body></html>
