<html><header><meta charset="utf-8"><title>體壇盛事遊客最興奮</title></header><body><h1>體壇盛事遊客最興奮</h1><p><b> Pallini（希臘居民）</b> &#13;<br> 「開幕禮門票好貴，不打算購票入場，話雖如此，國家籌備奧運屬全球盛事，作為當地人也感到光榮。」<br> &#13;<br> <b> Linda（英國遊客）</b> &#13;<br> 「今日是留在雅典第三天，難得適逢奧運開幕，當然購票入場感受熱鬧氣氛，這處最吸引我的，相信是一股濃厚文化氣息。」<br> &#13;<br> <b> Fovivi（希臘大學生）</b> &#13;<br> 「身為奧運義工，自己的工作是維持觀眾的入場秩序，雖然未能入場觀看開幕禮，但在場外感受氣氛也很不錯。」</p></body></html>
