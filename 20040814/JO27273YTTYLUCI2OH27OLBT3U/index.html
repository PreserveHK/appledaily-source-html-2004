<html><header><meta charset="utf-8"><title>千二樂迷齊悼RickJames</title></header><body><h1>千二樂迷齊悼RickJames</h1><p>被喻為PunkFunk之父的黑人男歌手RickJames，上周於洛杉磯家中逝世，終年五十六歲，其追悼會前日在洛杉磯舉行，約一千二百名樂迷出席，向Rick作最後致敬。&#13;<br> 生前與Rick熟稔的音樂人StevieWonder、ChakaKahn及演員占美霍士（JamieFoxx）等，前日亦有出席追悼會，會上除了Rick的女兒TyJames讀出悼詞，還有連串致敬表演，歷時四小時。而Rick的喪禮將於今日在其家鄉水牛城舉行，遺體將會安葬在當地。</p></body></html>
