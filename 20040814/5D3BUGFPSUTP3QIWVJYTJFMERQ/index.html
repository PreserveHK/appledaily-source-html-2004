<html><header><meta charset="utf-8"><title>反町隆史再為人父</title></header><body><h1>反町隆史再為人父</h1><p>由日本男星反町隆史主演的日劇《熱血男子》，上年四月在日本TBS電視台播出時有不俗收視，因此TBS電視台前日宣布添食，在十月七日推出全新一輯《熱》劇，並繼續由反町演出。&#13;<br> 改篇自同名漫畫的《熱血男子》，講述飾演美術教師的反町與愛女七海，以及一班弟妹一起生活的感人故事，首輯在去年播出時贏得不俗的收視及口碑。再次為該劇演出的反町說：「我本人亦很喜歡這個角色，能夠有機會再次演出，實在是非常高興。」</p></body></html>
