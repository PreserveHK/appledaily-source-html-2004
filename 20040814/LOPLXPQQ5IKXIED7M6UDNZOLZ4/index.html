<html><header><meta charset="utf-8"><title>博減刑毒販重囚224月</title></header><body><h1>博減刑毒販重囚224月</h1><p>【本報訊】四十七歲毒販王國球，○○年四月為求減刑，斥資六十萬元自編自導一場毒品交易「大龍鳳」，藉向警方提供資料破案，獲法官減刑一半至七年監。事件遭廉署揭發，毒販○二年十月承認串謀妨礙司法公正罪，判囚四年八個月。律政司司長認為該毒販蓄意騙取減刑，申請覆核刑期，高等法院法官昨指該毒販咎由自取，認同刑期明顯過輕，兩罪現改判共囚十八年八個月。&#13;<br> 上訴庭認為現行的串謀妨礙司法公正罪，最高刑期只是七年監禁，根本不能收到阻嚇作用，知道律政司現正進行諮詢，但上訴庭亦表示關注，此類判刑實過輕。&#13;<br> 案件編號：CAAR1/04</p></body></html>
