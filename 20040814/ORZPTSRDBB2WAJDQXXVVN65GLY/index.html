<html><header><meta charset="utf-8"><title>售翻版課本男子判罰款</title></header><body><h1>售翻版課本男子判罰款</h1><p>【本報訊】海關去年八月四日進行搜查行動，在港九六間書店撿獲一百五十多本盜印的《朗文會計學原理》，書店負責人被告方吉和（二十二歲、同任職地產經紀），昨在東區裁判法院，承認六項管有偽造商標貨品作售賣用途罪名，判被告罰款一萬二千元。&#13;<br> 被告原被控十二項管有偽造商標貨品作售賣用途罪，其中六罪獲控方不提證供起訴。同案另八名被告為店員，獲控方不提證供起訴。&#13;<br> 案件編號：ESCC2248/2004</p></body></html>
