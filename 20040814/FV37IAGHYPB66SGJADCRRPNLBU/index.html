<html><header><meta charset="utf-8"><title>暑期工投訴被拖欠薪金</title></header><body><h1>暑期工投訴被拖欠薪金</h1><p>【本報訊】位於銅鑼灣的創思推廣有限公司被指剋扣暑期工薪酬，應屆中五會考生何小姐與多名同學，六月起在該公司任暑期電話問卷調查員，每完成一份問卷有五元，但公司先後兩次出糧都扣起何小姐等人一半薪金。勞工處稱，昨接獲五名創思推廣有限公司僱員投訴被拖欠薪金。&#13;<br> 已離職的何小姐昨向本報投訴，指公司負責人最初向他們解釋要待核實所有問卷後才補發欠薪，但其後又反口指沒有扣起薪酬。負責聘請何小姐的公司一名職員梁先生昨拒絕回應本報查詢，只表示會交由勞工處處理。</p></body></html>
