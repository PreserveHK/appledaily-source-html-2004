<html><header><meta charset="utf-8"><title>電車助選</title></header><body><h1>電車助選</h1><p>【本報訊】立法會港島區候選人余若薇及何秀蘭，昨日為她們的電車競選廣告舉行啟動儀式，之後再乘搭該電車由屈地街電車廠到上環西港城電車站，兩人沿途不斷向市民揮手拉票，也有市民向她倆揮手以示支持。余若薇說雖然競選工程只是開始不久，但她已經由港島的東面，走到港島的西面，有選民更說已見過她三次，現在她的競選工作，又會由港島西面走回東面，所以她在上環為電車廣告主持啟動儀式後，隨即到灣仔碼頭派單張。&#13;<br> 黃賢創攝</p></body></html>
