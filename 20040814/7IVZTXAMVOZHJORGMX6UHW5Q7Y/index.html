<html><header><meta charset="utf-8"><title>顧客購電子產品要搜身</title></header><body><h1>顧客購電子產品要搜身</h1><p>【本報訊】一家電子產品公司由昨起一連三日於屯門田氏廣場內，以開倉價推出多款電子產品。由於產品細小、參觀人數眾多，該公司為防失竊特別在出口處安排兩名職員檢查顧客攜帶入內的背囊，並要求購買者出示單據核對。&#13;<br> 往購物的郭先生指摘該公司職員無權向顧客搜身，並一度要求警方介入調停。&#13;<br> 恆昌電子有限公司發言人鄺小姐表示，由於曾發生有人順手牽羊偷竊，以至要求顧客在離開前向職員展示背囊。她強調，過往曾有兩次舉辦的經驗，亦以同樣方式檢查未曾引起顧客反感。</p></body></html>
