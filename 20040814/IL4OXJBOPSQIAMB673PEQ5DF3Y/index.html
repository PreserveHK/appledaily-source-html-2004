<html><header><meta charset="utf-8"><title>家務助理促保障兼職者</title></header><body><h1>家務助理促保障兼職者</h1><p>【本報訊】商業機構及家居服務從業員協會呼籲家務助理與女傭中介公司簽訂合約時，要謹慎閱讀條款，保障自身權益。協會又要求政府修改條例，加強保障兼職員工，因現時大部份家務助理每個星期的工時少於十八小時，不受《僱傭條例》保障。&#13;<br> 協會主席周桂英昨在記者會上稱，《僱傭條例》規定，如僱傭合約無訂明終止合約所需通知期，則通知期不得少於一個月。但協會曾接獲家務助理投訴，指其任職的女傭中介公司，在僱傭合約中竟列明僱員若要終止合約，須以十四次上門清潔或相等於七個工作天的工作量，作為終止合約通知，明顯違反《僱傭條例》。</p></body></html>
