<html><header><meta charset="utf-8"><title>　　鄧小平「訪港」刮熱潮 - 李八方</title></header><body><h1>　　鄧小平「訪港」刮熱潮 - 李八方</h1><p>鄧小平（圖）百年誕辰掀起一片懷念風，政、商界各自盤算大搞紀念活動，《香港商報》將會喺月中舉辦名為「羅湖橋畔的思念」圖片展，聲言展出多幅從未曝光嘅鄧小平圖片，又話鄧小平遺願係嚟香港，可惜等唔到香港回歸，佢老人家就去咗，因此圖片展名為「羅湖橋畔的思念」，以示鄧老念念不忘香港。&#13;<br> 圖片展其中一個合辦機構則乘機推出鄧小平紀念品，包括純金、純銀紀念幣，金舖話到明希望消費者可「趕上鄧小平熱」，一般香港人有冇咁熱情呢？&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
