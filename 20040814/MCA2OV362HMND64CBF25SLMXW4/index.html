<html><header><meta charset="utf-8"><title>娜姐七百萬救老父產業</title></header><body><h1>娜姐七百萬救老父產業</h1><p>麥當娜（Madonna）自小與父親關係欠佳，不過近日其父於麥歇根州經營的Ciccione葡萄酒園陷入倒閉危機，娜姐在丈夫基里奇（GuyRithcie）的游說下，決定投資五十萬英鎊（約七百萬港元）到父親的葡萄酒園，以解決財政困難。&#13;<br> 據英國《太陽報》報道，今次娜姐肯幫助父親，全靠丈夫的極力拉攏才能成事，據悉娜姐的父親自尊心極強，起初無意接受女兒援助，後來娜姐答應成為葡萄酒園的最大股東，娜姐父親才肯接受這筆金錢。</p></body></html>
