<html><header><meta charset="utf-8"><title>首次開會論救生員人手</title></header><body><h1>首次開會論救生員人手</h1><p>【本報訊】檢討政府救生員來年人手的工作小組昨舉行首次會議，小組成員率先前往沙田泳池實地視察。&#13;<br> 康樂及文化事務署助理署長張國基表示，沙田泳池的人手已經足夠，只是在人手編配方面可能需要改善。小組稍後會逐一巡視康文署轄下六十多個泳池及泳灘，然後向康文署署長提交報告，以解決人手編配的問題，預計三個月內完成。&#13;<br> 拒絕派代表出席會議的港九拯溺員工會，其副主席郭紹傑批評康文署「做騷」，他又擔心署方會藉檢討人手重提外判計劃，工會下周初將開會決定是否採取進一步行動。</p></body></html>
