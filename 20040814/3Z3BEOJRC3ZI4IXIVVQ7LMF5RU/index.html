<html><header><meta charset="utf-8"><title>發展商晚上賣樓有原因</title></header><body><h1>發展商晚上賣樓有原因</h1><p>地產商要做生意，當然是顧客至上，不惜選擇晚上揀樓，當中以長江實業（001）最愛於晚上內購，除昨晚的東涌悅濤軒外，早前與新鴻基地產（016）合作的長沙灣宇晴軒二期，更於同一星期內兩晚內購。&#13;<br> 其他如新世界（017）西半山柏道二號、新地屯門聚康山莊及將軍澳中心等，都曾晚上開盤。&#13;<br> 周末及周日都是新盤開賣的良機，恒基（012）西灣河嘉亨灣兩輪內購，都選在周日。&#13;<br> <br> <spanclass>遷就上班一族 &#13;<br> 近年物業以用家承接為主，一般打工仔要平日抽空前往置業，確實不易，為遷就顧客，發展商惟有改變賣樓策略，在晚上內購，既方便買家，同時也可多做生意。</spanclass></p></body></html>
