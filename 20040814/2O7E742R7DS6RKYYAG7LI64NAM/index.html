<html><header><meta charset="utf-8"><title>電盈裁員理由被指侮辱</title></header><body><h1>電盈裁員理由被指侮辱</h1><p>【本報訊】電訊盈科前日突然裁減七十一名員工，電盈兩個工會均稱接獲多名被裁員工投訴，不滿公司以他們技術水平未符合要求為由而解僱，認為有關理據有侮辱成份，影響他們重投勞動市場。電盈職員協會主席葉岳峰表示，公司最近有刊登廣告招聘人手，質疑公司是希望以工資較低的新血取代老臣子。&#13;<br> 電盈另一個工會、電盈職工總會主席梁定濤希望公司管理層檢討使用其他方法節省開支，不要再裁員。&#13;<br> 兩個工會均要求約見資方，暫未獲回覆。</p></body></html>
