<html><header><meta charset="utf-8"><title>炒匯心經：美元再轉強</title></header><body><h1>炒匯心經：美元再轉強</h1><p>雖然油價續創新高，對美國經濟不利，但美元仍能一洗周初頹勢而全面揚升，原因是歐日均呈現了新的經濟隱憂。&#13;<br> 美國7月零售銷售上升0.7%，雖然未及預估值的1.1%升幅，但仍支持了聯儲局對經濟前景的樂觀看法。反而歐元區和日本昨日分別公布的第2季經濟增長數字均比預期遜色，前者升為0.5%，按年升幅僅為2%，而後者僅較前季成長0.4%，亦較預期的1%升幅失色，令歐元和日圓雙雙受壓。&#13;<br> 匯中龍</p></body></html>
