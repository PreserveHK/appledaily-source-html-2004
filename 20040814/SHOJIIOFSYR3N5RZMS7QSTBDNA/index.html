<html><header><meta charset="utf-8"><title>油價逼近46美元創新高</title></header><body><h1>油價逼近46美元創新高</h1><p>【本報綜合報道】紐約原油期貨價格昨天續創新高，並逼近每桶46美元，主要受英國石油公司（BP）在美國印第安納州一間煉油廠發生爆炸的消息刺激。分析員說，市場擔心伊拉克、俄羅斯及委內瑞拉的石油供應，也令油價持續得到支持。&#13;<br> 紐約期油曾見每桶45.90美元，升40美仙（0.88%）；倫敦布蘭特期油價格曾高見每桶42.90美元，升61美仙（1.44%）。兩者均創新高。&#13;<br> 石油分析員說，市場擔心伊拉克的石油設施再受襲擊，俄羅斯最大石油出口商尤科斯（Yukos）前途未卜，加上委內瑞拉總統查韋斯可能在周日的全民公決中下台，這些因素均會影響該三國的石油出口供應。</p></body></html>
