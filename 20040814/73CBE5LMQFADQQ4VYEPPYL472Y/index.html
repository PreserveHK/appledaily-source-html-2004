<html><header><meta charset="utf-8"><title>梁家輝駕車送別岳父</title></header><body><h1>梁家輝駕車送別岳父</h1><p>梁家輝的岳父及蔣麗萍的家翁昨日先後在紅磡世界殯儀館出殯。梁家輝於早上十時許駕駛其七人車載着一對女兒外出，其後停在殯儀館對面馬路等待，他與女兒一直留在車內，並拒絕接受記者訪問。當運送其岳父的靈車駛離殯儀館時，家輝即時尾隨而去。<br> &#13;<br> <spanclass>蔣麗萍家翁出殯 &#13;<br> 此外，蔣麗萍與夫婿陸志明則於早上十一時穿着黑色服飾抵達殯儀館，但未有停下來接受訪問。約十一時三十分，靈柩自靈堂推出，陸志明及兄長手持亡父遺照跟隨，而蔣麗萍一直跟着夫婿，神情哀傷。&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>
