<html><header><meta charset="utf-8"><title>CRABTREE&amp;EVELYN最新Freesia香氛</title></header><body><h1>CRABTREE&amp;EVELYN最新Freesia香氛</h1><p>相信每位女士，家中總會有一兩支香氛，個人來說，對花味的香氛尤其鍾愛，特別是炎炎夏日，噴少許在頸項間，令人特別醒神。由CRABTREE&amp;EVELYN推出的Freesia香氛，捕捉了鳶尾花盛放時的一刻，融合了茉莉花、玫瑰花及鈴蘭百合，再配以香子蘭、琥珀及樹木的清新氣息，氣味清新，返工最啱用！&#13;<br>&#13;<br>記者：陳慧敏</p><p>售賣點：金鐘太古廣場245號舖&#13;<br> 查詢電話：25238668</p></body></html>
