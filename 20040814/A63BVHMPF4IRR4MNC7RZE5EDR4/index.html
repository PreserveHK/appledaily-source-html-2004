<html><header><meta charset="utf-8"><title>荷槍警搜「槍客」</title></header><body><h1>荷槍警搜「槍客」</h1><p>【本報訊】「999報案中心，我哋俾持槍賊人行劫，我個同事重受咗槍傷㖭！」昨下午一時許，警方接獲匿名報案電話，指一名持槍賊人登上油麻地登打士街栢裕商業中心二十一樓一家律師行行劫，賊人並槍傷一名職員後沿樓梯逃走。&#13;<br> 警方接報大為緊張，即時抽調三輛衝鋒車及大批荷槍實彈警員，到場封鎖商廈及附近街道搜捕懷槍客，現場氣氛緊張（圖），並緊急疏散商廈內數十名市民。警方未發現受槍傷人士，而報稱劫案的一家律師行當時無人辦公。&#13;<br> 警方搜查約一小時無發現，事後亦未尋獲報案人士，懷疑是虛報惡作劇收隊離去。&#13;<br> 簡明恩攝</p></body></html>
