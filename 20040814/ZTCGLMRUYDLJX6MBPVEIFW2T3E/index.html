<html><header><meta charset="utf-8"><title>阿Paul家強各有各唱</title></header><body><h1>阿Paul家強各有各唱</h1><p>新城娛樂台日前在澳門舉行《澳門流行音樂節開幕禮》露天音樂會，出席歌手除有黃貫中（Paul）及黃家強各自新組的樂隊，還有周國賢與重出江湖的BlueJeans等。<br> &#13;<br> <spanclass>夥拍恭碩良 &#13;<br> 阿Paul與恭碩良組成的「汗」負責壓軸表演，名副其實唱到大汗叠細汗。而家強透露其新band取名PicassoHorses是有意思的，Picasso是因為他欣賞畢卡索，Horses則是為紀念胞兄家駒。家強亦未有理會早前有報道指其和平手勢是代表撒旦，照舊擺出該手勢。</spanclass></p></body></html>
