<html><header><meta charset="utf-8"><title>金來沅演新《冬日戀曲》</title></header><body><h1>金來沅演新《冬日戀曲》</h1><p>韓國新生代藝人金來沅，自與文根英合演韓片《小新娘》後人氣急升，最近他被選中為以全亞洲市場為目標而製作的韓國新劇《愛情故事》，意圖炮製新一代《冬日戀曲》。&#13;<br> 《愛情故事》由《Allin真愛賭注》的編劇撰寫劇本，並由《美麗的日子》的導演執導。金來沅將在劇中飾演一位哈佛大學法律系學生，而該劇全程在美國取景，製作費高達三十億元韓圜（約二千萬港元）。&#13;<br> 此外，《冬日戀曲》取景地江原道春川市，將會在今年大除夕舉行大型紀念活動。</p></body></html>
