<html><header><meta charset="utf-8"><title>國奧星語</title></header><body><h1>國奧星語</h1><p><spanclass>杜麗–女子10米氣步槍 &#13;<br> 「外界對我及趙穎慧的期望很大，但現在不能想太多，以平常心面對，這樣更有利爭取獎牌。」<br> &#13;<br> <spanclass>王義夫–男子10米氣手槍 &#13;<br> 「我快到四十四歲了，不復當年，故平常少看電視、不玩遊戲機，讓眼睛留着瞄準射槍。」<br> &#13;<br> <spanclass>田亮–男子雙人跳水10米高台 &#13;<br> 「八月二十七日是我的生日，我希望奪金慶祝。今次是我第三次參加奧運，心情比往屆都平靜。」<br> &#13;<br> <spanclass>郭晶晶–女子雙人跳水3米跳板 &#13;<br> 「我和吳敏霞很早已知道肩負為跳水隊摘金的重任，我們默契很好，現在只在於調整好心理狀態。」<br> &#13;<br> <spanclass>李卓–女子舉重48公斤級 &#13;<br> 「我一點壓力也沒有，因為我相信隊友有實力拿下第一金。當然，我亦有能力做到。」</spanclass></spanclass></spanclass></spanclass></spanclass></p></body></html>
