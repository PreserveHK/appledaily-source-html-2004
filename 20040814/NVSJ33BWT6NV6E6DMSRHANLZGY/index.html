<html><header><meta charset="utf-8"><title>Toby變身貓女郎破案</title></header><body><h1>Toby變身貓女郎破案</h1><p>女生宿舍早前主演的網劇《探偵學院》已在now.com.hk播映，講述四名少女在「金甲蟲探偵學院」結識後屢破奇案，而女生宿舍成員Toby在其中一場戲內要戴上面罩及穿緊身夜行衣夜訪禁地，打扮儼如貓女郎。<br> &#13;<br> <spanclass>難掩好身材 &#13;<br> Toby笑言要向貓女郎主角荷爾芭莉（HalleBerry）下戰書，如果該片拍續集，她更會向導演自薦演出，而身穿黑色貼身衣服的她身材表露無遺，引起在場男工作人員注意。&#13;<br> 此外，曾志偉兒子曾國祥、劉德華契仔張穎康、張達明、李蘢怡、羅家英及童星原島大地等在《探》片擔任一角。</spanclass></p></body></html>
