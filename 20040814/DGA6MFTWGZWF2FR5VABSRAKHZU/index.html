<html><header><meta charset="utf-8"><title>促中大正視打指模事件</title></header><body><h1>促中大正視打指模事件</h1><p>【本報訊】香港中文大學員工總會昨去函該校校長劉遵義，要求物業管理處在八月十七日前停止使用打指模紀錄系統，否則會向個人資料私隱專員公署投訴，或作進一步行動。中大發言人稱，校方已於八月十一日要求物業管理處停用該系統，員工進出只需輸入密碼，校方已就事件查詢私隱專員公署，正等候回覆。&#13;<br> 中大員工總會在信中指，物業管理處以「有人代同事打卡」為藉口推出打指模系統，事件被傳媒揭發後，又意圖阻止員工反映實況，言行不負責任，希望校方正視。</p></body></html>
