<html><header><meta charset="utf-8"><title>回教徒：伊斯蘭國很民主</title></header><body><h1>回教徒：伊斯蘭國很民主</h1><p>在香港居住的回教徒、巴基斯坦及中國混血兒簡先生，周末接受本報訪問時指，因為言論自由，每個宗教都有權就信徒婚姻訂定下規矩。他也有朋友娶天主教徒為妻，妻子後來跟隨丈夫轉信回教。&#13;<br> 被問及天主教徒和回教徒結婚有甚麼問題時，他說：「男女婚前應該了解對方的宗教信仰，知道對方的宗教有甚麼規矩，大家接受對方才會走在一起。」對於梵蒂岡呼籲回教徒對人權、性別平等和民主展示更大尊重，簡先生卻不以為然，並強調很多伊斯蘭國家都很民主。&#13;<br> 本報記者</p></body></html>
