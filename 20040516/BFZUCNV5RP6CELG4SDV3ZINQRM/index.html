<html><header><meta charset="utf-8"><title>廣管局踢爆Fancl廣告誤導</title></header><body><h1>廣管局踢爆Fancl廣告誤導</h1><p>【本報訊】由藝人梁詠琪任代言人的日本化妝品品牌Fancl，在無綫播放的「Fancl深層補濕液」廣告，提及「獨有LML再造因子」，廣管局經調查後發現，其他化妝品也有該種所謂「獨有」元素，認為該廣告誤導觀眾，無綫未有盡力查明有關聲稱的真確性。&#13;<br> 此外，亞視播出的「第十屆十大電視廣告頒獎典禮」宣傳片亦收到十九宗投訴，片中一名兒童演員不斷用一根長桿狀的吸管戮往他人後腦。廣管局認為兒童觀眾可能會模仿片中不當行為，宣傳片不宜在合家欣賞時段播放。&#13;<br> 廣管局已就上述個案向無綫及亞視發出勸喻，促請嚴格遵守業務守則。</p></body></html>
