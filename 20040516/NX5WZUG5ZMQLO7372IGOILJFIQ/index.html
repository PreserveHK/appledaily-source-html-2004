<html><header><meta charset="utf-8"><title>茱姐避佐治𠱁呷醋老公</title></header><body><h1>茱姐避佐治𠱁呷醋老公</h1><p>荷李活女星茱莉亞羅拔絲（JuliaRoberts），最近與佐治古尼（GeorgeClooney）於賓夕法尼亞州拍攝《盜海豪情》續集。&#13;<br> <br> <spanclass>入住其他酒店 &#13;<br> 不過茱莉亞的攝影師丈夫丹尼慕達（DannyModer）近期聽到妻子的連串不忠傳聞，竟即時打爛醋埕，不准妻子接近佐治。&#13;<br> 一直被傳與佐治有曖昧關係的茱莉亞為了滿足丈夫，經常刻意迴避佐治，一位知情人士說：「全片的演員都住在賓夕法尼亞州酒店，惟獨茱莉亞為了避嫌，竟要租住其他酒店，因為她不想令妒意極重的丈夫起疑心。」</spanclass></p></body></html>
