<html><header><meta charset="utf-8"><title>小雪列渡邊謙情人名單</title></header><body><h1>小雪列渡邊謙情人名單</h1><p>日本男星渡邊謙與分居妻子由美子，因離婚問題鬧上法庭。上周四由美子在法庭上，更爆出丈夫另外與四名女星有染。昨日報章《東京Sports》報道，這四名女優原來是小雪、淺野溫子、櫻田淳子及美保純，加上早前齊藤由貴等五人，一共為九名女星。&#13;<br> <br> <spanclass>見過合照 &#13;<br> 據悉由美子稱她發現渡邊謙座駕裏，在駕駛席旁邊秘密收藏避孕用品，還有他與其他女星的合照。渡邊還曾對妻子直言想與櫻田淳子在一起。&#13;<br> 至於小雪，其事務所即時發出嚴正聲明謂：「這完全與事實不符，亦令我們非常困擾。他們兩人的關係只限於在片場打招呼的程度。」</spanclass></p></body></html>
