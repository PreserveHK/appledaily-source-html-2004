<html><header><meta charset="utf-8"><title>白粉末滅火如捲暴風雪</title></header><body><h1>白粉末滅火如捲暴風雪</h1><p>今次出事的油站是用Ansul二氧化碳滅火系統，噴出大堆白色粉末保護油站，消防員形容現場像經歷了「暴風雪」。&#13;<br> Ansul是一種白色化學粉末，經由花灑系統噴出，可降低燃燒物四周空氣的含氧量，達到滅火效果。燃燒物上鋪滿一團團的白色粉末，便算噴灑成功。&#13;<br> 為確保火勢不會蔓延，Ansul的覆蓋面很大，事發油站的樹木上周五仍沾了Ansul。這種滅火系統需要再次充電，才能令氣泵重新啓動。&#13;<br> PoughkeepsieJournal</p></body></html>
