<html><header><meta charset="utf-8"><title>裴勇俊搵日圓開天索價</title></header><body><h1>裴勇俊搵日圓開天索價</h1><p>前日韓國方面傳出消息，指日本NTV有意找韓國電視台合作，為邀日韓兩大天王裴勇俊及木村拓哉，組成黃金卡士主演電視劇。惟昨日日本方面再有新版本出現，指裴勇俊應會考慮的是日本TBS電視台，但就沒表示木村會否參演。&#13;<br> <br> <spanclass>酬勞吸引 &#13;<br> 據悉藝人拍韓劇一集的酬勞約為三萬五千港元，不過拍日劇的酬勞可以更高，約為二十多萬港元，故相信對裴勇俊來說相當吸引。&#13;<br> 惟有報道指裴勇俊似乎沒有興趣學日文，加上他最近決定自組經理人公司，及要求以天價拍攝廣告，已嚇跑了不少日本公司。</spanclass></p></body></html>
