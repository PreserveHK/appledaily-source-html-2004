<html><header><meta charset="utf-8"><title>搞笑胎嘴Cap</title></header><body><h1>搞笑胎嘴Cap</h1><p>唔好以為四條車胎無咩好搞，上次就介紹過螺絲76嘅Cap，嫌未夠搶鏡，可以睇埋呢款哈哈笑胎嘴Cap，套在車胎入氣口嘅胎嘴上，黃色哈哈面襯在黑色車上勁搶眼，任何車胎都適用，一套上去就搞掂，自己郁手幾分鐘就搞掂，用嚟裝飾唔會太誇張又得意！&#13;<br>&#13;<br>記者：黃婉冰　攝影：陳陶鈞&#13;<br>&#13;<br>店名：台日汽車精品公司&#13;<br>電話：23924244&#13;<br>地址：旺角黑布街99A地下</p></body></html>
