<html><header><meta charset="utf-8"><title>貨車墮10米4人活命</title></header><body><h1>貨車墮10米4人活命</h1><p>廣州發生離奇車禍，一輛大貨車雨中煞車失控，車頭撞欄，裂成數塊後，部份跌落十米下的地面，但車身則留在橋面。令人驚訝的是，車上四人隨車頭墮落地面後，竟大難不死，一人甚至從撞成廢鐵的車頭中自行爬出。<br> &#13;<br> <spanclass>隨斷開車頭跌落地面 &#13;<br> 現場為廣州快速幹線距黃埔大道站一百米處，肇事藍色解放牌大貨車掛有安徽車牌。四名傷者中，一人即日出院。王姓司機指出，他駕車經過出事路面時，前面車輛突然後退，他煞車閃避，結果，整個車頭不受控制，滑向路邊，跌落地面。現場消息稱，車頭跌落地面後，一名男子從車頭爬出，血流披面，狀甚恐怖，而另外三人則是由旁人救出。&#13;<br> 《信息時報》</spanclass></p></body></html>
