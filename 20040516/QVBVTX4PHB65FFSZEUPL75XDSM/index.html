<html><header><meta charset="utf-8"><title>踢出我天地之「話過有入球就有入球」</title></header><body><h1>踢出我天地之「話過有入球就有入球」</h1><p><b>翡翠台星期六上午十時五十分</b>&#13;<br>羅度里哥肯作中場指揮官後，茜之丘的攻勢一浪接一浪，惜羅只能支持五分鐘的比賽時間。及後，國領搶回主動權，茜之丘惟有死守；國領在臨完場前攻入一球，妬恭介負隅頑抗，在最後一秒射出嚇人的「橙光球」……</p><p><spanclass><fontstyle>小雨點世界  &#13;<br> <b> tvbQ　星期六　上午九時、十一時；下午一時及四時三十分</b> &#13;<br> 海底有一滴超級水，原來是海浪發電廠的爸爸水滴的失散兒子！大家都覺得他好可憐，最後，幾經辛苦之下，水滴仔使出方法把他帶回去見爸爸，一家團圓。</fontstyle></spanclass></p></body></html>
