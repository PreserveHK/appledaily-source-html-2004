<html><header><meta charset="utf-8"><title>寧靜未忘張國榮邀拍戲</title></header><body><h1>寧靜未忘張國榮邀拍戲</h1><p>寧靜前晚與黃浩然在將軍澳中心拍攝新戲《借兵》，提到張國榮（哥哥）臨終前曾籌備執導電影，有傳他還有意找寧靜任女主角，寧靜表示：「的確有這件事，當時他特地飛來北京，花了半天講劇情及細節給我聽。」問寧靜是否覺得可惜，她謂：「可惜不在於拍不到戲，可惜他人不在，我到現在還未能接受。」<br> &#13;<br> <spanclass>「是重情義的人」 &#13;<br> 寧靜表示很想去拜張國榮，但一直未能實現，她回憶說：「那時候拍上海灘，我受傷了，他和劉德華說要來醫院看我，我怕會造成混亂就拒絕了，他們隔兩天就送花來，他是個重情義的人。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>
