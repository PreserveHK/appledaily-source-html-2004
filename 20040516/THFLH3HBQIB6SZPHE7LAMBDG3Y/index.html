<html><header><meta charset="utf-8"><title>城城為紀香抱不平</title></header><body><h1>城城為紀香抱不平</h1><p>郭富城昨日以義工大使身份，出席在數碼港百老匯戲院舉行的「無障礙優異網站頒獎禮2004」，城城表示近日正忙於拍攝杜琪峰執導的《柔道龍虎榜》，昨日拍攝一場通宵戲更導致鼻敏感發作。<br> &#13;<br> <spanclass>觀點不同 &#13;<br> 杜琪峰一向要求甚高，早前他接受內地雜誌訪問，批評張栢芝沒有用心演戲。曾與栢芝合作的城城說：「栢芝今年都有攞獎，始終導演睇演員嘅要求同我哋唔同。」&#13;<br> 對於前緋聞女友藤原紀香被指人氣下滑而出席今屆康城影展𢱑撈，城城就表示香港有很多報道對藝人不公平。&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>
