<html><header><meta charset="utf-8"><title>蔣怡被男友施緊箍咒</title></header><body><h1>蔣怡被男友施緊箍咒</h1><p>名模蔣怡前晚示範的鑽石戒指正是男友翁狄森的得獎作品「天造地合」，他笑言是按女友的手指為她度手訂做的，但蔣怡卻稱戒指過緊，翁狄森即說：「咁咪啱囉，用嚟箍住佢嘛。」他並指兩人他日結婚，亦必定會為女友親自設計婚戒。&#13;<br> <br> <spanclass>伍詠薇不設防 &#13;<br> 另外，前晚到場的嘉賓包括伍詠薇、郭志怡、張王幼倫、李依琳及KimRobinson等。&#13;<br> 已婚的伍詠薇笑言死而無憾，因婚前不少追求者都十分大手筆，紛紛送名表鑽石給她，她說：「以前有個追求者好闊綽，送過值二十萬嘅鑽石畀我，我嗰時只不過係個細路女嚟。」她並表示與丈夫有共識，現正採取不設防，計劃生BB。</spanclass></p></body></html>
