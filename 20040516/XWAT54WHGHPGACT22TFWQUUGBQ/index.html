<html><header><meta charset="utf-8"><title>美國可樂二三事</title></header><body><h1>美國可樂二三事</h1><p>‧美國藥劑師彭伯頓1886年在家中後園調製出可口可樂<br> &#13;<br> ‧可樂初期並無加碳酸水，每瓶售5美仙，日售9瓶<br> &#13;<br> ‧1898年，北卡州藥劑師布拉德姆模仿調製出百事可樂<br> &#13;<br> ‧彭伯頓後來欠債纍纍又生病，以2,300美元賤賣公司<br> &#13;<br> ‧現時美國汽水市場年值近5,000億港元<br> &#13;<br> ‧美國10大暢銷汽水中，可口可樂和百事可樂公司產品共佔8款&#13;<br> 《蘋果》資料室</p></body></html>
