<html><header><meta charset="utf-8"><title>川漢5次吃砒霜不死</title></header><body><h1>川漢5次吃砒霜不死</h1><p>四川省成都市一名男子連續五次服食砒霜自殺，結果都被救回不死。醫生在搶救過程中發現，男子所服食的砒霜分量一次比一次多，但每次都大難不死，可能是他的身體已對砒霜產生耐藥性。<br> &#13;<br> <spanclass>5次自殺都被救回 &#13;<br> 前日上午，服毒自殺的張姓男子被送進成都市第九醫院搶救，醫生發現這已是他在三、四個月內，第五次服毒自殺。正常人服食三十八毫克砒霜即一命嗚呼，但張某服食的分量遠超此數量。醫生發現張某整個消化道已被砒霜燒傷，小便中也發現排出體外的砒霜，因此判斷他大難不死，可能除了所購買的砒霜純度不足外，就是他的身體對砒霜已產生耐藥性。&#13;<br> 四川《天府早報》</spanclass></p></body></html>
