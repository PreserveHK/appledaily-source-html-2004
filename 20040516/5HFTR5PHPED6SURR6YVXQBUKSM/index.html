<html><header><meta charset="utf-8"><title>KellyRowland嫁美式足球員</title></header><body><h1>KellyRowland嫁美式足球員</h1><p>美國女子組合Destiny'sChild成員KellyRowland，前日透過其所屬的唱片公司宣布，她已於上周一與拍拖半年的美式足球員男友RoyWilliams在眾多親友見證下訂婚。&#13;<br> <br> <spanclass>當眾求婚 &#13;<br> 上月曾來香港為LV一百五十周年慶祝派對表演的Kelly表示，她與Roy於上周一出席紐約一個派對時，Roy於派對期間竟然當眾求婚，Kelly驚喜之餘亦即時答允其要求，據說Kelly的表親及隊友BeyonceKnowles亦在場目擊經過。不過現年二十三歲的Kelly，卻表示未與未婚夫訂下婚期。</spanclass></p></body></html>
