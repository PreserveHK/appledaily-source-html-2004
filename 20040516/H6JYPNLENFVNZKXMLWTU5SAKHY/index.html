<html><header><meta charset="utf-8"><title>車壇新資訊：<br>富豪、鈴木車展買平車</title></header><body><h1>車壇新資訊：<br>富豪、鈴木車展買平車</h1><p>放假無咩節目，想花費無幾又可以舒舒服服唔想同人迫，去睇車會係唔錯嘅選擇，今日就分別有富豪同鈴木車展，前者以優惠價推出二手S80，雖然全部屬經理車，但好在有原廠保養同哩數少，對富豪情有獨鍾的話必定要走一轉。鈴木今日亦會以特價$93,000起發售後生仔至愛嘅車仔KeiWorks，而WagonR+只售$109,900，七人家庭車EveryLandy售$125,000，拖友或拖男帶女都啱feel！&#13;<br>&#13;<br>記者：黃婉冰</p></body></html>
