<html><header><meta charset="utf-8"><title>嶺南派中西兼容創新局</title></header><body><h1>嶺南派中西兼容創新局</h1><p>昨日病歿的國畫大師楊善深是嶺南畫派嫡系第二代傳人，嶺南派是近代國畫一大主要流派；其開山鼻祖為清末年間廣東一對兄弟：居巢和居廉。嶺南畫派主要重創新、重寫實、不因襲及輕模仿，吸收西法繪畫技法之餘，又兼容國畫古法、古意，一反傳統「勾勒勾法」，主張「沒骨法」，採用「撞水撞粉」法及「渲染」等技巧，令畫作色彩鮮豔，達致「逼近自然，用筆酣暢」特色。&#13;<br> 嶺南畫派人才輩出，不可不提「二高一陳」，即高劍父、高奇峰及陳樹人，至於號稱「四君子」的關山月、黎雄才、趙少昂及楊善深等第二代傳人亦各有風格，深受海內外華人愛戴。</p></body></html>
