<html><header><meta charset="utf-8"><title>Britney雲雨片段網上流傳</title></header><body><h1>Britney雲雨片段網上流傳</h1><p>美國小天后BritneySpears同佢有家室嘅男友KevinFederline嘅關係愈嚟愈張揚，我羅拉覺得Britney已經走火入魔。前日啱啱去到德國法蘭克福開個唱嘅Britney，早兩日被指有輯佢同Kevin嘅黑白性愛片段，被人擺咗上互聯網，不過佢嘅經理人即刻出嚟否認，話片段嘅主角只係一個好似Britney嘅模特兒。不過，就算真係有都唔出奇啦。</p></body></html>
