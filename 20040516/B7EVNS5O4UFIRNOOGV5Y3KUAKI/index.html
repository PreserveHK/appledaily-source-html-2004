<html><header><meta charset="utf-8"><title>中國學生獲英特爾獎</title></header><body><h1>中國學生獲英特爾獎</h1><p>來自上海的學生朱元晨（圖左），上周五在美國俄勒岡州波特蘭舉行的「英特爾國際科學和工程展」上，獲頒「英特爾年輕科學家獎」。另兩名同獲此獎的學生分別來自美國佛羅里達州和德國，三人各獲約三十九萬港元獎學金。&#13;<br> 十九歲的朱元晨發明了一種製造優質立體電腦繪圖的方法，能加強精細度，並加快處理圖像的速度。他去年已在此科學展五奪大獎，成為首名在此展揚威的中國大陸學生，之後獲哈佛大學提早招收，並獲全額獎學金。&#13;<br> 美聯社</p></body></html>
