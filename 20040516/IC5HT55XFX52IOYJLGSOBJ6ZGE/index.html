<html><header><meta charset="utf-8"><title>黎明被圍成龍相救</title></header><body><h1>黎明被圍成龍相救</h1><p>黎明（Leon）、成龍、吳彥祖和馮德倫（Steven），昨天聯同「玩具大王」蔡志明及林建岳等人，出席在維園舉行的「熊熊愛心連世界（展覽開幕典禮）」活動，成龍任揭幕嘉賓，黎明則代表受惠機構接受捐款支票。<br> &#13;<br> <spanclass>帶離人堆 &#13;<br> Leon的歌迷眾多，甫到場已經引起騷動，但因現場只得民安隊，當Leon走至揭幕位附近，兩度被歌迷團團圍着，成龍見狀忍不住出手相救，把他帶離人堆。事後問到成龍，他說：「都慣咗，當時覺得保安安排唔好。」&#13;<br> 採訪：陳梅香&#13;<br> 攝影：仇志德</spanclass></p></body></html>
