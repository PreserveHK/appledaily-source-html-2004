<html><header><meta charset="utf-8"><title>05年版Jazz今明預展</title></header><body><h1>05年版Jazz今明預展</h1><p>不單止東瀛本土市場，連帶本地亦見熱賣的本田Jazz車系，自面世以來一直不乏年輕用家追捧，廠方為要保持Jazz銷量持續高企，早前更在日本推出Jazz2005年新版！筆者收到風新版Jazz亦經已運抵香港，代理商重會響今個周末同周日響九龍本田陳列室作預展！新車除卻添加有黃色、淺藍、深藍、橙色同青綠色外，全新車頭鬼面罩配合上全車包圍、前後擾流器，重有全新霧燈組合，均給人有至In至潮的新觀感，有興趣的Fans就記得落Showroom睇吓。&#13;<br> 記者：陳偉林&#13;<br> &#13;<br> 本田九龍陳列室地址：太子道西152號A-D地下本田廣場&#13;<br> 電話：23802231</p></body></html>
