<html><header><meta charset="utf-8"><title>仙蒂歌羅馥犯眾怒</title></header><body><h1>仙蒂歌羅馥犯眾怒</h1><p>曾支持反皮草運動的名模仙蒂歌羅馥（CindyCrawford），因最近答應擔任皮草公司Blackglama的代言人而惹來抨擊。一批來自人道對待動物協會（PETA）的人士，前日手持印有仙蒂相片及「Sell-Out」字樣的海報，在仙蒂丈夫擁有的酒吧前示威。&#13;<br> 仙蒂歌羅馥十年前在反皮草運動中，向外宣揚不要殘殺動物的訊息，曾說寧願「剝光豬」也不會穿皮草，如今她卻自打嘴巴，答應擔任皮草公司代言人。PETA成員前日出動，除在仙蒂丈夫的酒吧前宣洩不滿外，亦將會向客人展示皮草公司虐待動物的片段，以引起公眾關注。</p></body></html>
