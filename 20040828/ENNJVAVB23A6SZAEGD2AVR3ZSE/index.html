<html><header><meta charset="utf-8"><title>無線解釋抽短片為公平</title></header><body><h1>無線解釋抽短片為公平</h1><p>【本報訊】對於被指無理抽起候選人宣傳片及對選舉論壇進行政治審查，無綫電視新聞及資訊部助理總監張志剛昨致電港台節目《千禧年代》解釋，強調不存在政治審查。張志剛指，最初確曾去信各候選人，指一分鐘的宣傳短片可選擇自行拍攝或由無綫拍攝，其後看到有錢的候選人可找專人「拍得靚啲」，對資源不足的候選人不公平，同時，信件內容亦指明不可公開攻擊對方，最後取得法律意見，才決定抽起所有短片。</p></body></html>
