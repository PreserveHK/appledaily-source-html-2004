<html><header><meta charset="utf-8"><title>周渝民樂做反叛少年</title></header><body><h1>周渝民樂做反叛少年</h1><p>周渝民（仔仔）早前與徐熙媛（大S）拍攝劇集《戰神》，戲中他飾演一個愛飛車、又經常賭桌球的反叛少年。<br> &#13;<br> <spanclass>不擔心形象受損 &#13;<br> 平時形象斯文的仔仔，拍攝時十分投入，他笑說：「我一點都不擔心形象會受損，我覺得這次嘗試，可以令我向實力派的目標進發，雖然戲中我要打人又賭錢，但我演得很自在。」&#13;<br> 此外，仔仔在戲中要演繹不同的職業，現實中他亦曾在刨冰店工作，他說：「我曾在親戚的冰店打工，不知為甚麼我上班時客人特別多，挖冰都挖到手痠。」</spanclass></p></body></html>
