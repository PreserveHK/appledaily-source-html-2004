<html><header><meta charset="utf-8"><title>　　斌仔鼓勵乒乓雙雄 - 李八方</title></header><body><h1>　　斌仔鼓勵乒乓雙雄 - 李八方</h1><p>一度因身體癱瘓而萬念俱灰嘅鄧紹斌，接受各界鼓勵得多，𠵱家調轉鼓勵番別人。斌仔為香港電台節目《開心日報》撰文，向出爐港隊奧運銀牌孖寶高禮澤同李靜分享心聲。斌仔認為，呢對國產香港乒乓代表一啲都唔輸蝕畀國家隊成員，決賽輸畀馬林同陳杞係欠缺運氣。&#13;<br> 佢重勉勵高禮澤同李靜，四年後加倍努力，喺二○○八北京奧運更上一層，為港隊奪金。&#13;<br> （圖）香港乒乓雙雄高禮澤（右）及李靜（左）同斌仔互相鼓勵。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
