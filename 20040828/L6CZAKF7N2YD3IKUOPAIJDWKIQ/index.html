<html><header><meta charset="utf-8"><title>德消費信心逾1年最低</title></header><body><h1>德消費信心逾1年最低</h1><p>【本報綜合報道】德國消費信心跌至逾1年來最低，主要受失業人數趨升、油價上漲，以及政府推出新法例削減長期失業者的福利影響。&#13;<br> 德國市場研究機構GfK公布，德國9月份消費者情緒指數降至2.0，是去年6月至今最低，且遜於市場估計的3.4。本月份指數由原先統計的3.4，向下修訂為3.0。&#13;<br> GfK說，最新數據進一步確認德國消費者情緒的下跌趨勢；此外，佔德國經濟最大部份的家庭開支，今年將難以對經濟增長帶來貢獻。&#13;<br> 經濟研究員估計，德國7月份零售額下跌0.4%；有關數據將於下周四公布。</p></body></html>
