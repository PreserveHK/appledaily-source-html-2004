<html><header><meta charset="utf-8"><title>　　鄧家有女初長成 - 李八方</title></header><body><h1>　　鄧家有女初長成 - 李八方</h1><p>鄧伯伯誕辰百周年，舉國上下大搞回顧活動，香港亦緊跟形勢不甘後人，鄧小平圖片展固然珍貴，有興趣市民有時間不妨去睇睇，八方噚日出席一個紀念鄧伯伯午餐會，卻發現另一更吸引目標，就係鄧家孫女鄧卓玥，鄧家有女初長成，今年嚟香港確係令人眼前一亮。乳名羊羊嘅鄧卓玥係「海歸派」，美國學成後𠵱家喺北京從事廣告公關工作，據聞佢曾喺香港短住一年，好喜歡香港喎。&#13;<br> （圖）鄧家孫女鄧卓玥（左）喺北京從事廣告公關工作。&#13;<br> 成啓聰攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
