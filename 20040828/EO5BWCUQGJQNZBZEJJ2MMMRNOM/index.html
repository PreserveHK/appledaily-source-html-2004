<html><header><meta charset="utf-8"><title>鄭丹瑞攞千元獎金別商台</title></header><body><h1>鄭丹瑞攞千元獎金別商台</h1><p>商台一班高層包括何佐芝、俞琤及鄭丹瑞等，前晚出席商台四十五周年台慶晚宴，森美、倪震、谷祖琳及吳君如等DJ都有出席，創作總裁鄭丹瑞於八月三十一日正式離職，他前晚玩遊戲時獲得一千多元現金獎。<br> &#13;<br> <spanclass>君如節目遭替換 &#13;<br> 俞琤與鄭丹瑞帶頭敬酒後，商台總經理陳靜嫻表示十月商台節目會大革新，如會搞活動幫助兔唇兒童，又會請名人明星出席在泳池舉行的《星級星溫派對》。至於早前有傳商台節流，以致吳君如節目被刪，原來商台與君如仍有合約，但因君如要往內地拍劇，故九月開始君如主持的節目時段將由黃偉文及昭仁主持新節目《八十大壽》頂上。&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
