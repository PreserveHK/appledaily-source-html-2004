<html><header><meta charset="utf-8"><title>QooLaLa小型奧運會</title></header><body><h1>QooLaLa小型奧運會</h1><p>深受小朋友歡迎的Qoo網站，近期為配合奧林匹克運動會，推出了5款不同運動項目的《QooLaLa運動會》網上遊戲，網上的五人鐵人賽包括劍擊、舉重、游泳、射槍及騎馬術。只要進入網站並成功登記做網上會員後，便可Click入《QooLaLa運動會》圖案，跟着簡單指示就可以輕輕鬆鬆參與小型奧運會，重可以同網上的小朋友一齊鬥高分，睇吓你哋有無實力爭奪金牌。</p><p>網址：<ahref http:> http://www.qoo.com.hk  </ahref></p></body></html>
