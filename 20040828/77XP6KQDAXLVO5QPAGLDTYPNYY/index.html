<html><header><meta charset="utf-8"><title>專家教學生妥善理財</title></header><body><h1>專家教學生妥善理財</h1><p>【本報訊】嶺南大學在昨日迎新營中，也請來專家分別教導學生妥善理財及打扮的技巧。<br> &#13;<br> <spanclass>留意信用卡條款 &#13;<br> 消費者委員會副總幹事劉燕卿提醒學生，「碌卡」消費陷阱處處，必須小心留意。&#13;<br> 她指出，本港每年涉及大學生的破產個案平均達到一百多宗。她提醒學生，銀行往往提出最低還款、現金回贈、送禮物、免息分期等，鼓勵用戶「碌卡」消費；惟用戶往往要支付利息或手續費，最終得不償失。&#13;<br> 此外，本身是嶺南校友的名模楊崢教導學生要打扮成「型仔型女」，最重要是顯示自己大學生的身份，衣着大方得體，言行舉止得宜。</spanclass></p></body></html>
