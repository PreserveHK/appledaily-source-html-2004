<html><header><meta charset="utf-8"><title>炒匯心經：油價軟日圓升</title></header><body><h1>炒匯心經：油價軟日圓升</h1><p>由於市場憧憬伊拉克將會達成初步和平協議，紓緩了伊拉克石油供應可能中斷的憂慮，油價連挫5日，最低滑落至每桶42.5美元水平。&#13;<br> 油價續軟，日圓受惠最大。雖然日本昨日公布的失業率由4.6%升至4.9%，而全國消費物價指數亦由-0.1%降至-0.2%，但對日圓的打擊只是曇花一現。美元更跌至109日圓邊才喘定。&#13;<br> 歐元重越1.21美元，英鎊亦曾升越1.80美元關口，主要是周末前補倉盤所帶動。&#13;<br> 匯中龍</p></body></html>
