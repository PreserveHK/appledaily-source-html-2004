<html><header><meta charset="utf-8"><title>盂蘭派米</title></header><body><h1>盂蘭派米</h1><p>【本報訊】大角嘴詩歌舞街球場昨有盂蘭節派米活動，數以千計的長者冒雨輪候，其間有人爭位衝突，出現零星的混亂場面，幸在場有足夠警員維持秩序未致失控。&#13;<br> 昨日旺角潮僑街坊福利會在詩歌舞街球場舉辦盂蘭勝會，活動包括祭祀、粵劇表演及派米。主辦單位準備近五千份五公斤裝白米，於下午三時半開始派發。<br> &#13;<br> <spanclass>百警維持秩序 &#13;<br> 排頭位的輪候者在凌晨零時到達，其後人數不斷增加，至下午二時半多達三千五百人，警方共派出一百名警員維持秩序。由於天氣不穩落驟雨，有輪候者淋濕身、又有為撐傘推撞，出現零星的爭執及混亂場面，幸警員在場調解瞬間回復平靜。</spanclass></p></body></html>
