<html><header><meta charset="utf-8"><title>消暑最後一強──荔枝酒甜菜</title></header><body><h1>消暑最後一強──荔枝酒甜菜</h1><p>暑假「消炎」最後召集！法國荔枝甜酒DITA在5月登陸香港，即成Clubbing友新寵，現在更入饌Fusion菜式。由即日至9月底，銅鑼灣私房菜SMelange餐廳推出「DITA荔枝盛夏菜譜」，包括牛油果沙律、甜鱈魚柳、雞尾酒特飲等，趁炎夏未消退前，品嘗一下極熱中的全新快感。&#13;<br>&#13;<br>記者：李湘虹</p><p>SMelange（28380099）&#13;<br> 地址：銅鑼灣耀華街3號百樂中心21樓</p></body></html>
