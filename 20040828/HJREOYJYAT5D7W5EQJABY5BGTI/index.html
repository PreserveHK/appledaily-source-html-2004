<html><header><meta charset="utf-8"><title>奶類是孕育細菌溫床</title></header><body><h1>奶類是孕育細菌溫床</h1><p>對於有嬰兒感染阪崎腸桿菌後死亡，本港家庭醫生關嘉美不感意外。她指出，阪崎腸桿菌屬大腸球菌的一種，而大腸球菌是很普遍的細菌，存在於空氣中。她說，即使奶粉在製作過程中受大腸球菌污染，但大腸球菌含量必定合乎國際標準，奶粉沖調後如立即飲用應不會有問題。&#13;<br> 但她指出，奶類產品是孕育細菌的溫床，如奶粉沖調後不立即飲用，會成為滋生大腸球菌極佳的環境，以及為大腸球菌提供養份，在這環境下大腸球菌在數小時內可由最初的一個分裂成數百萬個。由於初生嬰兒抵抗力弱，很容易受大腸球菌感染。&#13;<br> 本報記者</p></body></html>
