<html><header><meta charset="utf-8"><title>掌摑女同學罪不成立</title></header><body><h1>掌摑女同學罪不成立</h1><p>【本報訊】四名就讀中華基督教會公理高中書院的女生，涉今年一月五日在維園迫令一名同校女生選擇當眾除褲，或是玩「包剪　」猜輸後被掌摑，受害女生選擇後者，先後遭在場女生掌摑十多次，案件昨在東區裁判法院審訊，除早前認罪的次被告外，其餘三人被裁定兩項普通襲擊罪不成立。&#13;<br> 四名被告年齡介乎十五至十八歲，首被告（圖）與第三被告及第四被告否認兩項普通襲擊罪。&#13;<br> 案件編號：ESCC797/2004&#13;<br> 李家皓攝</p></body></html>
