<html><header><meta charset="utf-8"><title>潮州新味月餅七折</title></header><body><h1>潮州新味月餅七折</h1><p>愈近中秋，月餅款式選擇愈多，售價也愈賣愈抵。潮州城今年推出的五款潮式酥皮月餅，全部已開始以低於七折價錢發售。愛試新的，首選酥皮綠茶紅豆蓉月餅及酥皮鳳梨月餅，前者綠茶與紅豆蓉配合，月餅甜而不膩；後者酥皮鳳梨月餅餡料香滑，口感清爽。選擇迷你裝的話，大大口一口一個，滋味遠勝尋常小食。	&#13;<br>&#13;<br>記者：李玉蘭</p><p>尖東潮州城酒樓（27236226）&#13;<br> 特價：二個迷你裝$28（至八月底止）；四至十二個裝$72-$158&#13;<br> 地址：尖沙嘴東部加連威老道98號東海商業中心一樓</p></body></html>
