<html><header><meta charset="utf-8"><title>符思思母親提名有獎收</title></header><body><h1>符思思母親提名有獎收</h1><p>應屆港姐季軍符思思昨日偕母親到將軍澳電視廣播城，出席《2004年度香港小姐競選》「眾裏尋她報料大行動」的頒獎儀式。原來符思思的母親乃透過這個遊戲提名女兒參選港姐，因此贏得三萬元的時裝和購物禮券。<br> &#13;<br> <spanclass>提名妹妹參選 &#13;<br> 問符母為何會提名女兒參選？她說：「我覺得佢有氣質，夠高同靚女，個女將來留唔留喺娛樂圈發展，等佢自己決定啦。」問她可戥女兒辛苦時？符母說：「𠵱家有一個起步機會，辛苦啲都唔怕啦。」而符思思則指四姊妹中，二妹的樣子最漂亮，問她會否叫妹妹參選港姐時？符思思說：「等佢讀完書先算啦！」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
