<html><header><meta charset="utf-8"><title>莉芙泰萊肥裸照燃瘦心</title></header><body><h1>莉芙泰萊肥裸照燃瘦心</h1><p>荷李活女星莉芙泰萊（LivTyler），現正懷有英國搖滾音樂人丈夫RoystonLangdon的骨肉，預產期為十一月。&#13;<br> 身形一向略胖的莉芙，懷孕後更見發福，故她正打算於分娩後拍攝一輯裸照，激勵自己盡快收身。&#13;<br> 一向不喜愛運動的莉芙，因非常擔心不能回復昔日身段，故此想拍攝裸體照片以起激勵作用，她的一位密友說：「莉芙的丈夫Royston其實很開放，他一直不介意莉芙拍裸露戲及於雜誌上拍裸照，不過他寧願找來一位頂級健身教練來幫忙。」</p></body></html>
