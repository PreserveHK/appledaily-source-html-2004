<html><header><meta charset="utf-8"><title>吹石一惠拖仔夏日祭</title></header><body><h1>吹石一惠拖仔夏日祭</h1><p>快將二十二歲的日本女星吹石一惠，現正與比他年長兩歲的男演員安居劍一郎蜜運中。今期日本雜誌《Friday》就偷拍到他們在日本的夏日慶祝活動中拍拖。&#13;<br> 據昨日出版的《Friday》報道，吹石一惠上周六被偷拍到在名為「麻布十番納涼祭」的慶祝活動上，與二十三歲的演員安居劍一郎約會，活動完畢後，他們更手拖着手離開，十分甜蜜。兩人其實曾在日劇《新．夜逃屋本舖》中演出，估不到現實中已是一對。</p></body></html>
