<html><header><meta charset="utf-8"><title>珍納飛擒米奇老鼠</title></header><body><h1>珍納飛擒米奇老鼠</h1><p>美國女歌手珍納積遜（JanetJackson）雖然已年屆三十八歲，但仍不失童真，前日她與盛傳將於今年結婚的男友JermaineDupri，在迪士尼樂園巧遇人見人愛的米奇老鼠，珍納欣喜若狂，更搶着與米奇合照。&#13;<br> 此外，由於年初珍納與JustinTimberlake在超級碗大賽上發生露乳事件，大家也難免猜測即將舉行的MTV音樂錄影帶頒獎禮會較以往收斂。然而MTV高層則表示他們難以估計歌手的言行，因此不會作出改變，但據知電視台仍在商討是否以延遲方式播映。</p></body></html>
