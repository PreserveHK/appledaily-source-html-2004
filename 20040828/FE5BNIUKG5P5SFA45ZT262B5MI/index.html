<html><header><meta charset="utf-8"><title>米倉涼子魔女唔易做</title></header><body><h1>米倉涼子魔女唔易做</h1><p>日本女星米倉涼子主演的愛情喜劇《我老婆唔係人》，現正在有線娛樂台播映。日前她接受該台訪問時，坦言扮演魔女頗為吃力，不過她覺得拍攝魔法場面十分有趣。&#13;<br> <br> <spanclass>怕中途出錯 &#13;<br> 米倉涼子在東京接受訪問時說：「我在片中拍攝一個施展魔法的鏡頭，也要花上數小時，如果有任何出錯，負責場務和道具的工作人員便要將所有東西重新擺放，令所有人都有壓力。」在片中經常使用魔法的她，最渴望可以用魔法令東西消失，並覺得劇中出現一種叫「聽真話」的魔法十分有趣。</spanclass></p></body></html>
