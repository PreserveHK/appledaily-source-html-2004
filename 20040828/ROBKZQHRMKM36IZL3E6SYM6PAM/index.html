<html><header><meta charset="utf-8"><title>港20萬兒童25萬成人患哮喘</title></header><body><h1>港20萬兒童25萬成人患哮喘</h1><p>哮喘已成為本港兒童以至成年人最普遍病症之一。中大醫學院院長霍泰輝表示，一九八九年，全港只有百分之五兒童患哮喘，但到了二○○三年，患哮喘兒童的比例已急升至百分之十點二。全港約有二十萬名小童及二十五萬名成人患哮喘。&#13;<br> 公立醫院每年有逾萬名哮喘病人入院，單是威爾斯親王醫院，每年已有百分之十到十五的病人是因哮喘發作入院，專科診所更有四成求診者患哮喘，霍泰輝形容這數字相當驚人。</p></body></html>
