<html><header><meta charset="utf-8"><title>卡路里天書致肥食物無所遁形</title></header><body><h1>卡路里天書致肥食物無所遁形</h1><p>單睇這本《TheDoctor'sPocket:CalorieFat&amp;CarbohydrateCounter2004》個封面十分「雞」，會很容易以為它無料到，其實這本書詳列多達9,000種食物的卡路里、脂肪及澱粉質水平，特別針對各類快餐連鎖店的食物，一一披露當中的致肥陷阱，單係這點經已功德無量，連為糖尿病人而設的飲食指南都有，設想十分周到；雖然此書乃為美國讀者而設，但以經常光顧西式快餐的香港人來講，此書亦有一定參考價值。跟本書相關的聯結網站<ahref http:>www.calorieking.com 更加有每日資料更新，有興趣的不妨去睇吓。&#13;<br> &#13;<br> 記者：吳小明</ahref></p></body></html>
