<html><header><meta charset="utf-8"><title>西施賣笑不賣身</title></header><body><h1>西施賣笑不賣身</h1><p>「檳榔西施」是指售賣檳榔的女子。由於台灣人喜歡吃檳榔，尤其在南部地區，路邊有很多五顏六色的檳榔攤檔。據稱，目前台灣各地的檳榔攤檔多達五十萬個，依賴買賣檳榔維生的相關人口近五百萬。&#13;<br> 為吸引往來司機、途人購買檳榔，檳榔攤檔都會聘請年輕漂亮的女孩，穿上性感暴露的短裙、小背心等作為招徠，被稱為「檳榔西施」。她們多是未成年少女，雖然賣笑不賣身，但因學歷不佳，又沒謀生技能，因而常被客人性騷擾，社會地位很低。&#13;<br> 本報記者</p></body></html>
