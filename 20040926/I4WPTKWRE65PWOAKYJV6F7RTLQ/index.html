<html><header><meta charset="utf-8"><title>千嬅美化三級遊戲</title></header><body><h1>千嬅美化三級遊戲</h1><p>楊千嬅、Cookies、梁漢文、何超儀、陳子聰和方力申等前晚到尖沙嘴出席金牌唱片一位宣傳人員的婚宴。楊千嬅獨自到場，其間一班路過途人圍着她看熱鬧，而他的前男友鄭中基則與黃柏高及陳達志（Ba叔）一同出現。<br> &#13;<br> <spanclass>唱歌唔少得 &#13;<br> 千嬅表示會做人情給新人，她說：「送錢實際啲，新人一定鍾意。」問她會否玩新人，千嬅說：「要佢哋唱歌梗唔少得，好彩酒樓有披肩啫。」問千嬅會否玩三級遊戲，她說：「係高難度遊戲先啱。」Cookies的Kary及Teresa則穿一身便服出現，有外籍人士見她們拍照即上前圍觀。&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
