<html><header><meta charset="utf-8"><title>黃竹坑道路面破裂</title></header><body><h1>黃竹坑道路面破裂</h1><p>香港仔黃竹坑道加德士油站前向香港仔方向馬路，路面破裂，凹凸不平，一個月仍無人跟進。駕駛人士投訴，指黃竹坑是學車熱點，路面破裂對駕駛人士構成危險。路政署接獲本報轉介投訴後，馬上進行維修。<br> &#13;<br> <spanclass>路經數次幾乎出事 &#13;<br> 「成個月都係咁，我幾次經過條路都差啲出事，好彩冇事；不過嗰度好多人學車，如果路面凹凸不平，新手好容易發生意外，希望有關部門快啲整好佢！」&#13;<br> 路政署回覆稱，接獲本報轉介投訴後，已立即進行維修。	（○九二○○一三）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
