<html><header><meta charset="utf-8"><title>吳文忻後悔離TVB</title></header><body><h1>吳文忻後悔離TVB</h1><p>吳文忻前晚到數碼港為香港青年商會揭幕晚會擔任表演嘉賓，並獻唱容祖兒的《隆重登場》和《我的驕傲》，她事後說：「呢兩首係我首本名曲，我唱到滾瓜爛熟，唔使咪嘴。」<br> &#13;<br> <spanclass>「重靜過以前」 &#13;<br> 吳文忻跟林保怡和許志安一樣，約滿經理人公司M8後便不再續約，問吳文忻是否覺得發展未如理想？她說：「冇乜火花，簽咗之後好似靜過以前咁，唔係咁理想囉。」問吳文忻是否不滿經理人公司只顧力捧蒙嘉慧？她即予以否認。&#13;<br> 記者又問吳文忻有沒有後悔當日沒有跟無綫續約，她說：「都有㗎，好似近期《金枝慾孽》好好睇，但好多時身在福中不知福，唔試過就唔知邊度好。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
