<html><header><meta charset="utf-8"><title>古巨基望奪男歌手獎</title></header><body><h1>古巨基望奪男歌手獎</h1><p>古巨基昨日應atnextLady.com邀請出席在將軍澳舉行的活動，因為基仔的新歌《愛與誠》在網上得到「04我最喜愛情歌」，大會特別頒發獎項給他，基仔還特別以唱碟中的打扮亮相，他說：「攞到呢個獎都幾開心，好似打咗支強心針。」<br> &#13;<br> <spanclass>視學友為勁敵 &#13;<br> 基仔不諱言對《愛與誠》這首歌很有信心，他說：「呢首歌嘅走勢就好似我上年嗰隻《必殺技》咁，我希望可以喺歌曲或者大碟獎上有好成績，而我對期待已久嘅男歌手獎，亦都希望可以有成績。」問基仔覺得今年誰是他的勁敵？基仔笑言：「張學友囉！學友隻碟真係好好聽。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
