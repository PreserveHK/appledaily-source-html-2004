<html><header><meta charset="utf-8"><title>市川由衣重出江湖</title></header><body><h1>市川由衣重出江湖</h1><p>現年十八歲的日本水着偶像市川由衣，雖然前陣子甚少為日本雜誌拍攝性感寫真，不過為紀念由衣成為今期日本雜誌《sabra》的第一百位封面女郎，她仍特別拍攝了一輯水着寫真，以解一眾男fans相思之苦。&#13;<br> 最近，市川由衣除了忙於拍攝電影外，在日劇《熱血男子2》中，她更會與反町隆史再度合作，在劇中飾演反町的妹妹。&#13;<br> 由衣說最近在日劇與電影中與小朋友都有不少對手戲，她更試過被其中一名小演員不停追問她有沒有男朋友，弄得她哭笑不得。</p></body></html>
