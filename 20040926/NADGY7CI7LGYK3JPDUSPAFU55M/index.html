<html><header><meta charset="utf-8"><title>300磅胖漢跌傷</title></header><body><h1>300磅胖漢跌傷</h1><p>【本報訊】昨清晨五時許，體重接近三百磅姓黃男子（四十八歲），到柴灣興華邨商場吃早餐，當時連接商場及停車場的扶手電梯仍未開動，他只好沿着電梯梯級拾級而上，可是他疑因睡眠不足不慎失足跌倒，後腦剛好仆在梯級上受傷流血，整個人更發軟躺在梯級上等候救援。<br> &#13;<br> <spanclass>五人合力抬上救護車 &#13;<br> 稍後，屋邨保安員聽到事主呼救聲趕至報警求救，救護員迅速到場把他扶起身，並替他包紮止血。由於事主體重達三百磅，三名救護員搬動他時顯得甚為吃力，最後由在場兩名警員協助才成功將事主抬上救護員車送院。</spanclass></p></body></html>
