<html><header><meta charset="utf-8"><title>整容醫生讚嘉芙蓮靚爆燈</title></header><body><h1>整容醫生讚嘉芙蓮靚爆燈</h1><p>金像女星嘉芙蓮薛達鍾絲（CatherineZeta-Jones）最近獲美國的整容醫生選為本世紀美麗的典範。&#13;<br> <br> <spanclass>曉治積曼最俊俏 &#13;<br> 嘉芙蓮以三十一巴仙的選票，擊敗有二十三個巴仙支持率的查理絲泰朗（CharlizeTheron）及一巴仙支持率的劉玉玲而登榜首。一名醫生說：「嘉芙蓮擁有清秀下顎、纖細下巴及鼻子，結合成一張魅力非凡的俏臉。」&#13;<br> 而男士方面，澳洲男星曉治積曼（HughJackman）則成為本世紀最美麗男性冠軍，哥連菲路（ColinFarrell）及JustinTimberlake分列二、三位。</spanclass></p></body></html>
