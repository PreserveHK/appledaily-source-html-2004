<html><header><meta charset="utf-8"><title>扮靚靚：Seruml精華重建細緻肌膚</title></header><body><h1>扮靚靚：Seruml精華重建細緻肌膚</h1><p>糅合東西方護膚元素在內的Sjal，標榜產品含有細胞保護成份，其產品深受徐濠縈、張栢芝、伍詠薇等明星喜愛。最新推出的重建肌膚細緻精華，特別加入兩種縮氨基複合物，針對秋冬乾燥天氣，加強了保濕，鎖住水份，使皮膚更有彈性和嫩滑，同時亦能修護皮膚，減退幼紋。&#13;<br>&#13;<br>記者：黃潔蓮　攝影：陳陶鈞&#13;<br>銷售點：JoyceBeauty（29702319）</p></body></html>
