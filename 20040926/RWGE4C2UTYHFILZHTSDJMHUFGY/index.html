<html><header><meta charset="utf-8"><title>最愛清晨歎茶後兜風</title></header><body><h1>最愛清晨歎茶後兜風</h1><p>擁有多部法拉利車的劉金成加入香港法拉利車主會多年，平時喜到位於大埔新娘潭道鹿頸村的BB開心茶座消遣，與其他車主聯誼，交流駕駛超級跑車的心得，然後在清晨時分，與其他法拉利發燒友四處兜風。&#13;<br> <br> <spanclass>為人風趣 &#13;<br> 據茶座東主李小姐表示，她與劉金成認識多年，「佢為人好nice，好風趣，聽到佢出事消息好難過。」李小姐表示，劉金成過往多在周日清晨七時許到茶座，與車主會朋友稍作休息，然後又出發兜風。&#13;<br> 據悉，法拉利車主多喜歡「morningdrive」，即在清晨或凌晨時分出發，除了早上空氣清新外，更因那段時間路面較少車輛，車主可以享受開快車的快感。&#13;<br> 本報記者</spanclass></p></body></html>
