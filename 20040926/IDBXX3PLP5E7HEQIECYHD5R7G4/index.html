<html><header><meta charset="utf-8"><title>澳洲鞋匠43歲轉行唱歌</title></header><body><h1>澳洲鞋匠43歲轉行唱歌</h1><p>新力唱片最年長新人四十三歲澳洲男高音PeterBrocklehurst，日前來港為兒童癌病基金籌款獻唱，並接受本報訪問。原來他本是一位鞋匠，現搖身一變成為了澳洲最矚目的樂壇新人，最近更推出自傳。&#13;<br> <br> <spanclass>曾日吸六十支煙 &#13;<br> PeterBrocklehurst自九歲便愛上唱歌，以前邊在商場補鞋邊唱歌的他說：「我夢想了三十多年，終於在商場中被經理人發掘，推出自己的唱片。」原來Peter曾是一名煙民，他說：「以前我一天吸六十支煙，四年前喉嚨出事，康復後我已戒了煙，更叫朋友不要吸煙。」Peter表示已將自己四十多年的辛酸經歷寫成自傳。</spanclass></p></body></html>
