<html><header><meta charset="utf-8"><title>江澤民提拔79上將</title></header><body><h1>江澤民提拔79上將</h1><p>鄧小平擔任中央軍委主席時只頒授過一次上將軍銜，共十七人晉升上將，包括後來出任中央軍委副主席的劉華清、張震，中央軍委秘書長楊白冰等。至一九八九年，江澤民接任中央軍委主席，但楊尚昆、楊白冰兄弟把持了中央軍委的實權及日常運作，直到九二年才被江澤民奪權。&#13;<br> 九三年六月七日，江澤民首次頒授上將軍銜給現役將領，至今年六月，江澤民先後八次頒授上將軍銜，先後有七十九人獲他頒予上將軍銜，成為他籠絡軍人、培植親信的重要手段。連同兩名新上將，中國現有三十二名現役上將。</p></body></html>
