<html><header><meta charset="utf-8"><title>車壇新資訊：<br>名車博覽館今日開幕送模型</title></header><body><h1>車壇新資訊：<br>名車博覽館今日開幕送模型</h1><p>今日開幕的「名車博覽館」內除咗有車展，重會有超級名車鑑賞廳，集合50、60年代老爺車博物館以及F1方程式賽車天地等主題區域。喺三層主題商場內，更加設有兒童樂園、餐廳、高球練習場等配套，趁住老竇睇車試車，仔仔囡囡就可以又食又玩，今日唔愁無節目喇?!	記者：馬慶武&#13;<br> &#13;<br> 「名車博覽館」開幕慶典&#13;<br> 地址：西九龍長沙灣深盛路8號碧海藍天商場&#13;<br> 時間：今日2:00pm</p></body></html>
