<html><header><meta charset="utf-8"><title>美蘭妮姬菲芙囡囡亮相頓成焦點</title></header><body><h1>美蘭妮姬菲芙囡囡亮相頓成焦點</h1><p>雜誌《TeenVogue》早兩日喺洛杉磯搞咗個「YoungHollywood」派對，由於老公安東尼奧班達拉斯（AntonioBanderas）去咗拍戲，美蘭妮姬菲芙（MelanieGriffith、左）就帶住同前夫當莊遜（DonJohnson）生嘅女Dakota（右）出席派對。首次見傳媒嘅Dakota雖然下個月先至夠十五歲，但係已經打扮得相當成熟，即時成為焦點。</p></body></html>
