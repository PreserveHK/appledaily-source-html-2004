<html><header><meta charset="utf-8"><title>伊健小春羽毛球好身手</title></header><body><h1>伊健小春羽毛球好身手</h1><p>鄭伊健和陳小春前晚到烏溪沙客串演出無綫劇集《赤沙印記@四葉草.2》，原來他倆已是最後一批歌手為該劇客串演出，還特地要求自度故事，最後選擇了比拼打羽毛球。<br> &#13;<br> <spanclass>無暇探阿Lo子 &#13;<br> 伊健自言羽毛球技術頗了得，無論用左手還是右手也揮灑自如，他說：「圓形球類嘅運動我一向唔得，尖形嘅就ＯＫ。」談到好友林曉峰（Lo）與太太康子妮前日再添小寶寶，伊健笑說：「應該係啩！阿Lo大仔出世時，我啱啱得閒冇嘢做，所以有時間去醫院探BB，但今次佢細仔出世我要做嘢，所以冇時間睇佢。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
