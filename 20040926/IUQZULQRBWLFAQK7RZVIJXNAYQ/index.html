<html><header><meta charset="utf-8"><title>符思思選美度中秋</title></header><body><h1>符思思選美度中秋</h1><p>符思思今天起行到日本參加國際小姐選舉，她會在當地與大隊會合，再往北京參選。昨日思思返回將軍澳電視廣播城試穿民族服及晚裝，其中民族服上有三條金龍作配襯，凸顯香港特色，並會競逐當晚之「民族服裝」獎項。<br> &#13;<br> <spanclass>獨自過節 &#13;<br> 思思穿上三吋高踭鞋，行動時有點狼狽，她說：「係呀，好耐冇着過咁高嘅鞋，有啲唔慣，不過應該冇問題。」思思今年未能在港跟家人團聚過中秋，她說：「冇所謂啦，我以前一個人喺新加坡讀書都係自己過節，不過爸爸都鼓勵我讀多啲報紙練大啲把聲參選。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
