<html><header><meta charset="utf-8"><title>名貴跑車卡在電車軌</title></header><body><h1>名貴跑車卡在電車軌</h1><p>【本報訊】一輛價值逾百萬911CARRERA保時捷跑車，昨清晨五時許，在灣仔失控衝落翻新電車路軌工程的地盤，在路軌上滑行近三十米才停下，無人受傷，車上一對男女逃去，警方正尋找棄車逃去的司機助查。有目擊者表示，當時車上有一對年約四十歲男女，其中男司機滿身酒氣，女方則對男方稱：「唔使啦，我頂咪得囉。」說罷她拉着涉嫌為司機男子截的士離去。警方接電車公司職員報案到場，發現肇事跑車引擎仍啟動，車匙插在車內及車頭燈開啟，但司機離去，事後召拖車將車拖走檢驗，至於意外是否有人酒後駕駛導致，有待調查後確定。</p></body></html>
