<html><header><meta charset="utf-8"><title>青衣空調巴士不足</title></header><body><h1>青衣空調巴士不足</h1><p>青衣居民梁先生不滿區內巴士線43、43B及43C全線「冇冷氣」，乘客在如此炎熱的天氣下乘坐普通巴士，倍感難受。另區內其他巴士路線如41、41A、42C等，大部份亦為非空調巴士，他盼九巴加派空調巴士行走上述路線。<br> &#13;<br> <spanclass>今年內加派冷氣巴 &#13;<br> 九龍巴士有限公司函覆指，巴士車隊空調化是九巴長遠發展目標之一；而調派空調巴士前，亦須諮詢區議會及獲運輸署批准。為配合需要，該公司已計劃於本年內安排空調巴士行走43線及43B線。&#13;<br> （○六二八○一一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
