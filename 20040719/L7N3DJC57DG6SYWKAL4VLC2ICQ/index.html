<html><header><meta charset="utf-8"><title>大屋苑交投回升16%</title></header><body><h1>大屋苑交投回升16%</h1><p>【本報訊】本月上半月53個指標屋苑共錄得280宗二手成交，較上月同期回升16%，平均樓價則微跌1.7%。<br> &#13;<br> <spanclass>平均樓價跌1.7% &#13;<br> 利嘉閣地產指出，因放盤業主普遍開始接受現實，肯主動調低叫價，形成市場平盤增多，吸引買家入市，令上半月成交量回升，但若與4月份的水平比較，仍少約26.2%。&#13;<br> 利嘉閣地產執行董事廖偉強表示，因7及8月會有多個大盤開賣，搶佔二手客源，加上二手樓價調整幅度始終較慢，預期下半月交投仍處牛皮悶局。樓價料下滑2至3%。&#13;<br> 鰂魚涌太古城、柴灣杏花邨、青衣灝景灣及大埔太湖花園，成交量回升逾5%，顯示樓價已初步見支持。</spanclass></p></body></html>
