<html><header><meta charset="utf-8"><title>　　2R遲到詩姑呆等 - 李八方</title></header><body><h1>　　2R遲到詩姑呆等 - 李八方</h1><p>律政司司長梁愛詩噚日去尖沙嘴文化中心出席活動，青春女子組合2R都係嘉賓之一，點知兩個後生女遲到成五十分鐘，要梁司長呆等好耐，好彩噚日天氣唔算熱，亦冇落大雨，不過2R到場後亦十分識做，細妹Race第一時間上前向梁司長道歉，坐底後家姊Rosanne又不停陪梁司長傾偈，𠱁得佢都幾開心，不過2R唔知係咪遲到驚得滯，怕梁司長所屬嘅律政司有朝一日報復，佢兩個上台時竟然發台瘟，語無倫次咁，平添幾分娛樂性㖭。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
