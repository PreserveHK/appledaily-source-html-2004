<html><header><meta charset="utf-8"><title>許冠英怕雷阿Sam陪瞓</title></header><body><h1>許冠英怕雷阿Sam陪瞓</h1><p>許冠英日前接受港台《舊日的足跡》訪問，他透露曾患抑鬱及恐懼症，他說：「一個人太唔開心，我試過抑鬱症加上恐懼症。嗰時真係好辛苦，可能成日都好想做啲嘢，但又做唔到，我咁大個仔遇到失望係多過希望，成日接受啲失望嘅嘢，個人冇晒鬥志。到𠵱家落雨行雷我就驚，一行雷閃電，阿Sam（許冠傑）就會打畀我，叫我過去佢度瞓。」<br> &#13;<br> <spanclass>阿Sam曾改名許冠雄 &#13;<br> 許冠英又大爆阿Sam小時候曾想為自己改一個新的名字，他說：「讀書時好得意，嗰陣時有一段時間阿傑話個傑字女性化，所以改咗英雄個雄字，叫許冠雄，但後尾爸爸唔畀佢改，屋企人又唔理佢，佢就唔出聲就行咗去。」&#13;<br> </spanclass></p></body></html>
