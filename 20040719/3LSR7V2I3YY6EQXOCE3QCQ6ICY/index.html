<html><header><meta charset="utf-8"><title>土屋大肚宣傳新片</title></header><body><h1>土屋大肚宣傳新片</h1><p>曾與深田恭子合演電影《下妻物語》的二十歲女星土屋Anna，上月閃電奉子成婚後鮮有現身公開場合，前日她挺着肚子兼穿上日式浴衣，為與淺野忠信合演的新片《茶之味》宣傳，當她站在戲院的舞台上與觀眾打招呼時，不少觀眾高叫為她打氣。&#13;<br> 此外，由日本動、漫畫大師大友克洋執導的新片《SteamBoy》，前日正式在日本上映，聲演該片男、女主角的鈴木杏和小西真奈美，現身東京日比谷戲院與觀眾見面。</p></body></html>
