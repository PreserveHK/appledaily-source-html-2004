<html><header><meta charset="utf-8"><title>畢山獲中東客洽購1幢</title></header><body><h1>畢山獲中東客洽購1幢</h1><p>長江實業（001）畢架山一號將於短期內重推，近日更獲中東基金，洽購全幢，涉資5億至10億元。<br> &#13;<br> <spanclass>涉資5億至10億 &#13;<br> 長實高級營業經理郭子威說，撤銷租管條例後，有利長線收租客入市，其中中東基金參觀畢架山一號現樓後，有意購入全幢作中長線投資，正考慮購買第5或19座。&#13;<br> 第5座共70伙，面積1300至1500方呎，全幢市值8億至10億元，至於第19座則提供大單位，20伙面積1900方呎，市值5億元。郭氏指，畢架山一號目前的租金回報率可逾4厘。&#13;<br> 另外，長實昨日招待中原及美聯共200名代理，參觀物業及會所，本周將開放予傳媒參觀。</spanclass></p></body></html>
