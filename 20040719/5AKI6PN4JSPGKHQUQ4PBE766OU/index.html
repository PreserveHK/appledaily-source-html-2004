<html><header><meta charset="utf-8"><title>《智能叛變》開畫狂收過億</title></header><body><h1>《智能叛變》開畫狂收過億</h1><p>由韋史密夫（WillSmith）主演的大製作《智能叛變》，剛於上周在美國上映，該片上周五開畫日大收一千七百六十萬美元（約一億四千萬港元），預料可輕易成為上周全美票房冠軍。&#13;<br> <br> <spanclass>《蜘蛛俠2》排第二 &#13;<br> 而上畫第三周的《蜘蛛俠2》，上周五以七百萬美元（約五千五百萬港元）成為票房亞軍，至於由希拉莉戴芙（HilaryDuff）主演的愛情喜劇《ACinderellaStory》雖然劣評如潮，但暫時仍佔票房季軍位置，首日開畫收五百六十萬美元（約四千四百萬港元）。</spanclass></p></body></html>
