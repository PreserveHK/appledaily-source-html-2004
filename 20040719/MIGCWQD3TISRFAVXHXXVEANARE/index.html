<html><header><meta charset="utf-8"><title>廉署共接獲七宗選舉投訴</title></header><body><h1>廉署共接獲七宗選舉投訴</h1><p>【本報訊】九月的立法會選舉本周四開始接受候選人報名，廉政公署昨日表示，至今接獲七宗有關選舉的舉報。廉政專員黃鴻超呼籲候選人和選民均需嚴守法律，以保持選舉的公平、公正和廉潔；廉署在上屆立法會選舉共接獲三百四十三宗投訴，但未有人被起訴。&#13;<br> 警務處副處長鄧竟成昨日稱，香港有言論自由，市民在表達意見時也不應作出非法行為，為免參選人士受到騷擾，前線警務人員巡邏時會多加留意，採取積極態度檢控任何非法行為。</p></body></html>
