<html><header><meta charset="utf-8"><title>紀念《基本法》實施七周年</title></header><body><h1>紀念《基本法》實施七周年</h1><p>【本報訊】政府近日開展連串推廣活動紀念《基本法》實施七周年，除多個部門合辦的「《基本法》常識才藝大賽」外，教育統籌局也針對中小學生，舉辦「赤子情、中國心」學習之旅及「香港領袖生獎勵計劃：國情教育課程」，讓香港學生北上交流，以加強對國民身份的認同。&#13;<br> 此外，民政總署及十八區區議會於七至八月期間舉行「國慶彩旗設計比賽」，公務員培訓處又會推出網上問答比賽，加深公務員對《基本法》的認識。</p></body></html>
