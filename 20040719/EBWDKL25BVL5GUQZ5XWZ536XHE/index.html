<html><header><meta charset="utf-8"><title>染腺病毒忌用抗生素</title></header><body><h1>染腺病毒忌用抗生素</h1><p>腺病毒有四十多種，多會令呼吸道感染，症狀包括眼紅、高燒、咳嗽、喉嚨痛等，亦有機會引發肺炎；眼睛有結膜炎則屬「結膜咽喉熱」，兩至三成患者會發燒逾一星期。&#13;<br> 腺病毒亦可能引起其他感染，例如腹瀉、血性膀胱炎、心肌炎等。目前未有藥物對付腺病毒，而使用抗生素會加重病情，故一般只採用症狀治療，患者即可痊愈。外國曾有少數病例因呼吸和血液出現問題而死亡，故幼童發燒初期就要及時求醫。</p></body></html>
