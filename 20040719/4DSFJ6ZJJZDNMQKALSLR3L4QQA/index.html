<html><header><meta charset="utf-8"><title>吃污染魚聚變性毒素</title></header><body><h1>吃污染魚聚變性毒素</h1><p>環保組織「地球之友」助理總幹事劉祉鋒指出，化學物污染確會令地球物種「變性」，不但由雄性變雌性，亦可令雌性變雄性，原理在於影響荷爾蒙分泌。&#13;<br> 至於對人類的影響仍有待研究，但他指出，干擾內分泌的化學物污染海洋，魚類吃後，會長期積聚體內。由於受污染的魚兒外表難以辨認，如果人類吃下，毒素就可能傳給人類。&#13;<br> 他認為，港府應跟進外國研究及條例，禁用有關化學物，以保障市民健康。此外，人們應盡量利用天然物料，少用化學物品。&#13;<br> 本報記者</p></body></html>
