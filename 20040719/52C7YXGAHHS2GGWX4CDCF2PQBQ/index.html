<html><header><meta charset="utf-8"><title>日本郵政公社將私營化</title></header><body><h1>日本郵政公社將私營化</h1><p>【東京彭博資訊電】日本經濟財政大臣竹中平藏表示，由2007年起，日本郵政公社將私有化，屆時該社要與銀行、保險商以及其他接受存款機構在市場上公平較量。&#13;<br> 竹中平藏昨天出席國營電視台NHK一個節目時說，日本郵政公社在2007年將私有化，這意味該社將要在市場上競爭。&#13;<br> 日本郵政公社是國營服務機構，除郵遞外，該社兼營保險及接受政府擔保存款，目前持有全國四分一存款，而且毋須向政府繳稅。&#13;<br> 日本經濟同友會代表幹事北城恪太郎（日本IBM會長）表示，日本郵政公社規模太大，而且幾近壟斷，除非把該社分拆，否則其他機構難以競爭。</p></body></html>
