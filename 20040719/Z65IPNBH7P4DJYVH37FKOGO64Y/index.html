<html><header><meta charset="utf-8"><title>易服未滋擾他人不犯法</title></header><body><h1>易服未滋擾他人不犯法</h1><p>法律界人士梁永鏗律師表示，根據刑事罪行條例，疑有易服癖人士男穿女服以「女兒身」匿藏女廁，警方可拘捕有關人士控以「遊蕩罪」；若經審訊罪名成立，最高刑罰可罰款一萬元及入獄六個月。他解釋，「遊蕩罪」的定義是指任何人士在公眾地方遊蕩因而令他人感到不安、或無法解釋當時在場理由，便足以構成遊蕩罪。&#13;<br> 梁永鏗律師續稱，換言之，易服人士男穿女服在公眾地方出現，若非當事人向公眾人士作出滋擾、露體或其他猥褻行為觸犯法例，一般而言並不違法。</p></body></html>
