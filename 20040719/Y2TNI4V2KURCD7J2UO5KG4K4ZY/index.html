<html><header><meta charset="utf-8"><title>電力燒烤爐100%香港製造</title></header><body><h1>電力燒烤爐100%香港製造</h1><p>漁農自然護理署試驗中的兩款燒烤爐，是百分百本港設計製造，原理是靠發熱線產生熱力燒烤。傳統式電力燒烤爐，只要拉開蓋面，即可把肉類放在發熱線特製的六角形鐵絲網上燒烤；另一款鐵板式燒烤爐，在傳統式燒烤爐的發熱線上加置鐵板，是名副其實的鐵板燒西式燒烤。&#13;<br> 上述兩款燒烤爐均以全不銹鋼製造，熱力及燒烤時間可供設定，會自動熄滅慳電。使用後會有防盜電子鎖自動鎖上，雙重外殼有隔熱功能，甚至可防強力撞擊。</p></body></html>
