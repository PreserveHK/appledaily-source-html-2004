<html><header><meta charset="utf-8"><title>朴龍河讚崔智友陣陣女兒香</title></header><body><h1>朴龍河讚崔智友陣陣女兒香</h1><p>韓國男星朴龍河，前日在東京涉谷擔任公開直播電台節目嘉賓，竟有五千位fans申請要求見偶像，惟電台最終安排了五百位幸運兒近距離與朴龍河見面。&#13;<br> <br> <spanclass>CD贈仲間 &#13;<br> 在日本人氣急升的朴龍河，此行亦客串演出日本富士電視台的新劇《東京灣景》，與女星仲間由紀惠做對手戲，前日朴龍河更送了簽名CD給仲間。接着朴龍河晚上又出席音樂電視節目，當晚自認是韓劇《冬日戀曲》迷的SouthernAllStars主將桑田佳祐更問朴龍河：「崔智友是甚麼味道？」朴龍河說：「她身上有的是一種很有女人味的香氣。」</spanclass></p></body></html>
