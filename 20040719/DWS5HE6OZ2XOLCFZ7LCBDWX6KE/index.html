<html><header><meta charset="utf-8"><title>攜蚊屍請願促防患</title></header><body><h1>攜蚊屍請願促防患</h1><p>【本報訊】中區政府總部昨日「蚊患」肆虐。民主黨一批區議員昨帶同了一樽蚊屍，前往政府總部請願，要求政府加強滅蚊工作。代表元朗區議員張賢登指出，很多公屋滅蚊工作仍然不足，蚊患嚴重。&#13;<br> 張賢登專誠在元朗錦綉花園蒐集了大量蚊屍，作為政府滅蚊不力的罪證。他指出，近月政府大規模滅蚊，使登革熱病媒白紋伊蚊的誘蚊產卵器指數在六月份得以下降，但全港仍有五區的蚊患指數超過警戒線，尤其是鑽石山及深水埗。該黨促請房屋署、食物環境衞生署及康樂及文化事務署通力合作，加強剿蚊行動，尤其是人口密集的公屋，以減少登革熱及日本腦炎散播的危機。</p></body></html>
