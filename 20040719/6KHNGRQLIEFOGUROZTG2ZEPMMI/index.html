<html><header><meta charset="utf-8"><title>彩瓷流行至今</title></header><body><h1>彩瓷流行至今</h1><p>葡萄牙最著名的家居裝飾物品，是印有彩色豔麗圖案的Azulejos瓷磚。這些在15世紀由阿拉伯地區傳入的瓷磚，經過葡萄牙藝術家的改造，成為每個家庭深愛的裝飾擺設。&#13;<br> 在16世紀，黃色及藍色是熱門顏色，17世紀因中國藍彩陶瓷輸入歐洲，藍白色瓷磚便成為裝飾主流，至於彩色瓷磚圖案則於18世紀中期興起。到了現在，葡萄牙人仍會採用Azulejos瓷磚，來為家居添上生動活潑色彩。</p></body></html>
