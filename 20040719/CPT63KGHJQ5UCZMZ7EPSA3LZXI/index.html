<html><header><meta charset="utf-8"><title>英擬調高物業稅壓樓價</title></header><body><h1>英擬調高物業稅壓樓價</h1><p>【本報綜合報道】倫敦《星期日電訊報》報道，由於樓市蓬勃，英國政府計劃在2007年把物業稅從現水平調高最多兩倍。&#13;<br> 該報說，政府一個研究小組將於本周二提出，在2007年開始，凡房價高過17萬英鎊（約248萬港元）的物業，其物業稅一律由現水平上調，而價值62萬英鎊或以上物業的物業稅需由現水平調高兩倍。此舉旨在調節樓市，並減輕房價不足13萬英鎊的物業業主的稅務負擔。&#13;<br> 英國計劃在2007年重訂物業稅率，是自1991年以來首次修改有關稅率。在過去10年間，英國的平均樓價已翻了兩番，目前倫敦的平均樓價為28.8萬英鎊（約420.48萬港元）。</p></body></html>
