<html><header><meta charset="utf-8"><title>麟李鼓勵師弟妹捐血</title></header><body><h1>麟李鼓勵師弟妹捐血</h1><p>李克勤與譚詠麟（阿倫）早前拍攝了一輯捐血廣告，還邀請好友梁榮忠、一班環球師弟妹陳文媛、黃伊汶和張敬軒等客串演出。&#13;<br> 克勤和阿倫在廣告中以「左麟右李」的唱片封面造型出現，二人飾演的廚師不斷鼓勵好友齊齊捐血，拍攝期間阿倫更發揮校長本色，除兼任導演外，更指導眾新人演出及擺甫士。<br> &#13;<br> <spanclass>黃伊汶端茶遞水 &#13;<br> 黃伊汶對梁榮忠扮演的侍應生角色很感興趣，在後台更充當茶水阿姐，到處問台前幕後工作人員要飲甚麼，黃伊汶更親自沖奶茶，有空檔時又與助手買了很多小食如豬皮、魚蛋和砵仔糕等請大夥兒吃。</spanclass></p></body></html>
