<html><header><meta charset="utf-8"><title>一日兩宗箍頸賊行劫屋村婦</title></header><body><h1>一日兩宗箍頸賊行劫屋村婦</h1><p>【本報訊】土瓜灣樂民新邨及石硤尾昨先後發生搶劫七旬老婦的案件，兩名事主同樣被獨行賊在走廊箍頸搶去財物，二人受驚幸沒有受傷，報警追查。&#13;<br> <br> <spanclass>呼救驚動街坊 &#13;<br> 首宗劫案發生於昨晨十時許，七十四歲姓周老婦買餸後，返回樂民新邨樂基樓五樓住所，在走廊突然被無良賊從後箍頸，搶去其放有一百五十元現金的銀包及價值約五百元的金戒指後逃去。&#13;<br> 老婦呼叫求救，驚動街坊代為報警；她感到頭暈不適，但拒絕送院。&#13;<br> 第二宗劫案發生於中午十二時許，七十七歲姓盧老婦，返回石硤尾邨二十二座住所，在樓梯大堂被人從後箍頸，搶去放有五百元及鎖匙的銀包，事後被街坊發現陪伴回家報警。</spanclass></p></body></html>
