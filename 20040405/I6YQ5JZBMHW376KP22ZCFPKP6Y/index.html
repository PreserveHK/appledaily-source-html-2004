<html><header><meta charset="utf-8"><title>元斌疑晒假肌肉</title></header><body><h1>元斌疑晒假肌肉</h1><p>韓國俊男元斌，最近演出當地的LGCyon手機廣告時，出現大晒結實肌肉的鏡頭，令fans議論紛紛。不少人懷疑鏡頭是由電腦合成，不過，元斌的經理人公司已否認，並說：「元斌拍攝電影《太極旗飄揚》時，他的肉體已獲得解放，遂已練得一身好肌肉。」&#13;<br> <br> <spanclass>大破《實尾島》紀錄 &#13;<br> 而《太》片前日的入場人次已達一千一百零九萬人，終打破《實尾島》的紀錄，並比《實》片多一萬五千人，成為韓國最賣座電影。&#13;<br> 而《實》片男主角安聖基，最近已展開新片《阿羅漢》的拍攝工作，他在片中大晒肌肉，並在背上紋了一條巨龍，殺氣十足，埋位前他亦狂操身上肌肉，以最佳狀態上鏡。</spanclass></p></body></html>
