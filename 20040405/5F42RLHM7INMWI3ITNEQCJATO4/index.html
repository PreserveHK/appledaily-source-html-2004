<html><header><meta charset="utf-8"><title>影迷冒雨會裴勇俊</title></header><body><h1>影迷冒雨會裴勇俊</h1><p>堪稱「亞洲第一師奶殺手」的韓國男星裴勇俊，昨日在東京涉谷公會堂舉辦影迷聚會及記者會，即使細雨綿綿都澆不息影迷的熱情，除場內擠滿了二千名影迷之外，無法進場的fans亦甘願在場外淋雨。&#13;<br> <br> <spanclass>要看清楚每個影迷 &#13;<br> 戴着招牌眼鏡的裴勇俊，昨日穿着白色西裝和灰色長褲出現，他一出場便以標準日語向fans說：「我真的好想見到大家！」他更兩度要求亮起台下燈光，好讓他看清楚每一個影迷。</spanclass></p></body></html>
