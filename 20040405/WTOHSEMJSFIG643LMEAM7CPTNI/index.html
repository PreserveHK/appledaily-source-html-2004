<html><header><meta charset="utf-8"><title>阿B讚小B女腳頭好</title></header><body><h1>阿B讚小B女腳頭好</h1><p>胡杏兒和鍾鎮濤（阿Ｂ）昨日到將軍澳電視廣播城錄影《勁歌金曲》，阿Ｂ透露懷有身孕的女友范姜素貞和女兒嘉湄，明天會陪他到拉斯維加斯演出，順道探望兒子嘉浚。&#13;<br> 阿Ｂ說：「到時我會接埋囝囝一齊去拉斯維加斯玩吓，今次可以一家人過一個開心嘅復活節。」問阿Ｂ會否擔心女友舟車勞頓？他笑說：「你唔畀佢勞動吓，佢又會覺得悶，最緊要航空公司唔好收多一份機票錢就得啦！」<br> &#13;<br> <spanclass>工作接踵而至 &#13;<br> 阿Ｂ大讚未出世的ＢＢ有利他的事業，他說：「小Ｂ女腳頭好旺，有咗佢之後我啲工作都好順利，因為都有啲贊助商開始搵我傾，但係我就唔會畀女朋友做，就算係纖體廣告都等我去做啦！」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
