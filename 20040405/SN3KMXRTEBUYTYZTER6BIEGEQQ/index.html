<html><header><meta charset="utf-8"><title>美老師推介《受難曲》被炒</title></header><body><h1>美老師推介《受難曲》被炒</h1><p>在美國本土已累收三億二千多萬美元（約二十五億港元）票房的《受難曲》，已相繼在世界各地包括中東國家公映，但以色列不會放映此片，當地發行商表示這段時期並不適合放映《受》片。&#13;<br> <br> <spanclass>曾帶兒子欣賞 &#13;<br> 而加州一名老師因早前向其任教的第七班學生大力讚許《受》片，而被校方解僱，該校校長表示學校禁止老師指示學生觀看限制級電影，但這名在該校任教了五年的老師卻表示《受》片完全忠於《聖經》，他早前亦與其就讀第七班的兒子一起觀看。此外，《受》片在美國上映後，有較多美國人接受訪問時指猶太人應對耶穌之死負責任。</spanclass></p></body></html>
