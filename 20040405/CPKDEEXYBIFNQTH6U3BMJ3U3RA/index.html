<html><header><meta charset="utf-8"><title>楊采妮攻讀法律圓心願</title></header><body><h1>楊采妮攻讀法律圓心願</h1><p>楊采妮昨日以「兒童教育大使」身份在跑馬地出席聯合國兒童基金會委任典禮，她今次專程由新加坡回港，除出席此活動外，還於昨晚擔任金像獎頒獎典禮嘉賓。&#13;<br> 楊采妮透露目前正在新加坡攻讀法律課程，她稱此乃個人心願，她說：「呢個係我自小心願，如果當年我冇入娛樂圈，我讀大學都一定會讀法律，𠵱家雖然讀緊，但我唔係太叻，我只係畀心機，至於會唔會繼續，我都要睇今年成績，因為我覺得讀書考試有好大壓力。」<br> &#13;<br> <spanclass>往寧夏探訪 &#13;<br> 此外，楊采妮將於今年八月以「兒童教育大使」往寧夏探訪，為期一星期，她表示自己十分喜愛此類慈善活動。</spanclass></p></body></html>
