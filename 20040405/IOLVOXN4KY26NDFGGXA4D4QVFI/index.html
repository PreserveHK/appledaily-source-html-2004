<html><header><meta charset="utf-8"><title>兩地合作達致雙贏</title></header><body><h1>兩地合作達致雙贏</h1><p>香港政府於○二年修改跨境賭博條例，禁止港人投注澳門馬後，澳門馬會投注額一落千丈。但經澳門馬會高層力爭及主席何鴻燊親自出馬，主動接觸香港馬會主席夏佳理商談兩地馬會合作事宜後，於○三年十月有突破性發展，香港馬會終肯放下成見，表示批准澳門馬會代收香港賽馬之賭注，再注入香港彩池，而澳馬會從中抽佣，達致雙贏局面。&#13;<br> 兩地馬會宣布合作後的「副產品」港澳友誼賽，次回合「澳港盃」昨順利舉行，為雙方合作踏出成功一步。事實上，香港近三次賽事投注額皆偏低，馬會為政府收入着想，實有必要吸納其他注碼，而與澳門馬會合作，正是解決良策。</p></body></html>
