<html><header><meta charset="utf-8"><title>滌濤山置身山林樹海中</title></header><body><h1>滌濤山置身山林樹海中</h1><p>大埔公路分支路多，鄰近大埔滘的紅林路是其一，沿此路往下走，可直達新型屋苑滌濤山。物業背靠山巒，綠樹抱擁，前臨吐露港，明媚秀麗，置身其中，有感脫俗出塵，返璞歸真。&#13;<br> 前排是洋房，後排是分層大廈。分層以5至15座的高層，景致較佳，視野廣闊，遠望海景。&#13;<br> 例如介紹的9座放盤，廳房窗外，從北至東，盡是山和海，仰首晴空萬里，低頭俯瞰屋苑紅磚頂小屋式會所，景色特別優美怡人。&#13;<br> 記者：溫潤潔&#13;<br> 攝影：區民傑</p></body></html>
