<html><header><meta charset="utf-8"><title>一級豬肥肉少瘦肉多</title></header><body><h1>一級豬肥肉少瘦肉多</h1><p>豬肉行業人士透露，一分錢一分貨，由買手競投的活豬通常分三級，頂級靚豬被視為一級貨色，價錢較貴，豬隻分級主要視乎豬種及豬農使用較佳飼料，一級豬一般肥肉少而瘦肉多，食用時較有豬肉香味，次等的二級及三級豬則因肥肉較多，出售時要將大量肥肉拋棄，故這等豬隻入貨價會較便宜。&#13;<br> 由於超市長期爆發減價戰，不少街市肉檔為抗衡而以優質貨吸引顧客，雖然價錢較貴，但肉質一般較好。至於揀選新鮮豬肉則以肉身具光澤及彈性為佳。</p></body></html>
