<html><header><meta charset="utf-8"><title>相川七瀨成顏色治療師</title></header><body><h1>相川七瀨成顏色治療師</h1><p>已為人母的二十九歲日本偶像歌手相川七瀨，原來花了五年時間，以最年輕的紀錄成功考獲英國官方認可的精神治療師資格，前日她便現身東京台場宣傳她編寫的顏色治療書《戀之Dice&amp;Roulette》。&#13;<br> <br> <spanclass>想再生仔 &#13;<br> 相川七瀨前日在新書簽名會上，表示顏色對身心治療有一定功效，她更透露Puffy成員吉村由美和最近被傳搭上妻夫木聰的女星優香，也向她尋求治療。而Morning娘前成員石黑彩的丈夫、前LUNASEA鼓手真矢，前日亦擔任嘉賓為相川打氣，相川很羨慕地說：「我也渴望生多一個孩子。」</spanclass></p></body></html>
