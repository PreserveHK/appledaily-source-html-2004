<html><header><meta charset="utf-8"><title>阿Paul讚朱茵激凸：睇見都要抹鼻血</title></header><body><h1>阿Paul讚朱茵激凸：睇見都要抹鼻血</h1><p>朱茵早前出席「10大秀身之星大賞」活動時，因為穿上激凸晚裝而成為一時佳話，前晚其男友黃貫中（Paul）出席《護苗基金星輝夜》活動時，對女友當日打扮亦有讚沒彈說：「得吖！好性感！」<br> &#13;<br> <spanclass>「有同我備案」 &#13;<br> 女友如此性感，阿Paul難道不會投訴？他笑說：「冇投訴，阿茵之前都有着過畀我睇，同我備案，中環成街都咁着㗎啦，好少事啫，唔好咁大驚小怪，你哋（指記者）都要釋放一吓自己。我睇見阿茵咁都要攞紙巾抹鼻血！」</spanclass></p></body></html>
