<html><header><meta charset="utf-8"><title>碧咸被爆與女助手有路</title></header><body><h1>碧咸被爆與女助手有路</h1><p>碧咸（DavidBeckham）去年九月首次被記者拍到與女助手盧絲（RebeccaLoos）在馬德里某夜店內表現親密的照片。&#13;<br> <br> <spanclass>酒店幽會 &#13;<br> 而據《世界新聞報》報道，原來當晚碧咸帶了盧絲到SantaMauro酒店度春宵，之後他們更不只一次做出越軌行為，但彼此的關係只維持四個月。&#13;<br> 盧絲一位好友向《世界新聞報》透露，雖然碧咸曾表示他們不應這樣做，但當晚他們做愛後，翌晚二人又在同一地點幽會。其後Victoria獲悉他倆來往甚密後，曾致電盧絲不要親近碧咸，碧咸為此向盧絲表示日後要小心。二人其後在酒店幽會多次，直至碧咸與盧絲任職的公司終止合作為止。</spanclass></p></body></html>
