<html><header><meta charset="utf-8"><title>炒匯心經：美元高收</title></header><body><h1>炒匯心經：美元高收</h1><p>美國3月失業率雖然由5.6%升上5.7%，但新增非農業職位則有30.8萬份，幾乎為市場預估值10.3萬的3倍，亦是自2000年4月以來的最大增幅，反映美國經濟復甦強勁的步伐，已惠及就業市場。&#13;<br> 在數據公布前，美元已大幅攀升，令市場懷疑數據早已外洩。此外，西班牙在高速鐵路上再次發現爆炸裝置，因而中斷營運，恐怖襲擊的陰影再次籠罩，亦令歐元遭受打擊。&#13;<br> 美元兌主要貨幣全面上揚，歐元跌至1.21美元邊緣才喘定，而日圓亦回落至104關口上。最終雖回吐部份升幅，但仍以高位收市。&#13;<br> 滙中龍</p></body></html>
