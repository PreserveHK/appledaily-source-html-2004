<html><header><meta charset="utf-8"><title>體訊速遞</title></header><body><h1>體訊速遞</h1><p><spanclass>網　球&#13;<br> 莎蓮娜蟬聯大師賽 &#13;<br> 衞冕的莎蓮娜上周六在邁亞密大師賽女單決賽，以兩盤六比一壓倒俄羅斯的迪文泰娃奪冠。同日，中國組合孫甜甜及李婷在女雙四強對俄羅斯柏杜娃及美國莎妮絲時，因李婷右腳受傷，被迫棄權。　綜合外電（美國）<br> &#13;<br> <spanclass>足　球&#13;<br> 愉園亞足協鬥華倫西亞 &#13;<br> 愉園已於前日出發前赴馬爾代夫，準備明日在亞洲足協盃分組賽對華倫西亞。教練陳鴻平表示，梁承傑及潘耀焯因傷倦勤，而三名外援分別是羅渣、卓卓及史提夫。愉園在分組賽兩戰兩敗，此戰必須全取三分才有望保住出線希望。　本報消息（馬爾代夫）</spanclass></spanclass></p></body></html>
