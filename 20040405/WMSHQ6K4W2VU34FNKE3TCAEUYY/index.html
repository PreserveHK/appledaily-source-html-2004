<html><header><meta charset="utf-8"><title>四百至親送別彼得爵士</title></header><body><h1>四百至親送別彼得爵士</h1><p>兩奪奧斯卡最佳男配角兼獲封爵士的英國男星彼得奧斯汀諾夫（PeterUstinov），早前在其瑞士日內瓦的寓所逝世。前日其家人在彼得生前的寓所附近舉行一個私人喪禮，約有四百人出席，向這位多才多藝的藝人作最後致敬。&#13;<br> <br> <spanclass>遺孀悲慟 &#13;<br> 由於彼得的家人希望喪禮能低調進行，因此出席的賓客並沒有影圈中人，全部皆為彼得生前好友和親人，當中其遺孀海蓮（Helene）仍未平復喪夫之痛，極為哀傷。由於彼得生前曾為聯合國兒童基金出過不少力，該會總監嘉露比拿美（CarolBellamy）於喪禮上致辭時盛讚彼得，並代表聯合國秘書長安南，向彼得的家人致以深切慰問。</spanclass></p></body></html>
