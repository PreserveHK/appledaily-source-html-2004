<html><header><meta charset="utf-8"><title>李明逵被轟一派胡言</title></header><body><h1>李明逵被轟一派胡言</h1><p>【本報訊】青年參政組織「七一人民批」昨發表聲明，強烈譴責警方上星期五使用不必要武力驅趕政府總部外的請願人士及記者，對當局的清場行動表示極度不滿，並批評警方嚴重踐踏新聞自由，事件中部份記者受傷，反映警權明顯過大，剝奪新聞界享有的採訪權。&#13;<br> 對於警務處處長李明逵事後要求記者「自我檢討」的言論，「七一人民批」形容是「一派胡言、無的放矢、不知所云」，並指警方沒遵循《警察程序手冊》的指引，協助記者採訪，促請警方立即向記者及和平請願者道歉，盡快檢討，懲處違規的人員，以及向公眾交代檢討報告，並承諾不會再向和平請願者使用暴力。</p></body></html>
