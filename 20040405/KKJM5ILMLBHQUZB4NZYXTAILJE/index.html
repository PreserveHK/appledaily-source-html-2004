<html><header><meta charset="utf-8"><title>歐提名兩人角逐國基會</title></header><body><h1>歐提名兩人角逐國基會</h1><p>【本報綜合報道】歐洲聯盟（EU）各國財長上周六經過協商後，提名西班牙財長拉托（RodrigoRato）及歐洲復興銀行行長勒米拉（JeanLemierre），角逐國際貨幣基金組織（IMF）新任總幹事職位。&#13;<br> 據悉，歐盟內部對國基會新總幹事人選意見分歧，德國和法國支持法籍的勒米拉，部份成員國支持拉托。也有人認為歐盟這樣做，是為了防範美國或部份國基會成員國否決歐盟推出的單一人選。&#13;<br> 按戰後以來的傳統，國基會總幹事一直由歐洲人擔任，但美國有權否決。在2000年，白宮曾否決德籍的科赫－韋澤（CaioKoch-Weser）出任國基會總幹事，理由是他經驗不足。</p></body></html>
