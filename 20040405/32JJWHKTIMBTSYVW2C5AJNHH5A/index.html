<html><header><meta charset="utf-8"><title>行乞違法可判囚一年</title></header><body><h1>行乞違法可判囚一年</h1><p>根據《簡易程序治罪條例》，任何人在公眾地方、街道，乞取或收取施捨屬違法。法律界人士梁永鏗律師補充，即使行乞者口頭上未有明言乞討金錢，但若他在紙上或地上寫上行乞字句，亦已經觸犯有關法例，若屬首次或第二次定罪，可罰款五百元及入獄一個月，若是第三次或以上觸犯，則刑罰會增加至罰款五百元及入獄十二個月。&#13;<br> 若警方調查發現行乞者使用虛假資料編造悲慘身世乞取金錢，亦可能已經觸犯詐騙罪，警方若查明屬實，更可能加控有關罪名。</p></body></html>
