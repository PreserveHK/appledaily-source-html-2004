<html><header><meta charset="utf-8"><title>賞蘭4部曲</title></header><body><h1>賞蘭4部曲</h1><p>如何分辨一株好蘭花？「亞太蘭花展」主辦單位以蝴蝶蘭為例，建議大家可從花形、花色、花序、花瓣質地入手，採買時依循此通用法則，即可購得一盆優質蘭花。&#13;<br> 1.花形：花瓣與花萼要寬，彼此交叠少空隙，唇瓣呈橢圓，整朵花形接近完整者佳。&#13;<br> 2.花色：可依個人喜好進行選擇，線條、斑點應分布均勻，花瓣與花萼顏色相同，唇瓣有不同顏色者為佳。&#13;<br> 3.花序：開花順序呈穗狀，整齊排列，數量適中者較佳。&#13;<br> 4.花瓣：質地、紋理以細緻有光澤佳，厚花瓣較不易凋謝，且觀賞期較長。</p></body></html>
