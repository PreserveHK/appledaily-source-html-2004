<html><header><meta charset="utf-8"><title>保釣抗議</title></header><body><h1>保釣抗議</h1><p>【本報訊】十多名保釣行動委員會成員，昨拉起橫額由中環纜車站遊行到中國外交部駐港特派員公署，抗議日本外相川口順子指釣魚台是日本領土。抗議人士要求中國政府在釣魚台的主權問題上採取強硬立場，取回釣魚台，否則難向歷史交代。&#13;<br> 抗議人士在公署門外，將一張印有川口順子肖像的相片，放在地上加以踐踏（圖），最後更撕毀相片以示不滿。公署派人接收請願信件後，抗議人士和平離去。&#13;<br> 成啟聰攝</p></body></html>
