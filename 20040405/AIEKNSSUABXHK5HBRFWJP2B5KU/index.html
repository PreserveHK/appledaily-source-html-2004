<html><header><meta charset="utf-8"><title>基本法廣告強調一國</title></header><body><h1>基本法廣告強調一國</h1><p>【本報訊】政府即將推出新一套《基本法》電視宣傳短片，強調本港的高度自治是由中央授權的「一國」概念賦予，與以往「掃地阿嬸」都認識《基本法》的主題不同。&#13;<br> 政府昨試播宣傳短片，政制事務局局長林瑞麟強調，新一套的電視宣傳短片融入了「一國」概念，也有介紹「兩制」的重要性。不過，科技大學社會科學院助理教授馬嶽認為，以往的短片主旨是強調本港要維持「兩制」及本港原有的自由度，但新片主題則強調「一國」，相信是回應早前有親中人士對加強《基本法》宣傳的要求。另外，民政事務總署在本月起舉辦「國旗、國徽、國歌」展覽。</p></body></html>
