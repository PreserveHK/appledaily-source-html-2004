<html><header><meta charset="utf-8"><title>　　小朋友學整麥嘜送暖 - 李八方</title></header><body><h1>　　小朋友學整麥嘜送暖 - 李八方</h1><p>噚日係一年一度嘅兒童節，地鐵商場趁呢個合家歡聚嘅大日子，搞咗個「童心縫製DIY麥嘜公仔大行動」，募集咗數百隊親子隊伍，齊集喺地鐵商場旗下嘅德福廣場、青衣城及杏花新城內親自縫製麥嘜公仔送畀保良局嘅兒童，提倡「以小朋友幫小朋友」嘅訊息，結果喺連續八小時內，成功創造咗一日縫製一千隻麥嘜公仔嘅紀錄，場面既熱鬧又溫馨。&#13;<br> 梁祖彝攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
