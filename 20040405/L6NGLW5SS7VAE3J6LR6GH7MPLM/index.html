<html><header><meta charset="utf-8"><title>澳元強勁澳洲經濟受惠</title></header><body><h1>澳元強勁澳洲經濟受惠</h1><p>【堪培拉路透社電】澳洲民間預測機構AccessEconomic說，澳元強勁有利澳洲今年經濟增長，但可能會損害明年前景。&#13;<br> Access認為，澳元今年來已升值2%，是推動該國今年經濟增長的第二陣強風，因為澳元強勁有助刺激零售業、推低進口物價，以及令利率保持平穩。&#13;<br> 該機構預測澳元今年內可重上80美仙水平，原因是美國巨額財赤問題一直未有解決、聯儲局暫無意加息，以及全球商品價格持續上揚，而消費物價將跌穿2%。不過，Access估計澳元的升勢到今年較後時間將會放緩，而消費物價指數明年可回升至2.5%至3%。</p></body></html>
