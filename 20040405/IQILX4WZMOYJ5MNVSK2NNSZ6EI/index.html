<html><header><meta charset="utf-8"><title>開心復活節：<br>巨型鴕鳥復活蛋</title></header><body><h1>開心復活節：<br>巨型鴕鳥復活蛋</h1><p>復活蛋通常都是用朱古力，又或是用雞蛋畫上花紋圖案製成。今年如果想來點新意，不如試試這隻巨型復活蛋吧！這隻巨蛋是來自澳洲的鴕鳥蛋，比雞蛋大十倍，每隻份量可供12至14人食用，相當誇張，小朋友看到定必覺得興奮。售價：$225/隻&#13;<br>&#13;<br>記者：謝翠玲</p><p><b> 銷售點：Great</b> &#13;<br> 地址：金鐘太古廣場二期地庫</p></body></html>
