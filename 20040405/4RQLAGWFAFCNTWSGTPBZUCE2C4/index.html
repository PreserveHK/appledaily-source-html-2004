<html><header><meta charset="utf-8"><title>假單胞菌兩日致盲</title></header><body><h1>假單胞菌兩日致盲</h1><p>黏附於隱形眼鏡鏡片及配件上的葡萄球菌（Staphylococcus）、假單胞菌（Pseudomonas）及沙雷菌（Serratia），據香港大學醫學院微生物學系助理教授黃世賢說，均是最常見引致眼睛發炎的細菌，主要影響眼球表面，造成角膜炎及結膜炎，導致眼部發紅、痛楚及令視力模糊。如細菌通過角膜的損傷位置，或經由血液進入眼球則可能致盲。其中假單胞菌蔓延迅速極快，兩日內可在角膜形成破洞，導致失明。&#13;<br> 本報記者</p></body></html>
