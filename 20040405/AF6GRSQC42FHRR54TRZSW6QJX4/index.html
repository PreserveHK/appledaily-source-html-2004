<html><header><meta charset="utf-8"><title>　　大姐明想幫記者減壓 - 李八方</title></header><body><h1>　　大姐明想幫記者減壓 - 李八方</h1><p>自從哥哥張國榮懷疑因抑鬱病自殺死咗，好多人都開始關注呢種病，同樣患上抑鬱病嘅「大姐明」林建明早排更成立咗個「心晴行動基金」，藉以令大眾關注同認識精神情緒病患者。&#13;<br> 大姐明噚日同八方講，上個禮拜喺電視見到政府總部啲採訪緊嘅記者俾警察用武力驅趕，令佢覺得記者其實都有好大壓力，所以佢𠵱家正聯絡記協，諗住開一個講座，向傳媒講吓情緒病，幫吓啲傳媒紓緩情緒壓力，計八方話，只要政府唔好做干擾新聞自由嘅嘢，自然可以減輕傳媒嘅壓力。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
