<html><header><meta charset="utf-8"><title>阿樂愛貓跳樓哭斷腸</title></header><body><h1>阿樂愛貓跳樓哭斷腸</h1><p>余文樂是愛貓之人，家中除有一隻養了多時的貓外，早前又再養多一隻只得一個多月大的扁面波斯貓，還替牠改名叫「低Ｂ」，由於牠較活躍，在家中曾跳上廚房的爐頭，所以阿樂一直放牠在籠中飼養，但大前晚低Ｂ卻在十二樓的家跳樓身亡，令阿樂傷心得流下男兒淚。<br> &#13;<br> <spanclass>想唔去金像獎 &#13;<br> 自從愛貓死了，阿樂一度傷心得不願出席昨晚舉行的金像獎頒獎禮，他日前說：「最初返到屋企唔見咗隻貓，重以為係打劫，但冇財物損失。之後凌晨六點心血來潮叫管理員陪我去平台睇，點知就見到『低B』條屍。我真係有諗過唔去頒獎禮，但《無間道Ⅱ》有份提名，我同經理人都覺得應該要去。」</spanclass></p></body></html>
