<html><header><meta charset="utf-8"><title>黃子華挨打啞忍</title></header><body><h1>黃子華挨打啞忍</h1><p>今年金像獎由黃子華任司儀，他一開始便表演其擅長的棟篤笑，子華以有份參賽的戲名作串連，因為講得精采，令台下拍案叫絕，但一向口才了得的他，未知是否因為緊張關係，竟然食螺絲，將《PTU》錯講成《PTO》。而子華與朱茵介紹「最佳動作設計」獎前，朱茵為搞氣氛竟當眾摑了子華一巴掌（圖），力氣之大，令在場人士為之一呆，雖然他們事前夾定機會很高，不過即使是朱茵爆肚，子華亦只可啞忍而不能sayno，子華被摑後狂捽臉頰，朱茵即問：「冇事吖嘛。」</p></body></html>
