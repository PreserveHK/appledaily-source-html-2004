<html><header><meta charset="utf-8"><title>葉蒨文夫妻小別勝新婚</title></header><body><h1>葉蒨文夫妻小別勝新婚</h1><p>葉蒨文（沙麗）日前已飛往馬來西亞，出席在當地舉行的記者會，而早前為演唱會忙個不停的沙麗，前往大馬前特地抽空與夫婿林子祥（Lam）及父親晚膳，共敍天倫。<br> &#13;<br> <spanclass>父親步履穩健 &#13;<br> 當晚約八時，沙麗與阿Lam、她的父親及一對男女朋友，齊到銅鑼灣的富豪酒家吃晚飯。直至十時多五人才一起離開酒家，現場所見，沙麗的父親神色頗佳，步履穩健，健康看來十分好。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
