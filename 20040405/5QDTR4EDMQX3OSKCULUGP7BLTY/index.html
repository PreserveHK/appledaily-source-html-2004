<html><header><meta charset="utf-8"><title>仲根霞火併熊田曜子</title></header><body><h1>仲根霞火併熊田曜子</h1><p>日本性感女星仲根霞和寫真界後起之秀熊田曜子，前日分別在東京兩個不同地方為各自的全新寫真舉行握手會。&#13;<br> 霞女當日在銀座舉行握手會，碰巧是二十二歲生日，即場獲工作人員及fans慶祝，她更在人前朗讀自己為寫真集創作的詩句，吟誦之後她面紅地說：「自己從未試過做出如此害羞的事情！」&#13;<br> <br> <spanclass>最愛護士造型 &#13;<br> 而早前在寫真集中玩了十幾個Cosplay造型的熊田曜子，前日則在東京秋葉原搶客，推銷她的全新寫真DVD《Se-女！熊田曜子》，她揚言最喜歡是扮演護士的造型。熊田亦提到近期在電視節目中與明石家森馬合作，她說：「我希望自己可以快點學會表現鎮定。」</spanclass></p></body></html>
