<html><header><meta charset="utf-8"><title>過癮高球棒套裝電話</title></header><body><h1>過癮高球棒套裝電話</h1><p>USAcrylic不時會引入趣致電話款式，最新熱貨便是這個高爾夫球棒套裝電話。按照坊間高爾夫球運動品牌推出的貨品，有齊木桿、鐵桿和推桿，當然連木桿頭都是用金屬做，揹帶剛好是電話聽筒部份，附有滾軸，連拉鏈位都做足，誠意可嘉，真的幾可亂真，喜歡高爾夫球的人，大可把它列入精品收藏之一。&#13;<br>&#13;<br>記者：邵超　&#13;<br>攝影：蔡鴻雯</p><p>售賣點：USAcrylic　&#13;<br> 地址：中環萬宜大廈2樓211號舖　&#13;<br> 電話：25060122</p></body></html>
