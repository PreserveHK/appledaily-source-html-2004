<html><header><meta charset="utf-8"><title>破後巷賭檔警拘19人</title></header><body><h1>破後巷賭檔警拘19人</h1><p>【本報訊】旺角一個經營僅一周、疑有黑幫背景「後巷」賭檔，昨被警方迅速搗破，當場拘捕包括主持在內的十九名涉嫌聚賭「大、小」及「骰攤」的男女賭客（圖），撿獲逾八萬元賭款及一批賭具。&#13;<br> 被搗破的賭檔位於馬檻林立大廈的後巷，入口設有「天文台」，入夜後甚少人出入，且有膠帳篷及木板遮擋，故不易察覺。賭檔主要聚賭「大小」及「骰攤」，每一百元抽水十元；相信經營僅一星期，由晚上十時至翌日早上十時，招呼熟客為主。&#13;<br> 黎志偉攝</p></body></html>
