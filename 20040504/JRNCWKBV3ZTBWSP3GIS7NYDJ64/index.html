<html><header><meta charset="utf-8"><title>讀者信箱：高寶候反彈沽出</title></header><body><h1>讀者信箱：高寶候反彈沽出</h1><p><b> 讀者心煩人問：</b> 本人非常不幸在1.36元買入高寶綠色（274）及0.225元買入天鷹電腦（1129），請提供買賣策略？&#13;<br> <b> 覆心煩的人：</b> 高寶昨收報82仙，跌1.2%，股價欲作橫行整固。近期累積跌幅雖然大，但大形勢偏弱，不宜過份憧憬，跌穿78仙宜止蝕，升近90仙水平可沽出換馬。&#13;<br> 天鷹昨平收8.5仙，跌勢初步喘定，但「仙股」炒味較濃，不宜過份期望，建議以8仙作止蝕位，伺機沽出計數。</p></body></html>
