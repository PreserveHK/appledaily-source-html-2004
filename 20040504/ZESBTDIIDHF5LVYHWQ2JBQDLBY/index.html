<html><header><meta charset="utf-8"><title>爛瞓女小巴昏睡不醒</title></header><body><h1>爛瞓女小巴昏睡不醒</h1><p>【本報訊】灣仔一輛小巴上昨日發生一幕女乘客「昏死」驚魂。一名二十餘歲打扮新潮的女子，昨日下午一時許在西環登上一輛往銅鑼灣的公共小巴，要求司機到達灣仔鵝頸橋時通知她下車，之後便在座位上睡着了，當小巴到達灣仔軒尼詩道四百七十一號對開時，司機便停車高聲呼喚女事主下車，但發覺對方全無反應，走近拍她亦無法喚醒，司機大驚報警。&#13;<br> 警方及救護員到場，對該名身穿粉紅色上衣的女子幾經呼喚推拍，女事主才睡眼惺忪地醒來，經查問後懷疑她因為通宵達旦狂歡而致疲勞不堪熟睡，救護員初步檢查後相信女事主沒有服藥，身體亦無大礙，毋須送院，事件只屬一場虛驚。</p></body></html>
