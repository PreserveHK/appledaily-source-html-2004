<html><header><meta charset="utf-8"><title>曾蔭培下令整頓警隊形象</title></header><body><h1>曾蔭培下令整頓警隊形象</h1><p>警務人員嚴禁染髮始於○一年初，當時的警務處處長曾蔭培曾落區巡視警署，遇到一名丈夫是外籍警官的女督察，把一頭黑髮染成金色，「一哥」大為錯愕，之後銳意整頓警隊形象，遂推行新指令，新規定實施後，不少警務人員也紛紛將黃棕色頭髮染回黑色。&#13;<br> 根據同年一月七日生效的《警察通例》十五章零二部（四）所訂，所有警務人員，不論是否穿着制服，均須把頭髮修剪整齊，保持整潔，頭髮色必須是自然及原來的顏色。</p></body></html>
