<html><header><meta charset="utf-8"><title>通宵排隊Fans暈倒</title></header><body><h1>通宵排隊Fans暈倒</h1><p>許冠傑演唱會昨日首日公開售票，港九新界的售票處均有逾百歌迷排隊輪候，其中在紅館排頭位的林小姐於前日早上十點開始等候，最終買了三場共十多張門票。&#13;<br> <br> <spanclass>電腦出現問題 &#13;<br> 昨日有市民投訴公開發售的門票太少，及排隊時間太長，製作單位負責人丘亞葵對此說：「今次公開發售嘅門票有接近一半，比原本製作單位可以扣起接近八成嘅飛已經多好多。據知買飛嘅人太多，令到電腦出問題。」昨日更有市民輪候期間暈倒要入院。而前晚播出的《歌神再現啟示錄》則有二十六點（約一百七十一萬觀眾）收視。</spanclass></p></body></html>
