<html><header><meta charset="utf-8"><title>原料漲價未影響南太生意</title></header><body><h1>原料漲價未影響南太生意</h1><p>【本報訊】德昌電機（179）較早前因原材料價格急升而發放盈利警告，剛在港上市的工業集團南太電產（2633），其主席兼行政總裁黃娟玲（圖）則表示，雖然原材料價格於04年首季仍錄得顯著升幅，但由於該公司在去年10月已與供應商訂立協議，故首季業績並未受影響。&#13;<br> 黃娟玲指出，基於市場對電子產品的需求持續處於高水平，令到原材料價格於去年至今一直高企不下。她表示，原材料價格現已有穩定下來的迹象，預測不會再度急升，下半年可維持在第2季水平。&#13;<br> 她說，該公司將向客戶解釋原材料問題，希望將成本轉嫁予客戶，或要供應商降低增幅。</p></body></html>
