<html><header><meta charset="utf-8"><title>快速檢驗鼻咽癌靠一滴血</title></header><body><h1>快速檢驗鼻咽癌靠一滴血</h1><p>新加坡國立教育學院顏葉毅然教授開發了一種新的鼻咽癌檢驗法，只需用上病人的一滴血，再加上一些預備好的化學試劑，產生化學反應，醫療人員即可看出病人體內有多少鼻咽癌抗體，從中了解病人的病情，這個過程只需兩小時。&#13;<br> 但傳統的鼻咽癌檢測過程需要花上三天至一周的時間，還須進行細胞培植等複雜工作，因此需要一批專門的生物工程技術人員。新檢驗方法不僅較傳統的快得多，而價格也只是傳統的四分之一。</p></body></html>
