<html><header><meta charset="utf-8"><title>無牌入口軍火可判監七年</title></header><body><h1>無牌入口軍火可判監七年</h1><p>港府設有一套嚴格的管制戰略品貿易政策，按《進出口（戰略物品）規例》，任何人若進出口受管制物料，如軍需物品、化學和生物武器、核子物料及可以發展大殺傷力武器物料等，均要向工業貿易署申請許可證及向海關報關，否則便屬違法。違例者，經簡易程序審訊定罪，最高可判入獄兩年及罰款五十萬元；若經法院審訊定罪，則最高可判入獄七年及罰款額不設上限。另外，工貿署亦會處分有關進口商，例如暫時吊銷其許可證。</p></body></html>
