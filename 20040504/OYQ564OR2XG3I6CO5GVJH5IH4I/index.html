<html><header><meta charset="utf-8"><title>廣告違醫藥例判罰款</title></header><body><h1>廣告違醫藥例判罰款</h1><p>【本報訊】百補之王有限公司去年在報章刊登廣告，指稱長白山野山人蔘可醫治高血壓、視網膜及面癬等疾病，被票控違反《不良醫藥廣告條例》，涉案公司代表指衞生署選擇性起訴，但裁判官認為檢控程序公正，裁定該公司罪名成立，罰款三千元。&#13;<br> 被告為百補之王有限公司，被控於去年六月二十九日，在《東方日報》的E8版刊登廣告，可能導致他人為醫治不良醫藥廣告條例第二三一章第一欄內的第六、十三及十四項疾病，而使用長白山野山人蔘。&#13;<br> 案件編號：ESS12904/2003</p></body></html>
