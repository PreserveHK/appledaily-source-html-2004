<html><header><meta charset="utf-8"><title>迷你晨女各散東西</title></header><body><h1>迷你晨女各散東西</h1><p>日本偶像組合Morning娘的分支組合Minimoni，由於隊長Mika將遠赴海外留學，而成員加護亞依及希美亦另有發展，因此Minimoni前日在晨女的全國巡迴演唱會最後一場中正式解散，在場一萬七千名fans更表現得依依不捨。&#13;<br> 除了Mika、加護亞依、希美及高橋愛之外，Minimoni的前隊長矢口真里亦上台與四位姊妹一同表演，她說：「Minimoni是永遠不滅！」</p></body></html>
