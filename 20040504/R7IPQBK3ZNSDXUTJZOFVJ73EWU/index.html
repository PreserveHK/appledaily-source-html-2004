<html><header><meta charset="utf-8"><title>款式多　服務周到</title></header><body><h1>款式多　服務周到</h1><p>當護士的李小姐在NailsFromHeART訂做水晶甲。她說，上班時不容許指甲太美豔，想替指甲扮靚，惟有訂做假手甲，待假期時便可戴上逛街。&#13;<br> 李小姐訂做了一套十隻，名字叫噴筆的假指甲，共450元。問李小姐會否覺得貴，她說：「貴呀！」不過，想到若保存得好，可用上20至30次，「計落又幾抵。」&#13;<br> 李小姐稱讚NailsFromHeART的服務好，由水晶甲的款式創作及顏色調校都向她提供意見，及讓她選擇，出來的效果亦令她十分滿意。</p></body></html>
