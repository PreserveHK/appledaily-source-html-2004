<html><header><meta charset="utf-8"><title>飲料不能解除藥物副作用</title></header><body><h1>飲料不能解除藥物副作用</h1><p>台灣馬偕醫院耳鼻喉科主任張克昌表示，服用藥物出現嗜睡副作用，如果再開車上路可能引發安全問題。一般感冒、鼻子過敏藥物的鎮靜效果猶如酒精，可能引致嗜睡，藥物副作用要經過六至八小時才會降低，而部份所謂提神飲料是無法解除藥物帶來的嗜睡副作用。&#13;<br> 有些人認為提神飲料能克服服用藥物導致的嗜睡副作用，其實這類飲料不能蓋過原有藥物的副作用，不管是傳統抗組織胺或新抗組織胺藥物。</p></body></html>
