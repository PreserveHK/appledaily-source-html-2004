<html><header><meta charset="utf-8"><title>未來一周　有雨稍涼</title></header><body><h1>未來一周　有雨稍涼</h1><p>【本報訊】大眾昨日享受了陽光普照的一天，但今日開始至下周一，市民卻要忍受多雲、有雨及較為清涼的天氣。天文台預測，今早有雨及有幾陣狂風雷暴，氣溫介乎攝氏二十二至二十六度；未來一星期的天氣仍會多雲、有幾陣微雨，明天最低氣溫更會跌至二十一度。&#13;<br> 一股較涼的大陸氣流將於未來數天影響廣東沿岸地區，令天氣變得較為清涼，明日雖然放晴，但氣溫卻會降至最低的二十一度；加上本港將會受一道低壓槽影響。&#13;<br> 天文台預計，未來數天會多雲，且有幾陣微雨，只有周四部份時間有陽光。</p></body></html>
