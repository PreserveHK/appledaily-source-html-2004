<html><header><meta charset="utf-8"><title>奧蘭多箭神帶挈賺二億</title></header><body><h1>奧蘭多箭神帶挈賺二億</h1><p>由彼得積遜（PeterJackson）執導的《魔戒》系列在全球影壇創出神話，而參演此片的演員也藉着電影的成功而名成利就，其中以扮演神箭手的奧蘭多布魯（OrlandoBloom）最吃香，他完成拍攝《魔戒》後，共演出了包括《魔盜王——決戰鬼盜船》及《木馬屠城》等六部電影，進帳一千四百萬英鎊（約一億九千四百萬港元）。&#13;<br> <br> <spanclass>續拍九套電影 &#13;<br> 而飾演主角佛羅多的伊利亞活（ElijahWood）則接拍了九部電影，賺了九百萬鎊（約一億二千五百萬港元），飾演另一主角亞拉崗的維高摩天臣（ViggoMortensen）也有五百萬鎊（約七千萬港元）收入。</spanclass></p></body></html>
