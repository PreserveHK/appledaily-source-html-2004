<html><header><meta charset="utf-8"><title>恆安國際首季毛利率不變</title></header><body><h1>恆安國際首季毛利率不變</h1><p>【本報訊】恒安國際（1044）副主席許連捷表示，雖然原材料之一的原紙今年漲價40%，但由於業務增長快，及減少促銷活動，因此能保持首季毛利率不變。&#13;<br> 他預期，今年的業務增長點主要來自紙巾和紙尿褲，首季增長表現良好；該公司今年3月完成收購本港一家分銷公司，相信今年開始也會為該集團提供盈利貢獻，恒安將會利用該公司原有的香港和東南亞分銷網絡，以拓展海外市場。另外，該集團仍會繼續尋覓收購機會，主要針對一次性用品的商機。&#13;<br> 恒安預期今明兩年的資本投資仍維持為1億美元（7.8億港元），主要用在山東和福建建新廠房。</p></body></html>
