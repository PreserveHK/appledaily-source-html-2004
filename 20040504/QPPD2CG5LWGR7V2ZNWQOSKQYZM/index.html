<html><header><meta charset="utf-8"><title>　　尊子、陳也添丁 - 李八方</title></header><body><h1>　　尊子、陳也添丁 - 李八方</h1><p>八方噚日收到漫畫家尊子同專欄作家陳也嘅電郵報喜（圖），話佢哋個仔仔「黃金周」（真名未改好，暫時叫住先，尊子姓黃）噚朝一早自由行來港，個BB好趣怪，重六磅十一，母子平安。&#13;<br> 尊子初為人父，歡喜之情難以描述，陳也久未露面，原來在家等接班人出現。唔怪得尊子日前神神秘秘要告假一個星期，由馬龍頂住，升級做人老竇，梗係忙啲，換吓尿片都要，總之恭喜晒！&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
