<html><header><meta charset="utf-8"><title>西醫失德除名遭索償</title></header><body><h1>西醫失德除名遭索償</h1><p>【本報訊】西醫梁錫超向一名肺癌病人施行另類療法，注射雙氧水，以致病人呼吸衰竭不治，醫務委員會今年二月裁定梁專業失德，從醫生名冊除名十八個月，死者家屬昨入稟高院索償。&#13;<br> 本案死者是五十七歲的許瑞士，其胞妹許美芝在入稟狀指梁錫超疏忽，令許瑞士於○○年四月十一日至九月一日，接受梁治療時受傷致死。&#13;<br> 醫委會聆訊資料顯示，許因患糖尿病及肺癌，到梁在上海街的診所，花費六十多萬元，接受稱為「螯合療法」的療程，後來因在靜脈注射雙氧水，出現呼吸衰竭，又延誤送院，次日在醫院死亡。死因裁判庭於○二年一月，裁定許死於自然，但涉及人為疏忽。	&#13;<br> 案件編號：HCPI369/2004</p></body></html>
