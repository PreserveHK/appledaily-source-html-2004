<html><header><meta charset="utf-8"><title>TOM滇收購未達保證溢利</title></header><body><h1>TOM滇收購未達保證溢利</h1><p>【本報訊】TOM集團（8001）宣布，由於01年收購的昆明風馳信息，截至03年度底止，3年的累計稅後淨利潤未達保證溢利1.172億元（人民幣．下同，拆合約1.102億港元），只有7735萬元；較原來的保證溢利，低出3985萬元或34%。&#13;<br> 因此，該集團已要求賣方出售580.25萬股寄存於公司的TOM股份，以抵償部份差額。TOM上周五收市價1.73元，出售可得1003.83萬元。</p></body></html>
