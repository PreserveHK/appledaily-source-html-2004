<html><header><meta charset="utf-8"><title>莫文蔚：扮大牌唔使今日</title></header><body><h1>莫文蔚：扮大牌唔使今日</h1><p>莫文蔚（Karen）昨日應邀出任MaxFactor控油粉底港、台代言人，Karen為配合品牌形象，特以一身純白衣飾亮相。鄭秀文早前亦成為該品牌另一系列代言人，但Karen認為大家產品不同，故不會有比較。<br> &#13;<br> <spanclass>任羅大佑批評 &#13;<br> 早前羅大佑在台灣舉行演唱會，Karen本答允出任表演嘉賓，但最終還是失約，Karen雖曾透過經理人解釋是溝通上的錯誤，但羅大佑不消怒氣，公開指責Karen扮大牌，Karen說：「人哋講說話我控制唔到，我入行咁耐，要耍大牌唔使今時今日，總之唔開心嘅事我都唔想發生。」&#13;<br> 採訪：卓寶花　攝影：仇志德</spanclass></p></body></html>
