<html><header><meta charset="utf-8"><title>大企業看好今季業務</title></header><body><h1>大企業看好今季業務</h1><p>【本報訊】統計處公布，向490家大企業進行的季度調查顯示，除了建築業表現較遜色外，各行業普遍預期，今年第2季業務表現較首季為佳，就業人數及價格以保持不變為主。&#13;<br> <br> <spanclass>獨建築業會遜色 &#13;<br> 調查指出，30%受訪建築公司預期第2季業務將下跌，同樣亦有30%受訪者會減少本身的就業人數，23%預期下季價格並會進一步下跌。&#13;<br> 其他行業方面，銀行、金融及保險業最樂觀，高達60%的受訪者相信第2季業務會上升；24%認為會增加人手，但只有4%預期價格會上升。</spanclass></p></body></html>
