<html><header><meta charset="utf-8"><title>實惠今年增開兩三分店</title></header><body><h1>實惠今年增開兩三分店</h1><p>【本報訊】實惠集團（996）董事總經理陳友正預期，該集團今年營業額達10億元，較去年上升20%；其中本地零售市場，估計增長10%。他又指出，為配合本地零售市道復甦，實惠計劃再開2、3間分店，令本地的店舖總面積增達45萬至50萬平方呎。&#13;<br> 另外，阿爾卡特（Alcatel）營運總監PhilippeGermond接受外電訪問時表示，與TCL國際（1070）旗下TCL通訊合組之手機合營公司，預期今年出售2000萬部手機。</p></body></html>
