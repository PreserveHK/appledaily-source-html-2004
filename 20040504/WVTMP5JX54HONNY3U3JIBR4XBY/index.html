<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>「你喜歡長大的你還是童年的你？」繃帶馬問。&#13;<br>「都不喜歡。童年太無助，現在太孤單」黑面娃娃說。&#13;<br>「那你到底是喜歡現在還是過去呢？」繃帶馬又問。&#13;<br>「我不喜歡現在的我，可是現在的我是真的我。我喜歡過去的我，但是過去的我是假的我」黑面娃娃很有哲理地說。&#13;<br>「我聽不懂耶！」繃帶馬沮喪地說。&#13;<br>「其實我自己也聽不懂。」黑面娃娃也沮喪地說。</p></body></html>
