<html><header><meta charset="utf-8"><title>碧咸、Victoria同日開P互𠱁</title></header><body><h1>碧咸、Victoria同日開P互𠱁</h1><p>日前英國傳媒報道碧咸（DavidBeckham）為向妻子Victoria道歉而舉行一個盛大派對，但據《太陽報》報道，原來Victoria前日也是在同一個時間在英國的豪宅中為碧咸舉行生日派對，給丈夫一個驚喜。&#13;<br> <br> <spanclass>告訴別人婚姻無礙 &#13;<br> Victoria當日僱用了碧咸喜愛的歌手WillYoung在這個以西班牙為主題的派對中演唱，但由於他們希望派對低調進行，因此只邀請了最親密的親友參加。其中一位友人說：「Victoria想向大家說：『我們很好。』或者她想碧咸體會到在英國和在西班牙一樣開心。」但皇馬方面則希望碧咸繼續留下來。</spanclass></p></body></html>
