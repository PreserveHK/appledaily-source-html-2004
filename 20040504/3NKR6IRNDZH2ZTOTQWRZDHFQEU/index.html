<html><header><meta charset="utf-8"><title>星美配售新股認購不足</title></header><body><h1>星美配售新股認購不足</h1><p>【本報訊】星美傳媒（198）公布，配售代理完成以每股5.5仙，配售3.55億新股，集資1950萬元。該公司原定配售4.2億新股。&#13;<br> 另外，中國鋁業（2600）公布，董事長郭聲琨已辭任母公司總經理一職，此項安排可能影響其出任董事長職位，該公司將於適當時候公布。&#13;<br> 國中控股（202）公布，以1.2718億元出售油麻地長樂街10至20號大廈整幢，料可獲利118萬元。</p></body></html>
