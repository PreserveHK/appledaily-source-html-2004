<html><header><meta charset="utf-8"><title>和記推CDMA新卡反擊政府</title></header><body><h1>和記推CDMA新卡反擊政府</h1><p>【本報訊】正當政府諮詢公眾，擬收回CDMA牌照之際，和記電訊昨宣布，推出面值68元的「CDMA本地循環儲值卡」及98元的「CDMA預付卡」。此舉顯示，和記有意透過吸納更多用戶，以反擊政府指其浪費資源的指稱。&#13;<br> 政府較早時建議CDMA頻譜牌照商到期後，不再續牌，有關頻譜轉用作發出一個3G牌照，並指和記近年沒有投資發展CDMA，浪費頻譜這種「寶貴的公眾資源」。和記其後反駁稱，是因應市場的需求來開拓新產品，又強調在CDMA的投資是以十億元計。母公司和黃（013）董事總經理霍建寧更表明，若當局執意收回，該公司一定會循法律途徑追究。</p></body></html>
