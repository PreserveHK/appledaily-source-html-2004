<html><header><meta charset="utf-8"><title>佐藤江梨子唔益街坊</title></header><body><h1>佐藤江梨子唔益街坊</h1><p>日本性感女星佐藤江梨子，與動畫《新世紀福音戰士》導演庵野秀明合作的科幻電影《CutieHoney》，將於本月尾在日本正式上映。前日佐藤化身片中的女戰士，現身東京NTV電視台廣場，拍攝宣傳片，吸引途人圍觀。不過佐藤穿上肉色內衣打底，露肉程度比宣傳照少，似乎有欺場之嫌。&#13;<br> 拍過無數性感寫真的佐藤，可能平日習慣在人少的工作室或海灘拍照，因此前日顯得有點緊張，她說：「人多是不錯，但令我緊張得有點吃驚呢！」</p></body></html>
