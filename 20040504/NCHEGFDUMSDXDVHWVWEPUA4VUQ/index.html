<html><header><meta charset="utf-8"><title>餵飼母乳減低嬰兒死亡率</title></header><body><h1>餵飼母乳減低嬰兒死亡率</h1><p>美國國家環境衞生科學研究院進行的一項研究發現，餵飼母乳可以減低嬰兒在出生後一年內死亡的機會達兩成。研究人員比較過七千七百四十名生於一九八八年、現時仍生存的小童，以及一千二百零四名在一九八八年出生，但在出生後四周至一年間死亡的嬰兒資料，發現其中餵飼母乳的嬰兒，出生後一年內死亡的風險可減低達兩成。研究人員估計，若全美母親都以母乳餵哺嬰兒，每年可避免七百二十名嬰兒死亡。</p></body></html>
