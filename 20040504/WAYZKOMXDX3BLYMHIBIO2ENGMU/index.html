<html><header><meta charset="utf-8"><title>青嶼幹線近馬灣出口「騎呢位」等緊你</title></header><body><h1>青嶼幹線近馬灣出口「騎呢位」等緊你</h1><p>若果要前往位於大嶼山赤鱲角嘅機場，青嶼幹線絕對係你嘅必經之路，不過當你一踏上屬青嶼幹線一部份嘅青馬大橋，駛到馬灣高架道路、近前往馬灣嘅出口時，就緊記要保持80km/h嘅「安全車速」喇！事關警方會喺有關路段來回行車線中央設置「騎呢位」，等候一啲超速車輛；而響拍攝當日，碰巧正有警務人員在此執行職務（紅圈內），偵查往機場方向車輛嘅速度，並於青嶼幹線收費廣場派發「牛肉乾」㖭！所以各位朋友，記住去到馬灣高架道路時要收收油，唔好踩過80km/h呀！&#13;<br>&#13;<br>記者：鄭達基</p></body></html>
