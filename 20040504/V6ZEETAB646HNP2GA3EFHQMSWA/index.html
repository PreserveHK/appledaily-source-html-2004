<html><header><meta charset="utf-8"><title>布蘭漢氏菌易令兒童染病</title></header><body><h1>布蘭漢氏菌易令兒童染病</h1><p>布蘭漢氏菌是一種可令人體染病的致病菌，兒童尤其容易因而染病。香港大學微生物學系助理教授黃世賢表示，約有兩成兒童患上的鼻竇炎及中耳炎，就是由這種病菌引致，但成人則較少會因為這種病菌而致病，但也可導致慢性支氣管病復發。&#13;<br> 此外，微球菌則存在於周圍環境，包括人體的皮膚及動物皮毛上，但不會令人染病，致病機會可謂極低；而葡萄球菌也可在人體皮膚及動物皮毛上找到，當中以金黃葡萄球菌較為危險，如傷口感染了這種細菌，有機會入侵皮下組織導致發炎。</p></body></html>
