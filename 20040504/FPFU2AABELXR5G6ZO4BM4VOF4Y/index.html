<html><header><meta charset="utf-8"><title>中電48億安徽投資煤電</title></header><body><h1>中電48億安徽投資煤電</h1><p>【本報訊】昨日有報道指中電控股（002）將與安徽省煤炭商淮南礦業，共組合營公司投資當地「煤電一體化」項目，以紓緩華東地區缺電問題，並於本月18日簽署正式合同。中電發言人只確認該集團正就安徽電力項目進行可行性研究，但不知有關研究何時完成。&#13;<br> 據《文匯報》報道，聯營公司各佔50%，總投資額100億元（人民幣．下同），中電將會攤佔其中的48億元。&#13;<br> 另外，外電指中電旗下的中華電力將重開其117億元的票據計劃，以趕及於港府發債前吸納資金。</p></body></html>
