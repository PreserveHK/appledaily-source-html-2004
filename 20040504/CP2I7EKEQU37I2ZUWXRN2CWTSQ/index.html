<html><header><meta charset="utf-8"><title>美甲不分年紀</title></header><body><h1>美甲不分年紀</h1><p>退休英文老師黃太跟一班太太朋友，由去年開始愛上替手甲、腳甲扮靚，她是NailsFromHeART的熟客，光顧不下6、7次，給自己造了六套水晶甲，又造了兩套寄給在加拿大唸書的女兒。她說，自己在NailsFromHeART至少花了8000元。&#13;<br> 眼見炎夏已至，又是穿涼鞋的日子，黃太想為十隻腳趾甲扮靚，便來落訂做兩套假腳甲，每套約300元。&#13;<br> 黃太對這雙情人老闆十分欣賞，她說：「她們的服務態度好好呀，斯斯文文的，又有責任心，有次我們大夥兒在這店內鬧至晚上11時，他們都不介意。」</p></body></html>
