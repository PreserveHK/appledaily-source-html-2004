<html><header><meta charset="utf-8"><title>花旗傳洽購英萊斯銀行</title></header><body><h1>花旗傳洽購英萊斯銀行</h1><p>【倫敦彭博資訊】據英國報章報道，全球最大金融服務公司花旗集團（Citigroup）正物色收購英國的金融機構，該集團現時把收購目標鎖定英國第5大的萊斯TSB銀行（LloydsTSB）。&#13;<br> 英國《星期日金融快訊》（FinancialSundayExpress）報道，接近萊斯銀行企業策略部的消息人士透露，總部位於紐約的花旗集團正考慮收購英國萊斯銀行，兩家銀行在過去兩周曾舉行「高層次」的洽談，討論雙方合併的可能性。萊斯銀行目前市值約239億英鎊（約3284億港元），在英國排行第5。&#13;<br> 對於上述報道，萊斯銀行和花旗集團發言人均表示不會評論任何市場揣測。</p></body></html>
