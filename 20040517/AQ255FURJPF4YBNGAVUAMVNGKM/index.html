<html><header><meta charset="utf-8"><title>鏡報尋供偽照士兵</title></header><body><h1>鏡報尋供偽照士兵</h1><p>英國《每日鏡報》刊登英軍虐犯的偽造照片後，除炒掉總編輯摩根，還將於本周下令記者披露提供偽照的兩名士兵身份助軍方調查。該報聲言，涉案士兵為錢誣陷軍方，故供出他們沒有違反保護消息來源。&#13;<br> 《每日鏡報》登偽照，摩根被炒還要求報館賠償一千三百六十萬港元，令英國傳媒誠信再受質疑。而美國俄勒崗州的KNRK頻道的兩名音樂節目主持，播出美國人質貝格被割頭時的慘叫，然後大笑，被聽眾投訴結果遭解僱。&#13;<br> 英國《星期日電訊報》/法新社</p></body></html>
