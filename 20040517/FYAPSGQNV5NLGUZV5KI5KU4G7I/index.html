<html><header><meta charset="utf-8"><title>英語E卷佔分比重最高</title></header><body><h1>英語E卷佔分比重最高</h1><p>香港高級程度會考（A-level）的英語運用科共分五卷，是次發生「請槍」改卷事件的是E卷PracticalSkillsforWorkandStudy，佔全科分數28%，是分數比重最高的一卷，其他四卷包括Listening、Writing、ReadingandLanguageSystems及Oral，分數各佔18%。&#13;<br> 考生應考E卷時會收到一批相關材料，包括文字、相片或圖表，考生須根據題目列出要求，根據材料完成題目，例如撰寫報告書、意見書等。</p></body></html>
