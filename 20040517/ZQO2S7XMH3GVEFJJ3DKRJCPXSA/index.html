<html><header><meta charset="utf-8"><title>美助理國務卿與特首會面</title></header><body><h1>美助理國務卿與特首會面</h1><p>【本報訊】美國助理國務卿凱利日前抵港，昨日與行政長官董建華會面三十五分鐘，雙方曾討論香港的政制發展，凱利會後表示，美國政府將密切注視香港政改，至於北京否定○七、○八年雙普選會否傷害香港高度自治，凱利指現時評論言之尚早。&#13;<br> 董建華發表聲明稱，雙方就本港政制及兩地的經貿關係交換意見，會上特首向凱利表示，會根據人大常委會作出的釋法及決定處理○七、○八年行政長官及立法會產生辦法；並重申普選是最終目標，港府會繼續保障《基本法》規定的各種自由。</p></body></html>
