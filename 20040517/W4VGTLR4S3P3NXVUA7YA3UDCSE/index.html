<html><header><meta charset="utf-8"><title>鞏俐與緋聞男友異地相隔</title></header><body><h1>鞏俐與緋聞男友異地相隔</h1><p>鞏俐與內地導演孫紅雷數度傳出緋聞，日前鞏俐去了康城參加影展，即有傳孫紅雷也去了康城，不過傳聞終於不攻自破，因為孫紅雷前日在北京亮相了。孫紅雷分別參加了演員牛振華及國家話劇導演陳顒的追思會，一身黑服的他，架上墨鏡，神情肅穆，他在現場鮮有和其他人交談，當他看着陳顒的遺照時，臉上難掩悲傷之情。<br> &#13;<br> <spanclass>識於微時 &#13;<br> 孫紅雷與陳顒曾合作過話劇《三毛錢歌劇》，當時孫只是當演員，前日他回憶起當日與老導演陳顒合作的點滴往事，他說：「陳老師是看着我長大，在排練《三》劇時，她每天給我們帶早餐，當時劇組演員都親切地稱她為老花貓，原因她已是七十歲的老太婆。」</spanclass></p></body></html>
