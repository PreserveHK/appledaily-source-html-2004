<html><header><meta charset="utf-8"><title>日上季經濟料增長3.5%</title></header><body><h1>日上季經濟料增長3.5%</h1><p>【東京法新社電】日本經濟去年第4季出乎意料地強勁增長6.4%，雖然經濟研究機構估計今年首季增長步伐將放慢，但由於消費者開支預料繼續上升，反映日本經濟仍可在內部需求帶動下持續復甦。&#13;<br> 根據AFX-Asia的調查，被訪的13家研究機構平均預測日本今年首季國內生產總值（GDP）增長3.5%。上財政年度（截至今年3月底）全年GDP增長估計為3%，升幅遠高於官方預測的2%。&#13;<br> 被訪機構預測，當前日本經濟復甦的兩大動力──出口和企業資本開支預期在今季放緩，但佔日本整體經濟六成的消費者開支料可繼續上升。</p></body></html>
