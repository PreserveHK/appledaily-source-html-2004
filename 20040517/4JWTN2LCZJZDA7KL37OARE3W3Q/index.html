<html><header><meta charset="utf-8"><title>機管局吸納轉機內地客</title></header><body><h1>機管局吸納轉機內地客</h1><p>從世銀的數據顯示，中國外遊人數正不斷增長，對本港機場實是一個非常龐大的商機，而香港機場管理局正研究吸納更多來港轉機的內地旅客。&#13;<br> 赤鱲角機場每年最多可處理八千七百萬名旅客，去年沙士疫潮前，一年的旅客量為三千七百萬人，其中港人外遊、外地旅客和中轉客各佔三分一。&#13;<br> 機管局未來的市場定位是珠三角，機管局希望本港機場成為中國與全球的最大中轉站，以維持亞洲航空樞紐地位。本港機場會盡力發展，令航班服務更臻完善，以及與珠三角機場合作，方便旅客從內地到赤鱲角再轉機到其他國家。&#13;<br> 本報記者</p></body></html>
