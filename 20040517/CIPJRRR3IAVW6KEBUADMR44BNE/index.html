<html><header><meta charset="utf-8"><title>納奧美行善先熱身</title></header><body><h1>納奧美行善先熱身</h1><p>超模納奧美金寶（NaomiCampbell）前日飛抵羅馬，準備出席一個在當地舉行的大型慈善活動「Wearethefuture」，為受戰爭所害的兒童籌款。&#13;<br> <br> <spanclass>世界各地名人齊集 &#13;<br> 前日納奧美就悉心打扮出席該活動的一個熱身派對，在派對中出現的還有久未露面的女星娜塔莎金絲姬（NastassjaKinski），及名音樂製作人QuincyJones。而在稍後舉行的慈動活動，大批來自世界不同地方的明星及運動員等均會出席，共襄善舉。</spanclass></p></body></html>
