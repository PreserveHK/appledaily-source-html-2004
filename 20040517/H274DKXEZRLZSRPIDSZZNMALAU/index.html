<html><header><meta charset="utf-8"><title>深田恭子孤寒成性</title></header><body><h1>深田恭子孤寒成性</h1><p>日本女星深田恭子與名模兼女優土屋安娜，因合作電影《下妻物語》而成為好友，但原來貴為一線女星的恭子頗「孤寒」，對老友亦如是。&#13;<br> 日前恭子與土屋齊齊接受雜誌訪問時，土屋透露早前生日時，與恭子晚膳慶祝，恭子雖然有送上生日禮物，但晚餐錢卻要土屋支付。恭子說：「是啊！早前我倆一起去吃飯，我只說我沒有錢，安娜立刻願意做東。」&#13;<br> 恭子又透露與土屋所以會成為老友，是因為二人私底下喜愛的品牌完全一樣。</p></body></html>
