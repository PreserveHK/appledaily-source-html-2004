<html><header><meta charset="utf-8"><title>蘇菲瑪素現身掀高潮</title></header><body><h1>蘇菲瑪素現身掀高潮</h1><p>法國國寶級女星蘇菲瑪素（SophieMarceau），前日為其主演的非競賽參展電影《Acesoir》在康城會見各地傳媒，雖然前日只有蘇菲一人出席電影的宣傳活動，但她甫到場即掀起一陣哄動，可見她深受法國影迷及傳媒愛戴。&#13;<br> 而憑在《受難曲》中扮演耶穌而聲名大噪的占士卡維素（JamesCaviezel），前日也以嘉賓身份抵達康城，為宣傳美國電影而設立的美國館主持揭幕禮。<br> &#13;<br> <spanclass>劉智泰新片獲好評 &#13;<br> 此外，由韓國影帝崔民植及劉智泰合演的韓片《OldBoy》獲選影展競賽項目電影，該片前日在康城上映後，大獲好評，有記者及觀眾欣賞後，更站立拍掌達十分鐘之久。</spanclass></p></body></html>
