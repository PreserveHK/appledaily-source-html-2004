<html><header><meta charset="utf-8"><title>地震體驗車</title></header><body><h1>地震體驗車</h1><p>日本是世界數一數二的地震王國，一年之中有數不盡大大小小的地震發生於日本各城市，因此日本人非常重視家居安全，做足防震工夫；而建築業也為此不斷改善建築技術，提高建築物的安全水準。&#13;<br> 今次的展場中，主辦單位特設一架「地震體驗車」，讓入場參觀者嘗試一下「大地震」的滋味。坐在車裏，參觀者能一邊體驗被地震搖來搖去的感覺，一邊看着有關大地震的真實短片，從而清楚明白地震的威力。&#13;<br> 在「地震體驗車」旁邊有一座設有避震設備的模型屋給參觀者進內體驗避震效果，這些設備安裝費用不菲，但現場所見，不少日本人對此甚有興趣，不住查詢。</p></body></html>
