<html><header><meta charset="utf-8"><title>Victoria情傷寄託猶太教</title></header><body><h1>Victoria情傷寄託猶太教</h1><p>有傳碧咸（DavidBeckham）的婚外情遭揭發後，Victoria情緒大受打擊，因此她最近開始跟隨麥當娜（Madonna）信奉猶太教，日前她出席兒子的派對時，右手戴上一條屬於猶太教信物的紅繩。&#13;<br> <br> <spanclass>戴信物紅繩 &#13;<br> 據英國《世界新聞報》報道，Victoria早前曾與麥當娜及基里奇（GuyRitchie）在洛杉磯吃晚飯，相信她應該受娜姐影響，而Victoria發言人也證實她當日是戴了一條猶太教紅繩。另外，猶太教有指示孩童應長至三歲才剪頭髮，而羅密歐（Romeo）近期恰巧就留了馬尾裝。</spanclass></p></body></html>
