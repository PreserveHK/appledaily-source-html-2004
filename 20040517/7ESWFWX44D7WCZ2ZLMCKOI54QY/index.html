<html><header><meta charset="utf-8"><title>吳宇森拍片救兒童</title></header><body><h1>吳宇森拍片救兒童</h1><p>吳宇森昨日與六位來自不同國家的導演齊集康城影展會見新聞界，今次為聯合國兒童基金及世界糧食計劃的「Alltheinvisiblechildren」拯救行動籌備拍攝電影，吳宇森解釋說：「今次我同列尼史葛等六位導演幫呢兩個世界組織合作拍一部戲，到時所有收益會捐畀聯合國兒童基金同世界糧食計劃，呢部籌款戲七位導演每人分別可以拍十五至二十分鐘嘅短片，然後再剪接成一部戲推出。」<br> &#13;<br> <spanclass>與內地編劇合作 &#13;<br> 吳宇森選擇回中國西部取景，他說：「我以中國導演身份參加呢件事，所以我想拍一部西部小孩子生活情況嘅短片，為咗可以深入探討，我準備去內地住幾日，然後喺內地搵編劇一齊寫劇本。」</spanclass></p></body></html>
