<html><header><meta charset="utf-8"><title>天佑21歲牛一遭極刑</title></header><body><h1>天佑21歲牛一遭極刑</h1><p>男子組合Shine現時在台灣宣傳，徐天佑昨日二十一歲生日，與拍檔黃又南及歌迷一起慶祝生日。天佑在歌迷見證下，完成台灣學生界流行的成年禮，就是當地的風族遊戲「阿魯巴」（蛋蛋撞柱）。<br> &#13;<br> <spanclass>早知練壯一點 &#13;<br> 當天佑被毛巾蒙着雙眼，雙腳被又南扳開時，嚇得全身發抖，當重要部位撞向柱子那一刻，天佑即時慘叫。「酷刑」結束後，身材惹火的辣妹上台跟天佑大跳辣身舞，豔福不淺，但他卻被辣妹嚇得不知所措，更緊閉雙眼。&#13;<br> 害羞的天佑尷尬地說：「早知道我就把『那裏』練得壯一點，多穿幾條內褲！」</spanclass></p></body></html>
