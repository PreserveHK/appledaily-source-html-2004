<html><header><meta charset="utf-8"><title>美威迫利誘侯賽因</title></header><body><h1>美威迫利誘侯賽因</h1><p>伊拉克前總統侯賽因落網五個月以來，一直拒跟美國中央情報局（CIA）合作。中情局將利用侯賽因害怕被前政敵虐待的心理，威脅提早把他移交給伊拉克新政府，迫他招供。&#13;<br> 侯賽因執政時殘害異見人士，其仇人現遍布臨時管治委員會，美國一旦把他交給新政府，他或遭虐待報復，中情局以押後移交為條件，換取他提供情報。另由於侯賽因對食物和衞生要求嚴格，中情局也嘗試用較好食物和衞生用品利誘。&#13;<br> 英國《星期日電訊報》</p></body></html>
