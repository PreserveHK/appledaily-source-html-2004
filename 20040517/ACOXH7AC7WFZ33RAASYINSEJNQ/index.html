<html><header><meta charset="utf-8"><title>大賀廣告位提早達標</title></header><body><h1>大賀廣告位提早達標</h1><p>【本報訊】南京大賀（8243）主席賀超兵表示，除將戶外廣告業務拓展至重慶市，正洽商數個戶外廣告項目，對象是較成熟及已有盈利企業，業務比例最好是七成廣告來自高速公路廣告、三成來自市內廣告。他說去年上市集資所得可應付擴展，若不足會考慮銀行貸款，無意進行股本融資。&#13;<br> 大賀上周剛宣布與重慶巴蜀成立合資公司，出資2400萬元（人民幣．下同）佔股60%。連同巴蜀5.4萬方米廣告位，大賀戶外廣告位總面積已升至13.8萬方米，提早完成上市時預期今年底達13萬方米的目標。但撇除重慶項目，大賀戶外廣告平均出租率僅55%，他解釋因開發新廣告位速度高於出租率所致。</p></body></html>
