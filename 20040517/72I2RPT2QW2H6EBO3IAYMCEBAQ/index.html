<html><header><meta charset="utf-8"><title>曬得多患眼疾機會較高</title></header><body><h1>曬得多患眼疾機會較高</h1><p>美國威斯康辛州大學的研究發現，四十歲以下的成年人，若每日曬太陽超過五小時，較每天日曬少於兩小時的人，出現眼疾的機會高出兩倍。&#13;<br> 該校過去十年研究了三千六百八十四名四十三至八十六歲人士，發現自認較易曬黑的人，出現黃斑點病變的機會也較高，該病變是造成長者失去視力的主因；而在日曬時使用帽子及太陽眼鏡的人士，患上該種眼疾的機會可以減低一半，有關結果已刊於《眼科學紀要》期刊。</p></body></html>
