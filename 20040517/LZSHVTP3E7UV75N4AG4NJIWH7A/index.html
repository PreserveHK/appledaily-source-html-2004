<html><header><meta charset="utf-8"><title>六人三小隊前呼後應</title></header><body><h1>六人三小隊前呼後應</h1><p>雖然山賊橫行，但只要留意行山細節，確可減低遇劫機會。由於山賊多非獨行，往往是三四人合作劫掠，所以絕不適宜二人同行甚或獨行，香港郊野活動聯會主席陳錫恩提醒大家：「行山隊人數最少應為六人，分前、中、後三組行，每組二人，前鋒應是熟悉路徑的領隊，觀察力要強，留意前路有否異樣；作後援的二人，也要有應變力；至於中間的，則是行山初哥，三組保持肉眼可及的距離輕鬆跟着行。」&#13;<br>&#13;<br>記者：李淑芬</p></body></html>
