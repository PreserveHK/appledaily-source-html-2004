<html><header><meta charset="utf-8"><title>免費小報來勢洶洶</title></header><body><h1>免費小報來勢洶洶</h1><p>英國大報走上小開版道路，其中一個原因，就是要迎接《都市日報》來勢洶洶的挑戰。《都市日報》的瑞典母公司MetroInternational，九五年先在斯德哥爾摩推出該報，現今已在美國、法國、南韓等十六個國家用十五種語言出版三十六個版本。香港版的《都市日報》在前年四月創刊。&#13;<br> 《都市日報》雖未打入英國，當地報界卻不能不防。這份小開版的報紙在各地地鐵站等交通樞紐免費派發，內容雖依賴新聞通訊社供稿，卻符合平均只花十六點七分鐘讀報的列車乘客需要，全球讀者人數多達一千四百萬。&#13;<br> 法新社</p></body></html>
