<html><header><meta charset="utf-8"><title>散戶指數：僅37%散戶看好後市</title></header><body><h1>散戶指數：僅37%散戶看好後市</h1><p>港股上周再創今年新低，一周共跌633點，大大打擊散戶信心。本報上周五晚訪問了162名有投資股票的市民，只有37.65%認為本周港股可反彈，看好者比例為連續第3周下跌。&#13;<br> 至於一些沒有投資股票的市民，入市意欲亦下降，上周273名被訪者中，只有4.4%表示短期內會入市。&#13;<br> 是次調查於上周五晚六時半至十時半內，以音頻電話隨機抽樣進行，共訪問了435名18歲以上的市民，其中37.24%有投資股票。</p></body></html>
