<html><header><meta charset="utf-8"><title>下半年再請72人</title></header><body><h1>下半年再請72人</h1><p>國泰航空現有1153名地勤人員，最初級的顧客服務員有852名，行內稱為「師傅仔」的服務領袖有83名，他們都是穿紅色制服，督導員及當值經理分別穿上紫色及黑色制服。&#13;<br> 國泰助理人事經理鄭志康透露，年初至今已招聘了36名地勤人員，為配合航線發展，下半年可能再增聘72人。&#13;<br> 他表示，應徵者需要中學畢業、中英語良好及有顧客服務經驗。國泰收到應徵者的資料後，會先透過電話了解對方的語言能力，再揀選部份進行面試。<br> &#13;<br> <spanclass>小組討論作面試 &#13;<br> 面試以小組討論形式進行，一般是要求應徵者解決旅客在機場或酒店發生的問題。最後由地勤同事與應徵者單對單會談，選出「出線者」。</spanclass></p></body></html>
