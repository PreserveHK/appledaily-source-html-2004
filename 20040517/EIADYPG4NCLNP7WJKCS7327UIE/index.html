<html><header><meta charset="utf-8"><title>炒匯心經：美元低收</title></header><body><h1>炒匯心經：美元低收</h1><p>美國上周五公布的數據好淡不一，但由於較受市場重視的消費物價指數升幅遜於預期，導致美元回軟低收。&#13;<br> 美國4月消費物價升幅為0.2%，低於市場平均預估值的0.3%，不過核心通脹0.3%的升幅則大於預期的0.2%。其他數據包括5月密歇根大學消費情緒維持於初值的94.2，低於預期的96.5；而4月工業生產成長0.8%，而生產設備使用率則升上76.9%，乃2001年7月以來的新高。&#13;<br> 值得注意的是，油價上周五升上歷史高點，可能損害石油消耗國的經濟，美股因而受到拖累，杜指雖小升，納指則下跌，連帶美元亦遭受打擊。&#13;<br> 滙中龍</p></body></html>
