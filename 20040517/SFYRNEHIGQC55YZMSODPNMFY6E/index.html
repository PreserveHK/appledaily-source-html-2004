<html><header><meta charset="utf-8"><title>回教《受難曲》諷美</title></header><body><h1>回教《受難曲》諷美</h1><p>黎巴嫩的回教游擊隊真主黨模仿荷李活賣座電影《受難曲》的預告片，自製一輯《伊拉克人受難曲》（ThePassionofIraqis）（圖），諷刺駐伊美軍虐待伊拉克人，受害者好比耶穌遭羅馬人和猶太人折磨。&#13;<br> 長四十秒的片段一開始便是伊拉克人受欺凌的場面：聯軍猛踢囚犯、一男一女平民被破門入屋的士兵嚇得縮瑟一角，畫面閃出「無憐憫」、「無同情」的字句。然後在《受難曲》音樂襯托下，出現仿電影標誌字體的「伊拉克人受難曲」標題。&#13;<br> 美聯社</p></body></html>
