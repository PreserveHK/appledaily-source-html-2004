<html><header><meta charset="utf-8"><title>KylieMinogue又傳婚訊姑媽到賀？</title></header><body><h1>KylieMinogue又傳婚訊姑媽到賀？</h1><p>最近經常都聽到澳洲女歌手KylieMinogue同男友奧利華馬天尼斯（OlivierMartinez）傳婚訊，近日又傳佢哋喺澳洲西部一個小市鎮舉行婚禮，搞到成班傳媒蜂擁到當地一個度假村伏Kylie。據知嗰度會舉行派對，連樂壇大姑媽艾頓莊（EltonJohn）早幾日都去到，不過派對嘅負責人就話Kylie唔喺度，又話結婚嘅唔係一對名人夫婦。</p></body></html>
