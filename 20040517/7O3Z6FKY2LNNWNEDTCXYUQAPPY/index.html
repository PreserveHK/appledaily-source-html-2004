<html><header><meta charset="utf-8"><title>「三無」產品肯定非法</title></header><body><h1>「三無」產品肯定非法</h1><p>廣東省質監局局長賴天生表示，對一般消費者來說，區分非法散裝白酒的首要條件就是，查看零售時酒樽外的包裝上有沒有廠名、廠址和生產許可證等標識，「三無」產品肯定是非法的。&#13;<br> <br> <spanclass>粵製散裝白酒全假 &#13;<br> 廣東省酒類專賣局有關人士說得更直言：目前廣東共有六百多家白酒生產企業，但沒有一家獲得散裝白酒的生產許可證。換言之，在市場有任何標註為廣東廠家生產的散裝白酒，一定是假冒的。&#13;<br> 從廣東省外入貨的散裝白酒呢？對此，賴天生表示，要看包裝是否有標識。來歷不明及無廠名、廠址和生產日期的散裝白酒，包裝不合要求及衞生難以達到標準的，同樣可以假酒論處。</spanclass></p></body></html>
