<html><header><meta charset="utf-8"><title>　　未來議員鬧政府冇諮詢 - 李八方</title></header><body><h1>　　未來議員鬧政府冇諮詢 - 李八方</h1><p>究竟立法會議員喺兒童心目中嘅印象係點？噚日兒童議會第二屆議員就職禮，八方問咗三、四個「未來議員」點睇𠵱家嘅議員。&#13;<br> 其中十三歲就讀拔萃女書院嘅沃穎琪話：「有時啲議員太主觀，而且成日都冇諮詢兒童嘅意見！」上屆兒童議員沙田官立中學中四生華敏妍就話：「我哋舊年畀意見政府，佢哋都冇乜做到。」&#13;<br> 佢哋五月二十二日重會舉行首次會議，睇嚟政府同議員都要勤力啲做嘢。&#13;<br> （圖）一班小議員宣誓就職，態度認真。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
