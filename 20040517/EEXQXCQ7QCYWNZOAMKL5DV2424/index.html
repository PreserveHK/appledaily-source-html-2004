<html><header><meta charset="utf-8"><title>三菱汽車計劃裁員一成</title></header><body><h1>三菱汽車計劃裁員一成</h1><p>【東京法新社電】日本《東京新聞》昨天報道，陷入困難的日本三菱汽車計劃大規模重組，可能裁減員工一成。&#13;<br> 該報說，三菱汽車現有員工1.37萬人，該公司準備精簡本地業務，裁員是其中一環。&#13;<br> 三菱汽車的主要股東戴姆勒克萊斯勒（DaimlerChrysler）上月宣布，不再向這家蝕錢車廠提供援助，該公司的重組計劃只能依靠三菱集團內其他公司支持。&#13;<br> 據《日本經濟新聞》周六報道，三菱汽車受到北美市場營業額持續下滑、債台高築以及產品回收醜聞衝擊；預期三菱汽車將在本周五宣布其重組計劃，該公司將會透過銷售新股及以債換股等方案，把資本提高4500億日圓（約304億港元）。</p></body></html>
