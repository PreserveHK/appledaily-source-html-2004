<html><header><meta charset="utf-8"><title>可愛蚊拍鐘</title></header><body><h1>可愛蚊拍鐘</h1><p>夏日炎炎，蚊患肆虐，驅蚊器自然成為不少人的必備品，而驅蚊拍可算是最傳統的滅蚊工具，不過時至今天，驅蚊拍唔單止打得，重睇得兼掛得，實行實用與裝飾兼備。呢個由頭到腳設計到十足十驅蚊拍的東西，驟眼看來都與真的驅蚊拍無別，真是創意十足，畫上有趣圖案及配上時針分針後，頓時成為一個家居實用掛牆鐘。&#13;<br> 記者?攝影：吳嘉怡&#13;<br> &#13;<br> mumamuba&#13;<br> 電話：29150006&#13;<br> 地址：香港銅鑼灣白沙道10B地下</p></body></html>
