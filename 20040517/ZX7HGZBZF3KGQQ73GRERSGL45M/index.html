<html><header><meta charset="utf-8"><title>家鋪地氈對長者最安全</title></header><body><h1>家鋪地氈對長者最安全</h1><p>英國華威大學及愛丁堡大學的一項研究發現，對長者來說最安全是居住在鋪有地氈的屋子裏，因為這樣可以減少他們因𨄮倒而造成骨折的危險。&#13;<br> 兩所大學訪問了六千六百四十一名曾𨄮倒及二百二十二名因𨄮倒而造成骨折的老人院長者。調查發現，對長者來說硬地板是最危險的，因為一旦𨄮倒，與硬地板直接碰觸，受傷程度最嚴重。至於木地板情況會好一些，但最好仍是鋪了地氈的木地板，因為這樣可以消減最多因為碰撞造成的傷害。</p></body></html>
