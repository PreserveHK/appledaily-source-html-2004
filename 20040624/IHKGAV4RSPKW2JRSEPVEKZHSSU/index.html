<html><header><meta charset="utf-8"><title>徐子淇14歲已暗戀馬德鐘</title></header><body><h1>徐子淇14歲已暗戀馬德鐘</h1><p>無綫青春劇《赤沙印記＠四葉草．2》昨日在嶺南大學沙灘排球場進行拜神儀式，三位主線女角 &#13;<br> <spanclass>相識處女騷 &#13;<br> 徐子淇雖然只二十一歲，但在劇中要做一位教師，她說：「我重要做個麻辣教師，好惡嗰種，真係要練習吓，重會同馬德鐘有段感情。」她又稱讚馬德鐘靚仔，似乎毋懼緋聞，但當傳媒告知她馬德鐘已結婚時，她即笑笑口說：「咁唔好喇，結咗婚就唔好破壞人哋家庭，不過我十四歲出道時行第一個騷，已經同馬德鐘合作，當時已經覺得佢好有型，估唔到時間過得咁快。」	&#13;<br> 採訪：卓寶花&#13;<br> 攝影：陳偉權</spanclass></p></body></html>
