<html><header><meta charset="utf-8"><title>Twins柱女擲標槍</title></header><body><h1>Twins柱女擲標槍</h1><p>二人組合Twins的鍾欣桐（阿嬌）與蔡卓妍（阿Sa）平日喜愛看體育節目，加上今年的奧運熱潮，於是她們便大玩吊環、鞍馬及標槍等運動項目，作為廣東新碟《GirlPower》封面照的意念。<br> &#13;<br> <spanclass>玩鞍馬失手 &#13;<br> 阿嬌與阿Sa一向好動和愛搞笑，二人日前拿着標槍拍照時，竟笑稱自己是柱女，又大叫：「千機變！」然後扮俠女耍起棍來，令工作人員笑彎腰。&#13;<br> 玩鞍馬時，導演更找來比Twins二人還要老的古董鞍馬。在阿Sa拍攝途中，古董鞍馬的其中一邊扶手突然鬆脫，嚇得所有工作人員火速上前扶着她，但阿Sa未有畏懼，還邊笑邊作狀說：「嚇死我呀。」</spanclass></p></body></html>
