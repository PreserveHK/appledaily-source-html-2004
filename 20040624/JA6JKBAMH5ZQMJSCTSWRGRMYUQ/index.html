<html><header><meta charset="utf-8"><title>前女護燒車發洩候判</title></header><body><h1>前女護燒車發洩候判</h1><p>【本報訊】失業女護士不堪生活及工作壓力，為求宣洩，竟在停車場焚燒及損毀汽車，一對路過的母女上前查看，女護士反怪責對方注視她，一怒下打破對方私家車擋風玻璃。女護士昨被解往九龍城法院，她承認兩項縱火及四項刑毀罪，還押小欖精神中心候判。&#13;<br> 四十六歲女被告陳麗姬，報稱無業，被控於本月二十二日，在慈雲山慈樂邨二期停車場，縱火焚燒兩輛私家車，並再毀壞其中一車及另外三輛私家車。&#13;<br> 案件編號：KCCC8444/04</p></body></html>
