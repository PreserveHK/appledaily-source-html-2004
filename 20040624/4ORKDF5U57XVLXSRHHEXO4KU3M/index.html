<html><header><meta charset="utf-8"><title>邵氏業績倒退三成</title></header><body><h1>邵氏業績倒退三成</h1><p>▲邵氏（080）公布，截至3月底止末期業績，股東應佔溢利為1.01億元，較上年度倒退29.34%；每股盈利0.25元，末期息15仙。&#13;<br> ▲潤迅通信（989）也公布截至3月底止年度業績，錄得股東應佔虧損4746.5萬元，上年度則錄得727.3萬元盈利；每股虧損9.03仙，不派息。該公司截至年結日止擁5300萬現金，負債比率為18%，與上年度相若。該公司的虛擬流動電話網絡截至3月底有6萬名客。</p></body></html>
