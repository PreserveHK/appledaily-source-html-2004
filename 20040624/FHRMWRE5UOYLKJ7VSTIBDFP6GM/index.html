<html><header><meta charset="utf-8"><title>冠捷首季盈利倍升</title></header><body><h1>冠捷首季盈利倍升</h1><p>▲冠捷科技（903）公布今年首季業績，期內純利達2.64億元，較去年同期增長1.35倍；每股盈利19.42仙，不派息。&#13;<br> 該公司主席宣建生表示，將今年液晶顯示器的銷售量預測，由年初估計的800萬台，調高至1000萬台；3至5年後會增至3000萬至4000萬台。另外，該公司又將映像管顯示器的銷售量預測，由1000萬台調高至1200萬台。他又表示，冠捷的派息比率長遠會維持在20至30%水平，但仍要視乎手頭現金及收入表現而定。</p></body></html>
