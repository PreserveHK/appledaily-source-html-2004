<html><header><meta charset="utf-8"><title>中行建行壞帳　信達奪標</title></header><body><h1>中行建行壞帳　信達奪標</h1><p>【本報訊】外電報道，信達資產管理透過競投，奪得中國銀行及建設銀行出售面值共達2800億元（人民幣．下同）的不良資產。據悉，信達僅需支付約30億元購入有關壞帳，相等於出售資產面值1.1%；但需承擔債務到期後，向貸款人償還的700億元利息責任。&#13;<br> 人行之前以相等於面值的一半價格，向中行及建行購入該批不良資產；人行及財政部隨即邀請有興趣買家入標競投，前日終於由信達資產奪標。市場料信達會將這批不良資產重新包裝，並以較高價格再出售。&#13;<br> 另中國工商銀行內部消息指出，三項總計600億元的不良資產，正按照不同進度計劃出售，買家包括黑龍江省政府。</p></body></html>
