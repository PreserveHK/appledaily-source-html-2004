<html><header><meta charset="utf-8"><title>公司前主席上訴遭拒</title></header><body><h1>公司前主席上訴遭拒</h1><p>【本報訊】惠揚控股（現稱環球動力）前主席曾文能（四十歲、圖），因盜取公款八千多萬元填補孖展數，被裁定盜竊及造假帳罪名成立，判監六年及不可擔任公司董事資格八年，上訴翻案遭駁回，反被律政司以刑期過輕，成功向上訴庭加刑至七年半。曾文能昨向上訴庭申請終審法院上訴許可證明書，要求上訴終院，但申請被拒。&#13;<br> 代表大律師指出，案件涉及重大而廣泛的法律論點，故申請終審法院上訴許可證明書，尋求推翻定罪，但上訴庭法官指出，上訴庭早於去年八月已頒下決判書，至今相隔八個月才作出是項申請是嚴重延誤，故拒絕申請。&#13;<br> 案件編號：CACC571/01</p></body></html>
