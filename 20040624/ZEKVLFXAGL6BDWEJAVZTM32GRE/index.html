<html><header><meta charset="utf-8"><title>港大學生會在京談六四</title></header><body><h1>港大學生會在京談六四</h1><p>【本報訊】香港大學學生會訪京團繼續行程，昨日拜訪國務院港澳辦公室，並與包括港澳辦綜合司司長張曉明在內的多名中方官員會面，討論香港問題。&#13;<br> 訪問團團長馮英倫表示，他們就○七及○八年在港實行雙普選以及要求平反「六四」表達立場。&#13;<br> 馮英倫承認，他們未能說服中方官員接受代表團的看法，但他仍然認為中央官員對香港政治情況，有一定程度的理解，並明白港人意願。</p></body></html>
