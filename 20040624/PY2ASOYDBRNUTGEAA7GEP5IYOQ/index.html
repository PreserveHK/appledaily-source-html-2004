<html><header><meta charset="utf-8"><title>侵犯性肺麴病可以致命</title></header><body><h1>侵犯性肺麴病可以致命</h1><p>台灣台中市澄清醫院最近門診發現多宗罕見的侵犯性肺麴病例，罹患此病的患者會有咳血、體重劇降的症狀；症狀與肺結核極相似。該院胸腔內科主治醫生劉杜鎮表示，這些肺麴菌在支氣管鏡下無所遁形，就像一簇簇菇菌似的，如果沒有對症用藥，患者會有生命危險。&#13;<br> 侵犯性肺麴菌是屬於黴菌的一種，在人體免疫力較弱時，容易受到入侵。劉杜鎮稱，像糖尿病、洗腎、癌症患者或愛滋病患者，是肺麴菌侵犯的高危險群。</p></body></html>
