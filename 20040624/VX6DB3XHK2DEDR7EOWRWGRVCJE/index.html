<html><header><meta charset="utf-8"><title>巨胸MEGUMI夏日開騷辣㷫Fans</title></header><body><h1>巨胸MEGUMI夏日開騷辣㷫Fans</h1><p>日本巨胸女星MEGUMI，前日率領YellowCab同門姊妹在東京涉谷SHIBUYAO-east，舉行演唱會「TOKYOLiveperformance~LOVE~」，吸引了一千名忠心fans捧場。&#13;<br> 立志當歌手的MEGUMI，下月中便會推出正式進軍樂壇以來的第三張細碟《即使喜歡》，因此她現時正積極宣傳新歌。前日她便在音樂會上首度獻唱新歌，歌曲充滿了夏日色彩的Reggae節奏，令在場fans輕鬆起舞。而根本春美有份參加的R.C.T.，亦在演唱會中唱了五首歌。</p></body></html>
