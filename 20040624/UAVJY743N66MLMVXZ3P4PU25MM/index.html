<html><header><meta charset="utf-8"><title>岡村迫中居露何B仔</title></header><body><h1>岡村迫中居露何B仔</h1><p>日本組合SMAP隊長中居正廣，將在下月二十四日聯同搞笑組合Ninetynine的岡村隆史和矢部浩之一同主持富士電視台特備節目《FNS27小時TV》，前日岡村隆史出席記者會時，揚言中居有意露何B仔助興。&#13;<br> 中居正廣上年主持該特備節目時，曾直播中年相聲家笑福亭鶴瓶在家中露出何B仔的場面，引致觀眾投訴。岡村隆史前日重提舊事，他說：「中居對我說今年他會在鏡頭前露何B仔，製造經典時刻！」在場的中居氣憤地否認，但岡村繼續說：「通常藝人愈說不就愈會做！」</p></body></html>
