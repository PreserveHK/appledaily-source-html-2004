<html><header><meta charset="utf-8"><title>　　沙士孤雛有暑期工 - 李八方</title></header><body><h1>　　沙士孤雛有暑期工 - 李八方</h1><p>噚日係香港沙士疫埠除名一周年，沙士炮灰三百冤魂，撒手塵寰，咁又一年，你話喺一個無能政府統治下死得幾唔抵，相信喺沙士一役中痛失親人嘅家屬最感觸，好在到𠵱家唔少有心人仍然好關心佢哋，好似暑假就快到，社署特登搵咗青年旅舍協會幫手，幫十二位十六歲至二十幾歲喺舊年沙士疫潮中失去親友嘅青少年，喺一啲大機構做暑期工，本身係廉署防貪處處長嘅青年旅舍協會主席陳志新，喺噚日廉署同傳媒嘅茶敍中重透露，遲啲會喺旅舍搞個暑期營畀佢哋參加。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
