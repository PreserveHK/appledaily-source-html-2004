<html><header><meta charset="utf-8"><title>貨尾9088伙減近六成</title></header><body><h1>貨尾9088伙減近六成</h1><p>樓市氣氛平穩，發展商不急於推售新樓，間接推動貨尾交投，令貨尾量持續減少。資料顯示，發展商貨尾由去年3月高峯期22591伙，下跌至上月9088伙，減幅近60%。&#13;<br> <br> <spanclass>港灣豪庭600伙待銷 &#13;<br> 市場預期，發展商推盤量減少，新開售樓盤又限量發售，貨尾可望持續下降。&#13;<br> 美聯物業首席分析師劉嘉輝認為，發展商下半年的賣樓策略仍會維持先求價後求量，在整體經濟轉好情況下，市場需求不變，新貨供應少，市場積存貨尾會降至低位。&#13;<br> 目前，較多貨尾的樓盤包括大角嘴港灣豪庭，約600伙，其次為沙田碧濤花園的逾350伙，第三位為土瓜灣傲雲峰，逾300伙。</spanclass></p></body></html>
