<html><header><meta charset="utf-8"><title>休班警員醉駕罰停牌</title></header><body><h1>休班警員醉駕罰停牌</h1><p>【本報訊】一名休班警員駕駛電單車在林錦公路與私家車發生碰撞後，因左腿受傷被送院治療，揭發他酒後駕駛。涉案警員昨在粉嶺法院承認不小心駕駛及駕駛時血液中酒精超標兩罪，被判停牌九個月及罰款六千元。&#13;<br> 被告練經綸，三十五歲，任警員，兩項罪名指他於四月二十五日在大埔林錦公路鍾屋村附近，不小心駕駛一部電單車，及駕駛時血液中含有六十毫克酒精，超過法定限制。&#13;<br> 案件編號：FLCC1788/2004</p></body></html>
