<html><header><meta charset="utf-8"><title>哥連菲路下體大被「剪」</title></header><body><h1>哥連菲路下體大被「剪」</h1><p>愛爾蘭型男哥連菲路（ColinFarrell）曾自嘲性器官短小，但事實卻似乎相反，原本他在下月公映的新片《AHomeattheEndoftheWorld》中有正面全裸演出，但因其下體太大，電影公司被迫刪去裸露鏡頭，不在戲院播放。&#13;<br> <br> <spanclass>女觀眾興奮 &#13;<br> 據英國《太陽報》報道，在片中扮演雙性戀者的哥連，其全裸演出引起試映場觀眾一陣騷動，女性看見其下體感到很興奮，相反男觀眾則不太自在，電影公司認為觀眾因此而難以專注劇情，故決定刪掉該場面，但監製則會應哥連要求，把裸露鏡頭收錄DVD內。</spanclass></p></body></html>
