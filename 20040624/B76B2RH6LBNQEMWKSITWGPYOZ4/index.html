<html><header><meta charset="utf-8"><title>張家輝被控不小心駕駛</title></header><body><h1>張家輝被控不小心駕駛</h1><p>近日馬不停蹄為電影《大事件》宣傳的張家輝，昨日與助手現身九龍城法院，牽涉今年初一宗交通事故，警方指控他於今年二月九日下午二時，在九龍塘根德道不小心駕駛一輛汽車，於是發傳票檢控他。<br> &#13;<br> <spanclass>排期九月開審 &#13;<br> 根據運輸署資料顯示，傳票指控張家輝當時駕駛的汽車，是一輛銀色保時捷跑車，張家輝昨日穿上T恤便服到庭，並向法庭否認控罪，裁判官於是將案件排期至九月六日，轉往荃灣法院進行審訊，主控官透露將有四名控方證人，而辯方就有一名證人。&#13;<br> 案件編號：KCS4728/04</spanclass></p></body></html>
