<html><header><meta charset="utf-8"><title>　　何鴻燊叫四太辭董事 - 李八方</title></header><body><h1>　　何鴻燊叫四太辭董事 - 李八方</h1><p>警方調查洗黑錢活動，上個禮拜更喺朗盈證券帶走大批文件，而朗盈證券嘅股東包括賭王四姨太梁安琪同佢得力助手李志強，四姨太即刻話佢唔知公司運作，賭王何鴻燊亦都話四太身嬌肉貴，唔會要呢啲錢。而朗盈就喺報紙登廣告澄清。&#13;<br> 噚日賭王返上環信德寫字樓時，見到有記者已經面黑黑，佢話朗盈被查唔關四太事，重話：「總之佢係一個奉公守法嘅市民，我會叫佢辭晒所有公司嘅董事職位，費事啦，冇必要。」&#13;<br> （圖）賭王話四太係一個奉公守法嘅市民。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
