<html><header><meta charset="utf-8"><title>Joyce虧轉盈不派息</title></header><body><h1>Joyce虧轉盈不派息</h1><p>▲由身兼九倉（004）及會德豐（020）主席吳光正私人持有的Joyce（647），昨日公布截至3月底止的年度純利3032.3萬元，去年度則虧損3504.5萬元；期內營業額達5.44億元，較上年度增加6.41%。每股盈利1.9仙，不派末期息。&#13;<br> Joyce表示，能夠轉虧為盈，除了是因下半年銷售表現理想外，也與期內錄得1362.9萬元滙兌盈利有關。行政總裁馬郭志清指出，Joyce的未來發展方向，會續引入更多品牌、與姊妹公司連卡佛合作、調整台灣發展策略，及積極拓展內地市場。期末公司持2.61億元淨現金。</p></body></html>
