<html><header><meta charset="utf-8"><title>陳司翰古裝遊黃浦江</title></header><body><h1>陳司翰古裝遊黃浦江</h1><p>在香港消失了一段日子的陳司翰，原來一直在上海及蘇州，與葉童合拍電視劇《緣來就是你》。陳司翰在內地逗留了足足五個月，早前劇集終於煞科，他以一身古裝與葉童出席記者會，乘坐遊艇在黃浦江上看預告片。<br> &#13;<br> <spanclass>演技被質疑 &#13;<br> 陳司翰說：「我喺套劇入面飾演一個富家子，份人好勇鬥狠，後來俾人陷害，搞到家破人亡，最後發奮圖強，東山再起。」陳司翰表示他一向視葉童為偶像，欣賞過她所有作品，葉童聞言一臉驚訝，她說：「司翰好高，我次次都要着好高嘅高踭鞋嚟襯佢，我第一次同佢合作，初頭都懷疑佢嘅演技，後來發覺佢好勤力，表現好好。」</spanclass></p></body></html>
