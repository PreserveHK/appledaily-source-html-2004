<html><header><meta charset="utf-8"><title>星上月通脹率3年最高</title></header><body><h1>星上月通脹率3年最高</h1><p>【本報綜合報道】新加坡上月通脹年率創3年新高，主要受能源價格上升及經濟增長強勁等因素推高。此外，新加坡去年5月份爆發沙士期間物價受到扭曲，亦是加劇上月通脹的原因。&#13;<br> 新加坡5月份消費物價比去年同月上升2%，是連續第11個月報升，升幅符合市場預期。與4月份比較，上月經季節性調整後的消費物價升0.2%，略高於市場預測的0.1%升幅。&#13;<br> 經濟分析員表示，去年正值新加坡經濟從40多年未見的嚴重倒退中苦苦掙扎，當時通脹受到壓抑，但如今面對經濟持續改善及商品價格漲升，預期該國通脹在未來數月將會加快。</p></body></html>
