<html><header><meta charset="utf-8"><title>騎師史科菲上訴案延聆訊</title></header><body><h1>騎師史科菲上訴案延聆訊</h1><p>【本報訊】馬會上訴委員會，昨日下午就南非騎師史科菲於上月二十二日策騎摩廐「獵勝名駒」，被競賽小組裁定「不適當策騎」，判罰停牌六個月而提出上訴一案召開聆訊，案件審了六個小時仍未有結果，聆訊將於下周一繼續。<br> &#13;<br> <spanclass>主席夏佳理避嫌 &#13;<br> 史科菲找來本身是「金將令」馬主團體經理人的大律師艾勤賢，作為上訴辯護代表，至於馬會則聘用來自孖士打律師行，對馬會條例及運作暸如指掌的大律師NickHansworth出席聆訊，並且安排馬會副主席陳祖澤擔任上訴委員會主席，而非慣常的馬會主席夏佳理，避免外間因史科菲曾策騎夏佳理旗下的「駿河」贏馬，認為後者有可能會偏幫史科菲。</spanclass></p></body></html>
