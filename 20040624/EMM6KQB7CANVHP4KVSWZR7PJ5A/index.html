<html><header><meta charset="utf-8"><title>硝酸遇水釋毒氣侵人體</title></header><body><h1>硝酸遇水釋毒氣侵人體</h1><p>中文大學生物化學系何永成博士指出，通渠水一般含有硝酸（nitricacid），是一種帶有強力酸性及腐蝕性液體，用來溶解物質，遇水會產生放熱反應令水蒸發，釋出極度高溫的有毒氣體，如氧化氮（nitrogenoxide）。若人體接觸這種有毒氣體，可被灼傷皮肉，甚至深入骨骼或內臟；過量吸入會損害喉嚨、鼻膜，出現頭暈或嘔吐等症狀；同時破壞人體呼吸系統及中樞神經，即時出現缺氧現象，嚴重者可引致死亡。</p></body></html>
