<html><header><meta charset="utf-8"><title>艾絲莉白滑主角啟發靈感</title></header><body><h1>艾絲莉白滑主角啟發靈感</h1><p>荷李活女星艾絲莉茱爾（AshleyJudd），前日去咗紐約一間著名嘅百貨公司，為佢套新片《De-Lovely》宣傳。原來今次艾絲莉套新片嘅戲服，啟發咗意大利名師GiorgioArmani設計一系列新裝，所以艾絲莉當然去幫手造勢。另外，日前有消息話艾絲莉俾護膚品牌EsteeLauder睇中，斟佢做代言人，艾絲莉嘅皮膚一向滑不溜手，搵佢代言護膚品真係啱晒。&#13;<br> 法新社</p></body></html>
