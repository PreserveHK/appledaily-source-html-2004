<html><header><meta charset="utf-8"><title>修身堂維持20%派息比率</title></header><body><h1>修身堂維持20%派息比率</h1><p>【本報訊】修身堂（8200）主席張玉珊（圖）指出，該公司建議派發特別股息，因手頭現金逾3000萬元，而短期內資金需求低，故在上市後首次業績中回饋股東。財務顧問鄧有聲補充，修身堂將維持20%的派息比率。&#13;<br> 張玉珊指經濟好轉，纖體中心的新會員有雙位數字增幅，人均消費為3.5萬元。她會按會員增長情況，考慮擴大現有分店規模或數目。鄧有聲預期，本年度的資本性開支少於1000萬元。&#13;<br> 另外，修身堂以合資形式，與內地夥伴在上海投資纖體中心，除了已開始試業的上海分店，已在當地物色地點開設第二間分店。張玉珊表示，上海業務可望於今個財政年度入帳。</p></body></html>
