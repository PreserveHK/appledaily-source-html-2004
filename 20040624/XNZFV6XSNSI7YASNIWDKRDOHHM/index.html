<html><header><meta charset="utf-8"><title>裴勇俊假髮日本賣斷巿</title></header><body><h1>裴勇俊假髮日本賣斷巿</h1><p>亞洲師奶殺手裴勇俊，最近在日本人氣一發不可收拾，當地一間公司上月以俊哥在韓劇《冬日戀曲》中的髮型，推出了一款假髮，雖然定價接近九百港元，但依然火速賣斷市。&#13;<br> <br> <spanclass>已售超過二百個 &#13;<br> 仿照俊哥在《冬》劇髮型的假髮，上月尾在日本接受郵購，商品說明中寫着「浪漫的淺啡色，男女合用」，假髮面世一個月已賣出超過二百個，現時預訂亦要再等三個星期。據悉這些假髮主要由三十至五十歲的日本師奶訂購。&#13;<br> 此外，有消息指裴勇俊最近前往洛杉磯操弗自己，學習日語和英語。</spanclass></p></body></html>
