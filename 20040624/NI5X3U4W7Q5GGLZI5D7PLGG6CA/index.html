<html><header><meta charset="utf-8"><title>亞太口琴節名家薈萃</title></header><body><h1>亞太口琴節名家薈萃</h1><p>「第五屆亞太口琴節2004」將於八月三至九日在港舉行，四場主題音樂會可以讓觀眾體驗口琴的多元化，多名在上屆「亞太口琴節」比賽的得獎者，昨日在記者會即場表演（圖），為今屆節日揭開序幕。首場音樂會『亞洲風情口琴大師匯』將有來自亞洲各地的口琴家演繹各地民謠等；『口琴藍爵夜』會有四位來自紐西蘭、法國、日本及德國的大師演繹爵士音樂；『古典口琴樂逍遙』除了英皇口琴五重奏為作曲家許翔威的新作《最後一次與LarryAdler相會》作世界首演外，還有來自奧地利、日本等口琴家聯同香港城市室樂團演出古典樂曲。</p></body></html>
