<html><header><meta charset="utf-8"><title>核心價值聯署人開大會</title></header><body><h1>核心價值聯署人開大會</h1><p>【本報訊】發起聯署香港核心價值宣言的學者及專業人士，本周六會舉行聯署人大會，討論如何回應宣言受到的批評及日後的跟進工作，發起人之一張炳良表示，在與特首董建華會面後，已與中央政策組首席顧問劉兆佳接觸，雙方原則上同意日後合辦研討會或講座討論香港核心價值問題。&#13;<br> 而由親北京組織組成的「關注香港發展聯席會議」下周一會舉辦香港核心價值面面觀座談會，但張炳良說沒接獲邀請出席。</p></body></html>
