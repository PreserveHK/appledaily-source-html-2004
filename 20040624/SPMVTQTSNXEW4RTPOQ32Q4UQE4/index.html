<html><header><meta charset="utf-8"><title>史汀影響力雄霸國際</title></header><body><h1>史汀影響力雄霸國際</h1><p>英國音樂雜誌《Mojo》前日舉行一年一度的音樂頒獎禮，殿堂級PunkRock樂隊TheClash獲頒「精神啟發大獎」，而音樂人史汀（Sting），則獲頒「國際影響力大獎」，前日他偕愛妻及女兒出席領獎。&#13;<br> <br> <spanclass>搖滾四子現身 &#13;<br> 是次頒獎禮中，TheSmiths前主音Morrissey獲「Mojo音樂象徵大獎」，而早前官司纏身的美國騷靈歌手JamesBrown，則獲「終身成就獎」。&#13;<br> 至於搖滾樂隊RedHotChilliPeppers，亦得到「獨立大獎」，樂隊四子前日更畀面一起現身。</spanclass></p></body></html>
