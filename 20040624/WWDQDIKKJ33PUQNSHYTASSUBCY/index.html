<html><header><meta charset="utf-8"><title>老闆不會迫人買貨</title></header><body><h1>老闆不會迫人買貨</h1><p>任職保險界的Connie是淦的常客，當Dion還在灣仔營業時，她已經常光顧，買過多少東西已記不清。&#13;<br> <br> <spanclass>貓癡單看也開心 &#13;<br> 淦給Connie的印象是貨品特別，而且時時有新東西，她說即使只看不買，也是一大樂事。「看這些貓，很可愛呀！即使我不喜歡貓，不買貓的東西，但也愛看這些貓木刻，覺得牠們既趣致又漂亮。」&#13;<br> Connie又指淦的貨品大部份在外面找不到，是獨有的，而且價錢適中，買來作禮物送給人是很好的選擇。她又讚Dion服務態度好，從不勉強客人買東西。&#13;<br> Connie最欣賞老闆的態度——「唔買唔緊要，最緊要識欣賞」，令客人選購時感覺輕鬆自在。</spanclass></p></body></html>
