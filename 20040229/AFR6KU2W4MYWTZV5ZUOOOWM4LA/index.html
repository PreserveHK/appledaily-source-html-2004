<html><header><meta charset="utf-8"><title>單車送火水建化工王國</title></header><body><h1>單車送火水建化工王國</h1><p>現年五十六歲的葉志成，在內地出生，其父葉容亦是一名商人，文革期間舉家移民來港，葉志成曾做過印刷學徒及電器啤工，於七一年他白手興家創立恒昌行，專營火水生意，他並親自踩單車送貨，試過一次送十罐火水。&#13;<br> 七十年代的石油危機，造就機會令他的生意愈做愈大，其公司於九一年上市，高峯期公司每年盈利達一億七百多萬元，他亦晉身億萬富豪行列，近年公司業務並不理想，現在他仍坐擁市值二億元的化工王國。&#13;<br> 去年六月，他以四千二百八十萬元，購入加列山道的獨立屋豪宅別墅。</p></body></html>
