<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>花兒溫柔地說：「你願意為我做任何事嗎？」&#13;<br>王大明冷冷地說：「休想。」&#13;<br>花兒再問：「那你需要我嗎？」&#13;<br>王大明說：「我看是你才需要我吧！」&#13;<br>花兒惱怒地說：「如果你不需要我，為何讓我在你頭上開花？」&#13;<br>王大明氣得大叫：「是你莫名其妙地在我頭上開出一朵花，&#13;<br>我覺得丟臉透了，因為你，我的人生泡湯了，&#13;<br>我甚至不能戴上一頂心愛的棒球帽，&#13;<br>別人都笑我是娘娘腔的怪物，我恨你……」</p></body></html>
