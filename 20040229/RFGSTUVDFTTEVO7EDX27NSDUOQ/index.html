<html><header><meta charset="utf-8"><title>紳寶9-3Convertible軟篷開合快減風阻</title></header><body><h1>紳寶9-3Convertible軟篷開合快減風阻</h1><p><spanclass><fontstyle>開關篷頂話咁易&#13;<br>論造型，全新9-3Convertible絕對稱得上係響同級車之中，至有型突出嘅車款；事關新車不但擁有一個與硬頂Coupe版本相近嘅造型，兼且風阻系數僅為Cd0.34之餘，佢嗰個開關只需輕按控制鍵，便可於20秒內完成整個過程嘅軟篷頂，亦見有一定吸引力。與此同時，呢個經過特別設計嘅軟篷頂，更附有防雨滴功能，可有效防止雨水響關上篷頂後，乘客開門上落車時滴進車廂，而弄濕乘客或車內其他地方。</fontstyle></spanclass></p></body></html>
