<html><header><meta charset="utf-8"><title>立案法團點票紛爭</title></header><body><h1>立案法團點票紛爭</h1><p>【本報訊】屯門建生邨發生點票糾紛，業主立案法團前晚在點算業主贊成或反對解散法團之選票時，其中放於管業處收票箱的選票被部份業主指有問題，要求重新投票，與法團成員僵持不下，數百名業主群情洶湧，雙方多次報警。&#13;<br> 事件中負責監票的民政事務處聯絡主任因沒法協調，至昨晨一時許青山警署刑事偵緝探員將五個投票箱連近千張選票撿走調查。&#13;<br> 消息稱，建生邨的四幢樓宇約有二千六百多戶，近八成已成為業主，九九年開始該屋邨成立業主立案法團，部份業主其後另起爐灶，成立業主居民權益關注組，雙方關係緊張。</p></body></html>
