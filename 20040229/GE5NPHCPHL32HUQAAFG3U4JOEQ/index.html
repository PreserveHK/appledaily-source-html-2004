<html><header><meta charset="utf-8"><title>真田廣之邁向奧斯卡</title></header><body><h1>真田廣之邁向奧斯卡</h1><p>雖然今年奧斯卡頒獎典禮沒有華人電影入圍，但日本電影人卻為亞洲人爭光，日本男星渡邊謙憑《最後武士》獲提名最佳男配角，而由山田洋次執導、真田廣之主演的日本電影《黃昏清兵衞》亦入圍角逐最佳外語片，兩人日前已抵達美國洛杉磯，出席一系列宣傳活動。<br> &#13;<br> <spanclass>接受提名證書 &#13;<br> 導演山田洋次與真田廣之首先與其他入圍最佳外語片的電影人拍攝宣傳照，其後齊齊出席由大會主辦的歡迎儀式，其中山田洋次等五位入圍導演，還在宴會上接受提名證書。</spanclass></p></body></html>
