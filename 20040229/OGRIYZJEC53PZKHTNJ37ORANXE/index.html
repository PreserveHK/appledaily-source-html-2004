<html><header><meta charset="utf-8"><title>吉岡美穗原野解放</title></header><body><h1>吉岡美穗原野解放</h1><p>去年脫離了水着行列的日本女星吉岡美穗，雖然經常在各大fans選舉中被冠以最佳女朋友的美譽，但近兩年事業始終停滯不前。故此她立下決心一脫求變，在下月推出的新寫真集《NOVEL》中，在原野中來個大解放，只遮掩重要部份全裸拍照。&#13;<br> <br> <spanclass>不覺得暴露 &#13;<br> 其實為了宣傳寫真集，日前吉岡也為雜誌《an．an》拍了類似的性感寫真，但今次背景換了東南亞的大草原。吉岡事後表示寫真集中的她性感得來健康，完全不覺得暴露。</spanclass></p></body></html>
