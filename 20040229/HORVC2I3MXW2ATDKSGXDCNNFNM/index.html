<html><header><meta charset="utf-8"><title>4中學生持械毆劫</title></header><body><h1>4中學生持械毆劫</h1><p>【本報訊】四名中學生昨深夜在油麻地京士柏運動場向六名少年男女打劫，更以水喉鐵通將其中一名少女頭部扑傷，並分頭逃走，警方接報到場，將其中兩名小賊擒獲，女傷者送院治理。&#13;<br> 消息稱，昨晚十時半，有六名少年男女在京士柏運動場聊天，同時慶祝其中一人的生日。&#13;<br> 突然有四名十六、七歲少年出現，各人手持一支水喉鐵通，聲稱打劫，動手搶奪一名少女的手袋，她反抗遭賊匪扑傷頭部，四匪得手後分頭逃去，女傷者的朋友報警。&#13;<br> 警員在窩打老道方向的長樓梯發現兩名形迹可疑少年奔跑，截停調查證實是劫匪，於是將他們拘捕。兩名疑犯自稱是何文田區一間中學的學生。</p></body></html>
