<html><header><meta charset="utf-8"><title>環保嘉年華2004</title></header><body><h1>環保嘉年華2004</h1><p>今日未有節目？不如齊齊響應環保，參加這個環保嘉年華。除有約30個與環保意識息息相關的攤位外，重點推介環保創意機動模型設計比賽。這個比賽分有小學及中學組，除可欣賞各款創意環保車，還可分別於早上十時半及下午一時，觀看兩組車賽，刺激又有意思。另外還有環保教育講座、大型充氣遊戲設施、數碼攝影比賽等精采節目。&#13;<br>日期：2004年2月29日（今日）&#13;<br>時間：上午10時至下午5時&#13;<br>地點：灣仔運動場&#13;<br>查詢：28101122（環保促進會）&#13;<br>網址：<ahref>www.greencouncil.org</ahref></p></body></html>
