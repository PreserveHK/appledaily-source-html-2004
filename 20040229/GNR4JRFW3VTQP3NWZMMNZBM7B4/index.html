<html><header><meta charset="utf-8"><title>去有機農莊整雞屎藤果</title></header><body><h1>去有機農莊整雞屎藤果</h1><p>想食雞屎藤果，唔一定要去大澳買，自己親手做更滋味無窮，參加綠色生態行，你有機會落手落腳做這種鄉村風味小食，做完小食順遊河背水塘接觸大自然，參觀有機農莊的溫室、堆肥區、草藥園等。&#13;<br>&#13;<br>記者：李淑芬</p><p>主辦構機：香港有機農莊&#13;<br> 日期：3月7日　時間：9:00am至5:00pm&#13;<br> 集合地點：九龍塘火車站根德道出口&#13;<br> 收費：成人每位$168、小童每位$128（包導師、旅遊車、午膳）&#13;<br> 查詢熱線：28365878（旅行家）</p></body></html>
