<html><header><meta charset="utf-8"><title>李玟星光大道夢露再現</title></header><body><h1>李玟星光大道夢露再現</h1><p>李玟（Coco）前晚穿上一襲Celine湖水藍色貼身禮服，出席台北的「奧斯卡時尚派對」星光大道，盡顯其驕人的曲線，至深夜時分她則換上一襲特地訂做的百褶裙，以瑪麗蓮夢露的經典造型亮相，十分誘人。Coco開心地說：「還是在台灣感覺比較自在，好像在自己家辦派對一樣。」&#13;<br> <br> <spanclass>專程飛台北 &#13;<br> Coco這次到台北原來是為了替衛視轉播奧斯卡擔任代言人，她所屬的唱片公司新力表示，他們並未有忽略Coco，新力的資深總監劉天健解釋，大前日新力唱片亦有多位高層親身到君悅飯店的記者會現場探望和支持Coco。</spanclass></p></body></html>
