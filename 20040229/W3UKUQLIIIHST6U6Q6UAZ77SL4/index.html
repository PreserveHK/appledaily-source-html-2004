<html><header><meta charset="utf-8"><title>Kelly捉小齊唔夠威</title></header><body><h1>Kelly捉小齊唔夠威</h1><p>陳慧琳（Kelly）昨日在佐敦街頭拍攝電影《大事件》的一場女督察拉隊上樓捉大盜任賢齊的場面，現場有大批臨時演員，又出動了多部警車和救傷車，認真大陣仗。Kelly說：「我冇乜動作場面要應付，有一場戲講喺警署時張家輝唔聽我命令，導演杜琪峰話我唔夠威嚴，有時亦臨場改劇本，我哋都要識執生。」<br> &#13;<br> <spanclass>睇婦女病調理身體 &#13;<br> 對於有報道指她因長期有經痛，已看了一位中醫六年，她說：「其實我唔止係睇婦女病，最主要係調理身體。」&#13;<br> 此外，小齊昨日雖然不用演出，但亦有到場探班，他笑說：「呢場係講Kelly嚟捉我，今日我嚟現場感受吓要捉我前夕嘅氣氛，希望容易啲投入角色。」</spanclass></p></body></html>
