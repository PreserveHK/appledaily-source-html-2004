<html><header><meta charset="utf-8"><title>碧咸化身羅馬武士踢波</title></header><body><h1>碧咸化身羅馬武士踢波</h1><p>萬人迷碧咸（DavidBeckham）繼上次扮演西部牛仔後，今次在新一輯的百事可樂電視廣告中又有新造型，他率領一班著名球星，包括其皇馬隊友卡洛斯（RobertoCarlos）及魯爾（RaulGonzalez），以古羅馬武士形象出現踢波，依然極有氣勢。&#13;<br> <br> <spanclass>想演電影 &#13;<br> 未知是否因拍攝廣告而產生興趣，碧咸坦言希望扮演一些電影角色，他說：「我想我比較喜歡在像《帝國驕雄》及《驚世未了緣》這些電影中演出，或者參演一些有打鬥及戰爭的場面，我也很享受去年廣告中扮演牛仔。」</spanclass></p></body></html>
