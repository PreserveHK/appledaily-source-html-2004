<html><header><meta charset="utf-8"><title>邱李茂琪心痛囡囡灼傷面</title></header><body><h1>邱李茂琪心痛囡囡灼傷面</h1><p>博愛醫院前晚在灣仔君悅酒店舉行「八十四週年餐舞會」，林百欣養子林建康夫婦、藍鴻震夫婦、楊受成外甥邱子傑及太太李茂琪等盛裝赴會。&#13;<br> 身穿Lanvin新裝的邱李茂琪一見記者便訴苦，表示一歲多女兒早前被灼傷，她說：「個工人抱住囡囡去勺湯，熱湯彈到囡囡塊面近眼位，即時紅晒，我幾驚佢破相，好彩冇起水泡，我肉痛到party都唔敢去。」&#13;<br> <br> <spanclass>請三人服侍 &#13;<br> 邱李茂琪表示已即時解僱該女傭，她說：「我唔理佢係咪內疚，我已經重新搬過晒啲家具，做足安全措施，重會再請工人，起碼要請三個人先照顧到囡囡。」&#13;<br> 採訪、攝影：JessicaNgan</spanclass></p></body></html>
