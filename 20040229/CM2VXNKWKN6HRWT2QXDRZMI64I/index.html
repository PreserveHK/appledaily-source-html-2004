<html><header><meta charset="utf-8"><title>波羅的海自由人鏈</title></header><body><h1>波羅的海自由人鏈</h1><p>八九年八月二十三日，被前蘇聯吞併的歐洲波羅的海三國立陶宛、愛沙尼亞、拉脫維亞，為展示獨立決心，三地逾百萬人上街手牽手，形成長達六百多公里的人鏈，史稱「波羅的海自由人鏈」。兩年後，前蘇聯瓦解，三國成功復國。&#13;<br> 其實，國民黨上屆大選時也曾考慮過以人鏈包圍台灣，但礙於東部人煙稀少等限制而被迫放棄。相反，綠營今年冷手執了熱煎堆。前總統李登輝去年九月提出組織過百萬人的造勢活動，民進黨副秘書長李應元忽發奇想，提出參考波羅的海自由人鏈的做法，在島內舉辦百萬人牽手活動，初時大受黨友質疑。但李應元力排眾議，並做了大量工夫，活動成功，李應元應記一功。</p></body></html>
