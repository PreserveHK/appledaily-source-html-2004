<html><header><meta charset="utf-8"><title>才庫1供1股籌3200萬</title></header><body><h1>才庫1供1股籌3200萬</h1><p>【本報訊】才庫媒體（8073）昨日宣布，建議以1供1比例供股，每股供股價1.2仙，較才庫上周四收市價4.3仙大幅折讓約72.1%。供股所得款項淨額約3200萬元，預期其中約700萬元用作營運資金；約2500萬元用作未來投資，目前才庫尚未物色到特定投資目標。&#13;<br> 現時持有才庫65.3%股權的大股東City-Apex（其中ER2持有71%，而才庫主席劉竹堅持有ER2的79%股權），及持有才庫8.1%的鷹君集團（041），已承諾各自按比例供股；金英已獲委任為包銷商，包銷餘下的7.247億股。供股事項預期於4月27日完成。</p></body></html>
