<html><header><meta charset="utf-8"><title>IQ家族</title></header><body><h1>IQ家族</h1><p>1.十兄弟中，哪一個最勤力，哪一個最懶惰？&#13;<br>2.兩個爸爸和兩個孩子去釣魚，每人釣得一條魚，但結果籮中只有三條魚，為甚麼呢？&#13;<br>3.甲賊是乙賊的兒子的爸爸，問甲，乙兩人有甚麼關係？&#13;<br>4.十兄弟養了一頭可愛小狗，它對人人都汪汪叫，只是不理八哥；為甚麼？&#13;<br>5.每家人都有一個，但全香港只得幾百個的是甚麼？</p><p><b> 答案：</b> &#13;<br> 1.正所謂「一不做，二不休」；所以大哥最懶惰，二哥最勤力。&#13;<br> 2.爺爺、爸爸和仔仔。&#13;<br> 3.夫婦。&#13;<br> 4.「九（狗）唔答八」&#13;<br> 5.姓氏</p></body></html>
