<html><header><meta charset="utf-8"><title>陳煒防狼術退色魔</title></header><body><h1>陳煒防狼術退色魔</h1><p>亞視劇集《俠膽醫神》將於明日推出，劇中演員包括陳煒、鮑起靜及舒燕等，昨日在銅鑼灣鬧巿宣傳，由於劇中有不少武打場面，故昨日亞視特別安排陳煒及舒燕示範防狼招式，好讓女士們偷師。<br> &#13;<br> <spanclass>曾啞忍博懵 &#13;<br> 陳煒示範防狼術功架十足，原來她曾遭男士博懵，陳煒說：「之前拍一場戲講我去酒吧買醉，有個鬼佬乘機抽水，點知個鬼佬臨記喺拍攝時真係伸隻手入我件衫度摸我條腰，而且下半身重貼得我好實，當時為免影響進度，冇作出投訴，講畀男朋友知佢重話我蠢㖭。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
