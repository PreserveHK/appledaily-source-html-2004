<html><header><meta charset="utf-8"><title>新西蘭領事宴同鄉</title></header><body><h1>新西蘭領事宴同鄉</h1><p>奧斯卡頒獎典禮將於香港時間明天早上舉行，新西蘭總領事館前日特別在比華利山酒店設宴款待入圍奧斯卡的同鄉，當中包括《魔戒三部曲：王者再臨》導演彼得積遜（PeterJackson）及史上最年輕獲影后提名的十三歲女星姬莎嘉素曉絲（KeishaCastle-Hughes），二人同聲同氣，在晚宴上自然言談甚歡。&#13;<br> <br> <spanclass>妮歌靚佬湯任嘉賓 &#13;<br> 此外，今年大會已安排四十五位頒獎嘉賓，當中更包括自○一年離婚後首次一同以頒獎嘉賓身份出現的湯告魯斯（TomCruise）及妮歌潔曼（NicoleKidman）。</spanclass></p></body></html>
