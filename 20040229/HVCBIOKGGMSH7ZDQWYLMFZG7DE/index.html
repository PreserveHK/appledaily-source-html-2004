<html><header><meta charset="utf-8"><title>查理絲400年後做英雌</title></header><body><h1>查理絲400年後做英雌</h1><p>查理絲泰朗（CharlizeTheron）憑《Monster》而令其事業攀上高峯，近日她就以一千萬美元（約七千八百萬港元）片酬接拍由ＭＴＶ卡通片集《AeonFlux》改編的電影，她將會在片中扮演四百年後的未來女英雄。&#13;<br> <br> <spanclass>候選兼頒獎 &#13;<br> 此外，同樣憑《Monster》而大有機會首度在奧斯卡封后的查理絲，除了是候選女星外，原來同時也是今年頒獎禮的頒獎嘉賓。&#13;<br> 日前打扮輕便的查理絲便到柯達劇院為頒獎進行綵排，當日所見她氣定神閒，看來對奪取影后信心十足。</spanclass></p></body></html>
