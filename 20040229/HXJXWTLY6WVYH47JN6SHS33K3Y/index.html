<html><header><meta charset="utf-8"><title>柴崎幸被爆蒲鴨店狂歡</title></header><body><h1>柴崎幸被爆蒲鴨店狂歡</h1><p>戀情及負面新聞皆不少的女星柴崎幸，出道不久已被指曾當上陪酒小姐。到近日，她某位高中時代同學，將不少她的貼紙相賣給雜誌刊登，更指她讀書時甚喜愛到男性陪酒俱樂部狂歡。&#13;<br> <br> <spanclass>可能從事黃業 &#13;<br> 從貼紙相來看，柴崎幸舉止開放表情多多，其中一張她寫明「今晚又到M飲酒去」，而據知M就是一間男性陪酒俱樂部。&#13;<br> 此外，賣書到雜誌的小姐亦為柴崎幸講好說話，指她對朋友很關心。不過當被問及柴崎幸曾否從事色情行業工作時，該小姐謂：「她有朋友有做，所以她可能都有。」</spanclass></p></body></html>
