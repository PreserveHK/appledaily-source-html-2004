<html><header><meta charset="utf-8"><title>高飛案主犯監19年</title></header><body><h1>高飛案主犯監19年</h1><p>【本報訊】澳洲墨爾本消息：香港黑幫「聯英社」前坐館「高飛」販毒及洗黑錢集團案，其中一名不服判決上訴獲重審的主犯劉文樂，再被法官判處入獄十九年，其中十五年不准保釋。&#13;<br> 四十四歲的劉文樂（VinhLacLao）越南出生，香港居民，但持加拿大護照。控方在庭上指出，劉的真名周紹明，越南名字取自加拿大一名已去世的釋囚。&#13;<br> 案情透露，劉文樂被控於九九年四月至八月期間，將海洛英由中國偷運至墨爾本，供應長駐在皇冠賭場綽號「高飛」的毒販唐高幹，而阮大洪則是唐在墨爾本的毒品批發商。&#13;<br> 現年四十八歲的高飛被捕後承認控罪，前年八月被判入獄十六年，其中十二年不准保釋。</p></body></html>
