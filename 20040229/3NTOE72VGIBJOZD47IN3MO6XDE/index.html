<html><header><meta charset="utf-8"><title>鄭中基電台爆粗</title></header><body><h1>鄭中基電台爆粗</h1><p>鄭中基（Ronald）前晚到商台與老友張達明、何國良主持《嘩嘩嘩！打到嚟！》節目。老友聚頭，Ronald表現興奮，不時與兩位主持人有講有笑，但Ronald竟在節目中講了粗口。<br> &#13;<br> <spanclass>「下次小心啲」 &#13;<br> 談到Ronald快將開拍的新戲，張達明本有份演出，但卻因要做棟篤笑騷而未能參與。張達明笑說：「呢個騷之前計劃咗㗎！點知你紅得咁快啫，鄭中基！」Ronald聽罷即說：「都冇啫！X！」&#13;<br> 記者昨日就此事聯絡Ronald，他在電話中十分愕然地說：「有咩？係咪聽錯呀，如果有，監製都會即時出聲啦，我真係唔知，下次小心啲囉。」</spanclass></p></body></html>
