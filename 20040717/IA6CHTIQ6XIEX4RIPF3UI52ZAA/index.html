<html><header><meta charset="utf-8"><title>萬事得試車有禮最後召集</title></header><body><h1>萬事得試車有禮最後召集</h1><p>萬事得早前舉行咗一個名為試車之旅嘅活動，客人試完車重有油券送，唔經唔覺活動已經接近尾聲，只淨番今日同聽日。雖然油券已經送清光，但禮物依然陸續有嚟，凡於今、明兩日試車，即可獲贈Mazda限量版精品一套，但數量有限，送完即止，送禮外重有大抽獎，有機會贏取上海F1之旅、Mazda購物禮券$10,000或加德士「旋風」白金無鉛汽油一噸，又豈止試車咁簡單！&#13;<br> 記者：黃婉冰&#13;<br> &#13;<br> 時間：上午9時至下午9時；&#13;<br> 查詢電話：28931112&#13;<br> 地址：灣仔告士打道39號夏愨大廈地下</p></body></html>
