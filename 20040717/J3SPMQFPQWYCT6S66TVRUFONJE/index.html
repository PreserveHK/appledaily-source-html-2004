<html><header><meta charset="utf-8"><title>基仔實驗室搞搞震</title></header><body><h1>基仔實驗室搞搞震</h1><p>梁漢文、古巨基及組合pingpung日前為「Neway夏日K計劃」拍攝宣傳廣告，眾人獲委任為大使，並分別依各人的專長指導學員。<br> &#13;<br> <spanclass>Kary勤練習 &#13;<br> 幾位玩得之人拍攝當日更笑料百出，當中在實驗室拍攝的古巨基最搞笑，未埋位時穿上醫生袍拿起試管扮老師，後來導演看到全場大笑才知對方是古巨基。&#13;<br> 拍攝當日pingpung成員之一的Kary亦受到在場的學生包圍，幸好她身邊的成員為她擋駕，九月他們將會與一班學員Jam歌，自言需勤力練習以免失威。</spanclass></p></body></html>
