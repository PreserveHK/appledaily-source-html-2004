<html><header><meta charset="utf-8"><title>荃灣北角風中意外<br>招牌鋁窗擊傷兩婦</title></header><body><h1>荃灣北角風中意外<br>招牌鋁窗擊傷兩婦</h1><p>【本報訊】昨下午一時許，二十九歲姓蔡婦人冒着風雨帶同三歲兒子上街買餸，蔡婦在荃灣川龍街一菜檔買菜，外牆一個面積兩米乘一米招牌遭強風吹塌，擊中蔡婦後腦血流如注，其子看見母親滿頭鮮血哇哇大哭，路人忙把母子兩人扶到店內和報警送院。&#13;<br> 另昨午約十二時，北角城市花園一扇鋁窗疑遭強風吹塌直墮電氣道，碎片飛越三條行車線，擊中一名正在等候過馬路二十六歲姓鄺婦人，事主頭部受傷。</p></body></html>
