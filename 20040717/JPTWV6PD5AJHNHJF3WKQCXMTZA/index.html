<html><header><meta charset="utf-8"><title>美擬向中國熨衣板徵稅</title></header><body><h1>美擬向中國熨衣板徵稅</h1><p>【本報綜合報道】美國國際貿易委員會（ITC）裁定，中國製的膠袋和熨衣板湧入美國，令美國業界受損。此項最後決定意味美國將向該等中國貨徵收關稅。&#13;<br> ITC在聲明中說，中國每年向美國輸出1900萬美元（約1.48億港元）的熨衣板，以及1.84億美元（約14.35億港元）的購物膠袋，因此，中國熨衣板將面對高達113%的美國關稅，而膠袋的稅率平均為23%。&#13;<br> 美國的膠袋和熨衣板業界早前向華府投訴，指中國貨正削弱美國貨的競爭力。代表美國膠袋業的律師說，美國向中國貨徵收關稅，將可避免美國廠房被迫關閉。美國零售業反對向中國貨徵稅，因會令貨品價格上漲。</p></body></html>
