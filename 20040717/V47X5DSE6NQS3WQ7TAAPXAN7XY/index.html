<html><header><meta charset="utf-8"><title>三菱東京或注資UFJ</title></header><body><h1>三菱東京或注資UFJ</h1><p>【本報綜合報道】日本第2大銀行三菱東京金融集團昨天宣布，同意與壞帳纍纍的第4大銀行UFJ洽商合併，使雙方最遲可在明年9月前合組全球最大銀行。三菱東京說，該行考慮在合併後注資UFJ。&#13;<br> 三菱東京與UFJ在聯合記者會上表示，雙方同意在本月底就合併及注資事宜簽訂一項初步協議，使兩家銀行可在明年4月至9月期間完成合併。&#13;<br> 為與三菱東京洽談合併，UFJ決定取消向住友信託銀行出售其信託業務。為此，住友信託昨天宣布已對UFJ採取法律行動。</p></body></html>
