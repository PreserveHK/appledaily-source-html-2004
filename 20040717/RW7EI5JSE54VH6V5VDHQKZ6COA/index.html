<html><header><meta charset="utf-8"><title>　　小伏人生另一頁 - 李八方</title></header><body><h1>　　小伏人生另一頁 - 李八方</h1><p>八方剛剛寫過伏明霞去試衫，並否認有咗；原來佢跟住就飛走咗。今個禮拜三有報道話佢正式在清華大學經濟管理學院工商管理班畢業，獲得學士學位。伏明霞九七年第一次退役，入咗清華，然後參加二千年奧運，嫁埋畀梁錦松，生埋女，差些少就去咗中大讀書……真係一疋布咁長，又好似昨日嘅事。&#13;<br> （圖）小伏（右）嘅畢業相。&#13;<br> 黑白圖片&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
