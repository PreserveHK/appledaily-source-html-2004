<html><header><meta charset="utf-8"><title>蔣雅文八號波照搞影展</title></header><body><h1>蔣雅文八號波照搞影展</h1><p>目前正忙於拍攝電視劇《俠醫傳奇》的蔣雅文（Mandy），近日專程回港，並於昨日在天后維景酒店舉行個人攝影展，展出五十張作品，她的父親亦有到場支持。&#13;<br> Mandy自言一向很喜歡攝影，有見時下不少年輕人都會舉行自己的影展，故她亦一償心願。Mandy說：「今次我用咗五萬蚊，由book場到印製postcard都一手包辦，好彩有爸爸同朋友幫手。」&#13;<br> 提到在八號風球下舉行影展會否覺得出師不利，Mandy說：「我個攝影展係搞三日，冇所謂啦！」&#13;<br> 採訪、攝影：胡比</p></body></html>
