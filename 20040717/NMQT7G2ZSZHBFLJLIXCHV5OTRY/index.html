<html><header><meta charset="utf-8"><title>兩漢賣走私豬罰二萬五</title></header><body><h1>兩漢賣走私豬罰二萬五</h1><p>【本報訊】兩名男子在屯門一肉類分銷中心內藏有不合法來源豬肉作出售用途，昨在屯門法院被判罰款二萬五千元，搜獲的一點八公噸豬肉則被充公。&#13;<br> 食環署並將會採取跟進行動，取消其經營肉類分銷中心所需的新鮮糧食店牌照。&#13;<br> 食環署發言人表示，該署在去年十二月展開代號「清晨鳥」的大型行動，打擊肉類分銷中心及零售店，包括超級市場，出售不合法來源肉類。行動中在屯門一分銷中心，撿獲一百五十八件共重一點八公噸豬肉，調查證實該批豬肉來自不合法來源。</p></body></html>
