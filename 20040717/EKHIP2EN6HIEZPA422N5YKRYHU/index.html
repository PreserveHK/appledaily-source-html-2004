<html><header><meta charset="utf-8"><title>黎姿荒山驗屍怕蚊叮</title></header><body><h1>黎姿荒山驗屍怕蚊叮</h1><p>黎姿前晚與吳美珩於黃竹坑山邊拍攝《妙手仁心III》外景，劇情講述一女子疑遭人姦殺後被棄屍山邊，飾演驗屍官的黎姿遂到案發現場進行驗屍。由於山邊蚊蟲滋生，黎姿拍攝前惟有狂噴蚊怕水做足預防措施。<br> &#13;<br> <spanclass>向弟弟討教 &#13;<br> 黎姿表示她對法醫官工作程序已非常了解，因她事前曾向本港首席法醫官討教，了解他們的心態和工作等各方面，黎姿說：「我要剖屍之外又要同人打針抽血，我細佬係醫生，佢教咗我一啲單手打針嘅技巧，佢叫我喺屋企搵個公仔或者用個橙同蘋果練習，我啲手勢已經練到好純熟。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
