<html><header><meta charset="utf-8"><title>三星半年派息大漲9倍</title></header><body><h1>三星半年派息大漲9倍</h1><p>【本報綜合報道】南韓三星電子（SamsungElectronics）受惠於晶片、顯示屏和手機暢銷，上季純利激增177%。但該公司對未來盈利增長抱審慎態度，因競爭激烈會令手機跌價，以及平面顯示屏可能供應過剩。&#13;<br> 這家全球第2大晶片生產商，次季純利3.13萬億韓圜（約209.82億港元），高於去年同期的1.13萬億圜；經營溢利勁升208%，至3.7萬億圜（約248.03億港元），惟遜於市場估計的4萬億圜。上季營業額升52%，達14.98萬億圜（約1004.19億港元）。&#13;<br> 三星表示，上半年派息會大增9倍，每股為5000韓圜，今年投資預算會增加13%。</p></body></html>
