<html><header><meta charset="utf-8"><title>張佩金劇痛下出碟</title></header><body><h1>張佩金劇痛下出碟</h1><p>早前在上海遇上車禍的張佩金，日前在上海的寓所中休養時感到右胸劇痛，連洗澡被水碰到也感到異常痛楚，經醫生檢驗後證實是車禍時折斷了胸骨所致。其實手術時醫生已經把會影響內臟的胸骨用魚絲縫合，但沒有影響內臟的骨也用魚絲固定了，經四個月後可能那些移位的胸骨在生長過程中，壓住了神經線，所以稍一觸及都會劇痛無比。<br> &#13;<br> <spanclass>康復機會微 &#13;<br> 醫生說現時不能再用手術把壓住神經線的骨再移動或拿走，康復機會甚微，令張佩金極不安，因此下周她推出的新碟可能是最後一張，故有關此專輯的設計和宣傳工作她也會參與，務求將最好的帶給大家。</spanclass></p></body></html>
