<html><header><meta charset="utf-8"><title>日本腦炎列呈報疾病</title></header><body><h1>日本腦炎列呈報疾病</h1><p>【本報訊】本港接連發現三宗日本腦炎個案，政府為加強防禦，決將日本腦炎加入《檢疫及防疫條例》內，列為第三十種醫生須呈報的傳染疾病，修例後政府有權在必要時運用權力進行公共衞生措施，如去年沙士期間隔離淘大居民。&#13;<br> 衞生署發言人昨天表示，有關修訂擴大對傳染病的監察範圍，使政府能更有效地進行監察，推行適當的公共衞生控制措施。根據《防止傳染病蔓延規例》第四條規定，醫生如有理由懷疑條例附列的傳染病個案，必須通知衞生署署長。</p></body></html>
