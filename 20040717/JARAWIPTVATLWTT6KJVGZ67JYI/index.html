<html><header><meta charset="utf-8"><title>SonyBMG計劃裁員三千</title></header><body><h1>SonyBMG計劃裁員三千</h1><p>【本報綜合報道】英國《金融時報》昨天報道，新力唱片（SonyMusic）和BMG的合併計劃有望在下周獲得監管當局批准，兩家唱片公司之後將裁員最多3000人，佔雙方總人手約25%。&#13;<br> 新力唱片和BMG分別是日本新力公司和德國Bertelsmann的音樂旗艦，於去年決定合併以提高業內競爭力。《金融時報》說，美國聯邦貿易委員會和歐洲委員會可望在下周批准兩家公司的合併計劃，屆時雙方將盡快展開重組規劃，預期大部份遣散工作會在明年6月完成。&#13;<br> 報道說，兩家公司合併後將命名為SonyBMG，重組開支約需3億至3.5億美元。雙方未有即時作出回應。</p></body></html>
