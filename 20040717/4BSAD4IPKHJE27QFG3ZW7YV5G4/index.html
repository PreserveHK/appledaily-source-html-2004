<html><header><meta charset="utf-8"><title>松本人志隨時冇得撈</title></header><body><h1>松本人志隨時冇得撈</h1><p>日本搞笑組合Downtown兩名成員松本人志與濱田雅功及搞笑藝人石橋貴明，今年雖然繼續入選藝能界最高收入藝人，但近日卻有雜誌預測三人快將在藝能界消失。&#13;<br> 據最新一期《周刊實話》報道，松本等三人主持的電視節目收視每下愈況，特別是石橋貴明主持的音樂節目《utaban》收視跌幅最大。而Downtown所主持的音樂節目《Hey!Hey!Hey!》，因濱田喜拍打嘉賓的頭部，觸怒了森山直太朗等歌星，令節目因缺乏人氣歌星現身而收視下跌，估計三人的節目不久便會被電視台腰斬。</p></body></html>
