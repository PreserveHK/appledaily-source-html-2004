<html><header><meta charset="utf-8"><title>救護員護士室盜竊銀包</title></header><body><h1>救護員護士室盜竊銀包</h1><p>【本報訊】伊利沙伯醫院一名救護車司機，今年一月底在醫院護士休息室，拾到一個銀包，發現提款卡密碼，兩天內從該戶口提取了四萬元，其後他將銀包及內裏的物品，一併寄回在伊院工作的女受害人，因而留下線索最後被警拘捕。&#13;<br> 四十四歲的被告區偉聲，昨在九龍城裁判法院承認八項盜竊罪，還柙至本月二十九日，等候社會服務令及背景報告才判刑。&#13;<br> 代表律師昨求情稱，被告已把款項歸還事主，還額外賠償五百元，讓她購買新銀包，被告只因一時貪心犯案。&#13;<br> 案件編號:KCCC8254/04</p></body></html>
