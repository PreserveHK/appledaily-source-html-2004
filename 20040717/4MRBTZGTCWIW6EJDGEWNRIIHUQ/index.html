<html><header><meta charset="utf-8"><title>滿70歲司機須每三年續牌</title></header><body><h1>滿70歲司機須每三年續牌</h1><p>運輸署對於的士司機或其他職業司機的年齡和健康的要求，其實和一般駕駛者並沒有分別，例如規定年滿七十歲的駕駛者，只可獲發三年期的駕駛執照，同時在續牌時需要提交健康報告，證明其健康狀況是適合駕駛便會發出牌照。&#13;<br> 另外，患有以下七種疾病的人士不會獲發駕駛執照，包括：癲癇症、高血壓或其他因素以致可能突然暈眩或昏倒失去能力、精神紊亂、任何導致肌肉不受控制的疾病、未受控制的糖尿病、在白天光線充足下佩戴眼鏡仍未能讀出距離二十三米的登記號，以及任何其他疾病或傷殘，令其不能在公眾安全情況下有效駕駛。</p></body></html>
