<html><header><meta charset="utf-8"><title>正義丁丁由比利時歷險到港</title></header><body><h1>正義丁丁由比利時歷險到港</h1><p>名字響噹噹，有比利時三寶之一之稱的暢銷漫畫《丁丁歷險記》，終於今年的書展隆重登場！《丁丁歷險記》全系列共22本，而首批在港出版10本。故事講述勇敢、正義的記者丁丁，和好拍檔米路小狗、船長跟惡勢力周旋的過程，足迹遍布歐、美、亞和非洲，除了一幕幕驚險的劇情外，還有世界各地的風土人情。其中以《藍蓮花》和《丁丁在西藏》兩本關於中國的圖書最受矚目。</p><p>售價：平裝版$38?本&#13;<br> 精裝版$58?本&#13;<br> 售賣點：商務印書館</p></body></html>
