<html><header><meta charset="utf-8"><title>國安權大公安顧忌</title></header><body><h1>國安權大公安顧忌</h1><p>國家安全部成立於一九八三年，可行使憲法和法律規定的公安機關偵查、拘留、預審和逮捕等職權，兼有情報機關和公安機關的特性。國安部在各主要省市設立國安廳或國安局，再在部份地級市設立分支機構。&#13;<br> 內地各級國家安全機關的主要職責有三：一、維護國家安全，行使人民民主專政職能；二、專責特務、間諜案的偵查；三、蒐集海內外情報。國安人員身份神秘，權力很大，有時連公安也要忌他們三分。</p></body></html>
