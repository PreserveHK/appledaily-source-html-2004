<html><header><meta charset="utf-8"><title>經紀的話</title></header><body><h1>經紀的話</h1><p>▲中原屯門市廣場分行經理冼詠恩說，屯門市廣場經常有投資者掃貨，比例佔三、四成，個別會將單位「執靚」，再以高價轉售。例如7座高層H室，數月前購入價85萬元，經翻新後，現叫價110萬元。&#13;<br> &#13;<br> ▲美聯屯門市廣場高級經理卓中偉說，屯門市廣場年初至今，樓價升幅只有一成，較市區屋苑低，而且一百萬元以下的選擇又多，因此極受上車客歡迎，現時放盤呎價1950元，成交呎價1800至1900元。</p></body></html>
