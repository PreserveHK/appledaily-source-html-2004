<html><header><meta charset="utf-8"><title>岩佐真悠子一脫成名</title></header><body><h1>岩佐真悠子一脫成名</h1><p>日本性感女星岩佐真悠子近日在日本的人氣走勢凌厲，由她任代言人的PlayStation遊戲帶廣告更在當地掀起話題，前日她便到涉谷出席該產品的宣傳活動。&#13;<br> 在廣告中幾近全裸演出的岩佐，大談拍攝廣告背後的花絮，她說：「廣告中最後一幕一直都拍不好，要拍很多次才完成。」&#13;<br> 此外，前日岩佐的最新寫真集《M.I.2》亦開始發售，她說：「這本寫真集是我在沖繩精神奕奕地拍攝的，大家一定要看啊！」</p></body></html>
