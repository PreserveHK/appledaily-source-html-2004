<html><header><meta charset="utf-8"><title>楊洛婷低V任賞</title></header><body><h1>楊洛婷低V任賞</h1><p>應屆港姐曹敏莉、楊洛婷、戚黛黛，李詩韻及李嘉怡等，前晚在奧海城宣傳無綫明珠台即將播出的新一輯電視節目《粉紅救兵》。<br> &#13;<br> <spanclass>曹敏莉考牌成功 &#13;<br> 五位港姐均以性感打扮現身，其中以楊洛婷的低V背心最搶鏡，拍照時更吸引不少圍觀者隔着玻璃窗偷望，問她為何如此性感，楊洛婷說：「我又唔覺自己好性感喎！咁𠵱家夏天自然着夏天衫。」&#13;<br> 此外，早前報考車牌的曹敏莉，前日終於考牌成功，她說：「我今日終於考到車牌，雖然要考兩次但我都好開心。」近日曹敏莉迷上水晶，早前其好友更為她訂做一條幸運水晶鏈，她說：「條水晶鏈我朋友重幫我開埋光，戴咗之後都覺得有少少好運。」&#13;<br> 採訪：王崇穎　攝影：仇志德</spanclass></p></body></html>
