<html><header><meta charset="utf-8"><title>迷失帝國：阿特蘭蒂斯續集</title></header><body><h1>迷失帝國：阿特蘭蒂斯續集</h1><p>DisneyChannel&#13;<br>星期日正午十二時&#13;<br>快來跟米路及他的朋友一起走進驚險刺激的冒險世界。在遠足途中，米路發現魔法石的神奇力量。他應該繼續讓魔法石埋藏在阿特蘭蒂斯的核心，還是告知全世界？</p><p><spanclass><fontstyle>幪面超人AGITO  &#13;<br> 亞洲電視本港台&#13;<br> 逢星期日　晚上七時三十分&#13;<br> 木哲也欲借真魚的力量令涼復活，但涼只是稍有反應，卻未能甦醒。關谷真澄受驚於相良克彥之死，到處找其他黎明號的成員，但那些人都離奇被Unknown逐一殺害！她惟有回到原來的地方，更怪異是她竟連同Unknown襲擊真魚！</fontstyle></spanclass></p></body></html>
