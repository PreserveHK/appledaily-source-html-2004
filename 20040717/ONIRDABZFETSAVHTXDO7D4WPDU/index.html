<html><header><meta charset="utf-8"><title>全港發生19宗塌樹<br>樹幹橫亙阻塞交通</title></header><body><h1>全港發生19宗塌樹<br>樹幹橫亙阻塞交通</h1><p>【本報訊】八號風球高懸，昨下午五時許，港島香島道發生塌樹意外，植於斜坡上一株四米高大樹遭強風吹塌，樹幹橫亙路中阻塞行車線，警方即時封路及召來康樂及文化事務署人員到場清理，工人用電鋸切斷樹幹及搬走樹幹，然後重開路面。另外，至昨傍晚止全港共發生十九宗塌樹意外，其中牛頭角下邨一座清拆地盤及黃大仙鳳舞街先後有大樹倒塌，幸未釀人命傷亡。</p></body></html>
