<html><header><meta charset="utf-8"><title>放蕩天后Britney陽台嬉春</title></header><body><h1>放蕩天后Britney陽台嬉春</h1><p>放蕩小天后BritneySpears最近同未婚夫KevinFederline喺加州一間酒店度假，俾狗仔隊偷拍到佢哋嬉春嘅情況。Britney唔止着住條白色比堅尼喺泳池上同Kevin鴛鴦戲水，佢哋喺陽台上亦互相擁抱同激吻，Britney旁若無人，公然用手撩弄未婚夫下體，同沉淪色慾中嘅蕩婦無異。此外，Britney嘅發言人啱啱出嚟澄清，解釋Briteny日前唔係喺街上灌酒，反而係飲緊花旗參，所以有可能告《紐約郵報》。</p></body></html>
