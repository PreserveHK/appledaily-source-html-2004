<html><header><meta charset="utf-8"><title>李國寶兄弟追租九千元</title></header><body><h1>李國寶兄弟追租九千元</h1><p>【本報訊】東亞銀行主席李國寶及其胞弟教育統籌局局長李國章，昨以亡父李福樹的遺產執行人身份入稟區域法院，向灣仔巴路士街住宅單位一名租客，追討欠交兩個月的租金，共八千九百一十二元。&#13;<br> 原訴人為李福樹的遺產執行人，包括李國寶、李國章及林東仁，被告人為吳偉雄（譯音）。根據入稟狀指，原訴人為灣仔巴路士街七號四樓的業主，被告人以每月四千四百五十六元租住該單位。原訴人指，被告人須於每月一日支付租金，但自今年六月一日至七月三十一日，沒有支付兩個月租金，遂入稟追討欠租及要求被告人搬離單位。&#13;<br> 案件編號：&#13;<br> DCCJ3663/2004</p></body></html>
