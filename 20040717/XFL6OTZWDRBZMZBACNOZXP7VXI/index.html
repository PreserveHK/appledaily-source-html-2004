<html><header><meta charset="utf-8"><title>無選報不會被派特殊學校</title></header><body><h1>無選報不會被派特殊學校</h1><p>本港目前有六十多間特殊學校，主要分三類，一是供視覺或聽覺受損、身體弱能、輕至嚴重弱智學生入讀，這類學校佔多數；二是協助行為及情緒有問題學生的群育學校；炮台山循道衛理中學則屬技能訓練學校類別，對象是有學習困難的學生，他們的學業成績明顯落後同級學生兩至三年。&#13;<br> 現時技能訓練學校有三間，三校都有列在各區的中一派位選校《中學一覽表》，若家長沒有選報，其子女不會被派到有關學校。</p></body></html>
