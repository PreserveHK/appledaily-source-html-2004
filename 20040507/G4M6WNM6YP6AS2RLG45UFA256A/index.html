<html><header><meta charset="utf-8"><title>後巷堆雜物惹蚊蠅</title></header><body><h1>後巷堆雜物惹蚊蠅</h1><p>香港仔田灣登豐街後巷，經常堆積大量雜物，附近居民投訴，雜物惹來蚊蟲孳生，影響環境衞生。&#13;<br> 居民馮小姐稱，登豐街後巷常積聚大量垃圾雜物，大部份是建築廢料，如木架、紙箱及沙泥等，令後巷一片混亂，雜物更惹來大量蚊蠅，附近居民飽受滋擾，但卻沒有政府部門處理，故向本報反映。&#13;<br> 記者現場所見，雖然雜物並未滲出污水，但卻有大量蚊蠅聚集，在雜物上「盤旋」。&#13;<br> 本報已將投訴個案轉介食物環境衞生署，現正跟進處理中。&#13;<br> （○四二二○五三）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
