<html><header><meta charset="utf-8"><title>裴勇俊身價高爭崩頭</title></header><body><h1>裴勇俊身價高爭崩頭</h1><p>韓國男星裴勇俊日前剛與事務所解除合約，打算自組一家約有七名職員的公司處理事務，但由於他在日本人氣極盛，現時正有最少六間日本事務所積極向他招手，單是簽約費最少一億日圓（約七百一十五萬港元）。&#13;<br> 據報章《東京Sports》報道，不少藝人事務所看準裴勇俊現時在日本即使是拍一個廣告，也可叫價至一億日圓，故最少有十間公司打算向他招手。&#13;<br> 此外，富士電視台將播出一個裴勇俊特輯，但未播出已決定會連續兩周重播。</p></body></html>
