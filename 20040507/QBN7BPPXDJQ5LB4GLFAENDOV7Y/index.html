<html><header><meta charset="utf-8"><title>母親節精選：<br>意大利古方炮製朱古力蛋糕</title></header><body><h1>母親節精選：<br>意大利古方炮製朱古力蛋糕</h1><p>母親節又怎少得母親節蛋糕？想送一個夠精緻夠特別的蛋糕給媽媽嗎？以意大利古時的食譜再配合廚師秘方而製成的朱古力蛋糕會啱你心意嗎？&#13;<br> 這個朱古力蛋糕以一個精緻的人手木製禮盒盛載，賣相已夠吸引，至於味道，朱古力味香濃，入口即溶，可會是你的選擇？母親節期間，以推廣價HK$198（原價HK$250）發售。記者：謝翠玲&#13;<br> &#13;<br> 銷售點：海景嘉福酒店海風餐廳&#13;<br> 查詢：27312870</p></body></html>
