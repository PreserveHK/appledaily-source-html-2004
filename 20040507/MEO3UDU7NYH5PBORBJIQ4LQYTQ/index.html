<html><header><meta charset="utf-8"><title>產婦控醫局疏忽敗訴</title></header><body><h1>產婦控醫局疏忽敗訴</h1><p>【本報訊】中年產婦九八年九月在屯門醫院分娩時，突出現胎盤過早脫落，進行緊急剖腹手術取出女嬰，女嬰因腦部曾缺氧導致智力受損。該婦人早前興訟高等法院，指控當值醫生及院方疏忽，昨被判敗訴。&#13;<br> 法官在判詞指出，考慮醫學專家證供，認為原訴人分娩時出現隱藏性胎盤過早脫落，事前沒有任何表面上的臨床徵兆，而原訴人向護士、助產士及醫生投訴腹痛與正常陣痛無異，院方無足夠理由要用儀器持續監察胎兒心跳，故裁定原訴人未能證明被告一方疏忽。&#13;<br> 現年四十一歲的原訴人覃愛華，並代表五歲七個月大、須入讀特殊學校的女兒提出訴訟，控告江世華醫生及醫院管理局。&#13;<br> 案件編號：HCPI766/01</p></body></html>
