<html><header><meta charset="utf-8"><title>50Cent狂𠝹Alicia嘥氣</title></header><body><h1>50Cent狂𠝹Alicia嘥氣</h1><p>美國饒舌歌手50Cent自從去年底與《標殺令》女星VivicaA.Fox分手後，感情可算一片空白，不過他近日狂追現年二十三歲的黑人女歌手AliciaKeys，可惜Alicia對50Cent興趣不大。&#13;<br> 據悉50Cent為追求Alicia芳心，竟要求好友不停致電約會Alicia，實行疲勞轟炸。據知情人士說：「他不停致電Alicia的經理人公司，假裝找她合作，可惜他根本不是Alicia那杯茶。」</p></body></html>
