<html><header><meta charset="utf-8"><title>余安安被讚似未婚　受落</title></header><body><h1>余安安被讚似未婚　受落</h1><p>余安安近日成為好得纖體產品的代言人，她穿上三點式泳衣在泰國拍攝廣告相，余安安表示最感自豪的身體部份是香肩和雙腿。<br> &#13;<br> <spanclass>三代齊過母親節 &#13;<br> 余安安日前在電話訪問中說：「我覺得自己膊頭夠橫，着衫會好睇啲，而對腳就夠修長。」雖然她已是兩女之母，但仍被新認識的女性朋友估未結婚，令余安安啼笑皆非，她說：「嗰位日本女性朋友用好奇怪嘅眼光望住我，佢真係好懷疑，對於呢啲讚美嘅說話，我覺得個個女人都會好受落。」&#13;<br> 過幾天便是母親節，問余安安會怎樣過，她說：「我會同媽咪同一對囡囡食飯慶祝，遲啲會帶媽咪去台灣旅行玩吓。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
