<html><header><meta charset="utf-8"><title>再放兩蓮花籠捕鱷</title></header><body><h1>再放兩蓮花籠捕鱷</h1><p>【本報訊】在番禺捕鱷專家何展釗等人再臨香港捕鱷前，漁護署職員並未放鬆捕鱷，而且不斷變陣，設置不同的陷阱誘捕反斗鱷，昨日該署職員又在鱷魚近期出沒較多的甩洲河段，投放多兩個蓮花捕獸籠（圖），令蓮花籠數目增至六個，而散布在山貝河的所有捕鱷陷阱，計有五個品種共十九個。&#13;<br> 漁護署最早投放的是開合式捕鱷籠，類似老鼠籠，數目有四個，其後在籠頂及泥灘樹林邊增設共六個鋼索陣，另外有兩個土坑，六個蓮花籠（包括今次兩個）及一個跌落式捕鱷籠。雖然所處地方陷阱滿布，但反斗鱷卻每次都化險為夷，令漁護署職員的機關陷阱至今仍徒勞無功。</p></body></html>
