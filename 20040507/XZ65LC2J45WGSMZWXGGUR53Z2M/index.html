<html><header><meta charset="utf-8"><title>星光大道嚴打垃圾蟲</title></header><body><h1>星光大道嚴打垃圾蟲</h1><p>【本報訊】開放僅一個多星期的星光大道，不少明星手印被弄污，垃圾隨處可見。康樂及文化事務署宣布成立一隊特別巡邏隊，由即日起對垃圾蟲和破壞王實施大檢控。&#13;<br> 康文署呼籲公眾到尖沙嘴最新旅遊熱點星光大道參觀時，保持地方清潔及愛護公物。現在每日有成千上萬的遊客前往星光大道參觀，康文署一直與負責管理星光大道的新世界發展有限公司聯繫，向垃圾蟲及弄污公物人士發出勸喻。&#13;<br> 由今日起，勸喻期已屆滿，康文署的特別巡邏隊會向垃圾蟲即時發出一千五百元的定額罰款告票。該署人員已在星光大道張貼海報及告示，提醒遊人在參觀時保持環境清潔及愛護公物。</p></body></html>
