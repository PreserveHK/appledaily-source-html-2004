<html><header><meta charset="utf-8"><title>中國海外奪蘇州地皮</title></header><body><h1>中國海外奪蘇州地皮</h1><p>【本報訊】中國海外（688）最新出版的企業刊物刊載，該公司於上月21日，以8.05億元（人民幣．下同）投得蘇州工業園一幅住宅地皮。&#13;<br> 該幅地皮位於蘇州工業園區金雞湖湖邊，土地面積約13萬方米，地積比率1.8倍，可建樓面23.4萬方米。&#13;<br> 這是中國海外繼於上月15日以10.866億元投得成都地王，及於16日夥拍信置（083）以9.5億元投得深圳香蜜湖地王後，一個月內投得的第三幅地皮。</p></body></html>
