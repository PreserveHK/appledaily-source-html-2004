<html><header><meta charset="utf-8"><title>鍾麗緹令方中信變High</title></header><body><h1>鍾麗緹令方中信變High</h1><p>由方中信和鍾麗緹（Christy）主演的電影《驚心動魄》將於下周四上映，早前有消息指Christy拍該片時情緒受到很大困擾，但她卻笑說：「話我拍呢套戲撞邪？證明我演繹成功囉。雖然我真係好緊張呢個角色，但每日拍戲我都心情愉快，重同製作人員好friend。」&#13;<br> <br> <spanclass>扮鬼臉影相 &#13;<br> Christy埋位前，更主動教助手和髮型師跳舞，又拉攏工作人員扮鬼臉影合照，連出名嚴肅的方中信也加入戰團。&#13;<br> Christy說：「呢張鬼臉相好有紀念價值，我返到酒店即刻放喺床頭，見到人都開心啲。」</spanclass></p></body></html>
