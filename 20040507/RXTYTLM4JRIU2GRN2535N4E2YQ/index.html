<html><header><meta charset="utf-8"><title>李庭聲淚俱下否認賣淫</title></header><body><h1>李庭聲淚俱下否認賣淫</h1><p>因整容而被稱為「人工美女」的台灣藝人李庭，早前被香港某周刊指她來港賣淫，前日她在台灣開記者會，甫開腔便聲淚俱下說：「那人明明是我男友Esmond，我從來沒有賣過淫！Esmond在香港多金又有名，許多女生都很喜歡他，我不排除是有人嫉妒才故意設計陷害我！」<br> &#13;<br> <spanclass>摸胸平常事 &#13;<br> 李庭續說：「雜誌出了後，昨天深夜我男友還接到神秘男子的恐嚇電話，對方聲稱手上有我們親密的照片，隨即掛線。」對於被男友摸胸一事，李庭說：「我們是男女朋友，當然是做『愛作』的事囉，要不然幹嘛？」李庭又謂對經理人陳孝志無辜被捲入事件感到萬分抱歉。</spanclass></p></body></html>
