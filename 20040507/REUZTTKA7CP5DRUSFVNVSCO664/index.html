<html><header><meta charset="utf-8"><title>Britney睇中壞男合作狂野</title></header><body><h1>Britney睇中壞男合作狂野</h1><p>英國男歌手RobbieWilliam一直對美國樂壇虎視眈眈，奈何佢嘅大碟喺當地連番受挫，不過BritneySpears近日被問到最想同邊位英國藝人合作時，佢就話：「一定係RobbieWilliam，佢好火辣又性感。我哋應該一齊做番啲嘢，佢一定能夠喺美國發圍。」而Britney近日喺倫敦做巡迴騷期間，又俾人見到同新男友KevinFederline半夜喺酒店泳池裸泳。</p></body></html>
