<html><header><meta charset="utf-8"><title>　　陸叔做咗商台顧問 - 李八方</title></header><body><h1>　　陸叔做咗商台顧問 - 李八方</h1><p>啱啱收到「股壇名燈」陸叔嘅請柬，原來佢唔經唔覺已喺商台開咪五載，下周一搞一個酒會慶祝。陸叔隨函寄來一張卡片，八方覺得有啲奇怪，睇真啲原來陸叔多咗個銜頭，除出任主持人，重做埋商台顧問。呢排商台名嘴多事之秋，惟有陸叔穩如磐石，認真唔簡單。&#13;<br> 除做咗商台顧問外，陸叔最近為漢國實業喺深圳嘅樓盤做代言人，包括喺三個香港電視台大賣電視廣告，金額達七位數字，好和味呢；但陸叔就話為咗廣告片拍得最佳效果，佢上一個星期日拍咗成日，重搞到聲都沙埋，錢認真唔易賺。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
