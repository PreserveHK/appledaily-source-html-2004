<html><header><meta charset="utf-8"><title>鄭秀文返港心情靚</title></header><body><h1>鄭秀文返港心情靚</h1><p>近日在烏甸尼拍攝電影《賊公賊婆》的鄭秀文（Sammi），昨日一早由羅馬回港。早上六時許，Sammi出閘時，有幾位歌迷一早在場守候，她心情看來不俗，一見fans即打招呼，fans要求簽名和合照，她亦一一答應。<br> &#13;<br> <spanclass>食地道菜 &#13;<br> 問Sammi此行是否有豔遇，她即睜大眼說：「你講乜呀？唔好亂噏呀。」問到她今次的拍攝情況，Sammi即禮貌地說：「拍攝好順利呀，呢程好開心，導演重喺意大利請晒啲工作人員去餐廳食地道嘢。」&#13;<br> 採訪、攝影：楊潔雯、仇志德</spanclass></p></body></html>
