<html><header><meta charset="utf-8"><title>陳慧琳包機赴大連</title></header><body><h1>陳慧琳包機赴大連</h1><p>陳慧琳早前和曾志偉、曾寶儀兩父女應邀到大連為當地一家百貨公司擔任剪綵嘉賓，由於活動前一晚她們均有工作在身，故主辦單位特別花上二十多萬元包下一架小型飛機，於活動日凌晨時分接載她們到大連，抵達當地已是清晨四時，各人只休息了四小時，便要開始為活動作好準備，行程相當緊密。<br> &#13;<br> <spanclass>品嘗海膽 &#13;<br> 陳慧琳和曾寶儀在剪綵當日吸引過千人圍觀，場面墟冚。而她們更成為顧客們爭相合照的對象，雖然爭先恐後的情況不時出現，幸好主辦單位早已安排過百名保安維持秩序，場面才不致過於混亂，其後她們更在當地品嘗新鮮海膽。</spanclass></p></body></html>
