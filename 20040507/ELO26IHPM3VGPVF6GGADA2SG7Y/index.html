<html><header><meta charset="utf-8"><title>劉嘉玲私伙比堅尼sell青春</title></header><body><h1>劉嘉玲私伙比堅尼sell青春</h1><p>劉嘉玲已是第四年擔任皇室纖形代言人，日前她穿上比堅尼泳衣和背心短裙拍攝最新廣告。為了替嘉玲營造不同形象和風格，令人有新鮮感，故曾以隆重晚裝造型示人的嘉玲，今次改穿青春便服示人，洋溢夏日感覺。<br> &#13;<br> <spanclass>二十套任揀 &#13;<br> 嘉玲在廣告中不乏身穿三點式、展露驕人身段，廣告商一早為她預備了二十多套名牌泳衣，但最終嘉玲還是穿着了私伙Dolce&amp;Gabbana花花圖案比堅尼。嘉玲日前說：「我好鍾意呢次嘅廣告相，尤其係吊帶背心配短裙，我覺得出嚟嘅感覺好弗同青春，亦都可以充份表現我嘅身形。」</spanclass></p></body></html>
