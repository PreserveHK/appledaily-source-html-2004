<html><header><meta charset="utf-8"><title>家居布藝鮮豔主導</title></header><body><h1>家居布藝鮮豔主導</h1><p>在SaloneInternazionaledelMobile家具展覽場地內，劃設了一個「HomeTextiles」布藝展館，共有37家公司，展示多采多姿的家居布藝產品。展館中央的Intrecci工作坊，由2位來自阿根廷及英國的布藝專家，即場示範特色布藝創作。&#13;<br> 受到60及70年代懷舊潮流影響，今年家居布藝都以鮮豔奪目顏色為主流。此外，更多東歐國家融入西歐聯盟，令東歐民族圖案受到重視，故此色彩斑斕圖案及布藝頓成為當紅產品。</p></body></html>
