<html><header><meta charset="utf-8"><title>Stephy床上諗𠝹仔</title></header><body><h1>Stephy床上諗𠝹仔</h1><p>由Cookies成員Stephy和Theresa、歌手李逸朗、蕭正楠及吳浩康等主演的新片《失驚無神》，將於本月中上映。該片雖是驚慄片，但當中亦有搞笑能手劉以達客串，製造了不少爆笑場面。&#13;<br> <br> <spanclass>脫搞笑形象 &#13;<br> Stephy和Theresa過往在電影中均以斯文玉女形象示人，今次竟要二人在鏡頭前做出驚嚇面孔，對她們來說可謂創新嘗試，其驚惶失措的表情都尚算認真，相信經過今次後，她們可以擺脫只懂搞笑的形象。而Stephy更有一場床上戲，講述她正想念心儀的李逸朗。</spanclass></p></body></html>
