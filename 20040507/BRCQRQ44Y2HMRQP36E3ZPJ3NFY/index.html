<html><header><meta charset="utf-8"><title>黃凱芹愛上做Facial</title></header><body><h1>黃凱芹愛上做Facial</h1><p>由於演唱會日子逼近，黃凱芹日前抽出時間，往佐敦一間男士美容中心做facial，務求以最靚及滑溜的肌膚示人。黃凱芹當日主要接受光學活化細胞、電池波及時光機三項療程，目的是收眼袋、去眼紋及收緊臉頰兩邊的水腫，令皮膚回復彈性。&#13;<br> <br> <spanclass>臉部變瘦 &#13;<br> 黃凱芹表示起初非常抗拒這類男士美容服務，但嘗試過後，竟然即刻愛上，他說：「除咗可以收面頰兩側嘅水腫，令塊面瘦晒，呢度重有得焗桑拿同減肥，咁舒服嘅排毒方法，何樂而不為呢？」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>
