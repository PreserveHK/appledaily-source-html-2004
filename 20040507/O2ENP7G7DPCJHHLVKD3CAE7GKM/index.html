<html><header><meta charset="utf-8"><title>康城影展金棕櫚獎座曝光</title></header><body><h1>康城影展金棕櫚獎座曝光</h1><p>舉世矚目的影壇盛事第五十七屆康城影展，將在下周三於法國康城舉行，今年包括王家衞的《2046》等十八部電影，將一同競逐最高榮譽金棕櫚獎，而前日國際知名珠寶品牌蕭邦的代表，特別展出金棕櫚獎的獎座，該獎座將於本月二十三日頒發給最佳電影得主。&#13;<br> 金棕櫚獎的獎座雖然細小，但製作嚴謹，獎座上的棕櫚葉由純銀鑄造，再在表面鍍金，並配以一塊晶瑩剔透的白石英，儼如一件精細的藝術品。</p></body></html>
