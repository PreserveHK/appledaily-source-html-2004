<html><header><meta charset="utf-8"><title>SubaruLegacy2.5iSedan</title></header><body><h1>SubaruLegacy2.5iSedan</h1><p>接連有多款新車嘅寶馬代理，繼早前全新6系及X3首展後，筆者聞得本地代理商會於下周六及周日，於淺水灣酒店舊址舉行為期兩日嘅BMWFascination試車日，屆時代理重準備有全線寶馬新車任試任坐㗎！但名額有限關係，若然想響買車前，多試一、兩款寶馬新型號的話，就記緊要快一步向寶馬營業員查詢同留位喇！&#13;<br>&#13;<br>記者：陳偉林</p></body></html>
