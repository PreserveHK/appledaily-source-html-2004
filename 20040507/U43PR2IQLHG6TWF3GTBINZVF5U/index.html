<html><header><meta charset="utf-8"><title>被捕毒犯攀窗墮樓亡</title></header><body><h1>被捕毒犯攀窗墮樓亡</h1><p>【本報訊】慈雲山慈樂邨昨晚發生疑犯墮樓事件，東九龍總警區特別職務隊人員在上址一單位拘捕一名涉嫌藏毒男子後，準備將其押走時，有人趁探員不備，在二十六樓住所窗口攀窗躍下，飛墮二樓平台喪命。&#13;<br> 墮樓身亡男子柯水波，五十七歲。其屍體由消防員從平台抬下時，雙手仍扣着手銬。警方目前正聯絡其家人往醫院認屍。消息稱，東九龍總警區特別職務隊人員根據線報，昨晚八時許在慈樂邨樂旺樓二十六樓一單位拘捕一名姓柯男子，懷疑他涉嫌藏毒，準備將疑犯押走時，有人突從窗口躍下，飛墮二樓平台。大批警員及消防到場，發現墮樓男子俯臥平台上，頭部重創死亡。</p></body></html>
