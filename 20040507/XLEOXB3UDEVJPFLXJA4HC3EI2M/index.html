<html><header><meta charset="utf-8"><title>原島大地閃燈閃壞眼</title></header><body><h1>原島大地閃燈閃壞眼</h1><p>現年六歲的童星原島大地憑在與張栢芝合演的電影《忘不了》中的出色表現，備受觀眾讚賞，他近日亦接拍了內地電視劇《伙頭智多星》。&#13;<br> 大地憑可愛樣子吸納不少男女老幼影迷，大地母親原島玲子日前說：「佢上次出席完金像獎頒獎禮，有好多影迷近距離同佢合照，相機嘅閃燈太近，令佢對眼好紅，結果要睇醫生，滴足一個星期眼藥水。」&#13;<br> <br> <spanclass>「我都冇女朋友」 &#13;<br> 問到大地現在有沒有女朋友，他天真爛漫地說：「我都冇女朋友呀，栢芝姐姐都唔係我女朋友啫。」&#13;<br> 採訪：比華利&#13;<br> 攝影：仇志德</spanclass></p></body></html>
