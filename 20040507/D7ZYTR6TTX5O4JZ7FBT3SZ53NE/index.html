<html><header><meta charset="utf-8"><title>畢彼特拍完裸照做富豪</title></header><body><h1>畢彼特拍完裸照做富豪</h1><p>荷李活型男畢彼特（BradPitt）繼電影《木馬屠城》及《Mr.andMrs.Smith》後，最近又有機會主演改編自名著《傲慢與偏見》的同名電影，他在片中將飾演富豪Mr.Darcy，並與女主角姬拉麗莉（KeiraKnightley）大做對手戲，而畢仔早前亦替雜誌《VanityFair》拍攝了一輯裸體照片。&#13;<br> 此外，畢仔愛妻珍妮花雅麗絲頓（JenniferAniston）繼安琪蓮娜祖莉（AngelinaJolie）後，獲邀與其他名人包括魔術手莊遜（MagicJohnson）及比利（Pele）等一起傳遞奧運聖火。</p></body></html>
