<html><header><meta charset="utf-8"><title>活塞靠「後場雙雄」食胡</title></header><body><h1>活塞靠「後場雙雄」食胡</h1><p>活塞的防守由內至外，防線主力集中在內線的「雙華萊士」身上，故此他們每場錄得聯盟最多的近8球封截。進攻則由外至內，有賴「後場雙雄」比立斯（3分命中率近4成）和咸姆頓（命中率近4成6），在3分線外遠射或中距離跳射取分。&#13;<br> 戰術解構：30號華萊士走到高位右翼製造單擋，助1號比立斯擺脫對手運球至葫蘆頂。與此同時，在禁區右邊的3號賓華萊士走到另一方的底線角位，為32號咸姆頓單擋。此刻，比立斯有4個選擇：（1）傳球給從左翼殺出的咸姆頓以跳射取分；（2）回傳給單擋後切入內線的華萊士；（3）自己在葫蘆頂射3分；（4）運球直搗黃龍。</p></body></html>
