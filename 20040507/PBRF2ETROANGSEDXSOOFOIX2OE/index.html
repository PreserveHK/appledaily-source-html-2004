<html><header><meta charset="utf-8"><title>脾氣差易肥易患心臟病</title></header><body><h1>脾氣差易肥易患心臟病</h1><p>美國杜克大學醫學中心及其他機構的研究人員指出，人是應該隨着年紀增長而日趨成熟，否則便有害健康。&#13;<br> 研究人員研究了二千多名大學生，從他們剛進大學開始，追蹤調查了二十三年，記錄他們的身心狀況，發現六成四人的火氣變小了；而性子猛烈的人則較容易肥胖、嗜酒、人際關係緊張。&#13;<br> 研究人員高保羅說，脾氣差會增加患上心臟病的危險，故建議病人諮詢心理學家，判斷自己是否火氣過盛，從而改變處事態度，降低患病危險。</p></body></html>
