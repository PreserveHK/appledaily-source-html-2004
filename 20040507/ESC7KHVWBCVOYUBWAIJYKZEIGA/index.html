<html><header><meta charset="utf-8"><title>頑童衝馬路捱撞</title></header><body><h1>頑童衝馬路捱撞</h1><p>【本報訊】土瓜灣美景街二十九號對開，昨中午十二時許，一名姓錢（四十六歲）司機駕駛一部的士沿美景街向落山道行駛，由於上址兩旁泊滿車輛，當時一名姓陳（四歲）就讀幼稚園的男童，由母親接放學返家，母親拖着他行經上址時，懷疑男童頑皮掙脫母親，自行從「車罅」衝過馬路。&#13;<br> 姓錢司機見狀連忙收掣，但仍將男童撞倒，他倒地後哇哇大哭，由母親抱起安撫（圖），幸送院治理後無大礙。	&#13;<br> 張家樂攝</p></body></html>
