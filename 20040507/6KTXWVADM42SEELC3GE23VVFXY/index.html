<html><header><meta charset="utf-8"><title>湊仔婆莎拉貴氣現舞會</title></header><body><h1>湊仔婆莎拉貴氣現舞會</h1><p>荷李活女星莎拉謝茜嘉柏嘉（SarahJessicaParker）拍完電視劇《色慾都市》後，目前專心照顧她的歲半愛子，不過久未露面的莎拉，前日獲邀出席一年一度的紐約春日芭蕾舞晚會時，即乘機以高貴打扮示人。&#13;<br> 雖然有傳《色》劇將拍成電影版，不過片商因無法與飾演蕩女Samantha的甘卡拉圖（KimCattrall）達成協議，計劃最終胎死腹中。而莎拉稍後會與丈夫馬修波特歷（MatthewBroderick）合演新片《StrangerswithCandy》，她在片中飾演法文教師。</p></body></html>
