<html><header><meta charset="utf-8"><title>星洲陽痿者多缺乏運動</title></header><body><h1>星洲陽痿者多缺乏運動</h1><p>新加坡一項調查發現，該國患有陽痿的病人，其特徵大部份均是年約五十歲、體重超出標準、抽煙、沒有運動、因為患有高血壓而要定期服藥的男士。&#13;<br> 是項調查共訪問二百零五名年齡介乎五十歲至八十歲的男士，他們平均每月行房二點八次，這比全球平均的四次來得少。&#13;<br> 不過，新加坡鷹閣醫院泌尿專科顧問醫生李文驥認為，行房次數多少不能代表甚麼，最重要是病人覺得生活是愉快的。&#13;<br> 李文驥強調，病患只要肯正視問題，及時向醫生求助，病情一般都可以得到診治。</p></body></html>
