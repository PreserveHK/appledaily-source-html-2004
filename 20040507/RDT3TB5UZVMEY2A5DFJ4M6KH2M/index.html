<html><header><meta charset="utf-8"><title>梁漢文驚訝電視效應</title></header><body><h1>梁漢文驚訝電視效應</h1><p>梁漢文（Edmond）早前到獅子星號登台，並在船上與觀眾及歌迷度過了三日兩夜，不少歌迷更特意上船捧場，結果令全船爆滿。<br> &#13;<br> <spanclass>師奶高呼劍Sir &#13;<br> 當Edmond演出時，眾人皆表現十分熱情，其間有不少師奶fans更大叫Edmond在《當四葉草碰上劍尖時》中的角色名「劍sir」，𠱁得Edmond十分高興，他說：「我都估唔到電視效應咁犀利，所以都覺得好意外。」&#13;<br> 此外，Edmond有感自己頻頻登台，令他也有放長假充電的想法，可是他已知道公司替自己接了不少新工作，所以相信未來半年都應放假無望。</spanclass></p></body></html>
