<html><header><meta charset="utf-8"><title>和黃3G年底地鐵通網</title></header><body><h1>和黃3G年底地鐵通網</h1><p>【本報訊】和黃（013）旗下3香港副董事總經理胡超文（圖）透露，已與地鐵（066）簽署協議，為其提供地鐵沿線隧道內的3G網絡覆蓋，預計由今年第4季開始，3G服務可於候車月台及隧道內使用，至明年中更會提升至沿線全面覆蓋。至於「3」在地鐵範圍內提供由3G切換至2G時出現的問題，他指出，除上述覆蓋原因外，亦與手機軟件未能配合有關，惟摩托羅拉兩部新型號手機已克服有關問題；NEC型號透過軟件提升，情況亦已改善。&#13;<br> 他又說，電池壽命已提升了40%。目前，3香港在港的網絡基站有1300個，包括980個戶外，320個室內；年底則會增至1500個。</p></body></html>
