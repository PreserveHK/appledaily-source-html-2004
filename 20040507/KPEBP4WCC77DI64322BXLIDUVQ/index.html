<html><header><meta charset="utf-8"><title>《發條橙》海報史上最正</title></header><body><h1>《發條橙》海報史上最正</h1><p>英國電影院商Odeon最近舉辦了史上最佳電影海報選舉，結果已故大導演史丹尼寇比力克（StanleyKubrick）七一年執導的經典暴力電影《發條橙》的海報榮登榜首，亞軍及季軍則分別為七五年的《大白鯊》及七九年的《現代啟示錄》。&#13;<br> 至於第四至七位順序為《ET外星人》、《星球大戰》、《珠光寶氣》及《閃靈》，而三部較近期的電影《死亡幻覺》、《迷幻列車》以及《危險人物》則分列第八至十位。</p></body></html>
