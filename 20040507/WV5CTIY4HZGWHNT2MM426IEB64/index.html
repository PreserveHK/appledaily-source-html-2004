<html><header><meta charset="utf-8"><title>古巨基大馬封街會Fans</title></header><body><h1>古巨基大馬封街會Fans</h1><p>古巨基早前到了馬來西亞為加州紅卡拉OK於當地新店做開幕嘉賓，基仔此行最大收穫是見到一班熱情歌迷，他甫到達機場已有很多歌迷等候。基仔除了到當地電台做訪問外，還舉行了歌迷聚會，更發現fans對自己的歌十分熟悉，令他十分驚訝。<br> &#13;<br> <spanclass>怕眾人暈倒 &#13;<br> 基仔翌日出席卡拉OK店開張，並送上金咪給店舖代表，又順道在該店舉行簽名會，還出現大排長龍，主辦商要封了整條街道。基仔看到歌迷在炎熱天氣下於街頭苦等自己，十分感動，一個小時的簽名會上，他常關心地問歌迷「焗唔焗」，生怕他們會熱至暈倒。</spanclass></p></body></html>
