<html><header><meta charset="utf-8"><title>內地旅客黃金周在港花30億</title></header><body><h1>內地旅客黃金周在港花30億</h1><p>【本報訊】剛過去的五一黃金周，內地旅客為本港帶來三十多億元進帳，令本港零售市道進一步好轉。&#13;<br> 香港零售協會主席余鵬春說，估計五一黃金周，內地來港旅客在港消費逾三十億元，與農曆新年差不多。他指出，本港近日整體消費較一、二月時增加百分之七至八，反映零售市道繼續好轉。不過，零售業面對的困難仍然存在，今年租金已上升三至四成，抵銷零售業的營業額增長，故整體市道仍未算復甦。&#13;<br> 至於旅遊發展局下月舉辦購物節，他說是配合內地進一步開放自由行，令來港人數上升，但暫未能估計會為香港帶來多少進帳。</p></body></html>
