<html><header><meta charset="utf-8"><title>SUNDAY新服務吸布波族</title></header><body><h1>SUNDAY新服務吸布波族</h1><p>【本報訊】繼針對年輕人用戶的Udecide後，SUNDAY（866）再推出專為「布波族」而設的「BOBO」流動消閒服務，用戶每月繳付50元，便可享用「BOBO」增值服務，即獲額外免費通話時間及消費優惠。&#13;<br> 「布波族」泛指年齡屆乎25至44歲、從事專業工作及懂得享受生活的城中精英。SUNDAY董事總經理許博志解釋，香港人口中約一成屬布波族，而這用戶層正在持續擴大。另外，數據服務是3G發展的重要一環，該公司去年的數據服務較02年增長55%，預期今年升勢持續。他重申，仍維持年底推出3G服務的目標，但要視乎市場需求、手機及內容供應情況。</p></body></html>
