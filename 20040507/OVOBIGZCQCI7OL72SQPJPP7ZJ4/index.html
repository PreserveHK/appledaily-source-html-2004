<html><header><meta charset="utf-8"><title>北野武打仔脫臼繼續開工</title></header><body><h1>北野武打仔脫臼繼續開工</h1><p>日本男星北野武最近夥同女星鈴木京香，拍攝暴力話題作品《血與骨》。前日北野接受訪問時，透露他飾演的在日韓國人金俊平，經常虐打旁人，上月中他對扮演其子的小田切讓動粗時，因用力過度令右手脫臼。&#13;<br> 北野表示當時他自行將手臼托回原位，但導演崔洋一對他卻不太同情。北野說：「導演只是問一問我有沒有事，之後立即叫我繼續開工，他簡直是個魔鬼。」現時北野每日要在片場接受按摩，收工後再看醫生。</p></body></html>
