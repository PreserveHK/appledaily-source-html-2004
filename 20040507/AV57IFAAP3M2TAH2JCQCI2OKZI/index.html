<html><header><meta charset="utf-8"><title>佐敦同情Victoria望修舊好</title></header><body><h1>佐敦同情Victoria望修舊好</h1><p>英國巨胸名模佐敦（Jordan）一向與碧咸（DavidBeckham）的愛妻Victoria不咬弦，不過佐敦前日接受電台訪問時，卻表示同情Victoria現時的處境，更有意重修舊好。&#13;<br> <br> <spanclass>痛飲一番 &#13;<br> 前日佐敦被問到最想與誰痛飲一番時，她說：「說真的，我會選擇Victoria。雖然太多事情發生過，但我可以原諒她，並與她和好。雖然我不認為她願意。照她目前的環境來看，她可能要人借出膊頭來哭個夠本，我向她道歉。我知道我在自傳內提到碧咸，不過我只說出事實。」</spanclass></p></body></html>
