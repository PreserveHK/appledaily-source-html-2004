<html><header><meta charset="utf-8"><title>杜德偉感情真空</title></header><body><h1>杜德偉感情真空</h1><p>杜德偉前日在台灣接受卡地亞SantosdeCartier手表邀請，擔任全新系列記者會的神秘嘉賓。&#13;<br> 杜德偉接受訪問時，談到與舊愛周汶錡的感情狀況，他毫不避忌地說：「已經分手，現在感情處於真空階段。」<br> &#13;<br> <spanclass>大賣口乖 &#13;<br> 杜德偉又不忘為廣告商賣口乖說：「這款手表有熱愛冒險、充滿活力的形象，跟我的形象挺搭配。」他又表示自己頗有時間觀念，他說：「我雖然有時候會遲到，但到目前為止時間觀念還是很強。」</spanclass></p></body></html>
