<html><header><meta charset="utf-8"><title>金塔被毀村民涉打人</title></header><body><h1>金塔被毀村民涉打人</h1><p>【本報訊】西貢井頭村村民疑不滿建築公司於地盤動工毀爛祖先「金塔」影響風水，涉向一名地盤職員拳打腳踢，職員送院發現腹部有瘀痕及肋骨折斷。&#13;<br> 涉案兩被告昨於觀塘裁判法院被控傷人罪提堂，暫毋須答辯，裁判官將案押後至下月三日等候律政司指示，被告獲准以五千元保釋外出，並特准於昨午到現場進行「法事」。首被告鄧碧興（三十八歲），報稱商人；次被告蘇月生（五十歲），無業。同被控於四月三十日在西貢西沙路井頭村新輝地盤內，意圖傷害男子陳偉強。&#13;<br> 案件編號：KTCC3385/04</p></body></html>
