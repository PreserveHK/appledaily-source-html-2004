<html><header><meta charset="utf-8"><title>GiGi激咀古仔亢奮</title></header><body><h1>GiGi激咀古仔亢奮</h1><p>梁詠琪（GiGi）早前與古天樂合演新片《戀情告急》，二人更有激吻場面。GiGi拍畢此片後即到台灣籌備唱片，她日前說：「嗰陣日日趕戲，一次連續三十六個鐘冇瞓，卒之瞓咗兩個鐘『吊命』之後，又要趕去台灣，我攰到極限就會迴光返照，喺台灣時精神亢奮到不停講嘢。」<br> &#13;<br> <spanclass>為家輝着平底鞋 &#13;<br> 另外，GiGi前晚與張家輝於中環拍攝無綫新劇《天涯俠醫》，家輝見GiGi特地穿平底鞋遷就他，便說：「女仔着高踭鞋真係唔應該，之前同我合作嘅女主角，我都會畀錢佢哋買平底鞋，不過你客串我就唔畀錢喇，何況你又自己帶咗，算啦！」弄得GiGi哭笑不得。&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
