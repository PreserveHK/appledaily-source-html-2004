<html><header><meta charset="utf-8"><title>流浪棄鄭少偉吳偉群</title></header><body><h1>流浪棄鄭少偉吳偉群</h1><p>【本報訊】澎馬流浪在球季結束前個多月，突解僱港奧運隊前鋒鄭少偉（圖）與年輕中堅吳偉群，而左中場張健峰則突然轉投傑志。<br> &#13;<br> <spanclass>會方辯稱「自由發展」 &#13;<br> 流浪總監李輝立於周四向鄭少偉及吳偉群發出解僱信，理由是兩人在陣上表現未達會方要求；不過他昨日接受查詢時卻否認「炒掉」上述兩人，只是讓他們在季尾階段「自由發展」。消息稱，流浪只向兩名小將補回半個月薪酬。&#13;<br> 該會因港腳陳偉豪及陳耀麟停賽，兵源緊張，而十九歲的中堅吳偉群被安排任正選，其間表現不過不失；至於有「香港亨利」之稱，現年二十二歲的前鋒鄭少偉在周一對傑志的聯賽，被安排在踢其不擅長的左中場位置，半場被換出。</spanclass></p></body></html>
