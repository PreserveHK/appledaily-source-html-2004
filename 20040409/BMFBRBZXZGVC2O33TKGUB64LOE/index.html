<html><header><meta charset="utf-8"><title>薛凱琪做師妹怕變人乾</title></header><body><h1>薛凱琪做師妹怕變人乾</h1><p>薛凱琪下月將首次接拍無綫新劇《學警雄心》，在劇中與吳卓羲組情侶檔，她則扮演「新紮師妹」，稍後薛凱琪會剪一個超短髮型配合角色。<br> &#13;<br> <spanclass>重遇吳卓羲 &#13;<br> 日前薛凱琪在將軍澳接受訪問時說：「我喺五、六、七月都要拍呢套劇，但同期又要準備錄下張碟嘅歌，我諗影下張碟嘅唱片封套時，會變咗人乾，因為拍劇嘅時候撞正暑假，實會曬到好黑。」&#13;<br> 薛凱琪對其處女劇大感壓力，特別因她在外國留學，不懂看中文，屆時要勞煩同事為她在劇本上寫英文拼音，她說：「我拍劇時實會請教吳卓羲，佢之前喺我個MV入面做過男主角，大家有合作過。」&#13;<br> 採訪：朱倬誼&#13;<br> 攝影：仇志中</spanclass></p></body></html>
