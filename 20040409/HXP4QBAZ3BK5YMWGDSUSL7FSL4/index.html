<html><header><meta charset="utf-8"><title>法院下周二定如何驗票</title></header><body><h1>法院下周二定如何驗票</h1><p>【本報訊】就陳水扁當選總統無效的訴訟，台灣高等法院昨天重新分案，由民事法承審，相信最快可於下周二決定如何驗票。&#13;<br> 至於驗票，台灣高等法院發言人溫耀源指出，原告國親聯盟前天已遞交了驗票方法、範圍的具體訴求，合議庭將於下周一開庭，作協商程序。他續稱，待協商出具體結果後，合議庭會決定總統大選驗票工作是否展開、何時展開、如何展開等細節，最快在本月十三日對外公布。目前藍綠陣營的律師已同意由法驗證所有有效及無效票是否計算不實。</p></body></html>
