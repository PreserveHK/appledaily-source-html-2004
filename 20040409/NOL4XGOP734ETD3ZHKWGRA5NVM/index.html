<html><header><meta charset="utf-8"><title>小統計</title></header><body><h1>小統計</h1><p>歐洲聯盟希望能發出統一的一把聲音，但從來不會說一種語言。歐盟5月1日加入10個新成員國後，官方語言將增加9種，繙譯組合增加至380個，繙譯工作和費用將大增：<br> &#13;<br> 成員國數目：15（擴張前）25（擴張後）<br> &#13;<br> 官方語言數目：11（擴張前）20（擴張後）<br> &#13;<br> 每年繙譯文件頁數：50萬（擴張前）206萬（擴張後）<br> &#13;<br> 每年繙譯費用：48億港元（擴張前）77億港元（擴張後）</p></body></html>
