<html><header><meta charset="utf-8"><title>開心復活節：<br>可愛復活節蛋糕</title></header><body><h1>開心復活節：<br>可愛復活節蛋糕</h1><p>復活節絕對是小朋友的世界。除了學校有假期，電視有特備卡通外，還有無數專為小朋友而設的食物，例如有節日氣氛的蛋糕。這種復活節蛋糕，有朱古力和芒果兩款口味選擇，賣相得意可愛。蛋糕分別以七彩繽紛的小白兔和復活蛋做主題，無論大朋友抑或小朋友，看見也會心情愉快。另外還有復活節小型禮物包，內有多款糖果和啫喱，有小兔和小雞供選擇，啱晒小朋友口味。	&#13;<br>&#13;<br>記者：羅惠芬　&#13;<br>銷售點：東海堂　&#13;<br>查詢：27391328</p></body></html>
