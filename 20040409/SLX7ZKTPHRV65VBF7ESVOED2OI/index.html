<html><header><meta charset="utf-8"><title>Isabella接嘉欣棒Sell護膚品</title></header><body><h1>Isabella接嘉欣棒Sell護膚品</h1><p>林嘉欣去年接替張栢芝，成為護膚品Regene的代言人，據悉隨着嘉欣約滿在即，廣告商已另覓人選，邀請英皇十六歲美少女梁洛施（Isabella）拍攝新一輯電視廣告，而Isabella稍後便會投入拍攝工作。<br> &#13;<br> <spanclass>稱洽談續約中 &#13;<br> 昨日本報記者致電林嘉欣的經理人彭淑霞求證此事，她在電話中說：「嘉欣係就嚟約滿，廣告商重同我哋傾緊續約，但佢哋可以搵好多人拍唔同嘅片，Isabella會唔會係拍第二條line呀？詳情我就唔清楚啦，我哋係被動嘅，總之我哋同廣告商合作愉快。」&#13;<br> 採訪：朱倬誼</spanclass></p></body></html>
