<html><header><meta charset="utf-8"><title>高溫烘烤嬰兒餅可致癌</title></header><body><h1>高溫烘烤嬰兒餅可致癌</h1><p>土耳其衞生部防癌署署長佟加爾指出，嬰兒餅乾在製造過程中，經過攝氏一百二十度高溫烘烤，其中含油脂成份產生的丙烯化學毒素，會改變人體細胞基因結構，形成致癌因子。&#13;<br> 佟加爾又稱，如果在嬰兒時期就攝取過多的含丙烯化學毒素食品，將來成長後致癌的機率也就更大。他建議父母如果愛惜子女，應多以新鮮蔬果作為子女的飲食，在烹飪時最好也常以水煮替代油炸的方式，藉以減少化學毒素的產生。</p></body></html>
