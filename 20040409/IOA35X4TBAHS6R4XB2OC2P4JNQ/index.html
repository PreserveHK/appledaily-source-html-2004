<html><header><meta charset="utf-8"><title>JMaskrey閃石水晶涼鞋閃到港</title></header><body><h1>JMaskrey閃石水晶涼鞋閃到港</h1><p>化妝師出身的英國設計師JMaskrey，可以話係時裝界新貴。她創新的SkinJewellery身體珠寶系列，繽紛閃爍又性感獨特，紅星如JenniferLopez、KateMoss及HalleBerry等都有捧場。而Kenzo及SoniaRykiel等時裝名牌，亦有搵J合作。JMaskrey早前在歐洲推出閃石涼鞋，有時裝友讚對鞋設計特別兼用料有驚喜，都幾受歡迎。當然啦，有勁閃的Swarovski水晶貼在鞋面及搭帶上，搶眼到暈，係女人都鍾意！&#13;<br>&#13;<br>記者：梁珮瑜&#13;<br>SWANK（28686990）&#13;<br>中環歷山大廈202舖</p></body></html>
