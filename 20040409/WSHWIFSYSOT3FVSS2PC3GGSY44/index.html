<html><header><meta charset="utf-8"><title>蔡依林教書被作大</title></header><body><h1>蔡依林教書被作大</h1><p>蔡依林日前隨同台灣電視台《娛樂百分百》節目攝製隊，到高雄中正預校，蔡依林被安排做一日教師，一身青春打扮的她大受男生歡迎。&#13;<br> <br> <spanclass>獲贈畫作 &#13;<br> 蔡依林與數百名穿上整齊制服的男同學一起吃午餐、休息和上課，她還兼任學生的英文老師，親自教他們說英語，學生都用心學習。眾同學為了答謝蔡依林，還畫了一張畫給她，畫中刻意凸顯她豐滿的胸部，蔡依林看過後即害羞地說：「人家沒這麼大啦！」</spanclass></p></body></html>
