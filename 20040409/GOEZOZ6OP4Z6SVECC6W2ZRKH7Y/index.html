<html><header><meta charset="utf-8"><title>座談會外抗議釋法</title></header><body><h1>座談會外抗議釋法</h1><p>【本報訊】四五行動數名成員昨日連續第二日到釋法座談會場外，向人大常委會副秘書長喬曉陽等抗議釋法；其間遭數十名警員阻攔，將示威人士由中心門前強行抬到對面馬路（圖）。&#13;<br> 昨日在九龍灣展貿中心外，警方派出約三十名警員以手拉手形成人鏈圍堵示威者，另有約十名女警專盯「女長毛」雷玉蓮。現場警員一度誤會可容許示威者留在展貿中心正門，後經中心職員提醒正門只有記者採訪區，警方遂要求示威者往對面馬路的示威區不果，梁國雄等與警員推撞，雷玉蓮被抬走，更有人躺在馬路上叫口號。&#13;<br> 黃冠華攝</p></body></html>
