<html><header><meta charset="utf-8"><title>LVMH上季營業額升2%</title></header><body><h1>LVMH上季營業額升2%</h1><p>【本報綜合報道】全球最大名牌用品生產商法國LVMH，上季營業額僅增長2%，主要受歐元升值拖累，但仍勝過預期。該公司調高今年經營溢利預測。&#13;<br> LVMH第1季度（截至3月底）營業額28.5億歐元（約271.44億港元），較去年同季升2%，是5季以來首度增加，高於市場預期的27.9億歐元，受惠於皮具、手表和酒類需求轉殷，以及該公司開設更多分店。不計滙率變動和併購等因素，上季營業額升10%。&#13;<br> LVMH表示將推出新產品、進軍新市場、致力擴大市場佔有率，以及提高主要品牌的盈利能力。該公司重申今年經營溢利會再度「顯著增長」，勝過上月估計的「可見增長」。</p></body></html>
