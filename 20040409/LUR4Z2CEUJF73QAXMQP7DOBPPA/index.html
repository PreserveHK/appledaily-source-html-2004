<html><header><meta charset="utf-8"><title>中居買新屋好事近</title></header><body><h1>中居買新屋好事近</h1><p>日本偶像組合SMAP隊長中居正廣，最近被目睹在燒肉店內與母親及女友商討買新居，因此傳出他行將結婚的消息。&#13;<br> <br> <spanclass>以母親名義購入 &#13;<br> 據昨日出版的日本報章《東京Sports》報道，中居正廣上周六被目擊在東京涉谷一間燒肉店內，與母親及曾被雜誌偷拍過的行外女友A子一同商討買新屋的事，令人忖度他行將與女友拉埋天窗。目擊者稱中居有意以母親的名義，購下價值近四百萬港元的新屋，藉以避開傳媒的耳目。</spanclass></p></body></html>
