<html><header><meta charset="utf-8"><title>貨物阻塞行人路</title></header><body><h1>貨物阻塞行人路</h1><p>油麻地居民投訴，油麻地戲院旁行人路，被附近商舖堆放大批貨物，行人需繞道馬路而行，造成人車爭路。&#13;<br> 居民投訴稱，油麻地戲院正進行改建，地盤旁邊行人路經常被附近商舖佔用，擺放一箱箱貨物，令行人路有如貨倉，居民出入受阻，需走出馬路，造成人車爭路，但食環署人員對阻路情況視而不見。&#13;<br> 食物環境衞生署回覆本報查詢表示，接獲本報轉介投訴到上址調查，發現有生果及卡板堆放在行人路上，食環署已警告有關店舖負責人，不可將私人物品放置在行人路上。&#13;<br> （○三二三○六四）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
