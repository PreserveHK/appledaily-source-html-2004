<html><header><meta charset="utf-8"><title>裴勇俊返國師奶陪飛</title></header><body><h1>裴勇俊返國師奶陪飛</h1><p>有「亞洲第一師奶殺手」之稱的韓國男星裴勇俊，昨日完成日本宣傳之旅返韓，據悉東京羽田機場採取了特別措施，凡沒持有護照及機票的人士均不準進入機場，避免人流過多或出現混亂場面。不過，不少裴勇俊的忠心fans都是富有師奶，昨日有近五百名fans成功進入機場歡送偶像，甚至乘搭同一班飛機伴俊哥離開日本。&#13;<br> 此外，亦有不少fans湧到裴勇俊大前日光顧的表參道LotusCafe，一嘗偶像所吃的蛋糕。</p></body></html>
