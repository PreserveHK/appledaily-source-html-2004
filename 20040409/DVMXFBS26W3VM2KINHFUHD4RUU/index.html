<html><header><meta charset="utf-8"><title>睡姿不良令腿肌肉斷裂</title></header><body><h1>睡姿不良令腿肌肉斷裂</h1><p>台灣壢新醫院林頌凱醫生表示，桃園縣平鎮市一名五十多歲的賴姓男子，日前在家中睡覺時突然抽筋，小腿更出現莫名瘀青。就醫後，該院透過超音波檢查，發現患者抽筋部位的肌肉局部斷裂，研判這可能是睡姿不良所導致的傷害。&#13;<br> 林頌凱說，透過X光片可看到病患抽筋小腿上出現一大片紅腫斑點，由於走起路來又痛又無力，故判定病者或是腓腸肌肌肉斷裂。他建議睡前小腿泡溫水十五分鐘，睡時保持兩腿溫暖，最重要是注意自己的睡姿。</p></body></html>
