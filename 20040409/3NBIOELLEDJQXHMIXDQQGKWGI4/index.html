<html><header><meta charset="utf-8"><title>吳宇森擬開戲悼張國榮</title></header><body><h1>吳宇森擬開戲悼張國榮</h1><p>荷李活導演吳宇森早前獲DiscoveryChannel垂青，為他製作了一輯名為《名人心路歷程：吳宇森》的紀錄片，講述他到荷李活發展多年的心聲。<br> &#13;<br> <spanclass>籌拍《三國演義》 &#13;<br> 身在洛杉磯的吳宇森昨日透過電話訪問表示，他很希望開拍一套講述張國榮生平的電影。&#13;<br> 吳宇森說：「我希望能製作一套張國榮生平的電影向他致敬。他才華出眾且心地善良，在他離開後，我感到十分傷感。」另外，吳宇森表示未來三年會全力準備《三國演義》的電影版。</spanclass></p></body></html>
