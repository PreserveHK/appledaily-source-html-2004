<html><header><meta charset="utf-8"><title>楊洛婷為三點式減肥</title></header><body><h1>楊洛婷為三點式減肥</h1><p>應屆港姐亞軍楊洛婷近日因為擔任旅遊飲食節目主持，經常品嘗美食佳餚，加上一NG又要再食，令她不知不覺增磅不少。&#13;<br> 稍後楊洛婷要到關島拍攝旅遊特輯，更要穿三點式泳裝上陣，故她要開始積極減肥，務求以最佳體態展現觀眾眼前。&#13;<br> <br> <spanclass>少食澱粉質 &#13;<br> 楊洛婷認為參加選美時是自己身形最苗條時期，她說：「當時可能有壓力，但我諗要瘦番好似當時咁，真係冇可能。」&#13;<br> 楊洛婷續說：「我喺屋企嘅飲食好清淡，晚餐通常只會食菜同蒸魚，盡量少食澱粉質，對減肥有幫助。」&#13;<br> 採訪：卓寶花&#13;<br> 攝影：何國豪</spanclass></p></body></html>
