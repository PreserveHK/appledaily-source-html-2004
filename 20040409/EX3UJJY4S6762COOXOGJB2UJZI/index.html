<html><header><meta charset="utf-8"><title>呂頌賢膽粗粗北京行天橋</title></header><body><h1>呂頌賢膽粗粗北京行天橋</h1><p>呂頌賢日前往北京為擔任代言人的內地卡賓時裝行catwalk，由於當日廣告商請來多名專業男模同場演出，令呂頌賢頗感壓力，幸表現不錯。&#13;<br> <br> <spanclass>演鄧特希新劇 &#13;<br> 日前呂頌賢在電話中表示下月將往上海，拍攝由鄧特希監製的新劇《上海灘之俠醫傳奇》，劇中將與吳啟華及王傑大演對手戲。&#13;<br> 據呂頌賢所知，《上》劇將會在無綫播出，問他會否考慮返娘家效力時，他稱如無綫找他回巢當然開心，但問到會否擔心減薪？呂頌賢說：「我哋拍劇係部頭，又未必話係嗰啲零點一騷嘅計法，我亦都冇了解過乜嘢係零點一騷，算啦，我一向數學差，以前都唔識計㗎啦。」&#13;<br> 採訪：朱倬誼</spanclass></p></body></html>
