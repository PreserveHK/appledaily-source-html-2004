<html><header><meta charset="utf-8"><title>過量買水四年浪費15億</title></header><body><h1>過量買水四年浪費15億</h1><p>二十世紀中葉，香港人口不斷膨脹，天然食水供不應求，港英政府於一九六五年開始向廣東省購買淡水，從此東江水源源不絕而來，香港人依靠東江水作為飲用水的比例亦逐年增加，由當初的兩成增至現在的八成。&#13;<br> 成也東江，敗也東江。現時東江水收費每立方米3.08港元。礙於協議，香港政府過去十年來的買水量一直供過於求，單在過去四年，香港人已浪費了十五億五千萬元，而為了解決東江水污染問題，港府又在九八年向廣東省提供了近廿四億元無息貸款，建造密封輸水管道，目的是確保供水清潔。</p></body></html>
