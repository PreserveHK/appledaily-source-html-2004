<html><header><meta charset="utf-8"><title>蔡少芬阿爸關心好感動</title></header><body><h1>蔡少芬阿爸關心好感動</h1><p>蔡少芬昨日接受新城電台訪問，大談養狗心得。她表示飼養寵物後，才發覺當中苦處，而照顧寵物就好像做媽媽一樣，故將來結婚，生育前一定要想清楚。&#13;<br> 蔡少芬父母早已離異，最近有報道指她與父親的關係好轉，蔡少芬說：「一向都唔差，老人家唔會講出口話掛住你、愛你，但老竇信主後，以前唔識表達，𠵱家都會講出口，好似早排我腰骨傷咗，佢有打電話問候，話有藥畀我，我好感動。」<br> &#13;<br> <spanclass>大AL今晚開騷 &#13;<br> 此外，彭健新與大AL昨日接受《家天下》訪問，宣傳他們在今、明兩天舉行的「至尊金典聲雅廊演唱會」，大AL說：「我銷聲匿迹二十年，轉行從商，今次因為演唱會，同公司請假做宣傳。」</spanclass></p></body></html>
