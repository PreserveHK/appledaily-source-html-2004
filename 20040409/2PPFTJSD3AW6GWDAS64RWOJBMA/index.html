<html><header><meta charset="utf-8"><title>吸水吸塵機最啱落雨用</title></header><body><h1>吸水吸塵機最啱落雨用</h1><p>車用吸塵機一般只得吸塵功能，但呢部輕便吸塵機就連水都可以幫你吸得乾乾淨淨，手提式機身細細又夠輕，最方便用嚟捐窿捐罅吸塵同吸乾水，220W最啱用嚟清潔車廂用，但只限於用屋企電，唔可以用汽車電，每個三百蚊有找。	&#13;<br>&#13;<br>記者：黃婉冰　&#13;<br>攝影：陳陶鈞&#13;<br>&#13;<br>店名：威一系汽車音響配件公司&#13;<br>地址：旺角黑布街83號地下&#13;<br>電話：23989501	</p></body></html>
