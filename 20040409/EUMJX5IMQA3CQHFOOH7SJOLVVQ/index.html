<html><header><meta charset="utf-8"><title>殺蟲水令昆蟲窒息致死</title></header><body><h1>殺蟲水令昆蟲窒息致死</h1><p>香港科技普及協會會長曹宏威指出，殺蟲藥記錄了人類與昆蟲鬥爭的歷史。&#13;<br> 數十年來，人類研發出不同類型殺蟲藥，但現時市面出售可即時殺滅昆蟲的殺蟲藥都是含有「磷有機物」成份，其最大殺着是當藥液噴射在昆蟲表面，如翅膀及身軀，昆蟲身軀會沾染這些劇毒物質。&#13;<br> 毒物亦會滲入昆蟲體內和血液，影響昆蟲的呼吸鏈系統，從而破壞昆蟲的呼吸換氧功能，令昆蟲在短短數分鐘內死亡。&#13;<br> 一般而言，這些殺蟲藥的毒性對人類無害，但若人類大量吸入或誤吃下肚，亦會出現不適現象。</p></body></html>
