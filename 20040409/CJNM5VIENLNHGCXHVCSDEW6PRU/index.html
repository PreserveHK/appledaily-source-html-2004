<html><header><meta charset="utf-8"><title>布斯與未婚妻啜舌纏綿</title></header><body><h1>布斯與未婚妻啜舌纏綿</h1><p>荷李活男星布斯韋利士（BruceWillis）日前向名模女友BrookeBurns求婚成功，因此前日他出席主演新片《TheWholeTenYards》在洛杉磯舉行的首映禮時，亦份外興奮，而且他又帶同未婚妻到場，二人在眾人前卿卿我我，搶盡同片演員如馬修培利（MatthewPerry）的風頭。&#13;<br> <br> <spanclass>並未忽略女兒 &#13;<br> 布斯在首映禮上不時逗未婚妻BrookeBurns開心，令伊人笑逐顏開，他又用嘴啜着未婚妻的舌頭，狀甚纏綿，不過他也沒有忽略同來的三名女兒，盡顯慈父本色。</spanclass></p></body></html>
