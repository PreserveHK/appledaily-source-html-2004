<html><header><meta charset="utf-8"><title>後藤真希食碗面反碗底</title></header><body><h1>後藤真希食碗面反碗底</h1><p>已脫離Morning娘作個人發展的日本偶像歌手後藤真希，最近與師傅兼唱片監製TSUNKU鬧大交，令二人關係破裂，有指TSUNKU在盛怒之下揚言不會再為後藤寫歌。&#13;<br> 據昨日出版的日本雜誌《周刊文春》報道，後藤去年出席《紅白》時選唱其他歌手的歌，而不唱由TSUNKU為她創作的歌，已令TSUNKU感到不快。加上後藤抱怨TSUNKU寫給她的歌，跟她的個性不配合，未能為她帶來一首人氣代表作，二人因而交惡。</p></body></html>
