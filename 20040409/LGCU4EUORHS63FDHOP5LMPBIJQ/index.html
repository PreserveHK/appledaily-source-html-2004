<html><header><meta charset="utf-8"><title>李昌鈺攜專家今晨抵台</title></header><body><h1>李昌鈺攜專家今晨抵台</h1><p>【本報訊】台灣總統槍擊案獨立調查小組召集人、神探李昌鈺，將於今天凌晨五時抵達台灣，預料今日稍後會與台灣刑事局法醫會面討論後，即着手驗傷鑑識工作。&#13;<br> 李昌鈺從美國出發前夕，忍不住語重心長的道出他對案件的憂心與壓力：「總統槍擊案若不能水落石出，將如何對後人交代？」李昌鈺形容，陳水扁槍擊案有如一團迷霧，兇手甚麼時候開槍不知道，在哪裏開槍不知道，用甚麼樣的改造槍枝也不知道，鑑識和蒐證的難度特別高，比當年美國總統甘迺迪的槍擊案更難查。</p></body></html>
