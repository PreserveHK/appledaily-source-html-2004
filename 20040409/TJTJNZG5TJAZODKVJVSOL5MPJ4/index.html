<html><header><meta charset="utf-8"><title>矽感虧損減蝕1465萬</title></header><body><h1>矽感虧損減蝕1465萬</h1><p>【本報訊】矽感（8083）公布截至去年12月底年度虧損減少至1465萬元，02年則虧損2460.3萬元；不派息。&#13;<br> 該公司表示已致力控制成本及開支，令毛利率輕微由17.4%，升至17.9%。原設備製造業務亦有較佳表現，但開發支出較02年高出27.6%。&#13;<br> 矽感相信，現有的液晶體顯示屏生產線、映像管顯示屏及生產掃描器廠房將合併，以減少資源重叠。</p></body></html>
