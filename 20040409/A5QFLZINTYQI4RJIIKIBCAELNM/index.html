<html><header><meta charset="utf-8"><title>南韓今年經濟料增6%</title></header><body><h1>南韓今年經濟料增6%</h1><p>【漢城路透社電】南韓央行調高今年經濟增長預測，受惠於出口強勁。但因當地消費市道仍疲弱，該行將利率維持於紀錄低位。&#13;<br> 南韓央行昨天一如預期，將隔夜拆息維持於3.75厘的紀錄低位，是連續9個月維持利率不變。央行行長朴昇說，南韓今年首季出口較去年同季激增39%，勝過預期；估計該國今年國內生產總值（GDP）增幅可達6%，優於去年底估計的約5.2%；至於今年第1季GDP料較去年同季增長約5%。&#13;<br> 央行估計南韓今年物價會升2.9%，高過預期；不過，朴昇預測今年消費物價指數升幅應不會遠高於3%。</p></body></html>
