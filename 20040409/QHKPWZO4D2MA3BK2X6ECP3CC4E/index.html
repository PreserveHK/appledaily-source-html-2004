<html><header><meta charset="utf-8"><title>張東健橫店開工派頭勁</title></header><body><h1>張東健橫店開工派頭勁</h1><p>韓星張東健、出爐影后張栢芝和謝霆鋒等，近日繼續在橫店拍攝陳凱歌執導的新片《無極》。張東健日前到埗後，有三名助手陪伴出入，氣派十足，雖然張東健沒有接受內地記者訪問，但見到記者拍照時，還友善地說：「Hello！」&#13;<br> 此外，橫店近日氣溫驟降，經常下雨，影響了拍攝的進度，加上部份演員的造型曝光，導演陳凱歌即加派一百名保安人員巡查影廠內外和附近山頭，以免再被傳媒偷拍。</p></body></html>
