<html><header><meta charset="utf-8"><title>英維持利率不變鎊匯軟</title></header><body><h1>英維持利率不變鎊匯軟</h1><p>【本報綜合報道】英倫銀行（央行）昨天決定按兵不動，把回購利率維持在4厘，理由是製造業復甦進度放緩，以及英鎊兌歐元攀上14個月高峯。&#13;<br> 根據彭博資訊先前進行的調查，在45位受訪經濟師中，27人（佔六成）預期英倫銀行會維持利率不變。不過，大多數經濟師相信，該央行將於下月再次收緊銀根。自去年11月至今，英倫銀行已兩度加息，每次調高利率0.25厘。&#13;<br> 隨着英倫銀行不加息，英鎊一度下跌1.13美仙，低見1.8288美元；於紐約早段報1.8344美元，跌0.56美仙。至於英國股市則向好，富時100指數尾段升0.43%，報4487.7。</p></body></html>
