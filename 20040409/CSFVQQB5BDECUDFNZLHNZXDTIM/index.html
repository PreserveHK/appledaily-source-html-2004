<html><header><meta charset="utf-8"><title>吳彥祖送錢柏芝感動</title></header><body><h1>吳彥祖送錢柏芝感動</h1><p>張栢芝和吳彥祖在新片《旺角黑夜》中首次合作，吳彥祖扮演一名從內地來港的殺手，在下榻的公寓認識了當妓女的栢芝，並成為好友。<br> &#13;<br> <spanclass>殺人又尋人 &#13;<br> 故事講述吳彥祖從內地來港，他除了接下殺人工作，還希望順道尋找失去聯絡的未婚妻，但因為人生路不熟，便向栢芝請教。最後吳彥祖找不到未婚妻，卻找到其外婆和照顧外婆的義工鮑起靜，吳彥祖主動送了一筆錢給鮑起靜，以答謝她照顧未婚妻的外婆之恩。栢芝看到這一幕，十分感動，並對吳彥祖留下良好印象。&#13;<br> 採訪：比華利</spanclass></p></body></html>
