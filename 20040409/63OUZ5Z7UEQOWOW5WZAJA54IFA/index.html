<html><header><meta charset="utf-8"><title>英特爾涉壟斷遭日搜查</title></header><body><h1>英特爾涉壟斷遭日搜查</h1><p>【本報綜合報道】全球最大半導體製造商英特爾（Intel）的日本分公司昨天遭日本公平貿易委員會（FTC）突擊搜查。消息人士說，當局懷疑該公司違反日本反壟斷法。&#13;<br> 英特爾發言人表示，日本公平貿易委員會昨天曾搜查該公司位於東京近郊的辦公室，該公司會充份配合。不過，英特爾沒有透露被查的原因。&#13;<br> 公平貿易委員會一名不願透露姓名的官員表示，當局想了解英特爾究竟有沒有向個人電腦製造商施壓，要它們拒絕購買超微（AMD）等半導體生產商的產品。目前全球有超過八成個人電腦使用微軟公司的軟件及英特爾的晶片。在今年2月份，公平貿易委員會亦曾調查微軟的日本分公司。</p></body></html>
