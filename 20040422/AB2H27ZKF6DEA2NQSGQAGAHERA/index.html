<html><header><meta charset="utf-8"><title>電盈新固網上客70萬</title></header><body><h1>電盈新固網上客70萬</h1><p>【本報訊】電訊盈科（008）客戶電訊市務處總監李玉兒（圖）表示，新世代固網電話服務自去年7月推出後，至今已有逾70萬用戶，上客量維持每月數萬戶；優惠及服務雖令成本增加，但整體固網業務仍有利潤。&#13;<br> 她表示，新世代固網電話推出後，客戶流失率降低，現時家居固網電話用戶有55萬戶，其中80%有使用家居固網短訊服務，單以3月份計便錄得逾300萬個短訊使用量，這批客戶的ARPU，較其他純固網話音客戶（110元）高15%。</p></body></html>
