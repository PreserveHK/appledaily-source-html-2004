<html><header><meta charset="utf-8"><title>土瓜灣招牌阻街</title></header><body><h1>土瓜灣招牌阻街</h1><p>土瓜灣居民向本報投訴，指美景街近落山道一家地產代理公司，將兩塊廣告招牌擺放在店前行人通道，造成阻塞。<br> &#13;<br> <spanclass>招牌佔去一半通道 &#13;<br> 居民稱，上址經常被兩個廣告招牌，佔去接近一半通道，不便居民出入。他說：「間舖咁樣已經好耐，佢哋一時擺出來，一時又冇擺，所以向食環署投訴嘅作用唔大，都唔知點算好。」他惟有轉向《蘋果》投訴。&#13;<br> 本報已將投訴轉介食物環境衞生署跟進。（○四一八○○二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
