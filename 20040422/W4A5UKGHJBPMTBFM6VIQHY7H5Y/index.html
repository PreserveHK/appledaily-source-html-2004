<html><header><meta charset="utf-8"><title>反斗鱷失蹤兩日再出動</title></header><body><h1>反斗鱷失蹤兩日再出動</h1><p>【本報訊】元朗山貝河的「反斗鱷」過去兩日「玩失蹤」後，至昨日陽光普照才忍不住又出來「曬太陽」，不過，今次牠選擇遠離漁護署投放捕鱷籠的險地，跑到山貝河下游的泥灘享受陽光。&#13;<br> 昨日下午二時許，反斗鱷在水退後，才出現在山貝河下游近燈塔位置的一處泥灘，離上次牠爬上捕鱷籠頂曬太陽的泥灘有二百多米遠。&#13;<br> 換了新環境，反斗鱷顯得十分警惕，每當有小船稍為接近，即爬到河邊半身浸到水中舉頭觀看，待證實船隻離遠才又回到泥灘上繼續日光浴，大約一小時後潛水而去。</p></body></html>
