<html><header><meta charset="utf-8"><title>《江湖》海陸空宣傳泡湯</title></header><body><h1>《江湖》海陸空宣傳泡湯</h1><p>曾志偉監製的新片《江湖》因為意識大膽，所以在內地遭禁映。志偉一早計劃在內地上映時，舉辦一次別開生面的海陸空大型宣傳，安排演員和記者在北京乘火車往上海，然後在火車上舉行《江》片首映，之後便於上海乘飛機到廣州，最後由廣州坐船返香港，誰知現在計劃泡湯，十分可惜。<br> &#13;<br> <spanclass>陳冠希被圍毆 &#13;<br> 另外，陳冠希和余文樂在《江》片中飾演患難之交，仇家追殺阿樂不遂，即向陳冠希落手，但他為了保護老友，寧願挨打都不肯說出阿樂的行蹤。為了演好這場戲，陳冠希不惜放下靚仔尊嚴，讓對手拳打腳踢。</spanclass></p></body></html>
