<html><header><meta charset="utf-8"><title>和黃赫斯基盈利跌</title></header><body><h1>和黃赫斯基盈利跌</h1><p>【本報訊】和黃（013）持有35%的赫斯基能源公布首季度盈利2.63億加元（15.21億港元），較去年同期下跌35.5%；每股盈利0.6加元。赫斯基指出，盈利下跌主要受加元兌美元轉強所致，因公司產品及部份債務均以美元為結算單位。以季度作比較，1加元兌美元的滙率，由0.663元美元上升至現時的0.759美元，增幅達14%。營業額21億加元，跌4.5%；來自業務的現金流入則跌22%。</p></body></html>
