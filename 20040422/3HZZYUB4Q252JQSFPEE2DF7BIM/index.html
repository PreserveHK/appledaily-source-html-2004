<html><header><meta charset="utf-8"><title>含雌激素避孕環抑排卵</title></header><body><h1>含雌激素避孕環抑排卵</h1><p>美國藥廠Organon研發上市的NuvaRing避孕環現已進入法國市場。這項新產品為一直徑五點四公分的圓環，物料質地柔軟，含雌激素，置於陰道內，人體陰道黏膜壁吸收避孕環的雌激素，抑制排卵，達到避孕效果。避孕環可停留在陰道內三周，在月經來潮時取出約一周，之後再置放新避孕環進行另一個三周循環。&#13;<br> 對於容易忘記服用口服避孕藥的女性，新型避孕環效用甚佳，但避孕環不適用於子宮下垂及長期便秘的女性。</p></body></html>
