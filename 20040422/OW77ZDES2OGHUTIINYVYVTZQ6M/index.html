<html><header><meta charset="utf-8"><title>未踏入羅湖禁區不違法</title></header><body><h1>未踏入羅湖禁區不違法</h1><p>民主派十七位議員今早坐火車到羅湖，為五位「闖關」議員送行，送行的議員若不前往深圳，也要先出港境再入境，否則不能在禁區逗留。警方發言人稱只要他們沒有強行闖入禁區，便不屬違法。&#13;<br> 不少市民以為坐火車到羅湖便需出境，否則在火車站逗留亦屬違法，不過警方發言人稱市民到羅湖火車站，出閘後轉到上層便可折返市區，不出境也沒有違法。&#13;<br> 入境事務處稱，港人只要持有身份證或有效旅行證件即可出境，入境處職員不會過問市民是否持有目的地的入境證件。</p></body></html>
