<html><header><meta charset="utf-8"><title>信和嘉華五一送禮賣樓</title></header><body><h1>信和嘉華五一送禮賣樓</h1><p>【本報訊】信和集團營業部總經理韓家輝表示，五一黃金周，推出馬鞍山海典灣、屯門海典軒及元朗帝庭居約40伙。&#13;<br> 海典軒約20伙，呎價2500元。海典灣尚餘10伙，呎價4000至4500元。帝庭居尚餘9伙，呎價2600至3500元。&#13;<br> 其間夥拍美聯物業，送足金金牌。&#13;<br> 另外，嘉華地產深井海雲軒，其中海雲峰及雲海一色單位，以意向價1888萬及988萬元供洽購，呎價1萬及8888元。另分層呎價3600至3800元。&#13;<br> 即日起兩周內，透過美聯物業買入，可獲雙人雅典旅遊優惠。</p></body></html>
