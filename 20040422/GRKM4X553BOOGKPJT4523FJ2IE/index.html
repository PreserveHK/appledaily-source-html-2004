<html><header><meta charset="utf-8"><title>《英雄本色》稱霸韓國</title></header><body><h1>《英雄本色》稱霸韓國</h1><p>韓國電影網頁dvdprime.com，上月舉行最佳港產片選舉，由周潤發、張國榮和狄龍主演的《英雄本色》，獲選為「最佳現代港產片」冠軍，而李小龍主演的《精武門》，則獲選為「最佳古裝港產片」。&#13;<br> 而成龍和張曼玉，則分別獲選為「最佳現代香港男、女演員」，而吳宇森則獲選為「最佳香港導演」。韓國電影網頁<ahref http:>dvdprime.com 於上月十二至二十七日舉行投票選舉，共吸引了三千八十八人參加。</ahref></p></body></html>
