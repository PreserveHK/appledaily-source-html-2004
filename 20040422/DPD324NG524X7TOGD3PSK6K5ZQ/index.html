<html><header><meta charset="utf-8"><title>十歲童星狄歌達芬寧　好戲連場</title></header><body><h1>十歲童星狄歌達芬寧　好戲連場</h1><p>憑主演○一年由辛潘（SeanPenn）執導嘅電影《不一樣的爸爸》而走紅嘅童星狄歌達芬寧（DakotaFanning），近年片約不斷，上年拍完《反斗靈貓》後，新作又有同影帝丹素華盛頓（DenzelWashington）合作嘅《ManOnFire》，雖然狄歌達只得十歲，但係已經拍咗超過十部戲，所以日前佢上名嘴JayLeno節目亦冇怯場，兩個重傾得好開心㖭。</p></body></html>
