<html><header><meta charset="utf-8"><title>政府批地擴展專上教育</title></header><body><h1>政府批地擴展專上教育</h1><p>【本報訊】政府昨日批出西九龍填海區、東涌、將軍澳56區及73B區四幅土地，作專上教育用途；理工大學專業進修學院院長譚展雲昨率先表示，有意申請東涌地皮開辦旅遊課程。譚指區內將設有迪士尼主題公園及吊車，位置合適，希望派學生到迪士尼實習。政府共為專上教育預留了八幅土地，其中四幅早前已批出。政府將收取象徵式地價，預計各校舍在○七至○九年落成，提供一萬個學額，適合以自資方式開辦副學士、高級文憑或以上程度的非牟利教育機構。</p></body></html>
