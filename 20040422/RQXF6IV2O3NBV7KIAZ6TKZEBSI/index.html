<html><header><meta charset="utf-8"><title>每人年吃昆蟲半公斤</title></header><body><h1>每人年吃昆蟲半公斤</h1><p>美國紐約自然歷史博物館最近舉行別開生面的展覽，介紹全球人類的吃昆蟲文化──炸蟋蟀、焗大黃粉蟲幼蟲；還有墨西哥的蝴蝶幼蟲，炸起來就像洋葱圈一樣。<br> &#13;<br> <spanclass>專家：有益易養又便宜 &#13;<br> 大家先不要大叫「恐怖」，其實每人每年已平均吃掉近半公斤的昆蟲而不自知，因為食物加工時，根本沒可能百分百剔除全部昆蟲雜質，例如每一百克朱古力可能含有達六十片昆蟲碎，一罐蘑菇可以有二十四隻蟎，一百克茄汁或藏有三十粒蒼蠅卵。&#13;<br> 昆蟲專家索金邊吃邊說：「這是環境問題。母親自小給你吃朱古力，你就愛吃朱古力。如果她給你的是蜘蛛、蠍子，你一樣會愛吃。」他還說昆蟲營養價值高，易養又便宜。&#13;<br> 法新社</spanclass></p></body></html>
