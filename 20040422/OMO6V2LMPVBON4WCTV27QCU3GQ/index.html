<html><header><meta charset="utf-8"><title>中居打低木村奪最佳男主角</title></header><body><h1>中居打低木村奪最佳男主角</h1><p>日本組合SMAP隊長中居正廣，最近憑日劇《砂之器》中的鋼琴手角色，奪得第四十屆TheTelevision日劇大獎「最佳男主角」，他領獎時說：「真的不知有甚麼好說呢，我只覺得自己好像獲得『不可妥協工作人員獎』!」&#13;<br> <br> <spanclass>上戶彩捧獎大笑 &#13;<br> 而上戶彩則憑《網球女將》奪得最佳女主角，她捧着獎項時高興得大笑起來。至於「最佳作品獎」則落在唐澤壽明與江口洋介合演的高收視劇集《白色巨塔》手中。然而，木村拓哉落力演出的《Pride》，只能排在「最佳作品獎」第四位，他亦未能打入「最佳男主角」頭三位。</spanclass></p></body></html>
