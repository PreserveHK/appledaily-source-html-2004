<html><header><meta charset="utf-8"><title>降膽固醇藥救心臟病患</title></header><body><h1>降膽固醇藥救心臟病患</h1><p>加拿大安大略省臨床實驗研究所一項歷時三年、調閱近四十萬宗心臟病病例的研究顯示，一種名為史達汀（statin）的降膽固醇藥對心臟病患極為有效，可以救活不少性命。&#13;<br> 該項研究調閱了一九九八至二○○一年三十九萬六千零七十七名安大略省心臟病男女病患的資料，但其中只有一成九病人獲得處方史達汀。由於史達汀也會帶來肌肉疼痛及血脂肪增加的副作用，所以研究人員估計這或許是醫生不隨便處方史達汀予病人服用的原因。</p></body></html>
