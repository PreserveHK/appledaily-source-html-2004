<html><header><meta charset="utf-8"><title>合歡椅可做百種花式</title></header><body><h1>合歡椅可做百種花式</h1><p>四川成都市近日推出一種據稱可做百多款動作的性愛「合歡椅」，並曖昧地以「二人和、家事興、社會安、天下平」為賣點，吸引了許多人的注意。<br> &#13;<br> <spanclass>花8年研製 &#13;<br> 表面看來，「合歡椅」與一般梳化無異，但從底部一拉，「合歡椅」立即可變成一張「床」，靠背斜度可調節，扶手可伸延，腳架可收叠，整張椅還可搖擺。&#13;<br> 當示範員介紹其功能時，以男性為主的圍觀顧客愈聚愈多，似乎對「合歡椅」充滿了好奇。據稱，這張「合歡椅」是花了八年才研製出來的。&#13;<br> 四川《華西都市報》</spanclass></p></body></html>
