<html><header><meta charset="utf-8"><title>傳統羅馬菜炸莧菜芝士夠特色</title></header><body><h1>傳統羅馬菜炸莧菜芝士夠特色</h1><p>繼早前$238經典羅馬菜叫好叫座後，cinecitta最近又再以同一價錢推出延續篇，一樣以$238歎3道菜，今次這個套餐重以曾憑電影《玫瑰圖騰》於1955年奪得奧斯卡最佳女主角的意大利女星安娜麥蘭妮（AnnaMagnanai）而命名。每道菜都有3款選擇，材料多用羊奶芝士及銀魚柳，以炸為主，套餐包括熱頭盤加意粉及主菜，份量也不輕。&#13;<br> 記者：陳淑君&#13;<br> 攝影：陳盛臣</p><p>&#13;<br> cinecitta&#13;<br> 地址：灣仔星街9號&#13;<br> 電話：25290199&#13;<br> 供應時間：6:00pm-11:00pm（周日至四及公眾假期）；6:00pm-11:30pm（周五及六）</p></body></html>
