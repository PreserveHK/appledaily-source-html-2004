<html><header><meta charset="utf-8"><title>馬浚偉、阿叻自薦撐場</title></header><body><h1>馬浚偉、阿叻自薦撐場</h1><p>無綫新一代管理層昨日在記者會上隆重登場，標誌着無綫已踏入改朝換代的時刻，四百多名藝人只有四十多人被邀請出席，汪明荃及沈殿霞兩位阿姐級人馬亦榜上無名，阿姐前日表示對有關活動全不知情，藝員分部助理總監樂易玲對此回應說：「今次都只係揀啲同無綫簽經理人約嘅，或者今日喺廠拍緊嘢嘅藝員出席。」<br> &#13;<br> <spanclass>古仔亦缺席 &#13;<br> 不過與無綫有經理人約的古天樂昨日亦缺席，相反與無綫沒有經理人約兼昨日並非開廠的陳百祥（阿叻）及馬浚偉就有份出席，阿叻風騷地說：「估唔到今日咁大陣仗，簡直係群星拱照。」樂易玲解釋古仔因為有工作在身，未能出席，阿叻與馬浚偉則是自薦出席活動。</spanclass></p></body></html>
