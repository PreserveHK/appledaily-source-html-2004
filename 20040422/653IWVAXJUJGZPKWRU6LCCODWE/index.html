<html><header><meta charset="utf-8"><title>熱賣甜品：益心斂肺香芋南瓜露</title></header><body><h1>熱賣甜品：益心斂肺香芋南瓜露</h1><p>含豐富胡蘿蔔素、維他命B1、B12和C的南瓜，益心斂肺，平日除了用來煲湯，用來做糖水也美味有益。&#13;<br>&#13;<br>記者：羅惠芬　攝影：楊錦文　</p><p><b> 材料：</b> &#13;<br> 香芋　1個&#13;<br> 南瓜　1個（約1斤）&#13;<br> 牛奶　200毫升&#13;<br> 黃糖　8湯匙&#13;<br> 清水　600毫升&#13;<br> &#13;<br> <b> 好易做：</b> &#13;<br> 1.香芋煮熟，去皮，洗淨，切小粒。&#13;<br> 2.南瓜去皮，去核及去瓤切成小塊，蒸熟，壓爛成南瓜茸。&#13;<br> 3.煲滾清水，加入香芋和南瓜茸，煮滾，收慢火，放入黃糖煮溶，倒入牛奶再慢火煮一會即成。</p></body></html>
