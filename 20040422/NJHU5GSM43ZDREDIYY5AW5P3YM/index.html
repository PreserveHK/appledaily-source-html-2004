<html><header><meta charset="utf-8"><title>寶福山諮詢中心被撞閘</title></header><body><h1>寶福山諮詢中心被撞閘</h1><p>【本報訊】沙田寶福山在荃灣川龍街新開設的諮詢中心，昨遭歹徒駕駛私家車倒駛撞閘破壞，鐵閘及玻璃門毀壞粉碎。由於店舖三日前曾遭人恐嚇滋擾，事件懷疑與生意糾紛有關，警方反黑組正展開調查。&#13;<br> 現場是川龍街五十九號順興大廈地下的寶福（諮詢中心），是沙田寶福山的分區辦事處，開業兩個多月。昨凌晨四時許，警員巡經上址店舖發現鐵閘凹陷，內裏玻璃門窗粉碎，現場遺下胎痕及私家車定風翼，懷疑遭歹徒倒駛撞閘，旁邊一輛小巴遭撬門損毀，於是通知上級展開調查。</p></body></html>
