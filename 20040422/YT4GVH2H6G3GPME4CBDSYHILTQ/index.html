<html><header><meta charset="utf-8"><title>港大不再壟斷10優狀元</title></header><body><h1>港大不再壟斷10優狀元</h1><p>【本報訊】「中六生優先錄取計劃」（即尖子計劃）今日放榜，今年中大及科大分別招收到三名及兩名十優狀元入讀，港大則有九名，打破港大壟斷十優生的局面。港大及中大取錄最多是醫科，各有五十人，科大則以科技及管理雙學位課程取錄最多。&#13;<br> 中大今年推出獎學金吸引尖子入讀，八至十優尖子可免一年至全部學費，較科大及港大的獎學金吸引。港大教務長韋永庚認為港大並非被中大銀彈搶走十優生，而是沙士後少了十優生報港大醫科。</p></body></html>
