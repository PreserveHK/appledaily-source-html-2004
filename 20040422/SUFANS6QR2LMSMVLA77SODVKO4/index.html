<html><header><meta charset="utf-8"><title>歌手百刀殺印妓罪成</title></header><body><h1>歌手百刀殺印妓罪成</h1><p>【本報訊】尖沙嘴重慶大廈前年發生印度妓女被殺案，死者身中逾百刀斃命，其中一手幾乎斬斷，血濺兩米高牆壁，涉案十九歲印度籍歌手HarmanPreet，昨在高等法院被裁定謀殺罪名成立，法官倫明高表示由於被告犯案時未滿十八歲，法例不規定未成年人士被判謀殺罪名成立後，須判處終身監禁，故將案件押後今日，待辯方律師陳詞始判。&#13;<br> 四女三男陪審團，昨經五個半小時商議後，以六比一裁定被告謀殺罪成。控方指被告於被捕後兩至三個星期，曾在壁屋監獄試圖越柙，失足跌落地下被捕，已判囚兩個月。&#13;<br> 案件編號：HCCC7/03</p></body></html>
