<html><header><meta charset="utf-8"><title>移屍案死者留70傷痕</title></header><body><h1>移屍案死者留70傷痕</h1><p>【本報訊】兩男兩女涉於去年三月在紅磡單位內，襲擊一名四十二歲清潔工人，然後棄屍後巷，四人被控謀殺及串謀妨礙司法公正罪名，昨在高等法院續審。法醫昨指死者身上有七十多處傷痕，兩邊肋骨均有骨折，內臟呈現出血，估計死者曾遭硬物襲擊，遭人用腳踏胸並被猛力搖頭傷重斃命。&#13;<br> 四名被告順序為：李崑岡、麥善宜、林偉傑和李惠恩，十八至二十二歲，首三名被告被控於去年三月三十一日，謀殺四十二歲清潔工人翁楚興，全部被告另控串謀妨礙司法公正，阻止埋葬翁楚興屍體。&#13;<br> 案件編號：HCCC216/03</p></body></html>
