<html><header><meta charset="utf-8"><title>市民爭拾贓款見死不救</title></header><body><h1>市民爭拾贓款見死不救</h1><p>遼寧省鐵嶺市一對兄妹，三天前在中國農業銀行開原分行提走三萬九千元後，在門口遭兩名劫匪攔截搶劫，哥哥被砍九刀，傷重不治；妹妹則身中兩刀。令人髮指的是，劫案發生時，圍觀的市民不但沒喝止，還爭搶散落地上的數千元現金。&#13;<br> 匪徒搶劫這兩兄妹時，部份贓款灑落地上，當時一對騎電單車的夫婦撿走了千多元，其餘的鈔票也被圍觀者悉數撿走，只有一名路人將撿到的兩百元還給被砍傷的妹妹。&#13;<br> 本報記者</p></body></html>
