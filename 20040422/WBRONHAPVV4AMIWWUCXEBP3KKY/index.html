<html><header><meta charset="utf-8"><title>蜆壳蝕賣粵萬家樂廠</title></header><body><h1>蜆壳蝕賣粵萬家樂廠</h1><p>【本報訊】蜆壳電器（081）宣布，出售由廣東萬家樂電纜公司佔用之廠房，作價5882.6萬元人民幣（5542.6萬元），扣除應付開支及物業稅後，所得淨額約2850.4萬元。&#13;<br> 該廠房地皮3月底帳面值為4383萬元，是項交易會令蜆壳錄得約1532.6萬元虧損。&#13;<br> 另外，長實（001）按例披露，截至去年底向聯屬公司提供的財務資助及擔保總額合計達255億元，其中貸款195.55億元、注資承諾為4.19億元、擔保55.11億元，已動用融資額27.21億元。</p></body></html>
