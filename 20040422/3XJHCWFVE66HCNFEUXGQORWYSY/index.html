<html><header><meta charset="utf-8"><title>宇晴軒大單位加價一成</title></header><body><h1>宇晴軒大單位加價一成</h1><p>【本報訊】長沙灣宇晴軒二期，推出針對換樓客優惠，指定買家可獲樓價額外2%折扣。因逾千呎大單位未來供應減少，該盤4至5房大單位，意向呎價提高10%，至每呎7000元。&#13;<br> 長江實業（001）高級營業經理郭子威表示，為換樓客提供新付款辦法，樓價20%於入伙前分4期繳付，選用此付款安排，若以私人名義持有，並居住3年或以上，可獲樓價額外2%折扣。&#13;<br> 根據差餉物業估價署的報告，逾千呎單位供應，明年大減，故提高宇晴軒二期1300至1500方呎4至5房單位意向呎價。&#13;<br> 另經集團的置業精英購入大單位，可獲贈酒店總統套房3日2夜住宿。</p></body></html>
