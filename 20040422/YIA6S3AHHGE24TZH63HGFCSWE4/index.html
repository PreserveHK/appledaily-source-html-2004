<html><header><meta charset="utf-8"><title>張達明扮恐龍玩碧咸</title></header><body><h1>張達明扮恐龍玩碧咸</h1><p>張達明昨日在灣仔藝術中心綵排明晚首演的「張達明一咀Show2之頭號通街玩反」，他除了會諷刺時弊外，亦會大耍雜技，表演凌空劈磚、踩高蹺和飛筷子等，不過達明覺得雜耍並不困難，最難的反而是背台詞。<br> &#13;<br> <spanclass>扮呂秀蓮 &#13;<br> 達明說：「第一晚演出請咗好多嘉賓，《我要做Model》班演員會嚟捧場，第二晚有吳鎮宇、吳君如班老友，到時可能會臨時叫佢哋上台玩，𠵱家心情就好緊張，不過我都預咗會有蝦碌。」&#13;<br> 達明在其中一個環節中會扮鬼扮馬，除了扮恐龍外，更要扮呂秀蓮，達明說：「到時可能會加入扮埋碧咸講情史，不過圈中老友好似劉德華咁就唔會玩，太私隱係唔應該講。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
