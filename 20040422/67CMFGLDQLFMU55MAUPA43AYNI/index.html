<html><header><meta charset="utf-8"><title>CelineDion名曲入圍最差流行曲</title></header><body><h1>CelineDion名曲入圍最差流行曲</h1><p>著名音樂雜誌《Blender》最近選出史上五十首最差流行曲，名單中不乏樂壇上的重量級人馬，而且入圍作品不少都是樂迷耳熟能詳的歌曲，當中包括第三十位雲妮侯斯頓（WhitneyHouston）的《GreatestLoveofAll》，CelineDion的《MyHeartWillGoOn》則排五十位。&#13;<br> <br> <spanclass>披頭四作品入選 &#13;<br> 披頭四（TheBeatles）的《Ob-La-Di,Ob-La-Da》排四十八位，而榜首是Starship的八五年作品《WeBuiltThisCity》。</spanclass></p></body></html>
