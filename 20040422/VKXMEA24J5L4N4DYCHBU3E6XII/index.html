<html><header><meta charset="utf-8"><title>靚絕韓國燈</title></header><body><h1>靚絕韓國燈</h1><p>現時一股名叫「1912Corp.」的韓風正在吹襲香港，預料未來日子，風勢將會逐步加強。韓國人的美藝風格原來不限於《挑情寶鑑》或是《殺人回憶》，連小小一盞燈的用紙都要靚到絕，敬請留意未來「1912Corp.」的動向。&#13;<br>&#13;<br>記者?攝影：邵超</p><p>售賣點：TheInPlace&#13;<br> 地址：西貢福民路22-24號西貢苑地下49號舖&#13;<br> 電話：27929445</p></body></html>
