<html><header><meta charset="utf-8"><title>監護人虐兒可判監10年</title></header><body><h1>監護人虐兒可判監10年</h1><p>在虐待兒童案中，若被告是該名兒童的監護人、保母或親人，警方會以「襲擊所看管兒童或少年人」罪名提出起訴。根據《侵害人身罪條例》第27條，任何超過十六歲而有責任看管一名十六歲以下兒童的人士，若故意襲擊、虐待、忽略或遺棄該兒童，並可能導致他受到不必要的苦楚或健康受損，可被判處最高10年監禁。&#13;<br> 然而，若受虐兒童嚴重受傷甚至死亡，當局則可以引用其他較高刑罰的控罪提出檢控，例如意圖傷害他人身體或誤殺，兩者最高刑罰為終身監禁。</p></body></html>
