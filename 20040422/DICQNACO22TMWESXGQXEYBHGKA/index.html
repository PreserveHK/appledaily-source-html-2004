<html><header><meta charset="utf-8"><title>租務市場存隱憂</title></header><body><h1>租務市場存隱憂</h1><p>近年甲級寫字樓租務逐漸轉好，引來不少投資者炒甲級寫字樓升值概念。香港置地商用物業執行董事周明祖對今年寫字樓需求，是否真如市場預期般強勁抱懷疑態度。&#13;<br> 他說，近期中區甲級寫字樓租務活躍，主要是區內租客搬遷，或是公司擴大租用樓面。新租客如外國及內地來港的公司並不多，租用樓面不大。面對今年中區甲級寫字樓供應仍算充足下，如國際金融中心二期未租出的約三成樓面，及金鐘太古廣場三期，他個人有少許擔憂，新增需求是否足以消化該些樓面。資料顯示，國金未租出樓面，及太古廣場三期各有約60萬方呎。</p></body></html>
