<html><header><meta charset="utf-8"><title>CSL首季賺少8.9%</title></header><body><h1>CSL首季賺少8.9%</h1><p>【本報訊】澳洲Telstra公布首季度業績，受同業競爭影響，令持有的本港流動電訊CSL，今年首季收入下跌8.9%，只有1.67億澳元（9.72億港元）；由去年7月至今年3月底止首9個月的收入則下跌6.8%，達5.44億澳元（31.66億港元）。若折算為澳元，首季度收入跌31.3%或7600萬澳元，其中4400萬澳元來自滙兌虧損。Telstra指出，劇烈的價格競爭令CSL營業額、客戶人數及客戶平均每月消費均下跌。CSL正致力減省成本。</p></body></html>
