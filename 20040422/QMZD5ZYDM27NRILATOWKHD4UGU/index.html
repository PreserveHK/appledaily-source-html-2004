<html><header><meta charset="utf-8"><title>安室成韓商新寵兒</title></header><body><h1>安室成韓商新寵兒</h1><p>過氣日本偶像女歌手安室奈美惠，雖然在老家人氣大不如前，但在韓國仍獲得不少fans支持，當地不少時裝品牌仍視安室如巨星，爭相要求當她在韓國個唱時的贊助商。&#13;<br> 據昨日韓國的報章報道，現時當地有不少服裝品牌，正展開安室爭奪戰，他們均希望以巨額酬勞吸引安室，希望她下月在韓國舉行的個唱上穿上其品牌的服裝宣傳，並有意邀請她擔任代言人。據悉韓國亦有購物商場，希望到時邀得安室現身，舉行宣傳活動。</p></body></html>
