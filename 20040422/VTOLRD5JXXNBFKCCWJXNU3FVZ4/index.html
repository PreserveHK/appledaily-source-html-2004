<html><header><meta charset="utf-8"><title>電器大王申請終止聆訊</title></header><body><h1>電器大王申請終止聆訊</h1><p>【本報訊】有香港「電器大王」之稱的信興電業集團主席蒙民偉，旗下成員公司於九五至九七年間，共持有近二百八十萬股東亞銀行股份，由於蒙為東亞銀行的非執行董事，但疑沒向聯交所及東亞銀行申報有關持股情況而被票控。&#13;<br> 辯方昨向法庭提出終止聆訊申請，指事隔久遠，證人的記憶不太清楚，案件押後至五月三日再訊，控辯雙方就有關申請陳詞。&#13;<br> 七十六歲的蒙民偉，昨日否認十二項違反《證券（披露權益）條例》罪名，指他於九五至九七年間未有在適當期間向上市公司作出具報的責任。由於蒙昨日感到身體不適，獲裁判官批准提早離開。&#13;<br> 案件編號：WSS15993-16004/03</p></body></html>
