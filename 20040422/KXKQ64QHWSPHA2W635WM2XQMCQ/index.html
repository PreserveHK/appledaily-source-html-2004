<html><header><meta charset="utf-8"><title>章子怡霍啓山酒店有下文</title></header><body><h1>章子怡霍啓山酒店有下文</h1><p>章子怡日前出席名牌LV派對，被新一期的《壹週刊》拍得她跟霍震霆兒子霍啓山除了在派對上大跳貼身舞外，在派對後尚有餘興節目。&#13;<br> 章子怡和霍啓山在派對中大跳辣身舞，她毫不避忌坐在男方的大髀，派對後原來還有節目。二人前後腳離開，霍啓山駕駛父親的法拉利跑車到便利店買了一支水和一盒三個螺紋裝安全套，繼而再到章子怡下榻的中環麗嘉酒店，直至翌日清晨六時多才離開，他發現記者後顯得手忙腳亂。&#13;<br> 霍震霆正在內地開會，對於兒子的緋聞，他在電話中說：「我冇睇過呢個報道，我唔信。」霍震霆隨即把電話掛斷。</p></body></html>
