<html><header><meta charset="utf-8"><title>華電擬購母公司電廠</title></header><body><h1>華電擬購母公司電廠</h1><p>【本報訊】華潤電力（836）財務總監王小彬接受路透社訪問時表示，計劃向母公司華潤集團收購發電廠，將以接近工程造價買入，惟拒絕估計資產價值或收購時間表。華潤集團擁有安徽省阜陽火力發電廠55%權益，及河北衡豐電力二期工程25%權益。&#13;<br> 另外，數碼通（315）總裁黎大鈞昨重申，和黃推出3G服務未對數碼通構成影響。對政府擬發第5個3G牌，他稱會在短期內發表立場。數碼通昨推MMS即時上載互聯網服務，志在掀起使用相機電話作視像通訊潮流。</p></body></html>
