<html><header><meta charset="utf-8"><title>德戰機相撞</title></header><body><h1>德戰機相撞</h1><p>德國發生戰機相撞意外。兩架隸屬空軍第五十一偵察聯隊的旋風式戰機，周三早上在北海沿岸加爾丁市五千米上空相撞墜毀，一架戰機兩名機員死亡，另一架的兩人跳傘逃生。戰機墜毀地點屬無人地帶，未有在地面造成傷亡。&#13;<br> 在附近草坪地目擊戰機墜毀的女子拉登多爾夫說：「我突然聽到很大的爆炸聲，望上天，就看見一架戰機着火，像一團空中火球。」&#13;<br> 軍方發言人表示，兩架戰機事發時正進行例行飛行訓練，飛行專家正檢查飛機殘骸調查外肇因。德國空軍八二年起採用旋風式戰機，軍中約有三百架這類戰機，曾發生過四十一次墜機意外，共造成三十三名飛行員死亡。&#13;<br> 美聯社</p></body></html>
