<html><header><meta charset="utf-8"><title>EZmax黑白雙煞</title></header><body><h1>EZmax黑白雙煞</h1><p>EZmax新MP3機大玩黑白雙煞，一黑（128MB）、一白（256MB）外形已經相當搶眼，襯上OLED顯示，於全黑或全白機身上都份外養眼。而EZmax功能上亦相當齊全，收音機、數碼錄音及USB儲存器都有，而且備有6種音效設定，聽咩類型歌曲都可以有最佳效果。&#13;<br>不單止外形稱為「雙煞」，就連耳筒都開「雙」，皆因EZmax備用雙插耳筒功能，同時間一部機一個聽收音機、一個聽MP3都「相安無事」，一粒3A電池就可以18小時長氣播放，夠你聽差唔多一日。&#13;<br>&#13;<br>記者：劉耀祥</p><p>朗天科技&#13;<br> 查詢電話：31240341</p></body></html>
