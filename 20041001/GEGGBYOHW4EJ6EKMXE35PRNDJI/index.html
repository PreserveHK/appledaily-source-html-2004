<html><header><meta charset="utf-8"><title>廚藝偵緝組：地鐵站有湯水飲</title></header><body><h1>廚藝偵緝組：地鐵站有湯水飲</h1><p>開始秋涼，有否感到有點喉乾舌燥？有碗湯水滋潤一下就最好，不過不是每個人都有時間煲湯。好在有幫手：地鐵站內的健康工房推出秋日滋潤湯水系列，讓大忙人搭地鐵前後都可以潤一潤。&#13;<br>秋日滋潤湯水有八款選擇，包括蘋果雪梨蜜冬素湯、海底椰花旗參雪耳湯、杏汁百合湯、花膠鯊魚骨木瓜湯等。每款以錫紙盛載，客人購買時，店員會將錫紙湯倒入杯中。份量有8安士和14安士兩種，價錢由$20至$35不等。&#13;<br>&#13;<br>記者：馬靜兒&#13;<br>&#13;<br><b>銷售點：</b>&#13;<br>地鐵站的健康工房（中環、金鐘、葵芳、深水埗、九龍塘、黃大仙、九龍灣、尖沙嘴及觀塘）</p></body></html>
