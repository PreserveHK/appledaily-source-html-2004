<html><header><meta charset="utf-8"><title>日航東京十月套餐三日兩夜$2,999</title></header><body><h1>日航東京十月套餐三日兩夜$2,999</h1><p>上次去日本，累我破產而回，今回再次出發，自然早有準備，找來一個平價的旅遊套餐，乘坐日航指定航班（JL732及JL731）前往東京加兩晚酒店連早餐才$2,999起，若然選擇乘坐其他航班亦不過$3,199起，的確令我省回不少，而且回程若改為大阪或福岡返港，亦不另外收費！&#13;<br>&#13;<br>記者：陳珮娟&#13;<br>&#13;<br>出發日期：即日至10月31日&#13;<br>機票有效期：2-7日&#13;<br>查詢及訂位：34291288（衞星旅遊）</p></body></html>
