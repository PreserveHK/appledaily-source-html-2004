<html><header><meta charset="utf-8"><title>鴨寮街有如露天理貨場</title></header><body><h1>鴨寮街有如露天理貨場</h1><p>深水埗石硤尾街及黃竹街之間一段鴨寮街，路面被附近店舖公然違例在路中泊車及上落貨物，貨物擺放在路中央，該段鴨寮街有如露天理貨場，造成阻塞。<br> &#13;<br> <spanclass>「貨物通街擺」 &#13;<br> 居民投訴說：「啲舖頭當正條馬路係佢哋嘅，通街泊車上落貨，重將一箱箱貨物通街擺，兩條行車線變咗得番一條，搞到塞車，啲行人又要繞過啲車同貨嚟行，唔方便又危險！」&#13;<br> 居民就此情況向本報投訴，要求警方加強巡查，以作阻嚇作用。&#13;<br> 本報已將投訴轉介警方跟進處理。&#13;<br> （○九二八○○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
