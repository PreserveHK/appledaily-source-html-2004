<html><header><meta charset="utf-8"><title>押尾學遭內地狂迷咬傷頸</title></header><body><h1>押尾學遭內地狂迷咬傷頸</h1><p>日本演員押尾學前日在內地橫店拍攝內地劇集《中華小當家》時，特別抽空舉行見面會，可是慘遭一名女狂迷咬傷頸部，導致被迫停工。&#13;<br> <br> <spanclass>痛苦呻吟 &#13;<br> 據悉押尾學前日為了滿足一群內地fans要求，在橫店拍攝《中華小當家》的場地，舉行小型見面會，出於安全考慮，大會採用抽籤形式從百多名fans中挑選十人與押尾學合照。&#13;<br> 在拍照中途，一名沒被抽中的女fans從台下跳上來，並衝向押尾學，被緊緊抱住的押尾學，隨即大叫一聲。當女狂迷被拉開後，工作人員發現押尾學撫着頸部痛苦呻吟，見面會即腰斬。事後經醫生檢查，發現押尾學頸部被咬傷。</spanclass></p></body></html>
