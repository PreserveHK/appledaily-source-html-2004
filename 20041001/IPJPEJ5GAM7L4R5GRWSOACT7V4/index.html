<html><header><meta charset="utf-8"><title>敵視中朝共產政權</title></header><body><h1>敵視中朝共產政權</h1><p>日本右翼團體多的是，但都有一個共同信念，就是崇拜天皇和反對共產主義。因此，日本右翼都非常敵視鄰國的中國和北韓共產政權，更經常在街頭以揚聲器宣傳反左言論。&#13;<br> 八十年代，日本右翼團體每年以二、三十個的速度增加，至九二年有約八百四十個，成員約十二萬人，至於參與激進活動的團體約有五十個，成員多達二萬人。&#13;<br> 極右翼團體戰後策動過不少轟動事件，包括向宣稱「昭和天皇（裕仁）要負上戰爭責任」的長崎市長本島開槍，令他胸口中三槍重傷，以及九二年向金丸信自民黨副總裁開三槍等。&#13;<br> 日本右翼網站</p></body></html>
