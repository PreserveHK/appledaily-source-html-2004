<html><header><meta charset="utf-8"><title>子違例駕駛名媛受審</title></header><body><h1>子違例駕駛名媛受審</h1><p>【本報訊】時裝店THEME前老闆賴雁浪的前妻孫光華（圖），上月容許兒子駕駛她沒有第三者保險的座駕，其子後因酒後駕駛，發生交通意外，孫因而被控一項在沒有第三者風險投保下允許他人使用汽車罪名，案件昨再在東區裁判法院提訊。&#13;<br> 孫光華表示，事發時持有有效的保單，但需時向保險公司取回有關資料，獲裁判官批准，將案件押後至下月十一日再提訊。其子早前承認醉酒駕駛及使用沒有保險車輛兩罪，被判罰款六千元及停牌一年。&#13;<br> 案件編號：ESCC4060/2004&#13;<br> 李家皓攝</p></body></html>
