<html><header><meta charset="utf-8"><title>34部甲蟲車古董車北上做善事</title></header><body><h1>34部甲蟲車古董車北上做善事</h1><p>香港甲蟲車會12部甲蟲車將會聯同22部古董車喺10月21號出發，北上長沙作慈善展覽。今次已經係香港甲蟲車會第三次北上參與慈善活動。&#13;<br>主席Edward說因為今次目的地喺長沙，估計如果由深圳驅車到長沙需要超過14小時，所以所有參展嘅甲蟲車及古董車都會在皇崗由貨運公司運送到長沙展覽館，而車主就會在深圳乘飛機到長沙。今次香港甲蟲車會應長沙市政府邀請到長沙作展覽及巡遊，來自湖南省政府及各贊助廠商籌得的善款將會全數捐獻作山區建設。呢類慈善長征，比起三五成群車會遊車河活動更有意義，更有目標！&#13;<br>&#13;<br>記者：馬慶武&#13;<br>相片提供：香港甲蟲車會</p></body></html>
