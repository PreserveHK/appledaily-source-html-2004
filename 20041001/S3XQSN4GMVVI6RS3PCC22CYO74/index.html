<html><header><meta charset="utf-8"><title>日飲兩公升水非完全正確</title></header><body><h1>日飲兩公升水非完全正確</h1><p>英國《太陽報》昨日報道，每天要飲兩公升水只是一個虛構的神話，營養師強調每天要攝取兩公升水份是包含其他如果汁等飲品，不一定只飲用清水。因此，每天飲兩公升或八杯水對人體有益的理論，其實只適合一些運動員或需要消耗額外體力的人士。&#13;<br> 該報報道又指，英國廣播公司將播放一個節目詳細分析飲水問題；養營師則指出，每天吸取兩公升水份，是包括其他含水份的液體，如果汁或其他飲料。</p></body></html>
