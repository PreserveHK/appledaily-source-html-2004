<html><header><meta charset="utf-8"><title>許留山65折益香港人</title></header><body><h1>許留山65折益香港人</h1><p>許留山錫住香港人，只要星期一至五，攞香港身份證幫襯，證上數字有當日幸運號碼，最高可享65折優惠！星期一幸運號碼係1或6，星期二幸運號碼係2或7，星期三幸運號碼係3或8，星期四幸運號碼係4或9，星期五幸運號碼係5或0。身份證上有一個幸運號碼可享85折，有兩個同一幸運號碼可享75折；有三個或以上同一幸運號碼可享65折&#13;<br>&#13;<br>許留山（24421882）&#13;<br>註：此優惠適用於奧海城、青衣城等共30間分店</p></body></html>
