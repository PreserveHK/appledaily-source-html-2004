<html><header><meta charset="utf-8"><title>天然溫泉水地殼深處加熱湧地面</title></header><body><h1>天然溫泉水地殼深處加熱湧地面</h1><p>溫泉是雨水、雪水向地底滲透，在地殼深處被加熱後經岩層裂隙上升，然後湧出地面。熱源可分為火山性及非火山性；前者是火山岩漿提供大量熱源，當水滲入地底深處被加熱形成溫泉，並吸收各種火山氣體成份，形成具有各種離子的溫泉。非火山性的熱源則包括地球內部的地溫梯度（即深入地底一公里，即加熱攝氏三十度）、斷層摩擦等。&#13;<br> 由於地下含水層的壓力大於地表層，只要有裂隙通到地面，含水層的熱水就會從地底冒出，稱為溫泉。</p></body></html>
