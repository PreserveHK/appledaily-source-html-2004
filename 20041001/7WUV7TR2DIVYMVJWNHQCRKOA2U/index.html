<html><header><meta charset="utf-8"><title>　　中央請食蕉 - 李八方</title></header><body><h1>　　中央請食蕉 - 李八方</h1><p>候任立法會議員湯家驊入人民大會堂時話，要感受吓一家人嘅感覺，八方相信佢有好多新經驗，好似國慶招待會筵開四百席，大家齊齊食，又別具一格。&#13;<br> 中國國宴都算唔錯，辣就辣啲，有六個前菜同六個主菜，前菜有京製羊羔、鳳尾魚、酸辣雞、辣油西芹、酸甜骨、涼拌蜇皮；主菜就有酸辣烏魚蛋湯、全家福、草菰炒菜、清炒明蝦、紅酒牛肉、合桃乳酪等，單尾重有炒飯、燒餅同埋糕點。至於個生果盤，就由頭到尾都放喺度，有大梳香蕉（連皮嘅），香港人可能唔習慣，呢個就叫做中國特色啦！&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
