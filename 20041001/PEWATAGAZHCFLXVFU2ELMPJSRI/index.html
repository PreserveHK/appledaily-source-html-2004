<html><header><meta charset="utf-8"><title>柚子唱旺街頭獲文化獎</title></header><body><h1>柚子唱旺街頭獲文化獎</h1><p>由二十七歲的北川悠仁與二十八歲的岩澤厚治組成的柚子，剛得悉將獲頒發橫濱文化藝術獎勵賞。&#13;<br> <br> <spanclass>曾於橫濱賣唱 &#13;<br> 柚子未正式入行前，曾在故鄉橫濱街頭賣唱，至今已成為影響年輕人的日本音樂組合。自五二年設立的橫濱文化賞，主要表揚在藝術、教育及運動方面有傑出表現的人士及團體。而今年獲得表揚的柚子，將在本月三十日出席橫濱文化賞頒獎典禮，接受文化藝術獎勵賞。</spanclass></p></body></html>
