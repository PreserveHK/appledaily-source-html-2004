<html><header><meta charset="utf-8"><title>紐約地下音樂</title></header><body><h1>紐約地下音樂</h1><p>美國紐約地鐵站是紐約市民的主要運輸工具，不少電視電影都將它描畫成罪案的溫床，但這都不是真實的一面。市運輸局趁紐約地鐵今月通車百周年，決定把地鐵站打造成多姿多采的文化表演場地。&#13;<br> 市運輸局在曼哈頓區地鐵站闢出一些地方，贊助藝術家在掛有「紐約地下音樂」標誌的地點作即興表演，有彈結他和大提琴的古典音樂演奏（圖一），也有舞蹈員大跳充滿活力的勁舞（圖二），也有樂手打鼓作樂，甚至讓畫家擺放他們的畫作，林林總總，各適其適，目的只有一個，就是讓乘客在煩囂都市和緊張節奏生活中，感受一下文化氣息。&#13;<br> 美聯社</p></body></html>
