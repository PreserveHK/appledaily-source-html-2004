<html><header><meta charset="utf-8"><title>注射脊髓可改善受損視力</title></header><body><h1>注射脊髓可改善受損視力</h1><p>俄羅斯科學院人腦研究所最近開發出一種新方法，通過向視力受損者脊椎內注射健康人的脊髓來治療視力受損，取得良好療效。&#13;<br> 一般認為視力受損後的最初三個月為治療的最佳時期，超過三個月後一般很難治療。該研究所在數年前就利用向腰椎內注射脊髓方法來治療視覺受損的嚴重神經疾病患者。治療人員將患者的健康親屬捐獻的脊髓注射到患者體內，如同輸血一樣。視力受損不超過兩年的患者在接受骨髓注射後有八成三人視力得到有效恢復，視力受損時間在兩年以上的則只有六成七人得以恢復有效視力。</p></body></html>
