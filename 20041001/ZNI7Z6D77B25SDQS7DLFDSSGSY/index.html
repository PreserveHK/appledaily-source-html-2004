<html><header><meta charset="utf-8"><title>米高未出世孖胎驗DNA</title></header><body><h1>米高未出世孖胎驗DNA</h1><p>早前三十五歲女演員SholehBocchelli聲稱懷有米高積遜（MichaelJackson）的雙胞胎，惟米高一直否認。&#13;<br> <br> <spanclass>多次接死亡恐嚇 &#13;<br> Sholeh的好友日前透露會替即將出世的兩名男嬰做DNA測試，以向全世界證實米高說謊。&#13;<br> Sholeh的好友又說：「米高的歌迷多番向Sholeh發出死亡恐嚇，她已決定由洛杉磯飛到英國分娩，而兩名嬰兒的名字已改好，他們分別叫Jean-Pierre及Maruizio。其實Sholeh早前與米高簽下文件，米高可以探望一對兒子，不過若果他今次被控侵犯兒童罪成立，Sholeh便不會讓兒子見他。」</spanclass></p></body></html>
