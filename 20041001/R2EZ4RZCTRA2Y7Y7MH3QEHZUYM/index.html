<html><header><meta charset="utf-8"><title>楊崢黃金周豬籠入水</title></header><body><h1>楊崢黃金周豬籠入水</h1><p>名模楊崢昨日在尖沙嘴為「美麗約會」美容活動擔任司儀，更即興為模特兒示範化妝。&#13;<br> <br> <spanclass>扮俠女賀國慶 &#13;<br> 楊崢說：「自己出騷、工作就化得多，好少幫人哋化妝，頭先拎住化妝掃都有少少手震，惟有邊學邊做啦。」&#13;<br> 楊崢透露剛在上海擔任時裝騷司儀，之後出席久光百貨開幕才返港，她表示國慶假期更忙得不可開交，她說：「我喺十．一黃金周會行足六場騷，國慶日重會扮俠女㖭。」&#13;<br> 採訪、攝影：JessicaNgan</spanclass></p></body></html>
