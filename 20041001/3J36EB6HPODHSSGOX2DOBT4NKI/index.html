<html><header><meta charset="utf-8"><title>墮樓頭部著地慈母捨身救女</title></header><body><h1>墮樓頭部著地慈母捨身救女</h1><p>河南鄭州一名在地盤工作的年輕母親，中秋節當晚失足墮樓死亡，但在她背上熟睡的十個月大女兒卻安然無恙。公安表示，按常理，死者應是背部先着地，但喪生母親卻是頭部先着地，顯示她為保護女兒，不惜犧牲自己，墮樓剎那在空中曾奮力轉身。&#13;<br> 二十九歲的媽媽趙萬粉，貴州六盤水人，她半年前和程姓丈夫到鄭州一個地盤打工。死者丈夫表示，中秋節當晚，妻子揹着女兒在地盤二樓做菜，不久，他聽到樓下大叫有人墮樓，他急忙下樓，發現妻子伏在地上死亡。&#13;<br> 《鄭州晚報》</p></body></html>
