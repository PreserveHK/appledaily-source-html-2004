<html><header><meta charset="utf-8"><title>鄺美雲內地辦學捱病</title></header><body><h1>鄺美雲內地辦學捱病</h1><p>鄺美雲近年積極在內地興建學校，至今已開辦了四間，她早前出席其中三間學校的開幕禮，最後因太過頻撲而不支病倒，被迫取消到南昌出席第四間學校的開幕儀式。&#13;<br> 鄺美雲上月曾往內地，在短短五天內分別到寧夏、四川及重慶，參加三間如悅學校的開幕禮，由於學校均在山區，每天她要坐十多小時車，結果返港後感到十分勞累及不適，經常咳嗽。鄺美雲計劃到南昌的前一晚，更咳個不停，需入院檢查，醫生勸她好好休息，故取消到南昌出席開幕儀式。</p></body></html>
