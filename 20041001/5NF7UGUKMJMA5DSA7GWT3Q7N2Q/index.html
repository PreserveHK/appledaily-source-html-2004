<html><header><meta charset="utf-8"><title>商人控告一哥非法禁錮</title></header><body><h1>商人控告一哥非法禁錮</h1><p>【本報訊】中年商人曾志榮（譯音）於○一年在街上被警員截查身份證，指他涉及九四年一宗破產案被通緝，其後經查證，該通緝令早已被撤銷，才將他釋放，商人不滿在中秋期間，非法被拘禁五天之久，指控香港警務處處長，於○一年九月二十九日至十月三日疏忽職守，不合法拘留及非法禁錮，令他受到傷害，故昨日入稟區域法院，向警方追討人身傷害賠償，但未有透露金額。&#13;<br> 案件編號：DCPI981/04</p></body></html>
