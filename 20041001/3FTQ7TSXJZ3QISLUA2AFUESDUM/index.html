<html><header><meta charset="utf-8"><title>杜指早段跌近百點</title></header><body><h1>杜指早段跌近百點</h1><p>【本報綜合報道】美國藍籌股昨天早段受壓，拖累杜瓊斯工業平均指數一度挫近百點，主因是杜指成份股默克藥廠（Merck）宣布回收一隻止痛藥而導致股價挫近三成，以及油價止跌回升。不過，由於持續有買盤吸納晶片股，納斯達克綜合指數靠穩。&#13;<br> 杜指早段一度跌93.13（0.92%），見10043.11。納指最多升8.05（0.43%），至1901.99。開市後個半小時（本港時間昨晚11時），杜指跌78.31，報10057.93；納指升2.37，報1896.31。&#13;<br> 在周三，杜指升58.84，收報10136.24；納指升24.07，收報1893.94。</p></body></html>
