<html><header><meta charset="utf-8"><title>吳彥祖生日唔畀阿嬌咀</title></header><body><h1>吳彥祖生日唔畀阿嬌咀</h1><p>吳彥祖、鍾欣桐（阿嬌）和內地演員陶紅，昨日到旺角一咖啡店拍攝電影《公主復仇記》，昨日三十歲生日的吳彥祖表示，不介意生日要工作，他說：「唔緊要啦，我呢三年都冇特別去慶祝，但係都收咗啲禮物。」&#13;<br> 阿嬌和陶紅亦即席送上生日蛋糕，不過當記者要求二人吻賀壽星仔時，吳彥祖卻表現得十分怕醜，並即時拒絕二人獻吻。<br> &#13;<br> <spanclass>親熱用替身 &#13;<br> 阿嬌於戲中與吳彥祖有親熱場面，她笑說：「拍嘅時候都有少少尷尬，同埋太親熱嘅戲會有替身。」&#13;<br> 採訪：馮美茵&#13;<br> 攝影：林德雄</spanclass></p></body></html>
