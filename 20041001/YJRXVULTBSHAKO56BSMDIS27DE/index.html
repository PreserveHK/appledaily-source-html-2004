<html><header><meta charset="utf-8"><title>紀香扮工匠人氣反彈</title></header><body><h1>紀香扮工匠人氣反彈</h1><p>曾一度淪為「過氣麻甩尤物」的日本女星藤原紀香，最近憑與佐藤江梨子和加藤愛兩位靚女扮鬼扮馬合演Georgia罐裝咖啡廣告而人氣反彈。日前有超過五萬名fans參加投票，選出了他們最欣賞廣告中三人哪一個扮相。前日紀香就與佐藤及加藤，出席東京舉行的記者會宣布投票結果。&#13;<br> <br> <spanclass>鍾意佐藤做大廚 &#13;<br> 據投票結果顯示，紀香扮演工匠的造型，最令觀眾喜愛；而佐藤江梨子扮演的日本料理廚師和加藤愛飾演的西菜大廚，亦是觀眾最欣賞的造型。</spanclass></p></body></html>
