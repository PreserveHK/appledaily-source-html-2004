<html><header><meta charset="utf-8"><title>醫管局女廁偷窺藥劑師罪成</title></header><body><h1>醫管局女廁偷窺藥劑師罪成</h1><p>【本報訊】註冊藥劑師今年四月十九日晚，在九龍城醫管局大樓參與一個藥物輔導講座期間，涉嫌在女廁廁格內，試圖以鏡子偷窺鄰格二十二歲女子，昨在九龍城裁判法院被判罪成，裁判官將他還柙至十月十四日，等候感化官、社會服務令及心理報告宣判。&#13;<br> 曾任職廣華醫院、現於私家藥房執業的被告張偉強﹙三十三歲﹚，否認一項遊蕩導致他人擔心罪名，裁判官昨裁決時，相信控方證人的證供，批評被告迴避問題，不接納其誤入女廁的解釋，遂裁定罪成。&#13;<br> 案件編號：KCCC8563/04</p></body></html>
