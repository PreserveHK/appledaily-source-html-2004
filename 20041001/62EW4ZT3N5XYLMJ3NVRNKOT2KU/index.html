<html><header><meta charset="utf-8"><title>李嘉欣米蘭睇騷做貴賓</title></header><body><h1>李嘉欣米蘭睇騷做貴賓</h1><p>李嘉欣前晚在米蘭出席Fendi的○五春夏時裝騷，並宣布成為該品牌之友。嘉欣前晚穿上Fendi最新秋冬系列的白恤衫、真絲裙和手袋亮相，並與胞姊李嘉明一同到場。兩人獲大會貴賓級禮遇，坐在觀眾席第一行，即時吸引大批傳媒拍照，連著名時裝雜誌《Vogue》和《Elle》等總編輯亦向她投以注目禮。<br> &#13;<br> <spanclass>「唔會拍廣告」 &#13;<br> 嘉欣說：「今次特別飛嚟睇騷，係Fendi請我。不過我唔係代言人，亦唔會拍廣告，𠵱家係一個長期嘅friendship同合作。」&#13;<br> 本報記者梁錦貞、陳志嵐米蘭直擊</spanclass></p></body></html>
