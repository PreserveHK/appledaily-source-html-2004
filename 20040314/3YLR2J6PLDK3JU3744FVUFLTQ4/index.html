<html><header><meta charset="utf-8"><title>送狗故事盡顯溫情</title></header><body><h1>送狗故事盡顯溫情</h1><p>普京對國民施予沙皇式恩澤，南部亞速地區的退休建築工人別列維茨有緣體會。&#13;<br> 去年十二月，別列維茨的德國牧羊犬快要死了。他在電視看見普京說愛犬「科尼」生了一群小狗，不怕唐突到郵局發電報，請普京送他一隻。<br> &#13;<br> <spanclass>克宮大肆宣揚好事 &#13;<br> 郵局女職員當時一臉奇怪地望着他，想不到兩個月後，普京竟真的邀請他到莫斯科見他並領狗。「他真是好人、有人情味和好客。」別列維茨讚不絕口：「我深感普京是個認真的人、一個偉大的總統。」&#13;<br> 克里姆林宮平均每周收到一萬一千封信，克宮對少數幸運兒的回應都會在傳媒大肆宣揚，但批評者質疑克宮只回應不涉及敏感問題的要求。&#13;<br> 英國《泰晤士報》</spanclass></p></body></html>
