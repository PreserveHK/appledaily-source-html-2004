<html><header><meta charset="utf-8"><title>吉岡美穗自摸寫真好搶手</title></header><body><h1>吉岡美穗自摸寫真好搶手</h1><p>二十四歲日本女星吉岡美穗最近推出全新寫真集《NOVEL》，由於當中有不少全裸至激靚相，因此首批寫真集剛推出即告售罄，要趕工再版，令吉岡本人非常興奮。&#13;<br> 吉岡表示在她推出的近二十本寫真集中，以《NOVEL》最令她喜愛，她說：「因為我好鍾意本書給女性fans觀看的概念，同時也是我首次與女攝影師合作，加上有作家及漫畫家為我畫插畫，成本書就好像我在泰國的一本遊記。」</p></body></html>
