<html><header><meta charset="utf-8"><title>范曉萱、徐楓遊行挺連戰</title></header><body><h1>范曉萱、徐楓遊行挺連戰</h1><p>台灣昨日舉行總統大選前的造勢活動「313遊行」，近二百名演藝人士為支持候選人連戰而走上街頭，並堅持行畢全程，當中包括有范曉萱、小Ｓ徐熙娣、吳佩慈、徐乃麟、徐楓及李明依等，當演藝工會的旗幟出現在台北忠孝東路時，立刻受到民眾夾道歡迎。&#13;<br> <br> <spanclass>高呼總統換人 &#13;<br> 眾人手拿選舉旗幟，口喊「連宋凍蒜」（意即連宋當選），遊行總召集人徐乃麟表示演藝界和一般巿民的訴求一樣，是希望國家和平、經濟穩定及政黨輪替。而號召人之一徐楓則手拿擴音器高呼「挽救台灣、總統換人」。&#13;<br> 至於由香港到台灣發展的嚴淑明雖沒投票權，但也被拉入遊行隊伍中。</spanclass></p></body></html>
