<html><header><meta charset="utf-8"><title>陳文媛北海道游冰水</title></header><body><h1>陳文媛北海道游冰水</h1><p>陳文媛（BoBo）、梁漢文及EO2昨日齊到沙田，出席「V蛙水陸鐵人賽2004」。BoBo透露剛與黃凱芹及林保怡到北海道拍完旅遊特輯返港，她說：「好似做咗鐵人咁，我哋又玩冰上電單車、冰上釣魚，又跳落冰水度游水，不過着住啲橡皮衫，冇想像中咁凍。」BoBo又笑言此行最辛苦不是捱凍，而是沒機會行街購物。<br> &#13;<br> <spanclass>設立官方下載網 &#13;<br> 而梁漢文接受訪問時，提到其唱片是交由EMI唱片發行，但有傳EMI將暫停本地製作，對此他說：「咪畀番金牌發行囉。」梁漢文又表示希望政府能為樂壇做些事，例如設立官方網讓人下載歌曲，再為歌手收版稅，否則怕日後樂壇將會消失。&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
