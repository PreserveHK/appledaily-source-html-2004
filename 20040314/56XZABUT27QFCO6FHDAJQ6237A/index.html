<html><header><meta charset="utf-8"><title>避輕蔑盟友之嫌　英揆遣副相出席</title></header><body><h1>避輕蔑盟友之嫌　英揆遣副相出席</h1><p>西班牙上周五舉行悼念三一一事件死難者大遊行，英國首相貝理雅上周四晚宣布派外交次官麥克沙恩出席，但翌日得悉意大利總理貝盧斯科尼、法國總理拉法蘭和德國外長菲舍爾親自在馬德里出席後，為免被非議輕蔑盟友，匆匆加派副首相彭仕國出席。&#13;<br> 儘管貝理雅反應敏捷，但保守黨前國會議員奈特卻批評貝理雅口是心非，指他日前聲稱西班牙首相阿斯納爾是反恐盟友，英西聯盟是歐盟中關係最穩固，但到西班牙發生國殤，卻不親自出席來力挺盟友反恐。&#13;<br> 英國《每日電訊報》</p></body></html>
