<html><header><meta charset="utf-8"><title>安雅化身摩洛哥女神</title></header><body><h1>安雅化身摩洛哥女神</h1><p>安雅昨日到台灣知名設計師溫慶珠在台北的工作室，出席春夏新裝發表會，安雅的前男友劉恆也到場幫忙。<br> &#13;<br> <spanclass>傳與設計師不和？ &#13;<br> 發表會以「摩洛哥公主」為主題，安雅穿着一身溫慶珠的長裙，顯得明豔照人。&#13;<br> 對於被指與溫慶珠不和，安雅說：「行騷前我收到溫慶珠的邀請函，我也表明要參加，並沒說不來啊！我還拿到兩件溫慶珠的衣服，要我選一件穿，不知道為甚麼有人這樣寫？」&#13;<br> 採訪、攝影：黎寶蘋&#13;<br> </spanclass></p></body></html>
