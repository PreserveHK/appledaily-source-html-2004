<html><header><meta charset="utf-8"><title>地盤工被搶手機</title></header><body><h1>地盤工被搶手機</h1><p>【本報訊】搶手機賊在旺角一個地盤作案，一名地盤工人被人搶走身上手機，損失約二千元。&#13;<br> 現場是旺角海輝路一個私人住宅樓盤地盤，昨午三時，姓蘇（五十一歲）地盤工人，獨自在一幢樓宇十二樓一個單位進行裝修工程時，一名年約三十多歲、五呎十吋高，戴着地盤安全帽的男子，突從後出現，搶去他掛在腰間的一部諾基亞8310手機，得手後沿樓梯逃去，事主追趕不及惟有報警。&#13;<br> 警方到場在地盤展開搜索，但未能緝獲搶手機賊人，事主其後返警署助查。</p></body></html>
