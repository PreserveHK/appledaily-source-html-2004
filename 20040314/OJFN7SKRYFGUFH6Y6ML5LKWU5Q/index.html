<html><header><meta charset="utf-8"><title>不堪腳患尋死</title></header><body><h1>不堪腳患尋死</h1><p>【本報訊】一名雙腳不良於行、要用枴杖輔助步行的姓凌（四十七歲）男子，疑不堪長期受腳患困擾，昨晨近七時步至香港仔住所附近一幢大廈九樓，危坐走廊欄杆企圖跳樓，幸途人發現報警，警員及消防員迅速到場，趁事主不察覺，上前將他捉着及救回安全地方（圖）。其間事主一度反抗，一名身繫救生繩索的消防員，雙腳一度懸空，在場圍觀街坊嚇得嘩然，幸有驚無險。救護員事後將獲救男事主，連同他遺在走廊的兩支枴杖一同送院；警員相信事主不堪腳患厭世，事件交社會福利署跟進。&#13;<br> 李家傑攝&#13;<br> </p></body></html>
