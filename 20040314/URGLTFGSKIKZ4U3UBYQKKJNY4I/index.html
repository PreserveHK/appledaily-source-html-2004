<html><header><meta charset="utf-8"><title>莫妮卡今秋做媽咪</title></header><body><h1>莫妮卡今秋做媽咪</h1><p>意大利性感女神莫妮卡貝露絲（MonicaBellucci）與其法籍影星丈夫雲遜卡素（VincentCassel），自九九年結婚至今一直感情穩定，日前更有消息指她已為丈夫懷有身孕，預產期在今年秋天。&#13;<br> <br> <spanclass>做高齡產婦 &#13;<br> 莫妮卡近年在影壇發展順利，先後拍攝過《22世紀殺人網絡》系列及近期話題之作《受難曲》，而前年她與丈夫合作的《無可挽回》也引起極大迴響，然而由於她九月便屆四十歲，作為一個高齡產婦，相信她須暫時放下繁重的工作，安心養胎。&#13;<br> 此外，莫妮卡主演的《受難曲》將會開拍續集。</spanclass></p></body></html>
