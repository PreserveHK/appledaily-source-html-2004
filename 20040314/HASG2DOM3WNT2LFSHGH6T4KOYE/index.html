<html><header><meta charset="utf-8"><title>又新街如單車場</title></header><body><h1>又新街如單車場</h1><p>元朗不少居民以單車代步，惟被劃為停泊單車地方不足，致居民隨便將單車停放路邊，造成阻礙，引起居民不滿。&#13;<br> 元朗居民張女士向本報投訴，指元朗又新街整段行人路旁被人泊滿單車，儼如單車場，場面壯觀，不但影響環境市容，且阻礙居民出入。&#13;<br> 張女士稱，情況已持續多年，但當局似乎未有對策。本報將張女士投訴轉介民政事務署跟進。&#13;<br> （○三一○○○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
