<html><header><meta charset="utf-8"><title>ParisHilton唔怕捱窮</title></header><body><h1>ParisHilton唔怕捱窮</h1><p>富家女ParisHilton人氣急升，前日她抵達邁阿密，準備錄影與NicoleRichie拍檔的電視節目《TheSimpleLife》第二輯。&#13;<br> <br> <spanclass>做好工作換酬勞 &#13;<br> 在新一輯《TheSimpleLife》中，要Paris過着沒有錢、沒有信用卡、沒有男友的日子，二人一起由邁亞密駕車至洛杉磯。然而Paris似乎毫不畏懼，她說：「我不擔心，我會做好每樣工作以得到酬勞過活，你可能會見到我們時常吃漢堡包，而不在高級餐廳出現了！」</spanclass></p></body></html>
