<html><header><meta charset="utf-8"><title>售賣中藥材須先領牌</title></header><body><h1>售賣中藥材須先領牌</h1><p>根據一九九九年實施的《中醫藥條例》，任何人士經營中藥材零售及批發，必須向中醫藥管理委員會中藥組申領牌照，獲發牌照後方可經營。《中醫藥條例》載有兩個附表，附表1表列了毒性中藥材，附表2則列載了香港常用中藥材。&#13;<br> 此外，根據《進出口條例》，任何人士申請進口或出口任何附表1及附表2內指明的中藥材，必須事先申請進口或出口許可證。香港中醫師公會會長關之義表示，藥材店執錯藥已屬違反牌照規定，不過今次事件中，不算是藥材店的錯，而是錯在「壞鬼書生多別字」，白英與尋骨風的別名都是白毛藤，病人表示買白毛藤，藥房無論執了白英抑或尋骨風都不算執錯藥。&#13;<br> </p></body></html>
