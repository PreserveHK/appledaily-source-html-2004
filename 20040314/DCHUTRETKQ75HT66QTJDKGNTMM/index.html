<html><header><meta charset="utf-8"><title>何猷龍爆超蕸有人追</title></header><body><h1>何猷龍爆超蕸有人追</h1><p>賭王何鴻燊兒子何猷龍與太太羅秀茵，昨日趁周末半天假期往金鐘太古廣場購物，羅秀茵在名店AnyaHindmarch選購手袋時，何猷龍耐心地在店外等候。&#13;<br> <br> <spanclass>計劃生BB &#13;<br> 何猷龍表示去年十一月與太太結婚三周年紀念，兩人更計劃生BB。對於有報道指大太太黎婉華女兒何超雄有女性密友，何猷龍說：「我哋一年都見唔到幾次，唔會同佢傾到呢個話題。」&#13;<br> 何猷龍胞姊超蕸打扮也十分中性，如果胞姊是同志他會否介意？他說：「做細佬唔會問呢啲嘢，又唔關我事，但係我覺得家姐唔係（同志），因為佢有人追㗎！」&#13;<br> 採訪、攝影：RitaLeung</spanclass></p></body></html>
