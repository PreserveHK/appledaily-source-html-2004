<html><header><meta charset="utf-8"><title>輔導賭徒由家人做起</title></header><body><h1>輔導賭徒由家人做起</h1><p>【本報訊】協助問題賭徒戒賭的明愛展晴中心督導主任鄧耀祖說，隨着賭波合法化之後，香港的賭風無疑是比以前熾熱，而且有年輕化的趨勢。因此，該中心將會加強到學校宣傳賭博的禍害，向青年人灌輸病態賭徒的問題。&#13;<br> 鄧耀祖表示，該中心在去年十月中開始戒賭輔導。輔導方法分兩個層面，一是全家輔導，因為問題賭博並非個人問題，而是與家庭及環境有很大的關係，因此也需要教導家人如何協助嗜賭親人戒除賭癮。另一是小組輔導，讓賭仔與賭仔互相交流，或賭仔與家人互相溝通。</p></body></html>
