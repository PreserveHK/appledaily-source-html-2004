<html><header><meta charset="utf-8"><title>　　帶4個舊膠樽啟德機場創紀錄 - 李八方</title></header><body><h1>　　帶4個舊膠樽啟德機場創紀錄 - 李八方</h1><p>今日係星期日，有無興趣同啲關心環保嘅朋友一齊創世界紀錄？一班義工喺舊啟德機場空地舉辦咗一個叫「愛心愛地球」的大型拼圖活動，市民只要帶來四個舊膠樽，就可以同其餘萬五人一齊用膠樽，砌好呢個旨在提高公眾環保意識嘅大型拼圖，創造新嘅健力士紀錄。&#13;<br> 「愛心愛地球」嘅另一個賣點，就係政府四月一日將機場空地交番畀發展商前最後一項活動，以後要踏足嗰度，就唔係咁容易囉﹗想同舊機場講聲再見嘅朋友，記得今日上午十點到下午四點到啟德空地參加呢項活動。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
