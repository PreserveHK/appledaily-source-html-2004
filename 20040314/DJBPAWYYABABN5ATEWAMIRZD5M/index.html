<html><header><meta charset="utf-8"><title>瀧仔累木村失北野武</title></header><body><h1>瀧仔累木村失北野武</h1><p>萬人迷木村拓哉本於今夏與北野武合作日本TBS電視台大型古裝劇《弁慶與義經》，惟當消息準備公布之際，木村所屬的尊尼事務所，卻突然不允許木村接拍此劇，原因是怕木村搶了師弟瀧澤秀明的風頭。&#13;<br> <br> <spanclass>難與北野武合作 &#13;<br> 據報章《東京Sports》報道，瀧澤明年春將會是NHK電視台古裝劇《義經》的主角，近年瀧澤事業不斷倒退，尊尼事務所怕木村與瀧澤同時期演義經一角，瀧澤會被比下去，故寧願犧牲木村。而因為木村與北野這黃金組合無法達成，據悉ＴBS已決定無限期押後開拍此劇。</spanclass></p></body></html>
