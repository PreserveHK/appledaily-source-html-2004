<html><header><meta charset="utf-8"><title>祖兒殺入內地做歌后</title></header><body><h1>祖兒殺入內地做歌后</h1><p>廣東電視台昨晚假深圳寶安體育館舉行「音樂先鋒頒獎禮」，李克勤繼早前奪得《勁歌金曲》最受歡迎男歌手獎項後，昨晚他在頒獎禮上又獲頒香港區最佳男歌手大獎，而女歌手則為容祖兒，香港區最佳組合為Twins。&#13;<br> 至於正東旗下的歌手如許志安、陳慧琳及華納歌手郭富城、鄭秀文和梁詠琪等，則全部食白果。<br> &#13;<br> <spanclass>陳奕迅將續約 &#13;<br> 陳奕迅亦獲得最佳國語歌手獎，他昨日綵排時透露與英皇於六月約滿，他說：「英皇好有誠意，我喺新約裏面想要求做多啲音樂嘅嘢，同埋喺內地做演唱會，霆鋒都做過幾次，我冇做過想試吓。」&#13;<br> 採訪：朱倬誼</spanclass></p></body></html>
