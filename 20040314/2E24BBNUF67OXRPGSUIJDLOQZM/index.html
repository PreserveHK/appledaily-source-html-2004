<html><header><meta charset="utf-8"><title>流浮山發現嬰屍</title></header><body><h1>流浮山發現嬰屍</h1><p>【本報訊】元朗流浮山上白泥海邊，昨日發現一具男嬰浮屍，警方調查男嬰死去約一個星期，屍體表面並無傷痕，但真正死因有待法醫官驗屍確定。&#13;<br> 現場為流浮山上白泥一個釣魚場對開海灘，昨晨十時許，一名姓麥（四十八歲）女村民，行經附近發現一具嬰屍在離岸五、六米遠海中漂浮，警方接報到場將嬰屍撈上岸邊，死者穿着一套橙色有小飛象圖案衣服，證實是一名男嬰。&#13;<br> 警方調查死者年約兩至三個月大，警方不排除嬰屍從流浮山對面的蛇口隨水流漂過來。</p></body></html>
