<html><header><meta charset="utf-8"><title>智能家居漸流行</title></header><body><h1>智能家居漸流行</h1><p>愈來愈多新落成的住宅標榜智能家居服務，以中央處理器控制家中所有電器及影音用品。如想在舊有住宅內裝置這類設施，最好先在家居翻新裝修前辦妥工作。成立已有8年的比利時公司Bits&amp;Bytes表示，裝置智能家居服務需預先鋪設接駁線路，隨後才作裝修便可遮蓋電線。該公司新推出的遙控控制系統，可利用電子手帳及無線電話作控制器，輕觸式屏幕（圖二）也可省掉。安裝智能家居服務的花費按接駁複雜程度計算，在比利時最多人選擇1.5萬歐元（約14萬港元）的安裝服務，已可提供電器控制、閉路電視及防盜系統等常用設備。</p></body></html>
