<html><header><meta charset="utf-8"><title>小統計</title></header><body><h1>小統計</h1><p>法國人講究飲食，時裝雜誌《Elle》的飲食雙月刊《ElleATable》上周公布法國人飲食喜好最新調查，結果顯示白酒蒸貽貝是至愛菜式。&#13;<br> 法國人偏好的幾道菜：&#13;<br> 白酒蒸貽貝--25%&#13;<br> 白汁小牛肉或蔬菜牛肉燉湯--22%&#13;<br> 蒸粗麥粉（北非菜）--18%&#13;<br> 牛　扒--15%&#13;<br> 薄　餅--8%&#13;<br> 法式蛋撻--6%</p></body></html>
