<html><header><meta charset="utf-8"><title>Britney出自家化妝品</title></header><body><h1>Britney出自家化妝品</h1><p>著名化妝品牌ElizabethArden日前公布，已與BritneySpears簽約合作，為Britney推出其個人化妝品及香水系列。首項產品將於秋天推出，據知Britney會親自參與香水及化妝品的研發與製造過程，確保推出的成品符合其個人特質。&#13;<br> <br> <spanclass>重新製作MV &#13;<br> ElizabethArden總裁表示，Britney是一位具才華及時尚的女性，而且她對全球年輕消費族群有重要影響力，相信該公司也希望藉她打開年輕人市場。此外，日前因拍攝有自殺場面的MV而遭口誅筆伐的Britney，透過發言人表示，她會重新製作該MV，務求讓大家不會聯想到自殺。</spanclass></p></body></html>
