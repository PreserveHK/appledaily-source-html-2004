<html><header><meta charset="utf-8"><title>男人易釋「愛情藥」</title></header><body><h1>男人易釋「愛情藥」</h1><p>據費希爾說，我們的身體其實早已藏着「愛情藥」，不過需於一定的外在條件配合下，才釋放出來。三大決定因素就是時機、親近程度（人較易愛上身邊的人）和神秘感（這樣才會被對方迷住）。&#13;<br> 還有就是相近的背景、種族和教育水平。不過最重要的，是對方是否符合你的「擇偶標準」。費希爾說，人在成長中會不自覺地定下一列擇偶條件。&#13;<br> 她又說，男人比女人更易釋放「愛情藥」，因為根據進化論，男性傾向憑外表判斷女性是否健康和適合生孩子。女性則傾向二人相處的細節，觀察男性能否養妻活兒。&#13;<br> 《泰晤士報》</p></body></html>
