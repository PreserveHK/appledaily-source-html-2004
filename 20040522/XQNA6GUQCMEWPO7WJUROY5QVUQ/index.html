<html><header><meta charset="utf-8"><title>JohnnyCash遺物有價</title></header><body><h1>JohnnyCash遺物有價</h1><p>已故美國著名鄉謠歌手JohnnyCash的大量遺物，將會在今年九月在蘇富比拍賣會中拍賣，預計可賣得一百五十萬美元（約值一千一百七十萬港元）。&#13;<br> <br> <spanclass>遺下大量樂器 &#13;<br> JohnnyCash與妻子JuneCarterCash先後與世長辭，因此Johnny的家人決定將二人生前遺下的六百五十件樂器、親筆歌詞手稿、衣物及榮譽勳章等遺物拍賣，當中還包括JohnnyCash生前的信用卡、駕駛執照、護照和取消過的支票。</spanclass></p></body></html>
