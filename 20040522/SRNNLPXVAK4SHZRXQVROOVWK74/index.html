<html><header><meta charset="utf-8"><title>搵人代續牌　反被追數</title></header><body><h1>搵人代續牌　反被追數</h1><p>香港哋人人遲返工遲放工，有時真係無時間為愛驅續牌，所以唔少人會搵人到運輸署代辦，不過就真係要小心，若果唔係好易被騙財！曾經試過有朋友搵人代續牌，真金白銀交咗牌費，雖然車牌係續咗，但就收到運輸署嘅來信要求付款。原來當日代續牌嘅人只係向政府付上一張空頭支票，後嚟因彈票而令運輸署發信追討欠款，嗰位朋友無端端就要再畀多一次牌費。所以以後要搵人代續牌，最好搵位相熟嘅親友，又或者向代辦人支付一張抬頭寫上政府嘅支票，咁就萬無一失啦！&#13;<br> &#13;<br> 記者：曾順珍</p></body></html>
