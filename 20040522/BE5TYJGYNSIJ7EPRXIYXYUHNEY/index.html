<html><header><meta charset="utf-8"><title>佐藤江梨子恨嫁村上隆</title></header><body><h1>佐藤江梨子恨嫁村上隆</h1><p>日本女星佐藤江梨子主演的科幻片《CutieHoney》下周五在日本上映，宣傳相當強勁，連曾經與時裝品牌LV合作的設計師村上隆近期亦與佐藤合作，為她拍寫真來為新片造勢。&#13;<br> <br> <spanclass>寫真售20萬元 &#13;<br> 佐藤江梨子分別打扮成女侍應、魔女和女學生，讓村上隆操刀拍攝巨型寫真，據悉每張寫真的價錢約三百萬日圓（約二十萬港元）以上。&#13;<br> 佐藤前日與村上隆一同出席在東京舉行的攝影展時說：「我很希望跟村上隆結婚，為他生BB，但很可惜今日不是我們宣布結婚的記者會。」</spanclass></p></body></html>
