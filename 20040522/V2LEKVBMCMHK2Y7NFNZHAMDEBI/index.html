<html><header><meta charset="utf-8"><title>投訴追蹤：五金店霸路　食環署警告</title></header><body><h1>投訴追蹤：五金店霸路　食環署警告</h1><p>本報於本月十五日報道九龍灣宏開道與臨福街廠戶投訴，上址交界一家五金店，將水龍頭、木梯和膠水管等貨品，擺放於行人路上，造成阻塞。<br> &#13;<br> <spanclass>擺放雜物阻礙掃街 &#13;<br> 食物環境衞生署跟進投訴後回覆本報稱，曾派員到上址巡視，發現五金店將電鋸及雜物等擺放在行人路，阻礙食環署人員清掃街道工作，經口頭警告後，五金店負責人已即時將有關物件移走。食環署職員稍後再到上址覆查，並未發現有物件阻街。&#13;<br> （○五一二○一○）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
