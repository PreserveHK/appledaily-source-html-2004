<html><header><meta charset="utf-8"><title>張曼玉影后大熱</title></header><body><h1>張曼玉影后大熱</h1><p>由張曼玉前夫阿薩耶斯（OlivierAssayas）執導、曼玉及荷李活男星尼克諾特（NickNolte）主演的電影《Clean》，昨日在康城大會會場舉行記者會，張曼玉和阿薩耶斯均有出席。有影評指曼玉在片中演繹過氣搖滾歌手的角色傳神，是康城影后大熱。<br> &#13;<br> <spanclass>隨意揀女主角 &#13;<br> 記者問阿薩耶斯何以找曼玉演出時，他開玩笑說：「我電話簿有好多名，我將啲名放喺頂帽度隨便抽一個。」問到張曼玉今次是否她從影以來最滿意一部電影時，她說：「好難講係咪最滿意，但角色我就好滿意囉。」</spanclass></p></body></html>
