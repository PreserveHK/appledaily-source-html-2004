<html><header><meta charset="utf-8"><title>黃凱芹個唱玩金蟬脫殼</title></header><body><h1>黃凱芹個唱玩金蟬脫殼</h1><p>黃凱芹（Chris）一連兩場的《夢幻傾情演唱會》昨晚在紅館開鑼，入座率達七成，組合2R亦有捧場。Chris身穿一件一百磅重的閃石大褸出場，只見他一邊唱歌，舞台就不停旋轉，以彌補他無法動彈的情況。<br> &#13;<br> <spanclass>大鐵架支撐 &#13;<br> 獻唱中途，Chris忽然如金蟬脫殼一般走出大褸外，原來大褸是由一個鐵架支撐的，露出一身羽毛裝，他說：「我好開心，第三次搞演唱會，想搞吓新意思，我會以故事形式唱自己同人哋嘅歌，好似歌舞劇咁。藝人係搞藝術，唔係應付記者問你露幾點嘅。」&#13;<br> 採訪：胡比&#13;<br> 攝影：陳偉權</spanclass></p></body></html>
