<html><header><meta charset="utf-8"><title>東東一世免費食拉麵</title></header><body><h1>東東一世免費食拉麵</h1><p>陳曉東日前到上海以代言人身份出席「戴維斯拉麵店」的開幕剪綵儀式，開幕禮以傳統日式舞鼓進行，除東東外，出席嘉賓還有日本老牌歌手山中忍，場面十分熱鬧。&#13;<br> 大班東東歌迷一早到場，嘉賓們甫見東東亦紛紛要求合照，其中一位女士更將身上一條近萬元的名牌絲巾遞給東東簽名。<br> &#13;<br> <spanclass>朋友家人受惠 &#13;<br> 東東說：「麵店老闆話佢搵人正式調查過，喺日本同內地都冇餐廳搵過代言人喎，所以我覺得都幾特別，最正係除咗我之外，我嘅朋友同家人都得到一世免費任食優惠，遲啲我重要去日本幫佢哋拍廣告。」提到拍廣告可能要不停吃拉麵，東東笑說：「冇有怕，我覺得有口福，我一向好鍾意食嘢。」</spanclass></p></body></html>
