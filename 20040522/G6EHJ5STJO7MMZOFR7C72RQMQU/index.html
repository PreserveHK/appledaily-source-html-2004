<html><header><meta charset="utf-8"><title>馬力爭居權「支票」難兌現</title></header><body><h1>馬力爭居權「支票」難兌現</h1><p>【本報訊】民建聯主席馬力承認，不能向爭取居港權人士保證何時可來港，民建聯只是協助他們盡快來港，不能向他們開出「支票」承諾來港時間表。&#13;<br> 馬力昨晚出席基本法45條關注組網上電台節目，有聽眾追問馬力有關民建聯最近協助爭居港權人士來港事件進展，主持人之一湯家驊問馬力，民建聯能否協助居港權人士即時來港，馬力一時間啞口無言，另一主持人余若薇再問他能否安排他們盡快來港。馬力審慎地說不能保證成功爭取及提出時間表，另一主持李志喜指當年民建聯支持釋法導致此問題，現時有責任協助居權人士來港團聚。</p></body></html>
