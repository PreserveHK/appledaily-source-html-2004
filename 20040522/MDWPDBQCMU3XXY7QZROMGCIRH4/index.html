<html><header><meta charset="utf-8"><title>曾志偉出奇招行善</title></header><body><h1>曾志偉出奇招行善</h1><p>曾志偉前晚到新城電台接受羅霖訪問，因忙於斟洽稍後由演藝人協會主辦的籌款活動，志偉遲到了一個多小時，他表示本月二十八日會舉辦一個籌款晚會，屆時還有拍賣環節。<br> &#13;<br> <spanclass>拍賣「華仔剪髮」 &#13;<br> 志偉說：「我哋唔係拍賣藝人舊衫咁普通，而係拍賣劉德華幫你剪髮，張學友幫你監製一張唱片，或者任達華為你影相咁，𠵱家未做就已經有好多人出價，張學友監製已經去到十萬。」志偉稱今次的目標是至少籌得三百萬元。&#13;<br> 此外，志偉近日亦忙於與佛教有關的活動，下月十八日他會為青海的佛寺籌集重建經費，志偉說：「嚟緊二十六號又係佛誕，會展有個佛教展覽，由我做主持，我覺得好神聖。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
