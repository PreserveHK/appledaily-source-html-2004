<html><header><meta charset="utf-8"><title>敷面膜紅腫女子撤訟</title></header><body><h1>敷面膜紅腫女子撤訟</h1><p>【本報訊】年輕女子喜試用新產品，看過佘詩曼任「伊情」代言人的廣告，購買該品牌的海藻精華面膜，但敷上一片面膜後，不到五分鐘，感到面部刺痛，除下面膜後面部更紅腫，雙眼腫致不能睜開，經醫生診斷證實皮膚敏感，該女子早前入稟小額錢債審裁處，要求產品製造商賠償二萬六千多元。&#13;<br> 是案申索人為女子廖慧蘭（譯音），雙方昨日未能達成和解，廖慧蘭亦撤回申請。&#13;<br> 案件編號：SCTC23203/2004</p></body></html>
