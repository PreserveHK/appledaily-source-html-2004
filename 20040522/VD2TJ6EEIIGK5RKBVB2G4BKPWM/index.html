<html><header><meta charset="utf-8"><title>光妹老公哭別老牌演員</title></header><body><h1>光妹老公哭別老牌演員</h1><p>日本女歌手宇多田光的攝影師丈夫紀里谷和明，近期雖然因其處男電影《CASSHERN》的票房不俗而飲得杯落，不過前日他出席有份參演《CASSHERN》的老牌演員三橋達也的喪禮時，傷心得流下男兒淚。&#13;<br> <br> <spanclass>享年八十歲 &#13;<br> 三橋達也上周六因急性心肌梗塞而逝世，享年八十歲。由紀里谷和明執導的《CASSHERN》，成了三橋的遺作。紀里谷前日現身東京新宿三橋達也的喪禮時，他流着淚說：「為何會這樣？我真的不能相信。我雖然是新導演，但卻和三橋合作得很好呢。」</spanclass></p></body></html>
