<html><header><meta charset="utf-8"><title>DanniiMinogue賣碟唔掂被飛</title></header><body><h1>DanniiMinogue賣碟唔掂被飛</h1><p>澳洲女歌手KylieMinogue在英國發展多年來成績不俗，不過與她同在英國歌壇發展的胞妹DanniiMinogue的成績與她相距甚遠。據英國《太陽報》報道，Dannii因為唱片銷量差強人意，其唱片公司決定不與她續約。&#13;<br> <br> <spanclass>從未奪冠 &#13;<br> Dannii入行十多年，從未得過冠軍唱片，而去年她出版的大碟《NeonNights》成績極差，故此其所屬的華納唱片已決定不與她繼續合作。據知情人士稱：「Dannii今次被飛只怪自己不爭氣，她雖然非常失望，不過仍會嘗試找其他公司合作。」</spanclass></p></body></html>
