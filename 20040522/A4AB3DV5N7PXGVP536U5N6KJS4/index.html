<html><header><meta charset="utf-8"><title>英樓按貸款增幅破紀錄</title></header><body><h1>英樓按貸款增幅破紀錄</h1><p>【本報綜合報道】英國上月按揭貸款增幅破紀錄，令市場憂慮英央行可能快將再次加息，以冷卻樓市。&#13;<br> 英國銀行家協會（BBA）公布，該國4月份住宅按揭貸款增加63.9億英鎊（約889.2億港元），是自1997年有紀錄以來最勁，3月份升幅為59.6億鎊；上月按揭批核宗數亦增加。&#13;<br> 按揭貸款者協會（CML）表示，英國上月按揭貸款額達250億鎊（約3478.87億港元），較3月增加1%，比去年同月勁升25%。這反映英央行過去半年3度加息後，仍未能明顯冷卻樓市。研究機構GlobalInsight說，最新數據會令英央行感到意外，預料該行下月再加息的機會增加。</p></body></html>
