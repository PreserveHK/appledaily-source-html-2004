<html><header><meta charset="utf-8"><title>山頂貴重地段富豪聚居</title></header><body><h1>山頂貴重地段富豪聚居</h1><p>山頂中峽道為城中超級富豪聚居地，是山頂最貴重的地段之一。&#13;<br> <br> <spanclass>電盈3月賣24號 &#13;<br> 全數僅10餘座獨立屋，均由城中名人持有，市場鮮見放盤。不過，由於近月豪宅當旺，該地段連續有兩屋地招標出售，情況罕見，其中中峽道24號屋，電盈（008）於3月份以1.41億元售予莊士國際（367），呎價17269元。&#13;<br> 撇除今年兩宗招標成交外，中峽道上次買賣要回溯至99年，由恒生銀行（011）創辦人何添之子何厚忠，斥資約1.5億元向銀主購入中峽道26號。&#13;<br> <br> <spanclass>6年僅三宗成交 &#13;<br> 該物業可建樓面8267方呎，平均呎價逾1.8萬元，反映該地段物業造價硬淨。</spanclass></spanclass></p></body></html>
