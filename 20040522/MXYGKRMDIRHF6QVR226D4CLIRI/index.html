<html><header><meta charset="utf-8"><title>白紋伊蚊傳播登革熱病毒</title></header><body><h1>白紋伊蚊傳播登革熱病毒</h1><p>登革熱病毒可透過白紋伊蚊及埃及伊紋傳播，前者在港非常普遍，埃及伊蚊則未有出現。食環署為監察蚊患，在全港三十八個地點放置誘蚊產卵器，若顯示的指數愈高，即表示白紋伊蚊滋生的情況愈普遍，爆發登革熱的危機愈大。&#13;<br> 登革熱的病徵包括發燒、關節和肌肉疼痛、後眼窩痛、發疹等，去年本港共有四十九宗，其中一宗為本地個案，其餘均為外地輸入個案；本年至今共有十一宗登革熱個案，全部為外地輸入。</p></body></html>
