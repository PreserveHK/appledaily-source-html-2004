<html><header><meta charset="utf-8"><title>奧遜姊妹單拖撞車</title></header><body><h1>奧遜姊妹單拖撞車</h1><p>童星出身、現擁數千萬美元身家的美國女演員瑪莉姬蒂奧遜（Mary-KateOlsen），周三在洛杉磯獨自駕駛期間發生交通意外。當時瑪莉姬蒂所駕駛的座駕被隨後由其保鑣駕駛的房車撞倒，而其孿生姊妹艾絲莉奧遜（AshleyOlsen）卻不在車內。&#13;<br> <br> <spanclass>突然減速 &#13;<br> 據報瑪莉姬蒂當日不停飲用提神飲料，駕駛其RangeRover於一條正進行修葺的公路上駕駛，怎料她突然減速，其保鑣駕駛的房車尾隨撞到瑪莉姬蒂的座駕，幸而她只輕微受驚，並未受傷，事後兩部肇事車輛均被拖離現場。</spanclass></p></body></html>
