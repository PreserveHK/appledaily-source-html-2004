<html><header><meta charset="utf-8"><title>首宗偽造智能身份證技工候懲</title></header><body><h1>首宗偽造智能身份證技工候懲</h1><p>【本報訊】投資內地生意失敗面臨破產的電器技工，自製假智能身份證到銀行開戶口，欲存入款項圖避債務，被職員揭發報警，成為首宗檢控港人偽造智能身份證案件。<br> &#13;<br> <spanclass>銀行開戶企圖避債 &#13;<br> 該技工昨在荃灣法院承認行使及偽造文件兩罪，裁判官檢視偽證後，指假身份證仿真度頗高，被告挖空心思犯案，將案押後至六月四日宣判。&#13;<br> 被告何偉生，三十八歲。律師求情表示，被告與妻子育有一對女兒，他從事電器工程工作。被告在內地與友人經營生意失敗，他因經濟困難將面臨破產，恐金錢遭凍結，於是偽造證件以虛假資料到銀行開戶口，存入款項圖避債務。&#13;<br> 案件編號：TWCC1579/2004</spanclass></p></body></html>
