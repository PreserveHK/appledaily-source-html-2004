<html><header><meta charset="utf-8"><title>南韓上季經濟僅增0.8%</title></header><body><h1>南韓上季經濟僅增0.8%</h1><p>【本報綜合報道】南韓上季經濟增長放慢，並差過市場預期，反映該國脆弱的消費市道仍未有起色。&#13;<br> 南韓今年首季國內生產總值（GDP）較前季增長0.8%，升幅比去年末季的2.7%顯著放緩，亦低過市場預期的1.1%。與去年首季相比，南韓上季經濟增長5.3%。&#13;<br> 南韓央行表示，該國私人消費開支連跌兩季，上季跌幅由前季的0.5%放緩至0.3%。上季出口增長增長4.9%，但比前季的10.6%升幅大幅減慢。&#13;<br> 央行官員表示，南韓經濟復甦在今季將略為放慢腳步，原因是油價上漲以及中國經濟可能放緩，但該國經濟應不致會急轉直下。</p></body></html>
