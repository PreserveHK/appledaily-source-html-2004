<html><header><meta charset="utf-8"><title>臭屁彈售賣不受監管</title></header><body><h1>臭屁彈售賣不受監管</h1><p>昨日引致二十多人入院的臭屁彈，在一般的文具店可以輕易買到，每包只售一元，這個用錫紙密封的臭屁彈裏面裝着一些黃色的化學粉末，只要用手指在包裝外按壓，粉末便會發放出硫化氫氣體，並會令包裝脹大，再將包裝袋打開便發放出硫化氫的惡臭。&#13;<br> 包裝上註明不宜七歲以下兒童玩耍，但卻沒有列出成份。消防處發言人稱，硫化氫被列為第二類危險品，貯存及運送都受到監管，但臭屁彈是多種化學物質混合後才會釋出硫化氫氣味，本身並非硫化氫，因此不屬管制範圍。</p></body></html>
