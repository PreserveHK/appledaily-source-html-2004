<html><header><meta charset="utf-8"><title>木村：演《2046》係值得</title></header><body><h1>木村：演《2046》係值得</h1><p>木村拓哉昨日在《2046》慶功時接受訪問，問到他看罷該片有何感覺時，木村透過英文繙譯說：「好滿意自己未來人嘅造型。」<br> &#13;<br> <spanclass>偉仔常關照 &#13;<br> 該片拍攝多年，問木村可感到值得時，他說：「王家衞係有自己風格嘅導演，出嚟效果好滿意，我覺得係值得嘅。《2046》係一個經驗，偉仔係一個好對手，佢好照顧我。第一次嚟康城好開心，康城係一個樂園。」那麼，他與王菲合作的感覺如何？木村說：「王菲真係好好人，亦係一個好媽媽。」</spanclass></p></body></html>
