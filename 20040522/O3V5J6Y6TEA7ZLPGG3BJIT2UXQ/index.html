<html><header><meta charset="utf-8"><title>後年發射6枚衛星</title></header><body><h1>後年發射6枚衛星</h1><p>早在一九九一年十月，台灣就頒布「太空科技發展長程（十五年）計劃」，着手研製衞星，但直至九九年一月才由美國代為發射「華衞一號」衞星，其主要任務為科技研究，包括海洋水色照相、電離層電漿電動效應及通訊實驗。<br> &#13;<br> <spanclass>與美國合作研究 &#13;<br> 在實施「華衞二號」計劃的同時，台灣與美國也合作研究「華衞三號」，預定在二○○六年年底，一次發射六枚微型衞星，分布於距地球表面七百至八百公里的不同太空軌道，觀測範圍涵蓋全球大氣層，將大大提高氣象預報的準確度和頻率。</spanclass></p></body></html>
