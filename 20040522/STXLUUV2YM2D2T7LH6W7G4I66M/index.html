<html><header><meta charset="utf-8"><title>沙地促油組增產200萬桶</title></header><body><h1>沙地促油組增產200萬桶</h1><p>【本報綜合報道】沙地阿拉伯昨天表示會增加產油量，並建議石油輸出國組織（OPEC）把每日產油配額提高逾200萬桶，多過原先提議的150萬桶。消息導致原油價格挫逾2%，紐約期油跌破每桶40美元。&#13;<br> 紐約7月原油期貨一度下挫90美仙（2.21%），降至每桶39.90美元。倫敦布蘭特原油7月期貨曾跌76美仙（2.04%），低見每桶36.50美元。&#13;<br> 沙地阿拉伯發表聲明，促請油組每日增加油產200萬桶。一名油組成員國代表其後表示，沙地阿拉伯在有需要時可把原油日產量提升至1050萬桶。油組6月3日召開的部長會議，將會就產油政策作最後決定。</p></body></html>
