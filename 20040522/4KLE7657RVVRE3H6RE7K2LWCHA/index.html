<html><header><meta charset="utf-8"><title>涉自編綁架男子提訊</title></header><body><h1>涉自編綁架男子提訊</h1><p>【本報訊】二十歲無業漢涉串謀三男子「自編自導」綁架案，假扮「肉參」向父親勒索三百五十萬贖金，四名涉案被告昨於九龍城裁判法院提訊，暫毋須答辯，控方要求將案押後作進一步調查，裁判官將案押後至六月四日，鑑於案情嚴重不准四人擔保，還押監房候訊。&#13;<br> 首被告伍烈俊（二十歲），無業；次被告黃澤信（十七歲），裝修工人；第三被告林子建（十九歲），無業；第四被告黃澤鉻（十九歲），報稱經理。&#13;<br> 案件編號：KCCC6974/04</p></body></html>
