<html><header><meta charset="utf-8"><title>兩鐵工會未除裁員減薪疑慮</title></header><body><h1>兩鐵工會未除裁員減薪疑慮</h1><p>【本報訊】地鐵與九廣鐵路公司提交合併報告後，管理層昨與兩鐵工會代表開會，討論合併對員工影響的問題，工會代表不滿兩鐵資方拒絕承諾合併後不減薪及不裁員，亦未能清楚界定前線和非前線員工，未能完全釋除員方疑慮，計劃合組兩鐵聯合工會，與管理層談判。前日提交政府的兩鐵合併報告承諾，不會削減前線員工。<br> &#13;<br> <spanclass>料削工資一成半 &#13;<br> 中文大學財務學系副教授蘇偉文認為，兩鐵合併後要減票價便一定要減開支，但兩鐵車站及維修屬於兩個系統，無法再減，唯一可減的是員工薪酬開支，估計要大幅削減工資一成半，票價才可減價百分之四至五。</spanclass></p></body></html>
