<html><header><meta charset="utf-8"><title>鋼門偷工減料不防盜</title></header><body><h1>鋼門偷工減料不防盜</h1><p>廣東珠三角地區出產的防盜鋼門，被揭發「偷工減料」：規定要有一毫米厚的門框鋼板，實際只有零點七毫米，容易被歹徒一撬即爛。&#13;<br> 東莞市一家公司新建成的員工宿舍，早前統一安裝了當地生產的防盜門，結果其中一間宿舍被歹徒撬開入內爆竊。公司發現防盜門厚度比國家標準少了至少零點三毫米，而鋼鎖也沒有加強鋼板保護，根本起不到防盜作用。&#13;<br> 行內人士卻解釋，防盜門厚度不足，已是行規，因為若要造一扇足一毫米厚防盜門，就要用一點二毫米或更厚的鋼板，成本自然上漲。&#13;<br> 《廣州日報》</p></body></html>
