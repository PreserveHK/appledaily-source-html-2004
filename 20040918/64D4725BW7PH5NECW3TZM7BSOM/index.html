<html><header><meta charset="utf-8"><title>鬧市雜貨店包裹爆炸</title></header><body><h1>鬧市雜貨店包裹爆炸</h1><p>廣州鬧市一家雜貨店，昨天發生炸彈爆炸，導致三人受傷，其中兩人傷勢嚴重。截至昨晚為止，公安尚未緝獲涉案疑犯。<br> &#13;<br> <spanclass>買麻將沒錢　炸彈作抵押 &#13;<br> 案發現場位於人流暢旺的廣州市環市路。昨天下午四時，一名男子到環市路一家雜貨店，聲稱欲購買五十副麻將，但因身上沒有錢，於是將隨身的一個包裹放在店中，作為抵押。&#13;<br> 該名男子離開後，包裹隨即發生爆炸。炸彈威力強勁，雜貨店的磚牆及枱椅等被炸毀，方圓約十米的地方一片凌亂。&#13;<br> 當時正在店內的三人被炸傷，其中兩人傷勢嚴重，公安接報後大為緊張，派出多部公安車輛及大批公安到場，但疑犯早已逃去無蹤，公安遂將附近一帶封鎖調查。&#13;<br> 廣東電視台</spanclass></p></body></html>
