<html><header><meta charset="utf-8"><title>葉璇甘為無線獻身</title></header><body><h1>葉璇甘為無線獻身</h1><p>葉璇和林文龍昨日在將軍澳電視廣播城，為即將開拍的新劇《本草葯王》試造型，葉璇飾演藥王，經常上山採藥，稍後會赴廣西取景拍攝。&#13;<br> 葉璇為無綫拍了兩套古裝劇都受傷，有多處舊患，包括腰部及腳部，日前才剛獲判工傷，等候賠償，她笑說：「我已經將成身奉獻咗畀公司。」<br> &#13;<br> <spanclass>推遲造人大計 &#13;<br> 而林文龍早前曾公開表示與郭可盈拍完《十兄弟》後會休息，但如今一劇接一劇，豈非要推遲二人的造人大計？林文龍說：「我拍埋呢套劇真係會先同可盈去旅行，生仔我哋大家重後生，重有好多時間。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
