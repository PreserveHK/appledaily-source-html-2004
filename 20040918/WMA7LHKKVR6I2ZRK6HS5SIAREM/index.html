<html><header><meta charset="utf-8"><title>炒歌神騷門票胖漢罰款</title></header><body><h1>炒歌神騷門票胖漢罰款</h1><p>【本報訊】「歌神」許冠傑復出後首個演唱會《繼續微笑會歌神》掀起搶票熱潮，一名男子在網上拍賣門票，卻暗中參與競投，令兩張原值八百元的門票被「托價」至一千六百元。他早前承認一項企圖欺詐罪，裁判官原打算判他做社會服務，因被告身材肥胖，又患哮喘，遂判罰款三千元。&#13;<br> 警方是於今年五月拘控兩名涉在網上炒賣門票的男子，其中一人為當時任職項目經理的被告老偉業（三十七歲）。&#13;<br> 案件編號：KTCC4955/09</p></body></html>
