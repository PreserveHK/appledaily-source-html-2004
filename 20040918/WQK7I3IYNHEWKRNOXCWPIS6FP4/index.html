<html><header><meta charset="utf-8"><title>候選亞姐獻吻食檸檬</title></header><body><h1>候選亞姐獻吻食檸檬</h1><p>亞視一班藝員與財政總裁楊傳亮昨日一起慶祝生日，五位亞姐香港代表亦有出席，有人一度起哄要求五位佳麗送上香吻為楊傳亮賀壽，但卻遭他婉拒，令幾位準亞姐十分尷尬，之後每位佳麗逐一向楊傳亮送上祝福句，可是廣東話不靈光的2號鄭穎竟將「楊生」說成「淫生」，令全場捧腹大笑。<br> &#13;<br> <spanclass>口音唔正 &#13;<br> 事後楊傳亮表示沒有聽到，又說：「就算係都唔介意，因為係佢口音唔正，又唔係有心。」&#13;<br> 此外，近日有報道指亞姐香港代表穿泳衣時「裝假狗」，6號王慧昨日堅決否認有此事，她說：「我好滿意自己身材，件泳衣係大會嘅，重有人幫我哋着，唔可能加墊。」&#13;<br> 採訪：楊潔雯　攝影：陳慧安</spanclass></p></body></html>
