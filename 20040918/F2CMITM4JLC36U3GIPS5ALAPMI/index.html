<html><header><meta charset="utf-8"><title>川漢怪病見廁所尿急</title></header><body><h1>川漢怪病見廁所尿急</h1><p>「看到廁所就想去……」四川崇州一名男子，早前突然感到尿特別多，剛上完廁所又憋不住了。該男子起初每天只小便五、六次，後來竟增加到一天十多次。&#13;<br> 他說：「最近愈來愈怪了，看到廁所兩字就尿脹，每次尿得不多，但看到廁所就想去。我是當洗車工人的，有時洗一輛車要上兩次廁所。」&#13;<br> 他苦惱地說：「由於看到廁所就想尿尿，我半年換了八次工作……如果哪家醫院能幫我治好怪病，我寧願免費捐獻一個器官。」&#13;<br> 四川《天府早報》</p></body></html>
