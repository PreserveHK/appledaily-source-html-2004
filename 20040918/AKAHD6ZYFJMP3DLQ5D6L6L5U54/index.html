<html><header><meta charset="utf-8"><title>米高侵犯兒童案疑點重重</title></header><body><h1>米高侵犯兒童案疑點重重</h1><p>被控十項侵犯兒童罪的米高積遜（MichaelJackson），早前向加州法院申請將控方非法取得的證據判為無效。&#13;<br> 前日案件於聖芭芭拉開審時，米高與原告家人均未有出席。辯方對控方取得證物的手法窮追猛打，控方亦質疑辯方的主要證人口供。&#13;<br> <br> <spanclass>「神選擇了我」 &#13;<br> 另外，案中原告人的母親早前為警方落口供時，聲稱今次是由神選擇她的孩子作為被侵犯的對象，她說：「神選了我與孩子，因為神知道我們不會被錢埋沒良心，我們是為公義而戰。」&#13;<br> 她又透露米高一方曾游說她與兒子盡快移民到巴西，因為有人會對她的兒子不利。</spanclass></p></body></html>
