<html><header><meta charset="utf-8"><title>韋哥曼德拉教小孩防愛滋</title></header><body><h1>韋哥曼德拉教小孩防愛滋</h1><p>荷李活男星韋史密夫（WillSmith）日前於南非約翰內斯堡，宣傳電影《智能叛變》，前日再與南非前總統曼德拉一起會見傳媒。原來韋哥已答應曼德拉的邀請，正式出任由曼德拉成立、名為「46664愛滋病關注運動」的大使，向全球兒童宣揚預防愛滋病的訊息。&#13;<br> <br> <spanclass>謙稱未能勝任 &#13;<br> 韋哥前日穿上印有「46664」字樣、即曼德拉當年的囚犯編號的T恤出席記招，席間曼德拉大讚韋哥形象正面，但韋哥卻謙虛地說：「曼德拉早於四年前便找我出任大使，但我只懂唱歌，不知道自己能否勝任。」</spanclass></p></body></html>
