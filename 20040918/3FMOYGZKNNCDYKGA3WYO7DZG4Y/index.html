<html><header><meta charset="utf-8"><title>炒匯心經：美元再逢沽壓</title></header><body><h1>炒匯心經：美元再逢沽壓</h1><p>美國前晚公布的數據表現仍見參差，但美元對費城製造業指數由28.5急挫至13.4的差劣表現反應較大，再加上聯儲局理事葛雷林發表的利淡言論，促使美元低收。葛雷林表示，油價高企在一段短時間內將令通脹和失業率雙雙上升，是無可避免的。此外，美國8月通脹和核心通脹皆上升0.1%，顯示加息力度可以減輕，亦利淡美元。&#13;<br> 美國7月資金流入雖縮減至640億，但仍足以填補經常帳赤字的缺口，對美元有支持。美元昨日挫後喘定，陷於窄幅徘徊。&#13;<br> 滙中龍</p></body></html>
