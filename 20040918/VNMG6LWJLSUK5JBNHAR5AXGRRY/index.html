<html><header><meta charset="utf-8"><title>鄭融睇騷遲到早退</title></header><body><h1>鄭融睇騷遲到早退</h1><p>崇光舉行「Fallinlovewithsogo」○四秋冬時裝展，前晚展出Kenzo、GuyLaroche及Daks等多個品牌新裝，包括成熟斯文的花呢絨套裝、格仔外套，亦有亮麗的satindress及晚裝等。&#13;<br> <br> <spanclass>拍照延誤開騷 &#13;<br> 一連幾日均有現身時裝騷的鄭融及董敏莉前晚繼續捧場，鄭融穿上針織無袖上衣，臨開場前才趕到，更不理大會安排，企定在台前拍照，延誤大會開騷時間。不過花生騷開始後，鄭融即坐立不安，結果連第一個品牌展出的時裝都未看完，即匆匆離開。&#13;<br> 採訪：RitaLeung&#13;<br> 攝影：ChenWaiOn</spanclass></p></body></html>
