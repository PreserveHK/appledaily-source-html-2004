<html><header><meta charset="utf-8"><title>Eminem全裸博反彈</title></header><body><h1>Eminem全裸博反彈</h1><p>美國饒舌男歌手Eminem將於十一月十六日推出其最新大碟《Encore》，由於他近大半年沒有新作，風頭已被Nelly及Usher等蓋過，為了替新大碟造勢，Eminem已決定於第一首派台歌曲的MV中作全裸演出。&#13;<br> <br> <spanclass>剃掉體毛 &#13;<br> Eminem在MV中會赤條條上陣，只穿上鞋子及用一隻襪套在重要部位。為了令身體更具美感，據說Eminem已剃掉所有體毛。一位MV工作人員說，Eminem除了全裸外，還會有神秘的驚嚇舉動，務求嚇壞觀眾。</spanclass></p></body></html>
