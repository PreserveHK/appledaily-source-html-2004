<html><header><meta charset="utf-8"><title>工會抗議僱主聯會欺壓員工</title></header><body><h1>工會抗議僱主聯會欺壓員工</h1><p>【本報訊】香港僱主聯合會日前公開呼籲僱主不應劃一加薪，繼續遭到各團體的抗議。職工會聯盟十多名代表昨早到僱主聯會的辦事處請願，抗議僱主聯會欺壓員工。職工盟發言人譚偉濤指摘，去年沙士肆虐時很多員工都被削薪減福利，與僱主共度時艱；但現在盈利增長時，聯會卻建議僱主不應劃一加薪，對員工極不公平。&#13;<br> 另外，候任立法會議員梁耀忠及王國興均反對僱主聯會建議以花紅代替加薪，他們稍後將與特首董建華會面，並反映現時長工時、低工資的失衡現象。</p></body></html>
