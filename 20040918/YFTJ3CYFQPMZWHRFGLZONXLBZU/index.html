<html><header><meta charset="utf-8"><title>美再遭風暴威脅油價漲</title></header><body><h1>美再遭風暴威脅油價漲</h1><p>【本報綜合報道】國際原油期貨價格昨天上漲，市場擔心美國沿海屢遭颶風吹襲，可能損害當地能源生產和進口。&#13;<br> 紐約11月份原油期貨價格承接周四升勢，昨天曾高見每桶44.80美元，升88美仙（2%）；午市報44.60美元，升68美仙。倫敦布蘭特11月份期油價格一度高見每桶41.85美元，升1.1美元（2.70%）；尾段報41.69美元，升94美仙。&#13;<br> 美國沿海持續面對颶風威脅。周四吹襲阿拉巴馬州的颶風伊萬，對當地石油設施看來破壞不大；但熱帶風暴珍妮接踵而來，且有機會形成颶風，直撲墨西哥灣，亦可能導致當地部份石油生產及進口設施受到破壞。</p></body></html>
