<html><header><meta charset="utf-8"><title>林曉峰細仔取名林熙</title></header><body><h1>林曉峰細仔取名林熙</h1><p>林曉峰（阿Lo）前晚在尖沙嘴一間酒吧表演棟篤笑，他表示已答允演出十場。問到阿Lo可擔心酒吧品流複雜時，他說：「飲醉酒啲人先覺得我講嘢好笑。」<br> &#13;<br> <spanclass>組「小寶與康熙」 &#13;<br> 再問阿Lo可擔心有女子飛撲埋身，他答：「我至怕佢唔撲埋嚟，總之我唔會帶女人返屋企，如果見到靚女，我會返去同老婆形容一吓。我叫老婆唔好嚟，費事佢嚟到話要生。」&#13;<br> 阿Lo的太太康子妮即將生第二胎，他說：「大仔叫林寶，二仔已經改名叫林熙，英文名叫Jake，咁兩兄弟即『小寶與康熙』。老婆今個月二十五號生日，我買咗錯版嘅HelloKitty手袋畀佢做禮物。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
