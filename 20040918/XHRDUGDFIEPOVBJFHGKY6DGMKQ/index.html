<html><header><meta charset="utf-8"><title>變形金剛興番史匹堡拍真人版</title></header><body><h1>變形金剛興番史匹堡拍真人版</h1><p>深受大小朋友歡迎的機械人卡通兼模型玩具《變形金剛》，最近推出了新款模型，前日在東京舉行的記者會上，便邀請了性感女星岩佐真悠子到場造勢。&#13;<br> 岩佐真悠子一手拿着機械人，另一手則拿着由機械人變成跑車的模型，其後更坐在同款的真跑車上讓記者拍照。喜歡跑車的她說：「估不到機械人可以變成真實的跑車一樣，實在令我大吃一驚。」&#13;<br> 而自八十年代走紅的《變形金剛》，近年再在全球掀起熱潮，荷李活大導演史提芬史匹堡（StevenSpielberg）已決定將它拍成真人版電影，並安排○六年在美國上映。</p></body></html>
