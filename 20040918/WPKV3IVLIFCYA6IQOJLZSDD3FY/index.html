<html><header><meta charset="utf-8"><title>薛凱琪舞台跣腳　瘀</title></header><body><h1>薛凱琪舞台跣腳　瘀</h1><p>薛凱琪（Fiona）、杜麗莎、鄧穎芝及葉麗儀等，昨日齊到紅館出席《星光熠熠耀保良》拜神儀式，Fiona透露綵排時不慎跣倒，她說：「可能我隻鞋嘅鞋底太跣，所以頭先綵排時唔小心跣低咗，之後成班人嚟扶起我，但係我覺得好瘀囉。」&#13;<br> <br> <spanclass>杜麗莎讚有熱誠 &#13;<br> 而杜麗莎更即場教導兩名學生Fiona及鄧穎芝唱歌技巧，她指二姝對音樂充滿熱誠。杜麗莎說：「我覺得𠵱家啲歌手好慘，好多時工作都排得密麻麻，咁佢兩個都會盡量抽時間嚟上堂。」而Fiona透露杜麗莎指她唱歌時過於拘謹，且有寒背的壞習慣。&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
