<html><header><meta charset="utf-8"><title>陳錦鴻帶BB比賽</title></header><body><h1>陳錦鴻帶BB比賽</h1><p>宣萱、陳錦鴻及李詩韻昨日到奧海城拍攝劇集《老婆大人》外景，劇情講述陳錦鴻為兒子報名參加「BB精英大賽」，但飾演老婆的宣萱卻拒絕出席比賽，最後要由BB的契媽李詩韻陪同陳錦鴻到比賽場地。<br> &#13;<br> <spanclass>宣萱露疲態 &#13;<br> 就現場所見，宣萱不時流露疲態，她透露是因為患上腸胃炎的關係，宣萱說：「之前拍場景時個BB仔有啲唔舒服，可能佢傳染咗感冒菌畀我。」由於昨日不時下雨，為免一班BB濕身，一眾演員及BB要到簷篷避雨，拍攝一度受阻。</spanclass></p></body></html>
