<html><header><meta charset="utf-8"><title>小春唔知柏芝星級要求</title></header><body><h1>小春唔知柏芝星級要求</h1><p>陳小春昨日到商台宣傳電影《墨斗先生》，內地有報道指其前緋聞女友張栢芝出席當地金雞百花電影節活動，不滿大會安排下榻的酒店，要求住星級酒店而與大會交涉。曾與栢芝到泰國旅行兼曬太陽的小春，對於朋友住酒店要求說：「唔記得喎，但我唔知當時情況，問中國星李小姐啦。可能我唔係星，所以住嘅酒店冇話星唔星級嘅，去外地拍戲連旅館都住過啦！」<br> &#13;<br> <spanclass>酬勞打折 &#13;<br> 問小春與栢芝有多久沒見面，令他忘記對方的性格？他說：「唔記得，冇深究。」&#13;<br> 另外，小春主演的《墨》片由老友雷宇揚執導，酬勞可有打折扣？小春說：「唔知，問中國星李小姐啦，都要過到公司嗰關先得㗎。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
