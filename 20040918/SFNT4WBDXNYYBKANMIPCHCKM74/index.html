<html><header><meta charset="utf-8"><title>70珍品拍賣</title></header><body><h1>70珍品拍賣</h1><p>【本報訊】香港佳士得本月底舉行「二十世紀中國藝術及亞洲當代藝術」秋季拍賣會，共七十件估值高達二千五百萬港元的拍賣品，供收藏家競投。&#13;<br> 在芸芸拍賣品中，以常玉於一九三一年繪畫的《白瓶粉紅菊》最值錢，估計成交價高達二百至三百萬元。《白瓶粉紅菊》雖只有少許若隱若現的彩色作點綴，但鑑於此油畫是首度曝光，估計將吸引大批油畫收藏家競投。&#13;<br> 來自北京的設計家隋建國的《恐龍》最特別，他以塑膠製成三隻恐龍，並染上鮮紅色，形態栩栩如生，估值約三萬元。</p></body></html>
