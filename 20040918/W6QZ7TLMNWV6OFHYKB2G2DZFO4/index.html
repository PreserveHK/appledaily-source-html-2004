<html><header><meta charset="utf-8"><title>　　新鮮人濕身搶銅鑼 - 李八方</title></header><body><h1>　　新鮮人濕身搶銅鑼 - 李八方</h1><p>都唔記得喺幾時開始，大學迎新成為大眾焦點，各大迎新營已經係八方同一眾行家必到嘅節目，其實要新鮮人玩得開心，唔一定要玩啲乜嘢新奇刺激兼意識不良嘅遊戲，好似港大利瑪竇男生同何東女宿生，年年跟隨前輩傳統，濕身玩搶Gong，都玩得好開心。四十幾個利瑪竇宿舍嘅男宿生噚日傍晚，成功突破由八十名女生組成嘅人牆，兩名男生代表喺水彈滿天飛嘅環境下，解開緊纏銅鑼嘅粗麻繩，將銅鑼運返男生宿舍，其實其他院校都可以諗吓用類似嘅遊戲取代嗰啲不文迎新活動。&#13;<br> 黃冠華攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
