<html><header><meta charset="utf-8"><title>星今年經濟或增逾10%</title></header><body><h1>星今年經濟或增逾10%</h1><p>【本報綜合報道】新加坡上月出口出乎意料地強勁，受惠於全球對半導體、石油化工產品和藥物需求殷切。當地官員估計，該國今年經濟可望增長逾一成，是10年來最佳。&#13;<br> 新加坡經季節性調整的非石油出口於7月升2.6%後，上月增長加快至4.8%，勝過市場估計的下跌0.2%。與去年同月相比，上月出口激增29%。&#13;<br> 由於出口數據理想，新加坡人力資源部長黃永宏說，該國今年經濟增幅可能超過10%，是自1994年以來最勁，優於政府上月預測的9%增幅。&#13;<br> 但部份分析員對新加坡經濟前景有保留，主要是擔心中國和美國經濟會降溫，可能令新加坡下半年出口放緩。</p></body></html>
