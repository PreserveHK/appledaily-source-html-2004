<html><header><meta charset="utf-8"><title>過去數天港水域現三宗紅潮</title></header><body><h1>過去數天港水域現三宗紅潮</h1><p>【本報訊】政府跨部門紅潮工作小組昨日公布，過去數天在本港水域發現三宗紅潮。漁農自然護理署和康樂及文化事務署人員在本月十四日分別在深水灣和清水灣第一灣泳灘發現紅潮，後者並懸掛紅旗，兩宗紅潮均於兩日後消退。另一宗在銀鑛灣的紅潮則由環境保護署人員在本月十四日發現，翌日消退。&#13;<br> 小組發言人表示，銀鑛灣的紅潮由中肋海鏈藻組成，其餘兩宗則由海洋原甲藻組成，兩個品種均在香港水域常見，並不含毒素。發言人續稱，紅潮的出現為自然現象。</p></body></html>
