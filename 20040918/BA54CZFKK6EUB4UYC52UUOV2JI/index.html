<html><header><meta charset="utf-8"><title>黑椒減肥膏</title></header><body><h1>黑椒減肥膏</h1><p>在泰國有人利用「寶貝減肥膏」在一小時內減了2.5吋腩肉，新出的加強版，加入了特強黑椒精華，可以加快達到瘦身效果。只要在脂肪積聚難以減退的位置，如手臂、小腿、肚腩、臀部等位置打圈按摩數分鐘，讓蘆薈、黑椒精華和胡桃油等燒脂成份滲入皮膚底層，打散頑固脂肪，同時亦可使皮膚更緊緻。&#13;<br>&#13;<br>記者：黃潔蓮&#13;<br>&#13;<br>售價：$236/2支（卓悅）&#13;<br>查詢熱線：23808010</p></body></html>
