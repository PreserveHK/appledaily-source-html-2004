<html><header><meta charset="utf-8"><title>日本花旗違規當局嚴懲</title></header><body><h1>日本花旗違規當局嚴懲</h1><p>【本報綜合報道】日本金融廳昨天下令日本花旗集團結束私人銀行業務，原因是該行違反當地的銀行法規。&#13;<br> 金融廳發表聲明說，日本花旗在東京、大阪、名古屋和福岡的私人銀行業務將於9月29日關閉，當局給予1年時間清理所有客戶戶口，之後將吊銷其牌照。&#13;<br> 當局表示，日本花旗有多項行為違反當地銀行法規，包括對客戶資料監管鬆弛、沒有向金融廳滙報有嫌疑的洗錢活動，以及貸款予客戶用於操縱股價等，這些違法行為嚴重損害公眾利益。對於有關違法行為，日本花旗的母公司美國花旗集團昨天鄭重道歉。</p></body></html>
