<html><header><meta charset="utf-8"><title>黃品源唔希罕贏言承旭</title></header><body><h1>黃品源唔希罕贏言承旭</h1><p>黃品源前晚在旺角一間酒吧登台，近來忙於在台灣主持綜藝節目兼籌備新碟的他，表示新碟將於下月推出，黃品源說：「今次啲歌精挑細選，喺二百首歌裏面揀十一首，全部我都好滿意。」<br> &#13;<br> <spanclass>自詡老少咸宜 &#13;<br> 提到言承旭首次出碟便大賣，首周還撼低周杰倫，黃品源說：「言承旭嘅魅力係佢成功之處，我都有留意佢嘅歌，佢係好成功偶像，唱歌又唔錯。但大家唔可以將佢同周杰倫比較，因為兩個人風格唔同。」問到黃品源可有信心今次大碟可打贏言承旭，他說：「呢個唔重要，大家歌都唔同，我嘅歌係老少咸宜，到𠵱家都重有人喺卡拉ＯＫ點唱㗎。」	&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
