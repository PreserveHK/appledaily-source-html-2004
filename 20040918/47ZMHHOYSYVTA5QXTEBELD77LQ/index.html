<html><header><meta charset="utf-8"><title>反町人前顯父愛</title></header><body><h1>反町人前顯父愛</h1><p>日本男星反町隆史前日與女星伊東美咲以及童星山內菜菜，出席新劇《熱血男人2》記者招待會，記者會上反町更盡顯慈父本色。&#13;<br> 即將在下月七日在日本TBS電視台播映的新劇《熱血男人2》前日舉行記者招待會，太太菜菜子剛在五月誕下愛女的反町，在記者會上被導演中島悟踢爆不懂得為BB洗頭。不過，當童星山內菜菜被記者追問問題，反町即時幫手解圍，盡顯慈父本色。&#13;<br> 另外，有日本爆料網頁找來菜菜子初出道時的相片，指她曾在眼、鼻及嘴部份整容。</p></body></html>
