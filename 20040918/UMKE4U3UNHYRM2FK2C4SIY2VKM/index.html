<html><header><meta charset="utf-8"><title>高爾夫景園原價加推</title></header><body><h1>高爾夫景園原價加推</h1><p>【本報訊】興勝創建（896）發展的上水高爾夫景園，即日起原價加推5伙發售，包括首個相連單位，面積2791方呎，入場費832萬元，董事周嘉峰（左二）表示，全新推出的1座3樓全層A及B室意向呎價2981元。其餘4伙1座B單位，面積約1400方呎，呎價2848至4000元。&#13;<br> 高爾夫景園開售至今約1個月，合共售出24伙，佔單位總數一半，套現1.24億元。現時餘貨可作相連單位的，僅餘8套。&#13;<br> 中原地產助理營業董事許偉邦表示，高爾夫景園7座低層B室兩伙，日前獲中港商人與友人合資購入，單位面積均1378方呎，成交價共816萬元，呎價2961元。</p></body></html>
