<html><header><meta charset="utf-8"><title>海鱸魚含雪卡毒</title></header><body><h1>海鱸魚含雪卡毒</h1><p>廣東省衞生廳前天發出「慎防雪卡毒」通告，建議市民慎食素有「平民美食」的海生鱸魚，原因是海鱸生活在含有「雪卡毒」的珊瑚海域附近，屬珊瑚魚，體積愈大，含毒性可能愈強。不過，一般市面售賣的淡水鱸魚，則可放心進食。&#13;<br> 省衞生廳衞生監督所副所長張永慧表示，最近汕頭五十多人進食含「雪卡毒」的虎斑魚後中毒，引起當局關注珊瑚魚類。她解釋，「雪卡毒」是一種黏在海藻或死去珊瑚表面的神經毒素，小魚小蝦吃下後，珊瑚魚再吃小魚小蝦，從而吸收毒素。大約四百種魚類可能含有「雪卡毒」，人食毒魚後，會出現頭暈、惡心、嘔吐、腹瀉等症狀。&#13;<br> 《羊城晚報》</p></body></html>
