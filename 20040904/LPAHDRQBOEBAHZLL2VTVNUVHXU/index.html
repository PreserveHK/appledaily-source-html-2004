<html><header><meta charset="utf-8"><title>按揭公司擬受保30年舊樓</title></header><body><h1>按揭公司擬受保30年舊樓</h1><p>【本報訊】按揭證券公司總裁劉怡翔昨接受電台訪問表示，按揭公司正與市區重建局商討為旗下舊樓復修計劃，提供按揭保險服務。&#13;<br> 目前按揭保險計劃規定，只容許為樓齡40至50年的樓宇提供按揭保險服務，樓齡加貸款期上限為50年；但一般舊樓樓齡已達30年，加上貸款期往往高達60年，不合資格，有需要與再保險公司商討。&#13;<br> 至於該公司早前提出九成半按揭保險計劃，他表示反應良好，已收到數百宗申請，平均每日有數十宗，當中70%是購買二手物業。&#13;<br> 在接獲的申請當中，九成半及九成按揭的申請各佔40%。</p></body></html>
