<html><header><meta charset="utf-8"><title>老漢毀李卓人海報遭訓斥</title></header><body><h1>老漢毀李卓人海報遭訓斥</h1><p>【本報訊】老漢廖贊俊（圖）（六十四歲）今年八月二十六日，用指甲鉗劃花職工盟選舉海報中李卓人的相片，被捕時聲稱因不滿候選人李卓人，舉辦太多遊行影響香港經濟，他昨在荃灣法院承認刑事毀壞，主任裁判官判他自簽五百元守行為一年，及賠償一百元予職工盟，但訓斥被告可選擇不投票給不鍾意的候選人，或幫助鍾意的候選人拉票，若人人進行破壞，豈不是社會大亂。&#13;<br> 案件編號：TWCC2686/2004</p></body></html>
