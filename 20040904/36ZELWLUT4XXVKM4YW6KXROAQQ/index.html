<html><header><meta charset="utf-8"><title>DHC首間概念店附郵寄電話傳真訂購</title></header><body><h1>DHC首間概念店附郵寄電話傳真訂購</h1><p>日本No.1通信販賣品牌DHC於香港設首間概念店，並附有郵寄、電話及傳真訂購熱線。DHC的產品以健康和美容作號召，最近找來周杰倫作首位男性代言人，十分哄動。DHC店舖細細但五臟俱全，從基本肌膚護理開始，至化妝品、美體產品、護髮用品、男士護膚品、嬰兒護膚品以及健康食品，不含香料及人造色素，所有添加物均以天然成份為主，絕對做到美容即健康、健康即美容的功效。&#13;<br>記者：邵超&#13;<br>攝影：楊錦文</p><p>店舖資料：&#13;<br> DHC（21110011）&#13;<br> 地址：時代廣場地庫B226舖</p></body></html>
