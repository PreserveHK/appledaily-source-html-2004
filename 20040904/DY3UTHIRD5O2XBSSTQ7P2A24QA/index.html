<html><header><meta charset="utf-8"><title>炒匯心經：英鎊澳元沽壓重</title></header><body><h1>炒匯心經：英鎊澳元沽壓重</h1><p>由於美國公布就業數據在即，市場屏息以待，滙市亦無明確方向，個別貨幣如英鎊和澳元則受數據表現疲弱影響而走勢偏軟。&#13;<br> 澳洲7月零售銷售下降1%，遠遜預估值的上升1.2%，促使澳元受壓而滑落至0.6940美元的1個月低點。&#13;<br> 英國最新發表的一項房價調查報告顯示8月樓價下跌了0.6%，進一步印證英倫銀行的加息措施已成功為熾熱的樓市降溫，令英鎊兌歐元跌至3個半月低位，兌美元亦低見1.7850。&#13;<br> 滙中龍</p></body></html>
