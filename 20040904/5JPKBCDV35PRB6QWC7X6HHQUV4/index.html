<html><header><meta charset="utf-8"><title>宋慧喬、Rain成眷屬多人撐</title></header><body><h1>宋慧喬、Rain成眷屬多人撐</h1><p>由韓國女星宋慧喬與男歌手Rain合演的韓劇《浪漫滿屋》，自七月十四日播出以來一直收視不俗，早前更迫得由車太鉉主演的韓劇《皇太子的初戀》要提前腰斬。日前《浪》劇終於曲終人散，喬妹與Rain有情人終成眷屬的大結局更錄得超過百分之四十收視率，成績驕人。&#13;<br> 此外，《浪》劇播映以來平均收視亦有百分之三十一點九，成為今年播出的最高收視韓劇第四位。而近日有不少網友在韓國KBS電視台的網站上留言，要求《浪》劇開拍續集。</p></body></html>
