<html><header><meta charset="utf-8"><title>汪禹減刑改囚六周</title></header><body><h1>汪禹減刑改囚六周</h1><p>【本報訊】破產後靠綜援維生的七十年代武打紅星汪禹（圖），去年八月到前女友杜貞貞經營的酒吧，走近呼喚對方不獲理睬，揮拳擊中杜的左耳，汪不服被判普通襲擊罪成判監三個月，向高等法院提出上訴，法官昨指汪禹身為男人襲擊女性，行為卑劣，亦不能接受，考慮他已步入中年，初嘗牢獄之苦，決定減刑改囚六星期。&#13;<br> 四十九歲的汪禹，原名汪志權。&#13;<br> 案件編號：HCMA547/04</p></body></html>
