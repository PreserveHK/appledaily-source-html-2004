<html><header><meta charset="utf-8"><title>Paris請槍設計首飾</title></header><body><h1>Paris請槍設計首飾</h1><p>富家女ParisHilton近日宣布推出親自設計的首飾系列，前日有人爆料指這批首飾其實是由英國新晉珠寶設計師CarolineBallou設計。&#13;<br> 知情人指Paris看過Caroline的設計後，便選出她欣賞的種類，再由對方製成商品。據知家底比Paris厲害的Caroline，暫未肯對當幕後槍手一事作出回應。而外界相信沒有受過正統教育的Paris，也是請槍手完成她的自傳。</p></body></html>
