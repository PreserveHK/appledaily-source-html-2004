<html><header><meta charset="utf-8"><title>　　李柱銘掹車邊 - 李八方</title></header><body><h1>　　李柱銘掹車邊 - 李八方</h1><p>今次直選真係各出奇謀，白鴿黨港島區三位候選人楊森、李柱銘同埋黎志強前晚走咗去地鐵車廂做宣傳，重搞笑地掹車邊影相。今次選舉，佢哋梗係想三個都上晒車，但係馬丁話，目前嘅形勢十分不明朗，除咗楊森一定上到車，排第二嘅佢仍然仍然好危險，未必上到車，余若薇同阿牛都分薄咗啲票，而對民建聯蔡素玉亦不可輕敵。𠵱家馬丁朝朝六點開工，今早又會去維園拉票，真係冇覺好瞓。&#13;<br> （圖左起）黎志強、李柱銘同楊森喺地鐵車廂擺晒甫士掹車邊，確係生鬼。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
