<html><header><meta charset="utf-8"><title>王力宏清場避談辣妹</title></header><body><h1>王力宏清場避談辣妹</h1><p>台灣「第四屆全球華語歌曲排行榜」頒獎典禮今晚在台大體育館舉行，周杰倫、孫燕姿和張學友等中港台的歌手都會出席。&#13;<br> 昨天張韶涵和台灣組合Energy到場綵排，Energy表示特別花了一個月編了一段五分半鐘的組曲演出。而大約下午三時多，主辦單位突然要求清場，原來是王力宏要進場綵排，他不欲接受傳媒訪問，皆因他日前被拍得趁張惠妹到香港期間，與混血辣妹約會及親吻。<br> &#13;<br> <spanclass>加強保安 &#13;<br> 此外，內地歌手李泉、羽泉、胡彥斌和孫楠等昨日抵台，日前曾有網友留言，將針對張惠妹事件，抗議內地歌手，主辦單位台北之音十分緊張，派出十多位工作人員接機時維持秩序。</spanclass></p></body></html>
