<html><header><meta charset="utf-8"><title>適應障礙患者會濫藥傷人</title></header><body><h1>適應障礙患者會濫藥傷人</h1><p>青山醫院精神科高級醫生曾繁光表示，人生經常會面對可能引起情緒波動的不同事故，部份事情更可能令人留下永不磨滅的創傷。如果在事件發生後兩星期至六個月內仍受困擾，引致出現情緒波動，便可能患上適應障礙（adjustmentdisorder）。&#13;<br> 適應障礙的患者可能會出現焦慮症、抑鬱症或同時出現兩種病的病徵，醫生經診斷後便會界定病人是患上焦慮症、抑鬱症或混合焦慮症。&#13;<br> 曾醫生指出，部份患有適應障礙的病人會酗酒或濫用藥物，令自我控制能力減低，如果再遇上令他憎恨的人，可能會在受酒精或藥物影響下傷害他人。</p></body></html>
