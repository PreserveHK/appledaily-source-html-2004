<html><header><meta charset="utf-8"><title>Avril唱衰家鄉被鬧</title></header><body><h1>Avril唱衰家鄉被鬧</h1><p>加拿大女歌手AvrilLavigne近日接受美國雜誌《Blender》訪問時，毫不留情地批評其家鄉活像死城，居民無所事事，這番言論令該鎮鎮長不滿。&#13;<br> <br> <spanclass>鎮長失望 &#13;<br> 在安大略省Napanee長大的Avril說：「這是個只有五千人的小鎮，所有居民都認識對方，裏面無事可做，大家閒來就只有買醉。」該鎮鎮長表示對Avril的言論失望，他說：「我在這裏成長，大家在鎮內除了買醉還有很多事可做。」然而年輕居民卻贊同Avril的意見，其中有人說：「她說出真相，這裏的確是個死城。」</spanclass></p></body></html>
