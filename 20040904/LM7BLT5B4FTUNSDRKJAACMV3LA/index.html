<html><header><meta charset="utf-8"><title>香港寬頻鄧思田請辭</title></header><body><h1>香港寬頻鄧思田請辭</h1><p>【本報訊】本港收費電視市場又起變化，繼早前銀河衛視宣布行政總裁JimBlomfield將於年底前離任，城市電訊（1137）旗下香港寬頻網絡昨日宣布，鄧思田已辭去收費電視部執行董事一職，即日生效，其職務將由收費電視部董事梁有雯接替，暫未獲悉鄧思田的去向。無獨有偶，二人均是履任未滿1年便離職，反映本地收費電視市場經營情況未必如想像中理想。&#13;<br> 鄧思田原為銀河衛視常務總裁，去年11月突宣布請辭，其後過檔香港寬頻，跟舊公司拗手瓜。當時市場傳聞一手建立銀河衛視的鄧思田，與新管理層合作不太順利，故提出離職。</p></body></html>
