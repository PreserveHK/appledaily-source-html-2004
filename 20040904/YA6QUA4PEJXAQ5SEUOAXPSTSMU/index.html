<html><header><meta charset="utf-8"><title>黎姿是非當笑話</title></header><body><h1>黎姿是非當笑話</h1><p>吳啟華和黎姿前晚在中環為無綫劇集《妙手仁心Ⅲ》拍攝一場在大牌檔食糖水撐枱腳的場面，拍攝時二人七情上面，黎姿擺出一副愁容，但鏡頭後兩人即嘻哈大笑，吳啟華更以近日黎姿與張可頤鬧不和的是非作笑柄。<br> &#13;<br> <spanclass>不會放上心 &#13;<br> 前晚黎姿再被問及與張可頤不咬弦一事時，她態度輕鬆地說：「新聞每日都有㗎啦，我唔會擺上心嘅。」在旁的吳啟華聞言搭訕道：「都有話我哋不和㗎。」黎姿即不依地說：「你講㗎咋，一陣間又俾人寫呀。」之後兩人不斷說笑，頻以彼此鬧不和來扯開話題。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
