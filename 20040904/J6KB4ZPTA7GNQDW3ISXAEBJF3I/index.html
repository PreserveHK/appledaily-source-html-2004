<html><header><meta charset="utf-8"><title>遭車狂撞鎖匠爆頭亡</title></header><body><h1>遭車狂撞鎖匠爆頭亡</h1><p>【本報訊】旺角太子道西近園藝街昨清晨五時許發生恐怖奪命車禍，一名八十五歲老鎖匠橫過交通燈位途中燈號轉紅，他加快步伐但仍被一輛高速駛至私家車撞倒，頭顱爆開。老翁被撞後擱在車頂，車輛衝前三十米老翁始飛墮地上，沿途腦漿鮮血四溢異常恐怖。私家車肇事後衝前百米始停下，姓湛司機聲稱：「太驚唔識煞車」，警方正調查意外原因。&#13;<br> 車禍死者郭明（八十一歲）育有兩子，長子已婚外住，他與幼子、媳婦及一名孫兒同住黃大仙下邨龍泰樓一單位。據悉郭為一名鎖匠，在九龍區獨自經營一間鎖匙舖，每朝習慣清晨時分離家往晨運及飲早茶後，返回店舖工作。</p></body></html>
