<html><header><meta charset="utf-8"><title>富商妻否認襲尼傭</title></header><body><h1>富商妻否認襲尼傭</h1><p>【本報訊】富商楊棟妻子楊葛小琳（圖），涉嫌在深水灣大宅內襲擊一名尼泊爾家傭，被控一項普通襲擊罪，她昨在東區裁判法院否認控罪，案件押後至十二月十三日審訊。楊葛小琳昨日疑不滿記者採訪，曾指罵記者不要跟住她。&#13;<br> 五十四歲被告楊葛小琳，被控於今年七月三十日，在香港深水灣道文禮苑的寓所內，襲擊尼泊爾籍女傭RAIHASTAMAYA。&#13;<br> 案件編號：ESCC3883/2004</p></body></html>
