<html><header><meta charset="utf-8"><title>Laneige旗艦店DIYCorner任用最新產品</title></header><body><h1>Laneige旗艦店DIYCorner任用最新產品</h1><p>行經時代廣場，必然被Laneige最新旗艦概念店的巨型全智賢海報吸引。無論電視廣告及海報，全智賢的星漾唇彩非常奪目。Laneige新店可以讓你在DIYCorner隨意任用最新化妝護膚品，做個翻版全智賢也沒問題，還可在梳化上享受個人護理顧問服務，以及預約彩妝指導。&#13;<br>記者：邵超&#13;<br>攝影：楊錦文&#13;<br></p><p>店舖資料：&#13;<br> Laneige&#13;<br> （31029808）&#13;<br> 地址：銅鑼灣時代廣場地庫B244-245舖</p></body></html>
