<html><header><meta charset="utf-8"><title>菜菜子11月復出救人</title></header><body><h1>菜菜子11月復出救人</h1><p>今年六月產女後一直專心養尊處優的日本女星菜菜子，前日宣布將夥同男星江口洋介，合演富士電視台明年一月播映的日劇《急症群英》第三輯。&#13;<br> 據富士電視台的工作人員透露，菜菜子七月時已一口答應接演該劇，並從當時起開始積極收身作好復出準備，十一月中便會正式開始拍攝。&#13;<br> 九九年《急》劇第一輯時已與江口合作的菜菜子說：「雖然再次演繹過去的角色非常困難，但我希望把自己在這幾年間的變化，透過角色真實地反映出來。」</p></body></html>
