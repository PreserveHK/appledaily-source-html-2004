<html><header><meta charset="utf-8"><title>賊脫褲求甩身終被捕</title></header><body><h1>賊脫褲求甩身終被捕</h1><p>【本報訊】元朗東頭圍村一名被村民懷疑為褻衣賊兼偷窺狂的青年，昨凌晨三時許出動時被村民撞破，雙方展開追逐反轉全村，激烈糾纏間青年為求脫身，不惜施展金蟬脫殼除掉牛仔褲，僅穿三角內褲逃奔，但最終行藏敗露被趕至警員擒獲。&#13;<br> 被捕青年姓盧（二十七歲）也是東頭圍村的村民，與妻子同住其中一幢村屋的頂層單位。由於警方在他身上及住所未有發現可疑物品，將案件列作遊蕩處理。不過，村民認定他是褻衣賊兼偷窺狂，破口大罵：「有老婆重做埋啲咁嘅嘢！」</p></body></html>
