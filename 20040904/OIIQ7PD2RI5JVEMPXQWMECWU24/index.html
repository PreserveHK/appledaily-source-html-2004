<html><header><meta charset="utf-8"><title>蕭亞軒攜愛犬露Bra行騷</title></header><body><h1>蕭亞軒攜愛犬露Bra行騷</h1><p>蕭亞軒昨日在台灣出席「IBS野狠美牛仔褲」宣傳活動，並穿上新款牛仔褲行騷，她更露出胸圍，性感誘人，表現絕不輸蝕給專業模特兒。<br> &#13;<br> <spanclass>一個月前準備 &#13;<br> 蕭亞軒自言為了今次演出，早於一個月前便開始準備，她說：「近年時興行騷表現生活態度，所以我便帶同愛犬妮妮一同出席。」蕭亞軒又與愛犬妮妮齊齊穿牛仔褲表演，她拖着愛犬行騷，表現自如，這對「母女」看來十分合拍。&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>
