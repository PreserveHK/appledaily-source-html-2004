<html><header><meta charset="utf-8"><title>新田出現違規餅卡村巴</title></header><body><h1>新田出現違規餅卡村巴</h1><p>【本報訊】運輸署規管皇崗過境直通巴士服務後，最近發現有人未獲該署批准，以購買餅卡招攬會員方式，再向每名乘客收取約二十元的車資，來往市區至新田的邨巴服務。首席運輸主任羅鳳萍昨表示，該署一直有監察有關情況，並已聯絡警方合力打擊有關違規經營，若證實營辦商違規經營，最高可被罰吊銷客運營業證，令營辦商不可再營辦邨巴服務。<br> &#13;<br> <spanclass>15營辦商吊銷牌照 &#13;<br> 自去年底至今年八月，該署共展開五十宗涉嫌非法營辦邨巴服務個案研訊，其中十五間營辦商名下約三十部邨巴被運輸署勒令暫時吊銷客運營業證及車輛牌照二至四個月不等。</spanclass></p></body></html>
