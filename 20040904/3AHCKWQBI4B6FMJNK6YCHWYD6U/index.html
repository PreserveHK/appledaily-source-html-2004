<html><header><meta charset="utf-8"><title>教院學生內蒙教學</title></header><body><h1>教院學生內蒙教學</h1><p>【本報訊】「特瑞恩」是Train（火車）？「殺頭得」是Saturday（星期六）？&#13;<br> 原來這是內蒙古的小學生學習英文生字的秘訣。這也是香港教育學院英文系四年級學生吳瑜偉，於上月九日至二十六日前往內蒙古臨河市，教授當地小學生英語其中一樁難忘事情。<br> &#13;<br> <spanclass>大學取錄書最重要 &#13;<br> 除將英文生字拆成中文字來學習讀音外，本身來自上海的交流生吳瑜偉對內蒙古學生印象較深刻的，還有他們對教育的執着和渴求。「他們都視一張大學取錄書為生命中最重要的東西，曾有學生跟我說，如果今天我能有那張取錄書，就算明天我會死，亦無憾了。」</spanclass></p></body></html>
