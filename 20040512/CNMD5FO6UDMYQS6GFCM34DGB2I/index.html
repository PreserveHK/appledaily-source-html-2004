<html><header><meta charset="utf-8"><title>冼錦華、林春葉上訴待判</title></header><body><h1>冼錦華、林春葉上訴待判</h1><p>【本報訊】被裁定公職人員行為失當罪成的高級警司冼錦華，及替冼安排免費嫖妓的夜總會女東主林春葉，昨提出上訴。代表律師指二人份屬好友，冼只是接受林安排的娛樂節目，不涉及濫用職權。&#13;<br> 代表二人的資深大律師蘇朗年昨在上訴庭指出，林春葉是冼錦華同袍的妻子，與冼相識已久，所謂性服務只是朋友間安排的娛樂。冼不知林與涉案夜店的關係。&#13;<br> 四十五歲的冼錦華及四十三歲的林春葉，去年底同被判入獄三年，二人不服判決，又指判刑過重，上訴庭押後判決。&#13;<br> 案件編號：CACC520/2003</p></body></html>
