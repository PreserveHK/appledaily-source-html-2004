<html><header><meta charset="utf-8"><title>飄色再現元朗</title></header><body><h1>飄色再現元朗</h1><p>【本報訊】元朗舉行天后寶誕會景巡遊，由於該區飄色表演失傳停辦十多年，昨日特別請來長洲兩台飄色助興，配合具本區特色、由一百零八條好漢進行的潮州鑼鼓及英歌舞表演，令這個每年難得一見的盛會，吸引逾萬市民及旅客觀賞。&#13;<br> 逾二千人組成的二十隊巡遊隊伍，昨晨由元朗雞地出發，途經教育路，至元朗大球場滙演，最後到逾三百年歷史的大樹下天后廟酬謝神恩。大會主席梁福元說，元朗過去也有自己的飄色，可惜技術失傳十多年，故今年特別請來兩台長洲的飄色助興。</p></body></html>
