<html><header><meta charset="utf-8"><title>牛仔布電話袋黐實中控台好就手</title></header><body><h1>牛仔布電話袋黐實中控台好就手</h1><p>上到車想將部手提電話安置到一個就手又方便嘅位置，好多人會買個電話座，市面有唔少得意造型選擇，但多以塑膠為主，而今次介紹呢款電話袋Cutie得意，牛仔布袋繡有一大個哈哈笑臉，袋上附有膠扣，貼在中控台附近就手又方便，賣相Kawaii啱晒女車主口味！&#13;<br>&#13;<br>記者：黃婉冰&#13;<br>攝影：陳陶鈞</p><p>店名：台日汽車精品公司&#13;<br> 電話：23924244&#13;<br> 地址：旺角黑布街99A地下</p></body></html>
