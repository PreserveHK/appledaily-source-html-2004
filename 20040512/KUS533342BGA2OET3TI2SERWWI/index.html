<html><header><meta charset="utf-8"><title>B'z連續32次稱霸細碟榜</title></header><body><h1>B'z連續32次稱霸細碟榜</h1><p>日本長青搖滾組合B'z，日前推出組合第三十六隻細碟《BANZAI》，即成為Oricon細碟榜冠軍，此更是組合連續第三十二隻冠軍細碟。大碟榜方面，在日本人氣超強的韓劇《藍色生死戀2》推出原聲大碟，本周打入第六位，成為首隻打入十大位置的外國劇集原聲作品。&#13;<br> <br> <spanclass>未推出已破紀錄 &#13;<br> 此外，去年打破日本非動畫電影史上最高票房的《跳躍大搜查線2》，將於六月推出兩款DVD，但目前為止合計的訂貨量已達一百萬隻，成為最暢銷的日本電影DVD，比第二位《盲俠座頭市》，銷量約多出八十多萬隻。</spanclass></p></body></html>
