<html><header><meta charset="utf-8"><title>蔣怡晚晚畀面色男友睇</title></header><body><h1>蔣怡晚晚畀面色男友睇</h1><p>名模蔣怡昨日往尖沙嘴喜來登酒店出席護膚品Helenere宣傳活動，她穿上白色比堅尼泳衣示人，十分性感。蔣怡笑言肯以如此性感姿態出現皆因酬勞十分可觀，不過她就表示會好小心以防走光，而泳衣內更加了墊。<br> &#13;<br> <spanclass>熱氣生瘡瘡 &#13;<br> 談到護膚心得，蔣怡說：「我最近唔知係咪熱氣同工作太忙，搞到塊面出晒一粒粒瘡瘡，又冇時間睇醫生，所以我晚晚都好勤力做mask，一時敷白色、一時敷綠色嘅mask，當做畀新鮮感男朋友囉。」	&#13;<br> 採訪、攝影：林妙萍</spanclass></p></body></html>
