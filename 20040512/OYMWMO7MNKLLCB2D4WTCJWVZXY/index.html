<html><header><meta charset="utf-8"><title>利豐今年定單全數落實</title></header><body><h1>利豐今年定單全數落實</h1><p>【本報訊】利豐（494）董事總經理馮國綸昨於股東會後表示，美國短期內將加息的陰影只對金融市場造成短暫困擾，事實上美國今年首季度零售表現仍然理想，而該公司今年度的定單亦已悉數落實。&#13;<br> 馮國綸重申，縱然近期油價高企削弱了毛利率，但該集團仍維持今年盈利及營業額均可取得雙位數字增長的預測。他相信基於美國將會在明年取消對華實施多年的入口配額限制，屆時該集團的成本可受惠降低，相信能抵銷油價上升的影響。&#13;<br> 有關收購問題，馮國綸指出，該集團一直均在市場物色合適的收購對象，不過，由於去年亞太地區爆發「沙士」，令收購進程受阻。利豐現約持有逾20億元現金。</p></body></html>
