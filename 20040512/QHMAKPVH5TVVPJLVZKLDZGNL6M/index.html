<html><header><meta charset="utf-8"><title>阿妹樂壇失勢待轉型</title></header><body><h1>阿妹樂壇失勢待轉型</h1><p>台灣歌手張惠妹前日在上海出席LUX洗髮水的宣傳活動，取代莫文蔚做代言人。近日阿妹的人氣似有滑落之勢，對於在台灣金曲獎食白果，她自言並不介意，而其緋聞情人王力宏獲得「最佳製作人」獎項，阿妹很替對方開心，更第一時間致電恭賀。<br> &#13;<br> <spanclass>被妹妹爬頭 &#13;<br> 阿妹的胞妹Saya在台灣人氣急升，她近日接拍了不少廣告，走勢力迫胞姊，問到可覺妹妹正威脅她，阿妹以國語說：「妹妹現在在台灣比我還要紅。」阿妹在樂壇發展多年，她近年有意轉型，阿妹說：「我想演戲，如果有好劇本，我真的願意從一個新人開始，我有興趣演癡情女子和儍大姐等角色。」</spanclass></p></body></html>
