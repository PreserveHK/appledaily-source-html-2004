<html><header><meta charset="utf-8"><title>井上和香厚唇最誘人</title></header><body><h1>井上和香厚唇最誘人</h1><p>日本新紮性感女星井上和香，雖然並不受日本女性歡迎，但卻在正式出道短短的兩年間，迷倒不少男fans，而她最近在「最想成為女朋友的女藝人」選舉中，成績只稍遜冠軍的MEGUMI，排名第二。&#13;<br> <br> <spanclass>打敗熊田曜子 &#13;<br> 以突出厚唇和豐胸受到注意的井上和香，在「最想成為女朋友的女藝人」選舉中，成功打敗了同期上位的熊田曜子、小倉優子，更打敗了「過氣麻甩尤物」藤原紀香和優香。和香乘勢在本月中推出全新寫真集，她說：「我希望在新寫真集中讓fans看到我最新鮮的一面！」</spanclass></p></body></html>
