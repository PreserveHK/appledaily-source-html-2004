<html><header><meta charset="utf-8"><title>上市公司業績<br>香港網首季盈利升2.2倍</title></header><body><h1>上市公司業績<br>香港網首季盈利升2.2倍</h1><p>▲香港網（8006）公布首季業績，營業額較去年同期升2.4倍，至6320萬元；純利升2.2倍，至2580萬元；每股盈利0.62仙。行政總裁蕭湘陽表示，季末持現金淨額及附息證券約值10億元。另外，掌中萬維與9省的聯通WAP網站推出WAP產品。&#13;<br> &#13;<br> ▲物美（8277）昨日公布，截至3月底止首季錄得純利2847.1萬元（人民幣．下同），較上年度同期升59%；期內營業額約6.66億元，增加72%；每股盈利0.11元。集團三月底於內地擁有372個及經營17個銷售點。</p></body></html>
