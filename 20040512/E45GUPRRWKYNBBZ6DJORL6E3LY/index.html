<html><header><meta charset="utf-8"><title>富利堡暑假買車有折扣</title></header><body><h1>富利堡暑假買車有折扣</h1><p>想買七人車嘅朋友，不妨留意富利堡新動向，因為有小道消息流傳，富利堡將會在暑假期間，跟香港一間大型油公司合作，為油公司旗下嘅油卡會員，提供一個好優惠嘅買車折扣，至於折扣有幾多，消息人士就唔肯多講，因為話「驚其他車行跟風」喎！除咗折扣外，買家重可以獲得免費油券、維修中心現金券、油卡積分等，佢重話今次嘅推廣將不會有數量限制，為期還可能達數個月之久。&#13;<br>&#13;<br>記者：曾順珍</p></body></html>
