<html><header><meta charset="utf-8"><title>TOM覓內地出版業夥伴</title></header><body><h1>TOM覓內地出版業夥伴</h1><p>【本報訊】TOM集團（8001）新任首席營運官艾科表示，正積極物色合作夥伴，於內地開展出版分銷業務。另外，他又稱該集團持30億現金，足夠購併和業務發展。&#13;<br> 在本月6日正式加入TOM之前，艾科為國際傳媒企業貝塔斯曼的亞洲區主席。&#13;<br> 擁逾10年中國媒體業務經驗的他，曾對傳媒表示一旦離開貝塔斯曼便會自行創業，今次決定前曾花了點時間考慮，但加盟TOM肯定不是因為「錢」。&#13;<br> 艾科將負責積極尋求國際合作夥伴，以提升TOM在不同媒體市場上的知名度及地位；在出版事業方面，他除專注為中國的出版業務尋求商機，亦需推動旗下於中港台三地的營運單位發揮更大的協同效益。</p></body></html>
