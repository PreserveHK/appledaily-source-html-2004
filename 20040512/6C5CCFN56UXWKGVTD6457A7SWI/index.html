<html><header><meta charset="utf-8"><title>河知雲Fans願捐眼救盲</title></header><body><h1>河知雲Fans願捐眼救盲</h1><p>韓國人氣女星河知雲最近眼部嚴重發炎，更因此有傳她要退出藝能界。而日前河知雲就接到一封由獄中fans寄來的信，該fans擔心偶像會失明，故表示如果河知雲願意，他可以捐出自己的眼睛。&#13;<br> <br> <spanclass>親筆書愛意 &#13;<br> 一位三十七歲的金先生，從獄中寄信給河知雲，表示對她非常愛慕，他說：「我是男人，（沒有了眼睛）可以勇敢的生活下去，但河知雲小姐還有很多東西要做。請跟我聯絡。」&#13;<br> 據悉河知雲看後表示：「我真的很感動，不知怎辦才好。」不過，她強調自己的眼睛已日漸康復，對於fans好意只有心領。</spanclass></p></body></html>
