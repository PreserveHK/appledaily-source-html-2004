<html><header><meta charset="utf-8"><title>徐克擬拍林青霞傳</title></header><body><h1>徐克擬拍林青霞傳</h1><p>徐克放棄為寰亞公司開拍《頭文字D》後，最近除了籌備武俠片《七劍》外，還會籌拍一部林青霞傳奇片。徐克與太太施南生已游說青霞，希望她能親自撰寫劇本大綱。至於女主角誰屬，徐克還未想到，但青霞少女時代好大機會由新人演出。<br> &#13;<br> <spanclass>任康城評審 &#13;<br> 徐克偕妻施南生昨日已抵康城影展，今次他為康城擔任大會評審，他表示做評審要在短時間內看各國電影，將會很忙，不過在評審過程中，可以與其他的評審交流意見，是最好的學習機會。徐克在當地向記者表示：「看戲是絕對主觀的，評審一定會有爭議，但評審意見如何，最後還是由投票決定一切。」</spanclass></p></body></html>
