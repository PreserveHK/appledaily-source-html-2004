<html><header><meta charset="utf-8"><title>透明胸圍肩帶或令人痕癢</title></header><body><h1>透明胸圍肩帶或令人痕癢</h1><p>夏天到了，又是女士們展示美好身段的時候，但由於衣服單薄及布料少，為怕「內在美」被看到，於是隱形胸圍成為恩物，可是透明的胸圍肩帶，穿久了，卻令女士們出現過敏，造成紅腫痕癢。&#13;<br> 透明肩帶主要由塑膠或矽膠兩種物質製成，都可能造成過敏反應，但塑膠肩帶貼身性較差，拉緊一點會壓傷導致破皮，矽膠肩帶則彈性較佳。至於隱形胸圍的弊處是不吸汗、不透風，所以台灣書田診所整形外科主任黃季怡建議，不要穿一整天。</p></body></html>
