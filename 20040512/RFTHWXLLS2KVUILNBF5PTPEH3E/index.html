<html><header><meta charset="utf-8"><title>塔倫天奴主持大局</title></header><body><h1>塔倫天奴主持大局</h1><p>身為今屆康城影展評審主席的美國導演昆頓塔倫天奴（QuentinTarantino），前日下午已飛抵康城，他抵埗時，被大批記者及影迷包圍，甚受歡迎。<br> &#13;<br> <spanclass>身體無礙 &#13;<br> 塔倫天奴原定前往康城之前，先來港並赴澳洲宣傳電影《標殺令2》，可是自他被傳出搭上《迷失東京》女導演蘇菲亞哥普拉（SofiaCoppola）後，即以身體疲勞過度為理由取消行程。幸而他現時身體並無大礙，如期擔任影展評審主席。</spanclass></p></body></html>
