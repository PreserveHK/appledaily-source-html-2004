<html><header><meta charset="utf-8"><title>涉斬村代表孿生兄弟應訊</title></header><body><h1>涉斬村代表孿生兄弟應訊</h1><p>【本報訊】現年四十歲的荃灣油柑頭村村代表楊桂財，去年二月自資數千元，宴請村中鄉親食年夜飯，筵開六席，但飯宴當晚他本人外遊未返。當他返港後，得知村中一名長輩當晚攜同住在隔鄰西樓角村的兩被告出席，事前並沒有通知主辦者，亦未獲邀請，當晚的餸菜未夠分配。&#13;<br> 楊桂財致電長輩了解情況，長輩認為多帶一、兩人列席並無不妥，反怪楊不夠尊重，事件有可能導致拆毀楊的祖廟。楊到鄰村理論時，疑遭該對兄弟糾黨用水喉通及利刀圍毆。涉案兄弟昨於區域法院審訊。兩名被告為四十五歲的孖生哥哥朱文忠及弟弟朱文義，分別報稱無業及任職食環署。&#13;<br> 案件編號：DCCC151/2004</p></body></html>
