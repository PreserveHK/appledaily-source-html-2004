<html><header><meta charset="utf-8"><title>Rachel有愛滋潤特別閃</title></header><body><h1>Rachel有愛滋潤特別閃</h1><p>新西蘭名模RachelHunter前日於葡萄牙里斯本以一襲金色晚裝，出席「Laureus體育頒獎禮」，近日盛傳與美國冰上曲棍球手SeanAvery拍拖的Rachel，看來獲得愛情滋潤，顯得神采飛揚。&#13;<br> <br> <spanclass>豔壓全場 &#13;<br> 當晚Rachel以頒獎嘉賓的身份出席盛會，其間她還換上一襲彩虹晚裝，豔壓全場。此外，一向愛好運動的荷李活男星米高德格拉斯（MichaelDouglas）亦有出席盛會。</spanclass></p></body></html>
