<html><header><meta charset="utf-8"><title>王菲MV低胸夠頹廢</title></header><body><h1>王菲MV低胸夠頹廢</h1><p>王菲近日推出《將愛"ALL─IN"DVD+CD特別典藏版》，當中輯錄了王菲十首歌曲的MV，當中有五隻MV更是從未曝光，包括有黃中平執導的《煙》及鄺盛導演的力作《四月雪》等。&#13;<br> 王菲在MV中有多個不同形象，既有金眼妝，亦有黑眼的頹廢look，她更穿上低胸裝，展現性感一面。&#13;<br> <br> <spanclass>慢工出細貨 &#13;<br> 《四月雪》MV運用了大量的科幻及漫畫效果，炮製該MV的鄺盛曾拍過《將愛》，他為了加插特技效果，令MV遲了三十天交貨，結果王菲的經理人邱王黎寬親自走到剪接室，令現場氣氛一度緊張起來，不過當她看見《四月雪》的MV時，即顯得十分滿意，認為等了多時也值得。</spanclass></p></body></html>
