<html><header><meta charset="utf-8"><title>穿白色衣服臉部容易變黑</title></header><body><h1>穿白色衣服臉部容易變黑</h1><p>英國輻射防護委員會的研究指出，淺色衣服對陽光紫外線較無抵抗能力，特別是白得耀眼的棉質服裝，往往含有螢光增白劑，它會將紫外線等反射到人們保護不到的臉部，加速黑色素沉澱，令人變成大黑臉。&#13;<br> 該委員會的研究結果，防曬作用最差是淺黃色的棉織品，防曬系數僅得七，浸濕後防曬效果更降至四；其次是米色棉織品防曬系數為九；相反，紅色或藏青色等深色衣服，其防曬系數可達七十三至一百，是最理想的防曬服裝顏色。</p></body></html>
