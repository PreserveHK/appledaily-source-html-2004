<html><header><meta charset="utf-8"><title>狙魔勇士頻傳喜訊</title></header><body><h1>狙魔勇士頻傳喜訊</h1><p>由型男曉治積曼（HughJackman）及姬蒂碧金素爾（KateBeckinsale）主演的《狙魔人》，上周於美國上映票房報捷，原來兩位主角日前亦傳出喜訊。&#13;<br> <br> <spanclass>姬蒂拉埋天窗 &#13;<br> 姬蒂上周六在加州與未婚夫導演蘭懷斯曼（LenWiseman）正式拉埋天窗，當日姬蒂穿上VeraWang設計的婚紗，在女兒與母親的見證下出閣。另一方面，曉治積曼亦憑早前於紐約主演的舞台劇《TheWizardofOz》，獲東尼獎最佳舞台劇男演員提名，他在下月舉行的頒獎禮中更會擔任司儀。</spanclass></p></body></html>
