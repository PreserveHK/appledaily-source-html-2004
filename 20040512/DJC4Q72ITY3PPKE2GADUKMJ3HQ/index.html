<html><header><meta charset="utf-8"><title>澳洲宣布減稅刺激經濟</title></header><body><h1>澳洲宣布減稅刺激經濟</h1><p>【本報綜合報道】澳洲政府昨天宣布減稅以刺激經濟，藉此爭取選民支持，令保守執政聯盟能在今年較後時間的大選中再度獲勝。&#13;<br> 澳洲庫務部長科斯特羅昨天發表任內第9份財政預算，宣布由下個財政年度（今年7月1日開始）起，在未來4年減稅147億澳元（約795.6億港元），這意味該國八成受薪人士需要繳付的稅率將不會超過30%。此外，他承諾在未來5年提供192億澳元家庭援助。&#13;<br> 科斯特羅預測下年度將有預算盈餘24億澳元（約140億港元），主要受惠於公司稅收大幅增加；經濟增長估計為3.5%。</p></body></html>
