<html><header><meta charset="utf-8"><title>巴士非法性交青年認罪</title></header><body><h1>巴士非法性交青年認罪</h1><p>【本報訊】一名十八歲青年與年僅十四歲的女友疑因情到濃時，竟將巴士上層後排座位作陽台，被乘客發現通知車長報警，經調查揭發青年於五個月內曾多次與女友發生性行為。他昨在北九龍法院承認五項與未成年少女非法性交罪，裁判官將案押後至二十五日，待取閱社會服務令及感化報告始判刑。&#13;<br> 姓黃被告為中四學生，被控五項與年齡在十六歲以下的女童非法性交罪，其中四項指他於今年一月至四月間的下午，在九龍長沙灣的屋邨單位，與一名十四歲女童非法性交。&#13;<br> 案件編號：NKCC3577/2004</p></body></html>
