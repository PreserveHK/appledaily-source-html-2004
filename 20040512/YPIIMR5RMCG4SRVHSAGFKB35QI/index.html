<html><header><meta charset="utf-8"><title>女鋼琴教授中200刀亡</title></header><body><h1>女鋼琴教授中200刀亡</h1><p>【本報訊】德州奧斯汀消息：美國德州大學著名女鋼琴教授DanielleJoanMartin被殺一案，法醫證實女死者身體有超過二百處刀傷，而大部份傷口是在頭部，顯示兇手行兇手法極為兇殘。德州警方兇殺組人員，上周五已將在德州大學研究院就讀音樂系的香港留學生魏凡鎮（NgaiFanChun），正式落案控告謀殺罪。&#13;<br> 被控謀殺的港留學生魏凡鎮，二十二歲，又叫Jackson，自幼跟隨父母由香港移民美國，在夏威夷讀中學，之後進入夏威夷大學，去年畢業獨個兒前赴德州大學研究院繼續攻讀音樂系，兩年前其母親因患癌症病逝。</p></body></html>
