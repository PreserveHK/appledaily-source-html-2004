<html><header><meta charset="utf-8"><title>瑞銀遭美罰款1億美元</title></header><body><h1>瑞銀遭美罰款1億美元</h1><p>【本報綜合報道】美國聯邦儲備局周一向瑞士銀行（UBS）課以1億美元（約78億港元）罰款，就瑞銀涉嫌非法向部份遭受美國經濟制裁的國家供應美鈔，進行訴訟和解。&#13;<br> 根據瑞銀與紐約聯邦儲備銀行的協議，瑞銀在其蘇黎世總部設置及營運一個美元協調中心，協助美國發行的新鈔在海外流通，並回收舊鈔。按雙方協定，瑞銀不得向受美國實施貿易制裁的國家供應或收受上述美元新鈔。&#13;<br> 聯儲局指瑞銀違反協定，在1996年至去年10月期間，曾向古巴、利比亞、伊朗和前南斯拉夫4個受美國制裁的國家供應美元新鈔，並向紐約儲銀提交虛假報告，意圖隱瞞。</p></body></html>
