<html><header><meta charset="utf-8"><title>溫兆倫成績最差</title></header><body><h1>溫兆倫成績最差</h1><p>無綫今年不乏重本投資的電視劇，可惜無論收視和口碑，也遠遠追不上《金枝慾孽》，如跟泰國電視台合作、由方中信、蒙嘉慧和譚耀文等主演的《爭分奪秒》，平均收視只得二十七點，觀眾人次為一百七十七萬，而遠赴非洲取景，由張家輝、郭羨妮、林峯和唐寧主演的《天涯俠醫》，也未能躋身十大收視龍虎榜之內。<br> &#13;<br> <spanclass>僅得二十六點 &#13;<br> 不過，這兩部重本投資劇集雖然收視未如理想，但亦不致成為本年度收視最差劇集，已算是不幸中之大幸。&#13;<br> 至於本年度收視最差的劇集，為溫兆倫與楊怡主演的《怪俠一枝梅》，平均收視只有二十六點，觀眾人次一百六十八萬。</spanclass></p></body></html>
