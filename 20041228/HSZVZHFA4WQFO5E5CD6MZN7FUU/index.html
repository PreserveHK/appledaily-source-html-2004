<html><header><meta charset="utf-8"><title>蔡依林孖住周杰倫得獎</title></header><body><h1>蔡依林孖住周杰倫得獎</h1><p>今年最風光的台灣歌手莫過於周杰倫和蔡依林這對緋聞男女，昨日台灣飛碟電台公布歌曲點播率時，兩人又奪冠、亞軍。周杰倫更取笑蔡依林說：「你差一點就是第一名。」而蔡依林就不服氣地回答說：「哼！好就是好，我從來不爭名次。」由於蔡依林的新碟很多歌曲都是由周杰倫創作，所以對於蔡依林得第二，周杰倫說：「都是自己的作品，一樣開心。」<br> &#13;<br> <spanclass>拍廣告行十個鐘 &#13;<br> 此外，蔡依林昨日在台灣，穿上低胸裝拍攝一個金飾廣告，在走廊上走來走去十個小時，雖然辛苦，但她還是拍得十分投入。</spanclass></p></body></html>
