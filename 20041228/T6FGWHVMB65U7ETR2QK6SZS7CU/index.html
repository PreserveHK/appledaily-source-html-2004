<html><header><meta charset="utf-8"><title>正版歌下載</title></header><body><h1>正版歌下載</h1><p>新世界電訊營運總裁關漢光表示，與新城電台合作推出的NWTmusic.com音樂平台，雖然初期只提供「各位-E-card!」服務，但隨着正版音樂下載日漸為人接受，服務開始成為主流，他們決定在明年首季推出有關服務。收費方面，會參考現時市場每首歌8元的價錢。藉着新服務的推出，他有信心可在市場總值10億元的香港音樂市場上爭一席位。另外，NWTmusic.com稍後會推出其他網上娛樂服務，如開放平台予網民發表個人作品，目標是希望NWTmusic.com能於短期內成為最受歡迎的音樂網站。&#13;<br> 李潤芳攝</p></body></html>
