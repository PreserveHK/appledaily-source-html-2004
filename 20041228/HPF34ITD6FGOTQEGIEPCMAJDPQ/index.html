<html><header><meta charset="utf-8"><title>《觸目驚心》膺最佳電影時刻</title></header><body><h1>《觸目驚心》膺最佳電影時刻</h1><p>英國電影院線UCI早前進行民意調查，由影迷選出過去五十年最佳電影時刻，結果已故女星珍納李（JanetLeigh）在經典驚慄片《觸目驚心》中洗澡被殺一幕榮登榜首，《星球大戰──帝國反擊戰》雪地激戰位列亞軍，至於《閃靈》則排第三位。&#13;<br> 另一方面，英國影迷亦同時選出過去五十年每個年代的最佳電影時刻，其中九十年代最佳時刻為《22世紀殺人網絡》中嘉莉安摩絲（Carrie-AnneMoss）跳起凌空飛踢的場面。&#13;<br> 此外，電影《狂牛》在百視達舉辦的史上最佳拳擊電影選舉中成為冠軍，《洛奇》及《搏擊會》分列二、三位。</p></body></html>
