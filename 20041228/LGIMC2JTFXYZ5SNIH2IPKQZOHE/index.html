<html><header><meta charset="utf-8"><title>林熙蕾情迷高跟鞋</title></header><body><h1>林熙蕾情迷高跟鞋</h1><p>林熙蕾與不少女性一樣，都愛高跟鞋成癡，至今已擁有超過二百對名牌高跟鞋，包括大熱品牌ManoloBlahnik、ChristianLouboutin及MarcJacobs等，當中更有從eBay投得《色慾都市》女角莎拉謝茜嘉柏嘉（SarahJessicaParker）都擁有的款式。&#13;<br> <br> <spanclass>失控狂掃貨 &#13;<br> 林熙蕾早前展示她部份高跟鞋及手袋珍藏時說：「當我面對漂亮的高跟鞋時，甚麼自制能力都沒有了，我曾說過再不買鞋子，豈料早前在巴黎又買了十多對，還好我與妹妹都是穿八號半鞋，她可以幫我分擔一些。」</spanclass></p></body></html>
