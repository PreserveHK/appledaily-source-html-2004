<html><header><meta charset="utf-8"><title>羅倫艾默烈治明日導演柏林揸弗</title></header><body><h1>羅倫艾默烈治明日導演柏林揸弗</h1><p>電影《明日之後》嘅導演羅倫艾默烈治（RolandEmmerich）已獲委任為下年二月柏林影展嘅評審團主席，佢將會同其他評審員挑選金熊獎嘅得主，而《癲才家族》導演韋斯安德遜（WesAnderson）再同標梅利（BillMurray）合作嘅《TheLifeAquaticWithSteveZissou》就會同中國電影攝影師顧長衞首次執導嘅《孔雀》等參與競逐。</p></body></html>
