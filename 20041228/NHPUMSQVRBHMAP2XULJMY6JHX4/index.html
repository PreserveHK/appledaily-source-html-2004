<html><header><meta charset="utf-8"><title>周麗淇上吊嗌過癮</title></header><body><h1>周麗淇上吊嗌過癮</h1><p>周麗淇昨日為無綫劇集《秀才遇著兵》，在將軍澳電視廣播城古裝街拍攝一場吊威吔的打戲，拍攝時周麗淇在空中飛來飛去，相當神氣。<br> &#13;<br> <spanclass>似玩海盜船 &#13;<br> 事後周麗淇說：「呢套戲成日要上吊，吊威吔第一下真係幾驚，有離心力，不過吊吊吓就覺得幾過癮，好開心。如果可以入錢吊多幾次我都想玩多幾次，真係好似玩海盜船咁。套劇拍咗三個月，真係好辛苦，今次拍打戲都幾有挑戰性，下次希望可以做一個啞或者聾嘅角色。」&#13;<br> 周麗淇又透露拍完此劇後會休息一下，然後再接拍電影，她說：「套劇重有幾日就煞科，之後會返內地拍兩個廣告，然後再接電影，雖然話香港市道唔好，但係都想接番電影。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
