<html><header><meta charset="utf-8"><title>《老友記》結局篇英人至愛</title></header><body><h1>《老友記》結局篇英人至愛</h1><p>英國電視頻道Channel4最近選出今年一百大最佳電視事件，當中美國連續劇《老友記》最後一季大結局獲選為冠軍，而另一人氣劇集《色慾都市》的結局篇則排第三位。&#13;<br> 另一方面，盧絲（RebeccaLoos）早前在電視台節目中大爆與碧咸（DavidBeckham）有染的訪問，亦排在第五十位，至於艾頓莊（EltonJohn）早前在《Q》音樂頒獎禮上，以粗口大罵麥當娜（Madonna）演唱時咪嘴的事件，則排行第九十二位。</p></body></html>
