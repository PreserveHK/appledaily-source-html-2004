<html><header><meta charset="utf-8"><title>除夕好節目：<br>沙田公園「除夕倒數嘉年華」</title></header><body><h1>除夕好節目：<br>沙田公園「除夕倒數嘉年華」</h1><p>倒數唔一定要去銅鑼灣大電視！今年沙田公園、沙田大會堂廣場同平台，將有「除夕倒數嘉年華」，人潮一樣熱鬧之外，還有魔術表演、雜技、舞蹈、爵士樂、營火舞會同遊戲攤位助興，熱鬧程度比銅鑼灣有過之而無不及！&#13;<br>&#13;<br>記者：陳慧敏&#13;<br>&#13;<br>「除夕倒數嘉年華」&#13;<br>日期：2004年12月31日&#13;<br>時間：晚上8時30分至凌晨12時30分&#13;<br>地點：沙田公園/沙田大會堂廣場及平台&#13;<br>入場費：全免&#13;<br>查詢：25911340&#13;<br>網址：http://www.lcsd.gov.hk/indexe.html</p></body></html>
