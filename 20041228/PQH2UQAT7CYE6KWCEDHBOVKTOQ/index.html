<html><header><meta charset="utf-8"><title>廣末擬離婚再戰</title></header><body><h1>廣末擬離婚再戰</h1><p>日本女星廣末涼子最近被傳因不能適應沉悶的主婦生活，常於晚上把兒子宏志交給母親及阿姨照顧，然後一個人到涉谷的夜店狂歡。更有傳廣末跟朋友透露，她有意離婚再在演藝界打滾。&#13;<br> 向來愛蒲的廣末，有傳她經常撇下兒子夜蒲，而激怒老公岡澤高宏，但因岡澤平日亦絕少照顧孩子，因此照顧孩子的責任經常落在媽媽或阿姨身上。此外，廣末當初因突然宣布奉子成婚令其形象受損，故盛傳她已下定決心，以離婚來復出演藝界重建形象。</p></body></html>
