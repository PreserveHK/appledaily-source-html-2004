<html><header><meta charset="utf-8"><title>香取、韋哥齊講魚話</title></header><body><h1>香取、韋哥齊講魚話</h1><p>日本組合SMAP成員香取慎吾，將會為明年三月於日本上映的《鯊膽大話王》日文版配音。在英語版中由荷李活男星韋史密夫（WillSmith）聲演的主角魚仔奧斯卡會由香取負責。&#13;<br> 其實早在○二年，韋哥往日本宣傳電影《黑超特警組2》時，曾與香取一同接受雜誌訪問，而上年韋哥亦應邀為節目《SMAP×SMAP》擔任嘉賓，連電影公司都大讚兩人外貌和說話語氣極為相似。香取說：「今次聲演魚仔實在很開心。」</p></body></html>
