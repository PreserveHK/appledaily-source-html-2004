<html><header><meta charset="utf-8"><title>中日法瑞火鍋齊登場</title></header><body><h1>中日法瑞火鍋齊登場</h1><p>天氣轉凍，更配合吃火鍋的心情。假日美食店將於1日1日推出的五款新火鍋，包羅不同國家的風味。代表瑞士的有芝士火鍋和朱古力火鍋，而以蔬菜油烹煮牛柳的則屬法式口味，日式牛肉火鍋用上清湯底，至於蒙古式的涮羊肉就是中式火鍋的最佳代表；各式美食，相信準有一款對口味。&#13;<br>&#13;<br>記者：招佩珊</p><p>假日美食店（23151020）&#13;<br> 地址：尖沙嘴彌敦道50號金域假日酒店地庫1樓</p></body></html>
