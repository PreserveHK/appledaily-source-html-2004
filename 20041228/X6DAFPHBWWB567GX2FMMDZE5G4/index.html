<html><header><meta charset="utf-8"><title>李秉憲首演《紅白》</title></header><body><h1>李秉憲首演《紅白》</h1><p>韓國男星李秉憲將首度演出日本NHK電視台除夕夜舉行的《紅白歌唱大賽》，他於昨日下午在其個人網頁向fans公布該項消息。他表示今次是以韓國演員身份出席《紅白》，並感謝今年日本對韓國所帶來的經濟及文化交流的效益。他將會在後日飛往日本，翌日飛返韓國。&#13;<br> <br> <spanclass>獲外國片商垂青 &#13;<br> 此外，由李秉憲主演的新片《甜蜜人生》，繼以三百二十萬美元（約二千二百萬港元）被日本購下版權後，日前又以約一百五十萬港元賣到英國。</spanclass></p></body></html>
