<html><header><meta charset="utf-8"><title>南韓獨島郵票招日抗議</title></header><body><h1>南韓獨島郵票招日抗議</h1><p>通過發行郵品宣示主權，在國外早已有之。位於日本海上漁產豐饒的獨島（日稱竹島），自十七世紀以來便是南韓、日本漁民的紛爭之地，加上近年又發現海底蘊藏豐富油田，令雙方領土之爭加劇。&#13;<br> 今年一月十六日，南韓不理日本勸阻，發行二百二十四萬枚獨島郵票，宣示對獨島的主權。日方提出抗議，但南韓外交部回應時強調，無論從歷史地理，還是國際法來看，獨島都是南韓領土，不管日方發表何種言論，都無法改變事實。&#13;<br> 其實，早在一九五四年，南韓首次發行獨島系列郵票，日本當時將貼有獨島郵票的國際郵件悉數退回，並曾提過五十多次正式抗議，但南韓都不予理會。</p></body></html>
