<html><header><meta charset="utf-8"><title>林保怡首奪音樂獎</title></header><body><h1>林保怡首奪音樂獎</h1><p>林保怡昨日在將軍澳舉行「夢迴慾孽」簽名會，與現場歌迷大玩遊戲，並演唱最新歌曲等。保怡與黎姿合唱的歌曲《砒霜》前晚在《新城勁爆頒獎禮2004》上，奪得「勁爆合唱歌曲」獎，此獎是保怡在音樂方面首個獎項，他說：「GiGi（黎姿）對個獎愛不釋手，咁我惟有叫新城再造多一個同樣嘅獎畀我。」<br> &#13;<br> <spanclass>十月為無綫拍劇 &#13;<br> 保怡又表示今次獲獎令他信心大增，相信可在其他頒獎禮上得獎，問他會否對無綫的《勁歌》獎信心更大？保怡語帶雙關地說：「未知㗎！我又未簽經理人合約，我亦唔知GiGi簽咗未，簽約都要睇條件，不過我明年十月前都係同無綫拍嘢，都推咗星馬劇集。」</spanclass></p></body></html>
