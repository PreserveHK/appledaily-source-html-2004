<html><header><meta charset="utf-8"><title>體訊速遞</title></header><body><h1>體訊速遞</h1><p><spanclass>足　球 <br> &#13;<br> <spanclass>賀歲波延期機會高 &#13;<br> 足總總幹事林俊英昨日表示，今年的嘉士伯盃有很大機會延期舉行，但足總希望在農曆年初一安排一場表演賽讓球迷能入場感受熱鬧氣氛。本報消息（香港）</spanclass></spanclass></p><p><spanclass>足總條例禁私斟球員 &#13;<br> 對於流浪高層指晨曦在聯賽盃準決賽私下斟介流浪前鋒羅渣之事，足總競賽部主管林成駒昨日表示，不會就個別事件作評論，但足總的球員合約中列明，任何球隊斟介其他球隊的球員之前，必須先得到球隊的同意，否則屬違約。本報消息（香港）</spanclass></p></body></html>
