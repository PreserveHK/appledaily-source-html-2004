<html><header><meta charset="utf-8"><title>《史力加2》《滅罪鑑證科》影視稱霸</title></header><body><h1>《史力加2》《滅罪鑑證科》影視稱霸</h1><p>二○○四年即將過去，霍士新聞總結今年最賣座電影及最暢銷唱片等成績，由於今年年尾沒有像去年《魔戒三部曲：王者再臨》般的賣座電影，因此在夏天上映的《史力加2》順利成為今年最賣座影片，而Usher的《Confessions》則成為今年最暢銷大碟。&#13;<br> 電視節目方面，《滅罪鑑證科》是今年最高收視節目。至於樂壇方面，麥當娜（Madonna）則以一億二千五百萬美元（約九億七千五百萬港元）成為最高演唱會收入歌手。</p></body></html>
