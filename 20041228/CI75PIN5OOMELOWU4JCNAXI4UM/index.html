<html><header><meta charset="utf-8"><title>韓潮玩：<br>爆笑！李秉憲短襪仔現身韓國街頭</title></header><body><h1>韓潮玩：<br>爆笑！李秉憲短襪仔現身韓國街頭</h1><p>04年最勁風頭韓國男星是裴勇俊，再數應該輪到李秉憲，韓星魅力不但橫掃影視市場，就連只要印有韓星樣子的所有產品都成為韓人的生財工具，繼電話繩、水杯、月曆等普通日用品後，居然又俾生產商諗到新招，就係印有李秉憲肖像的短襪！非常搞笑！此產品出現不到1個月，算係新貨，每對約$7，買嚟做手信都抵！&#13;<br>&#13;<br>記者：張銘恩　攝影：陳陶鈞</p><p>■靚仔李秉憲個樣都印得唔錯，像真程度達90%。</p></body></html>
