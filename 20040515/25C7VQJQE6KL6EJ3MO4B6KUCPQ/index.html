<html><header><meta charset="utf-8"><title>九龍灣五金店阻塞行人路</title></header><body><h1>九龍灣五金店阻塞行人路</h1><p>九龍灣工業區宏開道與臨福街交界一五金店，將水龍頭、膠水管和木梯等貨物，擺放在門外行人路擺賣，被附近廠戶員工投訴阻塞行人通道。<br> &#13;<br> <spanclass>行人路擺滿貨物 &#13;<br> 其中王小姐稱，「間舖剛好喺路口交界位，所以好多人來往，尤其是午飯時間，佢哋將啲手推車、木梯、膠水管等貨物，擺晒喺條街上，欄杆嗰邊就擺放水龍頭，搞到條路窄咗好多。」&#13;<br> 本報已將投訴轉介食物環境衞生署跟進。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
