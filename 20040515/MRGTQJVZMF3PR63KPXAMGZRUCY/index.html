<html><header><meta charset="utf-8"><title>蔡依林學麥當娜出書</title></header><body><h1>蔡依林學麥當娜出書</h1><p>台灣天后蔡依林（Jolin）前晚在無綫將軍澳電視廣播城錄影節目《超級紅人館》，她表示近日已完成樂壇天后麥當娜（Madonna）撰寫的童話書的繙譯工作。<br> &#13;<br> <spanclass>視對方為偶像 &#13;<br> Jolin很欣賞麥當娜，她以國語說：「我很喜歡麥當娜，並視對方為偶像，她的事業和愛情都是我的目標。我還很欣賞BritneySpears和KylieMinogue。」Jolin已是第三次為麥當娜撰寫的童話書做繙譯，問到她的酬金有多少？她說：「我不着重這些，我對這方面很有興趣，但我有收版稅，有機會我都想出書。」&#13;<br> 採訪：卓寶花　攝影：仇志德</spanclass></p></body></html>
