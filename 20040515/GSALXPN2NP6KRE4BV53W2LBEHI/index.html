<html><header><meta charset="utf-8"><title>MandyMoore新片遭抨擊</title></header><body><h1>MandyMoore新片遭抨擊</h1><p>由美國女歌手MandyMoore及荷李活男星麥哥利高堅（MacaulayCulkin）合演的新片《Saved!》，前日於洛杉磯舉行首映。MandyMoore於當日以一襲露背晚裝出席首映，非常搶鏡。可惜此片近日被基督教組織批評得體無完膚，為票房帶來不利因素。&#13;<br> <br> <spanclass>被指扭曲教義 &#13;<br> 一個名為「基督教電影及電視委員會」的組職，指該片為「悲哀、執迷不悟、反基督教的電影」，而且扭曲了基督教教義。其實《Saved!》一片為校園笑片，內容講述一個就讀基督教學校的女學生意外懷孕，但她身邊的教會朋友全捨她而去。</spanclass></p></body></html>
