<html><header><meta charset="utf-8"><title>司徒華、劉千石曾獲獎</title></header><body><h1>司徒華、劉千石曾獲獎</h1><p>中國民主教育基金會成立於一九八五年，總部設於美國三藩市。創辦人黃雨川原籍廣東省台山縣，一九九八年三月因腦溢血，病逝美國，享年七十九歲。&#13;<br> 自一九八六年以來，基金會一年一度頒發傑出民主人士獎，得主主要來自中國大陸、台灣、香港和美國。獎金雖然只有二千美元（約一萬五千六百港元），但受到各界尊重，香港立法會議員司徒華、劉千石，台灣作家柏楊等，都曾將獎金捐回基金會，以資助這個財力微弱的非牟利機構。</p></body></html>
