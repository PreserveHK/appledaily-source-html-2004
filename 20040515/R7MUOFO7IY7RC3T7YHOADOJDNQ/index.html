<html><header><meta charset="utf-8"><title>Kelly拍戲飲酒有戒心</title></header><body><h1>Kelly拍戲飲酒有戒心</h1><p>陳慧琳（Kelly）日前與方中信拍攝富豪海灣特輯，飾演室內設計師，負責為方中信設計新屋，兩人因而擦出愛火花。<br> &#13;<br> <spanclass>問方中信情事 &#13;<br> 其中一場講述Kelly與方中信在室內「野餐」，大家一邊歎紅酒一邊燒烤，但當Kelly見到那杯道具果汁，卻令她有戒心，因為之前她拍第一輯地產廣告時，誤喝過一杯以為不含酒精的飲品，但她喝後變得過度興奮，嚇壞工作人員，所以這次她只輕啖兩口，免得再次中招。&#13;<br> Kelly拍攝時因劇情需要不斷追問方中信的感情問題，例如問對方會否帶女朋友回家過夜等，她笑言如果方中信要帶女友過夜的話，她必會為他把房屋設計得浪漫一點。</spanclass></p></body></html>
