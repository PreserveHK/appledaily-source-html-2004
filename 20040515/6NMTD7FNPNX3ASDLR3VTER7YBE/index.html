<html><header><meta charset="utf-8"><title>Britney家鄉禁露底</title></header><body><h1>Britney家鄉禁露底</h1><p>美國女歌手BritneySpears經常作性感打扮，露底更加司空見慣，不過最近其家鄉路易桑那州建議立下新例，禁止任何人故意暴露肌膚或露出內褲，阻止女士們穿着一些性感低腰褲，假如日後Britney繼續在當地作此打扮，她有可能被罰款甚至判監半年。&#13;<br> <br> <spanclass>傾慕球星 &#13;<br> 此外有傳Britney對洛杉磯湖人隊前鋒禾頓（LukeWalton）頗為傾慕，身高六呎八吋的禾頓獲悉後感到十分興奮，原來他在很久前已開始迷戀Britney。另外作為百事代言人的Britney日前在瑞典斯德哥爾摩又被目睹喝可口可樂。</spanclass></p></body></html>
