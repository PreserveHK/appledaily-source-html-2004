<html><header><meta charset="utf-8"><title>恆生調高基金派息比率</title></header><body><h1>恆生調高基金派息比率</h1><p>在美國可能提前在6月加息的陰影下，對一些固定回報的金融產品構成一定影響，昨日便有首家銀行要調高本身的保本基金回報，以增強吸引力。&#13;<br> 恒生銀行（011）宣布，由於美元利率於近10天持續上升，因此恒生投資管理已將其中一隻在2004年5月10日推出的恒生100%保本商品遞增基金，總保證派息金額（每單位）由0.85美元，提高至0.95美元，並改名為「恒生100%保本商品遞增基金─04年6月–4.75年共派息9.5厘」。該基金原先在4.75年投資期間共派息8.5厘，現改為9.5厘。</p></body></html>
