<html><header><meta charset="utf-8"><title>飛近太空邊緣</title></header><body><h1>飛近太空邊緣</h1><p>美國私人製造的「太空船一號」周四在加州第三次試飛，由「白武士」運載到一萬三千八百米高空後，與「白武士」分離後，火箭引擎以音速二點五倍飛至六萬三千多米高，成為首架飛近太空邊緣的私人建造太空船。&#13;<br> ScaledComposites公司研製的「太空船一號」，正參加鼓勵私人發展太空船的「X大獎」，大獎規定參賽太空船要在三星期內，兩次成功載人到十萬米高空，然後安全着陸，就贏得七千八百萬港元獎金。「太空船一號」下月將挑戰十萬米的高度。&#13;<br> 美聯社/英國廣播公司</p></body></html>
