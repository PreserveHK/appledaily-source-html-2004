<html><header><meta charset="utf-8"><title>住戶心聲</title></header><body><h1>住戶心聲</h1><p>▲陳先生（圖一）入住半年，覺得屋苑人流清簡，鮮有陌生人出入，單位間隔實用，較新樓見使，而且景觀及坐向俱佳，可惜有車聲。例如山景向鐵路，偶有火車聲，馬場景向公路，多線行車，兩類單位均受影響。&#13;<br> &#13;<br> ▲關氏夫婦（圖二）持有馬場景單位十多年，喜歡它景靚，有鐵路，出紅磡、旺角及沙田市中心都方便。幾年前遷往荃灣，但捨不得賣掉，只作出租。缺點是「大堂殘舊，設計out-dated，十幾年樓，要翻新吓。」</p></body></html>
