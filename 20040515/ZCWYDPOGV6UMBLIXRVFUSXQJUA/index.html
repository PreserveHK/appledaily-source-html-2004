<html><header><meta charset="utf-8"><title>上市公司控《快週》誹謗</title></header><body><h1>上市公司控《快週》誹謗</h1><p>【本報訊】創業板上市公司蜂林天然產品有限公司主席張桂蘭及執行董事陳霆，指控《快週刊》今年三月出刊一篇財經報道，內容涉及誹謗，影響他們的聲譽，昨入稟高等法院要求頒令禁制，並作賠償。&#13;<br> 原告人為創業板上市公司蜂林天然產品有限公司、公司主席張桂蘭及執行董事陳霆；被告人為快報週刊有限公司、雜誌總編輯盧瑞盛、印刷商泰業（香港）有限公司和記者林卓豪。&#13;<br> 入稟狀指，《快週刊》今年三月三十日出版第293期，在封面和內頁刊載一篇財經報道，內容對原告人構成誹謗，要求法庭禁制雜誌再刊類似報道，並作懲罰性賠償。&#13;<br> 案件編號：HCA1181/04</p></body></html>
