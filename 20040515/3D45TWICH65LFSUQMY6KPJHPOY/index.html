<html><header><meta charset="utf-8"><title>港奪瑞典科技大獎</title></header><body><h1>港奪瑞典科技大獎</h1><p>【本報訊】本港於去年沙士爆發期間，創新運用有警隊超級電腦之稱的「重大事件調查及災難支援工作系統」，結合衞生署的個案接觸資訊系統及醫院管理局的綜合症網上電子資料庫，追查潛在沙士帶菌者的名為偵緝疫症計劃，獲得瑞典斯德哥爾摩科技挑戰大獎賽中的健康組別最高殊榮。<br> &#13;<br> <spanclass>107國家參賽 &#13;<br> 這項由該市舉辦的國際科技賽事，今年共有來自一百零七個國家，合共九百個參賽項目競逐六個組別獎項，最後四十個國家進入總決賽。&#13;<br> 代表香港往瑞典領獎的衞生福利及食物局常任秘書長尤曾家麗說，今次獲獎反映香港在應用科技上的創意獲國際肯定。</spanclass></p></body></html>
