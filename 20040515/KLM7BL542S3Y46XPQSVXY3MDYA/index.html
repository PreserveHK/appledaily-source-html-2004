<html><header><meta charset="utf-8"><title>艾斯頓、狄美隨時洩春光</title></header><body><h1>艾斯頓、狄美隨時洩春光</h1><p>據英國《太陽報》報道，艾斯頓古查（AshtonKutcher）與女友狄美摩亞（DemiMoore）的手提電腦日前在友人家中被盜去，原來電腦中存有二人的性愛照片，令狄美大為擔憂，害怕不法之徒會把照片上載互聯網或將之出售，因此警方現已着手調查。&#13;<br> 此外，日前有報道指艾斯頓三年前因疏忽而未有即時報警，間接令其女性朋友艾絲莉（AshleyEllerin）失救而斷送性命，原來洛杉磯警方一直都在調查這宗懷疑謀殺案，並且在早前邀請艾斯頓到警署接受問話。</p></body></html>
