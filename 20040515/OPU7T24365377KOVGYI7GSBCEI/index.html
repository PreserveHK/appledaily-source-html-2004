<html><header><meta charset="utf-8"><title>林寶堅尼警車　極速309公里追賊</title></header><body><h1>林寶堅尼警車　極速309公里追賊</h1><p>意大利警方本周慶祝成立一百五十二周年，林寶堅尼（Lamborghini）車廠特別送出一輛高性能的兩座位Gallardo跑車給警方「賀壽」，大大增強警方追捕疑犯的能力。&#13;<br> 這輛Gallardo使用V10汽缸、5000cc引擎，只需四秒就可由靜止狀態加速至時速一百公里，最高時速更達三百零九公里。&#13;<br> 意大利交通警員今後將利用它在南部高速公路巡邏。此外，它亦備有緊急醫療設備，有需要時還可用來運送供移值用的內臟及血液。&#13;<br> 美聯社</p></body></html>
