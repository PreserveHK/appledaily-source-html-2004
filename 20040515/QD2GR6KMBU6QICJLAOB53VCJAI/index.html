<html><header><meta charset="utf-8"><title>拳霸飛腿踢開歐洲大門</title></header><body><h1>拳霸飛腿踢開歐洲大門</h1><p>泰國男星柏朗伊雲（TonyJaa）憑電影《拳霸》中真功夫而闖出名堂，不但紅遍東南亞，且在歐洲亦甚有知名度，更獲法國名導演洛比桑（LucBesson）賞識，有機會合拍電影。<br> &#13;<br> <spanclass>fans紛索簽名 &#13;<br> 日前TonyJaa應邀出席法國康城Majestic酒店舉行的「泰國之夜」，宣傳明年泰國電影節和宣傳泰國電影。TonyJaa所到之處，均被fans熱烈包圍，要求簽名和合照。由於今次是TonyJaa首次到康城，所以心情特別興奮，當記者要求他擺踢腿甫士拍照時，TonyJaa不但一一照做，還表演空中踢腿和一字馬等功夫，看得在場fans拍爛手掌。</spanclass></p></body></html>
