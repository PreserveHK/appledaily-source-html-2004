<html><header><meta charset="utf-8"><title>新亞易名主攻地產發展</title></header><body><h1>新亞易名主攻地產發展</h1><p>【本報訊】會德豐（020）昨日宣布，建議為旗下兩家上市公司改名，新亞置業（049）將易名為會德豐地產；新加坡上市的馬哥孛羅則易名為會德豐地產（新加坡）。&#13;<br> <br> <spanclass>暫無私有化計劃 &#13;<br> 會德豐發言人表示，兩公司易名後，將更貼切地反映主要業務性質，即地產發展及地產投資，並凸顯與母公司會德豐的關係。而系內所有公司的業務將維持不變，暫時也沒有任何私有化計劃。&#13;<br> 新亞現分別持有九龍站擎天半島四成、深井碧堤半島33%及京士柏君頤峰部份權益。&#13;<br> 分析員估計，新亞易名，反映管理層在現市況下，暫時無意提出私有化，日後可能加重新亞的地產業務發展。</spanclass></p></body></html>
