<html><header><meta charset="utf-8"><title>友板理惠有喜</title></header><body><h1>友板理惠有喜</h1><p>日本女星友坂理惠去年與舞台劇家河原雅彥結婚，前日她向外公布已懷孕四個月的喜訊，但表示產後不會退出藝能界。&#13;<br> 友坂在發給傳媒的傳真中表現得非常雀躍，她寫道：「早前我身體不舒服去看醫生，才發現有了BB。我吵醒熟睡中的老公告訴他消息，起初他一臉蒼白，後來便匆匆買了本改名字典參考。」&#13;<br> 友坂現正與吉田榮作拍攝日劇《剛吹起的風》，她表示會先完成手頭工作，才靜下來安心待產。</p></body></html>
