<html><header><meta charset="utf-8"><title>Jessica夜店被逐喊得淒涼</title></header><body><h1>Jessica夜店被逐喊得淒涼</h1><p>美國女歌手JessicaSimpson早幾日喺洛杉磯著名夜店Avalon門口俾人見到喊得好淒涼，原來當晚佢同個朋友去嗰度玩，點知佢朋友俾夜店嘅保安騷擾，Jessica想保護佢反而俾保安「問候」，兼且重被趕走。不過Jessica前日上靚仔主持RyanSeacrest個電視節目《On-AirwithRyanSeacrest》時笑得好燦爛，睇嚟已經冇晒事。</p></body></html>
