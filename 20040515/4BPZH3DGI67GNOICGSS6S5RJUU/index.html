<html><header><meta charset="utf-8"><title>愛巢耗1.5億翻新</title></header><body><h1>愛巢耗1.5億翻新</h1><p>菲德烈王儲與唐納森婚後會有兩間新居，一間是位於首都哥本哈根市中心的文藝復興式「菲德烈八世大宅」；另一間位於首都以北的大宅ChancelleryHouse，則是兩人的夏宮。&#13;<br> 「菲德烈八世大宅」位於阿瑪利安宮內，曾是菲德烈祖父母居住的地方，王室最近花了一億四千八百萬港元翻新。ChancelleryHouse面積一千一百五十平方米，建於一七三一年，是唐納森現時住所的近八倍。菲德烈將擁有自己的家僕，更獲國會大幅加薪，由五百四十六萬港元增至一千八百七十二萬港元。&#13;<br> 美聯社</p></body></html>
