<html><header><meta charset="utf-8"><title>柏芝助手瞄準記者</title></header><body><h1>柏芝助手瞄準記者</h1><p>張栢芝前晚在灣仔會展出席《旺角黑夜》首映後，便與胞弟張豪龍及助手一行三人步行至附近的停車場，而早前因採訪栢芝而報稱被毆的雜誌女記者，前晚亦繼續追訪栢芝，但栢芝助手卻刻意用手提電話拍下該女記者的樣貌。<br> &#13;<br> <spanclass>波子黑變白 &#13;<br> 當時栢芝等剛步至停車場閘口，張豪龍先行前往取車，栢芝及助手站在一旁等候，這時她們見有大批記者出現，栢芝助手忽然舉起手機，但只拍下該雜誌女記者的相片，栢芝見狀即笑而不語。&#13;<br> 及後張豪龍駕着栢芝的保時捷駛出停車場，而這部車亦由原來的黑色被噴成白色，栢芝登車後直返其康樂園寓所。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
