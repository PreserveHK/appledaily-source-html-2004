<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>「你找到你的童年了嗎？」憂鬱的傑克問。&#13;<br>繃帶馬沮喪地搖搖頭。&#13;<br>「好可憐喔，你的童年會不會也四處在找尋他的未來呢？」憂鬱的傑克說。&#13;<br>繃帶馬趕忙着說：&#13;<br>「如果你比我先遇到牠，請牠不要着急，我不想找到一個淚眼汪汪的童年。」&#13;<br>「那請你也不要再愁容滿面了，你的童年一定也不希望找到一個哀傷的未來。」憂鬱的傑克憂鬱地說。</p></body></html>
