<html><header><meta charset="utf-8"><title>港交所財經局高層變動</title></header><body><h1>港交所財經局高層變動</h1><p>【本報訊】港交所（388）公布人事調動，證監會市場監察部高級總監葛卓豪將於下周一加盟，出任副營運總裁兼交易市場科主管，專注管理交易及市場運作、開發新產品、市場監察等工作。&#13;<br> <br> <spanclass>葛卓豪出替霍廣文 &#13;<br> 原副營運總裁霍廣文則調任新設的業務發展及投資者服務科主管，負責投資者關係、招攬新上市公司及投資者教育等對外工作。&#13;<br> 較早前港交所行政總裁周文耀已強調，霍廣文並非降職或削權，日後將向他直接負責。&#13;<br> 另外，在港交所工作4年的資訊科技主管羅葉明約滿離任，由副主管黃國權扶正兼任首席科技總監。黃氏早於80年代開始已參與開發聯交所的電腦系統，與周文耀共事多年。</spanclass></p></body></html>
