<html><header><meta charset="utf-8"><title>NTT看淡今年度業務前景</title></header><body><h1>NTT看淡今年度業務前景</h1><p>【本報綜合報道】日本電信電話（NTT）警告本年度會大幅倒退，各項業務亦會表現欠佳，主要受競爭加劇影響。&#13;<br> NTT說，由於流動電話市場競爭加劇，以及愈來愈多客戶轉用互聯網電話，令經營環境嚴峻，預料本年度經營溢利會降至1.18萬億日圓，差過分析員預期的1.51萬億日圓；純利料僅升1%，至6500億日圓；營業額料輕微跌至10.9萬億日圓。&#13;<br> NTT旗下的流動電話公司DoCoMo，昨天任命副社長中村維夫為新任社長，接替退休的立川敬二，中村維夫將致力提高市場佔有率。DoCoMo表示將回購多達5%股份，涉資6000億日圓（約408.72億港元）。</p></body></html>
