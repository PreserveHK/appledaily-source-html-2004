<html><header><meta charset="utf-8"><title>上市公司業績<br>百江燃氣首季多賺23%</title></header><body><h1>上市公司業績<br>百江燃氣首季多賺23%</h1><p>▲百江燃氣（8132）公布截至3月底止第一季度純利上升23%，至4621.1萬元，每股盈利4.53仙。期內營業額4.11億元，升18%，其中液化石油氣批發業務貢獻仍是最大，有關業務營業額2.27億元微升4%；管道燃氣經銷業務增長驚人，營業額上升1.16倍至1447萬元。&#13;<br> ▲元征科技（8196）公布截至3月底止第一季度純利1300萬元（人民幣．下同），較去年同期微升7.9%；每股盈利2.4仙。期內營業額5500萬元，較去年同期2900萬元升89.7%。集團現持有現金約1.5億元。</p></body></html>
