<html><header><meta charset="utf-8"><title>台自閉童校內墮樓</title></header><body><h1>台自閉童校內墮樓</h1><p>繼六歲女童被留保母車八小時奪命後，台灣再發生嚴重託兒疏忽。高雄市一名在託兒所寄讀的八歲自閉症男童，昨晨在校內從高處墮下，可能變成植物人。由於意外發生於上課時間，學生家長要求校方為意外負全責。&#13;<br> 昨晨十時，高雄一家託兒所的校長聽到一樓傳來一聲巨響，衝出辦公室查看，發現男童已躺在血泊中。送院時，醫生診斷顱內出血，即使幸運撿回一命，也很有可能變成植物人。&#13;<br> 「老師沒發現少了一個學生，這明顯是管理上的疏失。」墮樓歐姓男童的母親悲憤地表示，一定追究校方責任。社工到場了解後，認為是幼童爬上頂樓圍牆而發生意外。&#13;<br> 台灣《蘋果日報》</p></body></html>
