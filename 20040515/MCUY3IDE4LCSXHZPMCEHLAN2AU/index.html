<html><header><meta charset="utf-8"><title>52高官申請退休工作</title></header><body><h1>52高官申請退休工作</h1><p>【本報訊】公務員事務局的數字顯示，去年當局共接獲七十六宗、涉及五十二名首長級公務員的退休後工作申請，當中僅有一宗被拒，五十二宗則無條件獲得批准。至於，餘下二十三宗申請個案則獲得帶有附帶條件的批准，包括設定禁止外間工作的期限或範圍。&#13;<br> 公務員事務局向立法會提交的文件表示，在這批申請的高官中，有七人屬於首長級第五級或以上的高官，月薪逾十五萬元。另外，十四人是首長級第三至四級官員，月薪介乎十二萬七千至十四萬五千元；其餘三十一人則是首長級第一及二級官員，月薪介乎九萬五千元和十一萬三千元。</p></body></html>
