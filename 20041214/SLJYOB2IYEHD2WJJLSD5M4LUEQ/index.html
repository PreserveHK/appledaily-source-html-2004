<html><header><meta charset="utf-8"><title>乘客不戴安全帶司機違法</title></header><body><h1>乘客不戴安全帶司機違法</h1><p>運輸署資料顯示，九六年六月一日或以後登記的私家車後座乘客，必須佩戴安全帶，違例者一經定罪，最高可判罰款五千元及入獄三個月。私家車司機有責任要求乘客佩戴安全帶，若乘客不用安全帶，司機在無合理辯解下駕駛亦屬違法，最高可判罰款二千元。&#13;<br> 在汽車意外中，安全帶對乘客能起保護作用，當汽車遇上撞擊或緊急煞車時，乘客身體會向前衝，如乘客佩戴了安全帶，束緊器會即時啟動，鎖定乘客在座椅上，避免乘客被拋出車外。安全帶應貼身，並有少許緊身感覺。若適當使用，安全帶的保護程度達百分之八十。</p></body></html>
