<html><header><meta charset="utf-8"><title>行山漢墮坡傷重亡</title></header><body><h1>行山漢墮坡傷重亡</h1><p>【本報訊】昨晨八時許於北角健康邨三期黃菊樓對開一幅護土牆，有居民發現一名姓梁（五十八歲）男子受傷，倒在離地三十米的斜坡上，動彈不得，於是報警。&#13;<br> 消防員到場發覺梁姓男子血流披面，全身多處骨折受傷，消防員爬落山坡，將其救起送院（圖），但最終搶救後證實死亡。警方經調查後，懷疑事主在行山期間從百福道橋底的斜坡意外失足墮下十五米被困，最後傷重致死，相信事件並無可疑。&#13;<br> 周志鴻攝</p></body></html>
