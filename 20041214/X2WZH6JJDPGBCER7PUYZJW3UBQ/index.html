<html><header><meta charset="utf-8"><title>尼古拉斯娶韓妻晒韓語</title></header><body><h1>尼古拉斯娶韓妻晒韓語</h1><p>金像影帝尼古拉斯基治（NicolasCage），近日到韓國宣傳其最新冒險電影《驚天奪寶》。昨日他還偕同該片的導演、監製及德國女星戴安歌露嘉（DianeKruger）出席漢城的記者會。剛於八月迎娶韓裔妻子AliceKim的尼古拉斯，昨日還當眾用韓語問好，並大讚妻子可愛。&#13;<br> <br> <spanclass>約外父吃飯 &#13;<br> 尼古拉斯昨日被問到對妻子Alice的感覺時，他說：「美是無分國界，我覺得妻子很漂亮。」而說到何時生孩子時，他就表示仍想享受二人世界。其實尼古拉斯上周五便與妻子抵達漢城，他還順道拜見外父及外母，並偕兩老晚膳。</spanclass></p></body></html>
