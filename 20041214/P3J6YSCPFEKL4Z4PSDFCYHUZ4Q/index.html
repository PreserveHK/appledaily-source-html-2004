<html><header><meta charset="utf-8"><title>新一代平治登陸本港</title></header><body><h1>新一代平治登陸本港</h1><p>平治新一代的四門轎跑車CLS-Class昨日式登陸本港，其中一款CLS500由起步加速至每小時一百公里，需時僅六點一秒。專程來港推介的平治CLS系列設計師Hans-DieterFutschik表示，新登場的CLS四門跑共有兩個型號，分別CLS350及CLS500，馬力高達二百七十二匹及三百零六匹，配備七前速半自動波箱。&#13;<br> 梅賽德斯-奔馳中國有限公司發言人表示，CLS350及CLS500定價分別為八十九萬元及一百一十五萬元，本周四在銅鑼灣利園仁孚行公開展覽，明年三月正式在港出售。</p></body></html>
