<html><header><meta charset="utf-8"><title>左撇子運動成就較傑出</title></header><body><h1>左撇子運動成就較傑出</h1><p>法國蒙皮立大學研究發現，左撇子通常較用右手的人更驍勇善戰，在運動場上多有傑出成就，收入也相對較高。研究人員米高醫生指出，古時候的左撇子善於打鬥，阿歷山大帝就是個典型例子。現代社會裏，左撇子在劍擊、網球、棒球、板球等運動上都較易擊敗對手。箇中原因不是左撇子的資質較其他人得天獨厚，而是使用右手的人不習慣跟左撇子對壘而已。不過，研究同時發現左撇子一般壽命較短、體形也較矮。</p></body></html>
