<html><header><meta charset="utf-8"><title>發現抗愛滋病病毒基因</title></header><body><h1>發現抗愛滋病病毒基因</h1><p>英國《自然》雜誌報道，一個由多國科學家組成的小組，經過三年研究發現，一種名為HLA-B的基因可以抵抗愛滋病病毒。&#13;<br> 是次研究的對象為三百七十五名來自非洲南部的女性愛滋病病毒感染者，她們都沒有接受過抗愛滋病病毒的藥物治療，科學家從中發現HLA-B基因在人體與病毒之間的鬥爭中發揮着關鍵作用，人類征服愛滋病的最終途徑是開發有效的疫苗，而新發現為疫苗開發指出了一條正確的道路。</p></body></html>
