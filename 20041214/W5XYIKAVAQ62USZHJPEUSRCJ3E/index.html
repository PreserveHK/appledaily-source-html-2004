<html><header><meta charset="utf-8"><title>碧咸聖誕兩家親</title></header><body><h1>碧咸聖誕兩家親</h1><p>英國球星碧咸（DavidBeckham）早前盛傳在聖誕期間會撇下父母，與妻子Victoria、一對兒子與妻子的外家一同慶祝，碧咸父親亦承認聖誕節只會與女兒度過。&#13;<br> <br> <spanclass>對傳聞感到憤怒 &#13;<br> 不過碧咸對上述傳聞十分不滿，更揚言聖誕期間將與父母及外父外母一起慶祝。碧咸說：「放過我的家人吧！我不明白他們為何要攻擊我與Victoria的家人，別人說我不理父母及妹妹，令我感到憤怒，我們全家將一起在家中過聖誕。」</spanclass></p></body></html>
