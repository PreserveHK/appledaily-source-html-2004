<html><header><meta charset="utf-8"><title>中信21世紀虧轉盈</title></header><body><h1>中信21世紀虧轉盈</h1><p>【本報訊】中信21世紀（241）公布截至9月底止中期業績轉虧為盈，錄得1160萬純利；每股盈利0.35仙，不派息。&#13;<br> 期內，在鴻聯九五的帶動下，營業額較去年同期升2.2倍，至1.26億元。鴻聯九五純利2670萬元，中信21世紀分佔1130萬元。集團主席陳曉穎表示，未來盈利貢獻主要來自鴻聯九五及東方口岸科技，會繼續研究注入母公司資產。但他拒絕評論母公司注入藥檢網的傳聞。&#13;<br> 中信21世紀今年9月宣布以5640萬元，收購北京中信持有的東方口岸科技30%股權。陳氏稱，有關收購正由內地有關部門審批，估計即將完成，此項目可望為集團每年帶來逾1400萬元純利。</p></body></html>
