<html><header><meta charset="utf-8"><title>艾頓莊失聲取消個唱</title></header><body><h1>艾頓莊失聲取消個唱</h1><p>盛傳於下周四結婚的艾頓莊（EltonJohn），前晚原定在蘇格蘭格拉斯哥舉行演唱會，但他在演出前數小時宣布因喉嚨發炎而取消個唱，令一眾歌迷十分失望，有些歌迷更透露與朋友前往會場途中才得悉演唱會已取消，感到頗為不滿。&#13;<br> <br> <spanclass>聽從醫生勸告 &#13;<br> 艾頓莊在聲明中說：「我已經盡我所能嘗試令我的聲線回復正常，我今日與一名喉嚨專科醫生見面，他忠告我如果今晚的演唱會照常舉行，這會是一個愚蠢的行為。」事實上艾頓莊上周五已取消了一場在諾定咸舉行的演唱會。</spanclass></p></body></html>
