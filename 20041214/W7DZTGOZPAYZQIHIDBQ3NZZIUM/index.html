<html><header><meta charset="utf-8"><title>搭國泰食馬會飛機餐</title></header><body><h1>搭國泰食馬會飛機餐</h1><p>聖誕新年係旅遊旺季，如果喺今年揀搭國泰機去旅行，可能會發現飛機餐有點不同。由現在至05年4月30日，國泰航空推出香港賽馬會跑馬地會所著名食品，供搭客品嘗。五十多款食物由跑馬地會所的打吡餐廳及酒吧、幸運閣及嘉樂樓提供，包含中西式，著名的潮式太爺雞、荷葉珠豆坑腩等，也被列入餐牌當中，搭飛機時請細心品嘗。	&#13;<br>記者：李淑芬&#13;<br></p><p>馬會熱線：1817&#13;<br> 國泰熱線：27475579</p></body></html>
