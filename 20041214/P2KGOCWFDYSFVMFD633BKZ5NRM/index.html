<html><header><meta charset="utf-8"><title>日潮風：老人機械玩伴Yorisoeifbot</title></header><body><h1>日潮風：老人機械玩伴Yorisoeifbot</h1><p>科技愈來愈發達，過去出現在電影和科幻小說的情節，一次又一次變成現實。最近日本公司Dreamsupply推出新版「Yorisoeifbot」機械人，它擁有5歲小孩智慧，能表現40種不同感情，內藏攝影機更可識別10位不同的人，其聲調和說話速度較慢，更適合當老人和輕度弱能人士談話對象。&#13;<br>記者：方英男&#13;<br>&#13;<br>查詢電話：（81）052-939-2222</p></body></html>
