<html><header><meta charset="utf-8"><title>裝修商聯助手賣槍重囚</title></header><body><h1>裝修商聯助手賣槍重囚</h1><p>【本報訊】裝修承判商被拖欠幾十萬元後，欲以一萬元非法兜售一支黑星手槍，紓緩經濟壓力，剛巧遇上警方調查非法賣槍勾當，結果被警方派卧底拘捕，承判商昨在高等法院被判入獄五年零三個月，其助手則判監四年。&#13;<br> 高院暫委法官彭偉昌昨判案說，兩被告的槍械，除了軍火癡會購買，亦可能落入不法分子手中，對社會構成重大威脅，故二人必須嚴懲。&#13;<br> 首被告呂廣森（二十四歲），裝修承判商；次被告顏維彬（二十一歲），無業。二人上周承認一項串謀無牌經營槍械生意罪，法官考慮次被告受人唆使，角色輕微，亦願替控方作供指證首被告，遂判較輕刑期。&#13;<br> 案件編號：HCCC63/2004</p></body></html>
