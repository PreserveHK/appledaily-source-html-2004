<html><header><meta charset="utf-8"><title>崔智友暗助患癌童籌款4年</title></header><body><h1>崔智友暗助患癌童籌款4年</h1><p>韓國女星崔智友，近四年來都默默幫助患癌症的小童。原來崔智友與當地許多女藝人一直暗地裏舉行慈善拍賣會，幫助癌病兒童籌款。&#13;<br> <br> <spanclass>張娜拉探越南孤兒 &#13;<br> 除了崔智友外，韓國不少藝人亦熱心公益。如韓劇《巴黎戀人》主角李東健，也將賺取的一億韓圜（約七十三萬二千港元）的酬金全數捐給該慈善機構。&#13;<br> 此外，韓國女星張娜拉，昨日亦訪問越南的孤兒院，並將慰問物品送上。</spanclass></p></body></html>
