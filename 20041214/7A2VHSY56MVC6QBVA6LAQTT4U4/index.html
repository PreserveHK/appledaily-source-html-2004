<html><header><meta charset="utf-8"><title>3前主席因敗選請辭</title></header><body><h1>3前主席因敗選請辭</h1><p>台灣民進黨成立十八年，前後共有八位主席，當中許信良、施明德及林義雄，均因選舉失敗而引咎辭職。若加上陳水扁，將有四位黨主席因敗選而請辭。&#13;<br> 一九九三年底，台灣舉行縣市長選舉，許信良承諾若民進黨無法取得過半數縣市長席位，便引咎請辭。結果，民進黨僅取得六席，許信良履諾辭職。一九九六年台灣首次民選總統，民進黨派出黨內大老彭明敏參選，結果敗於李登輝手下，時任主席的施明德也引咎請辭。林義雄則在一九九八年因台北市長選舉失利請辭，但獲挽留。</p></body></html>
