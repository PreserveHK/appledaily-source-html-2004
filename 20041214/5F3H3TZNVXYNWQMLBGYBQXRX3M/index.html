<html><header><meta charset="utf-8"><title>港大男生打女友判感化</title></header><body><h1>港大男生打女友判感化</h1><p>【本報訊】香港大學哲學系一名男生，看見拍拖兩年的女友與其他男孩子聊天及玩ICQ，醋意大發，兩日內接連敲打她的頭、掌摑臉龐及飛擲書本，令她流鼻血兼臉龐紅腫，向母親哭訴揭發。涉案男生早前在北九龍法院承認三項毆打傷人罪，昨被判接受十二個月感化。&#13;<br> 二十一歲男被告吳子豪，去年任港大哲學學會主席，女事主為同屆學會秘書，案發後兩人已分手。辯方指被告與女友情海翻波，才以打人這種愚蠢及不成熟的方法發洩，事後已深切反省，知道兩性間相處絕不應使用暴力。裁判官鑑於被告年輕，不忍見他因一次行差踏錯而前途盡毀，遂輕判感化及接受心理治療。&#13;<br> 案件編號：NKCC7784/04</p></body></html>
