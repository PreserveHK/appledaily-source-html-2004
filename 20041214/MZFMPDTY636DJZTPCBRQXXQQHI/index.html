<html><header><meta charset="utf-8"><title>深田恭子自認上流人</title></header><body><h1>深田恭子自認上流人</h1><p>日本女星深田恭子正忙於拍攝明年一月十三日朝日電視台播出的新劇《富豪刑警》。劇中恭子飾演一位出自名門的千金大小姐女警，而且總是以出人意表的方法來解決奇案。&#13;<br> <br> <spanclass>穿70萬服裝登場 &#13;<br> 當日恭子便身穿超過七十四萬港元的豪華服裝出場，為免第一日上班遲到，恭子竟然出動直升機趕上班。為表現出高貴的上等人氣質，恭子在戲中要大講上流社會的用語，不過對此恭子卻說：「我平常就喜歡這種講話方式，所以完全不會不習慣！」</spanclass></p></body></html>
