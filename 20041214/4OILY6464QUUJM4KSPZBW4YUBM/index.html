<html><header><meta charset="utf-8"><title>妻求情信道盡20載情</title></header><body><h1>妻求情信道盡20載情</h1><p>本案被告羅金華其貌不揚，遇上一名對他死心塌地的妻子，她與丈夫二十載的婚姻路上，超過十年時間需與他人分享丈夫。雖然如此，她昨日亦到庭支持丈夫，並為他撰寫求情信。<br> &#13;<br> <spanclass>視二奶女兒如己出 &#13;<br> 羅妻在信中表示自己深愛丈夫，所以才於約十年前接受與丈夫的情婦同住。她亦道出丈夫多年來為情婦還債，對方其後更直認另結新歡，離家出走並留下親生女兒，她代為照顧，並視如己出，後來情婦將女兒帶走，其夫因此感到失落偷偷飲泣。坐在旁聽席上一直顯得十分平靜的羅妻，直至丈夫被押進囚室前一刻，她仍是緊緊握着他的手，對丈夫的深情盡在不言中。&#13;<br> 本報記者</spanclass></p></body></html>
