<html><header><meta charset="utf-8"><title>聖誕限定：諾貝爾科技抗皺聖誕特別版</title></header><body><h1>聖誕限定：諾貝爾科技抗皺聖誕特別版</h1><p>又是韓國貨！近年韓籍的化妝品、護膚品陸續打入本地美容市場，今次LGDeBON更引用諾貝爾得獎技術，研製出專利抗皺產品Microcollagen，成份猶如注射美容技術直達真皮層，促進骨膠原及多糖類合成，瞬間撫平幼紋，令肌膚回復彈性。適逢聖誕更推出特別版，整個聖誕套裝內包括一支Microcollagen、一支迷你版特效眼部精華及一支抗皺UV防曬霜，盛惠$528。平日一支Microcollagen都要$528，換言之，套裝變相賣大包，多送兩支產品。&#13;<br>&#13;<br>記者：馬靜兒　攝影：陳偉強　查詢：22414910</p></body></html>
