<html><header><meta charset="utf-8"><title>山火燒六小時焚草木</title></header><body><h1>山火燒六小時焚草木</h1><p>【本報訊】八鄉林錦公路上村對上山頭昨清晨五時許發生山火（圖），由於天氣乾燥，火乘風勢迅速蔓延，消防接報到場用滅火拍撲救，其後在一架直升機協助投擲水彈，山火焚燒六小時後被救熄，約一百乘一百五十米草木在火警中燒毀，幸無人受傷。另在山火現場附近的黃竹園村對上林村郊野公園於早上九時亦發生山火，經直升機協助投擲水彈撲救後，火警於中午十二時撲滅，約一點五公頃共五百棵樹木被焚毀。&#13;<br> 宋光明攝</p></body></html>
