<html><header><meta charset="utf-8"><title>「字母郵票」今起展出</title></header><body><h1>「字母郵票」今起展出</h1><p>香港郵政即將發行的一套二十六款「字母郵票」（圖），從形態上把二十六種物件與英文字母結合起來，郵票各枚面值一元四角，備有背膠及自動黏貼兩種，今起在郵政總局、尖沙嘴郵政局、荃灣郵政局及沙田中央郵政局展出，面值二元大型及面值一元小型的正式首日封將於同日在各郵政局發售。各郵政局將由今起至二十日提供自製紀念封預訂蓋印服務，下月四日起為首日封及市民自製的紀念封提供即時人手蓋印服務，自製紀念封須附有發行日的標記及本港地址。</p></body></html>
