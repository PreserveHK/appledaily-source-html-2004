<html><header><meta charset="utf-8"><title>Sammi選上海小姐釣金龜</title></header><body><h1>Sammi選上海小姐釣金龜</h1><p>鄭秀文（Sammi）接演了關錦鵬執導的《長恨歌》之後，早前已往上海試造型。故事發生在四十年代的上海，Sammi飾演的王琦瑤當選上海小姐後，做了某權貴的「金絲雀」，衣食無憂。到了八十年代，她竟與女兒的同學發生不倫戀，最終慘遭殺害。&#13;<br> 關錦鵬甚滿意Sammi的造型，但當外界看了她的造型照後，卻覺得她不似上海小姐。<br> &#13;<br> <spanclass>表現不同階段 &#13;<br> 關錦鵬以國語回應說：「首先我們盡量讓鄭秀文的外形看上去符合上海的風格，但我覺得最重要是能表現一個女性在不同時代、不同年紀階段的不同狀態，才是影片的主要任務。」</spanclass></p></body></html>
