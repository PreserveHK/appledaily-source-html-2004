<html><header><meta charset="utf-8"><title>SPP按性質分四類別</title></header><body><h1>SPP按性質分四類別</h1><p>「保安人員許可證」（簡稱SPP）分4類，按工作性質或環境差異而分，A類為單幢樓的護衞服務、B類是所有樓宇的護衞服務、C類為持械押運，D類屬保安系統服務。&#13;<br> <br> <spanclass>可報讀認可課程 &#13;<br> 4類年齡限制均由18歲起至55或65歲不等，申請許可證前，最好先了解個人發展方向。&#13;<br> 取得認可資格有兩大途徑，一是由受聘的管理公司提供、屬職業訓練局保安服務業訓練委員會認可的內部培訓；另一途徑是報讀坊間的認可課程，如有工作經驗者，可通過專業進修中心的「保安護衞員技能測試」。不過，兩途徑最終都要通過警察牌照課的申請才獲發許可證。</spanclass></p></body></html>
