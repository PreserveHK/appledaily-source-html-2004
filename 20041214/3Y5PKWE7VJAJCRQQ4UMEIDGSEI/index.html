<html><header><meta charset="utf-8"><title>南京大屠殺67周年促日道歉</title></header><body><h1>南京大屠殺67周年促日道歉</h1><p>【本報訊】本港多個民間團體在昨日南京大屠殺六十七周年紀念，先後到日本駐港總領事館遞交抗議信，要求日本政府對當年侵華受害者道歉和作出賠償。&#13;<br> 紀念抗日受難同胞聯合會、香港索償協會、教協、工聯會、保釣行動，以及神州青年服務社的代表，昨先後帶同橫額等、高叫「打倒軍國主義」口號，將抗議書遞交日本駐港總領事館。工聯會聯絡人王國興表示，歷史真相不會隨年月轉變，日本政府必須就侵華罪行作出道歉和賠償，並加強國民教育，防止歷史暴行重演。</p></body></html>
