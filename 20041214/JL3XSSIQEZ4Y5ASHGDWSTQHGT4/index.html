<html><header><meta charset="utf-8"><title>百獨居長者獲贈聖誕白米</title></header><body><h1>百獨居長者獲贈聖誕白米</h1><p>【本報訊】不少長者習慣在盂蘭節排隊輪候派米，但一群獨居長者就毋須受排隊輪候之苦，還可一邊享受豐富的自助餐，一邊接受一名善長親手送上米包。這位善長仁翁雖非財雄勢大之人，卻有滿足任何人心願的本領，他就是聖誕老人。一百三十名年介七十的低收入獨居長者，昨在聖雅各福群會及社區組織協會的安排下，到灣仔世紀香港酒店免費品嘗聖誕自助餐，感受節日氣氛外，每人並獲贈絲苗米一包作為聖誕禮物。當中數名參加者更是年近百歲的人瑞，最年長的已九十四歲。</p></body></html>
