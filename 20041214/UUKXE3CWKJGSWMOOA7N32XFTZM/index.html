<html><header><meta charset="utf-8"><title>售貨員涉騙遊客罪脫</title></header><body><h1>售貨員涉騙遊客罪脫</h1><p>【本報訊】今年「五一黃金周」，尖沙嘴一影音店涉嫌欺騙一對英國遊客，將一部數碼相機的功能及價錢誇大出售，警方首引企圖欺詐罪名，檢控涉案影音店售貨員，該案昨於九龍城法院審結，裁判官指控方證供主要依賴被告與兩名事主的對話，當時只有雙方在場，沒有第三者，基於證據不足，遂裁定被告罪脫，兼獲堂費。&#13;<br> 案件主管高級督察司徒恆慧在庭外對結果表示失望，但尊重法庭裁決，相信案件已對違法經營商舖起了警戒作用。&#13;<br> 四十一歲被告姚偉東昨辯稱由老闆負責訂貨及定價，他不熟悉涉案相機功能，亦不清楚市場價格。&#13;<br> 案件編號：KCCC8561/04</p></body></html>
