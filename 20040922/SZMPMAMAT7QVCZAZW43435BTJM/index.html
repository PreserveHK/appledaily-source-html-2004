<html><header><meta charset="utf-8"><title>學友宣傳迪士尼𠱁囡囡</title></header><body><h1>學友宣傳迪士尼𠱁囡囡</h1><p>張學友近日經常以香港區迪士尼名譽大使身份，出席各大小的宣傳活動，雖然他一直對家庭生活都保持低調，但每次亮相均樂於大談女兒經。學友事事以女兒張瑤華為先，故最近亦答應為無綫主持合家歡節目《迪士尼樂園奇妙世界》，介紹迪士尼的經典動畫。<br> &#13;<br> <spanclass>聲演動畫及唱主題曲 &#13;<br> 學友除了擔任名譽大使，又為迪士尼動畫《恐龍世紀》配音兼唱主題曲，他表示與女兒一起看這節目，希望拉近彼此的距離。此外，學友昨日在台灣宣傳時，突然八卦地問記者有關劉德華已為人父的傳聞，他說：「他的（小孩）年紀比我的大還是小？」</spanclass></p></body></html>
