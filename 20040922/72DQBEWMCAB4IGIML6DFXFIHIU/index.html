<html><header><meta charset="utf-8"><title>艾頓莊斥Oasis懶惰難攻美</title></header><body><h1>艾頓莊斥Oasis懶惰難攻美</h1><p>正在亞洲進行巡迴演唱會的英國男歌手艾頓莊（EltonJohn），一向敢怒敢言，他經常發表言論批評現在的樂壇，早前他力斥近年停滯不前的英倫搖滾勁旅Oasis實在太懶惰，令他們一直未能打開美國市場。&#13;<br> 艾頓莊說：「現在的樂隊不知道職業道德的重要性，以往你要到處巡迴演唱才能獲得一紙唱片合約，但現在他們太快簽約了。看看Oasis，他們不到美國巡迴演唱，反而終日打架，不務正業，他們最好看看Coldplay怎樣做吧！」</p></body></html>
