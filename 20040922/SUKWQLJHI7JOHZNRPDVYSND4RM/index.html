<html><header><meta charset="utf-8"><title>關淑怡不小心駕駛罰$1500</title></header><body><h1>關淑怡不小心駕駛罰$1500</h1><p>日前被本報拍得在酒店咖啡室向友人申訴兩小時的關淑怡，涉於去年中在赤鱲角機場的機場路駕駛一輛私家車時，與另一部汽車發生碰撞，遭警方票控不小心駕駛罪。關淑怡日前在荃灣法院承認控罪，並向法庭解釋當時因察看機場告示牌，才導致發生交通意外，獲裁判官輕判罰款一千五百元。<br> &#13;<br> <spanclass>九八年攞車牌 &#13;<br> 現年三十八歲的關淑怡，於九八年取得駕駛執照，過往沒有交通刑事紀錄。票控罪名指她於○三年五月三十一日下午一時三十五分，在香港機場路近一支燈柱附近，駕駛一輛私家車時不小心駕駛。&#13;<br> 案件編號：TWS14675/03</spanclass></p></body></html>
