<html><header><meta charset="utf-8"><title>布袋為妻子伴奏闢謠</title></header><body><h1>布袋為妻子伴奏闢謠</h1><p>日本搖滾教父布袋寅泰早前被狗仔隊偷拍到與女星高岡早紀偷情，事發後高岡與男星保坂尚輝離婚，公開道歉的布袋卻無損與歌手妻子今井美樹的感情，他更將首度擔任今井巡迴個唱的結他手，力證婚姻美滿。&#13;<br> <br> <spanclass>擔任結他手 &#13;<br> 今井美樹將在下月二十九日展開闊別四年後的日本巡迴演唱會，今次她邀請了丈夫布袋寅泰擔任結他手為她伴奏。以往布袋雖然為今井監製了不少唱片，但今趟還是初次在巡迴演唱會中「婦唱夫隨」。</spanclass></p></body></html>
