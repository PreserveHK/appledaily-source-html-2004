<html><header><meta charset="utf-8"><title>廣州人最有錢最闊綽</title></header><body><h1>廣州人最有錢最闊綽</h1><p>最新統計顯示，廣州居民「最有錢亦最捨得使錢」，首八個月當地的人均可支配收入達一萬一千四百元，人均消費則有八千五百多元，比上海、北京及天津還高。&#13;<br> 國家統計局比較了今年頭八個月全國四個大城市居民的家庭收入，以及消費開支的增長數據，結果發現，廣州的人均可支配收入及消費開支，均居榜首。其中，廣州人花在娛樂、購物等方面的服務性開支最多，人均達到三千零四十六元，比去年同期增長兩成二。&#13;<br> 四大城市中，以北京居民最捨得花錢在家居方面，人均家庭設備及服務支出為五百五十二元，增幅一成五。&#13;<br> 北京統計信息網</p></body></html>
