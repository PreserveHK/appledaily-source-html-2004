<html><header><meta charset="utf-8"><title>蛇王奉召擒逾米長蜥蜴</title></header><body><h1>蛇王奉召擒逾米長蜥蜴</h1><p>【本報訊】昨午一時許，一條約一米多長啡黃色的蜥蜴，被街坊發現在將軍澳翠林邨體育館外的花槽出現。警方接報召「蛇王龐」到場捕捉，該條蜥蜴伏在樹叢動也不動，「蛇王龐」手到拿來將其生擒（圖），其間蜥蜴掙扎將他右手抓傷，幸無大礙。&#13;<br> 「蛇王龐」指出，該蜥蜴屬馬來亞品種，在本港寵物店亦有出售，估計被人放生或自行走脫。事後由警方撿走交漁護署處理。&#13;<br> 張培生攝</p></body></html>
