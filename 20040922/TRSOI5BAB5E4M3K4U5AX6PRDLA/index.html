<html><header><meta charset="utf-8"><title>肥尊憂老婆被抽水</title></header><body><h1>肥尊憂老婆被抽水</h1><p>講述消防員工作及生活的新片《Ladder49》，將於下月一日在全美公映，前晚此片率先在洛杉磯舉行首映禮，片中主角尊特拉華達（JohnTravolta）偕太太姬莉比絲頓（KellyPreston）及拍檔祖昆馮力士（JoaquinPhoenix）為電影造勢，而洛杉磯區的消防隊更帶同隨車犬亮相，令首映份外熱鬧。&#13;<br> 此外，肥尊不介意太太姬莉與其他男演員在戲中親熱，他笑說：「我從不會妒忌，但我倒想知道他們的感受快不快樂，對方會不會看見或摸到甚麼地方。」</p></body></html>
