<html><header><meta charset="utf-8"><title>20名新秀　初試啼聲</title></header><body><h1>20名新秀　初試啼聲</h1><p>作為設計界新人，大膽創新的設計是要吸引買家和生產商的注視，而製品的實用程度則能取決產品成功與否。在今年的「Talents」新晉設計師展覽角內，有20名來自歐洲及亞洲的年輕設計師展示實用的創意作品，讓製造商研究將作品大量生產的機會。至於柏林設計學院HochschulederKunste學生參與的「SeniorCitizensLifestyle」設計展，是專門研究特別產品來顧及長者的日常生活需要。</p></body></html>
