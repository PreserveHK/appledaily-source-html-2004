<html><header><meta charset="utf-8"><title>布局殺妻疑兇還柙</title></header><body><h1>布局殺妻疑兇還柙</h1><p>【本報訊】四十四歲救護員去年九月涉嫌在西環寓所殺害其四十三歲妻子，被控一項謀殺罪，昨被解往東區裁判法院提訊，暫毋須答辯，控方申請將案押後，待進行轉介高等法院聆訊，裁判官將案押後至十月二十九日，其間被告由囚車還押監房看管（圖）。&#13;<br> 被告梁永成，任職救護員，被控去年九月三十日，在西環卑路乍街聯友新樓的寓所內，謀殺妻子劉少嫺。&#13;<br> 案件編號：ESCC4137/2004&#13;<br> 凌樹輝攝</p></body></html>
