<html><header><meta charset="utf-8"><title>恭子、光妹夜蒲同志吧</title></header><body><h1>恭子、光妹夜蒲同志吧</h1><p>日本偶像深田恭子，被昨日出版的日本報章《東京Sports》踢爆，本月初曾充當導遊，帶宇多田光到新宿二町目的同志酒吧見識。&#13;<br> <br> <spanclass>欣賞人妖騷 &#13;<br> 據昨日出版的《東京Sports》報道，深田恭子原來並非如她的形象般清純，她近年經常到新宿二町目的同志吧喪蒲，並愛飲酒至天光。本月初宇多田光在六本木Hills完成唱片宣傳活動後，她便約了恭子到新宿的同志吧消遣，二人更一同欣賞同志及人妖騷，約在深夜一時才離開，翌日便是光妹與丈夫紀里谷和明結婚兩周年紀念日。</spanclass></p></body></html>
