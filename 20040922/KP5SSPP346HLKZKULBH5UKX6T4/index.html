<html><header><meta charset="utf-8"><title>蜆殼、加德士減汽油價</title></header><body><h1>蜆殼、加德士減汽油價</h1><p>【本報訊】加德士及蜆殼昨日表示近期汽油入口價持續下跌，由今日凌晨零時起調低多項汽油產品價格每公升一角，這是兩個月來油公司首次減價，但加德士指由於柴油入口價格依然向上，迫使該公司作出相應調整，該公司超低硫環保柴油每公升加價一角，由七元四仙加至七元一角四仙。&#13;<br> 由上月起油公司已先後兩次加價，部份汽油產品每公升共加價三角，即是這次減價後，每公升汽油價格仍較七月高出兩角。</p></body></html>
