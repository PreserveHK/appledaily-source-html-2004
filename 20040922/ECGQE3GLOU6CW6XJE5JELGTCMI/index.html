<html><header><meta charset="utf-8"><title>米倉全裸起革命</title></header><body><h1>米倉全裸起革命</h1><p>現年二十九歲的日本女星米倉涼子，剛為新一期女性雜誌《an．an》拍攝了一輯近乎全裸的性感照，她揚言這是她入行後第一次的嘗試，亦是最後一次。&#13;<br> <br> <spanclass>露出左半球 &#13;<br> 在今日出版的女性雜誌《an．an》，找來米倉涼子擔任封面人物，近乎全裸的米倉，手拿酒杯並撐開雙腳坐在椅子上，只以椅背掩飾重要部位，表現得十分豪放。米倉說：「起初拍攝這輯相片時，自己覺得非常害羞，而這是自己第一次兼且是最後一次的嘗試。」</spanclass></p></body></html>
