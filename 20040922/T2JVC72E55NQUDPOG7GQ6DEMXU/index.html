<html><header><meta charset="utf-8"><title>吳嘉龍向Sammi求婚</title></header><body><h1>吳嘉龍向Sammi求婚</h1><p>吳嘉龍（Carl）在劉德華、鄭秀文（Sammi）主演的新片《龍鳳鬥》中，飾演一個膽小沒自信的富家公子，但他卻情迷飾演華仔太太的Sammi，更決定不聽母親的勸告，向Sammi求婚，與華仔拗手瓜。<br> &#13;<br> <spanclass>頻頻NG &#13;<br> 其中當Carl拍攝一場向Sammi求婚的戲份時，因要一邊跳舞，一邊唱歌，還要兼顧念對白，令首次與Sammi合作的Carl緊張不已，頻頻NG，他說：「Sammi唔單止冇責怪我，重主動提出同我綵排，叫我唔好緊張，自然啲去做。」而拍攝後，Carl還大讚Sammi真人比上鏡高貴及漂亮呢！</spanclass></p></body></html>
