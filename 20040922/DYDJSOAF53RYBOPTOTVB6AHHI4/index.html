<html><header><meta charset="utf-8"><title>國慶煙花匯演門票派清</title></header><body><h1>國慶煙花匯演門票派清</h1><p>【本報訊】全港十八區的民政事務處諮詢服務中心，昨日派發十月一日在金鐘添馬艦廣場舉辦的「香港歡騰賀國慶暨煙花欣賞晚會」的免費入場門票，部份諮詢服務中心出現輪候人龍，而三萬張門票已經全部派清。&#13;<br> 三位年屆七十的老伯伯昨日上午晨運後到灣仔民政事務處諮詢服務中心索取門票，排頭位的鄧伯伯說：「石崗大閱兵、昂船洲海軍基地開放日，咁遠我地都去捧場。今次國慶煙花滙演，咁難得舉行晚會與民同樂，梗係要嚟捧場啦！」&#13;<br> 灣仔民政事務處昨日上午九時開始派發門票，派發前約有三十人排隊輪候，每人每次只可索取兩張門票。由於輪候人龍不算多，有人取得門票後再排隊多取幾張。</p></body></html>
