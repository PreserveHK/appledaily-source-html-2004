<html><header><meta charset="utf-8"><title>長期病患援助基金成立</title></header><body><h1>長期病患援助基金成立</h1><p>博愛醫院昨日宣布成立「長期病患援助基金」，供癌病、慢性支氣管炎、糖尿病、哮喘、心臟衰竭、慢性腎衰竭、肺病等長期病患者申請每月約一萬元的臨時經濟援助。該基金在明年一月正式接受申請，初步只會向新症患者發放援助，基金現正展開籌款工作，目標是籌得五百萬元善款，預計每年可向有需要人士合共發放一百二十萬元的援助金。博愛醫院董事局主席張伍翠瑤表示，「長期病患援助基金」除了提供經濟援助外，又會突然染上頑疾的病人及其家人提供心理輔導和相關支援服務。</p></body></html>
