<html><header><meta charset="utf-8"><title>大腸桿菌存在糞便中</title></header><body><h1>大腸桿菌存在糞便中</h1><p>大腸細菌（coliforms）多潛伏在天然泥土、河水、動物和人類消化道，而驗出大腸桿菌群不代表會爆發健康危機，但顯示食水中可能有其他病原體。<br> &#13;<br> <spanclass>會令人上吐下瀉 &#13;<br> 大腸桿菌（E.coli）是糞便大腸細菌中的一類，大量存在人類和動物腸臟中，若食水樣本中有大腸桿菌群，環保署會要求測試樣本中是否含有大腸桿菌。&#13;<br> 大部份大腸桿菌是無害的，但有些種類會導致腹瀉、腹痛、嘔吐、頭痛或其他病徵。食水中有大腸桿菌，表示可能受到人類或動物糞便污染，有病原體存在。&#13;<br> 美國環保署&#13;<br> </spanclass></p></body></html>
