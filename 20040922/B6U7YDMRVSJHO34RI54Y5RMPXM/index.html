<html><header><meta charset="utf-8"><title>車壇新資訊：<br>「堅」易手車中心免費寄賣二手車</title></header><body><h1>車壇新資訊：<br>「堅」易手車中心免費寄賣二手車</h1><p>想買新車的車主，都會為放售舊車而煩惱，自己放又煩，畀車行放又怕遭壓價。為了方便車主，九龍灣大昌行的「堅」易手車中心，由現在起至10月18日，舉行一個優質易手車寄賣月，只要車主和「堅」易手車場對車輛的售價和質量達成協議後，車輛便可放在車場一個月，其間毋須付按金、泊車費等，每日車輛還會得到清潔，這樣車主便可以保證能賣到心水價位。若車主要提前取回車輛，只要於兩個工作天前通知便可，各車主還會得價值$500起的汽車評估報告一份，要放車的朋友車實應好好考慮。&#13;<br> 記者：曾順珍&#13;<br> &#13;<br> 服務熱線：22621118</p></body></html>
