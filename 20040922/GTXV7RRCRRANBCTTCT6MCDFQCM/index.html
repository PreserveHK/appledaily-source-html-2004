<html><header><meta charset="utf-8"><title>截擊快艇身價800萬纖維建造</title></header><body><h1>截擊快艇身價800萬纖維建造</h1><p>海關目前共擁有四艘高速截擊快艇，每艘值八百萬元，於去年三月開始投入服務，以加強堵截海上走私活動。&#13;<br> 截擊快艇長十六點五米，經海事處委託意大利一船廠製造。快艇以輕巧強力KEVLAR纖維建造減輕水阻力，船頭及船底有特別防撞裝備，配以柴油發動機及高效能水面推進器，時速高達逾五十海里。&#13;<br> 快艇同時安裝有雷達、全球衞星定位儀、聲納探測器及極高頻通訊設備，以便有效進行反走私行動。艇上有六張高科技反地心吸力避震椅，並設有洗手間及廚房，以便長時間執行任務。</p></body></html>
