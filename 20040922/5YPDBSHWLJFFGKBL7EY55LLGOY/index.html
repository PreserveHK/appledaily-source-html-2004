<html><header><meta charset="utf-8"><title>機場閃電行李貨運延誤</title></header><body><h1>機場閃電行李貨運延誤</h1><p>【本報訊】在昨晚黃色暴雨的惡劣天氣下，香港赤鱲角國際機場地勤行李搬運工作一度受閃電影響，要暫停超過半小時，有七班到港航機行李貨運延誤。&#13;<br> 行李搬運服務昨晚暫停期間，大批到港旅客因拿不到行李，只有在行李輸送帶旁苦候。機場管理局是在昨晚八時發出紅色閃電警告，所有露天工作員工要返回有遮蓋的地方，地勤工作暫停，以致所有航班的行李搬運工作都無法進行。有旅客稱，等了一個半小時才拿到行李，機場職員也沒有通知他們。機管局表示，在服務受影響期間，有七班到港航班的行李搬運服務受影響，期間一直有廣播通知旅客。</p></body></html>
