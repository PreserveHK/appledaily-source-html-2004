<html><header><meta charset="utf-8"><title>長瀨內褲寫真晒肌肉</title></header><body><h1>長瀨內褲寫真晒肌肉</h1><p>濱崎步男友、日本組合TOKIO主音長瀨智也，日前為男性雜誌《POPEYE》擔任模特兒硬銷內衣褲，他在雜誌中穿上多款內褲，露出一身肌肉，令女fans嘩然。&#13;<br> 本周六出版的《POPEYE》邀請了長瀨智也為書內的男士內褲特輯拍攝寫真，連同封面照，雜誌刊出了長瀨穿上四款內褲的寫真。&#13;<br> <br> <spanclass>表現狂野 &#13;<br> 長瀨在其中一款寫真內穿上大褸和孖煙囱內褲，大晒上身肌肉和濃密的腳毛，非常狂野。雜誌編輯表示：「長瀨智也能夠表現出一種很man、但不色情的性感。」</spanclass></p></body></html>
