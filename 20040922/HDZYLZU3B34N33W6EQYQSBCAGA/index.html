<html><header><meta charset="utf-8"><title>中秋推介：街坊價鮑參翅肚慶中秋</title></header><body><h1>中秋推介：街坊價鮑參翅肚慶中秋</h1><p>做節大魚大肉當然熱鬧開心，但為免家人屈在廚房太過操勞，所以多吃較省時易煮的菜式。若果想吃較花工夫的魚翅、飽魚，何不選擇盈滿樓的各款鮑參翅宴，四位用燉翅龍蝦餐售$438，散叫的鮮椰皇燉燕窩售$68，蠔皇原隻三頭鮑魚每隻$168，平均每人約百元起，可以吃一頓豐美中秋宴。&#13;<br> 記者：李玉蘭&#13;<br> &#13;<br> 盈滿樓（28922382）&#13;<br> 地址：銅鑼灣軒尼詩道489號銅鑼灣廣場一期4樓&#13;<br> 座位：300個&#13;<br> 營業時間：7:00am-1:00am</p></body></html>
