<html><header><meta charset="utf-8"><title>降血壓藥防震動綜合症</title></header><body><h1>降血壓藥防震動綜合症</h1><p>美國威斯康辛州醫學院的研究顯示，一種降血壓藥物Nifedipine，可以防止經常要長時間使用電鑽或鏈鋸的工人，患上「手掌手臂震動綜合症」。經常持續使用震動工具的人，初時會感到手部刺痛、麻痹和怕凍，最後手指變成沒有知覺。該院兩名研究人員以老鼠進行實驗，利用儀器連續震動牠們的尾巴四小時，發現尾巴血管動脈收縮，細胞出現水泡並爆裂，導致細胞壞死；而Nifedipine則有助動脈擴張，避免出現上述情況。</p></body></html>
