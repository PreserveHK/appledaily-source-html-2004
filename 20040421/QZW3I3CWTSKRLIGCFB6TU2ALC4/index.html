<html><header><meta charset="utf-8"><title>acer新芒兼容多制式輸入</title></header><body><h1>acer新芒兼容多制式輸入</h1><p>acer推出新系列3款LCD顯示器，除咗傳統D-Sub插頭，更提供DVI-D數碼介面，用家可享受更真實細緻嘅畫面，尤其係一啲對應DVI嘅DVD機、遊戲機等，感受更為深刻。其中17吋及19吋型號更特別配備AV輸入（S-Video及CompositeVideo），方便接駁各種視訊及數碼產品，如DV、錄影機及電視遊戲機，實行一芒多用途，慳番另放電視機嘅空間。配合內置多媒體喇叭、流線外形及鋁合金外殼，無論工作或娛樂，更有加倍嘅享受。&#13;<br>&#13;<br>記者：許福合</p><p>acerHK&#13;<br> 查詢電話：25280233</p></body></html>
