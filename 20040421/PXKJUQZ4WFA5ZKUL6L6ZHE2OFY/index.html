<html><header><meta charset="utf-8"><title>情侶提分手須謹慎處理</title></header><body><h1>情侶提分手須謹慎處理</h1><p>男女感情問題，原是「合則來，不合則去」，但並非人人可以如此理性處理，昨日李鄭屋邨一名男子便因為「箍煲」不遂，企圖推分手女友落街。對於這種激烈行為，專家表示，情侶某一方面，特別是女方，在提分手時要謹慎，以防萬一。<br> &#13;<br> <spanclass>忌偏僻地方見面 &#13;<br> 香港家庭及事業發展服務訓練總監司徒漢明表示，一般情侶都相處了一段較長時間，理應了解對方的性格和脾氣，倘若知道對方是有可能使用暴力的，最好是用電話或電郵提出分手；即使是要約見面，也應約多一名朋友，至少該名朋友也可在遠處看到他們傾談的情形，以作支援。另外，應相約人多的地方見面，忌在偏僻地方，以保障安全。</spanclass></p></body></html>
