<html><header><meta charset="utf-8"><title>奧脫福全英最大</title></header><body><h1>奧脫福全英最大</h1><p>自一九一○年開始，奧脫福球場（OldTrafford）一直是曼聯的主場，見證了這個英超聯班霸球會近百年興衰。球場曾先後三次擴建，現可容納六萬八千二百一十七人，是英國最大的球會球場。&#13;<br> 奧脫福除了是本土賽事及歐洲盃賽的比賽場地，在一九六六年世界盃及九六年歐洲國家盃，都分別有三場及五場賽事在那裏進行。&#13;<br> 在曼徹斯特，除了有奧脫福這個大球場，還有全國最大型的購物中心，包括每年吸引二千七百萬遊客的脫福中心（TraffordCentre）及阿達利中心（Arndale）。&#13;<br> 《蘋果》資料室/英國《泰晤士報》</p></body></html>
