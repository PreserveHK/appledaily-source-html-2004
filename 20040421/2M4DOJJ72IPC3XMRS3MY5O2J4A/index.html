<html><header><meta charset="utf-8"><title>京城冷血匪數秒劫殺孕婦</title></header><body><h1>京城冷血匪數秒劫殺孕婦</h1><p>北京一名懷有四、五個月身孕的婦人，前晚八時許獨自行經市區南三環趙公口天橋底時，遭冷血匪徒當街截劫，並用刀刺死，整個案發過程僅歷時數秒鐘。<br> &#13;<br> <spanclass>民工目送矮賊逃走 &#13;<br> 遇害孕婦約三十歲，經初步驗屍證實是因臀動脈中刀，流血過多死亡，其刀傷傷口有兩、三厘米深。目擊案發經過的蕭姓民工表示：「我當時剛吃完飯，突然聽到一聲尖叫，我就馬上跑出工地去看。」他看到孕婦中刀後，仰面朝天倒卧血泊中，而在場一名身材矮小的男子從她拿着的一個黃色膠袋中，取去一件物品後，便迅速逃離現場。警方指出，事發地點非常陰暗，較為僻靜，正追緝兇徒。&#13;<br> 《北京娛樂信報》</spanclass></p></body></html>
