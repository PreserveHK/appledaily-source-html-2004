<html><header><meta charset="utf-8"><title>台軍模擬○六年受襲</title></header><body><h1>台軍模擬○六年受襲</h1><p>台灣軍方即將展開代號為「漢光二十號」的例行年度演習，並持續到十一月間。國防部昨日表示，演習將以二○○六年兩岸相對戰力為基礎，模擬中國大陸攻擊台灣的反應，以檢測軍方聯合作戰的指揮機制。&#13;<br> 台灣國防部聯合作戰處處長李界佳少將昨日宣布，演習分三階段實施，包括四月中、下旬的「聯合作戰計劃擬訂」，六月中旬的「聯戰電腦兵棋推演」，以及六月下旬至十一月中旬的「聯合作戰戰力評鑑」，即實彈演習。&#13;<br> 李界佳表示，軍事演習將以南部戰區為主，把各戰區部隊、新型武器納入，包括新成立的導彈司令部也會參加兵棋推演等演習。&#13;<br> 中央社</p></body></html>
