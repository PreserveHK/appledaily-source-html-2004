<html><header><meta charset="utf-8"><title>瀨戶攬東山紀之飛男友</title></header><body><h1>瀨戶攬東山紀之飛男友</h1><p>現年二十七歲的日本女星瀨戶朝香，原來已在上月與三十歲男星袴田吉彥分手，結束約一年的感情。瀨戶與袴田是在去年春天合作日劇《新走佬專家》而擦出愛火。&#13;<br> 據悉二人分手是因為無法見面拍拖所致，因瀨戶自去年底開始一直為與東山紀之合作的舞台劇《羅密歐與茱麗葉》忙碌，事業心極重的她積極投入工作，故很少與男友聯絡，二人終於在今年初決定分手。瀨戶的事務所日前直接承認道：「聽說真的是分手了，詳情就不太清楚。」</p></body></html>
