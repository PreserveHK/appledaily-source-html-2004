<html><header><meta charset="utf-8"><title>古巨基自言自語考演技</title></header><body><h1>古巨基自言自語考演技</h1><p>古巨基早前為電訊公司拍攝廣告，並將自己創作的卡通人物Kubi融入其中，日前基仔更親自完成電腦合成的工序及為Kubi配音。&#13;<br> 當日首先拍攝基仔的部份，所以他一整天都是對着空氣做戲，他說：「我拍電視劇就拍得多，反而對住空氣就係第一次，所以初頭都覺得怪怪哋，而且都可以話係一個演技大挑戰。」<br> &#13;<br> <spanclass>加入Kubi仔 &#13;<br> 基仔完成拍攝工作，便着手做加入Kubi的後期工作，幸好他對電腦科技有一定認識，故此不需花太多時間便完成。基仔笑言自己是「科技小神童」，他說：「好彩我都好鍾意玩電腦game同上網，所以將Kubi加入去個畫面時都可以應付得到。」</spanclass></p></body></html>
