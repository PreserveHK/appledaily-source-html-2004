<html><header><meta charset="utf-8"><title>英特爾否認港設基地</title></header><body><h1>英特爾否認港設基地</h1><p>【本報訊】全球最大晶片製造商英特爾接受查詢時，否認有意於港設立半導體封裝及組裝基地，只表示正研究在港設立產品包裝線，但目前未有任何決定。&#13;<br> 日前有報道指出，英特爾計劃在港設立組裝高科技產品廠房，以面向南中國龐大的電腦產業鏈。報道又引述消息稱，英特爾會將其位於馬來西亞檳榔嶼州的組裝業務遷至香港，預計會為港創造逾100個職位。&#13;<br> 目前，最少有4個財團競投該合約。&#13;<br> 不過，英特爾香港發言人指出，該集團考慮設立的工廠，只涉及將製成品中央處理器，連同冷卻系統包裝好後，再付運予客戶。</p></body></html>
