<html><header><meta charset="utf-8"><title>孤寡捐出善款助他人</title></header><body><h1>孤寡捐出善款助他人</h1><p>三十七歲的李女士，去年七月與九歲女兒同獲發單程證來港，一心與丈夫團聚，未料抵港不久，其六十四歲丈夫羅鑑明因病逝世。羅先生身故後，李女士母女頓失所依，蘋果日報慈善基金曾於「殮葬專戶」撥款一萬五千元協助，並先後收到合共四萬零五百六十元指定捐予兩人的讀者捐款。李女士表示，月前已獲社會福利署恩恤發放綜援金，故將該筆善款全數撥捐蘋果基金，幫助其他有需要人士。&#13;<br> &#13;<br> 暖流熱線&#13;<br> 電話：29908688&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>adfund@appledaily.com &#13;<br> 網址：<ahref http:> http://www.charity.atnext.com  </ahref></ahref></p></body></html>
