<html><header><meta charset="utf-8"><title>公屋租金房會聘大狀上訴</title></header><body><h1>公屋租金房會聘大狀上訴</h1><p>【本報訊】影響全港逾六十萬戶公屋居民的租金官司，昨在高等法院聆訊，提出上訴的房委會指出，「房屋條例」立法原意是為保障公屋居民，限制房委會檢討租金不能太頻密，條文並無要求房委會要負法定責任檢討租金，況且居民以往不想檢討租金，現時不能指稱對房委會會檢討租金有合理期望。聆訊前，逾五十名捍衞基層住屋權益聯盟的代表及公屋居民在法院外示威，高呼：「減租！回水！」&#13;<br> 房委會專程聘用擅長打公共行政法及憲法的英國御用大律師彭力克（DavidPannick）代表陳述上訴理據。&#13;<br> 案件編號：CACV250、251/03</p></body></html>
