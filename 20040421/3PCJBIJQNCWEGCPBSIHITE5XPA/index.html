<html><header><meta charset="utf-8"><title>學友同老婆嗌交好閒</title></header><body><h1>學友同老婆嗌交好閒</h1><p>張學友日前接受鄭裕玲主持的《娛樂大搜查——星級專訪》，大談他與太太羅美薇婚後所面對的種種問題。學友被問到是否經常跟太太吵架時說：「嗌咬梗係有啦，都係為啲雞毛蒜皮嘅事，睇吓邊個會收聲先，噚日就係佢收聲先啦。」<br> &#13;<br> <spanclass>曾疏忽伴侶 &#13;<br> 此外，學友和杜麗莎等前晚到美孚接受訪問，學友坦言自女兒出世後，他與羅美薇只專注於女兒身上，大家好像遺忘了對方，及後學友醒覺，才懂得疼錫太太。而杜麗莎就教學友應該不時製造驚喜給愛妻，學友則說：「佢教我要偷咗老婆嘅護照去一次旅行，咁我哋個女點算呀，唔得，老婆實殺死我。」</spanclass></p></body></html>
