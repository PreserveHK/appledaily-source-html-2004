<html><header><meta charset="utf-8"><title>60吋數碼顯示器氣派不凡</title></header><body><h1>60吋數碼顯示器氣派不凡</h1><p>豪宅買電視以氣派為先，從業者經驗可略窺一二。會場展示三菱60吋高精細超薄數碼顯示器，畫質吸引不少參觀者注目，每部零售價約28.4萬港元，買家主要以大型企業作商業展示為主。&#13;<br> 不過，在展會第1天，就有電子業老闆有意買回家當電視用，令業者十分吃驚，還勸對方買其他大尺寸液晶電視、背投影電視比較經濟。&#13;<br> 而三菱另一部50吋顯示器，每部零售價約16.5至19萬港元，6部機排列一起時，由於縫隙連接品質佳，一般建議使用於車站時刻表、企業監控等，日前也有信義計劃區豪宅主人看了後，有意買回家放在客廳用來看股票。</p></body></html>
