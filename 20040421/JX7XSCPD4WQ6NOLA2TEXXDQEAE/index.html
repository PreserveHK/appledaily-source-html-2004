<html><header><meta charset="utf-8"><title>劉玉玲低調嫁男友</title></header><body><h1>劉玉玲低調嫁男友</h1><p>華裔荷李活女星劉玉玲，最近透露將會與她的編劇男友ZachHelm結婚，但強調婚禮會非常低調，不會如其他荷李活明星的婚禮般鋪張。<br> &#13;<br> <spanclass>「不想似拍戲」 &#13;<br> 劉玉玲與男友已拍拖一年，她說：「我倆都喜歡一個小型婚禮，只有少數朋友及家人。婚禮是特別而私人的，我不想像在拍電影。」&#13;<br> 此外，巨胸英國名模佐敦（Jordon）在她將推出的自傳《BeingJordon》中，表示渴望下嫁早前與她一起參加森林真人騷的過氣男歌手PeterAndre。</spanclass></p></body></html>
