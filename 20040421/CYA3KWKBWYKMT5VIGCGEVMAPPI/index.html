<html><header><meta charset="utf-8"><title>沙地否認承諾壓低油價</title></header><body><h1>沙地否認承諾壓低油價</h1><p>【紐約美聯社電】沙地阿拉伯駐美大使班達爾王子（PrinceBandarbinSultan）周一否認沙地政府曾承諾壓低油價以協助美國總統布殊連任。&#13;<br> 美國《華盛頓郵報》資深記者伍德沃德上周日透露，班達爾王子曾向美國總統布殊承諾，會在11月美國大選前數個月內壓低油價，以協助刺激美國經濟。&#13;<br> 班達爾王子接受有線新聞網絡（CNN）訪問時說，上述報道並非事實，他重申沙地阿拉伯的既定政策是維持原油價格於每桶30美元以下。他表示，汽油價格持續漲升是由於美國煉油能力不足，非關原油供應緊絀。</p></body></html>
