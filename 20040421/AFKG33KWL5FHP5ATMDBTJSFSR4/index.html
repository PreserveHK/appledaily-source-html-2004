<html><header><meta charset="utf-8"><title>無糖雪糕專攻女性食客</title></header><body><h1>無糖雪糕專攻女性食客</h1><p>為應付競爭日益激烈的雪糕專門店巿場，木田園日式雪糕專門店正與日本的大學研製一種「無糖」雪糕，成份雖不含糖，但仍會有鮮甜味道，料夏天可推出。<br> &#13;<br> <spanclass>堅持手造 &#13;<br> 該店總裁木田圭治表示，受女士們所託，致力研究健康雪糕：「因為香港人都注重健康，好多女士都叫我們造一些吃了不會肥的雪糕。」他又說由於最近成功直接由日本農場運來日本士多啤梨，故將會大量製造士多啤梨雪糕。&#13;<br> 他補充說，現時在尖沙嘴City'Super經營的短期雪糕攤位，反應理想，或會延長擺賣期，甚至長駐，亦會研究設更多銷售點：「但係一定要保持手造。」&#13;<br> 本報記者</spanclass></p></body></html>
