<html><header><meta charset="utf-8"><title>熱賣甜品︰足料楊枝甘露</title></header><body><h1>熱賣甜品︰足料楊枝甘露</h1><p>凍冰冰的楊枝甘露是夏日最受歡迎的甜品之一，好多女孩子去甜品店食完一碗仍然唔夠喉，不過十多二十元一碗的確有點貴，如果有時間有閒情，自己做就經濟好多，而且保證落足料，吃得特別開心。&#13;<br>&#13;<br>記者：謝翠玲　&#13;<br>攝影：陳偉強&#13;<br>&#13;<br>&#13;<br><b>用咩料：</b>&#13;<br>西柚1個&#13;<br>芒果3個&#13;<br>西米半碗&#13;<br>椰漿1罐&#13;<br>黃糖2/3碗&#13;<br>&#13;<br><b>好易做：</b>&#13;<br>1.西米洗淨，用適量水煮約10分鐘，熄火焗至透明，取出過冷河，瀝乾備用。&#13;<br>2.西柚去皮，起肉，將肉拆成碎粒。芒果去皮去核，起肉，一半切成細粒，一半攪成汁。&#13;<br>3.用4碗水煮溶黃糖，待涼後加入椰漿、西米、西柚粒、芒果粒及芒果汁，拌勻，雪凍即可。</p></body></html>
