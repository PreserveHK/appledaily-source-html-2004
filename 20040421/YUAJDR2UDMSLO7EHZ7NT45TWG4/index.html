<html><header><meta charset="utf-8"><title>新官上任審計署有新猷</title></header><body><h1>新官上任審計署有新猷</h1><p>【本報訊】鄧國斌上任審計署署長四個多月，其任內首份署長報告將更改格式。過去的報告是根據個案分成多本小報告，而每本小報告的第一部份為撮要。今次則把所有撮要部份抽出來，集中成為一本獨立的撮要本，讀者只需看撮要本便對整份報告一目了然。<br> &#13;<br> <spanclass>沿用綠色封面 &#13;<br> 審計署長報告的書面顏色會沿用一貫的綠色，原來綠色是本港核數師傳統上採用，作為核數標記的專用顏色。當核數師對任何單據或文件完成核數後，都會用綠色筆畫上記號，例如核對過一行加數後，就會在下面畫上一個綠色的倒V形的標記，但標記的形式可能每間會計師都不同。</spanclass></p></body></html>
