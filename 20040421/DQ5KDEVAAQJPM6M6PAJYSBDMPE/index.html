<html><header><meta charset="utf-8"><title>廣末兒子取名宏志</title></header><body><h1>廣末兒子取名宏志</h1><p>日本女星廣末涼子，與模特兒丈夫岡澤高宏所生的兒子，剛已改名為岡澤宏志。廣末昨日透過事務所公布這個消息，而她和兒子亦已離開醫院返家休養。&#13;<br> 廣末涼子本月十日中午十二點四十分，在東京都內醫院順利誕下一名七磅男嬰，雖然比預產期早了一個月，但兒子身體健康。廣末在順產後曾表示慢慢才為BB改名，然而在十日間已和丈夫決定為BB取名為宏志。廣末昨日在個人官方網頁內留言表示：「這個三人小家庭雖然令自己很忙碌，但我覺得很幸福。」</p></body></html>
