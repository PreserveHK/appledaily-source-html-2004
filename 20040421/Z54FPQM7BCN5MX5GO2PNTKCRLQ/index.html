<html><header><meta charset="utf-8"><title>新奧擬收購8項目</title></header><body><h1>新奧擬收購8項目</h1><p>【本報訊】新奧燃氣（2688）昨公布截至去年12月底全年純利增長43%，至1.8億元（人民幣，下同）；每股盈利0.248元，不派息。&#13;<br> 新奧同行華燊燃氣（8035）本月初懷疑因帳目問題被證監會勒令停牌，新奧董事長王玉鎖強調，公司一直沒有收到交易所有關帳目的查詢；接駁費現時佔總收入六成，料未來5至6年燃氣銷售收入多於接駁費。&#13;<br> 他又預算，今年資本性開支6億至7億元，擬收購6至8個新項目。新奧剛與中海油（883）母公司簽定合作協議，後者於未來10年向新奧的廣西項目供氣。兩家公司會進一步研究建立策略聯盟，中海油母公司或入股部份項目。</p></body></html>
