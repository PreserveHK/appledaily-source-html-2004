<html><header><meta charset="utf-8"><title>千嬅自薦演許冠傑新片</title></header><body><h1>千嬅自薦演許冠傑新片</h1><p>許冠文、楊千嬅、劉青雲和金燕玲等，昨日在中環拍攝馬偉豪新片《絕代三嬌》，昨日拍攝他們到處購物的戲份，吸引了不少途人圍觀，連「中環洪金寶」路過都大叫。&#13;<br> 千嬅跟許冠文開工，她說：「我嘅心情都好緊張，佢好多橋，我諗會擦出火花，有時我都唔知點拍時，佢都會畀意見我。我建議呢套戲搵埋許冠英同許冠傑，佢哋三兄弟係喜劇之星。」當千嬅知道許氏三兄弟會開新片，即自薦演出，而她昨日一身紫色打扮，並穿上高踭鞋，她事後表示腳部很疲累。&#13;<br> 採訪、攝影：陳慧安</p></body></html>
