<html><header><meta charset="utf-8"><title>保聯反對設保障基金</title></header><body><h1>保聯反對設保障基金</h1><p>【本報訊】保險業聯會公布立場書，反對政府提出設立保單持有人保障基金的建議。該會主席劉允剛（圖）指出，現行保險業監管機制已算健全，並已規定本地保險公司須設償付準備金，足以保障其財務穩健；過去20年，只有一家本地保險公司因澳洲母公司出事而倒閉。&#13;<br> 他說若強要推行，基金的徵費可能轉嫁給投保人，不合成本效益；且基金亦不能保證投保人在保險公司出事時，獲得投保額賠償，最終可能要由公帑補貼。&#13;<br> 保險業監理處較早前就成立基金保障投保人諮詢公眾。保監專員袁銘輝說至今收到十多份意見書，包括支持及反對意見，政府將於月底諮詢期屆滿，考慮社會利益及業界意見，再作決定。</p></body></html>
