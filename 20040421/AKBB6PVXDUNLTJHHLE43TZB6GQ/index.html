<html><header><meta charset="utf-8"><title>「烈火戰車」新手難駕馭</title></header><body><h1>「烈火戰車」新手難駕馭</h1><p>資深電單車車手指出，肇事的本田NSR250（MC21）PGM3電單車，有「烈火戰車」稱號，由於烈火戰車汽缸容量大、速度快及馬力強大，易放難收，駕駛者容易在「掟彎」其間出現轉波不協調，在經驗及技術不足下，新牌鐵騎士未必能駕馭，很容易因一時貪快下出意外，故並不適合「新牌仔」駕駛。而過去亦曾發生多宗同類型電單車的嚴重車禍。&#13;<br> 肇事電單車，汽缸容量250c.c.，馬力可達四十五匹，九三年出廠，當年車價約六萬元，現時二手車價約一萬元。多年前因劉德華主演的電影《烈火戰車》而聲名大噪，因而受飆車一族歡迎。</p></body></html>
