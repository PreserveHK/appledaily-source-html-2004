<html><header><meta charset="utf-8"><title>李宗盛離婚係流料</title></header><body><h1>李宗盛離婚係流料</h1><p>有雜誌報道李宗盛同林憶蓮婚變，指他們近年感情轉淡，加上憶蓮有意在香港重新發展音樂事業，所以決定結束六年婚姻。&#13;<br> 查實九九年時已有傳言指李宗盛和憶蓮離婚，但其後李宗盛公開否認。&#13;<br> 李宗盛還被雜誌影到他最近孤獨在北京寓所生活。不過李宗盛身邊的好朋友則爆料，指其實這單是「流料」，李宗盛及憶蓮一直感情好好，在上海和北京都是一起居住，所以關心他們的朋友，絕對可以放心。</p></body></html>
