<html><header><meta charset="utf-8"><title>康師傅去年賺少六成</title></header><body><h1>康師傅去年賺少六成</h1><p>【本報訊】康師傅（322）昨日公布去年度盈利3581.6萬美元（2.79億元），下跌60.61%；每股盈利0.64美仙，末期息1.13美仙（8.814仙）。&#13;<br> 該公司表示，年內原材料漲價，令毛利率下降6個百分點，至27.9%，另廣告宣傳費上升，令淨利率由8.26%減至2.84%。該公司又稱，今年形勢仍嚴峻，因材料價高企，市場競爭激烈，擬透過改善生產管理及策略夥伴加入，有信心營業額及EBITDA有雙位數升幅。&#13;<br> 另外，日清昨日宣布，出資15.54億元人民幣與華龍麵業組成合資企業，進軍內地方便麵市場，可能對康師傅造成進一步的衝擊。</p></body></html>
