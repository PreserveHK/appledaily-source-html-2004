<html><header><meta charset="utf-8"><title>英消費物價放緩至1.1%</title></header><body><h1>英消費物價放緩至1.1%</h1><p>【本報綜合報道】英國上月通脹出乎意料地放緩至9個月以來最溫和水平，幾乎跌穿央行的最低通脹目標，物價升幅如此微弱，行長金默文（MervynKing）或須交代為何央行在過去4個月兩度加息。&#13;<br> 英國3月份消費物價較去年同月上升1.1%，升幅低於2月的1.3%，是去年6月以來最溫和，主要受運輸成本放緩影響。與前月比較，上月消費物價升0.2%，升幅小於2月的0.3%。&#13;<br> 市場原先預期英國上月消費物價按年上升1.3%。英國央行目前的消費物價目標為1%至3%，雖然上月指數仍符合有關幅度，但已貼近下限。</p></body></html>
