<html><header><meta charset="utf-8"><title>　　蔣介石親題輓聯將拍賣 - 李八方</title></header><body><h1>　　蔣介石親題輓聯將拍賣 - 李八方</h1><p>國民黨前主席蔣介石喺中國近代史舉足輕重，唔知大家又知唔知，其實佢都寫得一手好書法。八方噚日喺普藝拍賣舉行嘅中國書畫及藝術品預展，就睇到蔣老六四年時，為光復大陸設計委員會委員陸匡文題寫嘅輓聯，以楷書字體喺白襯布料上面寫出「讜論流徽」四字。&#13;<br> 蔣老幅書法作品禮拜六會以底價一百蚊公開拍賣，不過，拍賣行負責人同八方講，始終幅書法係輓聯，收藏家都會覺得唔係好吉利，預期成交價唔會太高。&#13;<br> （圖）蔣介石六四年時為陸匡文親題嘅輓聯。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
