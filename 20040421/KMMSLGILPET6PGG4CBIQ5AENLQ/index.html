<html><header><meta charset="utf-8"><title>投訴追蹤：葵興小販阻路被取締</title></header><body><h1>投訴追蹤：葵興小販阻路被取締</h1><p>葵涌工廠區葵昌路經常有小販在中午時段擺賣，佔去半邊行人路，由於上址乃葵興地鐵站通往工廠區主要通道，行人如鯽，小販阻礙行人上落天橋，造成阻塞及不便。&#13;<br> 上月二十三日本報刊出有關投訴，並轉介至食物環境衞生署跟進，葵青區環境衞生總監賴錦強跟進後回覆表示，該署一直關注上址非法擺賣情況，除每日巡視外，亦不時採取突擊掃蕩行動，過去三個月，共拘控六名無牌小販，以及撿獲五批小販棄置物品。該署會繼續留意上址情況。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
