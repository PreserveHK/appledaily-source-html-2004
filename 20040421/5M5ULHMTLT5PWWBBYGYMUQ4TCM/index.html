<html><header><meta charset="utf-8"><title>　　超豪警政大樓快落成 - 李八方</title></header><body><h1>　　超豪警政大樓快落成 - 李八方</h1><p>曾經被立法會批評設施過份奢華嘅新警察總部大樓，經過四年嘅興建工作，終於接近完成，八方知道呢座用咗成三十二億起嘅超級警政大樓（圖），以最新嘅環保同節省能源設計，好似辦公室照明同空調系統具備紅外線感應裝置、有視像會議系統、一個可容納三百人嘅演講廳，重有室內靶場等，設施可謂應有盡有，呢個被警隊視為進入新紀元嘅警政大樓，將會喺今年底至明年初全面啟用，至於警隊對待和平示威嘅良好市民嘅智商，會唔會同呢座大樓嘅質素成反比，咁就人人有眼睇嘞。&#13;<br> 《警聲》圖片&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
