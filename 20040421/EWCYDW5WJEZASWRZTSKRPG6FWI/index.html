<html><header><meta charset="utf-8"><title>DEMETER清爽香氛春夏新「口味」</title></header><body><h1>DEMETER清爽香氛春夏新「口味」</h1><p>可以任你混合香味又好味道嘅香水，應該只有來自紐約的DEMETER。品牌有花香、生果、蔬菜、飲品、甜品等香氛系列，獨特的味道一早就成為不少名人紅星的至愛，如UmaThurman愛用下雨香氛Rain、KateMoss至愛及香港銷量No.1的Tomato（番茄）等。而今季最新登場就有清新的青番茄及壽司香氛，等你可以發揮「廚藝」，混合其他味道自創更獨特個人的香氛！&#13;<br>&#13;<br>記者：梁珮瑜</p><p>DEMETER專櫃（29184808）&#13;<br> 金鐘太古廣場西武百貨</p></body></html>
