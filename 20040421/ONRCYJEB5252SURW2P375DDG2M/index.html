<html><header><meta charset="utf-8"><title>EPSON買打印機送電腦</title></header><body><h1>EPSON買打印機送電腦</h1><p>最近彩色雷射打印機愈出愈平，對打印量大、質素要求高嘅用家，都有頗大吸引力。而EPSON就推出新嘅優惠，凡購買一部售價減至$6,988嘅AcuLaserC900彩色雷射打印機，或以優惠價$8,688購買另一部彩色雷射打印機C1900，均可獲贈IBMThinkCentreA30Celeron2.4G桌面電腦一部，買打印機送電腦，的確幾有噱頭，咁抵玩絕對唔可以錯過，記住優惠期至2004年5月31日止。&#13;<br>&#13;<br>記者：許福合</p><p>EPSONHK&#13;<br> 銷售熱線：28278711</p></body></html>
