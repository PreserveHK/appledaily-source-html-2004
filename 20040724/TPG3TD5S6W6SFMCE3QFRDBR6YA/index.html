<html><header><meta charset="utf-8"><title>《太極旗》台灣舉唔起</title></header><body><h1>《太極旗》台灣舉唔起</h1><p>由韓星張東健與元斌合演的電影《太極旗飄揚：生死有情》，雖然在韓國本土及日本都獲得非常高的票房紀錄，可惜在台灣卻叫好不叫座。&#13;<br> <br> <spanclass>兩星期落畫 &#13;<br> 剛在港上映的電影《太極旗飄揚：生死有情》，在韓國上映時不但成為當地最賣座電影，在日本也迷倒了不少師奶，但在台灣上映的情況就不甚理想。電影在台灣上映不足兩星期，部份戲院已因票房不佳而落畫。不少影迷責怪兩位男主角厚此薄彼，只到日本及香港宣傳，才令票房落得如此慘淡。</spanclass></p></body></html>
