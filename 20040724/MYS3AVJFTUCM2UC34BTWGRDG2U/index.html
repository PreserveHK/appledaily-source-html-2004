<html><header><meta charset="utf-8"><title>活力鼓令24式振奮人心</title></header><body><h1>活力鼓令24式振奮人心</h1><p>【本報訊】節奏澎湃的鼓聲有振奮人心的魔力，由香港中樂團主辦的「香港鼓樂節2004」昨日正式揭幕，開幕儀式特別安排七名香港少年中樂團團員及樂器演奏班學員示範「活力鼓令24式」，少年鼓手在雷動的鼓聲中，充份展現新一代努力進取、鬥志昂揚的積極一面。&#13;<br> 事實上，鼓聲有教人精神振奮的神妙作用，香港中樂團行政總裁錢敏華指出，去年首次舉辦「活力鼓令24式」擂台賽，期望鼓勵市民於沙士肆虐及逆境中振作起來。今年再辦擂台賽，亦希望達到激勵香港市民繼續發憤的效果。「活力鼓令24式」今日下午二時半會在馬鞍山廣場示範表演。</p></body></html>
