<html><header><meta charset="utf-8"><title>柔道界抗議「黑箱作業」</title></header><body><h1>柔道界抗議「黑箱作業」</h1><p>【本報訊】一群長期從事柔道訓練工作及柔道運動員，將於明日在灣仔伊館發起遊行至香港奧委會辦事處及特首辦，要求正視現時中國香港柔道總會「黑箱作業」情況，終止偏重個別屬會的不公平現象，以免妨礙本港柔道運動發展。&#13;<br> 遊行召集人劉創明指出，現時總會缺乏完善選拔人才制度及獨立投訴機制，扼殺部份有潛質運動員加入及代表香港參加國際比賽的機會。他亦期望總會改良決策委員架構、增加透明度，預期遊行將有一百多人參加。</p></body></html>
