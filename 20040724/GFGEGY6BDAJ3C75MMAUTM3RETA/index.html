<html><header><meta charset="utf-8"><title>張東岳父母網上訴思念</title></header><body><h1>張東岳父母網上訴思念</h1><p>Ceci,yourcompassionateheart,beautyandwisdomisthemostpreciousmemoryofourlifeandwillneverbetakenaway;ourdearestCeci,ourheartsarewithyouforever...<br> &#13;<br> Ceci，感謝你帶給我們的幸福和歡樂，你的善良，美麗，睿智，是我們生命中最珍貴的記憶，永遠不會被奪走；我們最親愛的Ceci，我們的心永遠伴隨著你…</p></body></html>
