<html><header><meta charset="utf-8"><title>台七成人反對一國兩制</title></header><body><h1>台七成人反對一國兩制</h1><p>台灣最新一項民意調查顯示，逾七成三的受訪者反對北京以「一國兩制」發展兩岸關係的主張，傾向台灣獨立的民眾較傾向兩岸統一的民眾多出一成七，希望兩岸維持現狀的台灣民眾則多達八成二（見附表）。<br> &#13;<br> <spanclass>指大陸對台不友善 &#13;<br> 台灣行政院陸委會副主委邱太三表示，有近七成台灣民眾認為，大陸當局對台灣政府不友善，這部份的結果較四月份同類調查的結果上升了四點五個百分點，是一年來最高點。&#13;<br> 這項調查由陸委會委託台灣政治大學選舉研究中心，在七月十六日至七月十八日，透過電話訪問台灣地區二十歲以上成年民眾，有效樣本為一千一百五十三份，抽樣誤差約百分三。&#13;<br> 中央社</spanclass></p></body></html>
