<html><header><meta charset="utf-8"><title>貝聿銘設計玻璃金字塔</title></header><body><h1>貝聿銘設計玻璃金字塔</h1><p>羅浮宮建於一一九○年左右，原是法王腓力奧古斯都為抵抗維京人擄掠而興建的城堡。到十四世紀，查理五世將它改建為皇宮，往後四百年歷代法王均以此為皇宮，並繼續擴建，直到十七世紀路易十四遷居梵爾賽宮為止。&#13;<br> 一七九三年，在法國大革命後，羅浮宮正式成為博物館對外開放。&#13;<br> 八十年代初，法國總統米特朗委任華裔建築大師貝聿銘為羅浮宮設計玻璃金字塔入口，但此現代化設計備受爭議。八八年建成後，它跟羅浮宮的古典建築相互輝映，融合藝術與科技，又將天然光引入室內，法國人才轉而引以為傲。&#13;<br> 蘋果資料室</p></body></html>
