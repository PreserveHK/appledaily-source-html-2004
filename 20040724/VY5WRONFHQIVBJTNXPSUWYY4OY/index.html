<html><header><meta charset="utf-8"><title>家屬誓追究責任</title></header><body><h1>家屬誓追究責任</h1><p>「最令我光火的竟是沒人要為失職負責。沒人被革職，也沒人被譴責，甚至有人獲升職！」很多九一一襲擊死難者家屬都認同休斯太太的說法，堅持「要有人負責」。&#13;<br> 九一一調查報告狠批華府沒採取足夠措施防襲以保護國民，但沒點名指摘任何官員。家屬蓋洛普太太狠批政客當年花大量人力財力調查前總統克林頓的性醜聞，但「花在如何令美國變得更安全方面卻實在太少」，認為是時候採取行動，向國會施壓，迫使當局落實報告建議。&#13;<br> 伯林蓋姆揚言運用選票，「家屬知道今年是大選年，我們將會要這些人承受極大壓力」。	英國廣播公司/英國《衞報》</p></body></html>
