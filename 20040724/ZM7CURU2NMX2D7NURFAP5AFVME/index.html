<html><header><meta charset="utf-8"><title>樂基兒拍拖自給自足</title></header><body><h1>樂基兒拍拖自給自足</h1><p>名模樂基兒、AmandaStrang、Ren及陳沛嘉昨日往尖沙嘴海港城三號碼頭，出席MINICabrio車展，這架最新型號的迷你車價值二十五萬。&#13;<br> <br> <spanclass>揸車安全至上 &#13;<br> 擁有車牌七年的樂基兒表示，她的車牌在美國一次過考得，但她只懂揸自動波，並自言是個安全至上的司機，絕不會開快車，她又表示十分喜歡的骰的MINICabrio，她說：「香港地方咁細最啱揸呢啲車。」&#13;<br> 問樂基兒會否叫男友送此車給她？她說：「唔會，係都自己儲錢買。」早前男友陪她返美國探望家人，是否已視她為結婚對象？她說：「一日未結婚都唔知。」&#13;<br> 採訪：JessicaNgan&#13;<br> 攝影：EdwardChou</spanclass></p></body></html>
