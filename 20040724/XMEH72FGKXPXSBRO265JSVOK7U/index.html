<html><header><meta charset="utf-8"><title>77港人抽中美國「綠卡」</title></header><body><h1>77港人抽中美國「綠卡」</h1><p>【本報訊】美國國務院昨公布二○○五年度抽籤移民簽證計劃結果，共有七十七名香港申請者中籤，較去年一百五十三人減少一半，另有十二名澳門申請者被抽中，他們均可獲俗稱「綠卡」的美國永久居民簽證。&#13;<br> 至於二○○六年度的抽籤移民計劃將於今年八月開始接受申請。&#13;<br> 這項簽證計劃主要是開放給移民美國比率較低的國家及地區，該國每年會提供五萬個配額給予抽籤移民申請者，今次該國共接獲九百五十萬個有關申請，獲中籤最多的國家為孟加拉，有超過七千四百名申請者被抽中，其次是尼日利亞及波蘭，分別有六千七百多人及六千二百多人。</p></body></html>
