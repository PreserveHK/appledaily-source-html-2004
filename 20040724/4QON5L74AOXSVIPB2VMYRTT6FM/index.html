<html><header><meta charset="utf-8"><title>炒匯心經：美元漫無方向</title></header><body><h1>炒匯心經：美元漫無方向</h1><p>日本昨日公布的數據表現較預期疲弱，其中5月第3產業指數較前月下降了1%，而涵蓋範圍較廣的所有產業指數則下跌了0.7%，兩者皆較預期的上升1%遜色。此外，受到全國第4大銀行UFJ財務困難的消息拖累，日股低收0.87%，亦是日圓的另一負面因素。&#13;<br> 不過，美元進展仍相當有限，只能守住過去2日的升幅。聯儲局主席格林斯潘對美國經濟的樂觀言論所帶來的利好效應正在淡化，美元昨日亦漫無方向，只能維持區間上落。&#13;<br> 匯中龍</p></body></html>
