<html><header><meta charset="utf-8"><title>親歷奧運級表演</title></header><body><h1>親歷奧運級表演</h1><p>【本報訊】奧運比賽大家不會陌生，奧運級表演則未必睇過。曾經在二千年悉尼奧運會及去年環球小姐閉幕表演的世界著名表演團CirqueduSoleil成員達倫及愛倫，今明兩天將在將軍澳新都城中心二期商場天幕廣場獻技，分別下午一時、四時及六時。表演期間會即場邀請在場大、小朋友上台參與演出。一名小朋友在昨日預演期間，即曾嘗試被「鐵頭」支撐倒立的刺激滋味。&#13;<br> 在奧運級表演節目以外，會場亦安排空中花式表演及大輪花式表演，更會即場教授絲帶等雜技項目。</p></body></html>
