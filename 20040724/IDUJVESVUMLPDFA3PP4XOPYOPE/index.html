<html><header><meta charset="utf-8"><title>英上季經濟勁增3.7%</title></header><body><h1>英上季經濟勁增3.7%</h1><p>【本報綜合報道】英國上季經濟增幅是接近4年來最大，主要受工業生產強勁復甦帶動，反映英倫銀行（央行）自去年11月以來4度加息，無助冷卻英國的消費市道、樓市和製造業。央行在8月份進一步加息的機會愈來愈高。&#13;<br> 英國第2季國內生產總值（GDP）較去年同季增長3.7%，是2000年第3季以來最強，高於首季的3.4%增幅；與前季相比，上季經濟增0.9%，升幅亦高過首季的0.7%。&#13;<br> 英國經濟已連續第48季錄得增長，失業率降至29年低位。英倫銀行去年11月開始調高利率，至今已合共加息1厘，但經濟仍沒有冷卻迹象，央行官員上周曾暗示會進一步加息。</p></body></html>
