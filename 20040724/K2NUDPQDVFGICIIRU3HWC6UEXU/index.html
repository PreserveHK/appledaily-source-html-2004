<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>叉叉熊從小就是個受虐兒，牠渾身是傷，&#13;<br>但如果你問牠哪裏最痛？&#13;<br>牠會輕輕摸模牠的心。&#13;<br>有一天黃秋秋問牠：&#13;<br>「你知道哪裏有稍縱即逝的美麗嗎？&#13;<br>我千辛萬苦地在找尋，請你告訴我好嗎？」&#13;<br>叉叉熊迷惑地搖搖頭，&#13;<br>又遲疑地點點頭，&#13;<br>然後牠慢慢地輕輕地摸摸自己的心……</p></body></html>
