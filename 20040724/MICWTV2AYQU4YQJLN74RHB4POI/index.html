<html><header><meta charset="utf-8"><title>上山執藥老翁跌死</title></header><body><h1>上山執藥老翁跌死</h1><p>【本報訊】一名售賣草藥老翁，昨晨八時許被人發現滿身血迹倒斃於荃灣關門口村山坡。警方封鎖現場調查後，撿獲一袋草藥及證實死者無財物損失，相信他上山採藥時，不慎在五米山坡梯階失足跌下，頭部墮地重創，疑因失救致死，事件無可疑。&#13;<br> 死者洪文海（六十四歲），獨居於葵盛東邨盛樂樓一單位。街坊表示，死者數年前遷入上址，一直靠擺地攤售賣廉價物品維生，年多前改售草藥，如枇杷葉、夏枯草及雞屎藤等，並不時登山採草藥。</p></body></html>
