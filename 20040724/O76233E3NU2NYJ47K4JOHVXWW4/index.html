<html><header><meta charset="utf-8"><title>毛玉萍申請離港被拒</title></header><body><h1>毛玉萍申請離港被拒</h1><p>【本報訊】上海地產毛玉萍涉嫌夥同私人助理及兩名經紀造市一案，已定於明年一月開審。毛玉萍昨透過代表大律師，以私人理由向區域法院申請更改保釋條件准予離港，但遭法官否決。毛玉萍的代表大律師在庭外稱將徵詢她的意見，再決定是否轉往高等法院提出申請。&#13;<br> 現年四十一歲的毛玉萍，與助手鍾秀玲及兩名地產經紀林啟聲及張柏友，被控串謀詐騙、串謀妨礙司法公正及作出失實陳述等七項罪名，涉於○二年至○三年間串同周正毅等人為上海地產造市，涉案成交額高達三十五億港元。毛玉萍丈夫周正毅被上海政府控以操控股價及虛報偽造註冊資本罪名，上月被判入獄三年。&#13;<br> 案件編號：DCCC367/04</p></body></html>
