<html><header><meta charset="utf-8"><title>ISSA翻𠝹柴崎幸</title></header><body><h1>ISSA翻𠝹柴崎幸</h1><p>日本組合DAPUMP主音ISSA，今年初與女星柴崎幸分手後，雖與多位水着女星交往，但早前卻有報道指他有意翻𠝹柴崎幸。昨日出版的日本雜誌《FRIDAY》便拍到他夜訪柴崎幸的香閨。&#13;<br> 據《FRIDAY》報道，上月初深夜，身穿T恤牛仔褲的ISSA與柴崎幸父親到訪柴崎幸家，三人在屋內詳談至凌晨四時仍未離去，直至早上ISSA才離開，其後柴崎幸又駕着ISSA所贈的白色平治離去。&#13;<br> <br> <spanclass>事務所拒回應 &#13;<br> 但柴崎幸友人爆料，二人分手後仍有見面。另外，ISSA與柴崎幸父親不時會相約一起飲酒作樂。對於此事，ISSA的事務所以私事為由不發表任何意見。</spanclass></p></body></html>
