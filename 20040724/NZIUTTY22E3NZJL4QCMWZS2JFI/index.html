<html><header><meta charset="utf-8"><title>土國火車出軌117死傷</title></header><body><h1>土國火車出軌117死傷</h1><p>土耳其周四發生嚴重火車出軌事故，釀成三十六人死亡，八十一人受傷。死者包括兩名奧地利人和兩名約旦人。&#13;<br> 事發時，載着二百三十四人的高速火車正由伊斯坦堡駛往首都安卡拉，四列車卡突然出軌。當局排除事件是恐怖襲擊，火車亦沒有超速。肇事火車上月投入服務時，已有工程師警告老化的車軌未必能承受高速火車。意外後，輿論批評政府漠視專家意見，要求運輸部長下台，但遭總理埃爾多安拒絕。&#13;<br> 法新社/德新社</p></body></html>
