<html><header><meta charset="utf-8"><title>蔡瀾小艇食蟹好滿足</title></header><body><h1>蔡瀾小艇食蟹好滿足</h1><p>蔡瀾、名模楊崢及白韻琴等，前晚在香港仔一小艇上出席飲食宣傳活動，他們還試吃避風塘炒蟹，大快朵頤。<br> &#13;<br> <spanclass>感覺新奇 &#13;<br> 蔡瀾自言這次宣傳活動的酬勞不多，他說：「冇錢邊有原動力，但做呢次活動都有滿足感。」而楊崢則表示曾在電視上看過在小艇上品嘗美食的情景，卻未曾親身體驗，所以這次她感到很新奇。&#13;<br> 楊崢說：「我今次試過之後，將來有外國朋友嚟香港，我都會推介佢嚟食吓。」&#13;<br> 採訪、攝影：史丹</spanclass></p></body></html>
