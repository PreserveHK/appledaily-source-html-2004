<html><header><meta charset="utf-8"><title>金輝買賣期貨蝕5.5億</title></header><body><h1>金輝買賣期貨蝕5.5億</h1><p>【本報訊】較早前發出中期盈利警告的金輝（137），昨日進一步公布附屬公司金輝船務的虧損情況。該附屬將大部份運費到付協議（運費期貨合約）平倉後，錄得非經常虧損4.7億至5.5億元。消息公布後，連續兩日急挫的金輝一度反彈約8%，收報7.95元。&#13;<br> 金輝持有該附屬公司金輝船務50.9%股權。金輝較早前公布，該附屬在今年1月起訂立的運費到付協議錄得虧損，因而會影響今年中期業績；但該集團強調，金輝船務本身的業務運作沒受影響。</p></body></html>
