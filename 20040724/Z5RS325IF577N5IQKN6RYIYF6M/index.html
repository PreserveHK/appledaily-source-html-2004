<html><header><meta charset="utf-8"><title>許冠文：一個字，爛！</title></header><body><h1>許冠文：一個字，爛！</h1><p>許冠文前日在廣州宣傳新片《煎釀叁寶》，據《南京日報》報道，他對張藝謀執導的《十面埋伏》作出猛烈批評，毫不忌諱地指《十》是一齣爛片。&#13;<br> <br> <spanclass>未打動觀眾 &#13;<br> 《煎》片將在內地上映，許冠文對票房感到信心十足，他說：「觀眾是聰明的，沒辦法去欺騙，除非真的好看，否則不管有甚麼明星，開始一、兩天還可以，但不能長久的，戲好不好看才是關鍵。」&#13;<br> 繼而許冠文談到《十面埋伏》，他說：「這部片的水平，明眼人都知道，一個字：爛！電影是講感情的，只有先打動了自己，才能打動觀眾，《十面埋伏》究竟打動了誰？」</spanclass></p></body></html>
