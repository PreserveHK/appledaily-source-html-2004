<html><header><meta charset="utf-8"><title>雲露娜情緒失控自困廁格</title></header><body><h1>雲露娜情緒失控自困廁格</h1><p>雲露娜維達（WinonaRyder）自從年前被裁定高買罪名成立後，外界對她一沉百踩，情緒低落的雲露娜經常做出瘋癲行為，日前她又在洛杉磯一餐廳發狂，令在場食客大為震驚。&#13;<br> <br> <spanclass>淚流滿面 &#13;<br> 雲露娜日前與兩名女伴在餐廳用膳，起初眾人表現愉快，但其後她開始躁狂起來，要求其中一位友人給她手提電話。&#13;<br> 雲露娜接過電話後衝入女廁，據知情人士說：「雲露娜在電話中與對方爭執，幾位女士走進女廁看個究竟，發現雲露娜苦惱地蹲在地上，更喝斥她們離開，然後反鎖自己在廁格內。」雲露娜離開餐廳時，還淚流滿面。</spanclass></p></body></html>
