<html><header><meta charset="utf-8"><title>曾索K少女軍訓拾自信</title></header><body><h1>曾索K少女軍訓拾自信</h1><p>【本報訊】軍校的訓練不但可令平時不願「摺被」的「懶骨頭」改變，定時起床步操，甚至可令邊緣青少人重拾自信。香港電台早前公開招募港生參與軍訓，結果七人脫穎而出，較早前往廣州黃埔軍校接受訓練。&#13;<br> 剛中五畢業的阿心，從小與父母關係不好，三年前瞞着父母到內地的士高，一個月服食四次K仔、fing頭丸、大麻等毒品，經常逃學，又試過𠝹大腿。「諗嘢又遲鈍咗，冇記憶，背唔到嘢。」令她痛下決心戒毒，全因她發現毒品的禍害，但現時記憶力始終無法復原。&#13;<br> 阿心認為今次的訓練令她更有自信，她昨更獲頒優秀學員獎狀。</p></body></html>
