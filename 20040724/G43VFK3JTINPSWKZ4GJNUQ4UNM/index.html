<html><header><meta charset="utf-8"><title>米高積遜家庭會議張揚喜事</title></header><body><h1>米高積遜家庭會議張揚喜事</h1><p>米高積遜（MichaelJackson）日前堅決否認找來一名神秘女子以代母方式為他懷有四胞胎，不過據霍士電視台報道，米高已於上月初召開家庭會議，公布家中增添新成員的消息。&#13;<br> <br> <spanclass>盛傳狂追妮歌 &#13;<br> 據悉上月六日米高在加州住所召開緊急會議，當時未有現身的米高在電話揚聲器中宣布，積遜家族至少會多添一名成員。此外，傳聞米高近日狂追妮歌潔曼（NicoleKidman），約她一起出席MTV音樂大獎，令她不勝其煩。</spanclass></p></body></html>
