<html><header><meta charset="utf-8"><title>中情局反駁批評</title></header><body><h1>中情局反駁批評</h1><p>美國中央情報局（CIA）周四罕有地打公關牌，逐點反駁九一一調查報告內容，強調CIA沒失職，「報告的指控代表理論戰勝事實」。&#13;<br> CIA官員指，CIA自九八年起經常向克林頓和喬治布殊總統、聯邦航空局示警，指阿蓋德密謀對美國的民航機不利，騎劫或炸毀客機，航空界理應採取反制措施。&#13;<br> 針對報告建議成立國家情報局長一職，CIA高層警告改組情報機關，只會令情報員分心，無法做好反恐工作。調查委員會主席基恩周四警告，國家正面對歷來最大安全威脅，恐怖分子伺機發動比九一一更厲害的襲擊，當局須立即堵塞保安漏洞。&#13;<br> 美聯社/路透社</p></body></html>
