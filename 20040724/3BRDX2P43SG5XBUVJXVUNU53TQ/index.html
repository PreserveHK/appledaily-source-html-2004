<html><header><meta charset="utf-8"><title>小統計</title></header><body><h1>小統計</h1><p>日本自殺人數再創新高，去年達34,427人，自殺率上升7.1%，是警察廳自1978年進行統計以來的最高紀錄。因經濟問題輕生人數首次突破8,000大關，19歲或以下人士自殺人數增加22.1%；首相小泉純一郎承認「問題很嚴重」，稱會積極推動經濟復甦。<br> &#13;<br> <b> 自殺動機</b> &#13;<br> 健康問題：15,416人&#13;<br> 經濟壓力及生計困難：8,897人&#13;<br> 家庭問題：2,928人&#13;<br> 工作問題：1,878人</p></body></html>
