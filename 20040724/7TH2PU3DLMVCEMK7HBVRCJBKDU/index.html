<html><header><meta charset="utf-8"><title>法國歌王SachaDistel離開人世</title></header><body><h1>法國歌王SachaDistel離開人世</h1><p>曾主唱經典歌曲《RaindropsKeepFallingOnMyHead》嘅法國殿堂級歌手SachaDistel（中），於大前晚喺法國不幸病逝，享年七十一歲。喺六、七十年代紅極一時嘅Sacha，以其俊俏面孔迷倒唔少少女，佢喺六十年代重同碧姬芭鐸（BridgetBardot）拍過拖。佢嘅死訊傳出後，法國總理拉法蘭亦發表聲明悼念，據講佢嘅喪禮會喺今日於巴黎舉行。&#13;<br> 美聯社</p></body></html>
