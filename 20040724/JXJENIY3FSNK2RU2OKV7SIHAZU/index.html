<html><header><meta charset="utf-8"><title>周汶錡抗拒杜德偉被包</title></header><body><h1>周汶錡抗拒杜德偉被包</h1><p>杜德偉日前在台灣宣傳時，除大讚名模林志玲樣靚身材正外，更笑言只要林志玲肯包他，就一定應承，他又透露曾經視舊愛周汶錡為結婚對象。&#13;<br> 而周汶錡昨日往灣仔會展出席書展「太陽計劃2004─太陽閱讀Teen」活動，藉此宣傳新書。她表示並未有看過杜德偉想被「包」的報道，她說：「我冇睇報道，好難講，總之呢個字唔好聽，作為朋友，聽到都唔好。」<br> &#13;<br> <spanclass>曾想過結婚 &#13;<br> 杜德偉前日在台灣到超視《命運好好玩》做嘉賓，他談到感情時說：「在感情上，我還不想靠岸，交女朋友前，我都會跟她們說清楚，但是我先前交過的女友，幾乎都是想結婚的人，其實她（周汶錡）也是。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
