<html><header><meta charset="utf-8"><title>鯉景灣保安員集體請假</title></header><body><h1>鯉景灣保安員集體請假</h1><p>【本報訊】繼康樂及文化事務署轄下的救生員早前發起集體請假行動後，富城集團在鯉景灣的管理公司，昨日也發生保安員集體請病假事件。有該屋邨的保安員向本報表示，員工不滿屋邨管理高級人員經常挑剔及侮辱保安員，因此組織集體行動以示不滿，並希望總公司關注事件。&#13;<br> 富城集團高級集團經理（市場服務）梁偉成表示，昨日早、中更共有十五名保安員請假，佔兩更總人手五十人約三成，管方臨時抽調其他員工替代，服務不受影響，而公司極關注事件，將向請假員工了解詳情。</p></body></html>
