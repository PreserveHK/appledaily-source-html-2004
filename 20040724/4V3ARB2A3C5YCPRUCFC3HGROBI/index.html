<html><header><meta charset="utf-8"><title>甄妮愛女減磅激戰欣宜</title></header><body><h1>甄妮愛女減磅激戰欣宜</h1><p>沈殿霞愛女鄭欣宜以一年時間減去八十多磅，而年僅十六歲的甄妮愛女甄家平（Melody），近日亦獲甄妮擔任代言人的瑪花纖體贊助減肥。身高五呎二吋、體重達一百七十五磅的Melody，現時已減去二十磅，不過Melody仍會努力再減，挑戰欣宜。<br> &#13;<br> <spanclass>未決定入娛樂圈 &#13;<br> 昨日有周刊報道指Melody早於今年五月在母親個唱擔任嘉賓時，因被評體形圓碌碌而哭了數天，加上甄妮又有意捧愛女做明星，所以便陪Melody到酒店游水減肥。事後甄妮表示會待女兒完成大學課程，才考慮讓她加入娛圈。</spanclass></p></body></html>
