<html><header><meta charset="utf-8"><title>胡杏兒迫郭晉安食道具</title></header><body><h1>胡杏兒迫郭晉安食道具</h1><p>胡杏兒與郭晉安昨日在清水灣電視城，拍攝無綫新劇《同撈同煲》，劇情講述胡杏兒飾演賣粉果的鄧碧雲，而郭晉安則藉着吃粉果而親近對方。&#13;<br> 胡杏兒表示在悶熱的天氣下拍攝曾感到不適，她說：「安仔返屋企睇過通勝話畀我聽，原來噚日係大暑。我只係負責賣粉果，所以唔使食啲道具粉果，安仔就慘啲，成日要食。」<br> &#13;<br> <spanclass>提早收工 &#13;<br> 安仔表示前日因為天氣實在太熱，導演讓台前幕後工作人員提早兩小時收工，安仔說：「其實一直以嚟都有得商量嘅。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
