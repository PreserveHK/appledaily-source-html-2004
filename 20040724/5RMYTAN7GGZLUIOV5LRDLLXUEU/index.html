<html><header><meta charset="utf-8"><title>超儀同志片殺入威尼斯</title></header><body><h1>超儀同志片殺入威尼斯</h1><p>星皓電影公司繼年前投資的《戀之風景》入選威尼斯國際電影節後，今年再憑何超儀主演的電影《蝴蝶》殺入國際，獲選為「第六十一屆威尼斯國際電影節影評人週」的閉幕電影，並角逐電影節的「國際影評人協會獎」及「人道精神獎」。<br> &#13;<br> <spanclass>演出大膽 &#13;<br> 該戲是以女同性戀為題材，由麥婉欣執導、何超儀、田原及葛民輝主演。劇情講述已婚的何超儀碰上令她着迷的田原，二人在片中有大膽演出，而導演麥婉欣曾經憑《哥哥》一片榮獲威尼斯國際電影節的「最佳青年導演」獎，今次再次參展，令她十分鼓舞。</spanclass></p></body></html>
