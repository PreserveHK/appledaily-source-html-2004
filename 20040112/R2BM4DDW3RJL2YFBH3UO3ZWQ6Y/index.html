<html><header><meta charset="utf-8"><title>酒吧老闆　凌晨霸位</title></header><body><h1>酒吧老闆　凌晨霸位</h1><p>在公祭隊伍排頭位的袁先生，可說是一位好老闆，他經營酒吧，昨日清晨五時半放工即到來排隊，可以排到最前排的好位置，其實，他是代員工排隊，等到員工到齊他便功成身退。&#13;<br> 袁先生表示，其酒吧屬下的十七名員工，有部份是張國榮生前經營「為您鍾情」咖啡室的舊員工，他們同樣喜歡張國榮及梅艷芳，是兩人的忠實歌迷，他受到感染也加入歌迷行列。&#13;<br> 去年張國榮墮樓身亡，大家都覺得很傷心，現在梅艷芳的逝世，令酒吧上下更形失落，像失去了摯友一樣，他昨日由於有要事在身，未能到場向偶像致哀，但他亦非常有心，特別在收工後排隊霸位，讓他們可以向偶像作最後致敬。	</p></body></html>
