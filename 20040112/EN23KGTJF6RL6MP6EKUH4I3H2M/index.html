<html><header><meta charset="utf-8"><title>恩利獲嘉樂士1.56億合約</title></header><body><h1>恩利獲嘉樂士1.56億合約</h1><p>【本報訊】太平洋恩利（1174）董事總經理黃裕翔（圖）表示，近期獲美國嘉樂士食品（Kellogg's）的冷凍士多啤利食品供應合約，以2萬噸的定單計，總值達2000萬美元（1.56億元）。他指出，這類冷凍蔬果業務是新的嘗試，邊際利潤高達30%，遠高於原有冷凍魚類食品加工業務的11%，及魚類貿易的8%。&#13;<br> 另外，該公司上周與內地國有漁業集團組成合資企業，進軍上游捕魚業務。</p></body></html>
