<html><header><meta charset="utf-8"><title>風琴簾透光又防曬</title></header><body><h1>風琴簾透光又防曬</h1><p>窗簾是家居生活上不可或缺的必需品，現時市面上除了有向兩邊拉開的窗簾布外，還有向上捲的如羅馬簾、風琴簾及百葉簾等，但安裝前要了解其特點。例如近年非常流行的羅馬簾，它利用線與窗簾繩之間的升降關係，製造層層叠叠的水平褶紋，以安裝在長形窗戶上最為適合。至於有五十多年歷史的百葉簾，特點是經拉繩調校上落和角度，以控制透光程度。風琴簾的特色是上部是薄紗，讓陽光透進屋內，下部是風琴簾，遮擋太陽。不過，無論安裝何種窗簾，也要協調室內布置，例如客廳的光線是全屋最明亮的地方，便要選用有遮光、耐曬、不易褪色的布料。&#13;<br>&#13;<br>記者：尹珊珊</p></body></html>
