<html><header><meta charset="utf-8"><title>違泊車佔行人路</title></header><body><h1>違泊車佔行人路</h1><p>土瓜灣美華工業中心廠戶投訴，大廈旁的新山道，經常有汽車司機為貪方便，將車輛停泊於大廈外行人路上，阻塞美華工業中心廠戶員工出入。&#13;<br> 在美華工業中心工作的陳先生不滿地表示：「可能佢哋諗住嗰頭比較靜，少差佬經過。但成條路都俾汽車霸晒，路人都冇路行。」&#13;<br> 記者現埸所見，美華工業中心旁的新山道，行人路上泊有私家車和客貨車，路人完全無路可行，要繞出馬路而行。本報已將投訴轉介警方跟進。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
