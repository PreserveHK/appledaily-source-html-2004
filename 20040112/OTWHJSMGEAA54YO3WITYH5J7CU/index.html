<html><header><meta charset="utf-8"><title>唐澤壽明買伊豆豪宅</title></header><body><h1>唐澤壽明買伊豆豪宅</h1><p>日本男演員唐澤壽明與半退休的山口智子，結婚以來被公認為日本藝能界模範夫婦。而甚懂享受生活的兩口子，原來去年十二月在日本靜岡伊豆購入了一間約值七千萬日圓（約五百零五萬港元）的別墅，以作度假之用。&#13;<br> <br> <spanclass>演大奸角 &#13;<br> 此外，唐澤壽明早前參演由宇多田光丈夫紀里谷和明執導的處男電影《CASSHERN》，其造型最近曝光，在片中扮演大奸角的唐澤壽明以一頭灰白的髮型出現，令人有耳目一新的感覺。他將會與由伊勢谷友介扮演的改造人卡新，展開正邪大戰。</spanclass></p></body></html>
