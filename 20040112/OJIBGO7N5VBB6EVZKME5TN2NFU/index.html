<html><header><meta charset="utf-8"><title>阻不斷暖化　奇招救地球</title></header><body><h1>阻不斷暖化　奇招救地球</h1><p>全球暖化正靜靜地威脅着人類的未來。英國科學家金恩已發出警告，氣候改變是人類文明面對最嚴峻的挑戰。英國研究更顯示，在五十年內，全球暖化將導致逾四分一陸上生物滅絕，人類亦受影響。</p><p>英國頂尖氣候專家上周雲集劍橋大學，提出一系列嶄新解決辦法，從天上設置太空保護罩阻隔陽光，到陸上興建大型水庫應付水位上升，以至在海底種海藻吸收溫室氣體，總之希望化解全球暖化危機。出任過德國政府首席環境顧問的英國氣候專家舍爾胡伯說：「現在的氣候政策似乎不奏效。我們不是說已掌握神奇子彈，但情況已刻不容緩，人類應該開始想一些非常辦法。」&#13;<br> 英國《觀察家報》</p></body></html>
