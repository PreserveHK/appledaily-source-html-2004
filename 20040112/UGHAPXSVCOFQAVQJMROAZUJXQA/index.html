<html><header><meta charset="utf-8"><title>水晶光彩天下無雙</title></header><body><h1>水晶光彩天下無雙</h1><p>今次示範來自全球不同設計師、令人迷惑的Swarovski水晶藝術品的是來自巴西的模特兒Luciana，她日前說：「在時裝國度中，水晶的光彩是其他物質如金、銀、布料等無法相比。」&#13;<br> <br> <spanclass>突出鎖骨美 &#13;<br> 在示範過程中Luciana興奮不已，她盛讚份量十足的巨形頭飾，她說：「雖然好重，但是我覺得女人的鎖骨是全身最美麗的，將水晶點綴在頸部及肩膊位便最合適。」&#13;<br> 採訪：DebbieLum&#13;<br> 攝影：HoKwokHo&#13;<br> 髮型：PhoebusChanofTetebyPrivateiSalon&#13;<br> 化妝：StephanieLau&#13;<br> 示範：LucianaofModelManagement</spanclass></p></body></html>
