<html><header><meta charset="utf-8"><title>車禍截肢女童遭遺棄</title></header><body><h1>車禍截肢女童遭遺棄</h1><p>貴州一名三歲女童因車禍截肢，父母初時悉心照顧，但當車禍司機無法繼續支付餘下的醫療費用後，兩人竟把女兒丟在醫院，自己逃回家鄉。&#13;<br> 被遺棄的女童田田是遵義縣楓香鎮洪關人，她目前的生活起居僅靠同室病房的牟某等人照顧。牟某說，女童很懂事，但有時也會哭喊着要爸媽，聞者心酸。&#13;<br> 田田是去年十月三十一日因車禍入院，右腿下部被割除，雙親初時對她愛護有加，但不久，兩人先後離去。公安到居所調查，兩人稱無錢替女兒做餘下手術，要求車主付錢，但車主卻表示自己山窮水盡。公安稱，將繼續和車主聯絡，希望他籌錢付清餘下的手術費用。&#13;<br> 《貴州都市報》</p></body></html>
