<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>兔漂是一隻漂亮的兔子。&#13;<br>牠只要站在別人的頭上，&#13;<br>就可以了解別人的秘密。&#13;<br>帥哥彼得每回約會時，&#13;<br>總會遇見倒楣的事，&#13;<br>兔漂終於知道是怎麼一回事了，&#13;<br>原來在帥哥的內心深處，&#13;<br>他只愛他自己，不愛別人。&#13;<br>一個一生只愛自己的人，&#13;<br>注定會倒大楣的。</p></body></html>
