<html><header><meta charset="utf-8"><title>唐唐代哥哥送別阿梅</title></header><body><h1>唐唐代哥哥送別阿梅</h1><p>張國榮（哥哥）去年四月跳樓自殺後，與哥哥交情甚深的梅艷芳傷心得死去活來，當時阿梅雖已知道自己患上子宮頸癌，但仍抱病出席哥哥的喪禮。<br> &#13;<br> <spanclass>滿臉悲傷 &#13;<br> 昨日哥哥生前至愛唐鶴德（唐唐）亦有到香港殯儀館，代哥哥送阿梅最後一程。昨晚約八時許，唐唐與陳淑芬及陳潔靈結伴前往靈堂，雖然唐唐未有多講半句，但悲傷之情已盡掛於臉上。&#13;<br> 此外，萬梓良前晚不但到靈堂致祭，更往瞻仰阿梅遺容，昨晚萬梓良再到殯儀館，離開靈堂時他說：「我有睇過阿梅最後一面，佢個樣好靚好安詳，至於梅媽我都有安慰佢，佢心情已經平復過嚟。」</spanclass></p></body></html>
