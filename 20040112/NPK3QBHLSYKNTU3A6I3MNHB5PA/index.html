<html><header><meta charset="utf-8"><title>設計大膽創潮流</title></header><body><h1>設計大膽創潮流</h1><p>大部份人跟着潮流大勢走，少數人創造潮流，意大利著名設計師AndreaPfister便屬於少數人之列。他的設計以創意為本，身邊的一事一物都是靈感來源。他坦言要以自家的設計，製造潮流，引領及吸引客人，而非跟着大眾的方向。&#13;<br> AndreaPfister的設計可以用「創新大膽」形容，也正基於不跟主流走，所以當記者要求拍照採訪時，他是極少數大開中門的參展商之一，更直言：「不怕抄款，只怕沒有人欣賞。」</p></body></html>
