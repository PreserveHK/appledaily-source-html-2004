<html><header><meta charset="utf-8"><title>飲雙氧水燙傷食道</title></header><body><h1>飲雙氧水燙傷食道</h1><p>公共屋邨執業西醫協會主席蔡堅醫生警告，在醫學上飲用雙氧水並無任何醫藥用途，更會有害，因為飲用濃度高、未經稀釋的雙氧水可能燙傷食道及咽喉，至於若把未經稀釋的雙氧水塗在皮膚上，亦可能嚴重灼傷皮膚。<br> &#13;<br> <spanclass>塗傷口殺菌 &#13;<br> 他解釋，雙氧水（hydrogenperoxide）又稱過氧化氫，無色無臭、本身不含酒精成份，是根據《藥劑及毒藥條例》註冊的外用消毒劑。一般使用方法是把稀釋的雙氧水塗在傷口上，當雙氧水氧化便會殺死皮膚上細菌，市面發售的雙氧水一般經過稀釋，濃度不高。</spanclass></p></body></html>
