<html><header><meta charset="utf-8"><title>官員查拼裝鐵騎被毆</title></header><body><h1>官員查拼裝鐵騎被毆</h1><p>廣東陸豐成拼裝電單車基地，不法之徒以舊車、冒牌零件拼裝後，再噴漆翻新出售，每輛利錢逾一萬元。當局前日到場扣查拼裝車時，竟遭到圍攻，多名質量監督局人員被爆竹炸、石頭砸而受傷。&#13;<br> 陸豐縣碣石鎮、南塘鎮等地非法拼裝電單車的據點甚多，拼裝的電單車每輛成本約五千元，多以一萬五千至二萬元銷往廣州、深圳。&#13;<br> 質量監督局前日調動一百七十多名執法人員，進村掃蕩二十三個加工窩點、扣查八十輛冒牌車。但多個加工點老闆分別召集上百名村民圍攻執法人員，向他們投擲點着的爆竹、石頭，多人受傷。公安接報到場增援，將冒牌車拖走。&#13;<br> 《羊城晚報》</p></body></html>
