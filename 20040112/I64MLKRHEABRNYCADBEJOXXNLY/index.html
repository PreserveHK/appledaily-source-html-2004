<html><header><meta charset="utf-8"><title>腳癬藥治早老性癡呆</title></header><body><h1>腳癬藥治早老性癡呆</h1><p>英國倫敦大學醫學院在國際醫學雜誌《神經學誌》上發表研究結果，指出治療腳癬所用的抗生素可有效減慢早老性癡呆。&#13;<br> 英國傳媒報道，研究人員讓十三名早老性癡呆患者，服用治療腳癬用的抗生素Clioquinol，為期九個月；另外十三名患者則服用沒有藥性的安慰劑。結果發現，服用抗生素的病人，腦部能力減少百分之一點四；但服用安慰劑的，則減少百分之八點九，這顯示藥物有效減慢病情惡化。</p></body></html>
