<html><header><meta charset="utf-8"><title>全智賢200萬拍台劇</title></header><body><h1>全智賢200萬拍台劇</h1><p>韓國女星全智賢最近獲邀主演台灣電視劇，據台灣方面報道，全智賢演出一集的酬勞為四十五萬台幣（約十萬港元），以該劇二十集計算，其酬勞便高達二百萬港元，這不止打破了崔智友在內地演出《101次求婚》一集酬金四十萬台幣（約九萬二千港元）的紀錄，更足足是新拍檔黃志瑋的九倍。&#13;<br> <br> <spanclass>扮演孿生姊妹 &#13;<br> 雖然劇名尚未確定，但全智賢將在劇中一人分飾兩角，扮演一對孿生姊妹，與飾演建築師的黃志瑋展開一場三角戀。整齣劇共二十集，一集製作費預計二百萬台幣（約四十六萬港元），拍攝場景更橫跨台灣、倫敦及上海，預計今年年中開拍。</spanclass></p></body></html>
