<html><header><meta charset="utf-8"><title>日本歌迷　學廣東話</title></header><body><h1>日本歌迷　學廣東話</h1><p>得悉阿梅公祭日子後，前晚專程由日本來港的日本歌迷田中小姐，昨日帶同一束黃玫瑰到殯儀館等候進入靈堂；「我喜歡阿梅嘅歌才學廣東話，阿梅係一位好值得欣賞嘅歌手」在日本學了五年廣東話的田中小姐說：「日本有好多阿梅歌迷，但很多人要工作，我係代表佢哋來」；同時亦是張國榮歌迷的田中表示，五年前聽張國榮的唱片時，碟中有一位女歌手（阿梅）的聲線十分吸引，自此就迷上了阿梅。&#13;<br> 林熊攝</p></body></html>
