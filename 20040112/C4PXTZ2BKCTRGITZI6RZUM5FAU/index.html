<html><header><meta charset="utf-8"><title>楊黛思BB識怕醜</title></header><body><h1>楊黛思BB識怕醜</h1><p>楊受成母親陳銀女前晚七十九歲壽辰，其家人於君悅酒店一樓為她設宴慶祝，其家人包括楊受成、超成和海成兄弟、楊受成子女諾思、黛思和其龍等均齊賀壽星婆。&#13;<br> 前日下午，楊老太已於娛樂房打麻雀，晚上則與兒孫吃飯，家人更唱生日歌為她賀壽。<br> &#13;<br> <spanclass>「BB六月出世」 &#13;<br> 楊諾思透露送了封大利是給嫲嫲，而兩手空空的楊其龍則表示送了一份「大大禮」。至於腹大便便的楊黛思則高興地說：「BB會喺六月出世，前嗰排去醫生度照超聲波，但啱啱遮住咗，所以重未知係男定女。嫲嫲知我有咗，好開心，呢份係我送畀佢嘅最佳禮物。」&#13;<br> 採訪、攝影：梁錦雯、林妙萍</spanclass></p></body></html>
