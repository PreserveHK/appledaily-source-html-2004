<html><header><meta charset="utf-8"><title>《無間道》日本惡鬥《標殺令》</title></header><body><h1>《無間道》日本惡鬥《標殺令》</h1><p>由劉德華與梁朝偉主演的《無間道》，繼日前獲提名日本藍絲帶電影大獎最佳外語片後，前日又在第十三屆東京Sports電影大獎中，競逐最佳外語片，與《美國黐GUN檔案》、《鋼琴戰曲》、《芝加哥》、《我的野蠻女友》同獲提名，不過，賽前熱門首推《標殺令》。<br> &#13;<br> <spanclass>月尾公布結果 &#13;<br> 而由北野武自導自演的古裝武俠片《盲俠》，亦被視為今屆東京Sports電影大獎的大熱，該片獲得最佳電影、最佳導演和最佳男主角等五項提名。&#13;<br> 北野武在這個電影獎中，擔任審查委員長，他本月尾便會公布得獎結果。頒獎禮則在下月才舉行。</spanclass></p></body></html>
