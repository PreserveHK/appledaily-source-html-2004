<html><header><meta charset="utf-8"><title>首批Fans　追隨至今</title></header><body><h1>首批Fans　追隨至今</h1><p>與阿梅同年出生的陸小姐，是阿梅歌迷會的第一批會員；「佢參加新秀時我就鍾意聽佢啲歌，因為佢啲歌好有風格。」陸小姐昨日早上十點已到殯儀館外等候，她說：「為了親近梅姐，我特登去做臨記，佢每次拍戲我都會去探班。」忠實fans陸小姐想起昔日與偶像相處情形時，眼泛淚光地說：「有時我探班等得耐，梅姐都會叫我早啲返屋企，有時重會叫工作人員買粥畀我食」。&#13;<br> 林熊攝</p></body></html>
