<html><header><meta charset="utf-8"><title>三歲女失蹤四小時尋獲</title></header><body><h1>三歲女失蹤四小時尋獲</h1><p>【本報訊】深水埗一名三歲姓施女童，昨午三時與十五歲兄長上街玩耍時與兄長失散，幸未有出意外。女童獨自在街上遊蕩至元州街與福榮街交界被途人發現報警。警員到場將女童帶返警署，召救護車將她送院檢驗。<br> &#13;<br> <spanclass>父親遭口頭警誡 &#13;<br> 其間，施童的兄長發現胞妹走失，疑害怕遭父母責罵，四處找尋沒有即時報警，直至晚上七時五十分，施父返家獲悉女兒出事，往警署報案時與女兒在警署重逢。警方口頭警誡他一番後，由他接女兒回家。</spanclass></p></body></html>
