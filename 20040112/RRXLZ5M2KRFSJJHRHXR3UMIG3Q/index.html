<html><header><meta charset="utf-8"><title>查理絲泰朗六封后直搗奧斯卡</title></header><body><h1>查理絲泰朗六封后直搗奧斯卡</h1><p>由美國廣播影評人協會主辦的第九屆影評人選擇頒獎禮，前日假洛杉磯比華利山舉行。賽前大熱《魔戒三部曲：王者再臨》不負眾望，共奪最佳電影、最佳導演、最佳全體演出及最佳作曲四大獎，成為頒獎禮大贏家。&#13;<br> <br> <spanclass>辛潘獲選影帝 &#13;<br> 前晚賽果均屬大熱門的天下，最佳男、女主角分別由《懸河殺機》的辛潘（SeanPenn）及《Monster》的查理絲泰朗（CharlizeTheron）大熱勝出，繼早前三藩市影評人協會及全國影評人協會等，查理絲已第六度獲影后，大有機會問鼎下月的奧斯卡影后寶座。</spanclass></p></body></html>
