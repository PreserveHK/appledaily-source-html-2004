<html><header><meta charset="utf-8"><title>欣宜減肥唔戒口</title></header><body><h1>欣宜減肥唔戒口</h1><p>沈殿霞（肥姐）的愛女鄭欣宜，經過數月的收身療程後，近日已脫胎換骨，成功減掉七十多磅。欣宜日前返港陪母親過聖誕，昨日則乘飛機返回加拿大繼續學業。<br> &#13;<br> <spanclass>每周游水數次 &#13;<br> 昨日欣宜穿上一身便服與母親一同現身機場，問到她減肥期間可需要戒口？欣宜說：「唔使戒口，我減肥時都唔辛苦。」其間可有配合運動？欣宜答：「我鍾意打羽毛球同游水，呢兩樣運動都幫助到減肥，我一個星期游幾次水。」欣宜又表示有送上花牌給梅艷芳，而母親肥姐今日則會到靈堂致祭。&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
