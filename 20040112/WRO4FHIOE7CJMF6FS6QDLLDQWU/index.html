<html><header><meta charset="utf-8"><title>歌星帶淚　送別天后</title></header><body><h1>歌星帶淚　送別天后</h1><p>【本報訊】由荔園小歌女到舞台百變天后、由寂寂無聞到發光發熱，梅艷芳這三個字，留給不少人既美麗又快樂的回憶。來自世界各地的歌迷、專程來港送別偶像的自由行旅客、見證梅艷芳奮鬥一生的長者、欣賞她樂善好施的市民、在殯儀館外高唱偶像金曲的fans，以及深受其歌曲打動的農民，昨日均向這位一代歌后作最後告別。&#13;<br> 一束束黃玫瑰、親手製造的花牌、千行禁不住的眼淚……悼念形式雖然不同，但對百變天后的懷念卻一樣的深刻。&#13;<br> 記者：盧文烈　吳淑義</p></body></html>
