<html><header><meta charset="utf-8"><title>Kelis炮製色香味大碟</title></header><body><h1>Kelis炮製色香味大碟</h1><p>走實力派路線的美國女歌手Kelis，其處女大碟《Kaleidoscope》面世以來獲行內人士及樂迷不少好評，今次她為配合全新大碟《Tasty》的主題，拍攝了一輯充滿色香味的性感照。&#13;<br> <br> <spanclass>猛人坐鎮 &#13;<br> Kelis在樂壇人緣極佳，不少樂壇猛人如Korn、TheNeptunes和P.Diddy等均曾主動跟她合作。Kelis的新碟《Tasty》除了再度有TheNeptunes助陣外，更獲Outkast和Nas等HipHop勁人力撐，令不少樂迷大讚視、聽皆「好味」。</spanclass></p></body></html>
