<html><header><meta charset="utf-8"><title>中原指數連升7星期</title></header><body><h1>中原指數連升7星期</h1><p>【本報訊】住宅樓價升勢未見放緩，截至本月7日一周的中原城市領先指數報43.25點，較對上一周升0.18點，並且是連續第7周錄得升幅，指數同時亦重返01年中水平。&#13;<br> 在50個成份屋苑中，45個呎價均上升，當中18個更升逾一成，最大為鴨脷洲海怡半島，呎價3842元，升21.92%；而荔枝角美孚新邨呎價2141元，一個月上調20.11%。至於柴灣杏花邨則排第三位，漲19.99%，呎價4053元。其他跌幅較大的有荃灣麗城花園、大坑光明臺。&#13;<br> 另外，呎價出現下調的屋苑，以薄扶林置富花園跌幅最大，達5.96%，其次是青衣翠怡花園的3.32%。</p></body></html>
