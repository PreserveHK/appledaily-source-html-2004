<html><header><meta charset="utf-8"><title>康蘭居60伙呎租26</title></header><body><h1>康蘭居60伙呎租26</h1><p>【本報訊】恒隆地產（101）由酒店轉為服務式住宅的鰂魚涌康蘭居，現推出60個單位招租，平均呎租26元。&#13;<br> <br> <spanclass>附全新裝修招徠 &#13;<br> 恒隆地產酒店及住宅營業主管易美儀表示，該60個單位分布於13及14樓，面積由410至1230方呎，包括開放式，以及1至3房設計，月租由1.08萬至3.5萬元，連差餉及水電費，預計每月租金收入達130萬元。&#13;<br> 恒隆地產酒店及住宅營業主管何銳堅指出，新一批單位附全新裝修出租，每伙裝修費30多萬元。</spanclass></p></body></html>
