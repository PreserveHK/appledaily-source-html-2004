<html><header><meta charset="utf-8"><title>二手屋苑預約睇樓少5%</title></header><body><h1>二手屋苑預約睇樓少5%</h1><p>雖然市場認為股市連日下跌，不會對樓市帶來影響，但今明兩日二手預約睇樓量減少，總體約跌5%。&#13;<br> 利嘉閣以本港47個二手屋苑作統計，發現九龍及新界區屋苑的預約睇樓量各下跌6.6%及8%，部份屋苑如大埔新達廣場、荃灣綠楊新邨及九龍灣淘大花園等更跌逾25%。港島區預約睇樓量則上升3.3%。該行認為，業主大幅調高叫價，及一手樓盤開售搶去部份客源，亦是預約量下跌的原因。&#13;<br> 此外，世紀21譚兆濤指出，近期樓價急升，令不少只能負擔樓價百餘萬元的買家，轉投二手市場，其中馬鞍山新港城的睇樓量較上周升16%，將軍澳南豐廣場亦升18%。</p></body></html>
