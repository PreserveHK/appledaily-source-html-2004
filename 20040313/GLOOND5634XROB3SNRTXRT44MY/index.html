<html><header><meta charset="utf-8"><title>裴勇俊下周六來港做善事</title></header><body><h1>裴勇俊下周六來港做善事</h1><p>有「韓國眼鏡帥哥」之稱的裴勇俊，已鐵定下周六來港，出席其處男電影《挑情寶鑑》的宣傳活動。<br> &#13;<br> <spanclass>反轉台北 &#13;<br> 憑韓劇《藍色生死戀２》及《情定大飯店》風魔港台無數fans的裴勇俊，本周初訪台時簡直把台北反轉，被加封為「師奶殺手」，受歡迎程度連他亦表示嚇了一跳。&#13;<br> 而月前一直有指裴勇俊也會到訪香港，惟最終仍未落實，令不少香港fans失望，幸而昨日他終答允下周六來港，出席《挑》片的慈善首映禮。不過裴勇俊此行其他安排尚有待確定，故香港fans有否機會與偶像近距離接觸，還是言之尚早。</spanclass></p></body></html>
