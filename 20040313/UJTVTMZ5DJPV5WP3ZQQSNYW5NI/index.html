<html><header><meta charset="utf-8"><title>PetPet護理常識<br>護毛丸令貓兒毛髮健康</title></header><body><h1>PetPet護理常識<br>護毛丸令貓兒毛髮健康</h1><p>在冬天長滿溫暖毛髮的貓兒，到了春天便開始褪毛。要好好護理新長的幼髮，便得從梳毛開始，然後服食護毛丸，補充維他命讓毛髮更健康。貓兒有舔毛的清潔習慣，是以特別容易吞下貓毛，為避免貓兒嘔毛時，胃酸湧上灼傷喉嚨，可以服食天然配方的吐毛丸，讓貓毛自然排出。&#13;<br>記者：邵超&#13;<br>&#13;<br>紅蘿蔔（23933869）&#13;<br>地址：旺角通菜街189-191號地下</p></body></html>
