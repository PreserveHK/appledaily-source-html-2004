<html><header><meta charset="utf-8"><title>白金漢宮辦全女宴</title></header><body><h1>白金漢宮辦全女宴</h1><p>為慶祝國際婦女節，英女皇伊利沙伯二世周四在白金漢宮舉行了首次「全女宴」，一百八十名嘉賓全是各界翹楚，最年輕的是十八歲女高音歌唱家CharlotteChurch。&#13;<br> 嘉賓全都悉心打扮，名模姬蒂摩絲一襲簡潔藍裙襯短身皮草，高貴時髦；前披頭四成員保羅麥卡尼的太太HeatherMills也是行天橋出身，穿褲子套裝同樣優雅。嬌嫩的粉紅色並非人人適合，《哈利波特》作家羅林卻以一串珍珠盡顯格調。但首相夫人彭雪玲的藍調套裝和戴卓爾夫人的一身桃紅，事後被批評頗有「驚嚇」效果。&#13;<br> 路透社</p></body></html>
