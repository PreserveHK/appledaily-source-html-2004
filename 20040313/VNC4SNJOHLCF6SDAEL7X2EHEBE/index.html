<html><header><meta charset="utf-8"><title>紐交所破例公開選董事</title></header><body><h1>紐交所破例公開選董事</h1><p>【紐約路透社電】紐約證券交易所（NYSE）表示，將破天荒容許普通股投資者提名紐交所董事，藉以改善該交易所的管治。&#13;<br> 紐交所說，被提名人士必須身份獨立，與紐交所會員、會員公司、掛牌公司及管理層毫無轇轕，而且對該所的功能和目標有基本認知。紐交所會在本月24日前接受提名，並定於6月3日的周年大會上遴選董事。&#13;<br> 獲委任的董事任期一年，除臨時主席里德（JohnReed）和行政總裁泰恩（JohnThain）外，各董事每年酬金6萬美元（約46.8萬港元）。&#13;<br> 紐交所去年被揭發給予前主席兼行政總裁格拉索巨額酬金而受到廣泛批評。</p></body></html>
