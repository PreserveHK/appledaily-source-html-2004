<html><header><meta charset="utf-8"><title>華仔開工忙裡偷閒</title></header><body><h1>華仔開工忙裡偷閒</h1><p>劉德華前晚在啟德舊機場附近拍攝新片《龍鳳鬥智》（暫名），頭戴帽子、身穿便服的華仔由於只是拍攝簡單戲份，且大部份時間均在車內拍攝。而鄭秀文亦有份演出該片，但當晚未有她的戲份。&#13;<br> 前晚所見，拍攝現場有兩部吊臂車，龍虎武師則在場吊威吔。<br> &#13;<br> <spanclass>研究劇情 &#13;<br> 而華仔在不用埋位時，時而拿着飲品倚在欄杆休息，時而走近攝影機看錄影帶，有時則與導演杜琪峰有傾有講，研究劇情。&#13;<br> 採訪：魯萍&#13;<br> 攝影：何國豪</spanclass></p></body></html>
