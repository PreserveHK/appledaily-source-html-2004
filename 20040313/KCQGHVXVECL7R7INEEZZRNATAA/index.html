<html><header><meta charset="utf-8"><title>西鐵故障延誤招怨</title></header><body><h1>西鐵故障延誤招怨</h1><p>【本報訊】經常發生訊號故障的西鐵，昨晚八時三十分在屯門兆康苑與元朗之間又發生訊號故障，列車如蟻慢行，比平時延誤三十分鐘才能到埗，令乘客非常不滿，認為西鐵若及早通知便會改乘輕鐵。至晚上近十一時列車才恢復正常。&#13;<br> 另有乘客投訴因車廂乘客不多，加上列車停停開開，冷氣卻不因應情況減弱，以致車廂太冷，容易令小孩冷病。&#13;<br> 事發後，各站工作人員在大堂廣播和張貼啟事道歉，維修人員努力搶修，至晚上十時五十五分恢復正常。西鐵自去年底通車以來，不時發生訊號故障，向為乘客詬病。</p></body></html>
