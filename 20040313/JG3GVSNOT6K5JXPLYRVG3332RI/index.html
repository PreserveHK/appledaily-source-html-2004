<html><header><meta charset="utf-8"><title>羅美薇控告《壹週刊》</title></header><body><h1>羅美薇控告《壹週刊》</h1><p>【本報訊】歌星張學友與妻子羅美薇，昨分別入稟控《東方新地》和《壹週刊》，指兩份雜誌於上月分別刊登兩篇內容涉及誹謗的報道，要求法院頒令禁制再登誹謗文章，索償損失及訟費。&#13;<br> 原訴人羅美薇在入稟狀中控告被告人壹週刊出版有限公司、《壹週刊》總編輯左少珍及壹傳媒互動有限公司誹謗，要求被告人賠償，並禁止重複刊載有關文章及支付訟費。&#13;<br> 而羅美薇與張學友，另入稟控告被告人漢源有限公司及曹雪中（譯音）誹謗，涉案報道刊於二月份的《東方新地》。&#13;<br> 案件編號：HCA583-4/04</p></body></html>
