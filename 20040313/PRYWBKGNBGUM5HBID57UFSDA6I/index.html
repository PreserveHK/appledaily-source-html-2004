<html><header><meta charset="utf-8"><title>鄭融遇馬德鐘尷尬</title></header><body><h1>鄭融遇馬德鐘尷尬</h1><p>馬德鐘、鄭融、楊諾思及邱李茂琪等，昨日往銅鑼灣出席護膚品品牌Philsophy的水療中心開幕，昂藏六呎的馬德鐘與嬌小玲瓏的鄭融並排站着時，馬德鐘高鄭融足足個半頭有多，場面尷尬，大會公關即匆匆讓二人坐下。&#13;<br> 問鄭融有甚麼護膚心得？她表示很滿意自己天生的蜜糖膚色，所以不考慮將皮膚漂白。<br> &#13;<br> <spanclass>與阿Yu傾靚衫 &#13;<br> 有報道指趙頌茹（阿Yu）與周永恆（Roy）約會時，周永恆被人毆打，鄭融說：「我初出道時成日都有同阿Yu傾吓着衫心得，不過同阿Roy就唔熟。」&#13;<br> 採訪、攝影：DebbieLum</spanclass></p></body></html>
