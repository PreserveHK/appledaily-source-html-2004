<html><header><meta charset="utf-8"><title>「牛仔布大王」出院</title></header><body><h1>「牛仔布大王」出院</h1><p>【本報訊】有「牛仔布大王」之稱的廠商劉永德，本月十日在荃灣廠房梯間，遭三名持手槍、電槍及利斧戴口罩賊人懷疑企圖綁架時，奮力反抗被賊人用利斧扑頭及以電槍電擊受傷，留醫三日後昨晨出院。荃灣警區重案組人員，正全力追緝三名賊人下落，了解他們作案真正動機。事件中，劉永德被賊人搶走五千餘元財物。&#13;<br> 昨晨十一時許，劉永德三名女親友抵達瑪嘉烈醫院替他辦理出院手續後，陪同劉永德登上一輛由一名男親友駕駛的七人車離開。劉永德出院時頭戴鴨嘴帽頸部纏有紗布，精神充沛自行登上七人車。</p></body></html>
