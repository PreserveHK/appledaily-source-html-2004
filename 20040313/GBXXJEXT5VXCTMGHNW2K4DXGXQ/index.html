<html><header><meta charset="utf-8"><title>Mr.Children勵志MV攞大獎</title></header><body><h1>Mr.Children勵志MV攞大獎</h1><p>第八屆「JapanMTVAwards04」前晚在日本武道館舉行，全晚大獎「年度最佳MV」，由闊別舞台一年零三個月的樂隊Mr.Children憑勵志歌曲《胡桃》獲得，樂隊同時還囊括了「年度最佳組合MV」獎項。&#13;<br> 同場即時投票選出的「最佳選擇」獎項，由組合BUMPOFCHICKEN以《lostman》奪得，而「最佳女歌手MV」則落在矢井田瞳的《孤獨的cowboy》手上。至於外國歌手獎方面，BeyonceKnowles則奪得「最佳國際MV」和「最佳外國女歌手MV」兩獎。</p></body></html>
