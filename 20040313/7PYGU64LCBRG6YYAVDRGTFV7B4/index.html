<html><header><meta charset="utf-8"><title>李美鳳握夫財政大權</title></header><body><h1>李美鳳握夫財政大權</h1><p>李美鳳昨日在台灣出席其珠寶品牌SCINTILLA的春夏發表會，丈夫鄭翔中拿着DV機在旁拍攝，恩愛之情令人羨慕。&#13;<br> 李美鳳以國語說：「這季推出『夢幻巴黎』系列，經過不少波折才拿到台灣代理權，真的很令人興奮。」&#13;<br> 鄭翔中對愛妻讚不絕口說：「她很有生意頭腦，在去年不景氣的狀況下第一年就賺錢，比我們建設公司經營得還要好，而她賺的錢歸她，我賺的錢也歸她管。」<br> &#13;<br> <spanclass>商討仔女升學問題 &#13;<br> 不過兩夫婦對於仔女的升學問題卻有不同看法，他說：「太太希望帶小孩到國外念書，但是我希望孩子們在台灣念中文，國中念完再出國，現在我們還在溝通中。」</spanclass></p></body></html>
