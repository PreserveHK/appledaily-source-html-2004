<html><header><meta charset="utf-8"><title>　　香港華納裁員兼減薪 - 李八方</title></header><body><h1>　　香港華納裁員兼減薪 - 李八方</h1><p>香港政府成日都話經濟復甦，百業開始蓬勃，不過喺娛樂圈就係另一回事，華納唱片雖然係國際唱片公司，但最近情況就唔多樂觀。&#13;<br> 之前圈中已經一直有傳華納閂水喉，因為華納嘅總公司要各地嘅分公司刪減人手百分之二十，呢陣裁員風終於喺噚日吹到香港，香港華納噚日正式向員工宣布，要減百分之二十嘅職員，即係大概有六至八名員工被炒，另外重要全體職員減薪一成。而華納旗下歌手有鄭秀文、梁詠琪、郭富城、新人薛凱琪同周國賢，暫時公司就未有消息話歌手會受影響，但遲吓就唔知啦。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
