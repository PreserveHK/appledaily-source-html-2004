<html><header><meta charset="utf-8"><title>澳基金3400萬掃富臨軒</title></header><body><h1>澳基金3400萬掃富臨軒</h1><p>投資者未懼股市波動，繼續於新盤市場掃貨。薄扶林富臨軒獲一澳洲基金，斥3400萬元購入8伙，而將軍澳蔚藍灣畔，也獲本地客以1380萬元掃5個單位。&#13;<br> 利嘉閣地產高級區域經理楊建文表示，該澳洲基金共購入2層高層單位，平均呎價5299元，較之前該盤售出的單位高10%。單位計劃出租，呎租可達22元，回報率約5厘。&#13;<br> <br> <spanclass>投資客買蔚藍5戶 &#13;<br> 另外，美聯物業助理營業董事郭玉滿說，一本地投資者剛購入蔚藍灣畔第3座5個單位，分別為50樓以上C至G室。買家計劃保留2伙收租，其餘短炒，放售價會調高20%。</spanclass></p></body></html>
