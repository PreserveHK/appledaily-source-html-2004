<html><header><meta charset="utf-8"><title>美國師奶搶購色慾莎拉戲服</title></header><body><h1>美國師奶搶購色慾莎拉戲服</h1><p>美國電視劇《色慾都市》早前播映完畢，而HBO日前將劇中四位女主角所穿過的戲服放置於紐約時裝店INA中售買。不少女士為求得到女主角所穿過的名牌服飾，竟願意於衣服開賣前，以七千八百港元的費用「打尖」入場。<br> &#13;<br> <spanclass>迷你裙值四萬 &#13;<br> 據INA的負責人透露，今次售賣會以一條由莎拉謝茜嘉柏嘉（SarahJessicaParker）穿過、價值三萬九千港元的Chanel迷你裙標價最貴。在開賣首天，有女士甚至手抱嬰兒到場找尋心頭好。</spanclass></p></body></html>
