<html><header><meta charset="utf-8"><title>Kylie性感海報屢釀車禍</title></header><body><h1>Kylie性感海報屢釀車禍</h1><p>澳洲女歌手KylieMinogue雖然在美國的聲勢遠不及英國，但她的魅力原來同樣迷倒不少美國男士。由於Kylie為大碟《BodyLanguage》拍攝的性感宣傳照掛在荷李活的街道旁，令路過的駕車人士只顧欣賞Kylie的性感海報而忘記駕車，因而釀成多宗車禍。<br> &#13;<br> <spanclass>駕駛者盯着海報 &#13;<br> 據英國報章《DailyStar》報道，自Kylie的海報出現在荷李活街頭後，已導致四宗交通意外。一名當地的駕駛者表示：「Kylie十分火辣，我的眼睛不能離開她，所以現在我的保時捷撞毀了。」</spanclass></p></body></html>
