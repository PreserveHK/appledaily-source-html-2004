<html><header><meta charset="utf-8"><title>甲骨文多賺11%符預期</title></header><body><h1>甲骨文多賺11%符預期</h1><p>【本報綜合報道】美國甲骨文（Oracle）受惠於數據庫軟件銷路理想，第3季度（截至2月底）純利6.35億美元（約49.5億港元，或每股12美仙），較去年同期的5.71億美元增長11%，符合市場預期。&#13;<br> 由於美元疲弱，這家全球第2大軟件生產商上季營業額升9%，達25.1億美元（約195.8億港元），與預期脗合；不過，來自應用軟件使用權的營業額不及預期。&#13;<br> 甲骨文預測，企業今年的科技開支會持續溫和增長，但業內競爭仍激烈。該公司估計今季每股盈利介乎17至18美仙，營業額料增長6%至10%，與市場預期相若；至於新軟件銷售料升5%至15%。</p></body></html>
