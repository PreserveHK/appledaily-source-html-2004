<html><header><meta charset="utf-8"><title>毋懼禽流感救鷹</title></header><body><h1>毋懼禽流感救鷹</h1><p>【本報訊】禽流感陰影下仍有愛鳥人！一名姓許的冷氣技工(四十四歲)，昨晨九時許駕電單車途經淺水灣道，見一頭麻鷹在路邊蹦跳掙扎，狀甚可憐。司機惻隱心頓起，赤手抱鳥卻被抓傷，只好穿上手套繼續護鳥。司機等待直至警員將麻鷹帶走始安心離開。&#13;<br> 漁護署表示，該鳥學名「黑耳鳶」，俗稱麻鷹，展開翅膀達兩呎半長。&#13;<br> 檢驗發現無表面傷痕，疑又餓又倦，餵飼清水及食物後回復體力，在職員引導下振翅高飛返回大自然。</p></body></html>
