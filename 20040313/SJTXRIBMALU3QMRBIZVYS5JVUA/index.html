<html><header><meta charset="utf-8"><title>張燊悅法國大出血</title></header><body><h1>張燊悅法國大出血</h1><p>張燊悅現時正身在巴黎，應Kenzo品牌之邀欣賞假當地舉行的時裝表演，而她亦會順道參觀該牌子的法國公司總部。&#13;<br> 張燊悅此行會在當地逗留一個星期，由於她已有多年未曾去過法國，今次獲免費旅遊的機會，確令她開心不已，不過她同時亦荷包大出血，在法國購下不少新款夏裝。&#13;<br> 張燊悅回港後，將會再赴上海拍攝一部內地投資的電影，料在當地逗留約一個月。其實過往她亦曾往上海，她表示最愛上海多美食，相信這次拍戲，必會增磅而回。&#13;<br> 採訪：朱倬誼　攝影：陳慧安　場地：Tete&#13;<br> 髮型：Ling（Tete）服裝：PinkLabel</p></body></html>
