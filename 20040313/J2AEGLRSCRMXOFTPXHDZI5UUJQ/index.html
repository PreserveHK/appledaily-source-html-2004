<html><header><meta charset="utf-8"><title>窪塚洋介猛料胞弟殺入娛圈</title></header><body><h1>窪塚洋介猛料胞弟殺入娛圈</h1><p>性格男星窪塚洋介個細佬窪塚俊介，今個夏天就會加入藝能界挑戰佢大佬。俊介原來大有來頭，佢唔單只係名校慶應大學嘅學生，重曾經喺瑪麗蓮夢露（MarilynMonroe）同安琪蓮娜祖莉（AngelinaJolie）等荷李活影星讀過嘅演藝學校LeeStrasbergTheatreInstitute留學。俊介嘅處男作將會係TBS電視台嘅劇集，佢個角色就做一個不羈學生。俊介個樣同阿哥洋介雖然好似，但性格就完全唔同，俊介平易近人得多。</p></body></html>
