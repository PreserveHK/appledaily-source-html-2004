<html><header><meta charset="utf-8"><title>施偉賢被追稅40萬元</title></header><body><h1>施偉賢被追稅40萬元</h1><p>【本報訊】前立法局主席施偉賢爵士（圖），繼兩月前遭廖創興銀行追討金鐘海富中心辦公室單位的按揭貸款，被指拖欠○二至○三年度的稅項，合共四十萬元，昨遭稅務局入稟區域法院追討欠款。&#13;<br> 入稟狀指，答辯人欠繳○二年至○三年度的利得稅，及去年至今年度的暫繳稅，合共四十萬一千餘元，稅局入稟追討有關稅款及訟費。施偉賢曾任資深大律師，已於去年一月脫離大律師行列，開設律師行轉職事務律師，其長子施頌安亦為大律師。&#13;<br> 案件編號：DCTC4720/2004</p></body></html>
