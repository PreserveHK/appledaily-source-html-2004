<html><header><meta charset="utf-8"><title>日版t.A.T.u.陪fans遊富士山</title></header><body><h1>日版t.A.T.u.陪fans遊富士山</h1><p>高中女生組合推定少女，已準備要好好利用四月的春假，與fans坐巴士暢遊富士山，實行與fans瘋狂度過假期。<br> &#13;<br> <spanclass>拍照留念 &#13;<br> 出道即被視為「日版t.A.T.u.」的推定少女成員Rino及Lissa，早前提議舉辦巴士旅行團，節目包括與fans坐車往富士山，請fans欣賞她們在富士急遊樂場舉行的迷你演唱會，以及拍照留念。兩位成員說：「好想快點出發！」此外，推定少女亦計劃於本月二十五日推出處女寫真集。</spanclass></p></body></html>
