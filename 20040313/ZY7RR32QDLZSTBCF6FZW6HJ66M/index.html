<html><header><meta charset="utf-8"><title>澳樓市降溫紓加息壓力</title></header><body><h1>澳樓市降溫紓加息壓力</h1><p>【本報綜合報道】澳洲房屋按揭審批連跌4個月，1月份新批貸款額較去年12月急跌8.1%，跌幅是2000年6月至今最大，遠超市場預期的3%。隨着當地樓市有降溫迹象，澳洲儲備銀行（央行）應不用急於在下月中再加息。&#13;<br> 與去年9月高峯時單月錄得615.9億澳元（約3531.8億港元）樓按相比，1月份貸款已大減14.6%。&#13;<br> 荷蘭銀行首席經濟師戴維斯說，澳洲1月份樓按急跌，反映當地房屋市道正回軟，意味澳洲央行在4月16日議息時大可按兵不動，把現金利率維持在目前的5.25厘。</p></body></html>
