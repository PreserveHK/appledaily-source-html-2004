<html><header><meta charset="utf-8"><title>經紀的話</title></header><body><h1>經紀的話</h1><p>▲中原碧瑤灣分行經理李志賢（圖一）指出，碧瑤灣有逾千五戶，但放盤約六十個，只佔4%，每呎叫價4000元，目前連花園及天台放盤，只有5個，呎價俱逾5000元。&#13;<br> &#13;<br> ▲美聯碧瑤灣分行經理林漢璋（圖二）說，屋苑本月首周有4宗成交，呎價3600元。其中25座低層D室，1135方呎，業主去年底以250萬元購入，原打算自主，近日察覺樓價飆升，有利可圖，遂以398萬元轉售，賺148萬元。</p></body></html>
