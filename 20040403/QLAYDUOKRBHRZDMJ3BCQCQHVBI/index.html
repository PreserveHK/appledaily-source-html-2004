<html><header><meta charset="utf-8"><title>阿扁返台南掃墓</title></header><body><h1>阿扁返台南掃墓</h1><p>【本報訊】台灣總統陳水扁今天下午將返回家鄉台南縣祭祖。由於這是三一九槍擊事件後，陳水扁首度返台南，保安工作格外矚目。&#13;<br> 據悉，陳水扁今天下午在台南新化鎮拜祭完父親後，將轉往左鎮鄉拜祭其岳父，隨後返回官田老家祭祖，預計下午五時左右離開台南縣，乘搭專機返回台北。台南縣警察局長陳子敬說：「國安局特勤中心昨天下午已經南下勘查場地，至於動員警力多寡，台南縣警方目前還是以保持常態為主，一切配合國安局指揮。」</p></body></html>
