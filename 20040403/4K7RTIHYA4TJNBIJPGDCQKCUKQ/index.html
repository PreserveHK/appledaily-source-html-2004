<html><header><meta charset="utf-8"><title>覃輝持東魅升至50%</title></header><body><h1>覃輝持東魅升至50%</h1><p>【本報訊】內地傳媒大亨覃輝重組旗下上市公司控制權，東方魅力（198）宣布，以現金總代價2730萬元，出售18.36%的現代旌旗（8010）股權，及26.91%的流動廣告（8036）股權連1080萬元股東貸款，予大股東覃輝控制的SMI。&#13;<br> 完成後，SMI除擁有東魅50.24%股權外，其於流動廣告的權益會上升至52.91%，並直接控制現代旌旗及流動廣告。&#13;<br> <br> <spanclass>東魅獲利380萬 &#13;<br> 東魅指出，預計可因此獲利380萬元，將用於現有投資及傳媒娛樂業務。</spanclass></p></body></html>
