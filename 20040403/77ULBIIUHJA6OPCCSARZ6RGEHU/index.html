<html><header><meta charset="utf-8"><title>李丞涓獲慰安婦原諒</title></header><body><h1>李丞涓獲慰安婦原諒</h1><p>韓國女星李丞涓早前因拍攝以慰安婦為主題的寫真集，遭全國唾罵，雖然她當時曾往一所慰安婦居住的老人院跪地道歉，但仍未能獲得老人家原諒。而李丞涓到美國避鋒頭後，日前又再秘密獨自探訪該批幸存的慰安婦，終於獲得她們原諒。&#13;<br> 為了表示自己誠心悔過，李丞涓上月十九日再次前往她二月份曾公開探訪的老人院，據悉老人家起初見到她時都十分愕然，但在李丞涓再次誠心道歉後，終於願意與她擁抱表示原諒，有老人說：「人都會有犯錯的時候，她真的實現承諾再來看我們，我們很高興。」</p></body></html>
