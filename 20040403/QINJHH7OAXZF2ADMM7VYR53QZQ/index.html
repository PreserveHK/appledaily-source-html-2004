<html><header><meta charset="utf-8"><title>911賠償逾200億</title></header><body><h1>911賠償逾200億</h1><p>美國九一一襲擊賠償基金至今已向事件中的死者家屬及傷者，賠償了超過二百零三億港元。在襲擊中，紐約市、首都華盛頓及賓夕凡尼亞州共有三千人死亡。&#13;<br> 截至去年十二月二十二日的期限，該基金共收到七千三百七十一宗索償，其中二千九百六十九宗來自死者家人，平均各家庭約獲得一千四百零四萬港元，最高獲賠五千四百六十萬港元；每名傷者則獲三千九百港元至六千一百六十萬港元不等。&#13;<br> 法新社</p></body></html>
