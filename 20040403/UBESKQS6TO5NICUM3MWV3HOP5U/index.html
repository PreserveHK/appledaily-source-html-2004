<html><header><meta charset="utf-8"><title>國民黨缺錢發薪</title></header><body><h1>國民黨缺錢發薪</h1><p>【本報訊】「愈窮愈見鬼」！國民黨在大選中以些微票數「飲恨」，再度淪為在野黨後，又陷入財政危險，連四月份黨工的一億元多（二千三百萬港元）薪金，也因資金周轉不靈而無法支付，弄得黨內人心惶惶。&#13;<br> 國民黨行政管理委員會主委張哲琛大派定心丸，澄清薪金只是遲幾天入帳，一切沒問題。但國民黨還有大筆選舉宣傳費用尚未支付，又要籌錢打選舉官司，以及支付早前與親民黨發動民眾在總統府前抗爭的費用，幾乎已沒餘錢。不過，國民黨可仿效○二年由黨主席連戰出面，向銀行借錢度難關。</p></body></html>
