<html><header><meta charset="utf-8"><title>三分鐘內八車「串燒」</title></header><body><h1>三分鐘內八車「串燒」</h1><p>【本報訊】九龍塘龍翔道昨晨繁忙時間，於三分鐘內發生兩宗車禍，意外共涉及八輛汽車，幸全部輕微損毀，僅一名女乘客胸口疼痛不適，送院檢驗後無礙。<br> &#13;<br> <spanclass>囧挫s達兩公里 &#13;<br> 昨晨八時許，一輛私家車沿龍翔道快線向深水埗行駛，至觀景台對開時，因閃避一塊跌在路面的木板而減速，尾隨兩車煞掣不及，相繼撞前釀成三車「串燒」。三分鐘後，一輛私家車駛至上址時，司機驚見車禍立即減速，惟尾隨四輛汽車未能煞車，釀成五車相撞，事件中一名姓盧的士女乘客（三十九歲）不適送院。意外後龍翔道須局部封閉，車龍一度長達兩公里至鑽石山一帶。</spanclass></p></body></html>
