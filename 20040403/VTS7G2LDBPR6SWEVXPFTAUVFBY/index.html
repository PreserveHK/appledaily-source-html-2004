<html><header><meta charset="utf-8"><title>GiGi唱歌當念詩</title></header><body><h1>GiGi唱歌當念詩</h1><p>梁詠琪（GiGi）昨日在新城接受節目《羅林名人館》錄音訪問，她透露自從去年正式向杜麗莎拜師學唱歌後，她對唱歌有一番新見解。<br> &#13;<br> <spanclass>「冇收男友音樂盒」 &#13;<br> 問GiGi曾否被杜麗莎嚴厲責備？她笑着說：「我冇俾佢鬧，佢教我一個唱歌方法，係先將歌詞當一首詩去念，然後我發覺唱嗰時會自然同感情多好多。」&#13;<br> 此外，有報道指鄭伊健早前買了一個價值四千多元的音樂盒，問她是否已收了這份禮物？GiGi說：「我冇收到喎，我只係收到一份有意義嘅生日禮物。」</spanclass></p></body></html>
