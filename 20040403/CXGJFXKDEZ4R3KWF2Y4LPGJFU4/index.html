<html><header><meta charset="utf-8"><title>楊洛婷性感揮低曹敏莉</title></header><body><h1>楊洛婷性感揮低曹敏莉</h1><p>應屆港姐曹敏莉、楊洛婷和戚黛黛為響應全港清潔活動，昨日應邀到何文田廣場義務出席「推廣公筷公匙」活動。楊洛婷以低胸打扮出現，派發紀念品給現場觀眾時大受歡迎。<br> &#13;<br> <spanclass>最難忍笑 &#13;<br> 曹敏莉近日正拍攝劇集《爭分奪秒》，初時因未適應頻頻NG，她說：「𠵱家慢慢習慣，已經冇咁多NG，劇中我係飾演專業人士角色，要正經啲，但係自己又成日好鍾意笑，所以好難揣摩，最難係要忍笑。」&#13;<br> 本年度港姐正開始招募，戚黛黛不斷游說身邊朋友參選，她說：「但係啲朋友始終克服唔到着泳衣呢關，所以重未有朋友參選。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
