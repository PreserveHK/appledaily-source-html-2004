<html><header><meta charset="utf-8"><title>認股權證用作獎勵員工</title></header><body><h1>認股權證用作獎勵員工</h1><p>認股權證，顧名思義，是一種用來認購股票的權利憑證。認股權證的持有人，可在特定的時間內，以特定的價格，認購特定數量的股票。不少上市公司發行認股權證予員工，以示獎勵。&#13;<br> 有關做法是將員工回報與公司股價掛鈎，若員工努力工作，令公司業務表現穩步上升，一般而言，業務表現便會反映在股價上。當員工行使認股權證時，行使價低於當時股價，員工便可藉出售股份獲利，情況便如獲發花紅一樣，不過，有關的利益屬薪酬一部份，一樣要繳稅。</p></body></html>
