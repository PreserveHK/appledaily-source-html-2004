<html><header><meta charset="utf-8"><title>水族世界：極品紅馬騮萬五蚊一條</title></header><body><h1>水族世界：極品紅馬騮萬五蚊一條</h1><p>不少人養魚都愛選擇淡水魚，尤其被稱為風水魚的花羅漢，因為具狗、貓般的靈性，能培養出與飼主間互動的感情，加上生命力強、飼育容易、繁殖難度低、色澤變化多，所以較受飼主歡迎。&#13;<br>其中由火鶴花羅漢改良而成的極品紅馬騮，產自馬來西亞，全身經過起「黑沙」的過程後（身上出現斑點），與一般的紅馬騮相比，顏色變得更紅潤，修長的外形上有個較圓潤飽滿的頭，極為罕有，是紅馬騮中身價最貴的。像圖中只有6個月大的極品紅馬騮，體積雖然只有5吋長，但最長全身可達14至16吋。&#13;<br>&#13;<br>記者?攝影：吳嘉怡</p></body></html>
