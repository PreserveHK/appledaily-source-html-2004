<html><header><meta charset="utf-8"><title>兄弟黑客網上盜資料刑毀候判</title></header><body><h1>兄弟黑客網上盜資料刑毀候判</h1><p>【本報訊】兩名菲籍電腦黑客兄弟，盜用電訊盈科「網上行」客戶的戶口上網，再多次侵入「萬事達卡」一個抽獎網站，盜取逾二萬五千名客戶的信用卡及電話號碼等資料，甚至破壞網站，將網頁改頭換面。涉案兩兄弟昨日在九龍城法院承認為不誠實意圖而取用電腦及刑事毀壞共二十一罪押至本月二十七日宣判。&#13;<br> 兩被告為BryanDolarSilvano（二十五歲）及EdgarDolarJr.Silvano（二十二歲）。案發於去年十二月，任找換店員的兄長訛稱東主遺失其「網上行」戶口密碼，成功向電訊公司職員騙取補發密碼。&#13;<br> 案件編號：KCCC4495/04</p></body></html>
