<html><header><meta charset="utf-8"><title>ChrisMartin老婆被偷影起飛腳</title></header><body><h1>ChrisMartin老婆被偷影起飛腳</h1><p>英國當紅樂隊Coldplay的主音ChrisMartin，曾多次與記者發生衝突，日前Chris與懷孕妻子姬妮芙柏露（GwynethPaltrow）外出用膳時，Chris又涉嫌襲擊一名攝影師。&#13;<br> <br> <spanclass>到警署報案 &#13;<br> Chris前日與姬妮芙到倫敦一高級餐廳晚膳，發覺門外有攝影師偷影，其後Chris趁攝影師拍攝蒙頭離開的姬妮芙時，竟從後「起飛腳」，攝影師即時倒地，並到警署報案。對此該攝影師說：「那記飛腳很危險，Chris定以為自己是名人便可濫用暴力。」</spanclass></p></body></html>
