<html><header><meta charset="utf-8"><title>添分行計劃不變</title></header><body><h1>添分行計劃不變</h1><p>代理行佣金收入雖呈下跌或升勢放緩，但未有影響其擴充大計，多家代理行近期均積極拓展分行網絡，加強二手市場的發展。&#13;<br> 利嘉閣地產執行董事廖偉強表示，對後市表現樂觀，預期經濟逐步改善及外資流入，樓市長遠向好，故擴充計劃不會因上月佣金下跌而改變，本月計劃再開設6至8間分行，次季目標為增加15至20間。&#13;<br> 美聯物業執行董事張錦成說，增設分行的計劃同樣維持不變，今年目標多開100分行，目前已開設60間，未來2個月則會再多設20間。&#13;<br> 另外，中原地產執行董事陳永傑稱，會繼續拓展分行網絡，第二季的目標是由目前230多間分行，增至250間。</p></body></html>
