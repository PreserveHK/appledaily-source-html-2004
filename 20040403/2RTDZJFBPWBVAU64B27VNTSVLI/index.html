<html><header><meta charset="utf-8"><title>太古增持廣州太古匯</title></header><body><h1>太古增持廣州太古匯</h1><p>【本報訊】太古（019）旗下太古地產昨日公布，增持廣州太古匯項目，由55%增至97%，餘下3%仍由合作夥伴《廣州日報》持有，總投資額約40億元人民幣。&#13;<br> 另外，中國誠通發展（217）公布，以7284萬元出售45%番禺項目予大股東，而大股東將以北京一項物業所持權益及2001萬元現金代價作為付款交易。&#13;<br> 中大國際（909）公布，將以3495萬元人民幣入股內地一家南京公司60%權益。</p></body></html>
