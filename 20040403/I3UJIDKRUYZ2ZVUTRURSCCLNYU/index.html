<html><header><meta charset="utf-8"><title>謝賢寸霆鋒御女乏術</title></header><body><h1>謝賢寸霆鋒御女乏術</h1><p>謝賢（四哥）及「玩具大王」蔡志明夫婦等，前晚到君悅酒店出席東華三院董事局聯歡晚宴，提到身處內地拍戲的霆鋒知不知父親獲金紫荊頒發終身成就獎，四哥說：「佢實覺得攞獎係小事，係我自己覺得緊要啫。」<br> &#13;<br> <spanclass>「幾十條女都冇事」 &#13;<br> 問霆鋒是否翻𠝹舊愛張栢芝，四哥說：「後生仔由得佢哋啦，我好開通嘅，啲fans都開通咗啦，我淨係想啲女唔好再呃我個仔就得啦。」對於會否教霆鋒兩招「御女術」，四哥笑說：「我成日俾女飛，又婚姻失敗。」不過四哥其後又說：「但係個仔都冇資格教番我，佢兩條女都搞到滿城風雨，我幾十條女都冇事。」&#13;<br> 採訪、攝影:林妙萍</spanclass></p></body></html>
