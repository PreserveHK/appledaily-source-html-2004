<html><header><meta charset="utf-8"><title>皮雅斯欽點姬拉做邦女郎</title></header><body><h1>皮雅斯欽點姬拉做邦女郎</h1><p>愛爾蘭男星皮雅斯布士南（PierceBrosnan）將於墨西哥拍攝新片《TheMatador》，前日他出席墨西哥城舉行的記者會，與當地傳媒會見。&#13;<br> <br> <spanclass>不怕被飛 &#13;<br> 近日有傳皮雅斯對占士邦電影監製有怨言，因而傳出他不獲續任○○七的消息，不過皮雅斯說：「我從來未擔心過，他們要我自然來找我。」此外，據悉皮雅斯對曾演出《我愛碧咸》的姬拉麗莉（KeiraKnightley）甚有好感，更希望推薦她出任邦女郎。</spanclass></p></body></html>
