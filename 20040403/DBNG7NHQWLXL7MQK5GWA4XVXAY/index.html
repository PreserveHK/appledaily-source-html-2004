<html><header><meta charset="utf-8"><title>大凌購LuckyScore五成</title></header><body><h1>大凌購LuckyScore五成</h1><p>【本報訊】大凌（211）以總代價2910萬元，購入LuckyScore9%權益及可換股貸款票據，若全數換股後，將可合共擁有LuckyScore擴大股本50%權益。LuckyScore持有蒲台島2萬方呎可作樓宇用途土地，以及18萬方呎農地，計劃發展為度假酒店附設高爾夫球場。&#13;<br> 另外，中華國際（1064）公布，以總代價2億元，購入廣州天城網絡通訊80.9%股權，中華國際將以1.4億元現金加發行新股支付餘額，涉及發行4.64億股新股，每股購入價0.1292元，佔擴大股本的13.48%。</p></body></html>
