<html><header><meta charset="utf-8"><title>Yeardley人心不足扭老闆計</title></header><body><h1>Yeardley人心不足扭老闆計</h1><p>人係要識知足嘅，雖則話《阿森家族》呢套卡通咁家喻戶曉，就好似阿女Lisa把聲就係人都認得，佢個配音員YeardleySmith都功不可沒。但原來班配音員每人配一集，大約用七個鐘頭，就可以袋近百萬港紙，咁嘅工去邊度搵吖！但最近做老竇Homer嘅配音員，竟帶頭發起罷工，要老闆霍士加薪至每人每集二百八十萬港紙，嘩！都好狼啫！&#13;<br> 美聯社</p></body></html>
