<html><header><meta charset="utf-8"><title>美國及部份盟友反恐新措施</title></header><body><h1>美國及部份盟友反恐新措施</h1><p><spanclass>美　國 &#13;<br> 外國人凡持簽證入境，均須打指模和照相，以便當局查核身份及追蹤下落。飛進美國的民航機或貨機全都要部署空中特警。<br> &#13;<br> <spanclass>英　國 &#13;<br> 地鐵和火車部署便衣特警；取消在地鐵站內加裝流動電話天線計劃，以防恐怖分子用手機遙控引爆炸彈；呼籲國人發現可疑人士或物件要即時報警。<br> &#13;<br> <spanclass>澳　洲 &#13;<br> 採用有袋鼠跳動圖案的新護照，防止恐怖分子偽造護照入境；上月舉行了歷來全國最大規模反恐演習。<br> &#13;<br> <spanclass>意大利 &#13;<br> 加派警員保護機場、港口、火車站、博物館、北約基地和梵蒂岡；警方和消防員上周在羅馬火車站舉行大型反恐演習。&#13;<br> 資料來源：《蘋果》資料室</spanclass></spanclass></spanclass></spanclass></p></body></html>
