<html><header><meta charset="utf-8"><title>Robbie、Rachel復合玩地下情</title></header><body><h1>Robbie、Rachel復合玩地下情</h1><p>英國壞孩子RobbieWilliams，去年與新西蘭名模RachelHunter分手後，其實仍對她依依不捨，兩人近日不時在美國洛杉磯秘密約會，似有機會復合。&#13;<br> <br> <spanclass>手機互相通訊 &#13;<br> 據英國《太陽報》報道，Robbie自去年甩拖後，一直沒有固定女友，近日他先後多次與Rachel約會，更不時與Rachel通電及以手機互傳短訊。由於Robbie是傳媒的追訪目標，故此他希望今次與Rachel轉玩地下情。</spanclass></p></body></html>
