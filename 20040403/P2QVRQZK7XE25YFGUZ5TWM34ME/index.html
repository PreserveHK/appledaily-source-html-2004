<html><header><meta charset="utf-8"><title>英上季樓價急漲18.5%</title></header><body><h1>英上季樓價急漲18.5%</h1><p>【倫敦路透社電】英國最大按揭公司Halifax銀行公布，該國上月樓價急升，令過去3個月樓價較去年同期勁升18.5%，為去年9月以來最強勁，反映樓市再度熾熱。&#13;<br> 英國3月份樓價較前月升2.2%，增幅是1月至今最大。上月平均住宅售價經季節性調整後升至151,467英鎊（約216萬港元），是歷來首度超過15萬鎊。&#13;<br> 自今年初至今，當地樓價突然加速上漲。上月物業交易宗數亦激增。&#13;<br> 由於樓市熾熱和按揭活動增加，愈來愈多分析員估計英倫銀行（央行）下周可能加息。</p></body></html>
