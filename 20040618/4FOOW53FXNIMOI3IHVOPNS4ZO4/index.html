<html><header><meta charset="utf-8"><title>新品種黃金甜粟今推出</title></header><body><h1>新品種黃金甜粟今推出</h1><p>【本報訊】漁農自然護理署農業主任陳兆麟昨日公開介紹其「心血結晶」──新品種的黃金甜粟（圖）。黃金甜粟以有機方法栽種，粟粒呈黃金色、皮薄且脆嫩香甜，批發價預計每條三元，比一般甜粟的一元五角至兩元五角高。&#13;<br> 漁農署的實驗農場將於今天推出首批黃金甜粟，十三名參與試種的本地農民則於本月底陸續將收成推出市面。記者昨獲安排試食甜粟，但感覺味道與一般甜粟分別不大。&#13;<br> 謝榮耀攝</p></body></html>
