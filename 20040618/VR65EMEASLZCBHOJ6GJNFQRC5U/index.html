<html><header><meta charset="utf-8"><title>百利達廣場提價15%</title></header><body><h1>百利達廣場提價15%</h1><p>恒基地產（012）重推的旺角百利達廣場，也提供首年定息1厘，第2及3年P（最優惠利率，5厘）減4厘。意向呎價5000元，提價15%。&#13;<br> 恒基營業部總經理張炳強表示，百利達廣場去年售出逾100伙。&#13;<br> 重推出的80伙，由於部份坐向較佳，加上市況好轉，價錢會較去年的平均每呎4100元高，撇除樓層的差異，實際加幅15%，單位售價180餘萬元起。項目尚餘100多伙，高層海景戶意向呎價維持1萬元。<br> &#13;<br> <spanclass>西灣河項目待售樓紙 &#13;<br> 集團的西灣河碼頭項目及屯門藍地悠然自居，仍待批售樓紙。另外，他又說，年底計劃現樓發售的上水吳屋村住宅項目，第一期640伙，意向呎價4000元。</spanclass></p></body></html>
