<html><header><meta charset="utf-8"><title>酒井法子瞞住老公派對攬仔</title></header><body><h1>酒井法子瞞住老公派對攬仔</h1><p>已育有一子的酒井法子，最近與丈夫高相祐一的感情出現危機，據最新一期的日本雜誌《女性Seven》報道，酒井日前在某個派對內與初次見面的男士把酒言歡，兩人更互相擁抱。<br> &#13;<br> <spanclass>交換電話 &#13;<br> 據悉該男子比酒井年輕六年，現年二十七歲，是一名日法混血兒，貌似日本球星中田英壽，酒井與他雖然是初次見面，但已言談甚歡，兩人甚至不理會派對上其他人的目光而偷偷擁抱。其後酒井亦與該名混血兒交換電話，相約下次見面。&#13;<br> 據酒井的鄰居透露，最近她已甚少在丈夫的滑浪店出現，看來酒井的五年婚姻確實不被看好。</spanclass></p></body></html>
