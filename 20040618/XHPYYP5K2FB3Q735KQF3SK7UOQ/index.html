<html><header><meta charset="utf-8"><title>EVI拓內地教育軟件市場</title></header><body><h1>EVI拓內地教育軟件市場</h1><p>【本報訊】EVI教育（809）與廣東邁達科技簽訂協議，共同拓展內地幼兒園學校教育軟件及中小學家庭學習軟件市場。&#13;<br> EVI佔合資公司51%權益，投資額1000萬元。主席龐維新表示，80%資金用作修訂學校教學軟件內容，以適合內地幼兒園市場，其餘用作發展內地大中小學家庭教學軟件；由於基本的研發工程已完成，內地市場可望很快為公司帶來盈利貢獻。EVI亦無融資需要。&#13;<br> 合作夥伴廣東邁達董事長陳竹稱，已為廣東省3萬家學校提供軟件，並在內地設有12個辦事處，將有利合資公司拓展內地市場。</p></body></html>
