<html><header><meta charset="utf-8"><title>警員抄牌百人圍觀</title></header><body><h1>警員抄牌百人圍觀</h1><p>【本報訊】一名四十三歲姓方的士司機，昨近凌晨零時駕空載的士在旺角西洋菜南街違例停下「兜客」，遭巡經交通警員三度發出口頭警告，都不肯將車駛離，結果被警員「抄牌」，但他拒絕合作，更以粗言穢語怒罵警員，引來近百名途人聚集街頭圍觀。&#13;<br> 由於旺角街頭龍蛇混雜，警員恐怕有人趁機鬧事，導致場面失控，於是通知上峯要求增援，約三十名警員不久便趕至協助驅趕人群。該的士司機涉嫌違例泊車、拒絕出示身份證明文件及阻差辦公，事後被警方拘捕帶署。</p></body></html>
