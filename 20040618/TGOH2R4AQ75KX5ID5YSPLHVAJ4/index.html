<html><header><meta charset="utf-8"><title>莫文蔚買屋養馬釀美酒</title></header><body><h1>莫文蔚買屋養馬釀美酒</h1><p>莫文蔚（Karen）昨日往跑馬地馬場出席「2003/2004年香港賽馬冠軍人馬頒獎典禮」宣傳活動。&#13;<br> Karen明日將為「冠軍人馬頒獎典禮」擔任表演嘉賓，兩隻雪特蘭小馬特意送上一串薄荷糖給她潤喉，Karen則餵小馬食紅蘿蔔。她表示對兩隻小馬很有興趣，日後若在外國買樓，會考慮飼養小馬。<br> &#13;<br> <spanclass>買地種葡萄 &#13;<br> Karen說：「都搵夠錢喺外國買大屋，假如真係買，會買埋地種葡萄釀酒。」而她跟成龍合演電影《80日環遊世界》現已上映，她表示對票房信心十足。對於房祖名唱歌出碟，她認為祖名很有前途及很有風格。&#13;<br> 採訪：何永寧</spanclass></p></body></html>
