<html><header><meta charset="utf-8"><title>葉童俾志偉𠱁到騎騎笑</title></header><body><h1>葉童俾志偉𠱁到騎騎笑</h1><p>葉童、林熙蕾、曾志偉、王喜及內地女演員王海珍等，早前在上海拍攝電視劇《搖擺女郎》，日前眾演員在當地市中心一個停車場內拍攝，葉童丈夫陳國熹還專程探班，不過他在記者到場採訪前先行離去。<br> &#13;<br> <spanclass>扮演夫婦 &#13;<br> 當晚主要拍攝一場眾人偷入停車場的鏡頭，王喜戴上一頂騎呢帽子出場。葉童表示已留在上海幾個月，這次拍攝《搖》劇十分開心，因她與搞笑的曾志偉扮演一對夫婦。&#13;<br> 葉童笑說：「志偉成日都好搞笑，同佢一齊拍嘢，佢真係帶咗好多歡樂畀我哋，真係好開心。」</spanclass></p></body></html>
