<html><header><meta charset="utf-8"><title>娜姐立志做好人</title></header><body><h1>娜姐立志做好人</h1><p>樂壇天后麥當娜（Madonna）自從加入猶太教支教喀巴拉後修心養性，最近她接受訪問時，還要求別人以其教會名字Esther稱呼她。<br> &#13;<br> <spanclass>對孩子管教甚嚴 &#13;<br> 娜姐透露信仰改變了她的人生觀，並自言過去的出位行徑為很多人帶來痛苦，她說：「如果立志要當個好人是傳統，那麼我便是很傳統。」她又說自己對孩子管教甚嚴，要求他們要自己執拾房間。&#13;<br> 提到成功婚姻的要訣，娜姐說：「成功婚姻的要訣，就是你要學會怎樣道歉。」此外，娜姐日前攜愛女到紐約，其間更與好友姬妮芙柏露（GwynethPaltrow）及其女兒會面。</spanclass></p></body></html>
