<html><header><meta charset="utf-8"><title>李秉憲、宋慧喬醞釀復合</title></header><body><h1>李秉憲、宋慧喬醞釀復合</h1><p>韓國當紅男星李秉憲及女星宋慧喬，於本周一透過經理人公司高調向傳媒公布分手後，有傳二人曾透過電話傳情，李秉憲更向宋慧喬表示愛她的心依然不變。&#13;<br> 據知當時正身在日本宣傳的李秉憲，本周二曾透過長途電話向宋慧喬說：「雖然現在很辛苦，但是過一些日子應該就比較好過吧！讓妳這麼難過真的很對不起，但是我愛妳的心意仍然不變。」&#13;<br> 而宋慧喬事後曾向身邊好友說：「我昨天跟秉憲哥通過電話，他好像還是很愛我，而我也很難去整理自己的心意。」二人的一名朋友說：「他們看來無法果斷結束感情，不排除有重新交往的可能。」</p></body></html>
