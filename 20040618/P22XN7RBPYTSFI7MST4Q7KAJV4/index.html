<html><header><meta charset="utf-8"><title>黃凱芹偷窺黃泆潼</title></header><body><h1>黃凱芹偷窺黃泆潼</h1><p>黃泆潼日前為黃凱芹新歌《不再分離》拍攝MV，她穿背心裙上陣，盡情散發女人味，更讓她乘機騷美腿。MV內容講述黃凱芹深深被泆潼的美色吸引，二人雖然是首次合作，但相當有默契。<br> &#13;<br> <spanclass>忘着打底褲 &#13;<br> 其中一個鏡頭交代黃凱芹幫泆潼扣上高踭鞋，角度不慎走光，但泆潼卻忘記了帶打底褲，她說：「因為我要向住黃凱芹遞起隻腳，佢嘅角度會見到我裙底，但埋位拍攝時大家都好專業，黃凱芹又冇畀到一啲尷尬感覺我，所以好順利拍完。&#13;<br> 採訪：卓寶花</spanclass></p></body></html>
