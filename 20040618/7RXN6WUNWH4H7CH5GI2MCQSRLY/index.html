<html><header><meta charset="utf-8"><title>姚瑩瑩埃及晒水著</title></header><body><h1>姚瑩瑩埃及晒水著</h1><p>姚瑩瑩早前與湯盈盈同往埃及拍攝旅遊特輯，由於姚瑩瑩這次須穿泳衣上陣，為以最佳狀態示人，事前她做足準備功夫，一早找來贊助商提供泳衣，又特地上纖體公司做療程，還帶齊防曬用品，以免曬傷皮膚。<br> &#13;<br> <spanclass>異地大解放 &#13;<br> 姚瑩瑩這次除享受陽光與海灘，亦順道享受當地按摩，雖然她在特輯中多次要穿上泳裝，但她絲毫未覺不自然，因為埃及始終是外國地方，反而在港着泳衣拍攝，會惹來更多奇異眼光。</spanclass></p></body></html>
