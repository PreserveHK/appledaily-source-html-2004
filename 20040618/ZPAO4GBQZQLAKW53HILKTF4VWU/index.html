<html><header><meta charset="utf-8"><title>歌神音樂特輯VCD經典重現</title></header><body><h1>歌神音樂特輯VCD經典重現</h1><p>歌神許冠傑（Sam）封咪十二年後再踏台板，於紅館舉行的十場演唱會場場爆滿，而即將於八月加開的演唱會門票亦於數小時內賣清光，勢不可擋。<br> &#13;<br> <spanclass>七十年代金曲 &#13;<br> 繼早前無綫推出阿Sam的《雙星報喜》影碟賣到滿堂紅後，無綫今日再順勢推出《許冠傑78—81音樂特輯》VCD，當中收錄了《尖沙嘴Susie》、《賣身契》、《夜半輕私語》等二十五首七十年代的經典歌MV，其中還有許冠英唱的《錢作怪》及阿Sam與杜麗莎合唱的《IknowaheartachewhenIseeone》，絕對值得收藏。</spanclass></p></body></html>
