<html><header><meta charset="utf-8"><title>月接60男客民工被禁錮做鴨</title></header><body><h1>月接60男客民工被禁錮做鴨</h1><p>一名外地民工在四川省成都市被「鴨吧」老闆禁錮做「鴨」，個多月來接了近六十名男同性戀客人。他日前逃出淫窟報警，將無良老闆繩之於法。&#13;<br> 二十一歲的「彬彬」，今年四月由樂山市到成都找工作，遇上「鴨吧」老闆唐華君，被對方誘騙到一處住宅單位內，遭一名男子強暴。&#13;<br> 事後，唐華君將「彬彬」反鎖屋內，並對他說有了第一次第二次就沒甚麼大不了，強迫他賣淫。&#13;<br> 彬彬害怕遭到毒打，只好就範，每天除上廁所外，就被反鎖在屋內接客，直至上月底才趁外出機會報警。&#13;<br> 《華西都市報》</p></body></html>
