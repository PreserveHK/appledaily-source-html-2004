<html><header><meta charset="utf-8"><title>徐子淇大學畢業四處玩</title></header><body><h1>徐子淇大學畢業四處玩</h1><p>徐子淇在英國留學數年，早前終於完成大學課程，將會和胞妹返港度暑假，預計逗留兩個月便會返英繼續經濟碩士課程。子淇早前考完畢業試，隨即與胞妹和媽咪四出觀光遊玩，到了附近的旅遊景點NottingHill。<br> &#13;<br> <spanclass>愛DIY飾物 &#13;<br> 子淇見到攤檔擺放了古董飾物，即駐足觀看，她日前說：「我平時都好鍾意買呢啲古董飾物，同埋一啲不知名設計師DIY嘅飾物，一來價錢唔會好貴，二來撞款嘅機會冇咁多，而且DIY嘅飾物通常都好別致。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
