<html><header><meta charset="utf-8"><title>克勤憑歌讚女友情重</title></header><body><h1>克勤憑歌讚女友情重</h1><p>李克勤新碟《SmartID》今日推出，由於克勤本身是智能身份證代言人，形象深入民心，為克勤新碟擔任唱片設計的林海峰靈機一觸，決定把新碟以智能身份證作包裝，將克勤的童年照、辦公室成功男士及拍拖的相片放進碟中，以象徵克勤在不同階段的變化。&#13;<br> 今次克勤更向女友盧淑儀憑歌寄意，其中歌曲《你不會唱歌》便講述：「我是台上那人，你是台下偉人，企在台下供給我好運」、「其實你知你最初，放棄甚麼跟我磋跎，如果你早放下我，成就會註定更多」等，都屬盧淑儀當年卸下港姐后冠後放棄星途，甘願做克勤背後女人的寫照。&#13;<br> 撰文：朱倬誼</p></body></html>
