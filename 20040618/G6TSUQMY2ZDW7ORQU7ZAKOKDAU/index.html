<html><header><meta charset="utf-8"><title>松浦亞彌39變迎生辰</title></header><body><h1>松浦亞彌39變迎生辰</h1><p>本月二十五日便滿十八歲的日本少女偶像歌手松浦亞彌，近日成為日本SkyPerfectTV的新任代言人，在今日啟播的廣告中，松浦更會以多達三十九個不同造型示人，包括穿睡衣、扮女傭及啦啦隊員等。而在松浦生日當天，更會特別播放一輯名為「生日篇」的廣告。&#13;<br> 只用一天時間便完成廣告拍攝的松浦說：「雖然要在一日內換這麼多造型有點辛苦，不過我與工作人員一起很努力地完成了廣告，當中我最喜歡啦啦隊的打扮了。」</p></body></html>
