<html><header><meta charset="utf-8"><title>星非石油出口漲近12%</title></header><body><h1>星非石油出口漲近12%</h1><p>【本報綜合報道】新加坡上月非石油出口增幅是16個月來最大，且遠勝市場預期，這意味當地今季經濟增長可能較預期佳。&#13;<br> 受惠於歐洲對電子產品和藥物需求殷切，新加坡5月份經季節性調整的非石油出口急升11.8%，是去年1月以來最勁，增幅較預期高5倍。與去年同月相比，上月非石油出口增加27.7%，其中半導體出口激增97%，電訊設備出口急升48%，醫藥出口增加11%。&#13;<br> 新加坡上月對泰國、香港、中國、印度、南韓和歐盟的出口按年激增逾30%。分析員說，新加坡上月出口強勁，意味市場對該國今季經濟增長約5%的預測可能過於保守。</p></body></html>
