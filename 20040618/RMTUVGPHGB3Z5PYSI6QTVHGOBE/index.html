<html><header><meta charset="utf-8"><title>港深簽備忘免惡性競爭</title></header><body><h1>港深簽備忘免惡性競爭</h1><p>【本報訊】在粵港合作框架下，深圳與香港進一步加強合作，昨日簽署備忘錄及8份合作協議書，當中包括整合兩地港口、機場等物流資源，強化以香港為核心、接軌全球、輻射內地的泛珠三角地區物流體系，以避免惡性競爭。&#13;<br> 對於兩地邊境河套區的發展方向，政務司司長曾蔭權昨日在簽署儀式後表示，由於發展該區的基建開支估計逾20億元，還要考慮環保、交通等問題，因此除考慮回報外，亦要能為深港市民帶來利益，現正由規劃地政局負責統籌作深入研究。</p></body></html>
