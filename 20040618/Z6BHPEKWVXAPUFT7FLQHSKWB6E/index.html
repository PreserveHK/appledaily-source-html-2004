<html><header><meta charset="utf-8"><title>投注外圍波可判入獄</title></header><body><h1>投注外圍波可判入獄</h1><p>警方發言人昨日指出，市民向外圍集團下賭注屬於違法行為，與經營外圍波集團、非法收受賭注同屬刑事罪行，若罪名成立，當事人會被判入獄及罰款，前途盡毀。&#13;<br> 警方發言人解釋，根據《賭博條例》，任何人經營外圍波集團及收受非法賭注，一經定罪，最高刑罰是罰款五百萬元及入獄七年。至於市民若向外圍波集團下注亦屬違法，首次定罪可判罰款一萬元及入獄三個月；若是第二次定罪者可判罰款二萬元及入獄六個月；至於第三次被定罪者，刑罰會加重至罰款三萬元及入獄九個月。</p></body></html>
