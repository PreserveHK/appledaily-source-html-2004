<html><header><meta charset="utf-8"><title>大門裝門檻財氣唔怕漏</title></header><body><h1>大門裝門檻財氣唔怕漏</h1><p>每天你都會跨過家中大門的門檻，進進出出……想不到毫不起眼的一條門檻，原來也藏着風水玄機，而且還與家宅運有密切關係呢！&#13;<br>文：麥玲玲</p><p><spanclass><fontstyle>斷裂要更換  &#13;<br> 中國傳統房屋的大門入口處必有門檻，即是在大門位置加一塊橫木板，高度大約及膝。&#13;<br> 門檻的實際作用是防沙塵及防水浸，但由於能起阻擋之效，所以在風水上亦可用作阻擋財氣的流出或煞氣的流入。到了現代，樓宇的門檻，多是窄長的雲石條，用水泥固定在鐵閘與大門之間，只有一吋高左右。門檻如有斷裂或出現裂痕，會影響財氣的進入或減弱擋煞的功效，所以必須立即更換，否則有損家宅運。</fontstyle></spanclass></p></body></html>
