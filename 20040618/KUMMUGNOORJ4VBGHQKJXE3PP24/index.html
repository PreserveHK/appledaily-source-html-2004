<html><header><meta charset="utf-8"><title>澳洲股市創新高成交增</title></header><body><h1>澳洲股市創新高成交增</h1><p>【本報綜合報道】澳洲股市昨天攀上歷史高峯，原因是澳元回落以及美國本月大幅加息的機會降溫，利好大市氣氛。&#13;<br> 澳洲所有普通股指數昨天升22.2（0.64%），見3506.8，打破2002年2月所創的紀錄。全日交投較每日平均成交額多逾一倍，達52億澳元（約273億港元），部份歸因6月期指到期。證券商說，澳元跌破70美仙後，吸引投資者追捧在海外擁有大量生意的公司，例如新聞集團（NewsCorp）。&#13;<br> 澳元昨一度跌0.77美仙，至68.16美仙，今年為止累計滑落7.04美仙（9.36%）；紐約早段報68.36美仙，跌0.57美仙。&#13;<br> </p></body></html>
