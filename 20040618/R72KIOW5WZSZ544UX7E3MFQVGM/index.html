<html><header><meta charset="utf-8"><title>張東健訪日大陣仗</title></header><body><h1>張東健訪日大陣仗</h1><p>韓國男星張東健及元斌昨日齊赴東京宣傳電影《太極旗飄揚：生死有情》，剛巧歌手朴龍河亦於同日到日本為新碟造勢，吸引逾二千名fans到成田機場接機。&#13;<br> 因三大韓國偶像同時訪日，日本警方早已派出百多名警員到場維持秩序，不過今次同時有二千多人往接機，比湯告魯斯（TomCruise）早前訪日獲一千五百名影迷接機時還要多，場面一度混亂。&#13;<br> 事後朴龍河說：「因為歌迷太多，我要由秘密通道偷走。」</p></body></html>
