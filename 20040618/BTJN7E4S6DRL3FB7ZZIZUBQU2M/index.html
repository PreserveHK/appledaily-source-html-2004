<html><header><meta charset="utf-8"><title>穗查封含毒紅泥花生</title></header><body><h1>穗查封含毒紅泥花生</h1><p>【本報訊】食物環境衞生署近日公布含有超標黃曲霉毒素的「正金容紅泥花生」，生產商廣州明雄商貿有限公司昨日被廣州市當局搜查，過程中未有搜獲「正金容」花生，但生產商則涉嫌違例經營遭受查處。<br> &#13;<br> <spanclass>未發現在港出售 &#13;<br> 廣東電視台昨日引述廣州市工商部門指出，被查商號「廣州明雄商貿有限公司」經營的生意超出了核准範圍，擅自改名「廣州明雄食品商貿有限公司」，由本應是批發及零售範圍，擴充至加工和生產業務，因而涉嫌違法經營。調查過程中，未發現在港出售的「正金容紅泥花生」，但政府人員把一批涉嫌質素有問題的腰果、杏仁、開心果、魚皮花生及淮鹽花生等食品，予以封存化驗。</spanclass></p></body></html>
