<html><header><meta charset="utf-8"><title>　　李華明錫鬼妹車尾 - 李八方</title></header><body><h1>　　李華明錫鬼妹車尾 - 李八方</h1><p>民主派九龍東立法會選舉協調搞到一鑊粥，當事人之一民主黨李華明頭都大晒，噚日揸車由將軍澳出九龍時，去到將軍澳隧道口突然有架的士切線，前面架吉普車急煞車，正為協調問題傷腦筋嘅佢，反應遲鈍咗半秒，就咁kiss咗架吉普車尾一啖。&#13;<br> 肥仔明架富豪撞爛晒個車頭，好彩架車夠硬淨，個人就冇事，而架吉普車個司機原來係個鬼妹，兩人喺公路上搞咗成個鐘頭先擺平，肥仔明架車斷估要整萬幾兩萬蚊，重要借二哥架車揸住先。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
