<html><header><meta charset="utf-8"><title>沙灘椅 - 區樂民</title></header><body><h1>沙灘椅 - 區樂民</h1><p>我的汽車內，總放着一把沙灘椅。那是一種浪漫的感覺，彷彿隨時可到海灘消磨一個下午。實情是，平均一年只用兩次。&#13;<br> 這個星期天，我提着沙灘椅到聖堂。&#13;<br> 細心的教友問：「去海灘嗎？小心啊！聽說有鯊魚出沒。」&#13;<br> 我笑了笑。&#13;<br> 更細心的問：「為甚麼只帶沙灘椅，不帶毛巾和泳褲？」&#13;<br> 我又笑了笑。&#13;<br> 神父經過，好奇地看了我兩眼。&#13;<br> 彌撒快開始，我推門走進聖堂，一如所料，全場爆滿，不少比我早到的教友只能站在最後。我施施然打開沙灘椅，坐下，引來羨慕的目光。&#13;<br> 沙灘椅，從此沾上一點神聖。&#13;<br> 彌撒後，一個失業多時的教友拉着我問：「你看逢星期天在聖堂門外擺檔出租沙灘椅，有沒有作為？」</p></body></html>
