<html><header><meta charset="utf-8"><title>胃血管栓塞男子吃西瓜險死</title></header><body><h1>胃血管栓塞男子吃西瓜險死</h1><p>廣州一名患有血栓病的五十七歲男子，上周末在吃了一塊冰凍西瓜後，突發罕見腸胃血管痙攣栓塞，腹部出現劇痛三日三夜，腹膜內的大網膜活活壞死，需要立即進行切除。醫生警告，若患者再拖兩日，隨時因此送命。&#13;<br> 專家指出，患者本身有血栓性脈管炎，大網膜血管遇冰西瓜收縮，血液無法正常流動，導致血栓形成阻塞血管，大網膜因此癱瘓。&#13;<br> 專家提醒老人家，平時要堅持運動，即使卧床也要定期移動，防止血管栓塞，而血栓病人夏天慎防暴飲暴食，尤忌冷凍食品。&#13;<br> 《南方都市報》</p></body></html>
