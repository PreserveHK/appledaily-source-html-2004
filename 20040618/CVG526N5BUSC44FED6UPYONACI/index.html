<html><header><meta charset="utf-8"><title>好姨初次扮死心驚驚</title></header><body><h1>好姨初次扮死心驚驚</h1><p>由薛家燕（好姨）、吳啟華、張兆輝和羅樂林等主演的劇集《七號差館》，將在收費電視台TVBE頻道播出，好姨在劇中因爛賭而欠下巨債，要靠替人頂罪來還債，一次不慎頂了一宗謀殺案，含冤而死後化作冤魂，向扮演警察的吳啟華申冤，希望他代還清白。<br> &#13;<br> <spanclass>戴住十字架 &#13;<br> 好姨表示今次是她首次在劇中扮死，她日前在電話中說：「我拍咁多年戲都未試過要死，所以拍嗰時我都有啲驚，好彩拍前收咗利是，加上自己又係基督徒，總之拍時乜嘢都要小心啲，我重戴住個十字架。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
