<html><header><meta charset="utf-8"><title>Justin戀情觸礁狂操散心</title></header><body><h1>Justin戀情觸礁狂操散心</h1><p>荷李活女星金美侖戴雅絲（CameronDiaz）早前被傳為了事業而飛起男友JustinTimberlake，雖然兩人其後在澳洲恩愛現身，前日還一起攀上悉尼的海港大橋，不過Justin投訴金美侖不願意作出任何承諾，兩人的感情看來甚不穩定。<br> &#13;<br> <spanclass>女友滿不在乎 &#13;<br> 據悉金美侖與Justin自去年四月拍拖以來，一直表現得不太在乎，令Justin大感不滿，兩人的友人說：「金美侖從來不願意向Justin說『我愛你』，她亦覺得Justin像個嬰兒一樣。」而Justin昨日趁空檔到悉尼海灘觀看救生員訓練情況，他還一起練習，暫忘不快事。</spanclass></p></body></html>
