<html><header><meta charset="utf-8"><title>趙薇當選「惡心女歌手」</title></header><body><h1>趙薇當選「惡心女歌手」</h1><p>近日有內地網頁進行「十大惡心女歌手」選舉，排首位的有趙薇和林心如，而梁詠琪、容祖兒、陳慧琳、張惠妹和鄭秀文則分別排第六至第十位。眾人入選原因大多被指唱歌五音不全，以及多是靠樣貌而不是實力上位，評語多是挖苦和嘲諷。<br> &#13;<br> <spanclass>「定非十全十美」 &#13;<br> 對於有關選舉，趙薇前日透過經理人陳蓉反擊說：「一個藝人的成長離不開廣大觀眾的厚愛和支持，就她來說，所拍的影視作品和所唱的歌肯定不是十全十美。趙薇歡迎大家對她的作品評頭品足，只要是善意批評，她也能以平常心去接受，但像這種以有欠文明的方式展開批評，是不尊重別人的行為。」</spanclass></p></body></html>
