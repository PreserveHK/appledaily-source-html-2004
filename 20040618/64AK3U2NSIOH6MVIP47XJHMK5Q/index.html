<html><header><meta charset="utf-8"><title>楊洛婷瀑布下變落湯雞</title></header><body><h1>楊洛婷瀑布下變落湯雞</h1><p>楊洛婷早前與利嘉兒和蔡子健到加拿大東部為無綫拍攝旅遊特輯，在當地逗留了十多日。雖然楊洛婷的家人住在加拿大，但因工作關係始終無緣跟家人相聚，不過此行卻讓她第三次走訪著名的尼亞加拉大瀑布，還看到難得一見的彩虹，楊洛婷說：「今次要拍嘢，所以要攀落瀑布下面，搞到成身濕晒。」<br> &#13;<br> <spanclass>欠白馬王子 &#13;<br> 在蒙特利爾楊洛婷更首次坐上馬車，但浪漫的環境氣氛下欠缺一位白馬王子，楊洛婷對此笑笑口說：「我哋嘅男伴只有蔡子健，真係大殺風景，第日我都希望可以同男友坐馬車，享受浪漫。」&#13;<br> 採訪：卓寶花</spanclass></p></body></html>
