<html><header><meta charset="utf-8"><title>知名食物品牌不肯減鹽份</title></header><body><h1>知名食物品牌不肯減鹽份</h1><p>英國傳媒報道，雀巢、亨氏、麥當勞等世界食物品牌，被英國政府點名譴責，原因是這幾家跨國食品企業都未有減少產品所含的鹽份，未能顧及消費者健康。&#13;<br> 英國《泰晤士報》報道，引述衞生部發言人指出，這些公司曾於今年二月答應減少食物裏的鹽份，以減低消費者的心臟病風險，但承諾從來未有付諸具體行動。一封由公共衞生部部長MelanieJohnson發出的公函說，這些品牌食物中，泰半是含有不必要的高份量食鹽。</p></body></html>
