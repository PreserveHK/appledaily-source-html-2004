<html><header><meta charset="utf-8"><title>陳奕池向嘉良表心跡</title></header><body><h1>陳奕池向嘉良表心跡</h1><p>羅嘉良和陳奕池近日合作拍攝內地劇《伙頭智多星》，扮演一對情侶，因為陳奕池拍戲經驗不多，所以要嘉良從旁指導，她亦很虛心學習。<br> &#13;<br> <spanclass>心跳加速 &#13;<br> 陳奕池是參加電影公司的比賽挑選出來的新人，嘉良都看好她，覺得她很有潛質。二人在《伙》劇中有不少親熱戲，陳奕池每次埋位時，見到嘉良都面紅耳熱，心跳加速，因此一度懷疑自己暗戀嘉良，後來這個情況又出現在她與張衞健做對手戲時，陳奕池後來向嘉良表白心迹，他即教陳奕池如何克服影迷心態。&#13;<br> 嘉良說：「我同佢講佢𠵱家係演員，唔係影迷，一定要控制自己感情，後來佢終於可以克服到，重好投入演戲㖭。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
