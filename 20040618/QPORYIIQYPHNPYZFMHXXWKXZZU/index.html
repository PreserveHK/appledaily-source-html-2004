<html><header><meta charset="utf-8"><title>SACD更準確播出原音</title></header><body><h1>SACD更準確播出原音</h1><p>SACD唱片外形與一般CD無異，為飛利浦與新力共同開發的制式，採用先進的DSD（DirectStreamDigital）技術，使用的取樣頻率比傳統CD高六十四倍，能準確地播出錄音時的原音，營造更清晰和自然的音色，播出現場演奏的細緻音效。&#13;<br> SACD唱片大多可在CD機上播放，SACD唱機上亦可播放傳統CD。資深音響評論員張先生說，傳統CD的頻寬約為二萬周，但SACD的頻寬達十萬周，故音質較CD豐富，並更接近黑膠唱碟，「好多發燒友都覺得黑膠唱片嘅聲最靚，只有SACD先接近。」</p></body></html>
