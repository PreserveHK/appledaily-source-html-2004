<html><header><meta charset="utf-8"><title>上海列全球6大缺水城市</title></header><body><h1>上海列全球6大缺水城市</h1><p>被聯合國列為全球未來「六大缺水城市」的，除上海外，還有埃及首都開羅、尼日利亞的拉各斯、孟加拉首都達卡、巴西的聖保羅以及墨西哥首都墨西哥城。這些缺水城市都是人口密度極高，但水質嚴重遭受污染。&#13;<br> 中國人均水資源為二千三百立方米，只有世紀平均值的四分一。中國六百六十個城市當中，也有四百個城市出現缺水情況。其中水質型缺水城市有三十六個，除了上海，還包括武漢、南京，甚至連素有「江南水鄉」之稱的無錫和蘇州也榜上有名。</p></body></html>
