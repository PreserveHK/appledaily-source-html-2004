<html><header><meta charset="utf-8"><title>郭晉安拍劇勁NG怒擲電話</title></header><body><h1>郭晉安拍劇勁NG怒擲電話</h1><p>有多年演出經驗的郭晉安，與陳慧珊、許紹雄等主演劇集《隔世追兇》將於下周一晚推出，故事講述飾演警員的安仔，透過大哥大電話跟亡父許紹雄隔世聯絡緝捕兇徒。<br> &#13;<br> <spanclass>「次次臨尾香」 &#13;<br> 由於安仔跟許紹雄一場對手戲也沒有，二人只向着電話做戲，對安仔實在是大挑戰，安仔日前說：「因為佢嘅說話係預先錄好，然後由我夾番啲對白落去，鏡頭設計係我同許紹雄嘅畫面喺同一個鏡頭出現，所以唔可以NG！但到真正拍時，竟然次次臨尾香，好幾次我為咗咁發脾氣，重將個電話掟埋落地㖭！」</spanclass></p></body></html>
