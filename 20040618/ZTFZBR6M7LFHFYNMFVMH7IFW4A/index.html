<html><header><meta charset="utf-8"><title>蒲茜兒唔做餅碎獨自闖</title></header><body><h1>蒲茜兒唔做餅碎獨自闖</h1><p>女子組合Cookies前成員蒲茜兒（Serena）自離隊後，重投共同體事務所經理人公司的懷抱，並決意以獨立身份在娛樂圈再闖一番事業。<br> &#13;<br> <spanclass>拍攝《六壯士》 &#13;<br> Serena近日跟鄭伊健和杜汶澤等合作拍攝新片《六壯士》，她日前說：「我覺得同伊健、阿澤合作好開心，佢哋好友善，教咗我好多嘢。」自離開Cookies後，經理人近日開始為她安排不少新工作，她說：「經理人希望我暫時拍多啲戲，爭取多啲演出經驗，佢哋近排同我斟緊一套內地嘅劇，或者遲啲要返內地開工。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
