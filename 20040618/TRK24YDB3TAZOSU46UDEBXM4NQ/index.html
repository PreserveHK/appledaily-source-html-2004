<html><header><meta charset="utf-8"><title>關心妍嘗兔肉急漱口</title></header><body><h1>關心妍嘗兔肉急漱口</h1><p>關心妍（Jade）早前曾往內地巡迴宣傳，當她到達成都的琴台食街時，亦難忍美食當前，雖然同行工作人員不停提醒她回港後要喼弗拍攝唱片封套，不過Jade仍品嘗了麻辣火鍋及山切鎮江肉，但期間她卻將兔肉誤為雞肉，嚇得她花容失色，馬上嚷着要漱口。<br> &#13;<br> <spanclass>同鄉份外熱情 &#13;<br> 此外，Jade本身為南海人，她抵達佛山宣傳期間，經歌迷提醒後才知道南海即是佛山，在場歌迷得知她是同鄉，表現更加熱情。</spanclass></p></body></html>
