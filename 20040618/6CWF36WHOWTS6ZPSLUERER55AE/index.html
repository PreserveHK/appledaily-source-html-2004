<html><header><meta charset="utf-8"><title>李彩樺捱眼瞓𢱑銀</title></header><body><h1>李彩樺捱眼瞓𢱑銀</h1><p>李彩樺（Rain）最近積極拓展內地市場，接拍了多個內地廣告，稍後又會在內地推出國語唱片。日前阿Rain便到廣州拍攝內地潮流休閒服的平面廣告，她表示今次廣告酬勞不俗。&#13;<br> 阿Rain說：「最近忙緊宣傳《我要做Model》，又要錄國語碟，所以幾經辛苦先抽到一日時間去廣州拍廣告，嗰日一早就趕車，要拍到好夜先返到香港，不過都係值得嘅，因為酬勞好滿意。」<br> &#13;<br> <spanclass>帶定護膚品 &#13;<br> 雖然一大早舟車勞頓，但阿Rain仍交足功課，她說：「我都擔心一早起身會好眼瞓，同埋周圍走對皮膚唔好，所以我帶咗好多化妝品同護膚品。」</spanclass></p></body></html>
