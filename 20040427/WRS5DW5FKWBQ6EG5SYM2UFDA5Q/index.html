<html><header><meta charset="utf-8"><title>裴勇俊情挑巴塞隆拿</title></header><body><h1>裴勇俊情挑巴塞隆拿</h1><p>韓國師奶殺手裴勇俊、李美淑與全度妍主演的電影《挑情寶鑑》，不但在亞洲反應不俗，最近更入選本周五開幕的第六屆巴塞隆拿亞洲電影節，成為參賽作品。&#13;<br> 其實《挑》片在韓國已奪得不少獎項，裴勇俊更憑此片成為第四十屆百想藝術獎的「最佳男新人」得主。據韓國報章報道，今次此片入圍巴塞隆拿亞洲電影節，得獎呼聲甚大。&#13;<br> 此外，韓國男星劉智泰主演的新片《WomanistheFutureofMan》，亦已成為今屆康城影展的參賽作品。</p></body></html>
