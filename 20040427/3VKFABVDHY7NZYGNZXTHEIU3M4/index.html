<html><header><meta charset="utf-8"><title>時捷拓內地手機銷售</title></header><body><h1>時捷拓內地手機銷售</h1><p>【本報訊】時捷（1184）較早時公布去年度盈利上升1.03倍，集團副總裁劉秉璋（圖）表示，主要是電子產品製造行業發展迅速，及取得多家內地著名手機生產商之電子元件組合及設計方案的定單，導致去年內地市場佔整體收入由逾30%增至50%。他表示，今年會繼續拓展內地市場，將銷售點增至8個。&#13;<br> 展望今年度，他形容前景樂觀，特別是數碼產品和附有攝影功能的手機，將為電子業務的增長點。去年電子業務佔其整體溢利85%，其餘為高爾夫球等體育用品業務。</p></body></html>
