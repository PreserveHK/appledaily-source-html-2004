<html><header><meta charset="utf-8"><title>阿姐甩嘴老貓燒鬚</title></header><body><h1>阿姐甩嘴老貓燒鬚</h1><p>汪明荃（阿姐）、李克勤、張德蘭、容祖兒等前晚為無綫節目《明愛暖萬心》演出。&#13;<br> 當阿姐和李克勤二人合唱粵曲《劍合釵圓》，唱至高音部份時，阿姐竟出現甩嘴情況，她表示覺得自己表現不理想，反而大讚對手克勤演繹時很認真。<br> &#13;<br> <spanclass>暫停跳舞 &#13;<br> 阿姐前晚撐着柺杖到場，她說：「我之前學跳拉丁舞，但因為心急過勞扭傷膝頭韌帶，呢兩個禮拜都要暫停唔跳得住。」&#13;<br> 此外，無綫日前「新使命新展望」宣傳時大晒冷，可是阿姐卻沒有份，她說：「冇所謂，公司一百名員工都請唔晒，有乜嘢問留番問公司，唔好問我。」&#13;<br> 採訪：楊潔雯、卓美娟&#13;<br> 攝影：陳慧安</spanclass></p></body></html>
