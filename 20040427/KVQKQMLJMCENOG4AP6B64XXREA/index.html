<html><header><meta charset="utf-8"><title>一人一花悼張國榮</title></header><body><h1>一人一花悼張國榮</h1><p>位於尖沙嘴的星光大道將於今晚舉行開幕典禮，不少明星都會出席，大批張國榮fans得悉此活動後，在網上召集fans支持「一人一花」大行動，在星光大道砌出花海，以表對張國榮的支持。&#13;<br> 昨日記者致電張國榮歌迷代表李小姐，她說：「我哋同香港旅遊局傾過，佢哋話我哋可以送花，花束會以白色為主。𠵱家花海嘅數目都未估到，因為有好多海外fans送花。」李小姐強調因星光大道非張國榮個人活動，故到場的歌迷代表人數不會太多。<br> &#13;<br> <spanclass>梅啓明必到 &#13;<br> 此外，梅艷芳亦是星光大道所嘉許之已故電影工作者之一，其兄長梅啟明昨日在電話中表示今晚也會到場。&#13;<br> 採訪：朱倬誼、比華利</spanclass></p></body></html>
