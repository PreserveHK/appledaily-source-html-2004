<html><header><meta charset="utf-8"><title>豐澤冷氣機低至半價</title></header><body><h1>豐澤冷氣機低至半價</h1><p>【本報訊】豐澤推出一系列新款冷氣機，推廣期內到豐澤任何一間分店購買指定型號的冷氣機，即可獲得高達五折的優惠，售價低至港幣一千一百九十元。另外，凡於豐澤門市購買任何窗口式及分體式冷氣機，即可享有免費送貨服務，窗口機更加送免費基本安裝服務，指定型號除外。<br> &#13;<br> <spanclass>免費特長保用 &#13;<br> 購買全線豐澤牌窗口機及分體機，除送免費基本安裝、拆舊機連架及搬走服務之外，更可獲全機免費特長保用，其中窗口式有三年，分體式兩年；壓縮機則有五年特長保用。</spanclass></p></body></html>
