<html><header><meta charset="utf-8"><title>奧蘭多拍片遇恐怖襲擊</title></header><body><h1>奧蘭多拍片遇恐怖襲擊</h1><p>電影《魔戒》系列靚仔奧蘭多布魯（OrlandoBloom），最近在摩洛哥拍攝列尼史葛（RidleyScott）新片《KingofHeaven》，由於當地政局不穩，日前又在拍攝場地附近懷疑遇上恐怖襲擊，因此攝影隊隨即撤出。&#13;<br> 奧蘭多布魯日前在摩洛哥拍攝新片時，突然聽到片場附近出現奇怪聲響，導演以安全計，即與攝影隊撤離片場，一名知情人士說：「起初我們以為有炸彈而受驚，後來發現儲存的儀器出現火警，我們正等待調查結果。」</p></body></html>
