<html><header><meta charset="utf-8"><title>丹素新片險勝珍妮花</title></header><body><h1>丹素新片險勝珍妮花</h1><p>由珍妮花嘉娜（JenniferGarner）主演的喜劇《13GoingOn30》，雖然於美國上周的開畫日稍微領先，不過由丹素華盛頓（DenzelWashington）主演的罪案劇情片《鑣火》，以後來居上的姿態，最終以二千三百萬美元（約一億八千萬港元），稱霸上周周末票房。<br> &#13;<br> <spanclass>《標殺令2》下跌兩級 &#13;<br> 《13GoingOn30》終以二千二百萬美元（約一億七千萬港元）輕微落後，屈居亞軍。至於上榜第二周、由奧瑪花曼（UmaThurman）主演的《標殺令2》，只能以約七千八百萬港元的票房成為季軍。</spanclass></p></body></html>
