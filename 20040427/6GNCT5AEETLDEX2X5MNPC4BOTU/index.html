<html><header><meta charset="utf-8"><title>國民黨擬售黨部解財困</title></header><body><h1>國民黨擬售黨部解財困</h1><p>連續兩次在台灣總統大選受挫的國民黨，財政陷入困境，兩名黨副主席表示，將要求出售作為國民黨象徵的中央黨部大樓，以解決財困及顯示改革的決心。<br> &#13;<br> <spanclass>精簡組織勢在必行 &#13;<br> 國民黨黨務改革小組昨天召開首次會議，副主席吳伯雄會後表示，國民黨財務狀況困難，「顯然目前黨的財務情況與中央黨部這棟大樓不相稱」，而黨組織再精簡已勢在必行。黨務改革小組的召集人、另一名副主席林澄枝更表示，為使黨務工作人員朝義工化發展，增加效率，黨中央可以考慮賣掉中央黨部大樓，以籌措經費。她強調，國民黨必須有石破天驚的改革，民眾才會對國民黨刮目相看。&#13;<br> 《中時晚報》</spanclass></p></body></html>
