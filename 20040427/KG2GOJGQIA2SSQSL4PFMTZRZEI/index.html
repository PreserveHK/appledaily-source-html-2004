<html><header><meta charset="utf-8"><title>民生銀行首季多賺六成</title></header><body><h1>民生銀行首季多賺六成</h1><p>【本報訊】爭取今年在本港發行H股上市的民生銀行，截至3月底首季純利上升61%，至4.6億元（人民幣．下同）；每股盈利0.12元，增長主要來自拓展個人消費信貸業務，帶動該行淨利息收益增長近1倍。&#13;<br> 過去一個季度，民生積極拓展個人貸款業務，有關貸款增加25%，至總額300億元；消費信貸佔民生整體貸款比率達12%，高於光大銀行（11%）及浦東發展銀行（9%）的水平。外電指出，民生增加個人貸款業務，有助吸引海外投資者對其在港上市計劃的支持。&#13;<br> 在上海交易所以A股形式上市的民生，今年累積升幅達8%。外電指民生已與美國新橋達成協議，出售4.8%權益。</p></body></html>
