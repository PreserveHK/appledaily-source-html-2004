<html><header><meta charset="utf-8"><title>可卡因癮來自AG3蛋白質</title></header><body><h1>可卡因癮來自AG3蛋白質</h1><p>美國南卡羅來納大學醫學院的神經學專家彼得．卡利瓦及其同事在最新一期的美國醫學雜誌《神經元》上發表一份報告，指出透過對可卡因毒癮的實驗鼠研究，發現一種名為AG3的蛋白質，令老鼠對可卡因不斷產生「渴望」，這將有助找到徹底戒斷可卡因毒癮的新方法。&#13;<br> 研究人員連續一周為實驗鼠注射可卡因，使其成癮後停止注射，隨後八周內發現實驗鼠腦內的AG3水平較普通老鼠高出三成至一倍，這種蛋白質主要集中在鼠腦後的額前葉皮質區及伏隔核區，兩個區域都與毒癮的產生有關。</p></body></html>
