<html><header><meta charset="utf-8"><title>企業廣場大客掃3層</title></header><body><h1>企業廣場大客掃3層</h1><p>【本報訊】嘉里建設（683）九龍灣企業廣場3期已售出25萬方呎樓面，佔全幢45%，套現5億元。其中國際時裝出入口及製造商SilvereedGroup斥資1.44億元，大手購入3層（11、12及15樓）共4.8萬呎，呎價約3000元，成為最大單一買家。<br> &#13;<br> <spanclass>呎價約3000元 &#13;<br> 嘉里代理執行董事朱葉培（圖）表示，企業廣場3期售出樓面全部位於25樓以下，其餘計劃待發出入伙紙，及完成內部裝修後推出市場，高層意向呎價3500至4000元。&#13;<br> 另外，朱葉培表示，集團看好豪宅市道，提升何文田山道15號住宅項目的用料，總投資由7億增至8億元；他估計售樓利潤可以倍增。</spanclass></p></body></html>
