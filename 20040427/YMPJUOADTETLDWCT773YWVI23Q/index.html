<html><header><meta charset="utf-8"><title>鍾沛枝做直播暈倒入院</title></header><body><h1>鍾沛枝做直播暈倒入院</h1><p>港姐亞軍出身的鍾沛枝，昨日下午二時許在主持無綫直播節目《都市閒情》期間突然暈倒，無綫保安人員遂即時召喚救護車將她送往將軍澳醫院救治。&#13;<br> 記者昨日致電無綫資訊文教科經理李瑜了解時，李瑜承認鍾沛枝在直播期間突然暈倒。李瑜說：「佢身體一向比較孱弱，應該係女人病嚟，佢入院檢查過之後冇乜大礙，已經出咗院啦！」<br> &#13;<br> <spanclass>未構成影響 &#13;<br> 問到鍾沛枝突然暈倒豈非對直播節目構成影響時，李瑜表示幸好當時還有兩位主持在場接替鍾沛枝演出，所以未致對節目構成影響。&#13;<br> 採訪：戴彩煥</spanclass></p></body></html>
