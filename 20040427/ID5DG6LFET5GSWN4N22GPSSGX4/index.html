<html><header><meta charset="utf-8"><title>哈里王子藉機親近Avril</title></header><body><h1>哈里王子藉機親近Avril</h1><p>加拿大搖滾女歌手AvrilLavigne，近年已成為不少年輕人的偶像，她更迷倒英國的哈里王子，哈里正邀請Avril出席今年七月由其父查理斯皇儲舉辦的PartyInThePark演唱會，從而找機會密會偶像。&#13;<br> 一名熟識哈里的朋友說：「他覺得AvrilLavigne很可愛，因此將她視為今年演唱會最重要的嘉賓，他更會在後台與她見面。Avril亦對被邀請感到興奮，沒有人會知到時二人會有甚麼事發生。」去年威廉王子便因喜愛美國女歌手Beyonce而邀她演出。</p></body></html>
