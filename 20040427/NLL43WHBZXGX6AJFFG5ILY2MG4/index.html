<html><header><meta charset="utf-8"><title>容祖兒全副武裝抗沙士</title></header><body><h1>容祖兒全副武裝抗沙士</h1><p>容祖兒、李玟、古巨基及王傑昨日於赤鱲角機場出現，出發往南京為當地電台的台慶活動擔任表演嘉賓，由於近來內地有多個確診沙士病例，故祖兒帶備了口罩、消毒紙巾及消毒啫喱。<br> &#13;<br> <spanclass>握手後消毒 &#13;<br> 問祖兒會否擔心屆時要與fans握手，她說：「我唔會避忌，啲fans熱情伸隻手埋嚟，唔通縮咩？握完手最多咪消毒。」而她更會在下榻的酒店房間內，做足消毒工夫。&#13;<br> 此外，年屆二十八歲的李玟日前接受台灣傳媒訪問時，承認自己正跟一名比她年長十二歲的美籍商業巨子Bruce拍拖，兩人去年在香港一個飯局上相識，對方對她一見鍾情。&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>
