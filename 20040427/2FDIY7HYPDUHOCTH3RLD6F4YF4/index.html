<html><header><meta charset="utf-8"><title>TOM首季料需撥備3億</title></header><body><h1>TOM首季料需撥備3億</h1><p>【本報訊】TOM集團（8001）首席執行官王兟（圖）出席股東會後表示，旗下各項業務於首季均表現理想，但預期首季會出現2億至3億元的撥備，當中逾1億元來自華娛電視的衞星傳送合約重組，其餘則來自資產減值撥備，但同期錄得分拆TOM在線（8282）的逾8億元特殊收益，相信足以抵銷撥備帶來的影響。&#13;<br> 他續稱，去年收購的華娛，今年首季錄得逾50萬美元的營業額，較去年全年高。他又預期在轉換衞星合約後，可為華娛年省300萬美元的營運成本。&#13;<br> 王兟表示，TOM轉主板掛牌一事正按正常程序進行，暫無新消息公布。</p></body></html>
