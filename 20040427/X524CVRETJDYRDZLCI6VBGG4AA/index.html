<html><header><meta charset="utf-8"><title>浙江玻璃純利上升1.1倍</title></header><body><h1>浙江玻璃純利上升1.1倍</h1><p>【本報訊】浙江玻璃（739）去年度純利升1.11倍，至1.82億元；每股盈利31.5仙，末期息9.48仙。&#13;<br> 另外，江蘇寧滬高速公路（177）公布首季業績，按中國會計準則，期內純利為3.63億元（人民幣．下同），較去年同期增長49.3%。嘉新水泥（699）公布，主營子公司嘉新京陽水泥首季純利達5101萬元，數額接近整個集團去年上半年純利的5647.32萬元。</p></body></html>
