<html><header><meta charset="utf-8"><title>投訴追蹤：破損隧道獲安排維修</title></header><body><h1>投訴追蹤：破損隧道獲安排維修</h1><p>大埔春暉園通往大埔墟火車站的行人隧道，被投訴天花出現滲水，並沿牆身滴下，地面滿是積水，令路過居民容易跣倒。&#13;<br> 本報於四月十四日報道上述情況後，路政署近日回覆稱，上址行人隧道的伸縮縫破損，故引致地下水滲入行人隧道內，造成天花滲水。路政署已安排維修有關伸縮縫，工程預計於四月底完成。	（○四○一○四七）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
