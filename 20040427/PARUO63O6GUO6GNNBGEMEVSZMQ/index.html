<html><header><meta charset="utf-8"><title>德商業信心升歐元喘穩</title></header><body><h1>德商業信心升歐元喘穩</h1><p>【本報綜合報道】歐元兌美元昨天一度挫見5個月新低，因投資者相信美國經濟將跑贏歐元區。不過，由於德國本月商業信心出乎意料地改善，令歐元收復部份失地。&#13;<br> 歐元昨天最多跌0.81美仙，見1.1761美元，是去年11月25日以來最低位。其後，慕尼黑經濟研究所（Ifo）指德國商業信心轉好，紓緩歐元的沽壓。紐約早市，歐元報1.1865美元，倒升0.23美仙。&#13;<br> Ifo公布，受惠於歐元回落和全球經濟好轉刺激出口，德國商業信心指數由3月的95.4升至4月的96.3，為3個月來首見改善，且遠勝市場估計的95.2。</p></body></html>
