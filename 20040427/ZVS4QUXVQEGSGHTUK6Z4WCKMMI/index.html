<html><header><meta charset="utf-8"><title>梁洛施吸納蟲蟲Fans</title></header><body><h1>梁洛施吸納蟲蟲Fans</h1><p>英皇十六歲美少女梁洛施（Isabella）日前拍攝四洲紫菜米條平面及電視廣告，當日她在草地上拍攝廣告，該廣告除講述Isabella憑其青春美貌吸引一眾少男少女外，現場她更真的引起大批狂蜂浪蝶湧現。<br> &#13;<br> <spanclass>自我安慰 &#13;<br> 由於她在草地上由早拍到晚，所以臨近收工時，很多小昆蟲都圍在Isabella身邊，嚇她一驚，但Isabella卻有「阿Q精神」，她還對工作人員笑說：「如果呢啲昆蟲都係我嘅fans，我就唔怕啦。」</spanclass></p></body></html>
