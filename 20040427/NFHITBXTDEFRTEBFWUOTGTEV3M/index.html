<html><header><meta charset="utf-8"><title>師生心意卡鼓勵阿斌</title></header><body><h1>師生心意卡鼓勵阿斌</h1><p>【本報訊】羅富國校友會學校校長及兩名學生代表，昨日把師生親自製作的慰問心意卡送到瑪麗醫院給予阿斌，三張心意卡分別貼滿紙製的動物及寫滿慰問字句，旨在寄語阿斌生命充滿快樂，萬勿萌生放棄之念。&#13;<br> 羅富國校友會學校的現任校長古學俊，亦是羅富國教育學院校友會的秘書，而癱瘓青年阿斌則是羅富國教育學院的舊生。古學俊昨午聯同兩名學生代表，攜同三張師生自製的心意卡到瑪麗醫院，期望將師生的心意交到阿斌的手中，但最後只能由病人聯絡把心意卡轉交阿斌。校長古學俊指出，師生均非常關心阿斌，該校於上周五特別舉辦一個生命價值周，與同學探討德育課題。</p></body></html>
