<html><header><meta charset="utf-8"><title>新藥Alimta治胸膜間皮瘤</title></header><body><h1>新藥Alimta治胸膜間皮瘤</h1><p>美國食品及藥物管理局上月批核發售嶄新的治療癌症藥物Alimta，可以配合常用化療藥物Cisplatin治療由石綿瓦引起的胸膜間皮瘤。外國研究證實，Alimta能有效縮小腫瘤體積，並延長病人的生存時間。&#13;<br> 香港中文大學臨床腫瘤學系副教授莫樹錦醫生指出，Alimta尚未獲准在港使用，但病人可個別透過醫生向衞生署申請使用。該藥每個療程為期三周，費用約為二萬港元。研究人員並正測試該藥對治療肺癌的效用，現已有四名病人參與有關研究計劃。</p></body></html>
