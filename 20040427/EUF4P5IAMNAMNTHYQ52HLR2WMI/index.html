<html><header><meta charset="utf-8"><title>起薪點1萬元</title></header><body><h1>起薪點1萬元</h1><p>城巴企業傳訊副總監陳燕玲說，車長與一般職位有別，只會按年資調整薪金，並沒有晉升機制。一般新入職的車長，每天工作時間（包括超時工作）平均為10小時，底薪連超時「補水」，起薪點約1萬至1.1萬元。<br> &#13;<br> <spanclass>無晉升機制有補水 &#13;<br> 雖然沒有晉升機制，但城巴車長除了基本福利外，個人及家屬亦可獲發家屬證，免費乘搭公司旗下巴士。&#13;<br> 另外，城巴亦會向僱員提供輔助計劃。陳燕玲解釋，有關計劃主要是由專業輔導員與僱員傾談工作、個人、家庭、人際關係等方面所遇到的壓力，務求在問題發生前加以解決。</spanclass></p></body></html>
