<html><header><meta charset="utf-8"><title>王國年賺370億</title></header><body><h1>王國年賺370億</h1><p>雅詩蘭黛建立的化妝品王國現時每年收入達三百七十億港元，去年位列美國財經雜誌《福布斯》全國五百大企業榜的第三百四十九位，銷售的名牌化妝品系列遍布全球一百三十個國家。<br> &#13;<br> <spanclass>擬在內地加開專賣店 &#13;<br> 雅詩蘭黛公司在一九九五年上市之前，已是由少數人控制的全球大型化妝品公司。雅詩蘭黛的家族成員去年持有公司一半股份，但在公司股東大會上控制了九成一投票權。&#13;<br> 該公司創下五十五年每年銷售額持續增長的佳績，八成半銷售額來自美國本土，近年成功開拓日本市場，去年把亞太總部由新加坡遷到上海，計劃在內地加開專賣店，打開中國市場。&#13;<br> 《蘋果》資料室</spanclass></p></body></html>
