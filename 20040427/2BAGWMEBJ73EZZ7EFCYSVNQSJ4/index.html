<html><header><meta charset="utf-8"><title>哈動手頭定單升逾4倍</title></header><body><h1>哈動手頭定單升逾4倍</h1><p>【本報訊】哈爾濱動力（1133）總經理趙克非於記者會上表示，該集團截至目前累計定單總額約500億元（人民幣．下同），較上年度同期急升逾4倍，目前很難說今年會完成多少定單，但預期該批定單會分3至5年完成。&#13;<br> 對於鋼材價格持續高企，趙克非指出，鋼材約佔集團總成本70%，去年價格上升確實對其毛利率構成負面影響。他又表示，鋼材價格於今年首季上升約30%，但目前經已穩定下來，哈動會透過成本控制措施，以減輕鋼材價格上升的影響。</p></body></html>
