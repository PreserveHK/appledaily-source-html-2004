<html><header><meta charset="utf-8"><title>上海華虹籌組22.6億銀團</title></header><body><h1>上海華虹籌組22.6億銀團</h1><p>【本報訊】繼中芯國際（981）於資本市場尋求融資外，財經雜誌《基點》報道，另一有意年內在港上市的上海華虹NEC，正籌組銀團作擴展之用。作為其最大債權銀行，中國建設銀行最有機會成為牽頭行，為上海華虹籌組2.9億美元（22.62億港元），3年期銀團貸款。建行並正邀請其他銀行參與有關銷售。&#13;<br> 息率包括費用為倫敦銀行同業拆息加110至120點子，較中芯正籌組的6億美元銀團高出10點子。是次籌組銀團為集團3.9億美元擴展上海生產線的一部份，餘額6000萬美元則透過股本融資籌措。&#13;<br> 華虹計劃未來3年將月產量由3萬塊晶圓，提升至每月8萬至10萬塊。</p></body></html>
