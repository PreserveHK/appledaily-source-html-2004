<html><header><meta charset="utf-8"><title>神話踩盡歌影視得大賞</title></header><body><h1>神話踩盡歌影視得大賞</h1><p>韓國「2004SBS歌謠大戰」，前晚在漢城三成洞coex大西洋大廳舉行，組合神話獲頒「大賞」，而擔任主持的韓國女星成宥利，則以黃色露背裝出現，十分搶鏡。&#13;<br> 神話今年以《BrandNew》和《熱病》等歌曲，在韓國大受歡迎。他們不但以歌手身份展開活動，成員更在演技、主持方面也有積極的表現。對於獲得大賞，神話說：「非常感謝fans這十年來一直支持和喜愛我們。」&#13;<br> 此外，BoA和Rain與其他十個單位獲得「本賞」外，他們兩人亦共同獲得網友投票評選的「最佳人氣賞」。</p></body></html>
