<html><header><meta charset="utf-8"><title>鄭嘉穎BBQ搞㷫Fans</title></header><body><h1>鄭嘉穎BBQ搞㷫Fans</h1><p>鄭嘉穎日前在佐敦道一會所與數十名fans舉行燒烤聚會，除與fans拍照、玩遊戲及互送禮物外，他更將無綫劇集《YummyYummy》的劇本連親筆簽名送給fans。<br> &#13;<br> <spanclass>收不少禮物 &#13;<br> 最後一名小朋友擊敗數十名對手取得偶像的贈品，鄭嘉穎說：「雖然過咗聖誕節，但都無損我嘅節日氣氛，我都收咗唔少禮物。」鄭嘉穎所收的禮物當中，包括多條溫暖牌頸巾，為了表示謝意，雖然當晚天氣頗暖，鄭嘉穎仍即時戴上頸巾拍照。&#13;<br> 此外，鄭嘉穎透露目前正忙於拍攝劇集《YummyYummy》，稍後會到新加坡取景。</spanclass></p></body></html>
