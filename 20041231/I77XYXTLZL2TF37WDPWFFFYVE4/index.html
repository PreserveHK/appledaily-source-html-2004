<html><header><meta charset="utf-8"><title>虛假賽馬會網站被揭發</title></header><body><h1>虛假賽馬會網站被揭發</h1><p>【本報訊】利用虛假網站向市民歛財的個案層出不窮，本港賽馬會的網站亦受騙徒覬覦，出現一個像真度極高的假網站，馬會昨呼籲馬迷及球迷認清楚馬會的官方網站，免招損失。&#13;<br> <br> <spanclass>騙取個人資料 &#13;<br> 該個假馬會網網址為「hongkongjc.com」，與馬會網站的真正網址「www.hkjc.com」極為相近，但假網站頁面設計基本上與馬會網站一樣，有六合彩、足智彩及其他各類資訊的連結及圖樣。&#13;<br> 假網站有一投注區供瀏覽人士登入，料不法分子正是循此途徑騙取網民個人資料。馬會傳訊經理李德能指，類似假網站已非首次發現，一般會交馬會保安部處理及通知警方，他呼籲馬迷及波迷要特別小心。</spanclass></p></body></html>
