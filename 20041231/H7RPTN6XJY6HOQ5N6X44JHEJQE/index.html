<html><header><meta charset="utf-8"><title>廣瀨復出樂壇唱國語歌</title></header><body><h1>廣瀨復出樂壇唱國語歌</h1><p>有「冬日戀歌女王」之稱的日本知名實力創作女歌手廣瀨香美，最近推出闊別五年的全新大碟《LOVEBIRD》，轉變為成熟打扮的她，日前接受訪問時說：「今次我在碟中演繹了國語和韓語的歌曲，而我有不少中國和韓國朋友，他們都教我發音，但說國語比韓語更加困難。」&#13;<br> 當被問到有否欣賞演員丈夫大澤隆夫主演的賣座愛情片《在世界中心呼喚愛》時，廣瀨不好意思的答道：「我在今年二月開始籌備唱片，非常忙碌，仍未有機會看電影。」</p></body></html>
