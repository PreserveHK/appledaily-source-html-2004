<html><header><meta charset="utf-8"><title>持倉申報違規僅6宗</title></header><body><h1>持倉申報違規僅6宗</h1><p>【本報訊】證監會公布，今年對6宗違反期貨及期權合約持倉上限規定的個案，展開調查，違規者包括個人投資者、基金經理及從事自營交易的經紀。大部份個案中，違反上限的情況僅持續一段短時間，現階段亦無證據顯示違規情況屬惡意行為。但證監提醒市場人士，必須遵守有關持倉上限的法例規定。&#13;<br> 證監指出，今年偵察到的6宗個案，涉及的投資工具包括期指合約、恒指期權合約、H股指數期貨及股票期權合約。<br> &#13;<br> <spanclass>發出3封警告信 &#13;<br> 到目前為止，有3宗個案已結束調查，並已向有關人士發出警告信，其餘3宗個案的調查仍在進行。&#13;<br> </spanclass></p></body></html>
