<html><header><meta charset="utf-8"><title>羅嘉良內地掘金萬人瘋狂</title></header><body><h1>羅嘉良內地掘金萬人瘋狂</h1><p>羅嘉良今年主攻內地市場，收入增加不少，日前他到江西景德鎮登台掘金，原來這是該地首次舉行的戶外表演，故此逾萬名現場觀眾十分興奮，羅嘉良更被fans包圍，要出動大批公安護駕。<br> &#13;<br> <spanclass>市民包圍酒店 &#13;<br> 羅嘉良在演出前一日抵達當地，他在酒店被近千名市民包圍，要由保安為他開路。羅嘉良自言對市民的熱情表現感到開心，當他看見圍着其座駕的fans不慎摔倒時，本想下車扶起對方，卻被保安阻止。&#13;<br> 翌日羅嘉良在當地演出，台下市民又因爭位而大打出手，令場面十分混亂，不過主辦單位對羅嘉良的表演十分滿意，並會在明年請他再次登台。</spanclass></p></body></html>
