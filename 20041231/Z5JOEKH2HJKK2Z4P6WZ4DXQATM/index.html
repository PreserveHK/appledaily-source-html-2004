<html><header><meta charset="utf-8"><title>Nelly大爆Justin荒淫史</title></header><body><h1>Nelly大爆Justin荒淫史</h1><p>美國黑人男歌手Nelly的爛玩形象深入民心，近日他接受雜誌《FHM》訪問時，竟大爆曾與好友JustinTimberlake豪賭及吸食大麻。&#13;<br> 曾於去年與Justin合作的Nelly，近日接受訪問時說他每次與Justin一起到賭城拉斯維加斯表演時，必會一起賭錢。而他亦與Justin及其組合&#13;<br> N'Sync於紐約夜店中胡天胡帝，除一起看脫衣舞外，更一起吸食大麻。可是Justin早前曾表示吸食大麻應立法變成刑事罪行，他當時說：「到時罪案便可減少一半，所有有大麻癮的人做甚麼事情都疑神疑鬼。」</p></body></html>
