<html><header><meta charset="utf-8"><title>日今月未干預匯市</title></header><body><h1>日今月未干預匯市</h1><p>【東京路透社電】儘管日圓兌美元在本月初攀上5年高位，但日本財務省在整個12月份並未有干預滙市。&#13;<br> 財務省的數據顯示，當局在11月27日至12月28日期間一直按兵不動，情況與當局今年1月至3月中連番大舉入市的做法，形成強烈對比。&#13;<br> 美元在本月2日曾滑落至101.84日圓的5年低位，並有跌穿100日圓重要心理關口之虞，反映投資者日益擔心美國的巨額經常帳赤字。&#13;<br> 滙商普遍預期日圓兌美元明年將繼續呈強勢，這種情況將打擊日本出口商的盈利，增加日本政府干預滙市的機會。</p></body></html>
