<html><header><meta charset="utf-8"><title>發現可殺死炭疽菌抗生素</title></header><body><h1>發現可殺死炭疽菌抗生素</h1><p>以色列Technion大學研究人員發現，一種可以殺死炭疽菌的抗生素，預料能夠控制炭疽菌對人類造成的死亡威脅，研究人員希望有更多資源加強相關研究，盡快把實驗室的新藥研製至可廣泛應用。&#13;<br> 中央社昨日報道，該大學成功在無害的炭疽菌家族中，分離出可以中和致命性炭疽菌的抗生素。由於目前全球均擔心以人造炭疽菌作為生化武器，侵入人體影響免疫系統令人類大量死亡，故有關研究成果可望是對付抗炭疽菌的方法之一。</p></body></html>
