<html><header><meta charset="utf-8"><title>請幫助亞洲地震及海嘯災民<br>香港人不是旁觀者</title></header><body><h1>請幫助亞洲地震及海嘯災民<br>香港人不是旁觀者</h1><p>《蘋果》賑災善款突破500萬</p><p>「蘋果日報慈善基金」捐出200萬元成立「亞洲地震及海嘯救災基金」，懇請讀者與我們一起伸出援手，慷慨捐輸，救助數以百萬計災民。截至12月30日，收到捐款共達5,107,880元。&#13;<br> 《蘋果日報》將非牟利機構刊登募捐賑災廣告收入，全數撥捐「亞洲地震及海嘯救災基金」。</p></body></html>
