<html><header><meta charset="utf-8"><title>碧咸人氣大跌</title></header><body><h1>碧咸人氣大跌</h1><p>英國萬人迷碧咸（DavidBeckham）於過去一年深受婚外情的新聞打擊，連帶人氣亦大幅度下滑。據微軟網上搜尋器MSN的紀錄顯示，碧咸於最熱門搜尋總排名，由去年的十四位下跌至七十位，下跌達五十六位。而他去年在MSN最熱門名人搜尋榜的首位位置，亦被巨胸名模佐敦（Jordan）取代。&#13;<br> 此外，最多英國人在Google搜尋的男星，今年由型男奧蘭多布魯（OrlandoBloom）稱冠，碧咸只排名第六。而今年兩度結婚的BritneySpears，則成為繼佐敦之後最多人搜查的名人搜尋榜亞軍。</p></body></html>
