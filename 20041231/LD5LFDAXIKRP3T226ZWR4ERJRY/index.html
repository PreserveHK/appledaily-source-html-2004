<html><header><meta charset="utf-8"><title>阿嬌自認大迷信</title></header><body><h1>阿嬌自認大迷信</h1><p>鍾欣桐（阿嬌）日前為雜誌《JET》拍攝封面，她以多個不同造型示人。阿嬌在訪問中大談自己迷信一面，她表示以前曾看過已故的英皇御用風水師陳伯，對方指她二十歲之後會走紅。&#13;<br> 阿嬌從小已隨媽咪四處拜神，母親還把她契給觀音，到近年嬌媽信奉彌勒佛，她也要求阿嬌把該佛像的照片放在銀包內。阿嬌又笑稱蔡卓妍喜玩塔羅牌，比她更為迷信。<br> &#13;<br> <spanclass>來年是非纏身 &#13;<br> 雜誌又請來玄學家楊天命為阿嬌推測流年運程，指她今年犯太歲，來年會較為順利，但仍旺是非與緋聞。</spanclass></p></body></html>
