<html><header><meta charset="utf-8"><title>楊思琦愛心蛋糕益男友</title></header><body><h1>楊思琦愛心蛋糕益男友</h1><p>楊思琦平日忙於工作，她自言放工後最大的享受是吃東西，但由於身為健康食品代言人，所以她亦要有所節制。<br> &#13;<br> <spanclass>食不停口 &#13;<br> 楊思琦日前接受訪問時說：「我好鍾意食嘢，有時都會食到唔停得口。」楊思琦得悉近日坊間有不少地方可以學做甜品，她也甚感興趣，楊思琦說：「我都好希望有一日可以抽時間去學焗蛋糕，然後同朋友一齊分享。」問楊思琦所指的朋友是否男友李永豪，她說：「都會嘅，我都想等佢生日親手焗個蛋糕送畀佢，等佢開心一吓。」&#13;<br> 採訪：比華利&#13;<br> 攝影：何國豪&#13;<br> </spanclass></p></body></html>
