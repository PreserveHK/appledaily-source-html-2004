<html><header><meta charset="utf-8"><title>中集運增持浦海股權</title></header><body><h1>中集運增持浦海股權</h1><p>【本報訊】中海集裝箱運輸（2866）宣布，斥資2.519億元（人民幣．下同），透過股權轉讓及注資安排，增持上海浦海航運至實質擁有99%權益，日後上海浦海將專注國內集裝箱運輸，並於內地和其他地區向集團及其他國內及國際航運公司提供支線服務。&#13;<br> 根據協議，中集運將向中海集團旗下中海集團物流及中海船務代理購入上海浦海20%股權，總代價2380萬元；另外，中集運持有90%權益的中海集裝箱運輸上海則以590萬元向中海工業收購上海浦海餘下的10%權益，令其實質權益由50%上升至99%。&#13;<br> 股權轉讓後，中集運將分兩階段向上海浦海注入合共2.222億元。</p></body></html>
