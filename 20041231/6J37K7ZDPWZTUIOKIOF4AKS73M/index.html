<html><header><meta charset="utf-8"><title>利用口腔黏膜治尿道下裂</title></header><body><h1>利用口腔黏膜治尿道下裂</h1><p>台灣三軍總醫院運用移植技術，將口腔黏膜轉植在陰莖上，「養皮」成功之後，再捲成管子，重建尿道，原本需要蹲着小便的男性尿道下裂患者，終於可以「抬頭挺胸」上廁所。該院小兒泌尿科醫師陳克琦表示，尿道下裂患者多合併有陰莖彎曲問題，若不矯正，成年後易有行房障礙。&#13;<br> 他又稱，傳統修補尿道下裂手術，是以患者多餘包皮為材料，但很多患者包皮不夠，導致重建尿道手術無法進行，該院改以口腔植皮方式，種皮六個月後，就能獲得想要的「材料」，進行重建工作。</p></body></html>
