<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>眼鏡小乖看不見，&#13;<br>還好她有一隻導盲犬愛愛。&#13;<br>愛愛的眼神總是怪怪的，&#13;<br>還好眼鏡小乖看不見。&#13;<br>她們最近走在路上總是引起別人的注意，&#13;<br>因為聽說有一部電影叫《再見了，可魯》。&#13;<br>感動了許多看得見的人，&#13;<br>那些看不見的人和看得見的導盲犬都沒機會，&#13;<br>看見這部跟他們有關的故事……</p></body></html>
