<html><header><meta charset="utf-8"><title>港國際收支赤字擴大</title></header><body><h1>港國際收支赤字擴大</h1><p>【本報訊】統計處公布，由於直接投資錄得較大額淨流出，今年第3季本港的國際收支赤字較第2季擴大，錄得赤字205億元，相當於本地生產總值的6.3%。&#13;<br> 公布指出，當中屬非儲備性質的金融資產，期內錄得566億元淨流出，包括直接投資及有價證券投資的淨流出，以及金融衍生工具現金結算所引致的淨流出等，相當於本地生產總值的17.3%；經常帳則有533億元盈餘。&#13;<br> 政府發言人稱，非儲備性質的金融資產有持續的淨流出，主要因為本地企業隨着全球經濟環境普遍向好而擴充海外業務，以致向外直接投資顯著增加。實際上，外來直接投資在季內亦進一步顯著上升。</p></body></html>
