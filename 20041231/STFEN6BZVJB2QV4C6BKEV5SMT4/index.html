<html><header><meta charset="utf-8"><title>長者做運動助減少心臟病</title></header><body><h1>長者做運動助減少心臟病</h1><p>英國廣播公司報道指出，多做運動，可以減少長者患心臟病及糖尿病的風險。美國霍普金斯大學研究隊伍表示，透過運動燃燒脂肪，可以抵銷五十五歲至七十五歲人士的新陳代謝併發症。研究報告刊登於《預防性醫藥期刊》，超過一百名自願接受觀察的個案，長時間進行舉重、健康舞及步行等鍛煉，結果無人出現心臟病症狀；八名本來患有新陳代謝併發症的個案更在接受運動測試後痊癒。報告認為，運動的效用不弱於藥物。</p></body></html>
