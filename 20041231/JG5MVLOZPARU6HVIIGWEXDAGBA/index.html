<html><header><meta charset="utf-8"><title>化妝大師陳文輝榮休</title></header><body><h1>化妝大師陳文輝榮休</h1><p>無綫化妝大師陳文輝前晚在油麻地舉行榮休晚宴，現年六十七歲的輝哥効力無綫三十七年，今日正式退休，前晚一班化妝部門同事筵開七席，為他舉行歡送晚宴，盧海鵬、胡楓、白茵、梁舜燕及呂珊等均有出席。<br> &#13;<br> <spanclass>培訓美容導師 &#13;<br> 輝哥接受訪問時說：「我其實二十二號開始已經冇返工，算係放緊大假。」輝哥表示他為無綫工作前，曾擔任化妝訓練學校的顧問，退休後也不會閒着，將到化妝訓練學校或美容學校擔任校長，培訓美容導師，亦會在內地開設連鎖化妝品代理公司。&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
