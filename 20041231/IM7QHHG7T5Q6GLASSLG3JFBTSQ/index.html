<html><header><meta charset="utf-8"><title>H7及H9甲型流感需呈報</title></header><body><h1>H7及H9甲型流感需呈報</h1><p>【本報訊】為了加強監察禽流感，港府決定將H7及H9甲型流感列為需要呈報的傳染病，今日刊登憲報並即時生效，醫生如發現有病人感染這兩種流感必須向衞生署呈報，有助及早偵察個案。&#13;<br> 衞生署發言人表示，世界衞生組織早前舉行的諮詢會議上稱，禽流感迅速擴散，人類感染禽流感病毒H5甲型、H7甲型及H9甲型愈來愈多，但只有H5列為呈報傳染病，後二者流感類型仍未列為法定呈報傳染病，故有需要把之加入傳染病列表中，令至今有三十種法定傳染病需要呈報，該署已發信通知全港醫生。</p></body></html>
