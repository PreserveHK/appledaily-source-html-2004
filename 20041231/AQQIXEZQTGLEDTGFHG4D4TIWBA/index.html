<html><header><meta charset="utf-8"><title>無牌行醫女子囚8月</title></header><body><h1>無牌行醫女子囚8月</h1><p>【本報訊】一名十八歲少女到無牌診所要求墮胎，被告女醫師李芝卉帶少女往深圳打針，少女返港後腹部劇痛兩日後仍未能排出死胎，警方拘控五十三歲女被告，她早前在九龍城裁判法院被裁定一項經營無牌診所罪名成立，昨求情稱曾在內地當醫生，來港後未能執業才經營診所，裁判官最後判被告入獄八個月。&#13;<br> 代表律師求情時表示，被告在內地為執業醫生，來港後未能正式執業而沒有工作，最後在上址經營診所，而診所內的藥物是被告以前保存下來。&#13;<br> 案件編號：KCCC3183/04</p></body></html>
