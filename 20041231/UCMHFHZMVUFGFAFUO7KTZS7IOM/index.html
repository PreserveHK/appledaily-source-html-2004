<html><header><meta charset="utf-8"><title>荷槍警救稱遭人追殺男子</title></header><body><h1>荷槍警救稱遭人追殺男子</h1><p>【本報訊】昨凌晨零時許，警方接獲一名四十一歲姓劉的男子報案，事主自稱「遭多名持刀槍大漢跟蹤追殺，現時匿藏石硤尾邨重建地盤等待救援！」大批荷槍實彈警員趕至封鎖地盤搜查（圖一），氣氛緊張，稍後警員在一個貨櫃頂部救下事主（圖二）。他自稱於凌晨時分，離開油麻地一家麻將館便開始遭人跟蹤，警方搜索一小時未發現持槍客，事後收隊離去，目前仍調查事件的真相。&#13;<br> 黎志偉攝</p></body></html>
