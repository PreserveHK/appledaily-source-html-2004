<html><header><meta charset="utf-8"><title>廣播道路邊多狗糞</title></header><body><h1>廣播道路邊多狗糞</h1><p>有九龍塘廣播道居民投訴，指有缺德者帶狗外出散步時，未有清理狗隻糞便，造成環境衞生問題。&#13;<br> 居於廣播道的陳小姐向本報投訴，指廣播道路邊多狗糞，尤其是在馬路邊及樹底下，狗糞特別多。&#13;<br> 她說，廣播道不少屋苑居民均為養狗戶，「但係佢哋好多都係由菲傭負責帶狗出街，可能因為言語文化差異，又或者佢哋主人冇教，狗隻大便後，佢哋好多時都唔執番㗎」。&#13;<br> 本報已將投訴個案轉介食物環境衞生署，現正跟進處理中。&#13;<br> （一二二○一二八）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
