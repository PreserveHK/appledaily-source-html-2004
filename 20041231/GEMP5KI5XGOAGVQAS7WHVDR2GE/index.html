<html><header><meta charset="utf-8"><title>新巴員工不滿無薪加</title></header><body><h1>新巴員工不滿無薪加</h1><p>【本報訊】汽車交通運輸業總工會新巴分會不滿新巴有大量盈餘下，卻拒絕加薪給員工，多名代表昨日下午由中環遮打花園遊行至新巴母公司新創建總部（圖），並進行靜坐抗議，工會代表批評資方一直採取拖延的手法，與工會開會時態度惡劣，令談判不歡而散，若資方不作出合理回應，不排除將抗議行動升級。新巴發言人則回應，對明年是否加薪未有定案，新巴計劃在馬鞍山鐵路對巴士乘客量的影響穩定下來後，繼續與工會討論加薪問題。&#13;<br> 黃建通攝</p></body></html>
