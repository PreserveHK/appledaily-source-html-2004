<html><header><meta charset="utf-8"><title>孫燕姿、馬英九倒數迎05</title></header><body><h1>孫燕姿、馬英九倒數迎05</h1><p>孫燕姿今晚會在台北市府前廣場出席跨年晚會，昨日她與蔡健雅等進行綵排。孫燕姿將在晚會中與台北市長馬英九同台合唱及倒數，她昨日說：「與市長有過兩面之緣，知道他是師奶殺手，市長人帥、風度翩翩，我要在倒數時擁抱他。」&#13;<br> 當晚倒數完畢後，孫燕姿將與馬市長合唱披頭四歌曲《HeyJude》，前晚大會本安排兩人秘密綵排，但市長有要事而延至今天，她說：「他不是職業歌手，當然比較需要綵排。」孫燕姿還擔心自己上台忘記歌詞，在市長面前出醜。</p></body></html>
