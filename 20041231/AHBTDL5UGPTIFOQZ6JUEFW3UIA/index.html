<html><header><meta charset="utf-8"><title>嘉朗豪庭頂層複式　橫掃舊機場鯉魚門</title></header><body><h1>嘉朗豪庭頂層複式　橫掃舊機場鯉魚門</h1><p>紅磡新屋苑雖有複式單位，但樓價動輒一二千萬，若經濟一點，嘉朗豪庭是不俗之選，頂層一個複式現正放盤，開價490萬元，價廉且景美，從北至南，可跨越前方樓群，眺望舊機場及鯉魚門海，視野闊，有氣勢。</p><p>單位上下兩層有大窗賞景外，套房設平台，另也可經公共樓梯上天台，置身戶外，飽覽開揚景致。單位三年前裝修，客飯廳鋪淺木地板，沿牆建燈槽及深色木櫃，各房訂做家具。&#13;<br> 由於只有戶主夫婦住，單位保養極新，一切可續用。&#13;<br> 記者：溫潤潔　攝影：謝榮耀</p></body></html>
