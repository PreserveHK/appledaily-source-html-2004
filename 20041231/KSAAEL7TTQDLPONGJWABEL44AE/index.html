<html><header><meta charset="utf-8"><title>張文慈、麥家琪性感泰山迎05</title></header><body><h1>張文慈、麥家琪性感泰山迎05</h1><p>亞視近日找來一班小生花旦拍攝二○○五年度月曆，包括陳啟泰、陳煒、麥家琪、張文慈、朱慧珊、陳芷菁、林韋辰、江美儀及珈穎等，各人以不同扮相造型現身，當中朱慧珊扮印度西施，林韋辰與饒佩君則穿上蘇格蘭傳統服，而陳芷菁則以清裝上陣。不過論最養眼及搶鏡，肯定非張文慈及麥家琪這對「泰山」孖寶莫屬。<br> &#13;<br> <spanclass>set頭花時間 &#13;<br> 張文慈及麥家琪穿上白色露腰裝配豹紋短裙，露出纖腰之餘更展露一雙美腿，冶豔非常，而她們更在頭髮上穿上不同顏色的珠仔，單是set頭已花了不少時間，不過效果總算令人滿意。</spanclass></p></body></html>
