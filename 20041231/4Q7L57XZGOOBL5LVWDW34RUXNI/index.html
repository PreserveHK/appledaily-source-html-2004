<html><header><meta charset="utf-8"><title>吳日言最想帶狗滑雪</title></header><body><h1>吳日言最想帶狗滑雪</h1><p>吳日言一直渴望到雪地滑雪，其好友張詠恩（Janny）日前便帶吳日言到北角一個模擬滑雪場學滑雪，吳日言說：「我未滑過雪，又未去過落雪嘅地方，我覺得落雪地方好浪漫，有男朋友陪我去都唔拘，但係我最想帶隻狗去，睇佢怕唔怕雪。」<br> &#13;<br> <spanclass>滿身傷痕 &#13;<br> 而Janny兩年前已學懂滑雪，故此她在模擬滑雪場滑雪時控制自如，她說：「第一次去滑雪時，朋友教我幾吓，就叫我喺山上滑落去，搞到成身傷晒，痛到忍唔住喊。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
