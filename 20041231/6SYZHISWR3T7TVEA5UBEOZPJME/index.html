<html><header><meta charset="utf-8"><title>小齊、偉仔地鐵互揪</title></header><body><h1>小齊、偉仔地鐵互揪</h1><p>任賢齊與梁朝偉主演的《韓城攻略》將於明年二月上映，兩人在片中大顯身手，其中一場在地鐵站追逐戲是埋身肉搏，小齊笑說：「因為我哋要趕喺地鐵開出頭班車前收工，利用通宵嘅幾個鐘頭拍攝，壓力好大。我哋喺地鐵大堂追逐後，再喺地鐵車廂度打。」&#13;<br> 雖然拍攝辛苦，但偉仔與小齊都異口同聲說在地鐵打鬥是最好玩的一次。而小齊在地鐵內表演單槓，嚇得偉仔目瞪口呆，偉仔說：「小齊係運動員，身手當然比我好，起初同佢拍打戲時，真係有啲吃力，因為佢點都唔會攰。」</p></body></html>
