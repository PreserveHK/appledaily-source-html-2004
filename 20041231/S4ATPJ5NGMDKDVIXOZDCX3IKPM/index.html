<html><header><meta charset="utf-8"><title>上戶彩發高燒綵排《紅白》</title></header><body><h1>上戶彩發高燒綵排《紅白》</h1><p>日本少女偶像上戶彩大前日發高燒，體溫一度升至攝氏三十九度，不過她仍堅持綵排《紅白歌唱大賽》，因此她注射了退燒針後，便往場地綵排，且表現得非常專業，上戶彩更表示今晚正式演出時，一定不會因發燒而影響演出。&#13;<br> 前日不少日本歌手亮相日本NHK電視台為《紅白》綵排，首次以W之名演出《紅白》的 而原定以「後浦夏美」名義演出的後藤真希和松浦亞彌，則因為安倍夏美遭雪藏而三缺一，二人還改以「後藤真希&amp;松浦亞彌」之名演出。至於首次演出《紅白》的新人王大塚愛，在綵排時表現緊張。</p></body></html>
