<html><header><meta charset="utf-8"><title>2000次電話騷擾女友</title></header><body><h1>2000次電話騷擾女友</h1><p>【本報訊】年輕保險經紀今年二月與女友分手，其間曾致電對方要求復合不果，遂每日五十次電話騷擾她，五日內共打出逾二千個無聲電話，涉案青年被控一項不斷打電話罪名，昨在東區裁判法院獲控方不提證供起訴，判他簽保五百元守行為一年，其間不可接觸女事主。&#13;<br> 二十九歲被告盧家祥，報稱保險經紀，被控於今年十月十九日至二十四日，向二十五歲女子不斷打電話。&#13;<br> <br> <spanclass>家中發現四部電話 &#13;<br> 案情指出，警方到被告家中搜查，發現他以三部固網電話及一部手提電話犯案，警誡下被告承認如事主不接電話，他都會再致電對方。&#13;<br> 案件編號：ESCC5308/2004</spanclass></p></body></html>
