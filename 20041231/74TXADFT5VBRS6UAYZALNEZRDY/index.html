<html><header><meta charset="utf-8"><title>中華數據主席證實被捕</title></header><body><h1>中華數據主席證實被捕</h1><p>【本報訊】美國駐北京大使館發言人證實，四川長虹在美國的最大進口商APEX董事長、中華數據廣播（8016）主席季龍粉已在中國被拘捕。&#13;<br> 本周二宣布被APEX拖欠4.675億美元（約36.5億元）應收帳，須撥備3.1億美元的四川長虹，周三則宣布結束與APEX的合作關係。該公司發言人劉海中表示，季龍粉被捕與長虹無關，該公司正積極接觸APEX以收回欠款。<br> &#13;<br> <spanclass>撇清季龍粉關係 &#13;<br> 另外，彩虹電子（438）發表聲明指，四川長虹的應收帳款為1369萬元人民幣，另雙方業務來往正常，發貨、回款情況良好。</spanclass></p></body></html>
