<html><header><meta charset="utf-8"><title>梁詠琪被嘲似獵犬</title></header><body><h1>梁詠琪被嘲似獵犬</h1><p>梁詠琪（GiGi）前晚與林一峰齊到九龍灣展貿中心，出席《請投音樂一票》活動，GiGi還請來陳少琪任嘉賓，陳少琪竟以獵犬形容GiGi，他說：「人哋叫佢做乜佢都做，掟個飛碟出去佢就去撲。佢又好似個十六歲細路女，咁唔係幾好，藝人要有image，佢個image同年紀有差距，呢行太過細路女好吃虧。」<br> &#13;<br> <spanclass>盼得女歌手獎 &#13;<br> GiGi事後說：「我唔介意佢咁話我，有時身邊啲人好重視我嘅得失，我反而覺得冇所謂，有時我都俾陳少琪鬧到喊，佢喺各方面都畀好多意見我。」&#13;<br> 現場還有GiGi歌迷上台為她助選，GiGi謂最想奪得女歌手獎。&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
