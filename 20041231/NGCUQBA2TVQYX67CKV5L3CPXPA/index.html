<html><header><meta charset="utf-8"><title>　　鏞記酒家創辦人仙遊 - 李八方</title></header><body><h1>　　鏞記酒家創辦人仙遊 - 李八方</h1><p>以炮製燒鵝馳名嘅鏞記酒家，創辦人甘穗煇於本月二十七日仙遊，終年九十六歲。甘穗煇嘅遺體將喺香港殯儀館治喪，並於下月十一日下午四點後安放該館一樓基恩大禮堂供親友致祭。大殮喺下月十二日朝早十一點半喺基恩大禮堂以佛教儀式進行，隨即出殯，翌日靈柩喺澳門氹仔孝思墓園祖墳安葬。鏞記嘅公關話甘老先生多年嚟認識唔少老街坊，相信佢哋到時會嚟同老先生送別。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
