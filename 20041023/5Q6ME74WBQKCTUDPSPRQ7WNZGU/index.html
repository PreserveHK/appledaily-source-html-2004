<html><header><meta charset="utf-8"><title>華盛頓選總統只花數百美元</title></header><body><h1>華盛頓選總統只花數百美元</h1><p>今屆大選經費破了美國歷來紀錄，比起第一任總統華盛頓的競選經費簡直是天文數字。華盛頓當年只花了數百美元，當選後還要向人籌借前往首都就職的路費。&#13;<br> 首個突破十萬美元競選經費的是一八六○年當選的林肯，羅斯福一九○○年當選後廢除禁酒法，競選經費自始暴漲。甘迺迪一九六○年的競選資金高達三千萬美元，尼克遜在一九六八年的競選資金更突破一億美元。&#13;<br> 《參考消息》</p></body></html>
