<html><header><meta charset="utf-8"><title>網上排期結婚有攻略</title></header><body><h1>網上排期結婚有攻略</h1><p>【本報訊】生活易昨舉行網上排期結婚講座，生活易顧問盧伯全提醒準新人，每逢遇上好日子，早上八時網上排期服務啟用後，均會吸引逾千人「爭奪」。但全港五個婚姻註冊處每天只能提供二百多個名額，故往往在十五分鐘內已告爆滿。「最快試過九分鐘預約名額已經冇晒。」&#13;<br> 盧伯全建議準新人最好事前到生活易網站熟習系統，或於網上排期當天，請親友幫忙預約，增加成功機會。其中一對參與講座、決定明年四月結婚的馮先生及劉小姐表示，個多月前起每晚瀏覽生活易網頁搜集資料，「我哋重諗住上網排期嗰日叫至少十個朋友幫手。」</p></body></html>
