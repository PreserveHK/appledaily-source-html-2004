<html><header><meta charset="utf-8"><title>布殊過去82天僅4天留白宮</title></header><body><h1>布殊過去82天僅4天留白宮</h1><p>喬治布殊近期為了爭取連任，經常穿梭十個關鍵州份拉票，鮮有留在白宮視事。據法新社統計，過去八十二天，喬治布殊留守白宮只得四天，反而留在德州牧場多達十二天，其餘時間大多穿州過省拉票，在關鍵州份平均每天出席四個競選集會。&#13;<br> 他周四再到賓夕凡尼亞州拉票，這是自競選活動以來第四十次到賓州，反映他高度重視這個在上屆大選輸掉的州份，不容有失。他在演說時仍不忘批評對手克里的衞生政策。喬治布殊稍後會到俄亥俄州和佛羅里達州出席競選活動。&#13;<br> 法新社</p></body></html>
