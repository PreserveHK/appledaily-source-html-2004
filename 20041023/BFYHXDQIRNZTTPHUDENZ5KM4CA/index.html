<html><header><meta charset="utf-8"><title>克里獲「超人」遺孀站台支持</title></header><body><h1>克里獲「超人」遺孀站台支持</h1><p>美國《超人》電影主角基斯杜化李夫的遺孀達娜，周四強忍喪夫之痛到俄亥俄州發表演說，為支持幹細胞研究的克里站台。她說：「老實說，我寧願長時間不露面……今日我來此，是因克里像基斯杜化李夫一樣，相信希望不死。」她與克里相擁數次，在場人士站立鼓掌。&#13;<br> 克里周四還穿上迷彩衣在俄亥俄州打獵，營造他也愛這活動的印象。副總統切尼卻譏諷他是「十月偽裝」，用迷彩衣和槍來掩飾他以往反對擁槍的紀錄。克里周五轉往內華達州和科羅拉多州拉票。&#13;<br> 法新社</p></body></html>
