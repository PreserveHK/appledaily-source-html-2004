<html><header><meta charset="utf-8"><title>特快公屋編配租出凶宅</title></header><body><h1>特快公屋編配租出凶宅</h1><p>【本報訊】房屋署年初推出特快公屋編配計劃反應熱烈，共接獲逾一萬五千名在公屋輪候冊上的輪候者申請，部份曾發生命案的「凶宅」，包括天水圍天恒邨四屍倫常慘案的單位，也成功租出。&#13;<br> 房署助理署長（編配）馮浩棠昨表示，今次推出單位逾四千個，大部份位於舊屋邨或較偏遠地區，只有極少數單位曾發生「不愉快」事件。他指出，有十五名申請者今年二月才登記輪候編配公屋，結果輪候約八個月便分配公屋，較一般輪候時間三年快。</p></body></html>
