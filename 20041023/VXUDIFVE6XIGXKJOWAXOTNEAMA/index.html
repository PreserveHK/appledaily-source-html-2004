<html><header><meta charset="utf-8"><title>千嬅半夜唱K惡補歌藝</title></header><body><h1>千嬅半夜唱K惡補歌藝</h1><p>楊千嬅及張燊悅昨日凌晨不約而同於銅鑼灣皇室堡唱K，兩人均與女伴同行。千嬅唱至凌晨三時許，才載着一位朋友離開，她在停車場閘口遇見記者時，還隔着車窗向記者揮手，並展出例牌的大笑姑婆笑容。近期千嬅多次趁公餘往卡拉OK，未知是否因她經常在演出時失準及咪嘴，故才在深宵惡補歌藝呢？<br> &#13;<br> <spanclass>頻頻出動𠝹仔 &#13;<br> 另一方面，自與雷頌德甩拖後便頻頻夜蒲的張燊悅，近期屢有報道指她半夜出動𠝹仔，她在昨日凌晨三時許，穿上翠綠上衣及短裙到皇室堡，但當她遠遠看見有記者，即主動挽着兩友臂彎低頭匆匆而行。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
