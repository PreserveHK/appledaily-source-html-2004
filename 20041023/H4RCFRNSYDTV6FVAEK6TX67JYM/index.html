<html><header><meta charset="utf-8"><title>危險駕駛致死可囚5年</title></header><body><h1>危險駕駛致死可囚5年</h1><p>北角兩死十八傷嚴重車禍，兩名小巴司機涉嫌「危險駕駛引致他人死亡」，根據法例，「危險駕駛」的定義是「司機駕駛汽車的方式，遠遜於合格和謹慎的司機應有的表現。同時顯然大有可能對其他道路使用者、車上的乘客或司機本身造成受傷的危險，或對財產造成嚴重損害。」&#13;<br> 「危險駕駛引致他人死亡」最高可判處罰款五萬元及監禁五年。如屬首次被定罪，可被取消駕駛資格至少兩年；如其後再次被定罪，則可被取消駕駛資格至少三年。</p></body></html>
