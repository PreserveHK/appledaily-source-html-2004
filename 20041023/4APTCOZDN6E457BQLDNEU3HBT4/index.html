<html><header><meta charset="utf-8"><title>商舖廢物棄路邊檢控無效</title></header><body><h1>商舖廢物棄路邊檢控無效</h1><p>旺角亞皆老街及新填地街交界，路邊有如垃圾站，附近居民投訴，上址多間商舖將垃圾廢物棄置馬路邊，儼如垃圾站，擺放大批雜物，如菜蔬、膠箱、鐵架等，影響環境衞生，亦危害道路使用者。&#13;<br> 食物環境衞生署跟進本報轉介投訴後回覆稱，過去三個月，食環署向上址一帶違例阻塞行人路的店舖，共作出45宗檢控及撿取10批棄置物品。食環署會不時派員巡視，若發現商戶佔用行人路營業，造成阻塞，便會發出警告；若警告無效，會提出檢控。&#13;<br> （一○二一○○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
