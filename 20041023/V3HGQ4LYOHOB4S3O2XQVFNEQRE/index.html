<html><header><meta charset="utf-8"><title>宋承憲公開道歉信</title></header><body><h1>宋承憲公開道歉信</h1><p>韓國男星宋承憲撤出韓劇《悲傷戀歌》，已成鐵一般的事實。前日電視台原來邀請了他出席記者會，並預留了座位給他，宋承憲也預備了道歉信在會上宣讀，可是他最終沒有出現。&#13;<br> 韓國報章《朝鮮日報》，昨日公開宋承憲原本計劃在發布會上宣讀的信，信內說：「都是因為本人的失誤而造成的，在此深表歉意。不管甚麼時候，只要接到參軍通知，就會立刻入伍。說心裏話，我是很想拍完電視連續劇後再參軍。此次兵役發生很多事情，將成為以後我生活中最重要、最珍貴的經歷。」</p></body></html>
