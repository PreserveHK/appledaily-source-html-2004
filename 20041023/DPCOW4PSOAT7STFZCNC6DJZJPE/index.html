<html><header><meta charset="utf-8"><title>《浪漫滿屋》內地老翻換女角</title></header><body><h1>《浪漫滿屋》內地老翻換女角</h1><p>韓國女星宋慧喬與Rain合演的韓劇《浪漫滿屋》，最近被發現在內地出現老翻VCD，不過，封面上的照片卻出現另一位韓星張娜拉，而不見了女主角宋慧喬的影蹤。&#13;<br> <br> <spanclass>竄改劇名 &#13;<br> 韓國報章《韓國體育》，最近發現一個內地出售VCD的購物網站，正發售一批盜版的《浪漫滿屋》VCD，封面照上有Rain擁抱着一名女性的照片，不過，在他懷中的女子，不是女主角宋慧喬，竟然變了張娜拉，而原名《FullHouse》的《浪漫滿屋》，更被改為《愛的夢想》。</spanclass></p></body></html>
