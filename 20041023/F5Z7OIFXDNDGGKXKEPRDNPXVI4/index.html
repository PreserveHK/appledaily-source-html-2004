<html><header><meta charset="utf-8"><title>全球名師作品薈萃</title></header><body><h1>全球名師作品薈萃</h1><p>前晚在威尼斯參與「鑽石：大自然的奇蹟」鑽飾展的作品，包括來自全球十六個國家珠寶設計師的傑作，早前更邀得名攝影師RoxanneLowit拍了一輯美感十足的黑白照，每年作品均極具創意及個性。&#13;<br> <br> <spanclass>港產鑽飾揚威 &#13;<br> 其中來自品牌Damiani，名為「火山」的鑽飾，鑽石重達一百一十一點二八卡；而來自Chopard、名為「力量」的鑽石頸鏈，則重達六十點零三卡。此外，當中亦包括香港的兩件得獎作品「雪飄飛」及「熔融」。</spanclass></p></body></html>
