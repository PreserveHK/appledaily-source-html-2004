<html><header><meta charset="utf-8"><title>食環署驗脫色紫心番薯</title></header><body><h1>食環署驗脫色紫心番薯</h1><p>【本報訊】食物環境及衞生署助理署長鍾偉雄表示，正化驗懷疑被染色的紫心番薯，化驗所會確定番薯所含的色素是人工抑或天然色素，數天後才有結果。至於在旺角廣東道售賣的問題紫心番薯來源有待追查。該問題紫心番薯，早前市民買回家烹煮時發現番薯脫色。&#13;<br> 在旺角廣東道街市牌檔售賣的「日本紫心番薯」，每斤五元，比日式超級巿場同類產品便宜七成多。根據條例，未經烹煮和未經加工處理的蔬菜，若是出售用途，不得加上任何染色料，違例者最高刑罰為罰款五萬元及監禁六個月。</p></body></html>
