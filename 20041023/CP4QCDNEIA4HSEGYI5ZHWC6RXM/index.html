<html><header><meta charset="utf-8"><title>Rosemary自爆露點失策</title></header><body><h1>Rosemary自爆露點失策</h1><p>混血名模Rosemary昨日在尖沙嘴演出名為「新生生活易網上排期結婚講座」的婚紗騷，她自爆早前在上海演出TDC時裝節不慎露點，十分失策。Rosemary說：「只有怪自己反應唔夠快。」<br> &#13;<br> <spanclass>對《桃色》冇興趣 &#13;<br> 章小蕙的新片《桃色》即將上映，問Rosemary會否捧場，她說：「我就冇乜興趣啦！」Rosemary的身材一向相當出眾，不知有沒有片商斟介她拍攝三級片呢？她說：「當然有啦，不過媽咪都幫我推咗，我覺得接得呢類戲價錢一定要好吸引，同埋另一條件係要全部工作人員都要係女人，我暫時就冇呢個膽量啦。」&#13;<br> 採訪:梁錦雯　攝影：陳志嵐</spanclass></p></body></html>
