<html><header><meta charset="utf-8"><title>網民：換了我也會狂拿錢</title></header><body><h1>網民：換了我也會狂拿錢</h1><p>‧無恥。議員薪金應由選民決定<br> &#13;<br> ‧如果叫議員自付一半車費，相信他們會大大減少出外公幹，且肯定不會坐頭等<br> &#13;<br> ‧議員勤力的話值這價錢，但會議出席率低的人不可饒恕<br> &#13;<br> ‧我曾是議員，開支沒人查核，拿錢很易<br> &#13;<br> ‧我不怪他們，換了我也會狂拿錢<br> &#13;<br> ‧初聞數字我很憤怒，但想到那是職員薪金等的必須開支，金額似乎合理<br> &#13;<br> ‧只給議員付周薪數千港元，國家終會由無用鬼管理<br> &#13;<br> ‧公布開支肯定是好事，可增加透明度，高級公僕和法官應效法&#13;<br> 資料來源：英國廣播公司</p></body></html>
