<html><header><meta charset="utf-8"><title>篠原涼子搶人老公</title></header><body><h1>篠原涼子搶人老公</h1><p>現年三十一歲的日本女星篠原涼子，被昨日出版的日本雜誌《Friday》，偷拍到與五十五歲的著名舞台劇演員市川正親到東京一間著名炸豬扒食店約會。&#13;<br> 據《Friday》報道，篠原涼子三年前因演出舞台劇《王子復仇記》認識到已婚的市川正親。二人去年被發現拍拖時，令篠原被指是第三者，其後市川更與舞台劇演員妻子離婚。在這場「掠奪愛」中勝出的篠原，上周與市川約會時，表現得非常活潑開心。</p></body></html>
