<html><header><meta charset="utf-8"><title>一網打盡南北果洲奇觀</title></header><body><h1>一網打盡南北果洲奇觀</h1><p>秋高氣爽，郊遊最合時宜，若想選擇較特別的路線，可乘專船前往南北果洲一遊，飽覽迷你天后廟、石拱門、三丫洞、迴流洞、天梯洞、大灶口洞、大炮石、月球崖、地獄岩、魔鬼岩、地心黑洞、露天神殿、貓眼洞等數之不盡的天然奇景，玩到下午5時左右，折返尖沙嘴後重可以約朋友食個晚飯，夠晒精采啦！&#13;<br>&#13;<br>記者：尹珊珊</p><p>主辦：友晟之友&#13;<br> 日期：10月31日&#13;<br> 集合時間及地點：上午8時45分，於尖沙嘴公眾碼頭認旗集合&#13;<br> 費用：專船駁艇交通費$98&#13;<br> 備註：自備糧水、晴雨用具報名及查詢：25396420</p></body></html>
