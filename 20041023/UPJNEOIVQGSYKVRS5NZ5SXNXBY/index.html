<html><header><meta charset="utf-8"><title>籲千市民手牽手護中區警署</title></header><body><h1>籲千市民手牽手護中區警署</h1><p>【本報訊】保護中區警署古蹟群行動十多名成員昨到中區警署外，呼籲市民參與明日下午三時舉行的「手牽手、護古蹟」行動。行動發言人甘乃威表示，參與活動的市民將手牽手及吹哨子，表達不再沉默、保護古迹的決心，估計需要一千名市民參與，才可達到手牽手圍繞中區警署建築群一周的目標。&#13;<br> 甘乃威重申，旅遊事務署早前提交立法會的文件，清楚表明可於建築群現址興建新建築物及進行地底發展，以及不需限制建築群交由非牟利團體營運，他憂慮有關評審準則會破壞古迹的完整性。</p></body></html>
