<html><header><meta charset="utf-8"><title>威院查驗出疹員工</title></header><body><h1>威院查驗出疹員工</h1><p>【本報訊】沙田威爾斯親王醫院證實，該院婦產科一名員工在本月十六日皮膚呈紅疹症狀，已安排休假，接受臨床檢查及抽血檢驗，臨床診斷顯示其病徵與敏感性濕疹相仿。<br> &#13;<br> <spanclass>密切監察情況 &#13;<br> 威院強調，該員工曾接受預防德國麻疹及麻疹疫苗注射，並已證實有德國麻疹抗體，但為安全起見，院方正替該員工進行一連串血液檢查。&#13;<br> 威院表示，院方已掌握該員工出紅疹期間接觸的病人資料，將密切監察病人情況，需要時會為他們進行測驗。該院沒有透露有關病人是否孕婦；孕婦感染德國麻疹可能對胎兒造成影響。</spanclass></p></body></html>
