<html><header><meta charset="utf-8"><title>TheCranberries樂隊主音官司甩身</title></header><body><h1>TheCranberries樂隊主音官司甩身</h1><p>曾經嚟香港演唱嘅愛爾蘭組合TheCranberries女主音DoloresO'Riordan（右），前日同丈夫喺都柏林嘅高等法院出現，原來佢哋俾前保母JoyFahy控告，呢名女士話同佢哋有一年口頭合約，但係中途就被解僱，所以告佢哋違約同禁錮，要求索償十二萬四千港元。&#13;<br> 法官話佢冇證據，所以撤銷控訴，不過由於Dolores二人唔畀番啲衫佢，所以要佢哋賠一萬三千八百港元。</p></body></html>
