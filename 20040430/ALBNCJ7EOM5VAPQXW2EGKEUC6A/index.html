<html><header><meta charset="utf-8"><title>青雲假扮印籍做實Q</title></header><body><h1>青雲假扮印籍做實Q</h1><p>劉青雲三年前的電影《絕世好Bra》備受好評，觀眾對他演喜劇頗受落，故此不少導演開喜劇都想找青雲演出。青雲與梁詠琪（GiGi）主演的《絕世好賓》下月上映，青雲在戲中有多個扮相，其中一個是扮印籍人士，青雲為了得到一間印籍護衞公司的工作，竟然假扮同鄉，最後獲得錄用。<br> &#13;<br> <spanclass>天天變髮 &#13;<br> 至於GiGi所演的千金小姐因為看中了一位髮型師，為親近對方，她竟然天天以轉髮型為理由到髮型屋，所以她在戲中與青雲一樣經常要換造型，單是爆炸頭髮型就換了幾種顏色。GiGi表示：「如果要我日日換一個髮型，我反而頂唔順，因電髮要幾粒鐘，我邊有咁多時間。」</spanclass></p></body></html>
