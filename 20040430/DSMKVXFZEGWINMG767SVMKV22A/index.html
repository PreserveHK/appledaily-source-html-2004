<html><header><meta charset="utf-8"><title>吳彥祖持槍大鬧一樓鳳</title></header><body><h1>吳彥祖持槍大鬧一樓鳳</h1><p>張栢芝和吳彥祖最近合作拍攝新片《旺角黑夜》，吳彥祖飾演內地殺手，因接了殺人任務而來港工作，順便尋找失散了的未婚妻。吳彥祖來到人生路不熟的旺角，遇上做妓女的栢芝，並在她的幫助下四出找未婚妻。&#13;<br> <br> <spanclass>警察查牌 &#13;<br> 在栢芝和吳彥祖的多番追尋下，終在一樓一鳳找到吳彥祖的未婚妻，但吳彥祖卻不願接受未婚妻在港當妓女的事實，竟拿出手槍指嚇一樓一鳳的負責人洩憤。最後遇上警察查牌，栢芝便拉着吳彥祖離開現場。&#13;<br> 採訪：比華利</spanclass></p></body></html>
