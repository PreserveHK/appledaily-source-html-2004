<html><header><meta charset="utf-8"><title>蕭正楠習慣內地生活</title></header><body><h1>蕭正楠習慣內地生活</h1><p>蕭正楠早前在內地逗留個多月，拍了兩套電影，其中一套與張燊悅合作的《血風箏》是在上海、蘇州及浙江等地取景拍攝，另一套與韓君婷合作的《格日勒》更遠赴長春拍攝。&#13;<br> <br> <spanclass>大勢所趨 &#13;<br> 蕭正楠表示今次是入行以來在內地逗留最長時間的一次，他說：「其實𠵱家大部份電影都係喺內地取景，所以返內地做嘢已經係大勢所趨。」&#13;<br> 不過經過個多月在內地生活，蕭正楠亦學會苦中作樂，他說：「我今年嘅生日都係喺內地同工作人員一齊慶祝，習慣咗又發覺內地拍戲都幾好，工作時間又穩定。最大嘅娛樂係夜晚出外食消夜，三更半夜都成班人去打邊爐，所以拍完個幾月都肥咗少少。」&#13;<br> 採訪：卓美娟</spanclass></p></body></html>
