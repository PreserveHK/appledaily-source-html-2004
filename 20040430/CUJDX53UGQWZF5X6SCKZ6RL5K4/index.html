<html><header><meta charset="utf-8"><title>小齊800萬鑽飾耀個唱</title></header><body><h1>小齊800萬鑽飾耀個唱</h1><p>任賢齊今晚開始在紅館舉行兩場演唱會，他除了會在服飾上大花心思外，LaMilkyWay更為他訂做了三款總值八百萬港元的鑽飾，讓他在個唱上佩戴，營造閃閃生輝的舞台效果。<br> &#13;<br> <spanclass>怕被打劫 &#13;<br> 小齊昨在電話中說：「我呢幾日都忙緊綵排，未得閒去睇啲首飾，不過啲款式我有份設計，所以我睇過草圖，款款我都好鍾意㗎。」在三款鑽飾中，其中有一條以小齊英文名Richie字樣組成的鑽石腰帶，價值五百萬；另外又有一個二百二十萬的「齊」字鏈嘴以及價值八十萬的星形手鈪。小齊說：「要我戴咁多錢上身，有少少驚，希望唔會俾人打劫啦。」&#13;<br> 採訪：蔡如育</spanclass></p></body></html>
