<html><header><meta charset="utf-8"><title>宮澤米倉齊為戰爭下淚</title></header><body><h1>宮澤米倉齊為戰爭下淚</h1><p>日本女星宮澤里惠，前日與米倉涼子在東京不同地方，為自己主演的電影和日劇宣傳，巧合二人的新作亦涉及戰爭，更不約而同因故事感動而對着記者落淚。&#13;<br> <br> <spanclass>移民巴西受苦 &#13;<br> 曾到訪廣島原爆資料館的宮澤，在記招上激動地含着淚說：「我祈求世界上不要再出現一瞬間把愛人奪走的惡魔！我這樣說可能言重，但假如你看到失去至愛的痛苦，都不會不認真去演這部電影吧！」&#13;<br> 而米倉涼子前日則在記者會上宣傳有份參演的NHK八十周年紀念劇集《HARU與NATSU》，劇集描寫戰前日本人移民巴西所過的艱苦生活，米倉提起故事亦不禁感動淚下。</spanclass></p></body></html>
