<html><header><meta charset="utf-8"><title>中石化業績升24.8%</title></header><body><h1>中石化業績升24.8%</h1><p>【本報訊】中石化（386）昨在上交所公布首季盈利80億元（人民幣．下同），較去年同期增長24.8%。原油、成品油及化工產品價格高企，整體毛利率達20.3%，化工產品毛利更由去年同期10.5%，升至20.9%。&#13;<br> 另外，儀征化纖（1033）昨按中國會計準則公布首季盈利增長84.5%，至1.2億元，聚酯產品加權平均價為每噸8744元，升8.5%，主營業務毛利率增加3.3個百分點，至13.2%。</p></body></html>
