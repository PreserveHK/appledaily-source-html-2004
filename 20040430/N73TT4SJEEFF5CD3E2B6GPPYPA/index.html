<html><header><meta charset="utf-8"><title>麗素慧絲同貝理雅好老友</title></header><body><h1>麗素慧絲同貝理雅好老友</h1><p>曾演出《盜墓迷城》的英國女星麗素慧絲（RachelWeisz），前日連趕兩場，她不單出席英國外交及聯邦事務部所舉行的派對，也現身時裝店開幕典禮，並分別以不同服裝示人，絕無欺場。&#13;<br> <br> <spanclass>連趕兩場 &#13;<br> 擁有匈牙利和奧地利血統的麗素慧絲，前日穿了一套米色套裝，現身英國外交及聯邦事務部，慶祝十個新國家加入歐盟，她與英國首相貝理雅有講有笑，表現老友。另外，麗素穿上孔雀毛圖案長裙，出席設計師MatthewWilliamson在倫敦開設的時裝店之開幕典禮，她的打扮亦相當配合現場氣氛。</spanclass></p></body></html>
