<html><header><meta charset="utf-8"><title>Swatch母親節特別版花瓶包裝有心思</title></header><body><h1>Swatch母親節特別版花瓶包裝有心思</h1><p>母親節就快到，想送手表畀媽咪又銀両有限的話，Swatch今年特別為母親節炮製的特別版腕表一定是好選擇！手表放在一個花瓶內，設計頗具心思，乳白色的皮革表帶上，繡有朵朵小紅花，白色的表盤上有紅色的阿拉伯數字及銀色指針，清雅大方，送給年輕媽咪最啱！&#13;<br>&#13;<br>記者：陳慧敏&#13;<br>&#13;<br><b>Swatch</b>&#13;<br>尖沙嘴廣東道30號地下GC舖&#13;<br>查詢電話：25105242</p></body></html>
