<html><header><meta charset="utf-8"><title>孫燕姿暫休不忘行善</title></header><body><h1>孫燕姿暫休不忘行善</h1><p>孫燕姿去年八月宣布暫休一年，其間卻不時拍廣告、領獎及出席各項活動，因而被指借暫休之名來賺錢。有台灣雜誌更計算出孫燕姿在暫休的時段內，賺得近一億台幣（約二千三百萬港元）。&#13;<br> <br> <spanclass>探望病童 &#13;<br> 不過，孫燕姿賺錢之餘也不忘行善，她於上周六便被發現在台北榮民總醫院，探望一名腦部患有惡性腫瘤的病童。據悉該病童父母透過慈善團體與華納唱片方面聯絡，希望病童在接受化療前能見偶像一面。孫燕姿探訪完病童後，與工作人員往用膳，也難過得食不下嚥。</spanclass></p></body></html>
