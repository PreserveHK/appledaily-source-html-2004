<html><header><meta charset="utf-8"><title>香港醫生網資料更詳盡</title></header><body><h1>香港醫生網資料更詳盡</h1><p>香港醫生網近獲醫務委員會批淮，在網頁上進一步公布醫生照片、性別、所操語言及方言、診金、服務項目，以及醫療程序和手術等資料，方便病人更容易尋找到合適的醫生。病人又可以使用網頁搜尋器，按區域、專科及應診時間找尋合適條件的醫生。在公立醫院資料以外，網頁現時提供了超過三千名本地私家醫生的資料。網址：<ahref http:> http://www.hkdoctors.org  </ahref></p></body></html>
