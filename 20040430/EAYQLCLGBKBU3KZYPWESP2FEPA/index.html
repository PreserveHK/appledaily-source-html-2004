<html><header><meta charset="utf-8"><title>漢莎航空網上拍賣機票歐遊$1,000起</title></header><body><h1>漢莎航空網上拍賣機票歐遊$1,000起</h1><p>復活節過後，進入旅遊淡季，心癢癢想出外旅行而目的地又鎖定為倫敦、米蘭、慕尼黑、巴黎或羅馬五個城市之一的話，今日（4月30日）上午9時至下午12時15分，緊記登入漢莎航空的大中華地區網頁<ahref>www.lufthansa-greaterchina.com進行拍賣競投了。是次拍賣提供共15張由香港出發前往歐洲的機票，旅客可選擇競投5張單人或5套雙人來回機票，機票競投價$1,000港元起。&#13;<br>&#13;<br>記者：陳珮娟</ahref></p></body></html>
