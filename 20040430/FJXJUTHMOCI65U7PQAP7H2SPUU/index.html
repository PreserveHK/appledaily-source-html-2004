<html><header><meta charset="utf-8"><title>安室抵台裝瘋賣狂</title></header><body><h1>安室抵台裝瘋賣狂</h1><p>日本女歌星安室奈美惠昨日下午飛抵台灣，為明日在台北縣新莊體育館舉行的「安室奈美惠SoCrazy2004台北演唱會」做準備。<br> &#13;<br> <spanclass>表情木然 &#13;<br> 日前有消息指演唱會門票竟超賣了二、三千張，不過主辦單位否認有其事。&#13;<br> 據知安室演唱會的門票本月中已賣出約八成，由於一票難求，主辦單位將舞台往後調整後，兩場演唱會共加賣四百五十個座位。&#13;<br> 安室昨日下午約四時半抵台，她面對鏡頭雖然仍配合地揮手，但表情木然，不時緊貼在高頭大馬的日本工作人員身旁，直至看到往接機的熱情歌迷後，才展露可愛的笑容。</spanclass></p></body></html>
