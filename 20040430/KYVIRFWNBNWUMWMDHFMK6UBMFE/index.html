<html><header><meta charset="utf-8"><title>大宇、可盈讚周永恆乖仔</title></header><body><h1>大宇、可盈讚周永恆乖仔</h1><p>陶大宇、郭可盈及陳豪昨日在旺角拍攝新劇《心花放》外景戲，陶大宇及郭可盈早前曾與周永恆在另一劇集《青出於藍》中合作，提到他日前涉嫌藏毒，郭可盈坦言感到十分突然，她說：「之前拍劇都同佢幾傾得埋，我都覺得佢幾乖㗎，佢有冇同趙頌茹拍拖？我就唔知人哋嘅私生活，但後生仔女係會易啲傾得埋嘅。」<br> &#13;<br> <spanclass>購物減壓 &#13;<br> 郭可盈表示減壓有很多種方法，她自己會不停購物，曾試過一次買二萬多元的服裝，而陶大宇則說：「我都覺得佢幾乖，喺娛樂圈係好大壓力，可能佢重細啦，其實可以用另一個方法去減壓。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
