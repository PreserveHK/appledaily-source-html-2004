<html><header><meta charset="utf-8"><title>樋口狂掃比堅尼晒身材</title></header><body><h1>樋口狂掃比堅尼晒身材</h1><p>樋口明日嘉擔任豐胸丸代言人後，自言上圍由32A升至33C，信心大增的她，更買了大批比堅尼泳衣，實行在炎炎夏日大晒身材。&#13;<br> 樋口日前接受訪問時說：「我今年已經準備咗好多比堅尼，身材好咗，信心都大咗，連我之前唔敢着嘅tubetop、背心仔都會着。」&#13;<br> <br> <spanclass>工作不斷 &#13;<br> 樋口表示自從豐胸成功後，除了增加自信外，工作亦接踵而來，她說：「我嘅工作最近都多咗好多，最近上咗杭州幫一間國際公司做司儀，要用日文同廣東話嘅。而我亦傾緊拍內地劇集，希望將來繼續有多啲工作。」&#13;<br> 採訪：何永寧&#13;<br> 攝影：仇志中&#13;<br> 髮型：Daniel（HipHairCulture）服裝提供：dada</spanclass></p></body></html>
