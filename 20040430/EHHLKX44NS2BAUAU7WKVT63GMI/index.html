<html><header><meta charset="utf-8"><title>Britney想三十歲成家</title></header><body><h1>Britney想三十歲成家</h1><p>現年二十二歲的美國女歌手BritneySpears，近日情場失意，早前她接受美國版《瑪麗嘉兒》訪問時表示，希望於三十歲能找到理想對象建立幸福家庭。&#13;<br> <br> <spanclass>新歡已有女友 &#13;<br> 情場上屢敗屢戰的Britney，希望八年後能夠找到真正幸福，於馬利布、邁阿密及西班牙置業，並盼望能與佐治古尼（GeorgeClooney）做對手戲。此外，Britney近日搭上同年紀的舞蹈員KevinFederline，但美國傳媒踢爆Kevin原來有個懷孕七個月的女朋友。而一名經常跟蹤Britney的加拿大狂迷，近日已被警方拘捕。</spanclass></p></body></html>
