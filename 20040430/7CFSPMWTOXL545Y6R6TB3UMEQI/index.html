<html><header><meta charset="utf-8"><title>雅俗共賞屢獲獎</title></header><body><h1>雅俗共賞屢獲獎</h1><p>GreenMusic的老闆浸立今年48歲，父母是泰國老華僑，他生長於泰國著名的昭拍耶河畔，加上居所鄰近佛寺，大自然的靈氣豐富了他在音樂上的創作靈感。&#13;<br> 浸立從未受過正統的音樂訓練，念大學時由於要籌措學費，跑到夜總會當起樂師來，他的音樂造詣亦從工作中學習、深化。在漫長的創作過程中，浸立領會到自己想找尋別具一格的音樂路線，以歌頌人世間的種種美態，結果他創作了一系列以大自然為主題的純音樂。<br> &#13;<br> <spanclass>歌頌大自然自成一格 &#13;<br> 浸立的作品超過千首，其中有多首被選中用作電影主題音樂，當中不少更為他奪得獎項。</spanclass></p></body></html>
