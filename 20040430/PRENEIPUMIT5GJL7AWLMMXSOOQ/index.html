<html><header><meta charset="utf-8"><title>Isabella為昆蟲祈禱</title></header><body><h1>Isabella為昆蟲祈禱</h1><p>英皇新人梁洛施（Isabella）日前在西貢一所洋房拍攝新歌《愛到底》MV時，坐在泳池邊踢水，玩得投入之際，Isabella卻突然大叫，化妝師以為她風沙入眼，後來才發現原來是昆蟲飛入Isabella眼裏。<br> &#13;<br> <spanclass>「快啲上天堂」 &#13;<br> Isabella鎮定地讓化妝師為她弄走昆蟲，昆蟲肢體最後被支解。Isabella即搞笑地為牠祈禱，並說：「希望佢可以快啲上天堂。」&#13;<br> 此外，問Isabella其公司是否勒令她禁食，她否認說：「唔係唔畀我食，係我唔吸收啫，我平時最鍾意就係食牛肉。」</spanclass></p></body></html>
