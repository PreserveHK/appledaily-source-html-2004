<html><header><meta charset="utf-8"><title>葛優白髮賊王Look曝光</title></header><body><h1>葛優白髮賊王Look曝光</h1><p>劉德華、葛優和劉若英主演的《天下無賊》日前仍然在內地拍攝，三主角均演大賊，葛優飾演賊王，日前以一身唐裝的白髮老翁造型出現。&#13;<br> 華仔與葛優演對手戲時亦打醒十二分精神，因葛優是出名好戲的演員，華仔自然感到壓力。<br> &#13;<br> <spanclass>劉若英失控 &#13;<br> 日前眾演員拍攝一場火車戲時，劉若英突然大笑起來，導演問她為甚麼笑，華仔與葛優同樣感到莫名其妙，後來她解釋說：「導演，他打呼嚕，我實在忍不住了！」&#13;<br> 原來有位臨時演員扮熟睡的乘客，該演員真的很入戲，竟然真的睡着，發出鼻鼾聲，令劉若英忍俊不禁。</spanclass></p></body></html>
