<html><header><meta charset="utf-8"><title>聯通A股淨利潤7.8億</title></header><body><h1>聯通A股淨利潤7.8億</h1><p>【本報訊】聯通A股公司昨公布首季度業績，主營業務收入達176.1億元（人民幣．下同），較去年經重列的營業額升22%。&#13;<br> 因成本費用達149.8億元，升26.7%；令其營業利潤較去年同期微跌0.5%，至19.9億元，情況較令人憂慮。&#13;<br> 不過，計及其他收入後，淨利潤達7.8億元，升6.3%；每股盈利0.04元。&#13;<br> 期內，CDMA淨增用戶267.4萬戶，ARPU為93.7元；收入達54.7億元，升64.4%，佔移動電話收入的33.1%。GSM淨增用戶309.6萬戶，ARPU為53元；收入達110.8億元，升15.3%。</p></body></html>
