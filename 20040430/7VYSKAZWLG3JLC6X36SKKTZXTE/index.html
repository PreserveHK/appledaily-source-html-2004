<html><header><meta charset="utf-8"><title>錦綉花園大道1號標售</title></header><body><h1>錦綉花園大道1號標售</h1><p>【本報訊】發展商積極吸納地皮，刺激業主的放售意欲，元朗錦綉花園大道1號具重建價值地皮，現委託代理標售，料獲中小型發展商垂青；市場估計市值7000萬元。<br> &#13;<br> <spanclass>估值7000萬元 &#13;<br> 透過招標出售的元朗錦綉花園大道1號住宅地盤，佔地92796方呎，地積比率0.4倍，可建總樓面37118.4方呎，已規劃作商住用地，6月2日截標。同區罕有放賣。&#13;<br> 戴德梁行投資部董事方智傑表示，地盤現狀為兩幢一層高商用物業，極具重建價值，可重建約15間，每間3層高洋房，他估計，每方呎樓面地價可達1900元。&#13;<br> 地皮毗鄰為錦綉花園，現時每方呎造價約3000元。</spanclass></p></body></html>
