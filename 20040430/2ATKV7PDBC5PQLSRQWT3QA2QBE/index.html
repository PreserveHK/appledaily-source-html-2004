<html><header><meta charset="utf-8"><title>中國環姐</title></header><body><h1>中國環姐</h1><p>環球小姐中國區總決賽前晚在雲南昆明閉幕，北京姑娘張萌以亮麗外表及一口流利英語，豔壓群芳，擊敗同場四十多名全國各地的佳麗，成為二○○四年環姐中國賽區代表，將在六月一日代表中國，參加在厄瓜多爾舉行的世界環姐總決賽。&#13;<br> 二十三歲的張萌，高一點七四米，畢業於澳洲新南威爾大學，目前在天津一間教育電視台做節目主持，平時喜愛跳舞、唱歌、騎馬和旅遊，最崇拜的偉人是已故總理周恩來。據報，張萌原沒打算參加環姐大賽，是在一位同事的鼓勵下報名一試，沒想到竟一舉奪冠。張萌表示，她將在六月的環姐總決賽中，向全世界展示中國女性的美麗和氣質，不會讓大家失望。&#13;<br> 新華社/中新社</p></body></html>
