<html><header><meta charset="utf-8"><title>林熙蕾：要追我請先戒煙！</title></header><body><h1>林熙蕾：要追我請先戒煙！</h1><p>林熙蕾昨日在台灣出席一個戒煙活動，她還即場幫阿姨報了名，還講笑說希望阿姨能奪得戒煙成功的十四萬港幣獎金。<br> &#13;<br> <spanclass>讚王祖賢肥得有格 &#13;<br> 林熙蕾自爆在中學時期曾好奇抽煙，結果咳得很辛苦，所以之後都沒有再試，故皮膚亦保養得特別好。她認為吸煙除了危害健康外，亦會影響到其他人，她還笑說：「要追我，請先戒煙！」&#13;<br> 談到王祖賢暴肥一事時，林熙蕾表示做藝人平日已經要承受各種壓力，減肥是其中之一，只要王祖賢過得開心便可以。林熙蕾又指肥瘦不是問題，而且王祖賢不介意別人眼光，這才是型格的表現。&#13;<br> 至於林熙蕾與男友阿丹同遊峇里島的緋聞，她就不願再回應。&#13;<br> 採訪：黎寶蘋</spanclass></p></body></html>
