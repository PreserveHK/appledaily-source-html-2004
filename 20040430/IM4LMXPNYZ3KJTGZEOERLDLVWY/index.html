<html><header><meta charset="utf-8"><title>買家多數感滿意</title></header><body><h1>買家多數感滿意</h1><p>參觀的海外買家主要來自歐美地區，他們大多對展會感到滿意，並能找到所需產品。來自英國的SeanCharlesworth主要想搜購毛毛公仔及玩具，展會首天已找到部份合適的產品，並會考慮再次參觀這個大型禮品展。&#13;<br> 已是第6次參觀香港禮品展的美國買家FrankGuerrera說，今屆展會相當不俗，但指出展場太大，有點兒困難去搜購想要的健康及美容產品，如能按產品類別分設展館更佳，有助買家尋找所需行業貨品。</p></body></html>
