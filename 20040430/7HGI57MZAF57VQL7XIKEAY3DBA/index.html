<html><header><meta charset="utf-8"><title>AliciaKeys風騷等攞獎</title></header><body><h1>AliciaKeys風騷等攞獎</h1><p>近日盛傳與BeyonceKnowles不和的AliciaKeys前日於邁亞密出現，為一年一度的Billboard拉丁音樂頒獎禮進行綵排，以白色性感打扮亮相的Alicia表現相當風騷，看來她對於自己在頒獎禮中得獎的機會甚為樂觀。&#13;<br> 今年頒獎禮由西班牙裔電視節目主持人CandelaFerro擔任司儀，前日她與美國小姐SuzyCastilla特別在綵排的空檔接受各地傳媒採訪。&#13;<br> 另外，澳洲樂壇盛事APRA音樂頒獎禮亦剛公布提名名單，十九歲女歌手DeltaGoodrem獲最多四項提名。</p></body></html>
