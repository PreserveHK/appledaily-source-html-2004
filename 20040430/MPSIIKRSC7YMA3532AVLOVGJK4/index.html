<html><header><meta charset="utf-8"><title>古仔訪越歌迷失控</title></header><body><h1>古仔訪越歌迷失控</h1><p>古天樂上周首次去了越南登台，雖然在當地只短留一晚，但歌迷卻十分熱情，一早已有四百多名歌迷到機場等候偶像現身，當古仔步出機場時，一班女fans瘋狂得尖叫和喝采，雖然現場有不少保安維持秩序，但歌迷一見有機會親睹偶像，即完全不受控，爭相要埋古仔身，令現場十分混亂。&#13;<br> <br> <spanclass>只逗留一晚 &#13;<br> 在去越南之前，曾有朋友告訴古仔越南除有不少美食外，風景亦很宜人，奈何古仔因為要趕回港工作，只能在越南逗留一晚。古仔表示：「第一次去越南印象都唔錯，可惜逗留時間太短，冇乜時間可以認真咁試吓地道美食，等下次有時間先再去越南玩啦！」</spanclass></p></body></html>
