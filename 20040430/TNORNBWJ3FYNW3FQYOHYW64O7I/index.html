<html><header><meta charset="utf-8"><title>新西蘭加息1/4厘防通脹</title></header><body><h1>新西蘭加息1/4厘防通脹</h1><p>【本報綜合報道】新西蘭央行昨天加息0.25厘，是今年來第二度收緊貨幣政策。由於該國通脹壓力迄今未有紓緩迹象，預期加息行動將陸續有來。&#13;<br> 新西蘭央行昨天把官方現金利率由原來的5.25厘調升至5.5厘。新西蘭央行行長波拉爾德警告，樓價持續上升以及全球經濟加快增長使該國通脹壓力無法紓緩，可能迫使央行再度加息。他在聲明中表示，受全球經濟不斷改善支持，新西蘭經濟持續表現強勁，物價壓力依然嚴峻，預期未來一年通脹將會加劇，因此調整利率為經濟降溫不失為審慎的做法，央行不排除日後會進一步調整貨幣政策。</p></body></html>
