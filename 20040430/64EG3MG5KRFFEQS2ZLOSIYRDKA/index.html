<html><header><meta charset="utf-8"><title>學友義賣影集助血癌基金</title></header><body><h1>學友義賣影集助血癌基金</h1><p>三年未有推出廣東碟的張學友，其新碟《Lifeislikeadream》日前推出，學友更特別拍攝了一本攝影集，限量一千本，於明日下午三時在新界屯門巿廣場商場作義賣。&#13;<br> 學友當日即場替fans簽名，該攝影集售價三百八十八元，將不另行公開發售，所得款項扣除成本會撥捐香港血癌基金。<br> &#13;<br> <spanclass>表達人生體驗 &#13;<br> 這本和專輯同名的攝影集，由著名攝影師WingShya與設計師奚仲文操刀，以表達學友對人生的點滴體驗，而購買該限量版的攝影集，將可以免費得到即將推出的《江湖》珍藏版攝影集一本，而海外的fans，亦可透過學友的歌迷會，郵購該本攝影集。</spanclass></p></body></html>
