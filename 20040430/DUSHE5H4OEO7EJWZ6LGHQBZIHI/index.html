<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>「聽說你在找回你的童年，那很重要嗎？」變色阿鳳說。&#13;<br>「每個人都經歷過自己童年的世界，我也很想知道。」繃帶馬說。&#13;<br>「世界的過去和現在都一樣，雖然天天在變，但其實甚麼也沒變。」阿鳳說。&#13;<br>「我聽不懂耶？」繃帶馬歪着頭說。&#13;<br>「就像我外表的顏色一天到晚變來變去，但其實我的內在一點也沒變啊。」阿鳳說。&#13;<br>「我還是有聽沒有懂耶……」</p></body></html>
