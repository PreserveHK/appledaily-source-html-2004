<html><header><meta charset="utf-8"><title>菠菜蛋白質或可治失明</title></header><body><h1>菠菜蛋白質或可治失明</h1><p>美國一群科學家正研究擷取菠菜中蘊含的色素，是否可以應用在視網膜神經細胞上。新技術可以讓部份失明人士眼睛重新發揮光合作用，從而令視力局部恢復，患者能重拾光明，但仍會有色盲。&#13;<br> 美國田納西州的橡樹嶺國家實驗室進行的研究發現，利用菠菜中的一些蛋白質，注入眼部的脂質體內，脂質體會把這些菠菜蛋白輸送至視網膜神經細胞，菠菜蛋白可以刺激神經細胞對光產生反應，從而恢復部份視力。</p></body></html>
