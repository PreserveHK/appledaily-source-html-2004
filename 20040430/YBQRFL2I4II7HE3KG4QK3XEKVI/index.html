<html><header><meta charset="utf-8"><title>君如環遊世界揀靚篋</title></header><body><h1>君如環遊世界揀靚篋</h1><p>吳君如日前與有線娛樂新聞台續約九個月，本月尾開始君如會聯同其他七位主播，為有線往巴黎、意大利、日本、北非、東歐和泰國等地拍攝旅遊特輯，屆時她會以最豪方式玩盡當地名勝和吃盡當地美食。<br> &#13;<br> <spanclass>「唔花巧啱我」 &#13;<br> 為了這個豐富旅程，君如日前更特意往尖沙嘴選購行程中所需物品，君如更細心挑選旅行篋，最後購買了一個約六千元的黑色旅行篋。&#13;<br> 君如說：「我鍾意佢伸縮性大，可以變大同變細，重有因為佢係黑色，我唔鍾意啲太花巧嘅嘢，所以我覺得幾啱我。」&#13;<br> 採訪、攝影：馮美茵　場地提供：尖沙嘴連卡佛</spanclass></p></body></html>
