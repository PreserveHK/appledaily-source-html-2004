<html><header><meta charset="utf-8"><title>青島啤酒純利多12%</title></header><body><h1>青島啤酒純利多12%</h1><p>【本報訊】青島啤酒（168）昨日宣布，按中國會計準則編制的首季純利增12%，達5499.2萬元人民幣；營業額增長11%。期內啤酒銷量70.5萬千升，增14%，主品牌銷量佔23.4萬千升，增12%；青啤的主品牌、第二品牌銷量佔總銷量已提高至57%。該公司將繼續調整和優化產品及品牌結構，以彌補能源和原材料價格上漲對業績的壓力。青啤股價昨跟隨大市下跌，收報6.6元，挫6.38%。</p></body></html>
