<html><header><meta charset="utf-8"><title>Sheryl岩士唐睇波兼拍拖</title></header><body><h1>Sheryl岩士唐睇波兼拍拖</h1><p>美國女歌手SherylCrow去年開始與環法單車賽冠軍選手岩士唐（LanceArmstrong）蜜運，日前兩人一起到洛杉磯欣賞洛杉磯湖人對侯斯頓火箭的NBA季後賽，乘機爭取時間拍拖。&#13;<br> <br> <spanclass>坐第一行 &#13;<br> 因為經常比賽未能陪伴女友的岩士唐，前日與女友拍拖看籃球賽，還被安排坐在第一行。對運動甚有研究的岩士唐，不時指手畫腳向女友解釋球例，Sheryl亦顯得十分留心。不過岩士唐與Sheryl前日未見有任何親熱舉動，看來兩人十分謹慎。</spanclass></p></body></html>
