<html><header><meta charset="utf-8"><title>中海集裝箱集資156億</title></header><body><h1>中海集裝箱集資156億</h1><p>【本報訊】市場消息透露，中海發展（1138）母公司分拆來港上市的中海集裝箱運輸，昨日順利過聯交所上市聆訊，隨即在下周開始預先推介，5月中開始路演，6月掛牌，集資額高達156億元。&#13;<br> 法國巴黎百富勤及摩根士丹利負責包銷工作，上市集資所得，主要用作擴充船隊及償還銀行貸款。&#13;<br> 該公司擁有逾110艘船，去年載運量為21萬個標準箱，經營39條國際及8條內地航線。</p></body></html>
