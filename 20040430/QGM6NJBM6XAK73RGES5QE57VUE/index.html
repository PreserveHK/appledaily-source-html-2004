<html><header><meta charset="utf-8"><title>中移動年內可復有淨現金</title></header><body><h1>中移動年內可復有淨現金</h1><p>【本報訊】分析員認為，中移動（941）收購母公司餘下十省?自治區業務，今明兩年已可回復淨現金水平，計及未來3G投資，相信該公司未來可調高派息比率。中移動昨收報20.8元，無起跌。&#13;<br> 美林證券表示，初步計算中移動04及05年盈利將上升7.4%及10%，以05年預測計算，市盈率為10倍，加上業務持續穩定增長，中移動仍為內地電訊股首選。報告又指出，目標省份已有淨現金流，收購有助中移動明年回復淨現金水平。&#13;<br> 摩根大通則估計，中移動今明兩年每股盈利各上升7%，估計今年底已可回復淨現金流，未來兩年會否增加派息將成為股價的上升動力。</p></body></html>
