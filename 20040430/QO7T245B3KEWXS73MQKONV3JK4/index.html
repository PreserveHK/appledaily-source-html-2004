<html><header><meta charset="utf-8"><title>Boy'Z撞牆一臉灰</title></header><body><h1>Boy'Z撞牆一臉灰</h1><p>男子組合Boy'Z近日積極宣傳首張廣東大碟，成員關智斌（Kenny）和張致恒（Steven）日前抽空為新歌《去邊度》拍MV。由於Boy'Z在MV中有高難度的撞牆動作，故要由中午拍至翌日清晨。<br> &#13;<br> <spanclass>變滾地葫蘆 &#13;<br> Boy'z在MV中飾演一對工作刻板的白領，決心要打破工作規限。為求突出侷促效果，導演找專人訂製了一個打開門便是牆的辦公室，而Boy'Z則要衝破牆壁。&#13;<br> 可是拍攝時發生了小意外，二人撞牆時不幸絆倒，擦傷膝蓋，更弄致全身沾滿白灰，但Boy'Z卻亳無怨言，並堅持繼續完成撞牆鏡頭。</spanclass></p></body></html>
