<html><header><meta charset="utf-8"><title>陳慧琳舉家賀胞弟牛一</title></header><body><h1>陳慧琳舉家賀胞弟牛一</h1><p>陳慧琳（Kelly）、梁漢文和關心妍前晚在灣仔擔任歌唱比賽表演嘉賓，打頭陣的Kelly透露胞弟陳司翰於下月生日，她打算與一家人到拍攝場地給他驚喜。Kelly說：「佢喺內地拍劇差唔多四個月，好耐冇見，所以諗住一家人去同佢慶祝，畀個驚喜佢。」<br> &#13;<br> <spanclass>盼孔慶翔進步 &#13;<br> 另外，同是參加歌唱比賽出身的梁漢文，對於在美國一夜成名的孔慶翔（WilliamHung）有感而發地說：「我唔覺得係件興奮事，流住中國人嘅血，覺得全件事唔係佢自己做主導，係俾人擺咗上去，唔值得光榮，反而覺得好似俾人嘲笑緊，少少悲哀，希望佢下次出碟歌藝有進步啦。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
