<html><header><meta charset="utf-8"><title>Twins瞓唔著靈芝當零食</title></header><body><h1>Twins瞓唔著靈芝當零食</h1><p>陳妙瑛早前邀請了Twins擔任她公司旗下保健產品「紅太陽舞茸赤靈芝」的代言人。陳妙瑛看中Twins形象健康，而且活力無限，覺得她們很適合代言其產品。&#13;<br> Twins初時對於該產品不熟悉，經過多次和陳妙瑛見面後，才能了解產品的特色，因為她們覺得香港人神經緊張，經常要面對各方面的壓力，而她們則因工作壓力而經常失眠，所以不妨一試。<br> &#13;<br> <spanclass>獲一世贊助 &#13;<br> 陳妙瑛表示非常開心可以邀請Twins做代言人，她除了會給Twins合理的酬勞外，更會贊助她們一世免費食靈芝。拍攝廣告當日，Twins亦顯得龍精虎猛，她們說：「我哋以後會少食零食，多食靈芝㗎嘞！」</spanclass></p></body></html>
