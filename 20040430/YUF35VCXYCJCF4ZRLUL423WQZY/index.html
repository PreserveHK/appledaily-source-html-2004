<html><header><meta charset="utf-8"><title>中海油收入微升3.8%</title></header><body><h1>中海油收入微升3.8%</h1><p>【本報訊】中海油（883）昨日公布首季收入為77.8億元人民幣，較去年同期升3.8%，中國海域日產油氣31.4萬桶油當量升7.2%，實現油價微跌1.7%，平均每桶29.79美元。&#13;<br> 期內，中海油的海外油氣權益產量達910萬桶油當量，除息、稅、折舊及勘探支出前（EBITDE）盈利達6.3億元人民幣，現金流較預期強勁。&#13;<br> 中海油首席財務官邱子磊表示，首季控制成本得宜，但預期下半年的成本會增加，主要存在較多不穩定因素，如颱風、維修及新開發多個油井等問題。&#13;<br> 該公司同時公布，確認了渤海灣錦州一個評價井，估計可日產原油2000多桶、天然氣860萬立方英呎。</p></body></html>
