<html><header><meta charset="utf-8"><title>千嬅要瘦又唔忍口</title></header><body><h1>千嬅要瘦又唔忍口</h1><p>楊千嬅一向易肥，經常要為收身傷腦筋，故不少減肥產品均打她主意，欲找她擔任代言人。千嬅近日以七位數字酬勞接拍減肥茶廣告，卻不用穿泳衣示人，羨煞一眾減肥廣告女星。<br> &#13;<br> <spanclass>惠及媽媽 &#13;<br> 千嬅說：「我唔覺唔覺都推咗成十個瘦身廣告，上年有個廣告商出好高價搵我，我諗起要節食就怕怕，所以都推埋。」&#13;<br> 千嬅表示減肥也要注重健康，故喝茶可以減肥的話，最適合不過。千嬅說：「我飲茶代替飲汽水同咖啡，雖然冇減磅，但水腫情況有改善，我重畀埋我媽同妹飲。」</spanclass></p></body></html>
