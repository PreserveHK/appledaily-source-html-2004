<html><header><meta charset="utf-8"><title>夏天出生女性生育較少</title></header><body><h1>夏天出生女性生育較少</h1><p>奧地利維也納大學調查發現，在六至七月出生的女性，生育數目較其他月份出生的女性為少，但研究人員未能確定原因，僅能指出天氣、光線、飲食等因素均可能造成影響。&#13;<br> 是項調查訪問了三千名四十五歲奧地利女性，結果發現在夏季出生的女性，生育數目較其他月份為少。研究人員指，七月出生的女性，平均較十二月出生的女性少生育零點三個孩子。上述情況在夏季出生的雌性動物出現較為明顯，估計是因為夏季出生的動物，於冬季在母體內受天氣、飲食等因素而影響生殖系統成長，但人類全年可得到醫療照顧及控制飲食，故這現象並不明顯。</p></body></html>
