<html><header><meta charset="utf-8"><title>切線車被鏟上行人路</title></header><body><h1>切線車被鏟上行人路</h1><p>【本報訊】行人如鯽的旺角火車站橋底昨晨發生驚險車禍，兩部私家車疑因切線相撞，其中一車更被撞至掃毀鐵欄及翻側在行人路上，幸好當時人流稀疏，否則釀成嚴重意外。&#13;<br> 昨晨八時許，姓黃（三十八歲）男子駕駛私家車沿界限街快線駛往九龍城，駛至近基堤道旺角火車站橋底一個左彎時，懷疑高速切線，遭尾隨另一輛私家車收掣不及撞倒，致失控打「白鴿轉」掃毀五米鐵欄，再向右翻側在行人路上，夾在橋躉與欄杆之間。其間一名姓鄺（四十三歲）男子恰巧行經，被肇事車輛濺出碎片擊中受輕傷，事後與同告受傷的姓方（二十五歲）私家車司機雙雙送院。</p></body></html>
