<html><header><meta charset="utf-8"><title>吉岡美穗施花灑誘惑</title></header><body><h1>吉岡美穗施花灑誘惑</h1><p>日本性感女星吉岡美穗雖然最近忙於拍攝新劇《直至電源切斷》，但她亦不會錯過為日本雜誌拍攝性感寫真來增加曝光率的機會。&#13;<br> 日前吉岡便到一個荒郊拍攝寫真，她先在一個充滿春天氣息的草地上滾地沙，故意令身上沾滿污泥，以象徵自己仿似剛剛墮地的熟透果實。&#13;<br> <br> <spanclass>輕露香肩 &#13;<br> 跟着吉岡便回到浴室中洗泥，拿着花灑在鏡頭前擺弄，大玩濕身兼露出香肩，誓要把男fans完全迷倒。</spanclass></p></body></html>
