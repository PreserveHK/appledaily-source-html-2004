<html><header><meta charset="utf-8"><title>碧咸回英發展愛車做先鋒</title></header><body><h1>碧咸回英發展愛車做先鋒</h1><p>備受緋聞困擾的英國萬人迷碧咸（DavidBeckham），連日來繼續於人前與妻子扮恩愛。日前兩人於馬德里購物期間，碧咸竟將手伸入Victoria的迷你裙內，令人嘩然。&#13;<br> 另外，碧咸盛傳為了家庭將放棄西班牙足球事業，轉會回英國車路士，日前他更將其愛驅GMC房車運回英國，令消息甚囂塵上。&#13;<br> <br> <spanclass>盧絲吃閉門羹 &#13;<br> 此外，碧咸情婦盧絲（RebeccaLoos），前日本來應邀出席百貨Harrods老闆法耶茲舉行的派對，但鑑於法耶茲與碧咸夫婦關係良好，令到十九歲曾於百貨任職的盧絲，最終慘吃閉門羹。</spanclass></p></body></html>
