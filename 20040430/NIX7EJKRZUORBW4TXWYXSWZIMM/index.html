<html><header><meta charset="utf-8"><title>房署外判標書向採計分制</title></header><body><h1>房署外判標書向採計分制</h1><p>房屋署外判合約是採用投標制度，有興趣的機構須提交標書。當房署審批標書時，則採用計分制，計分方式分標價及非標價兩部份。外判公司所出標價佔五成分數，另五成是計算標書內給予工人的工資、員工工作時數及公司過往表現。在新計分方法下，標價則佔四成二分數，非標價則佔五成八。&#13;<br> 房署去年共批出七十七份清潔服務合約及二十二份物業服務合約，其中有七份合約清潔工人以每天七至九小時工作計算，每月工資少於三千元。</p></body></html>
