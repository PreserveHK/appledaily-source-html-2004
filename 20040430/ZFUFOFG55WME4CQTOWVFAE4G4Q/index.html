<html><header><meta charset="utf-8"><title>匯富金融擬進軍歐洲</title></header><body><h1>匯富金融擬進軍歐洲</h1><p>【本報訊】滙富金融服務（188）行政總裁林家聰表示，繼與日本軟庫金融集團建立策略股東及合資關係後，該公司亦正部署在歐洲尋覓類似合作機會，但暫時未有合適對象。另外，滙富金融服務及軟庫金融，已開始為合組的投資公司尋找中國的消費品及產品適合在日本銷售的投資機會。&#13;<br> 至於大股東滙富國際與軟庫金融成立的日本合資公司，主要是協助內地企業到日本上市，由於東京證交所今年起已接受英文上市文件，相信有助外資公司到當地上市。</p></body></html>
