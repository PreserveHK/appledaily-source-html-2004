<html><header><meta charset="utf-8"><title>情人節源於殉道教士</title></header><body><h1>情人節源於殉道教士</h1><p>全球男女慶祝情人節，Valentine'sDay要紀念的那個華倫泰又是誰？相傳他是公元三世紀的天主教士，殉道後被封為愛情的守護聖人，背後有多個動人傳說。&#13;<br> 一個說法是羅馬暴君克勞狄二世禁止士兵娶妻，華倫泰可憐有情人不能成眷屬，私下替人成婚，因抗令被處決。更浪漫的傳說是：華倫泰受宗教迫害下獄，奇迹治好獄卒的盲眼女兒，更相戀起來，處決前夕寫了一封署名「你的華倫泰」的情書。華倫泰被處決的二月十四日，就成為了情人節。&#13;<br> 法新社</p></body></html>
