<html><header><meta charset="utf-8"><title>日商業情緒7年最高</title></header><body><h1>日商業情緒7年最高</h1><p>【東京路透社電】儘管日圓升值不利日本出口，但該國上季商業情緒指數升至逾7年來最高，不過，數據顯示商業情緒在未來數月可能轉差。&#13;<br> 日本商業情緒指數由去年第3季（截至9月）的「正6」，急升到第4季的「正17」，是1996年4月至6月份季度錄得「正18」以來最高水平。&#13;<br> 數據進一步證實，受惠於出口強勁，日本經濟正擺脫過去10年的不景氣。根據路透社的調查，經濟研究員預測日本去年末季經濟增幅達4.6%。不過，有迹象顯示日本商業情緒可能接近見頂。受訪企業預期日本今季商業情緒指數會降到「正16」，下一季將進一步跌至「正12」。</p></body></html>
