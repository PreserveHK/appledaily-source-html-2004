<html><header><meta charset="utf-8"><title>松松情人節繼續施魔法</title></header><body><h1>松松情人節繼續施魔法</h1><p>陳松伶每年情人節都會收到兩位神秘人送上鮮花，她每次收到花都很開心，亦很想知道送花人究竟是誰。&#13;<br> 今年情人節對松松有另一意義，她的美容書《松松姐姐美容魔法》首批三千本推出個多月後，今日推出第二版，同樣印了三千本。<br> &#13;<br> <spanclass>第二版補鑊 &#13;<br> 松松表示該書第一版在一月一日新年推出，第二版在情人節推出，她希望復活節可以推出第三版。&#13;<br> 對於早前有讀者效法松松欲以嬰兒油推走鼻上黑頭，但事後卻投訴長出暗瘡，松松在第二版的美容書中特別叮囑大家用完嬰兒油後，必須用美容清潔液清洗乾淨。</spanclass></p></body></html>
