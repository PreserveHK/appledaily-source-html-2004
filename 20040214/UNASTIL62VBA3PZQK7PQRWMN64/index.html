<html><header><meta charset="utf-8"><title>阿Yu冇人要儲錢養老</title></header><body><h1>阿Yu冇人要儲錢養老</h1><p>趙頌茹（阿Yu）、周國賢及薛凱琪等，昨日到將軍澳新都城中心出席史諾比活動，阿Yu自爆情人節沒有人約，她笑說：「我嫁唔出，冇男人要。我諗住做尼姑，所以𠵱家要搵多啲錢養老。」&#13;<br> <br> <spanclass>參加單身派對 &#13;<br> 問阿Yu情人節最想收到甚麼禮物，她表示不喜歡收花，那麼汽車洋樓又如何？阿Yu說：「我可以叫父母買，或者自己買。我最想收到一個俊男做禮物，要錫我同對我好。」&#13;<br> 薛凱琪自稱沒有男友，故公司安排她在情人節開工，她表示收工後會參加單身人士派對，問有否試過浪漫的情人節，她說：「試過煮餸畀前男友，迫佢食晒佢，然後交換禮物。」	採訪、攝影：陳梅香</spanclass></p></body></html>
