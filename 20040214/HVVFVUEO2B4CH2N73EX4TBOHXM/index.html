<html><header><meta charset="utf-8"><title>新華保險內地上市</title></header><body><h1>新華保險內地上市</h1><p>【本報訊】中國保監會主席吳定富（圖）表示，中國平安保險今年將赴海外上市、新華保險則在內地上市。據國有、民營及集體公司向保監提交的申請，要求建立新公司的逾20家，資金接近400億元人民幣。&#13;<br> <br> <spanclass>再開放5市予外資 &#13;<br> 吳定富表示，外資保險公司保費收入佔全國保費收入比重逐年增加，如開放較早的上海，外資市場份額達12%。在中國加入世貿組織兩周年之際，中國保監會按照承諾，允許外資財產保險公司經營除法定保險業務以外的全部非壽險業務，同時增加福州、廈門、寧波、瀋陽和武漢等5個城市，至總共15個城市對外開放保險業。</spanclass></p></body></html>
