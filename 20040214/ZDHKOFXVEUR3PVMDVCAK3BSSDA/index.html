<html><header><meta charset="utf-8"><title>關之琳癮起拍文藝片</title></header><body><h1>關之琳癮起拍文藝片</h1><p>關之琳和胡兵前日在上海為一眼鏡品牌做代言人，近年關之琳雖以拍廣告為主，不過她透露將會去上海拍一部內地與香港合作的文藝片，所以今年的工作會比較忙碌。&#13;<br> <br> <spanclass>關錦鵬策劃 &#13;<br> 據知關之琳接拍的電影，是由關錦鵬策劃，上海年輕導演江澄執導的《做頭》，昨日記者致電關錦鵬，他表示自己還未落實是否擔任該戲的監製，關錦鵬說：「呢套戲我一直傾緊，我睇過個劇本，佢哋搵關之琳我亦都知道，但因為時間安排，未必可以直接參與。」&#13;<br> 記者戴維上海直擊</spanclass></p></body></html>
