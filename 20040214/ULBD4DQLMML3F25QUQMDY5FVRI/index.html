<html><header><meta charset="utf-8"><title>旺角百老匯樓上加高</title></header><body><h1>旺角百老匯樓上加高</h1><p>旺角百老匯戲院樓上嘅中信大廈，係由戲院老細江志強或有關人士持有。佢哋諗住加高一層，大約三千二百三十方呎，間成兩個試片室，相信係方便公司喺電影上畫前，招呼吓啲影評人嚟先睹為快，順道畀下意見。&#13;<br> 中信大廈樓齡差唔多十七年，高十層，主要係做戲院同商舖，租客有bossini、肯德基，重有卡拉OK㖭。寫字樓樓面好少。&#13;<br> 講番江志強，佢喺電影界都幾威，旗下製作公司就製作過「臥虎藏龍」同「英雄」等收得兼得獎嘅電影。佢外公家族重勁，係梁顯利家族，用數十億元掃舖位收租絕不手軟嘅大鴻輝股東之一嘅梁紹鴻，係佢舅父。</p></body></html>
