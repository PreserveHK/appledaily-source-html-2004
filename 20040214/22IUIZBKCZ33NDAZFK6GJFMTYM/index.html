<html><header><meta charset="utf-8"><title>《太極旗飄揚》威盡韓國</title></header><body><h1>《太極旗飄揚》威盡韓國</h1><p>由韓國男星張東健及元斌合演的電影《太極旗飄揚》，開拍以來已話題多多，更被期望能成為首套衝破一千萬入場人次的電影，現在看來這並非奢望，皆因《太》片只用了韓國電影史上最短的八天時間，便突破三百萬人次入場的紀錄。&#13;<br> 《太》片由本月五日上映至十二日，入場人數已有三百萬零九百多人次之多，亦因為有此佳績，故現時韓國全國上映《太》片的電影院，數目已增至四百八十六間。</p></body></html>
