<html><header><meta charset="utf-8"><title>宮地熱情待友嚇親人</title></header><body><h1>宮地熱情待友嚇親人</h1><p>因主演日劇《滿天》而廣受日本觀眾注目的二十歲女星宮地真緒，被最新一期雜誌《Friday》拍攝到她與一名二十七歲音樂人在街頭親熱的照片。&#13;<br> 報道指上月底某天，宮地與該名外形狂野的男子由其香閨步出後，她便挽着男方的手臂先後到烤肉店及波子機中心，最後宮地更情不自禁在街上抱着男方輕吻他的額頭，看來二人關係絕非一般朋友，更有消息指二人自去年七月起開始拍拖。&#13;<br> 但宮地的事務所事後卻回應說：「二人只是一般朋友，而且沒有同居。」</p></body></html>
