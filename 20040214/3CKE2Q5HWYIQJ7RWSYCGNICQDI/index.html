<html><header><meta charset="utf-8"><title>李司棋斥無線退步</title></header><body><h1>李司棋斥無線退步</h1><p>李司棋與劉丹前晚到佐敦出席排毒產品活動，提到無綫實施一年一騷制時，李司棋透露已沒有再跟無綫續約，她說：「拍完《真情》後無綫同我傾過用乜形式合作，嗰陣都聽過一年一個騷，但我唔想簽咗後，吓吓放假出埠都要請假，咪唔簽囉。」&#13;<br> 李司棋表示她曾在加拿大任職電視台製作中心經理，她認為一間成熟的公司應不斷增加製作，無綫減少製作兼裁員實在是倒退行為，尤其是無綫現階段賺錢更不應該裁員。&#13;<br> 此外，無綫藝員馬小靈本來跟梁思浩一樣不獲無綫續約，但及後無綫配音組有空缺，她才得以重投無綫，轉職配音藝員；至於李思蓓則約滿無綫後自行離職，希望在外闖一番。&#13;<br> </p></body></html>
