<html><header><meta charset="utf-8"><title>歐元區經濟僅增0.3%</title></header><body><h1>歐元區經濟僅增0.3%</h1><p>【本報綜合報道】歐元區12國經濟上季出乎意料地放緩，但歐洲委員會仍認為今年經濟將加快復甦。&#13;<br> 由於歐元高企打擊區內出口，加上意大利經濟停滯不前，歐元區上季國內生產總值（GDP）按季僅增長0.3%，差過市場預測和第3季的0.4%增幅。全年計，歐元區經濟去年增長0.4%。&#13;<br> 不過，歐洲委員會預測，歐元區今、明兩季的經濟增長將介乎0.3%至0.7%，而04年度增長可達1.8%。歐洲央行估計，歐元區今年會增長1.6%。&#13;<br> 計入英國、瑞典及丹麥，歐盟15國經濟上季增長0.4%，與第3季相同。</p></body></html>
