<html><header><meta charset="utf-8"><title>小統計</title></header><body><h1>小統計</h1><p>今年一月十七日（周六）是日本神戶大地震九周年紀念日，這場黎克特制7.2級地震當年造成6,425人死亡，幸存者中不少喪失親人，孤獨地活下去，死了也無人發現。&#13;<br> 過去4年在孤寂中逝世的地震幸存者：251人（3/4是老人）&#13;<br> 大部份屍體被發現時間&#13;<br> ‧1日內：109人&#13;<br> ‧2至10日內：100人&#13;<br> ‧11至20日內：5人&#13;<br> ‧超過一個月：11人&#13;<br> 三大死因：病逝、自殺、遇到意外</p></body></html>
