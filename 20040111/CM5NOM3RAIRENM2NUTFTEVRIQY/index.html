<html><header><meta charset="utf-8"><title>動物估估吓</title></header><body><h1>動物估估吓</h1><p>好多小朋友對動物都有好奇，而十個有九個小朋友亦鍾意去動物園玩。以下呢幾隻未能百分百看清其廬山真面目的動物，唔知聰明嘅小朋友認唔認得呢？睇唔出嘅話，下面重有小貼示提你。</p><p>&#13;<br> <spanclass><fontstyle>小貼士  &#13;<br> 1.身體大膽子小，飛不動跑不快，有問題把頭埋。&#13;<br> 2.毛手毛腳大尾巴，搖來搖去四處跳，愛扮人時更愛蕉。&#13;<br> 3.小時候尾巴長長，長大了尾巴失掉，最愛水陸呱呱叫。&#13;<br> 4.一條繩子，走路彎曲，人見人怕。&#13;<br> 5.一條長鼻拖到地，兩隻大耳扮風扇，四條壯腿似樹根。&#13;<br> &#13;<br> &#13;<br> <b> 遊戲蘋台答案：</b> &#13;<br> 1﹒鴕鳥&#13;<br> 2﹒猴子&#13;<br> 3﹒青蛙&#13;<br> 4﹒蛇&#13;<br> 5﹒大笨象</fontstyle></spanclass></p></body></html>
