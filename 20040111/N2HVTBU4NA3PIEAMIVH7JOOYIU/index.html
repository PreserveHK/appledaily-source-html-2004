<html><header><meta charset="utf-8"><title>明石家菜菜子紅人八連霸</title></header><body><h1>明石家菜菜子紅人八連霸</h1><p>早前被指言語間性騷擾根本春美的名嘴明石家森馬，及久未露面的女星菜菜子，日前再被選為電視觀眾最喜愛的男女藝人。&#13;<br> 日本朝日電視台每半年就會抽樣調查東京及六個縣的市民，選出最受歡迎的藝人及運動員，結果明石家及菜菜子連續第八次成為「我最喜愛男、女藝人」。&#13;<br> 而男藝人方面緊接在後分別是SMAP及「所George」，女藝人方面則由黑木瞳及仲間由紀惠獲得亞季軍，其中仲間乃首次打進三甲之內。</p></body></html>
