<html><header><meta charset="utf-8"><title>限期標籤有兩款</title></header><body><h1>限期標籤有兩款</h1><p>根據香港法例第132W章《食物及藥物（成分組合及標籤）規例》，預先包裝的食物需以中英文列明「此日期前食用」（useby）或「此日期前最佳」（bestbefore）。民建聯指出，前者主要用於標示容易腐爛、無防腐處理食物的食用期限；後者則是用於標示經防腐處理、可保存較長時間的食物。&#13;<br> 民建聯今次找到的過期食品，十四件已過了「此日期前食用」期限，其他四十件則過了「此日期前最佳」；部份物品更只以英文或日文漢字註明食用限期資料，或已違法。該黨指若超市售賣過期食品，會遭到警告或被檢控。</p></body></html>
