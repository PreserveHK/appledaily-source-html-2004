<html><header><meta charset="utf-8"><title>ChristinaAguilera拖仔睇波唧都唔笑</title></header><body><h1>ChristinaAguilera拖仔睇波唧都唔笑</h1><p>有一排唔見人嘅ChristinaAguilera，前日突然化濃妝，現身洛杉磯湖人對阿特蘭大鷹隊嘅NBA球賽。其間重有一個不知名嘅男士坐喺佢身邊，令我羅拉懷疑佢就係Christina傳說中嘅新男友。照計睇NBA應該幾刺激，但Christina就成場木口木面，唔通佢發現咗個攝影機，所以唧都唔識笑？而Christina最近更轉死性，對死敵BritneySpears嘅婚禮醜聞三緘其口，睇嚟真係有啲問題。</p></body></html>
