<html><header><meta charset="utf-8"><title>米高夫婦玩雪賺錢</title></header><body><h1>米高夫婦玩雪賺錢</h1><p>荷李活名人夫婦米高德格拉斯（MichaelDouglas）及嘉芙蓮薛達鍾絲（CatherineZeta-Jones），出名凡事向錢看，前日二人被一滑雪公司邀請，到加拿大班芙一滑雪比賽任嘉賓。據知二人只需略略露面及滑雪玩耍，便可將豐厚的酬勞袋袋平安。&#13;<br> 米高及嘉芙蓮在滑雪地甫出場，便受到不少人注目，而二人一於好少理，童心未泯地大玩雪橇。是次比賽出席的嘉賓，還有羅賓威廉斯。</p></body></html>
