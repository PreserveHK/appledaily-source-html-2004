<html><header><meta charset="utf-8"><title>兩款工作證保喪禮秩序</title></header><body><h1>兩款工作證保喪禮秩序</h1><p>今日是公祭梅艷芳的日子，大會已安排於下午四時至晚上七時舉行儀式，由於預計到場致祭的人數眾多，加上有大批傳媒到場採訪，所以已安排逾二百名圈中人到場為喪禮擔任義工。<br> &#13;<br> <spanclass>印阿梅遺照 &#13;<br> 為免人多混亂，治喪委員會特別印製了兩款不同的工作證，在今、明兩日設靈及出殯儀式中，工作人員均須佩戴不同的工作證以資識認，兩款工作證上均印有阿梅的靈堂遺照。&#13;<br> 而治喪委員會早前已跟警方開會商議喪禮保安安排，殯儀館內會有圈中義工維持秩序，並劃分記者區及等候區，傳媒雖不能進入靈堂採訪，但可在指定時間內進入弔唁。</spanclass></p></body></html>
