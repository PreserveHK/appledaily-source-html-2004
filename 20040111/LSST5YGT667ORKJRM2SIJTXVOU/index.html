<html><header><meta charset="utf-8"><title>自衛隊年度軍演</title></header><body><h1>自衛隊年度軍演</h1><p>日本陸上自衞隊第一空挺團的成員，周末在首都東京市郊的習志野進行一年一度的演習，共有四百人和二十四架軍機參加。防衞廳長官石破茂也有出席，向在場自衞隊員發表演說。&#13;<br> 他上周五下令待命的三十名陸上自衞隊先遣隊隊員前往伊拉克，協助維持治安和進行重建工作；空中自衞隊一百五十多人和三架C130運輸機則於本月底出發前往波斯灣地區，負責科威特機場到伊拉克機場之間的物資運輸任務。&#13;<br> 法新社</p></body></html>
