<html><header><meta charset="utf-8"><title>「全港最佳汽車選舉」得獎名車又一城展出</title></header><body><h1>「全港最佳汽車選舉」得獎名車又一城展出</h1><p>由《車主》雜誌主辦、歐米茄協辦嘅第14屆「全港最佳汽車選舉」，結果經已於日前揭曉，而其中13部得獎名車，將於今日上午十時至晚上十時，假九龍塘又一城LG2舉行嘅「全港最佳汽車選舉」得獎名車展中展出，當中包括獲得2003年全港最佳汽車金獎嘅寶馬545iA、2003年全港最佳汽車銅獎嘅日產Cefiro，同埋2003年最佳豪華房車嘅平治S-Class（見下圖）；另外，參觀嘅車迷更可率先免費獲贈印刷精美嘅第14屆「全港最佳汽車選舉」專輯乙本，有興趣嘅車迷，記住唔好錯過呢次可一次過欣賞多部名車嘅機會喇！</p></body></html>
