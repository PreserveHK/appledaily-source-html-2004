<html><header><meta charset="utf-8"><title>戴妃97年車禍疑點</title></header><body><h1>戴妃97年車禍疑點</h1><p>‧司機保羅血液一氧化碳含量高得不尋常&#13;<br> ‧現場曾出現一輛白色快意汽車，事後不知所終&#13;<br> ‧軍情六處前特工湯姆林森指保羅受僱於情報機關&#13;<br> ‧保羅口袋有大叠現鈔，銀行戶口有一百四十萬港元&#13;<br> ‧被指飲醉酒的保羅，上車數分鐘前被麗斯酒店閉路電視拍得穩妥地綁鞋帶的情形&#13;<br> ‧出事隧道內的閉路電視全部向着牆壁&#13;<br> ‧湯姆林森說軍情六處也曾擬用相同手法，謀殺前南斯拉夫總統米洛舍維奇&#13;<br> ‧英國在事發六年半後才召開死因庭&#13;<br> 英國《泰晤士報》</p></body></html>
