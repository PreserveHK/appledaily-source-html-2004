<html><header><meta charset="utf-8"><title>妮歌新片提名將破紀錄</title></header><body><h1>妮歌新片提名將破紀錄</h1><p>由妮歌潔曼（NicoleKidman）主演的《ColdMountain》，早前得到金球獎八項提名後，被預測為奧斯卡大熱。英國傳媒昨日報道，此片預計會於有「英國奧斯卡」之稱的英國電影大獎中得到歷史性的十八項提名。&#13;<br> 據英國《太陽報》報道，《ColdMountain》將可於明天的提名中，入圍「最佳電影」、「最佳導演」、「最佳男、女主角」及四個「最佳男、女配角」提名，締造此頒獎禮的紀錄。此外，此片日前被南加州大學的文學組織選為本年度「最佳改編劇本」，與《魔戒三部曲：王者再臨》並列第一位。</p></body></html>
