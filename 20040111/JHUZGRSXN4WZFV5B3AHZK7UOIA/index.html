<html><header><meta charset="utf-8"><title>兩成血含一氧化碳不可能駕車</title></header><body><h1>兩成血含一氧化碳不可能駕車</h1><p>法國方面指司機保羅死時的血液中，百分之二十點七含有一氧化碳，但英國警方質疑這是否保羅的血液，因為如此情況下應不能駕車。&#13;<br> 香港醫學會會長勞永樂指出，紅血球的功能是帶氧，若跟一氧化碳結合了，會失去帶氧功能，因此若血液內百分之二十點七的紅血球跟一氧化碳結合，會嚴重缺氧。家庭醫生關嘉美更表示，這個含量是非常高，致命亦不足為奇，駕車更是不可能的事。&#13;<br> 本報記者</p></body></html>
