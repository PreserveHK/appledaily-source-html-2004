<html><header><meta charset="utf-8"><title>兩好姊妹有份扶靈</title></header><body><h1>兩好姊妹有份扶靈</h1><p>巨星梅艷芳明日的喪禮，治喪委員會昨日公布扶靈名單，包括：劉德華、劉培基、張敏儀、楊紫瓊、陶喆、梁朝偉、連炎輝、蘇孝良。當中出現兩名女性，有學者和風水顧問都認為這情況十分罕見。&#13;<br> 風水顧問麥玲玲表示，根據傳統，扶靈人士須符合以下三個原則，一是扶靈人數是雙數；二是非親屬但必須是生前好友；三是男性。麥玲玲說，不讓女性扶靈是因為傳統認為女性陰氣重之故。不過，香港大學專業進修學院周易風水學講師袁匡任表示，扶靈的意義是扶着死者走完最後一段人生路，因此今次選擇的兩位女士與死者一定有極深厚的交情，是生前的好姊妹，才會有破例做法。</p></body></html>
