<html><header><meta charset="utf-8"><title>天氣轉晴周二最低溫15℃</title></header><body><h1>天氣轉晴周二最低溫15℃</h1><p>【本報訊】受一道廣闊雲帶影響，本港昨日部份時間陰雲密布，令維港兩岸天色陰沉。不過，天文台預測未來數日會開始轉晴，但本周二氣溫會跌至最低的攝氏十五度，早上天氣會稍涼；預料至周四氣溫才會略為回升至十八度左右。&#13;<br> 天文台表示，受一股東北季候風的補充影響，未來三日天氣會偏涼，氣溫將介乎十五至十九度左右，明日最低氣溫十六度，周二更低至十五度。未來數日大致天晴，部份時間有陽光。周四開始氣溫會略為回升，氣溫介乎十八至二十度；至周五氣溫介乎十八至二十一度。&#13;<br> 不過，天文台預料另一股東北季候風將於本周末到達，周六氣溫會略為下跌，氣溫將介乎十七至十九度之間。</p></body></html>
