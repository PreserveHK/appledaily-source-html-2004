<html><header><meta charset="utf-8"><title>　　華叔無兒女也無憾 - 李八方</title></header><body><h1>　　華叔無兒女也無憾 - 李八方</h1><p>每個人一生中總有啲遺憾，有人會抱憾終身，有人就懂得努力做好本份，彌補憾事。華叔都有一件人生憾事，就係七十有二，膝下猶虛。不過呢樣缺憾，已經唔再係缺憾，事關桃李滿門嘅華叔，擁有一班對佢好似爸爸一樣咁尊重嘅學生。&#13;<br> 華叔喺五十年代執教紅磡街坊公立學校，學生好多都係當時黃埔船塢工人嘅貧苦子弟，所以華叔對低下階層真係好了解。雖然華叔冇執教鞭起碼十幾年，佢嘅學生有啲都已經係退休人士。但係到咗𠵱家，呢班後輩仍然不時探望華叔，令華叔老懷安慰。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
