<html><header><meta charset="utf-8"><title>小販擺賣堵塞天橋底</title></header><body><h1>小販擺賣堵塞天橋底</h1><p>牛頭角居屋安基苑連接牛頭角下邨第九座的行人天橋底，每日下午都有大批小販聚集擺賣，居民投訴小販完全佔用天橋底行人路，造成嚴重阻塞，居民無路可行。&#13;<br> 安基苑一居民范先生投訴稱：「我日頭行過時，遠遠都已經聽到有小販大叫『埋嚟睇埋嚟揀』，好嘈；而且嗰度有成十檔八檔，大片的空地得番一半，塞住晒」。&#13;<br> 本報已將投訴轉介食物環境衞生署跟進。&#13;<br> （一二一六○七三）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
