<html><header><meta charset="utf-8"><title>招商局十三億售油輪業務</title></header><body><h1>招商局十三億售油輪業務</h1><p>【本報訊】恒指成份股新貴招商局國際（144）落實出售非核心業務，以13.1億元將主要經營油輪業務的明華集團售予母公司，所得收益1.95億元，將用於今年的碼頭投資，達全年投資額的一半。&#13;<br> 招商局國際指出，本身主要經營碼頭業務，與明華不配合，況且明華現有7艘油輪，規模較小，需要透過大額投資，購買更多油輪來擴充業務。&#13;<br> 此外，招商國際本身也沒有參與明華的日常管理，故決定售予母公司。&#13;<br> 招商局於94年購入明華，明華去年盈利1.37億元，資產淨值約11.2億元。&#13;<br> 今次交易作價，經獨立估值師、根據明華7艘油輪的船形、船齡及租約等因素釐定。</p></body></html>
