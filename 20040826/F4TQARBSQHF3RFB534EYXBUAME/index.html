<html><header><meta charset="utf-8"><title>盧恬兒聞雷德賢不勝其煩</title></header><body><h1>盧恬兒聞雷德賢不勝其煩</h1><p>霍啟剛女友盧恬兒轉任ChristianDior公關，前晚亦有到香格里拉晚宴現場打點。問她前男友、九巴後人雷德賢早前匿藏女廁裁定遊蕩引致他人擔心罪成一事時，盧恬兒即時黑臉並語帶不耐煩地說：「關我乜嘢事呀！我冇留意呢則新聞喎。」&#13;<br> <br> <spanclass>不問啟山私事 &#13;<br> 再問盧恬兒可有聯絡雷德賢了解詳情，她更是一臉不悅說：「冇！」而霍啟剛胞弟啟山與章子怡打得火熱，盧恬兒對此說：「唔知喎，朋友嘅私事我唔會理。」</spanclass></p></body></html>
