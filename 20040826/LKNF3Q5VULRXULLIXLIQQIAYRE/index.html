<html><header><meta charset="utf-8"><title>鹹水疑毀花卉索償百萬</title></header><body><h1>鹹水疑毀花卉索償百萬</h1><p>【本報訊】在青龍頭從事花卉種植逾二十五年的花農，指於○一年一月發現毗鄰為興建十號幹線進行土地勘察工程的地盤引入海水，結果含鹽份的鹹水滲入種植場內，毀掉場內的年花及富貴桔，故昨日興訟高等法院向地盤的有關承建商要求索賠償約一百萬元。<br> &#13;<br> <spanclass>種植場現已結束 &#13;<br> 原訴人陳英華，答辯人為法國地基建築有限公司及MaunsellGeotechnicalServicesLimited。原訴人於○一年十一月收到政府收地通知，故現已結束上址種植場。&#13;<br> 案件編號：HCA2266/02</spanclass></p></body></html>
