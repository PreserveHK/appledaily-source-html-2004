<html><header><meta charset="utf-8"><title>Alicia、Usher拍MV甜蜜蜜</title></header><body><h1>Alicia、Usher拍MV甜蜜蜜</h1><p>早前AliciaKeys與Usher因合唱歌曲《MrBoo》而傳出二人打得火熱，日前他倆又一起在紐約時代廣場為歌曲拍攝MV，只見二人拍攝期間有說有笑，表現親密，似乎相當投契。&#13;<br> 二人亦會與珍妮花洛庇絲（JenniferLopez）及ChristinaAguilera等出席MTV音樂錄影帶頒獎禮，大會已計劃送贈總值九千美元（約七萬港元）的名貴禮物包予出席的名人。此外，二人同時入圍為表揚黑人音樂而舉行的MOBO頒獎禮，角逐最佳大碟及最佳R&amp;B藝人等獎項。</p></body></html>
