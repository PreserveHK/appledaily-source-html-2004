<html><header><meta charset="utf-8"><title>警方力證冇虐打米高</title></header><body><h1>警方力證冇虐打米高</h1><p>過氣流行天王米高積遜（MichaelJackson），去年十一月十九日於聖芭芭拉被警方就侵犯兒童案拘捕期間，聲稱被警員虐打，引致右手甩骱和手腕腫瘀。不過經多番調查，日前警方發表聲明，證實警員並無濫用暴力。&#13;<br> <br> <spanclass>曾訪問163證人 &#13;<br> 聖芭芭拉的治安官占安達遜前日表示：「經過訪問過一百六十三位證人及二千五百個調查工時，我們斷定積遜先生右手並非於警署內弄傷。調查間還證實加州警員並未對積遜先生濫用暴力。」不過占安達遜卻沒有表明會否就米高聲稱遭受虐待的指控提出起訴。</spanclass></p></body></html>
