<html><header><meta charset="utf-8"><title>全球唱片市場似正復甦</title></header><body><h1>全球唱片市場似正復甦</h1><p>【倫敦彭博資訊】根據投資銀行貝爾斯登（BearStearns）估計，全球主要唱片市場上半年銷量升近1%，反映唱片業可能正擺脫4年來的衰退。&#13;<br> 貝爾斯登分析員哈森頓表示，上半年美國市場唱片銷量增加5%，加上英國市場銷量微升0.4%，是全球唱片銷量改善的主因。&#13;<br> 不過，日本、法國和德國市場上半年唱片銷量分別下跌2%、12%和5%。哈森頓警告，此趨勢若持續至年底，業界預測今年銷量會跌2%至4%的機會「可能顯著增加」。美國唱片銷量回升，主因是該國立例禁止使用非法的音樂交換網址。英國第2季CDsingles的銷量自5年來首次增加。</p></body></html>
