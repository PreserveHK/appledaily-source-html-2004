<html><header><meta charset="utf-8"><title>陳慧琳踢躂舞年底宴客</title></header><body><h1>陳慧琳踢躂舞年底宴客</h1><p>陳慧琳日前接受雜誌《Bazaar》訪問，她透露打算年底開演唱會，到時會表演踢躂舞、華爾茲舞及百老滙歌劇，早前已不時借用導演杜琪峰公司的排舞室練習。<br> &#13;<br> <spanclass>責任感極強 &#13;<br> 陳慧琳自言在事業上的野心不是很大，不過卻是那種一是不幹，要幹就要盡全力做到最好的人。&#13;<br> 陳慧琳說：「我當然滿意自己嘅事業發展，亦同意自己好幸運，因為遇到很多好歌，我唔想自己後悔，如果已經盡力，縱使未如人意，亦唔會埋怨自己，而且我責任感極強，答應咗嘅事一定要做，病咗就希望盡快好番，所以放病假，反而令我心理狀態大受影響。」</spanclass></p></body></html>
