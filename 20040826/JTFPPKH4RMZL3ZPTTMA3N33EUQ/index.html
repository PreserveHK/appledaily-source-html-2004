<html><header><meta charset="utf-8"><title>是但</title></header><body><h1>是但</h1><p><spanclass><fontstyle>自製價：$20/2人份量&#13;<br><b>用咩料：</b>&#13;<br>帶子（一開四）	2粒&#13;<br>蝦（一開二）	2隻&#13;<br>絲瓜粒	1湯匙&#13;<br>鹹蛋黃（切粒）	1隻&#13;<br>燒鴨（切粒）	3件&#13;<br>蛋白	3個&#13;<br>冬菇（浸水）	1隻&#13;<br>瑤柱（浸水）	1粒&#13;<br>&#13;<br><b>調味：</b>&#13;<br>鹽、糖、酒	各少許&#13;<br>&#13;<br><b>好易做：</b></fontstyle></spanclass></p><p><br> &#13;<br> <b> 小貼士：</b> &#13;<br> 1.蛋白跟水混合時，不能打拂太大力至起泡，否則會破壞蛋白的口感。&#13;<br> 2.選用可在高溫加熱的保鮮紙比較安全。</p></body></html>
