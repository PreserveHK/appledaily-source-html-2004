<html><header><meta charset="utf-8"><title>內地輸港蛋價下月勁升</title></header><body><h1>內地輸港蛋價下月勁升</h1><p>【本報訊】受內地禽流感後遺症及水災影響，內地輸港雞蛋價格近日大幅上升，本港雞蛋入口商已接獲內地供應商通知，每箱雞蛋的批發價本周六起會加價至一百七十元，比上月每箱一百二十多元，升幅三成多，而鹹蛋升幅更達五成。本港雞蛋入口商表示，內地雞農由於較早前的禽流感，不敢養雞，令雞蛋供應減少，加上中秋臨近，蛋隻需求大增，近日本港雞蛋供應亦開始出現緊張，預計蛋價會持續高企，而部份街市雞蛋零售商則表示，暫未加價，但一個月之後，現有的存貨就會售清，屆時就要加價。</p></body></html>
