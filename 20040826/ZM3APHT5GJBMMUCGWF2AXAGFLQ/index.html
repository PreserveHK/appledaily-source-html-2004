<html><header><meta charset="utf-8"><title>許愿：珍妹好開心</title></header><body><h1>許愿：珍妹好開心</h1><p>髮型師馬桂燦（JackyMa）有份擔任股東的Headquarters中環新店，昨晚舉行開幕儀式，李麗珍前夫許愿亦有到賀，但在大會的邀請名單中卻未見他的名字。&#13;<br> 許愿指珍妹返港後曾與他通電話，他說：「佢好開心，冇同我呻喎，珍妹有睇過啲報道，但佢情緒好穩定。」問他會否在這段時間讓女兒倚榕跟珍妹同住？許愿稱不方便說。<br> &#13;<br> <spanclass>伍詠薇到賀 &#13;<br> 昨晚大會安排bratop熱女郎助興，不少藝人包括伍詠薇、陳豪、向海嵐和鄭伊健等均有到賀，花籃中有一個署名FayeWong，疑是王菲所送。&#13;<br> 採訪：卓寶花、王連連&#13;<br> 攝影：陳偉權、林德雄</spanclass></p></body></html>
