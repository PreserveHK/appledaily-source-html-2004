<html><header><meta charset="utf-8"><title>食晚餐免費參加品酒會</title></header><body><h1>食晚餐免費參加品酒會</h1><p>Madison掇充滿紐約都市味道，不時主辨特色派對。在明晚舉行的品酒會，客人可以一次過享用澳洲得獎酒莊D崒renberg五種葡萄酒及精美小食。如果選擇之後留在餐廳享用歐陸晚膳（平均每人消費$350），試試出名的鵝肝等，還可以免收品酒會入場收費。&#13;<br>&#13;<br>記者：李玉蘭</p><p>Madison'sRestaurant&amp;Bar（25234772）&#13;<br> 日期：27-08-04（星期五）&#13;<br> 時間：6:30pm?:00pm&#13;<br> 收費：$100&#13;<br> 地址：香港中環夏愨道10號和記大廈地舖　</p></body></html>
