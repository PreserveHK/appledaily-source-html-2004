<html><header><meta charset="utf-8"><title>海逸豪園提價加推複式</title></header><body><h1>海逸豪園提價加推複式</h1><p>【本報訊】長實（001）紅磡海逸豪園加推第25座複式單位，意向價3380萬元，較6月份提高4.7%；單位面積2979方呎連826方呎天台，呎價11346元。發展商夥拍中原地產提供5項置業優惠，名額4個，每個約值20萬元。&#13;<br> <br> <spanclass>連租約單位回報近5厘 &#13;<br> 長實高級營業經理何雨盈表示，海逸豪園第25座37樓C複式單位，6月份開售價為3227.3萬元。&#13;<br> 另外即日起推出同座3個連1年租約單位發售，分布於5至9樓，全為A室1472方呎，售價938萬至947萬元，月租3.7萬至3.9萬元，租金回報4.7至5厘。</spanclass></p></body></html>
