<html><header><meta charset="utf-8"><title>小統計</title></header><body><h1>小統計</h1><p>美國網上保安公司Sophos發表報告，指美國是發出最多垃圾電郵的國家。部份國家及地區發出垃圾電郵比例：&#13;<br> ‧美　國--42.53%&#13;<br> ‧南　韓--15.42%&#13;<br> ‧中國及香港--11.62%&#13;<br> ‧巴　西--6.17%&#13;<br> ‧加拿大--2.9%&#13;<br> ‧日　本--2.87%&#13;<br> ‧德　國--1.28%&#13;<br> ‧台　灣--0.91%</p></body></html>
