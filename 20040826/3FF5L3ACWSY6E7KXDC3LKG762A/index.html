<html><header><meta charset="utf-8"><title>歐央行料到明年始加息</title></header><body><h1>歐央行料到明年始加息</h1><p>【本報綜合報道】路透社的調查顯示，多數經濟分析員預測歐洲中央銀行在今年內不會加息，把基準回購利率維持在2厘的低位，原因是該行在未來幾個月相信會繼續觀望歐元區的消費需求是否有改善，並評估該區是否有能力抵禦全球經濟放緩所帶來的衝擊，故此暫時按兵不動。&#13;<br> 這項調查在8月23日至25日進行，被訪的63名分析員一致預測歐洲央行在下月2日的會議上將把利率維持在2厘。至於歐洲央行加息的時機，11人估計會在今年內，38人預期會在明年上半年，5人認為會在明年下半年，6人相信利率今明兩年都不變；餘下的3人，則預期央行下一步會在明年減息。</p></body></html>
