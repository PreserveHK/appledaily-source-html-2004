<html><header><meta charset="utf-8"><title>大馬上季經濟4年最強</title></header><body><h1>大馬上季經濟4年最強</h1><p>【本報綜合報道】馬來西亞上季經濟增長是近4年來最快，且勝過市場估計，受惠於內部需求轉殷和電子業出口旺盛。大馬央行表示，該國今年全年經濟可望超越增長6%至6.5%的目標。&#13;<br> 馬來西亞第2季國內生產總值（GDP）較去年同季增長8%，較首季的7.6%強勁，是2000年9月以來最佳；市場原先預期上季經濟增長7.5%。&#13;<br> 馬來西亞製造業在首季按年增長12.5%後，次季進一步增長12.1%；服務業在次季增長7.4%，優於首季的6.2%增幅，因旅遊相關行業由去年的「沙士」疫情復甦過來。&#13;<br> 央行行長澤蒂女士說，馬來西亞經濟的潛在增長趨勢穩健，油價上漲無損當地經濟。</p></body></html>
