<html><header><meta charset="utf-8"><title>盧巧音冇膽做矯視手術</title></header><body><h1>盧巧音冇膽做矯視手術</h1><p>盧巧音昨日在尖沙嘴出席「高登眼鏡及Mikli請你睇電影《六壯士》」宣傳活動，並獲老闆贈送兩副眼鏡。&#13;<br> 盧巧音有四百多度近視及百多度散光，她自問沒有膽量做激光矯視手術，由於她早前曾患眼疾，故現時要定期覆診，她說：「有時拍戲戴隱形眼鏡會覺得對眼好乾，要問醫生攞眼藥水。」&#13;<br> 此外，盛傳何超儀與徐濠縈反目，盧巧音說：「真係好笑，亂噏廿四，友誼係唔會因為小事破裂，佢哋兩個識得重耐過我。」最近有報道指身懷六甲的徐濠縈沒有戒口，對此盧巧音說：「佢好注重健康唔會亂食，唔使擔心，佢識照顧自己。」&#13;<br> 採訪、攝影：胡比</p></body></html>
