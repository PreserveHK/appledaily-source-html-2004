<html><header><meta charset="utf-8"><title>煙民更易腦膜下出血</title></header><body><h1>煙民更易腦膜下出血</h1><p>日本共同社昨日報道，日本厚生勞動省研究組進行的大規模流行病學調查顯示，與不吸煙人士相比，吸煙人士更容易患上一種腦膜下出血的腦中風疾病。其中男性吸煙者的患病機率為不吸煙人士的三點六倍，女性則為二點七倍。此外，在腦中風各種病症的發病率上，吸煙者也高於不吸煙者。&#13;<br> 據悉，根據計算，如果不吸煙，全日本每年將有十六萬人可以預防患上腦中風，另有一萬五千人可以避免死亡。</p></body></html>
