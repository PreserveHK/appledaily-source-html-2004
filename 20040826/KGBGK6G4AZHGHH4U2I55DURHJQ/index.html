<html><header><meta charset="utf-8"><title>徐子淇公開恨嫁宣言</title></header><body><h1>徐子淇公開恨嫁宣言</h1><p>徐子淇日前穿上婚紗為雜誌擔任封面女郎，展示其一顆恨嫁的心。雖然年僅二十一歲，但子淇自言從小已對婚姻充滿夢想，她笑說：「細個嘅時候，我希望可以喺十八歲嘅時候結婚，但𠵱家人長大咗，認為呢個唔係一個適婚年齡。將來結婚時，我希望一切都係好自然，而且充滿戶外景色，外國嘅地方相信比較適合。」<br> &#13;<br> <spanclass>相信一見鍾情 &#13;<br> 最近與恒基二少李家誠打得火熱的子淇，對愛情的看法亦相當成熟，認為若要認真去愛一個人時，必須清楚了解他的一切，她說：「我相信直覺，相信一見鍾情，但係認定一個人係結婚對象，並唔係剎那間嘅事，必須要經過彼此了解同共同相處嘅階段。」</spanclass></p></body></html>
