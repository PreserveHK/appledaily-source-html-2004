<html><header><meta charset="utf-8"><title>余文樂北京會鄧小平家人</title></header><body><h1>余文樂北京會鄧小平家人</h1><p>余文樂日前分別到了上海、北京及寧波，出席他有份演出的電影《鄧小平．1928》首映禮及一連串的宣傳活動，由於在北京舉行首映禮當天，正是鄧小平的生忌八月二十二日，故出席者除有該片的導演與演員外，連中央領導、中央秘書長及鄧小平的家人等亦應邀到場，令樂仔非常興奮。<br> &#13;<br> <spanclass>父母感榮幸 &#13;<br> 樂仔在片中則飾演鄧小平的助手薛浦生一角，他表示雙親亦大感榮幸，兩人本來還打算陪他一起往宣傳，但樂仔為免父母辛勞，最終決定回港後再請二人到深圳欣賞其演出。	</spanclass></p></body></html>
