<html><header><meta charset="utf-8"><title>麗絲蕙絲潘婚姻觸礁</title></header><body><h1>麗絲蕙絲潘婚姻觸礁</h1><p>荷李活女星麗絲蕙絲潘（ReeseWitherspoon）與其影星丈夫賴恩菲臘（RyanPhillippe），結婚五年來曾多次傳出婚姻亮紅燈。&#13;<br> 不過於去年十月誕下第二胎的麗絲，據說因產後身形走樣缺乏自信，導致她與丈夫性生活不協調而加深危機。&#13;<br> <br> <spanclass>拒絕行房 &#13;<br> 據澳洲雜誌報道，麗絲自誕下次子後，因未能回復昔日身材大感失落，拒絕在丈夫面前展露身材，兩人的性生活更見空虛。&#13;<br> 麗絲和賴恩的一位密友說：「麗絲現時只關心她的妊娠紋及橙皮紋，賴恩說冇性生活及麗絲終日的埋怨，令他大受折磨。」</spanclass></p></body></html>
