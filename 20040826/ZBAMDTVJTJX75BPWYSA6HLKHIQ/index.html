<html><header><meta charset="utf-8"><title>周梁找明星隊助陣</title></header><body><h1>周梁找明星隊助陣</h1><p>【本報訊】參選新界西的自由黨副主席周梁淑怡及成員丁午壽，得到藝人陳百祥、鍾鎮濤、許冠文及張國強支持。四人皆稱，與周太是多年好友，當然要支持她參選，認同自由黨的政綱是其次。鍾鎮濤說，二十多年前自己第一場演唱會，就是周太幫忙舉辦；張國強則稱，他於七五年入無綫拍劇，就是周太做面試官，周太一直是他的「事頭婆」，而明星足球隊的成員都會支持周太。&#13;<br> 這四名藝人昨協助自由黨在葵興一個球場造勢，他們與周太及丁午壽輪流射入十二碼，象徵周太順利當選。周太指，並不是借藝人宣傳，四人與她有三十年的交情，並認同她的信念，而今次用足球造勢，找他們來踢球最合適。</p></body></html>
