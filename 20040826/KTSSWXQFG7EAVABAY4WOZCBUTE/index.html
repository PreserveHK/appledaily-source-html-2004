<html><header><meta charset="utf-8"><title>潮友蒲點剪髮、化妝、Cafe三合一</title></header><body><h1>潮友蒲點剪髮、化妝、Cafe三合一</h1><p>Cafe經已成為潮人日常蒲點，而一般Cafe只係提供一個舒適的環境供人坐下、吹吓水，不夠多元化兼似乎冇乜特色。&#13;<br> 近日發現，於尖沙嘴一間新開設的Cafe不單止環境舒適。此外，更有剪髮、化妝的服務，等大家喺飲嘢之餘更可扮吓靚，而且每位造型師更曾於不小大型Salon任職，功夫絕對到家，有不小Artist亦係他們的熟客仔，夠晒信心。	&#13;<br> 記者：李崗華&#13;<br> 攝影：陳盛臣&#13;<br> &#13;<br> 地址：Be-Beauty（35693982）&#13;<br> 尖沙嘴亞士厘道21a1樓</p></body></html>
