<html><header><meta charset="utf-8"><title>石黑彩追仔成功</title></header><body><h1>石黑彩追仔成功</h1><p>現年二十六歲的前Morning娘成員石黑彩，周日（二十二日）順利誕下與前LUNASEA鼓手真矢製造的第三個愛情結晶，已有兩個女兒的她今趟終於追仔成功，男嬰重六磅，現時母子均平安。&#13;<br> 石黑彩○○年五月與真矢奉子成婚後，家庭生活美滿，二人現育有四歲大的女兒玲夢和下月便滿兩歲的二女宙奈，現在家裏又添了一名男丁。石黑彩在產前仍參與電視節目和為電影版《麵包超人》配音，工作頗忙碌。</p></body></html>
