<html><header><meta charset="utf-8"><title>劫機求救訊號7700</title></header><body><h1>劫機求救訊號7700</h1><p>俄羅斯兩客機墜毀，第二架客機墜毀前更曾發劫機訊號。甚麼是劫機訊號？香港民航處前處長樂鞏南指出那類似求救訊號。<br> &#13;<br> <spanclass>可用無線電話求救 &#13;<br> 樂鞏南說，飛機起飛設有「應答雷達」跟地面航空控制塔保持聯繫，起飛後，控制塔會不斷詢問，飛機會自動回應，不斷把航機資料傳回地面。一旦發生機件故障等緊急事故，機長可按掣發出求救訊號，訊號代碼是7600。若遇上劫機，訊號代碼是7700。控制塔會透過應答雷達收到訊號，知道飛機遇險。&#13;<br> 他說：「這些訊號掣一啪就可以，如果劫機者不在機長身旁，機長就可偷偷發出劫機訊號。」機上還有其他求救方法，包括用無線電話通知地面。&#13;<br> 本報記者</spanclass></p></body></html>
