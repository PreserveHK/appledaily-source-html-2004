<html><header><meta charset="utf-8"><title>好姨明日做手術</title></header><body><h1>好姨明日做手術</h1><p>出爐港姐徐子珊、朱慧敏和符思思昨日聯同薛家燕（好姨），往上環出席燕窩專門店的活動。好姨曾透露其雙眼有視網膜脫落的徵兆，明日她便會去做手術，好姨說：「做完手術，我會休息一日，我會同個女去酒店休息一晚。」<br> &#13;<br> <spanclass>學而腹痛入院 &#13;<br> 對於趙學而前晚開工時腹部疼痛，要由無綫保安送往將軍澳醫院治理，好姨表示知道此事，並會慰問對方。&#13;<br> 不過學而昨日已返將軍澳電視廣播城拍攝《皆大歡喜》，臉容憔悴的她說：「我噚晚開工時腹部好痛，於是去咗醫院，驗血都未知乜嘢事。我○一年試過膽管發炎，我懷疑今次又係囉。」</spanclass></p></body></html>
