<html><header><meta charset="utf-8"><title>Rosemary精神支持黃家諾</title></header><body><h1>Rosemary精神支持黃家諾</h1><p>名模Rosemary和徐子淇昨日到中環出席電器店活動，談到關之琳腦下垂體生腫瘤，Rosemary雖不認識之之，但她曾跟其男友黃家諾合作，故此她聽到這消息時不禁說：「Oh,mygod！但我唔會打電話畀Jimmy（黃家諾），見到先問候。」及後Rosemary向記者打聽之之的年齡，但即被母親阻止，稱生腫瘤跟年齡無關。<br> &#13;<br> <spanclass>子淇被嘲似夏蕙 &#13;<br> 而徐子淇則因正趕拍《赤沙印記＠四葉草.2》而睡眠不足，故此出席活動時總要化厚妝，她說：「媽咪話我化到成個黃夏蕙咁。」對於關之琳生腫瘤一事，她說：「我覺得佢好勇敢，不過我會練氣功同每年做身體檢查。」</spanclass></p></body></html>
