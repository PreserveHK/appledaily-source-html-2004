<html><header><meta charset="utf-8"><title>福華、福榮項目今日截標</title></header><body><h1>福華、福榮項目今日截標</h1><p>【本報訊】市建局深水埗福榮街/福華街商住重建項目今日截標，市場指因規模較小，可吸引更多發展商參與，料反應不錯，其中莊士機構（367）已率先表明會入標。&#13;<br> 早前有22家發展商包括新地（016）、恒地（012）、信置（083）、南豐、俊和（711）、其士及合和（054）等對此項目表示興趣，市建局則邀請其中21家參與競投。除莊士表明會入標外，據了解，華置、嘉華（173）及裕泰興等中小型發展商入標機會大，且會勇於出價；至於大發展商如長實（001）及新地等對小項目缺乏興趣，應只是「畀面」式入標。</p></body></html>
