<html><header><meta charset="utf-8"><title>上戶彩重拍百惠舊作</title></header><body><h1>上戶彩重拍百惠舊作</h1><p>日本美少女偶像上戶彩自入行以來，經常被指貌似山口百惠，現時她正拍攝朝日電視台明年播映的兩小時特備劇集《古都》。《古》劇乃重拍百惠八○年息影前的最後一部電影，日本傳媒前日探班時發現上戶彩樣貌和舉動均很像山口百惠，感到很驚訝。&#13;<br> 現年十八歲的上戶彩前日在京都拍攝《古都》，在劇中分飾一對孖生姊妹的她，無論說話語氣、目光和動作，都被指跟山口百惠十分相似，不過阿彩說：「我不希望被拿來比較，我希望能演出自己的風格。」</p></body></html>
