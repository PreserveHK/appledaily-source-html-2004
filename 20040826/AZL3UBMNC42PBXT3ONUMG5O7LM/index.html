<html><header><meta charset="utf-8"><title>漁民遇難家屬赴台</title></header><body><h1>漁民遇難家屬赴台</h1><p>【本報訊】本周一在台灣遇颱風「艾利」沉船死亡的香港船主楊瑞明，其遺孀及第三子與家人昨日在香港漁民互助社人員陪同下，乘飛機到台灣基隆辦理後事，並到當地殮房認屍，今日將辦理手續將死者遺體運返港。&#13;<br> 在台灣沉船死亡的楊瑞明﹙四十歲﹚，遺下妻子和四女一子，年齡由十三歲至十九歲。楊妻昨日仍然非常傷心，提到丈夫死訊就忍不住痛哭（圖）。據稱，死者在○一年向漁護署貸款五百萬買下肇事的漁船，現時每季要還款七萬多元。楊為家中經濟支柱，五名子女中只有大女和三子剛出來工作，另外三名女兒仍在讀書，新學年的校服和書簿也未買。&#13;<br> 劉柏麟攝</p></body></html>
