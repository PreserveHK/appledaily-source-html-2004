<html><header><meta charset="utf-8"><title>期銅價攀上近16年高位</title></header><body><h1>期銅價攀上近16年高位</h1><p>【本報綜合報道】倫敦期銅價格昨天攀上近16年高峯，主因是在智利的全球最大產銅商爆發工潮，以及中國投資者在國慶假期過後入市吸納。&#13;<br> 倫敦金屬交易所（LME）3個月期銅價格昨天曾漲見每公噸3088美元，為1989年1月以來最高。由於庫存減少，倫敦期銅價格自上月3日至今累計漲14%。&#13;<br> 智利國營產銅商Codelco與工會未能在周四的限期前就合約糾紛達成和解，引發管理人員罷工。工會說，今次罷工將延續至達成新的勞工協議為止。但該公司表示已有應變計劃，預料生產目標可達到。&#13;<br> 根據倫敦、紐約和上海交易所的資料，紅銅存貨今年累計大減80%，至16萬公噸。</p></body></html>
