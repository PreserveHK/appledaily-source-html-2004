<html><header><meta charset="utf-8"><title>20億觀眾手機選世姐</title></header><body><h1>20億觀眾手機選世姐</h1><p>已舉辦了五十三年的「世界小姐」，主辦當局今年大搞新意思，決定仿效《一夜成名》的做法，讓全球二十億電視觀眾話事，透過電話或手機短訊投票選出摘取后冠的佳麗。&#13;<br> 一百二十位佳麗將於十二月四日於中國海南三亞市競逐「世姐」榮銜，為了讓全球一百六十多國觀眾能全程投入這次選美賽，主辦機構決定今屆不再由多名評判閉門裁定誰當選「世姐」，改由觀眾利用電話、手機短訊、互動電視或上網投票，決定哪個佳麗美貌與智慧足以豔壓群芳。&#13;<br> 據稱，「世姐」決賽的全球電視直播，擁有二十億觀眾，人數之多僅次於四年一次的奧運會開幕式及世界盃決賽。&#13;<br> 法新社</p></body></html>
