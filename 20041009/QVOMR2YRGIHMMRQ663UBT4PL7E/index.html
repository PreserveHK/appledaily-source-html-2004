<html><header><meta charset="utf-8"><title>機舖睇場斬人監66月</title></header><body><h1>機舖睇場斬人監66月</h1><p>【本報訊】前噴射船船艙服務員，聲稱因遇工傷常感頭痛，辭工後混上不良分子，受託負責在遊戲機中心「睇場」，不忍經常被人「踩場」欺凌，遂糾黨持牛肉刀將對方斬傷，更殃及另一同行者。他昨在高等法院承認兩項蓄意傷人罪，判監五年半。&#13;<br> 二十九歲被告藍耀昌，○○年十月獲信德中旅船務公司受聘任船艙服務員，○一年八月在一艘從澳門返港的噴射船執勤時，因噴射船發生碰撞意外撞傷，醫治後仍常感頭痛。&#13;<br> 辯方大律師指，被告去年辭工，與不良分子混上，才發生本案。&#13;<br> 案件編號：HCCC237/04</p></body></html>
