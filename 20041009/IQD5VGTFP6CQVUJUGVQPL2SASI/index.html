<html><header><meta charset="utf-8"><title>本港第三號殺手病</title></header><body><h1>本港第三號殺手病</h1><p>中風是癌症及心臟病以外，本港第三號都市殺手病，醫學界人士指，一般人中風可能與高血壓、過胖及膽固醇過高有關，呼籲市民注重飲食健康及多做運動，預防中風。根據醫院管理局資料，本港每年有近二萬五千人因中風入院，平均每二百人便有一人中風，而且每年因中風死亡個案逾三千宗。&#13;<br> 其實，中風是指腦部血管阻塞或爆裂，以致血液循環受影響，導致腦細胞缺氧壞死，出現不同程度腦神經衰退，甚至死亡。資料亦顯示，七成中風患者屬於「缺血性中風」，即腦栓塞，其主要起因是動脈硬化引致腦血管阻塞致病。</p></body></html>
