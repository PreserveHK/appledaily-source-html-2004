<html><header><meta charset="utf-8"><title>油價高企52美元水平</title></header><body><h1>油價高企52美元水平</h1><p>【本報綜合報道】全球第7大石油出口國尼日利亞歷時兩日的工潮昨天如期結束，荷蘭皇家蜆殼（RoyalDutchShell）聲稱事件對原油出口影響不大。但工會和分析員警告，當地下周一舉行的總罷工，規模將會大得多，對尼日利亞石油供應的威脅將更加嚴峻。紐約期油價在周四創每桶53美元新高後，昨天仍高企52美元水平。&#13;<br> 紐約11月份原油期貨價格昨天高位曾見每桶52.86美元，升19美仙（0.36%）；尾市報52.70美元，升3美仙。&#13;<br> 尼日利亞荷蘭皇家蜆殼公司的工會在周四及周五舉行罷工，抗議資方計劃裁員。&#13;<br> 蜆殼說，由於今次並非全體罷工，該公司毋須停止運作。</p></body></html>
