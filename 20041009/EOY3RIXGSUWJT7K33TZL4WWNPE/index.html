<html><header><meta charset="utf-8"><title>新華社烏龍董建華快閃</title></header><body><h1>新華社烏龍董建華快閃</h1><p>為了苦等官方新華社配合公布周一嶽的任命，特首董建華日前要臨時取消記者會，因而慘遭外界抨擊。<br> &#13;<br> <spanclass>對提問充耳不聞 &#13;<br> 新華社終於在昨日下午六時三十一分發放新聞稿，以短短不足百字報道國務院任命周一嶽一事，但連他的名字也寫錯了，寫了「周一岳」。&#13;<br> 對於兩度因行政問題推遲公布食物衞生及福利局局長的任命，董建華昨日大概知道傳媒一定會追問他這樁「瘀事」，於是在宣讀完委任周一嶽的講稿，再應記者要求與周握手合照後，一聽見記者提問即閃身避席，連傳媒要求他以英語重讀一遍講稿，董也充耳不聞。&#13;<br> 本報記者</spanclass></p></body></html>
