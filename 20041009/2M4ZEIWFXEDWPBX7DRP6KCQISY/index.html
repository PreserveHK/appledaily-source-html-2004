<html><header><meta charset="utf-8"><title>印度披肩二折開倉秋冬襯衫必備</title></header><body><h1>印度披肩二折開倉秋冬襯衫必備</h1><p>踏入秋季，不論秋裝趨勢如何，披肩依然屬襯衫大熱配飾之一。今日介紹呢個印度披肩開倉，披肩款式多不勝數，不論碎花、釘珠、珠片都有，價錢最平幾十蚊到最貴幾百蚊，趁平買多一兩條襯衫都不足為過！&#13;<br>&#13;<br>記者：黃婉冰　攝影：蔡鴻雯&#13;<br>ImageGirl：Irene</p><p><spanclass><fontstyle>其他正貨  </fontstyle></spanclass></p><p><b> 印度披肩&#13;<br> 開倉資料</b> &#13;<br> 日期：即日起至10月17日&#13;<br> 時間：上午11時至晚上8時&#13;<br> 地點：鰂魚涌英皇道967號地下（地鐵站A出口對面）&#13;<br> 查詢電話：92381210&#13;<br> 付款方法：只收現金</p></body></html>
