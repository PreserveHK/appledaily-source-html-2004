<html><header><meta charset="utf-8"><title>《舒特拉的名單》催男兒淚</title></header><body><h1>《舒特拉的名單》催男兒淚</h1><p>最近八千名影迷在網站tesco.com投票選出「最令人感動落淚的電影」，結果男女觀眾的喜好大相逕庭，男士比較屬意戰爭片，結果史提芬史匹堡（StevenSpielberg）執導的兩部二次大戰電影《舒特拉的名單》及《雷霆救兵》分列冠亞軍，《驚世未了緣》、《阿甘正傳》及《ET外星人》排三至五位。&#13;<br> 女性影迷則喜愛描寫細膩感情的電影，前五位依次為《人鬼情未了》、《小鹿斑比》、《ET外星人》、《鐵達尼號》及《莫負當年情》。</p></body></html>
