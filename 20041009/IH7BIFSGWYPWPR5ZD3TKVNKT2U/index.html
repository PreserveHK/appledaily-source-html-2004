<html><header><meta charset="utf-8"><title>熊田曜子執波男Fans噴血</title></header><body><h1>熊田曜子執波男Fans噴血</h1><p>日本性感女星熊田曜子，為宣傳在昨日推出的全新寫真集《P》，早前應邀為日本雜誌《FLASH》拍攝了一輯性感寫真，以滿足一班男fans的要求。&#13;<br> <br> <spanclass>握手會會男Fans &#13;<br> 在新寫真集中，熊田一時穿上啦啦隊服大騷美腿，一時又換上性感的網球服展示她的驕人上圍，誓要令男fans大噴鼻血。另外，為宣傳全新DVD連寫真集《P》，熊田將會在後日及二十三日舉行兩場握手會，為寫真集造勢之餘，亦與喜愛她的男fans作近距離接觸。</spanclass></p></body></html>
