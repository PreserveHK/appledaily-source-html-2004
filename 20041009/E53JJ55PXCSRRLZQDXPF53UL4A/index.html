<html><header><meta charset="utf-8"><title>克勤台慶亮燈盼攞獎</title></header><body><h1>克勤台慶亮燈盼攞獎</h1><p>李克勤、許志安、何韻詩和鄭裕玲等，昨日在尖沙嘴出席無綫《愛之關懷愛之夜》記者會。克勤、安仔和古巨基將擔任台慶亮燈儀式嘉賓，有指做台慶亮燈的歌手有機會奪最受歡迎歌手獎，克勤對此說：「我唔敢亂諗，咁啱啫！」<br> &#13;<br> <spanclass>望三連冠 &#13;<br> 曾兩奪男歌手獎的克勤今年會否讓位？他說：「呢啲點會嫌多㗎，我年頭願望係三連冠，唔會手軟嘅！」&#13;<br> 而何韻詩得悉現代美容控告MuiMusic一事，表示自梅艷芳過身後，有人臉口不同，並大歎世界現實。&#13;<br> 採訪：胡比　攝影：陳慧安</spanclass></p></body></html>
