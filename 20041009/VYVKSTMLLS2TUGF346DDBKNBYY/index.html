<html><header><meta charset="utf-8"><title>印傭染鈎端螺旋體病</title></header><body><h1>印傭染鈎端螺旋體病</h1><p>【本報訊】衞生防護中心昨證實再多一人感染鈎端螺旋體病，患者是一名印尼家庭傭工，九月十九日因出現下肢無力及抽搐症狀到屯門醫院求診，其後入住該院內科病房，其血液樣本證實對鈎端螺旋體病菌呈陽性抗體反應，病人情況穩定，正作進一步測試。&#13;<br> 該名女病人近期沒有外遊，亦無參與早前導致四人染病的「團隊挑戰36」遠足活動，其家人均沒有病徵。據悉，該名印尼女傭與僱主居於新界西北，日常要負責剪草工作，有機會接觸水源。港大微生物學系助理教授黃世賢指，皮膚有傷口的人士應避免接觸天然水源，或應穿上防水衣物及鞋履，到戶外遠足時，切忌隨便飲用或接觸水源。</p></body></html>
