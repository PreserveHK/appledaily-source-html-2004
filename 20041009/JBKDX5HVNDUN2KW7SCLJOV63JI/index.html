<html><header><meta charset="utf-8"><title>IGCSE試獲國際認可</title></header><body><h1>IGCSE試獲國際認可</h1><p>由劍橋大學主辦的IGCSE試，全名為「InternationalGeneralCertificateofSecondaryEducation」（國際普通中學教育文憑考試），主要供國際學校考生應考，試期為每年六月及十一月，去年全球有九萬多人應考。&#13;<br> 劍橋大學國際考試部亞太區總監ChristineCayley昨日指出，該試與英國中學會考（GSCE）同獲國際認可，兩者分別在於IGCSE設計予國際學生應考，沒有文化偏見，但GCSE則較「英國味」。目前本港有十間學校參加該試。</p></body></html>
