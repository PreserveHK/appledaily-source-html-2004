<html><header><meta charset="utf-8"><title>代理的話</title></header><body><h1>代理的話</h1><p>▲中原荃景分行經理楊潤開（圖一）說，荃威花園兩成買家為投資者，個別持五六個單位。最經典是近期L座中層7室，享荃灣市景，炒家8月初以87萬元買入，由於景觀優質，不足14日便以93.8萬元「摸出」，買家打算自用。&#13;<br> &#13;<br> ▲美聯荃景分行經理謝順榮（圖二）說，荃威花園已經翻新外牆，加上現正翻新大堂，樓價有升值潛力，令業主叫價態度強硬，優質單位呎價1900至2100元，倘若下周二賣地成績理想，對大市起刺激作用，荃威造價可再攀升。</p></body></html>
