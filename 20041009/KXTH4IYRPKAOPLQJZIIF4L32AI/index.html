<html><header><meta charset="utf-8"><title>塔巴─以色列後院</title></header><body><h1>塔巴─以色列後院</h1><p>以色列在一九六七年中東戰爭中佔領西奈半島，到八二年根據和約歸還埃及，但堅持仍擁有島上距以色列邊境僅一公里的塔巴（Taba）主權，後來經國際仲裁，才於八九年歸還埃及。&#13;<br> 西奈半島位處紅海，每年吸引大批以色列人前來潛水和在酒店賭博，塔巴更被喻為以色列人的後院。以色列人到西奈旅遊不用簽證，但到埃及其他地方就要許可證。當地的希爾頓酒店達四星級，以色列佔領西奈半島期間耗資約三億二千萬港元興建，現由埃及政府擁有。&#13;<br> 法新社/路透社</p></body></html>
