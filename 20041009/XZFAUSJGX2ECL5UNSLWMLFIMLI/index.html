<html><header><meta charset="utf-8"><title>25議員擬向特首發聯署信</title></header><body><h1>25議員擬向特首發聯署信</h1><p>【本報訊】立法會內二十五名民主派議員昨日開會，同意向特首董建華發出聯署信，堅持爭取○七年普選特首及○八年普選立法會，並且提出民主派對政改的底線，就是不能違背雙普選的大原則。&#13;<br> 據悉民主派下周會舉行記者會，交代爭取雙普選行動。有民主派議員透露，他們希望訂出一個共識普選方案，若最終無法達成，各民主派自行制訂的雙普選建議，也會以不牴觸○七及○八年普選為原則。</p></body></html>
