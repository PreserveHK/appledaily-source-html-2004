<html><header><meta charset="utf-8"><title>龍華酒店負責人被斬</title></header><body><h1>龍華酒店負責人被斬</h1><p>【本報訊】開業五十多年，以食乳鴿出名的沙田龍華酒店，昨晚發生斬人血案，該食肆的負責人遭兩名男子持開山刀追斬，他雙手被斬七、八刀，血流如注，需送院治理，警方正調查血案的起因，追緝逞兇者歸案。&#13;<br> 傷者姓薛（三十五歲），住沙田區，為沙田下禾輋龍華酒店的負責人。&#13;<br> 現場消息稱，昨晚八時四十分，有二十多枱客在冷氣房食館進食，薛離開露天茶座水吧時，在幽靜的空地被兩名穿黑衫、染金毛中年男子持開山刀追斬，他以雙手擋格，手部被斬七、八刀，流血受傷（圖），他大聲呼喊後，同事趕至，兩名逞兇者攜刀逃去，警方與救護員接報到場，將傷者送院治理。</p></body></html>
