<html><header><meta charset="utf-8"><title>婦欠債縱火自焚受傷</title></header><body><h1>婦欠債縱火自焚受傷</h1><p>【本報訊】一名婦人，懷疑欠下巨債無力償還，昨晚七時三十分在油麻地上海街的住所割斷石油氣喉後放火企圖自殺，但單位起火後，她嚇得奔返睡房呼叫救命。消防員到場迅速將火救熄，並將頭髮燒焦、雙手灼傷的婦人（圖）及其受驚的七歲女兒一併送院。&#13;<br> 警方消息稱，企圖自殺的婦人姓譚，五十歲。與姓蘇、五十六歲丈夫及七歲大的女兒，同住在油麻地上海街一六五號一個自置的唐樓單位。&#13;<br> 譚婦事後向警方稱，當時她在廚房內燒紙，當發生大火後，嚇得奔返房間叫救命。譚的丈夫事後向警員稱，妻子欠下巨債，事發前兩人為此大吵一場，相信她企圖放火自殺。</p></body></html>
