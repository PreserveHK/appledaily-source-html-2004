<html><header><meta charset="utf-8"><title>警四招重擊黑勢力</title></header><body><h1>警四招重擊黑勢力</h1><p>西九龍警方今次進行不同規模和層次的反黑行動，主要目的是針對幫會分子之黑夜暴力，消息指稱，警方將會分四方面行動，並以明確訊息警告黑幫高層，警方是有決心打擊黑社會勢力，包括：<br> &#13;<br> 1.西九龍總警區的反黑組、情報組及重案組探員，每周不定期選擇一晚，配合機動部隊警員向娛樂場所巡查。<br> &#13;<br> 2.從油尖及旺角兩個警區，每周至少兩次出動人員作大規模犁庭掃穴行動。<br> &#13;<br> 3.機動部隊約四十人，每晚在西九龍進行特別巡邏任務。<br> &#13;<br> 4.在西九龍警區反黑組抽調一小隊人員，每日逢清晨五時至早上七時，到各處的士高及酒吧巡邏，以遏止黑夜暴力和毒品活動。&#13;<br> 本報記者</p></body></html>
