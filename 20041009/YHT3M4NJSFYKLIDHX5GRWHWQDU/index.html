<html><header><meta charset="utf-8"><title>Justin卸任在即落力𠱁仔</title></header><body><h1>Justin卸任在即落力𠱁仔</h1><p>JustinTimberlake前日喺多倫多同一班小朋友同埋多倫多速龍隊嘅球員打三人籃球，玩得相當之投入。另外，佢女友金美侖戴雅絲（CameronDiaz）有次見到有狗仔隊影佢哋，即刻落車狂鬧個記者，車上嘅Justin就係咁大笑。&#13;<br> 而取代Justin成為麥當勞代言人𠱁細路之一嘅Beyonce，就話要多謝網球手莎蓮娜威廉絲（SerenaWilliams），令佢隻腳可以咁快康復。</p></body></html>
