<html><header><meta charset="utf-8"><title>積架S-Type明日勁減近7萬</title></header><body><h1>積架S-Type明日勁減近7萬</h1><p>想換部優質歐洲座駕的朋友，必定要到積架陳列室睇睇，因為積架今個星期日以特優惠價發售10部S-Type2.5SE，此車配備六前速電子自動波箱、高級皮椅、車尾電動太陽簾等，售價由$488,000減至$418,800；此外還有XJ83.5SE，售價亦由$849,000減至$728,800，限量只得6部，想執平貨就要趕快。&#13;<br> 記者：曾順珍&#13;<br> &#13;<br> 地點：灣仔夏愨大廈地下積架陳列室&#13;<br> 時間：10:00am-8:00pm</p></body></html>
