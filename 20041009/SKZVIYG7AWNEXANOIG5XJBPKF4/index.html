<html><header><meta charset="utf-8"><title>陶大宇評審作文有排睇</title></header><body><h1>陶大宇評審作文有排睇</h1><p>陶大宇、郭可盈及楊思琦昨日在將軍澳電視廣播城出席「青出於藍『我心目中的好老師』徵文比賽」記者會，三位藝人亦有份評選作品。<br> &#13;<br> <spanclass>過萬學生參賽 &#13;<br> 陶大宇表示今次徵文比賽能夠收到過萬參賽作品實屬難得，他慨歎現今社會科技進步，已甚少人會提筆寫字，大宇說：「𠵱家全部用晒電腦打字，寫字樓都變晒打字樓啦，今次有咁多學生參賽，希望大會可以加多幾個獎鼓勵啲學生。」&#13;<br> 畢業於教育學院的楊思琦則說：「見到啲學生作文就諗起自己以前實習嘅情形，我係○一年畢業嘅，以前教中文、普通話同電腦，由於有太多作品參賽，我哋每人都要帶啲返屋企慢慢改。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
