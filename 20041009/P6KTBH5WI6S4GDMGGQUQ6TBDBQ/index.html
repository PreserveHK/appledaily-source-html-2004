<html><header><meta charset="utf-8"><title>亞洲藝人正視王伯昭事件</title></header><body><h1>亞洲藝人正視王伯昭事件</h1><p>張學友昨日以演藝人協會副會長身份，出席在尖沙嘴一酒店舉行的「亞洲藝人權益保障研討會」，並與來自全球十多國家的代表進行為期三日的交流。<br> &#13;<br> <spanclass>「不是鬧着玩」 &#13;<br> 學友透露今次除了正常議題外，相信亦會談及謝霆鋒及張衞健涉嫌假戲真做打傷王伯昭的事件，他說：「不過好難講邊個啱同唔啱。」&#13;<br> 而同場的中國電影表演藝術學會副會長劉詩兵，則認為藝術是很嚴肅的，不應參與其他事情，談到王伯昭事件，他說：「不是鬧着玩，沒有控制的真打真殺。」他更表示會跟進事件。</spanclass></p></body></html>
