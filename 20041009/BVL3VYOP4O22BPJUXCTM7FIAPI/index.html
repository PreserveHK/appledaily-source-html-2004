<html><header><meta charset="utf-8"><title>比利卜拖男帶女摘星星</title></header><body><h1>比利卜拖男帶女摘星星</h1><p>現年四十九歲的荷李活性格男演員比利卜科頓（BillyBobThornton），前日為其名人之星揭幕，而這也是星光大道上第二千二百六十五顆名人之星。比利卜帶同兩名與前妻所生兒子William及Harry，以及抱着新生女兒Bella一起出席儀式。&#13;<br> 而兩年前與比利卜離婚的安琪蓮娜祖莉（AngelinaJolie）也為前夫獲此榮譽感到高興，她特別在雜誌《Variety》登廣告恭喜他，表示欣賞其卓越的想像力，仍然愛慕和尊敬他。</p></body></html>
