<html><header><meta charset="utf-8"><title>阿蓋德處決英人質</title></header><body><h1>阿蓋德處決英人質</h1><p>伊拉克武裝分子發放新影帶，展示他們將英國人質比格利斬首，以示對英國拒絕釋放伊拉克女囚的不滿。處決比格利的武裝分子是阿蓋德第三號人物扎卡維的組織成員。<br> &#13;<br> <spanclass>伊光碟載美校園圖片 &#13;<br> 比格利和兩名美國人在上月中被綁，兩名人質已先後被處決，比格利上周在影帶中大罵首相貝理雅講大話，根本沒盡力營救他。&#13;<br> 另外，美軍於七月在伊拉克發現了一隻電腦光碟，裏面載有美國加州、俄勒岡、新澤西、密歇根、佛州和喬治亞六個州的學校校園圖片和平面圖。&#13;<br> 俄羅斯校園挾持人質事件過後，當局擔心事件會在美國學校重演，上月通知有關校區，教他們提高警惕和如何防範類似危機發生。&#13;<br> 美聯社</spanclass></p></body></html>
