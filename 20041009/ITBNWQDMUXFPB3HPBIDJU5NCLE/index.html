<html><header><meta charset="utf-8"><title>200萬人次亂打999</title></header><body><h1>200萬人次亂打999</h1><p>【本報訊】警方表示，今年一至八月，各總區指揮及控制中心共接聽了二百六十二萬三千三百八十三個九九九電話來電，其中七成六，即約二百萬個是滋擾性或錯誤撥出的來電，真正求助電話只佔兩成四，警方呼籲市民應避免在非緊急情況下致電九九九緊急服務中心。&#13;<br> 警方發言人表示，濫用緊急熱線會阻礙各區指揮及控制中心的工作人員及時接聽緊急來電，影響處理緊急事故的效率，還會延誤真正面對緊急情況市民的求助，甚至威脅生命安全。</p></body></html>
