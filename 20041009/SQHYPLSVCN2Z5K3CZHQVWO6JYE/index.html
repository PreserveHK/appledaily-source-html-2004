<html><header><meta charset="utf-8"><title>菜菜子產後復出Fit到漏</title></header><body><h1>菜菜子產後復出Fit到漏</h1><p>日本女星菜菜子於前日出席新代言的森永製果「小枝」朱古力的記者會，這也是她自懷孕之後，相隔一年零四個月首次出席公開場合，現場聚集超過一百名記者，爭相一睹菜菜子做媽媽的風采。&#13;<br> <br> <spanclass>談囡囡笑而不語 &#13;<br> 穿着黑色上衣配搭牛仔褲出現的菜菜子，甫出場即被大讚身材苗條，跟產前並無分別。菜菜子特別在上月中前往北海道拍攝新廣告，她說：「在北海道吃了很多好吃的東西，非常開心。」不過對於記者問到「BB女好不好呀？」「像爸爸還是媽媽？」等私人問題，菜菜子一律笑而不答。而嶄新的朱古力廣告將在十一月十六日播出。</spanclass></p></body></html>
