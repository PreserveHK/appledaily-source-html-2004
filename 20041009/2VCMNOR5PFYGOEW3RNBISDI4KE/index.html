<html><header><meta charset="utf-8"><title>通用電氣上季多賺11%</title></header><body><h1>通用電氣上季多賺11%</h1><p>【本報綜合報道】美國通用電氣（GE）上季純利升逾一成，受惠於經濟增長和該公司藉併購擴大業務。&#13;<br> 此家全球市值最大公司第3季純利40.5億美元（約315.9億港元，或每股38美仙），較去年同季的36.5億美元（每股36美仙）增長11%，每股盈利符合市場估計；營業額升15%，達382.7億美元（約2985.06億港元），優於預期。&#13;<br> 通用電氣調高今年每股盈利預測，由原來的1.55至1.60美元，修訂為1.57至1.60美元；分析員估計該公司今年每股賺1.58美元。該公司預期明年盈利增長10%至15%，今季盈利亦會有雙位數增長。</p></body></html>
