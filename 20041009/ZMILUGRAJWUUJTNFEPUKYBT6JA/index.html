<html><header><meta charset="utf-8"><title>大亞灣魚塘現食人魚</title></header><body><h1>大亞灣魚塘現食人魚</h1><p>駭人聽聞的食人魚問題沉寂一時後再現：深圳大亞灣一個魚塘近日出現一群食人鯧，不時咬壞釣魚客的魚鈎，甚至咬傷人手，其他魚類更無法生存，連野生水禽也不敢到此覓食。&#13;<br> 大亞灣食人鯧橫行肆虐的「死亡池塘」，附近有十多個養鴨的水塘。一名常往釣魚的巿民稱，塘中的食人鯧約有巴掌大小，牙齒鋒利，脊黑腹紅，對於任何扔在水裏的東西都會狠狠地咬上幾口。&#13;<br> 一些以捕魚為食的野生水禽，最近也不敢飛到魚塘的水面上覓食。據悉，魚塘的主人在本年二月投放魚苗時，無意中摻雜了一些進口品種，不想卻釀出大禍。現在這個已棄廢的魚塘只剩下食人鯧，而且迅速繁衍。&#13;<br> 深圳《晶報》</p></body></html>
