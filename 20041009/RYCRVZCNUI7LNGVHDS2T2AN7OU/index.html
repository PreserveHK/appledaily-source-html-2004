<html><header><meta charset="utf-8"><title>林建名偕妙齡女拜四面佛</title></header><body><h1>林建名偕妙齡女拜四面佛</h1><p>曾大爆性史的林百欣長子林建名，昨日飛抵泰國出席黃創山兒子的婚禮，他更與一名青春台灣女伴同行，順道在當地遊覽。<br> &#13;<br> <spanclass>自言已過十八歲 &#13;<br> 林建名與台灣女伴抵達曼谷後，即急不及待外出逛街，記者問這位年輕女伴是否已經超過十八歲，她即時不停點頭說：「Yes!Yes!」林建名透露希望拜四面佛，更即時拿出曼谷地圖，向大堂接待問路，他說：「我十幾年冇嚟泰國，都唔認得啲路。」&#13;<br> 其後林建名得悉四面佛原來就在酒店附近，他便與台灣女伴一同買花及誠心上香。</spanclass></p></body></html>
