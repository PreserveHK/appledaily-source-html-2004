<html><header><meta charset="utf-8"><title>GLAY大阪開騷震親人</title></header><body><h1>GLAY大阪開騷震親人</h1><p>日本搖滾樂隊GLAY，前日在大阪城HALL舉行一萬人演唱會，並宣布將於明年二月開始在札幌、名古屋、福岡、東京四大巨蛋展開巡迴演唱會。然而大阪巨蛋則因附近居民抗議搖滾演唱會造成震動，所以可能無法在該處演出。&#13;<br> <br> <spanclass>巨蛋不堪搖撼 &#13;<br> 由於大阪巨蛋能容納四至五萬人，每次舉辦搖滾演唱會時，歌迷一齊跳動都造成震動，故此決定今後不外借給搖滾演唱會使用，首當其衝便是預定展開五大巨蛋巡迴演出的GLAY，主音TERU說：「只有大阪巨蛋尚未決定，不過工作人員目前正努力交涉，所以請大家多等一會」。</spanclass></p></body></html>
