<html><header><meta charset="utf-8"><title>NickyHilton成家姐替身</title></header><body><h1>NickyHilton成家姐替身</h1><p>眾所周知NicoleRichie與ParisHilton兩位名人後裔合作拍攝的電視節目《TheSimpleLife》甚受歡迎，不過前日與Nicole一起出席在紐約舉行的派對，卻換上Paris的妹妹NickyHilton，但觀乎二人拍照時的合拍程度，日後不難成為好拍檔。&#13;<br> 此外，美國一網站透露，Paris的男友SimonRex是一個雙性戀者，而且他與Paris的前男友NickCarter及麥哥利高堅（MacaulayCulkin）有不尋常的親密關係，據知Simon與一男性友人的做愛過程還拍成影帶。</p></body></html>
