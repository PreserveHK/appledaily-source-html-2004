<html><header><meta charset="utf-8"><title>聖誕推介：平安夜餐加$150任飲兩小時</title></header><body><h1>聖誕推介：平安夜餐加$150任飲兩小時</h1><p>One在平安夜晚推出三道菜聖誕餐中，提供多種選擇。前菜有燒南瓜湯或半打鮮生蠔；主菜有燒法國鵝配蘋果、煎鹿肉配蘿蔔野菌、釀龍脷柳、意大利蜆或扒大蝦蘆笋意大利飯；甜品有暖聖誕布甸伴薑汁雪糕或熱情芒果千層雪葩；奉送咖啡或茶。平安夜餐每位$228，多加$150，則可享用兩小時紅、白餐酒、HouseSpirit、啤酒、果汁、礦泉水等任飲，讓大家食得盡情。&#13;<br>&#13;<br>記者：李淑芬</p><p>One（25222246）&#13;<br> 地址：香港中環干諾道中8號交易廣場一期三樓&#13;<br> 供應時間：12月24日6:00pm-9:30pm（最後落單）</p></body></html>
