<html><header><meta charset="utf-8"><title>著名預言有對有錯</title></header><body><h1>著名預言有對有錯</h1><p>‧16世紀法國預言家諾斯特拉達穆斯，預言希特拉的崛起和美國總統甘迺迪遇刺&#13;<br> ‧在1561年辭世的英國女巫希普頓老媽，曾預言電視機、汽車、飛機和英法隧道的出現&#13;<br> ‧上世紀初，平治車廠曾預言英國在2000年底前的汽車銷量不會超過1000輛，結果預言是錯的&#13;<br> ‧英國廣播公司1966年的科學節目《明日世界》預測，人類到1996年只進食「全化學品餐」的藥丸，結果預言落空	&#13;<br> 英國《泰晤士報》</p></body></html>
