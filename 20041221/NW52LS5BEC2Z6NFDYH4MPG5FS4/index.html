<html><header><meta charset="utf-8"><title>FranHealy蘇丹險死</title></header><body><h1>FranHealy蘇丹險死</h1><p>由英國群星合唱、為蘇丹難民籌款的慈善單曲《DoTheyKnowIt'sChristmas？》，上周繼續成為英國細碟榜第一位，該單曲已是第三個星期奪取細碟榜冠軍，該碟銷量亦快將突破一百萬張。&#13;<br> 此外，有份獻唱該曲的蘇格蘭樂隊Travis主音FranHealy，早前曾到蘇丹體驗當地難民生活，但Fran表示有天他欲與女友到蘇丹軍閥佔據的邊境觀察工作人員的巡邏工作，但最後臨時退出，而當日該批巡邏隊伍被軍閥伏擊，導致貨車內兩名工作人員當場死亡，他說：「如果我上了那輛車，我可能已經死掉。」</p></body></html>
