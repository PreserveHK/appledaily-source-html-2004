<html><header><meta charset="utf-8"><title>成龍毛衣暖長者</title></header><body><h1>成龍毛衣暖長者</h1><p>成龍昨日帶備一千件毛衣到將軍澳寶林長者之家，送給長者過冬。由於現場有不少記者採訪，成龍為免老人家被碰撞，變身保安維持秩序。在場有一位八十三歲的婆婆送上一幅水墨畫給成龍，祝賀他生意興隆。<br> &#13;<br> <spanclass>兒子靠自己 &#13;<br> 對於日前於龍爸爸生日會上親吻林鳳嬌及送上二百萬珠鏈一事，成龍表示自己當時並不清醒，他說：「我唔記得啦，我都飲到唔多清醒，唔知邊個錫邊個啦，你畀二百萬我我都錫你啦。同埋如果我有戲上就一定唔會送禮物，費事俾人話我宣傳。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
