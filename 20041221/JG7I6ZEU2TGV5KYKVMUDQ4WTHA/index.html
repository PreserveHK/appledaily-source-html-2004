<html><header><meta charset="utf-8"><title>信星定單額增逾10%</title></header><body><h1>信星定單額增逾10%</h1><p>【本報訊】信星集團（1170）執行董事陳浩文表示，該公司目前手頭定單金額，較去年同期有逾一成增長，動力主要來自歐洲地區，按此勢頭估計，下半年的銷售數量將較上年度同期增長逾10%。他亦指出，信星會繼續開拓表現理想的歐洲市場。&#13;<br> <br> <spanclass>毛利率下半年轉穩 &#13;<br> 陳浩文亦承認，毛利率仍然受壓，主要來自內地工人成本上升、皮革價格及燃油價格持續高企。他預期，隨着公司策略性地增加越南產能，及原材料價格回復平穩後，下半年毛利率可維持穩定。上半年信星毛利率約14.4%，錄得3.4個百分點按年跌幅。&#13;<br> 陳浩文並指出，隨着全球經濟持續增長，信星會將毛利較理想的高價產品比重提高。</spanclass></p></body></html>
