<html><header><meta charset="utf-8"><title>宇多田光婚姻亮紅燈</title></header><body><h1>宇多田光婚姻亮紅燈</h1><p>日本女歌手宇多田光最近不但面對進軍美國樂壇失敗的事實，近日更再度傳出與導演丈夫紀里谷和明的婚姻現危機。&#13;<br> 據昨日出版的日本報章《東京Sports》報道，一名不願公開姓名的大阪藝人最近向報章爆料說：「宇多田光其實自丈夫拍攝電影《CASSHERN》時，已與丈夫出現問題，最近她與丈夫因為製作唱片意見分歧，加上她在美國推出的唱片銷量不濟，令她充滿壓力和煩惱，紀里谷又未能為她分憂，導致二人的關係更加惡化。」&#13;<br> 此外，關西一電視節目最近爆料指光妹與組合B'z主音稻葉浩志搞婚外情，但熟識二人的朋友指他們只是好朋友。</p></body></html>
