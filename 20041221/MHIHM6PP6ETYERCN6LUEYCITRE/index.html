<html><header><meta charset="utf-8"><title>無線出花紅振士氣</title></header><body><h1>無線出花紅振士氣</h1><p>過去一年無綫削減開支及裁員之聲不斷，令到員工士氣大受打擊，無綫董事及集團總經理何定鈞有見及此，遂決定在農曆新年前發放花紅，激勵士氣。<br> &#13;<br> <spanclass>藝員冇份 &#13;<br> 無綫外事部助理總監曾醒明昨日說：「TVB農曆年前會發放多半個月糧嘅酌情花紅畀長期服務嘅僱員，但某部份喺十月部門主管做評核時，表現唔合格嘅員工，以及藝員方面係冇嘅。」&#13;<br> 無綫○一年由每年發放十四個月糧改為十三個月，翌年連雙糧也取消，今次無綫發放花紅，對員工無疑是一個喜訊。&#13;<br> 另外，《繼續無敵獎門人》監製陳志球離職後，將由製作部助理總監何麗全兼任監製一職。</spanclass></p></body></html>
