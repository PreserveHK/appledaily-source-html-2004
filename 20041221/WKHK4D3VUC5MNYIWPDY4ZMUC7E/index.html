<html><header><meta charset="utf-8"><title>拾荒者攜探測器尋鐵</title></header><body><h1>拾荒者攜探測器尋鐵</h1><p>為探測深埋在地下的金屬製品，廣州荔灣不少拾荒者花費千多元，從廣西引入一種靈敏度極高的無牌金屬探測器。只要地下有金屬製品，它就會發出聲響。拾荒者拿着探測器，在工地附近，指來探去，恍如電影裏的掃雷工兵。<br> &#13;<br> <spanclass>收穫大增 &#13;<br> 黑色金屬探測器長條狀，上方是一個方形金屬，下方是一個圓盤，中間有一根長杆連接，大的探測器售價一千八百元，小的一千元，有拾荒者說，探測器非常靈敏，小的探測器可探測到地下一米五深的地方，大的甚至可以探到三米深。有拾荒者使用後，收穫大增，每天比以前要多收五公斤金屬廢品，不少拾荒者見狀都爭相購買探測器。&#13;<br> 《廣州日報》</spanclass></p></body></html>
