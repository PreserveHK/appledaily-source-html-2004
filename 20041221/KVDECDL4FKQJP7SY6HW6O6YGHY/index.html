<html><header><meta charset="utf-8"><title>領匯擱置上市任達華勞氣</title></header><body><h1>領匯擱置上市任達華勞氣</h1><p>領匯房地產投資信託基金擱置上市，不少圈中人也受影響。任達華昨日出席有線於尖沙嘴舉行的「阿仙奴英超聯賽盃之旅」展覽會揭幕儀式時，便自爆受拖累。華仔說：「我都有買咗小小，買幾多就無謂講啦。今次擱置，我覺得應該集合五十萬人上街，聲討嗰個阿婆（盧少蘭）。不過，我覺得唔關阿婆事，應該係幕後有人指使。」<br> &#13;<br> <spanclass>促拒絕引誘 &#13;<br> 另外，華仔又呼籲年輕人聖誕期間到派對時，不要受引誘而吸食毒品，尤其是女性，要份外提防不明來歷的飲品，避免壞人有機可乘。問華仔對應采兒涉嫌藏毒事件有何看法時，華仔表示無論判決如何，也會支持對方。&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
