<html><header><meta charset="utf-8"><title>新科技準確測冠心病</title></header><body><h1>新科技準確測冠心病</h1><p>新加坡國立大學的一組科研人員開發了一套預測冠心病患病率的科技，準確度高達八成。這套科技不但能從病人的血液樣本中分析基因來預測患病風險，並能針對病人的生活習慣，如吸煙與否、體重、飲食等進行剖析，以作出較完整的預測。研究工作於九九年中展開，到去年為止已為三千名年齡介乎二十至八十歲的國民的基因和生活習慣進行剖析。利用這套科技進行基因測試，能找出是哪些基因影響病人對藥物的容忍程度，從而調整藥物劑量，讓病人免受不必要副作用的煎熬。</p></body></html>
