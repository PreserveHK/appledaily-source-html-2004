<html><header><meta charset="utf-8"><title>2R熱帶姑娘玩雪瘋狂</title></header><body><h1>2R熱帶姑娘玩雪瘋狂</h1><p>女子組合2R昨日到海洋公園出席聖誕樹亮燈儀式，大會特別安排了一班小朋友唱聖詩，現場充滿聖誕氣氛。&#13;<br> <br> <spanclass>嚮往白色聖誕 &#13;<br> Rosanne及Race均表示這次工作的酬勞十分可觀，而且首次有機會聽現場唱的聖詩，二人又表示因家鄉新加坡在熱帶地區，所以從未試過享受白色聖誕，十分嚮往，故看到飄雪樂園都顯得非常雀躍，爭着試玩。&#13;<br> 2R說：「我哋平安夜會返新加坡，因為妹妹喺美國返屋企過節，雖然聖誕節就要返香港，我哋都要爭取機會同家人敍天倫。」&#13;<br> 她們表示代付妹妹的機票錢作為送給她的聖誕節禮物，至於送給雙親的禮物則會買實用的東西。&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
