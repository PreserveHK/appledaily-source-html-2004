<html><header><meta charset="utf-8"><title>聖誕佳音：玩住食聖誕午餐LunaPark</title></header><body><h1>聖誕佳音：玩住食聖誕午餐LunaPark</h1><p>於今年重新經營的LunaPark，位於悉尼大橋側，是悉尼人心中的經典遊樂埸。為慶祝重開的首個聖誕，12月25日將舉行聖誕午餐，屆時有自助ChristmasLunch外，還有抽獎、聖誕老人派禮物等多項不同活動，大家還可以任玩園內所有機動遊戲呢。&#13;<br>&#13;<br>記者：李莉</p><p>LunaParkChristmasLunch&#13;<br> 地址：1OlympicDrive,MilsonsPoint,Sydney&#13;<br> 網址：www.lunaparksydney.com&#13;<br> 日期：12月25日&#13;<br> 收費：成人145澳元（連食物飲品等）</p></body></html>
