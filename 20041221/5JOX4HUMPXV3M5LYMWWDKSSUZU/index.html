<html><header><meta charset="utf-8"><title>SMAP下載聖誕歌創先河</title></header><body><h1>SMAP下載聖誕歌創先河</h1><p>日本偶像組合SMAP雖然在下月才推出全新細碟，不過他們為日本富士電視台主演的聖誕特備劇《X'smap～虎與獅子與五個男人》中所唱的聖誕歌《SongofX'smap》，將在二十四至二十六日期間，讓fans率先於網上及手機下載。&#13;<br> SMAP五子相隔六年再度合演新劇，更主唱劇集主題曲《SongofX'smap》，歌曲暫定不會推出細碟，只會在平安夜起七十二小時內讓fans在網上及手機付費下載，過往從未有歌曲以此方法推出，此舉可算是創日本樂壇先河。</p></body></html>
