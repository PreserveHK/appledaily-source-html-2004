<html><header><meta charset="utf-8"><title>五車「串燒」兩人被困</title></header><body><h1>五車「串燒」兩人被困</h1><p>【本報訊】牛頭角觀塘道近啓業邨昨日下午四時許發生五車連環相撞意外，一輛垃圾車、一輛貨車、一輛七人私家車、一輛的士及一輛貨櫃車，分沿觀塘道五線及六線西行至上址時，在六線行駛中的七人私家車擬切入五線，剛巧在前的垃圾車收慢，尾隨三車先後跟着收慢，但最後的貨櫃車司機收掣不及撞上七人私家車、的士及貨車。&#13;<br> 私家車被撞衝前撞向垃圾車車尾，車頭嚴重損毀，姓麥（二十四歲）司機及姓譚（四十五歲）男乘客分別頭手腳受輕傷兩人被困內，須由消防員撬開車門救出送院。</p></body></html>
