<html><header><meta charset="utf-8"><title>聖誕限定：<br>ettusais蜜粉套裝新貨做主打</title></header><body><h1>聖誕限定：<br>ettusais蜜粉套裝新貨做主打</h1><p>ettusais今年推出的聖誕特別版套裝，全套化妝Set專攻蜜粉：要護膚有防乾燥的柔膚粉，要調和膚色不均勻有珍珠蜜粉，修飾偏黃或泛紅的皮膚。而後者更是只在聖誕特別推出，平日沒有散賣。套裝內另有蜜粉粉盒和新上市的吸油紙，務求讓你的肌膚亮麗剔透。&#13;<br>&#13;<br>記者：馬靜兒&#13;<br>ettusais（28821812）</p></body></html>
