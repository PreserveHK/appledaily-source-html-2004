<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>「我在收集五十滴眼淚，要幫助小天使娜娜解除咒語，請問你願不願捐出一滴淚呢？」眼鏡小乖問。&#13;<br>「我當然願意。」（話一說完，小木偶的鼻子又長了一吋。）&#13;<br>「請把眼淚滴進這個瓶子裏，謝謝你了。」「沒問題。」（話一說完，小木偶的鼻子又長了一吋。）&#13;<br>「你說謊！我碰到你變長的鼻子了。」「可是，我是真得想要幫助你們啊！」「不是真心善良的眼淚是沒有效的！請把瓶子還給我，再見了。」可憐的小木偶一說真話，鼻子就會變長，但是他也不想說謊。他的淚一滴滴真心地流下來……</p></body></html>
