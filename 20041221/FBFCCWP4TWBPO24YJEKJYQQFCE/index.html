<html><header><meta charset="utf-8"><title>《阿森一族》挖碧咸瘡疤</title></header><body><h1>《阿森一族》挖碧咸瘡疤</h1><p>美國卡通片集《阿森一族》在英國大受歡迎，幕後工作人員近日特別籌備一集聖誕特輯於聖誕夜在英國播映，而他們為吸引觀眾，重提萬人迷碧咸（DavidBeckham）與情婦盧絲（RebeccaLoos）的舊事，乘機幽了碧咸夫婦一默。&#13;<br> <br> <spanclass>指搭上助手可悲 &#13;<br> 據悉該集《阿森一族》將講述阿森一家於聖誕期間發生的趣事，當母親瑪芝在電視中得悉碧咸與盧絲有染時，她即時大表驚訝，並揶揄碧咸說：「他真的搭上助手？真的可悲到極！我與丈夫的感情比你們的碧咸夫婦要好得多。」</spanclass></p></body></html>
