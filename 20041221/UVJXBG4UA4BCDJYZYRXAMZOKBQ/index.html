<html><header><meta charset="utf-8"><title>瑪嘉烈添兩嬰染輪狀病毒</title></header><body><h1>瑪嘉烈添兩嬰染輪狀病毒</h1><p>【本報訊】瑪嘉烈醫院D1兒科病房六名嬰兒感染輪狀病毒事件，衞生署為該病房內所有病童進行輪狀病毒檢查，發現再有多兩名嬰兒也受感染，他們都曾有腹瀉病徵，其中一名嬰兒已康復出院，另一名嬰兒則仍有腹瀉；至今共有八名嬰兒受到感染，現仍有三人不適要繼續接受隔離治療。&#13;<br> 該院發言人說，該病房早前發現六名嬰兒感染輪狀病毒後，及一名醫生出現腹瀉病徵，也被驗出感染了輪狀病毒，目前仍在休假，曾與該醫生接觸者正接受監察，未發現有人出現病徵。&#13;<br> </p></body></html>
