<html><header><meta charset="utf-8"><title>建立防護屏障保濕減紋</title></header><body><h1>建立防護屏障保濕減紋</h1><p>保濕工夫不論在任何季節都不能少做。ipsa的王牌保濕系列TheTimeReset生肌再造系列，推出全新高濃度TheTimeResetExtract生肌再造精華，含有彈性雙重屏障分子，能在肌膚角質層上形成一重具高柔軟度、伸縮自如的防護屏障，改善眼部、嘴角因表情動作頻繁而出現的皺紋和表情紋。此產品由12月27日起於時代廣場和廣東道連卡佛ipsa專櫃內率先發售，全線專櫃及專門店將於1月3日起發售。&#13;<br>&#13;<br>記者：黃潔蓮&#13;<br>ipsa（21140844）</p></body></html>
