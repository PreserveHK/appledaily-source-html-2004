<html><header><meta charset="utf-8"><title>黃金芝麻雞</title></header><body><h1>黃金芝麻雞</h1><p>自製價：$90/4人份量&#13;<br>&#13;<br>用咩料：&#13;<br>雞	1隻（2斤半）&#13;<br>炒香芝麻	適量&#13;<br>麥芽糖水	適量&#13;<br>蛋白	1隻&#13;<br>&#13;<br>浸雞滷水料：&#13;<br>葱	2棵&#13;<br>瑤柱	2両&#13;<br>薑片	4片&#13;<br>香葉	2片&#13;<br>八角	2粒&#13;<br>草果	2粒&#13;<br>金華火腿	4両</p><p>好易做</p><p>小貼士：&#13;<br> 1.　浸熟的雞在上完芝麻後要放在通風處約一小時便會吊乾。要充份吊乾，才可以炸出脆皮。&#13;<br> &#13;<br> 2.　由於雞事先已浸至八成熟，所以最後步驟只需把雞吊起，將油淋在雞皮，而不是整隻放入鑊炸，以免過熟。</p></body></html>
