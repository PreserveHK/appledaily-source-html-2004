<html><header><meta charset="utf-8"><title>城大「世紀金龍」破紀錄</title></header><body><h1>城大「世紀金龍」破紀錄</h1><p>【本報訊】為慶祝創校二十周年，香港城市大學由上月開始邀請一眾師生、校友及其親友，動用近二十磅的油彩及五卷巨型畫布，以逾萬個掌印共同製作了一幅以龍為圖案的手掌畫。&#13;<br> 在昨日的慶祝會上，城大首任校長莊智教授、三名教職員及學生在眾主禮嘉賓見證下，在龍頭印上掌印，完成該幅總面積近三百二十七平方米的「師生萬人手掌畫」。接着七十名城大學生舞動該幅手掌畫，令「世紀金龍」活現城大校園（圖）。由於這幅畫較現有世界紀錄長度為二百一十米的手掌畫，長度還要多出一半，故城大已將有關活動申請加入世界健力士紀錄內。</p></body></html>
