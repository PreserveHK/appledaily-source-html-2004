<html><header><meta charset="utf-8"><title>官恩娜收Lego紅館好意頭</title></header><body><h1>官恩娜收Lego紅館好意頭</h1><p>聖誕將至，官恩娜近日不停向經理人和同事索取聖誕禮物，但其同事已暗中向玩具商訂做了一份神秘禮物給她，那是以Lego砌成的紅館模型，官恩娜收到後十分興奮。<br> &#13;<br> <spanclass>座無虛席 &#13;<br> 官恩娜入行後的夢想，是希望五年後在紅館開騷，同事們欲借這座模型為她打氣，官恩娜說：「好開心收到呢份禮物，尤其係紅館場內座無虛席嘅場面，真係好意頭。」官恩娜把這份禮物放在家中的窗台，每朝醒來看到即給予自己很大的鼓勵，她因此希望可提前達成心願，她說：「有咗呢個模型做強心針，我希望可以提前兩年喺紅館開騷，我要努力啦。」</spanclass></p></body></html>
