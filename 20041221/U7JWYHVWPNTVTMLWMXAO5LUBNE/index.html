<html><header><meta charset="utf-8"><title>眼皮跳人體患病先兆</title></header><body><h1>眼皮跳人體患病先兆</h1><p>《中廣新聞網》報道，大陸清華大學玉泉醫院功能及微創神經科主任陳國強的研究指出，一向以來坊間流傳認為一旦眼皮跳，左眼跳財、右眼跳災，事實上眼皮跳是人體疾病的先兆。他指出，眼皮跳實際上是反映人體健康狀況的一個警報器。&#13;<br> 眼皮跳的最常見原因是用眼過度或勞累、精神過度緊張等，只要放鬆及休息，即可恢復正常。但若眼皮跳動不斷加重，導致眼瞼痙攣或面肌痙攣，主因可能在顱骨內，就要立即找神經科醫生治療。</p></body></html>
