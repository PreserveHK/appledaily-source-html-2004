<html><header><meta charset="utf-8"><title>韓潮食：Avatar美食廣場平靚正</title></header><body><h1>韓潮食：Avatar美食廣場平靚正</h1><p>去明洞Shopping大出血，想喺醫肚方面慳番啲的話，推介去Avatar商場7樓FoodCourt，食物價錢相宜，水準卻一點也不輸蝕於大飯店，很多本地人都會在此用膳，況且Avatar本身亦是座大型綜合式購物商場，化妝品、衣服、電器、CD同圖書雜誌等應有盡有，食飽飯又可以再掃過貨！</p><p>記者：張銘恩　攝影：陳陶鈞&#13;<br> 地址：明洞大街與明洞地下商場交界&#13;<br> 交通：乘地鐵4號線明洞站落車，步行10分鐘直達。</p></body></html>
