<html><header><meta charset="utf-8"><title>霆鋒：新四大天王接唔上</title></header><body><h1>霆鋒：新四大天王接唔上</h1><p>謝霆鋒日前接受查小欣電台節目訪問，提到「新四大天王」，霆鋒表示會給當事人增添壓力，他說：「以前嘅四大天王係推動樂壇，𠵱家就青黃不接，我得罪啲講句係冇一個可以接到。」<br> &#13;<br> <spanclass>指無人能及梅姐 &#13;<br> 問霆鋒是否指沒有人可以承接譚詠麟及劉德華，他說：「唔可以同華仔比呀，我唔見得有一個二十出頭嘅可以接到李克勤囉。克勤已經係唱歌最穩定嘅一個，但係叫佢接阿倫同哥哥（張國榮），講輩份都接唔到啦，𠵱家都冇一個女歌手可以好似梅姐咁啦。」此時主持人指王菲能夠做到，霆鋒則說：「咁阿菲之後都冇一個接到啦。」</spanclass></p></body></html>
