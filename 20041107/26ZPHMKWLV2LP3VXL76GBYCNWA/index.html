<html><header><meta charset="utf-8"><title>Victoria真人騷預埋碧咸</title></header><body><h1>Victoria真人騷預埋碧咸</h1><p>英國萬人迷碧咸（DavidBeckham）的妻子Victoria在演藝旅途中屢敗屢戰，Victoria自知難以成為受歡迎歌手，近日遂有意模仿美國女歌手JessicaSimpson的真人騷《Newlyweds》，打算靠公開與碧咸的生活來谷人氣。&#13;<br> Victoria打算拍攝一輯真人騷，讓電視台攝影師登堂入室，拍攝兩人的家庭生活。&#13;<br> <br> <spanclass>生活不修邊幅 &#13;<br> Victoria說：「觀眾可以看到我們不修邊幅的生活，人生其實不用太認真。」&#13;<br> 其實Victoria年初推出過一輯名叫《TheRealBeckham》的家庭生活DVD，可惜外間反應只屬一般。</spanclass></p></body></html>
