<html><header><meta charset="utf-8"><title>20行山學童獲救</title></header><body><h1>20行山學童獲救</h1><p>【本報訊】一個教會團體的六名導師昨午二時許，帶着二十名中小學生，由荃灣大帽山郊野公園出發遠足前往青龍頭，途中由於部份學童年紀較小，全隊人曾多次停下讓學童休息，結果時間受到延誤。&#13;<br> 各人行至田夫仔附近山頭已是晚上約七時，天色入黑，導師擔心再行會迷途及學童體力不支，致電報警求助。&#13;<br> 警員及救護員到場發現無人受傷，各人毋須送院，事後導師與學童由救護車載落山。</p></body></html>
