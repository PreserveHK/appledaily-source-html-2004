<html><header><meta charset="utf-8"><title>祖名大馬冒雨開騷</title></header><body><h1>祖名大馬冒雨開騷</h1><p>房祖名日前在馬來西亞舉行首次簽唱會時，竟遇上傾盆大雨，原本主辦單位欲取消活動，但房祖名見逾百歌迷穿上雨衣及撐傘等候，大為感動，故決定出場。&#13;<br> 簽唱會因為大雨延遲舉行，穿上風褸的祖名，由工作人員撐着雨傘出場，並向久等的歌迷道歉。原本祖名準備演唱六首歌及為歌迷簽名，但因太大雨，故他只演唱了《最動聽》和《LittleBoy》兩首歌便匆匆離場。<br> &#13;<br> <spanclass>與歌迷烘麵包 &#13;<br> 另外，祖名日前穿上廚師裝，與大馬歌迷舉行聚會，跟歌迷一起烘麵包，場面溫馨熱鬧。</spanclass></p></body></html>
