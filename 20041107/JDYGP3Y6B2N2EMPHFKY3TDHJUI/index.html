<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>火小魔來自恐怖的魔界，&#13;<br>但是魔界到底在哪裏？他也搞不清楚。&#13;<br>有人好奇地想知道他爸爸媽媽的樣子，&#13;<br>他說：「我無父無母，無從得知我的出處，我一出生就在黑暗的世界漂流，從不曾被擁抱過，我極端邪惡又極端善良，千萬不要惹我，我將毀滅一切……」&#13;<br>火小魔一定有個致命的死穴，但是沒有人知道那是甚麼？&#13;<br>哈哈哈哈哈！哈哈哈哈哈！哈哈哈哈哈！哈哈哈哈哈！</p></body></html>
