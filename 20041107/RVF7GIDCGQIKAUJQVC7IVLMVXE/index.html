<html><header><meta charset="utf-8"><title>心驚膽跳過「一線天」</title></header><body><h1>心驚膽跳過「一線天」</h1><p>畏高者沒你的份兒！石壁水塘起步，沿貝納奇小徑上峻峯中狗牙嶺，過刃崖「一線天」（右圖），兩旁盡是懸崖峭壁，考身手考膽識，攀「閻王壁」大休，大休後分兩線，一線走鳳凰徑下昂平至寶蓮寺車站散隊，一線上鳳凰山之巔，下地塘仔至羅漢寺折返東涌散隊，前者輕鬆後者艱辛，量力而為。&#13;<br> 記者：尹珊珊&#13;<br> &#13;<br> 機構：旅行樂（23611970）&#13;<br> 費用：免費&#13;<br> 日期：11月28日&#13;<br> 集合時間地點：8:30am東涌地鐵站B出口</p></body></html>
