<html><header><meta charset="utf-8"><title>凱莉佐敦齊傳婚訊</title></header><body><h1>凱莉佐敦齊傳婚訊</h1><p>英國名模伊莉莎伯凱莉（ElizabethHurley）和佐敦（Jordan），日前均傳出婚訊。&#13;<br> <br> <spanclass>趁度假求婚 &#13;<br> 與印裔富商艾雲尼亞（ArunNayar）拍拖的凱莉，昨日到了印度替男友慶祝四十歲生日，不過知情人士稱今次二人廣邀好友出席派對，並包下昂貴酒店三日，其實是順道慶祝兩人結婚。&#13;<br> 另外，因參演電視節目真人騷而相戀的巨胸模特兒佐敦和男歌手PeterAndre，將於明日坐郵輪度假。Peter打算屆時趁機向佐敦求婚，外間均認為佐敦定必即時答允。</spanclass></p></body></html>
