<html><header><meta charset="utf-8"><title>布殊伊政策顧問請辭</title></header><body><h1>布殊伊政策顧問請辭</h1><p>美國副國家安全顧問布萊克威爾和國務院反恐專員布萊克上周五突然宣布辭職，成為總統喬治布殊連任後首批請辭的高官，暫時不知會否影響華府的伊拉克和反恐戰政策。&#13;<br> 白宮迅即表示不要把布萊克威爾離職，視為他與伊拉克政策有分歧。布萊克威爾去年臨危受命，接掌籌組伊拉克臨時政府和明年初大選事宜；他在大選舉行三個月前離職，難免惹人揣測。布萊克則肩責搜捕拉登重責，早前發表的報告低估了死於國際恐怖活動者的人數，報告被迫撤回修改，加上他說過拉登很快會落網，成了民主黨笑柄，要求他下台之聲不絕。&#13;<br> 美國《華盛頓郵報》</p></body></html>
