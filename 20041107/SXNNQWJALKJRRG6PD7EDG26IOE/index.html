<html><header><meta charset="utf-8"><title>符思思掟飛鏢贏簽帳額</title></header><body><h1>符思思掟飛鏢贏簽帳額</h1><p>港姐徐子珊、符思思、朱慧敏、陳穎妍、姚子羚和《赤沙印記＠四葉草.2》一班演員，昨日在樂富中心出席「無綫邁進38年台慶巡迴展覽」。&#13;<br> 席間大會又舉行「上海商業銀行TVB信用卡」簽約儀式，送出六千元信用額給藝員和現場觀眾作為玩遊戲的獎金，其中符思思「符符碌碌」掟飛鏢掟中一百分最高分數，奪得一千五百元信用額。<br> &#13;<br> <spanclass>買相機表孝心 &#13;<br> 符思思說：「我第一次掟飛鏢咋，會買部相機畀爸爸，唔夠嘅話自己再貼。」她又與徐子珊送了一件披肩給朱慧敏，作為對方參選世姐的禮物。&#13;<br> 採訪：卓寶花　攝影：陳偉權</spanclass></p></body></html>
