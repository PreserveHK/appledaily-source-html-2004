<html><header><meta charset="utf-8"><title>同志遊行促婚姻合法</title></header><body><h1>同志遊行促婚姻合法</h1><p>數千人昨日在台北舉行「台灣同志大遊行」，要求當局批准同性婚姻合法化，以及正視同性戀群體權益，主辦單位估計遊行人數近四千人。這次是台灣第二次同志大遊行。遊行隊伍在台北中正紀念堂集合，進行虹彩飄揚行動，彩虹旗由群眾上方覆蓋飄揚而過。遊行人士途經二二八紀念公園，終點為西門町紅樓，途中更安排「反歧視沙包」，讓同志抗議社會長期的歧視。<br> &#13;<br> <spanclass>要求查辦警方打壓人權 &#13;<br> 高雄巿警方前天突然搜查一家同志酒吧，酒吧老闆質疑警方是蓄意打壓，拒交證件，結果遭警方帶回警局調查，雙方一度拉扯衝突。部份遊行人士在昨午指警方迫害同志人權，並前往警政署與總統府陳情要求查辦。&#13;<br> 中央社</spanclass></p></body></html>
