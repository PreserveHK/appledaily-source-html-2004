<html><header><meta charset="utf-8"><title>新小巴司機或需要補課</title></header><body><h1>新小巴司機或需要補課</h1><p>【本報訊】近期嚴重的小巴交通意外頻生，運輸署表示會考慮強制規定，新入職的小巴司機參加駕駛改善課程，但要諮詢業界意見後才能落實，公共小型巴士總商會贊成建議。&#13;<br> 運輸署首席運輸主任張展鵬昨日接受新城電台訪問時表示，目前運輸署有開辦專為小巴司機開設的駕駛改善課程，鼓勵司機自願參與，署方正考慮將來強制規定新入職的小巴司機參加，相信車主會先考慮聘用曾經參加課程的司機。<br> &#13;<br> <spanclass>四公司願承保 &#13;<br> 另外，保險業聯會表示，目前有四家保險公司願意承保小巴保險，但保費會增加四至五成。</spanclass></p></body></html>
