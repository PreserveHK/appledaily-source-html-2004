<html><header><meta charset="utf-8"><title>《哲古華拉少年日記》電影Tee</title></header><body><h1>《哲古華拉少年日記》電影Tee</h1><p>係長毛太紅，定係哲古華拉太紅？聽講女人街啲老翻哲古華拉Tee賣得好好，着開正版嘅見到咁濫反而收番埋，唔着！不過哲古華拉依然咁潮，久聞樓梯響，電影《哲古華拉少年日記》已經上映，一眾造勢活動隨即展開，例如這件由How2Work、Devilock合作推出的電影版Tee，只製作了一百多件，作員工及宣傳之用，夠晒限量，而且身為非賣品炒賣潛力會更盛。不過睇真啲個Print，其實佢唔係哲古華拉Tee，而只係男演員加艾爾加西亞般奴（GaelGarciaBernal）Tee就真。</p></body></html>
