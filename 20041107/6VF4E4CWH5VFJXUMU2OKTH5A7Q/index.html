<html><header><meta charset="utf-8"><title>陳煒聞隆胸怕怕</title></header><body><h1>陳煒聞隆胸怕怕</h1><p>陳煒昨日在灣仔會展的婚紗展出席纖體公司的宣傳，她更即場介紹一部嶄新的美容儀器。&#13;<br> 對於名模樂基兒坦白承認隆胸，問陳煒可有勇氣隆胸，她反感地說：「我絕對唔會，以前聽過有位模特兒要喺胸部開窿將啲嘢塞落去隆胸，之後成個禮拜都要帶住個血袋，我覺得好恐怖。」<br> &#13;<br> <spanclass>寧用儀器豐胸 &#13;<br> 問陳煒可有興趣利用美容儀器豐胸，她說：「我都有興趣，都會考慮。」陳煒跟任幕後的男友拍拖五年，二人可有結婚計劃？她說：「男朋友成日喺內地拍嘢，我哋真正相處可能只有兩年時間，其實之前男友都有求過婚，但耐到都唔記得。」</spanclass></p></body></html>
