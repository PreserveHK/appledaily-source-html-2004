<html><header><meta charset="utf-8"><title>關帝善堂石蠟油燈搶火</title></header><body><h1>關帝善堂石蠟油燈搶火</h1><p>【本報訊】上環差館上街二十四號地下的關帝善堂，昨凌晨零時三十分，一盞用石蠟油燃點的香油燈，疑因密封的室溫過高，加上天氣乾燥發生搶火，再波及神枱雜物，起火冒煙。幸樓上住戶及時發現報警，由警員用滅火筒救熄。廟堂八米乘五米面積燒毀，無人受傷，廟堂創辦人陳小姐與男廟祝接報趕返善後。&#13;<br> 發生火警的廟堂開辦約兩年，供奉多位神靈，其中有由汕頭請來的「五路財神」，及五呎高的紫砂製關帝像。</p></body></html>
