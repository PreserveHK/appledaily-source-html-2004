<html><header><meta charset="utf-8"><title>英皇眾星賀Mani嫁妹</title></header><body><h1>英皇眾星賀Mani嫁妹</h1><p>英皇藝人管理部總監霍汶希（Mani）的胞妹Noven前日出閣，新娘子Noven與夫婿Ivan前晚在尖沙嘴美麗華酒店擺喜酒，除英皇老闆楊受成外，英皇旗下一班藝人亦齊齊到賀，包括容祖兒、Twins、何嘉莉、劉思惠和Koey等等，令到婚宴星光熠熠。不過，Mani為怕搶去胞妹風頭，不肯接受訪問和拍照。<br> &#13;<br> <spanclass>何嘉莉談結婚驚訝 &#13;<br> 問何嘉莉送甚麼禮物給一對新人？何嘉莉表示已做人情，而問她何時跟髮型師男友拉埋天窗？她表現驚訝說：「唔係啩，唔會啦！」&#13;<br> 採訪、攝影：張俊銘</spanclass></p></body></html>
