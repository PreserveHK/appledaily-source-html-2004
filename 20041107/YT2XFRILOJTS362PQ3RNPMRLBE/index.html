<html><header><meta charset="utf-8"><title>兒偷錢豪賭氣死母親</title></header><body><h1>兒偷錢豪賭氣死母親</h1><p>吉林省蛟河巿一間地下賭場，以美容院作為掩飾，吸引大批賭客下注，每注最低限額五十元，估計每天投注額上萬元。一名青年在賭場輸了三千元後，偷走殘疾母親靠拾荒而積攢的四千七百元以求「翻本」，母親在得悉兒子在兩天內把其血汗錢輸光後，氣得心臟病突發身亡。<br> &#13;<br> <spanclass>警搗美容院地下賭場 &#13;<br> 招牌標示為「夢嘉琳美容院」的地下賭場，開設在蛟河巿最繁華的地帶。十餘平方米的屋子裏，擺放了一部稱為「蘋果大玩家」的賭博機，賭客則不停敲打按扭，不停地喊「中！」、「中！」。當地公安前日接報後採取行動，當場銷毀了屋內近二十部賭博機，並把賭場老闆和現場賭客帶走調查。&#13;<br> 遼寧《東亞經貿新聞》</spanclass></p></body></html>
