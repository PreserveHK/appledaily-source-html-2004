<html><header><meta charset="utf-8"><title>米高發動示威自救</title></header><body><h1>米高發動示威自救</h1><p>過氣流行天王米高積遜（MichaelJackson），現正被控十項侵犯兒童罪。前日檢察官呈新證據上庭，文件發現米高欲於明年一月案件正式開審時，發動大規模的集會，並打算於檢察官辦公室門外示威。不過米高的律師表示文件並非由他們所製，法官亦認為就算舉行示威，亦不會妨礙審訊，故拒絕作為控方的新證據。&#13;<br> <br> <spanclass>馬龍兒子出庭作供 &#13;<br> 此外，當年曾被米高聘作保鑣、馬龍白蘭度（MarlonBrando）的兒子Miko，近日被揭發曾於去年底秘密收受米高二萬美元（約十五萬六千港元）的酬金，稍後或要為此案上庭作供。</spanclass></p></body></html>
