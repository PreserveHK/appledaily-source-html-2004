<html><header><meta charset="utf-8"><title>苦了百姓</title></header><body><h1>苦了百姓</h1><p>「轟炸猛烈得叫人難以忍受，嚇得孩子們經常大哭。」年輕的費盧杰主婦烏姆說。所以一周前她跟丈夫帶着一對兒子，連同母親姊妹姨甥等一行十四人離家避難，現於巴格達一幢空屋棲身──兩層高的小房子已擠了三十多人。&#13;<br> 過去一周跑到市外或巴格達逃避戰火的費盧杰居民，數以百計。難民都說現時費盧杰已十室九空，像「鬼域」一樣，「只餘下那些打聖戰做烈士的兄弟」。不過吃苦的始終是平民百姓，一名老翁說：「我們只不過想活命。我們犯了甚麼罪，要受這種苦？」&#13;<br> 法新社</p></body></html>
