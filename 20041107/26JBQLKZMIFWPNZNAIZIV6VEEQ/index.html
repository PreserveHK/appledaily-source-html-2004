<html><header><meta charset="utf-8"><title>阿倫帶動中日韓三地串燒</title></header><body><h1>阿倫帶動中日韓三地串燒</h1><p>譚詠麟、日本歌手谷村新司和韓國歌手趙容弼，前晚在上海舉行演唱會，全場約有一萬名觀眾入場欣賞，氣氛熱鬧。<br> &#13;<br> <spanclass>合唱《朋友》 &#13;<br> 三位歌星手牽手進場，他們分別以自己的語言演繹歌曲《朋友》，帶起演唱會的高潮，歌迷也高呼狂叫和應。&#13;<br> 雖然阿倫、谷村新司和趙容弼的年齡加起來超過一百五十歲，可是他們在舞台上仍充滿活力，不時勁歌熱舞，阿倫更帶動台下歌迷站起來跳舞，大家都玩得非常投入。&#13;<br> 記者郭晨上海直擊</spanclass></p></body></html>
