<html><header><meta charset="utf-8"><title>團體反對清拆紅灣半島</title></header><body><h1>團體反對清拆紅灣半島</h1><p>【本報訊】環保團體地球之友引述紅灣半島發展商消息指出，新鴻基地產已向承建商發出報價單，就清拆紅灣半島「格價」。地球之友昨日前往紅磡進行街頭宣傳，呼籲大眾支持「紅灣半『倒』」運動，反對清拆七幢簇新的住宅樓宇。&#13;<br> 新地昨日拒絕證實是否已物色承建商，只說正研究各項清拆方案，未有決定。立法會議員鄭經翰表示，將於本周的立法會會議上，促請政府交代紅灣半島事件的談判始末。</p></body></html>
