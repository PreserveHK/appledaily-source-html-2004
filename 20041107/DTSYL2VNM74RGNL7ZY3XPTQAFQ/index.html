<html><header><meta charset="utf-8"><title>上帝保佑</title></header><body><h1>上帝保佑</h1><p>「有時候，你就只有上帝了。」在費盧杰外圍的美軍基地，海軍陸戰隊軍士長塔特福解釋基地的小教堂上周五晚為何多了軍人來祈禱：「每逢大進攻前，上教堂的人總會增多。」&#13;<br> 他們把M16步槍放在身旁，高唱節拍搖滾的聖詩，求耶穌求上帝庇護。費盧杰和拉馬迪之間的遜尼派腹地是伊拉克最危險地帶，駐此的美軍每天要閃避火箭炮、子彈和炸彈。他們無暇去想協助伊拉克重建和恢復民主這等偉大問題，打贏巷戰、保住自己和同袍的性命，才是當務之急。&#13;<br> 法新社</p></body></html>
