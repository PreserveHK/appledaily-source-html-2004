<html><header><meta charset="utf-8"><title>每日英語：boogie</title></header><body><h1>每日英語：boogie</h1><p>英國新書《語言報告》列出過去一世紀興起的新字，1954年至1963年的新興字及解釋：&#13;<br> 1954年　non-U+987--非上層階級	&#13;<br> 1955年　boogie--節奏強勁快速的搖滾樂&#13;<br> 1956年　sexy--性感&#13;<br> 1957年　psychedelic--有迷幻效果&#13;<br> 1958年　beatnik--垮掉世代，二戰後美國一個文學流派&#13;<br> 1959年　cruisemissile--巡航導彈&#13;<br> 1960年　cyborg--半機械人&#13;<br> 1961年　awesome--令人敬畏&#13;<br> 1962年　bossanova--波蘭諾伐舞曲&#13;<br> 1963年　peacenik--反戰分子</p></body></html>
