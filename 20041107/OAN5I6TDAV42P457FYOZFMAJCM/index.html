<html><header><meta charset="utf-8"><title>美娜蘇雲露一索得女</title></header><body><h1>美娜蘇雲露一索得女</h1><p>曾於九六年憑《無敵愛美神》贏得奧斯卡「最佳女配角」的荷李活女星美娜蘇雲露（MiraSorvino），今年六月中與二十三歲男演員ChrisBackus奉子成婚。&#13;<br> 據《People》雜誌報道，美娜剛於上周三在洛杉磯Cedars-Sinai醫院，為丈夫生下一女，現時母女二人均告平安。&#13;<br> 現年三十七歲的美娜現已回家休養，不過美娜並沒向外公布女嬰的名字和體重，而這個BB女是美娜和Chris的首名嬰兒。</p></body></html>
