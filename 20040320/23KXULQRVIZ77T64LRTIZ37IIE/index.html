<html><header><meta charset="utf-8"><title>奧瑪、伊芬為兒女復合</title></header><body><h1>奧瑪、伊芬為兒女復合</h1><p>荷李活男星伊芬鶴基（EthanHawke），早前與妻子奧瑪花曼（UmaThurman）因各自發生婚外情，已向法院申請離婚，準備結束五年婚姻。不過近日有說伊芬與奧瑪為了一對兒女，已暫停離婚手續，兩人還似有復合迹象。&#13;<br> <br> <spanclass>願既往不咎 &#13;<br> 據說伊芬與奧瑪自從各自搭上新歡後，仍為兒女着想，經常一起外出。而早前搭上酒店大亨的奧瑪，近日因與男友分手，考慮重投伊芬懷抱，兩人的一名密友向英國報章爆料謂，伊芬打算對妻子有外遇的事既往不咎，打算從頭開始，他說：「他們仍藕斷絲連，無時無刻都在通電話。」</spanclass></p></body></html>
