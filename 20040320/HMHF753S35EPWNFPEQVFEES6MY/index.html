<html><header><meta charset="utf-8"><title>林曉峰風騷認有第二胎</title></header><body><h1>林曉峰風騷認有第二胎</h1><p>本報昨日報道林曉峰（阿Lo）太太康子妮，繼去年九月產下愛兒林寶後，再度懷孕兩個多月。雖然阿Lo一直擔心太早公布會令胎兒小器，但昨日阿Lo在主持商台節目《茶煲裏的查篤撑》時，卻表現風騷。&#13;<br> 節目主持人查小欣一開始就恭喜即將當第二任爸爸的阿Lo時，不忘取笑他喜事是無法蓋得住，阿Lo即笑說：「紙真係包唔住火，只有個肚包得住個仔！」&#13;<br> 阿Lo又說：「𠵱家好犀利，四個月就知道係仔定女，重可以睇到個樣㖭！」</p></body></html>
