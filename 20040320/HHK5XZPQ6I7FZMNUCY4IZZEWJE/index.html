<html><header><meta charset="utf-8"><title>Boy'Z紮辮扮泰仔</title></header><body><h1>Boy'Z紮辮扮泰仔</h1><p>男子組合Boy'Z和劉思惠（Maggie）前晚在何文田一間酒吧演出，他們的好友吳浩康、李逸朗和梁敏儀均往捧場。&#13;<br> Maggie穿上短褲和魚網絲襪，而Boy'Z則紮了辮仔，以新髮型示人。&#13;<br> Boy'Z前晚演唱泰文歌，現場觀眾即笑不停，二人表示為了這次演出，花了兩小時整理髮型。<br> &#13;<br> <spanclass>絕招防狼 &#13;<br> 問Maggie在夜店演唱，可擔心人身安全？她說：「都唔驚，有工作人員，自己就係一個防狼器，我都識一啲防狼招數，我覺得嚟呢啲地方唱歌好好玩，今晚為咗襯番Boy'Z，我做埋『賓妹』，特登將個妝化黑啲。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
