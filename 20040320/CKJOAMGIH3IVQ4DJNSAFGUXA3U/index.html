<html><header><meta charset="utf-8"><title>何韻詩捨命撐新人</title></header><body><h1>何韻詩捨命撐新人</h1><p>何韻詩和樂壇新人周國賢前晚在中環出席商台「叱咤樂壇周國賢唱彈新歌發佈會」，周國賢的太太因帶女兒返韓國探親，故未有往捧場，反而他的雙親前來撐場。<br> &#13;<br> <spanclass>以牙還牙 &#13;<br> 為了答謝何韻詩出任嘉賓，周國賢前晚即場跪地獻花。何韻詩彈結他自彈自唱時說：「我因為傷膊頭，所以封咗結他成年，今次捨命做嘉賓，佢要還十次推拿畀我。」&#13;<br> 對於陳冠希日前遇襲，何韻詩說：「原來做藝人都會俾人打，我都好擔心，如果人哋用唔友善眼光望我，都會睥番佢。」對於陳慧嫻被偷信件，何韻詩慶幸重要文件都寄往公司，她表示就算倒垃圾都會放在不同層數，並會考慮倒貓屎在垃圾內，防止被人翻閱。&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>
