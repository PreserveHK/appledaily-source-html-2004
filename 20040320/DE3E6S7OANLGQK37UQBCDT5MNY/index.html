<html><header><meta charset="utf-8"><title>映濤軒下月推出8伙</title></header><body><h1>映濤軒下月推出8伙</h1><p>長江實業（001）自01年開售東涌映灣園至今，已售出約2700個單位，套現60億元，現發展商以平均呎價約2600元出售餘下貨尾單位。&#13;<br> 長實高級營業經理郭子威表示，映灣園一及二期尚餘約80個單位，其中二期映濤軒佔約50個。發展商保留其中7座58樓8個單位，在下月3日才售，售價由223.2萬至374.2萬元，平均呎價3020元。至於剛入紙申請樓花預售書的映灣園三期，他指最快在明年初推出其中1座，約400多個單位。&#13;<br> 該公司問卷調查顯示，四成買家來自新界區，30歲以下佔四成二，可見年輕人是主要客源。</p></body></html>
