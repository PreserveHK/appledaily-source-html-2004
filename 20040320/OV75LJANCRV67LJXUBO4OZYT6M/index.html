<html><header><meta charset="utf-8"><title>住戶心聲</title></header><body><h1>住戶心聲</h1><p>▲五年前，孫先生（圖一）由藍田滙景花園搬進來，特別喜歡這裏環境怡人，對發展商又有信心。他說，會所並不是太多人用，尤其容易與朋友租用室內籃球場。然而，保安太嚴，對朋友問長問短，令人不自在，有待改善。&#13;<br> &#13;<br> ▲高先生原居青衣翠怡花園，想換新樓大單位，所以購買灝景灣八百方呎單位自住。他說，鄰近長發邨有街市，物價較平，加上附近有巴士站，往外區方便。&#13;<br> &#13;<br> ▲昔日居於旺角舊樓的區太（圖二），為了一對子女有玩耍空間，以及享用會所設施，遂於二千年換入灝景灣。交通有機鐵及巴士，也感方便。唯一欠缺銀行櫃員機，倘可以在屋苑商場或會所設置，就更理想。</p></body></html>
