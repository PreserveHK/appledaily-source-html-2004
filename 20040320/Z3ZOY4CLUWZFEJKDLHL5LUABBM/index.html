<html><header><meta charset="utf-8"><title>《無主之城》演員持槍劫車</title></header><body><h1>《無主之城》演員持槍劫車</h1><p>曾提名本屆奧斯卡四項大獎的巴西電影《無主之城》，當中一名十六歲的年輕演員，前日於巴西首都里約熱內盧涉嫌持槍行劫，及後被警方拘捕。為保障該名年輕人，巴西警方沒有公開其姓名。&#13;<br> <br> <spanclass>三名童黨同被捕 &#13;<br> 該名演員日前於里約熱內盧一馬路中，意圖用手搶指嚇一名女司機行劫，及後他與另三名童黨均被繩之於法。而該名演員被捕後即表示懊悔，並謂很想繼續拍片，希望警方網開一面。其實《無》片內容乃講述巴西一班橫行霸道的年輕人，為了求生作奸犯科。去年一名同片十九歲演員，亦因於巴士上搶手袋被捕。</spanclass></p></body></html>
