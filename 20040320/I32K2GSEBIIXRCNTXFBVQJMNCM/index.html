<html><header><meta charset="utf-8"><title>Victoria推廣芭蕾舞救市</title></header><body><h1>Victoria推廣芭蕾舞救市</h1><p>英國球星碧咸（DavidBeckham）的歌手妻子Victoria，雖然早前入選「史上最差流行舞蹈員」之一。不過歷史悠久的英國皇家芭蕾舞蹈團，欲邀請Victoria充當該團的廣告代言人，吸引更多年輕人入場。&#13;<br> <br> <spanclass>正傾談合作機會 &#13;<br> 兒時曾習芭蕾舞的Victoria，原來於前年偕夫及兒子齊往欣賞芭蕾舞曾成為報章頭條，因而令該舞蹈團另眼相看，該會的發言人說：「我們與Victoria心意相通，現正傾談合作的機會。我們還不排除邀請她入委員會宣揚本會的活動。」</spanclass></p></body></html>
