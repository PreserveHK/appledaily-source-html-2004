<html><header><meta charset="utf-8"><title>1400萬人睇唐澤「過身」</title></header><body><h1>1400萬人睇唐澤「過身」</h1><p>將木村拓哉新劇《Pride》收視遠遠拋離的日劇《白色巨塔》，前日播出大結局，東京等關東地區收視率達百分之三十二點一（約一千二百五十二萬人收看），尤其是當主角唐澤壽明飾演的醫生臨終一刻，收視率更高達百分之三十六點九（約一千四百四十萬人收看）。&#13;<br> <br> <spanclass>成績驕人 &#13;<br> 《白》劇由去年十月開始播放，全劇二十一集平均收視率為百分之二十三點九（約九百三十二萬人收看），成績驕人。</spanclass></p></body></html>
