<html><header><meta charset="utf-8"><title>千嬅關心陳冠希：臨危必閃</title></header><body><h1>千嬅關心陳冠希：臨危必閃</h1><p>楊千嬅、苗僑偉、湯鎮業和黃日華前晚在尖沙嘴出席港台活動，千嬅表示很關心日前遇襲的好友陳冠希（Edison），原本想致電問候對方，但Edison已到日本休息。<br> &#13;<br> <spanclass>考慮減產 &#13;<br> 千嬅表示最初看電視報道時，還以為是拍戲，她說：「我以為拍緊《江湖》，佢又追逐打佢嘅人，又攔車，好勁。如果有人撩我，我會急步走，重當聽唔到。」&#13;<br> 對於曾志偉指千嬅要專注唱歌拍少些戲，千嬅說：「佢咁講都啱，我會參考吓，Paco（經理人黃柏高）會處理。」</spanclass></p></body></html>
