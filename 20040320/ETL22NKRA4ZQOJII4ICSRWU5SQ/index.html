<html><header><meta charset="utf-8"><title>日本大企業擬增聘畢業生</title></header><body><h1>日本大企業擬增聘畢業生</h1><p>【東京道瓊斯通訊社電】《日本經濟新聞》一項調查發現，日本大公司計劃在05年財政年度增聘18.8%大專院校應屆畢業生，為連續第2年增加，升幅並遠高過本年度的5.6%，以文科、理科及工程學位畢業生最吃香，升幅均達雙位數。&#13;<br> 調查顯示，日本大公司有意把下年度所有類型學校（包括大專、高中、初級學院及職業訓練學院）應屆畢業生的招聘人數提高15.3%；其中招請高中畢業生的新職位將增加6.6%，是4年來首次增加，提供的主要是製造業技術員職位。&#13;<br> 在被訪的43個行業中，除製藥和電力等3個行業外，其餘均表示打算在下年度增聘大專畢業生。</p></body></html>
