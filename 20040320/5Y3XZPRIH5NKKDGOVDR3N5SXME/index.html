<html><header><meta charset="utf-8"><title>廣末夫婦兩頭唔討好</title></header><body><h1>廣末夫婦兩頭唔討好</h1><p>將於夏天誕下首名嬰兒的女星廣末涼子，與丈夫岡澤高宏的婚姻一直被看淡，近日更有消息指他們未能討好對方的父母。&#13;<br> <br> <spanclass>未獲父母接納 &#13;<br> 據雜誌《藝能BOX》報道，廣末的家翁至今也未曾與她說過一句話，知情人士指年初兩人的婚宴上，廣末父親上台致謝詞，但新郎一家方面只由親友代勞，原因是岡澤父親認為廣末行為不檢，非常濫交。此外，廣末父母亦嫌棄岡澤的職業不能賺大錢，婚前岡澤上門拜訪，亦未獲禮待。</spanclass></p></body></html>
