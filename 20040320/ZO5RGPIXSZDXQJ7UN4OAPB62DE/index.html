<html><header><meta charset="utf-8"><title>大角嘴食店弄污環境</title></header><body><h1>大角嘴食店弄污環境</h1><p>大角嘴角祥街31-41號大利樓居民投訴，地舖一家粥麵店，經常在店前行人路擺放盛載食物殘渣膠桶膠盆、摺枱等雜物，滋生蚊蟲，阻塞通道；員工又不時在後巷清洗食物，造成環境衞生問題。<br> &#13;<br> <spanclass>警告後即搬回舖內 &#13;<br> 食物環境衞生署回覆本報查詢稱，接獲本報轉介投訴後，食環署人員前往調查，並無發現食肆員工在後巷清洗食物，或在店外擺放食物殘渣，但店舖外放置數個空膠桶及膠盆，該署人員隨即向食肆負責人作口頭警告，負責人即時把膠桶搬回舖內。&#13;<br> （○二一○○二二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
