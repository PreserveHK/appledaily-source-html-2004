<html><header><meta charset="utf-8"><title>柴崎幸、ISSA終於玩完</title></header><body><h1>柴崎幸、ISSA終於玩完</h1><p>日本女星柴崎幸與組合DAPUMP成員ISSA的一段情，最近又被指已經完結，昨日報章《東京Sports》引述柴崎幸一位朋友爆料，指柴崎幸對ISSA已死心，並火速另結新歡，但未知新歡的身份。&#13;<br> <br> <spanclass>多次傳出分手 &#13;<br> 出道至今曾與多位女星談戀愛的ISSA，與柴崎幸曾一度傳出分手消息，但去年尾兩人被拍下甜蜜遊迪士尼的照片，惟其後ISSA與宮澤里惠的相擁照被刊登，令兩人的戀情加速消逝。</spanclass></p></body></html>
