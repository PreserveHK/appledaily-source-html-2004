<html><header><meta charset="utf-8"><title>律師被控教唆謀私</title></header><body><h1>律師被控教唆謀私</h1><p>【本報訊】酒牌局前主席黃漢清，任內在三宗續牌申請中以權謀私，將局方內部資料洩露予律師女友，去年被裁定一項身為公職人員行為失當罪成，判監一年。疑涉案女律師余美蓮被捕後一度離港，上月自新西蘭返港，她昨在區域法院提訊，案件押後下月三十日再訊，獲准保釋。&#13;<br> 四十一歲被告余美蓮，被控一項協助、教唆、慫使或促致另一人觸犯公職人員行為失當罪名。廉署前年三月在一項行動中拘捕余美蓮，其後批准她保釋，但去年二月她前往新西蘭，上月才返港。辯方昨解釋，余美蓮當時到新西蘭接受手術，其間一直與廉署保持聯絡。&#13;<br> 案件編號：DCCC247/2004</p></body></html>
