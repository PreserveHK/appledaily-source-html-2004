<html><header><meta charset="utf-8"><title>舒淇泰國谷《見鬼2》墟冚</title></header><body><h1>舒淇泰國谷《見鬼2》墟冚</h1><p>舒淇日前與《見鬼2》監製陳可辛、導演彭氏兄弟及泰國男演員阿Dick等，一同到泰國曼谷出席該片首映禮。<br> &#13;<br> <spanclass>票房理想 &#13;<br> 由於阿Dick為泰國當紅男星，有「泰國劉德華」之稱，而舒淇在當地亦有相當知名度，故此穿上大露背裝的舒淇與阿Dick手拖手到場時，現場市民即興奮大叫，要求與兩人握手。&#13;<br> 《見鬼2》前日於香港開畫，即有八十八萬港元票房成績，打破了上集開畫五十九萬港元票房的紀錄，同時該片更順利登上開畫中西電影票房冠軍。&#13;<br> 此外，據陳可辛透露，《見鬼2》破天荒在泰國周四開畫（過往於周五開畫），票房高達一百五十萬港元，打破泰國閒日票房紀錄，成績令人滿意。</spanclass></p></body></html>
