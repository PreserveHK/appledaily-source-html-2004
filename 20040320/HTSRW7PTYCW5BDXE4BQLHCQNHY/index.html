<html><header><meta charset="utf-8"><title>出獄打劫男子重囚</title></header><body><h1>出獄打劫男子重囚</h1><p>【本報訊】因偷竊入獄的越南裔男子，剛出獄便在上水一條小徑扑劫一名婦人，他昨在高院認打劫罪，判監五年四個月。&#13;<br> 法官昨判案說，扑頭劫案非常嚴重，被告出獄三日便再犯，早前的判刑未能令他改過，須予重判。三十三歲被告陳禮八八年從越南偷渡來港，有打劫、爆竊及偷竊等二十二次案底，上次坐牢是因偷竊，判囚四個月。&#13;<br> 據案情，被告去年十月四日晚，在上水新福路附近小徑，尾隨四十一歲持雙程證來港探夫的內地婦人羅春蘭，以報紙包裹的石頭扑劫她一個載着逾七百元財物的膠袋。&#13;<br> 案件編號：HCCC22/2004</p></body></html>
