<html><header><meta charset="utf-8"><title>李連杰與利智同修佛學</title></header><body><h1>李連杰與利智同修佛學</h1><p>李連杰、馮小剛、徐克夫婦和李亞鵬等，前晚在上海出席「中國十佳勞倫斯冠軍獎」頒獎晚會。&#13;<br> 早前有報道指李連杰準備在下月二十六日、四十一歲生日當天遠赴青海高原修行佛法，從此淡出影圈，對此李連杰的好友向太陳嵐早前已替他公開否認傳聞，而李連杰前晚亦表示不一定出家才能學佛。<br> &#13;<br> <spanclass>不出家也能學佛 &#13;<br> 李連杰前晚以普通話說：「我學佛學了很多年，出家只是傳言，我早已否認。佛的最高境界是心靈修養，不一定非要出家才能學佛，就像你要選擇究竟讀寄宿學校或是一邊工作一邊學習的道理一樣。」李連杰亦透露經常會跟太太利智一起到佛堂學習。</spanclass></p></body></html>
