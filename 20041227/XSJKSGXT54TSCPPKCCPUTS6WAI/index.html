<html><header><meta charset="utf-8"><title>Britney攬老公捧MV獎</title></header><body><h1>Britney攬老公捧MV獎</h1><p>著名音樂雜誌《RollingStone》早前選出今年一系列最佳MV，榮登榜首的是BritneySpears的《MyPrerogative》，她拍攝此MV時情商丈夫KevinFederline客串，二人在MV中有不少親熱場面，難怪被選為年度最佳MV。&#13;<br> <br> <spanclass>玩謝米高積遜 &#13;<br> 而Eminem在《JustLoseIt》MV中，玩盡米高積遜（MichaelJackson）及麥當娜（Madonna）等歌手，因此成為最佳MV第二位，季軍則是Usher與AlicaKeys合作的《MyBoo》。</spanclass></p></body></html>
