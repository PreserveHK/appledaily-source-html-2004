<html><header><meta charset="utf-8"><title>　　美軍顯愛心 - 李八方</title></header><body><h1>　　美軍顯愛心 - 李八方</h1><p>美國航空母艦林肯號目前重係停泊喺香港，該艦十五名水手同工作人員，噚日去咗探訪一個關注外籍長者嘅慈善社福團體，重幫長者清理垃圾同埋花園，又為佢哋演奏美國流行曲、古典音樂同聖詩。林肯號將於聽日離開本港。旅遊發展局預計，該艦六千名官兵訪港五日嘅消費，共約三千萬港元。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
