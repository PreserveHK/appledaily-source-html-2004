<html><header><meta charset="utf-8"><title>打開話題　容易溝通</title></header><body><h1>打開話題　容易溝通</h1><p>程柏稀自踏足社會，曾在百貨公司做魔術產品的推廣員，首次「創業」是92年在旺角做小販，賣自導自演的魔術教學錄影帶。「我每日拿35盒去賣，每盒約70元，2小時便賣完，一做就3年。」&#13;<br> 99年他在青衣城開設「魔術通」，售賣魔術道具和魔術教學VCD光碟，之後數年陸續在灣仔、旺角，甚至廣州開設分店，在東莞及上海亦有兩間特許經營加盟店，屬硬件業務，開設拉闊魔術是想嘗試軟件生意。&#13;<br> 程柏稀的魔術啟蒙者是他讀中一時的班主任。「他用魔術感化了我，首批於拉闊魔術網上預先登記的也有不少社工和教師，希望藉魔術做溝通渠道來進行感化工作。」</p></body></html>
