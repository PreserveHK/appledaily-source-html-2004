<html><header><meta charset="utf-8"><title>羅拔迪尼路新片大收</title></header><body><h1>羅拔迪尼路新片大收</h1><p>由羅拔迪尼路（RobertDeNiro）、德斯汀荷夫曼（DustinHoffman）、芭芭拉史翠珊（BarbaraStreisand）及賓史迪拿（BenStiller）等重量級人馬主演的喜劇《非常外父生擒霍老爺》，上周五聖誕前夕仍收七百八十萬美元（約六千萬港元），預計首周五日票房可達六千萬美元（約四億六千八百萬港元）。&#13;<br> 而同樣於上周三開畫的新片《歌聲魅影》，上周五收八十萬美元（約六百二十萬港元），五日票房可達六百萬美元（約四千六百萬港元），以一部只在六百多間戲院上映的電影而言，成績已算不俗。</p></body></html>
