<html><header><meta charset="utf-8"><title>舞林高手比舞</title></header><body><h1>舞林高手比舞</h1><p>【本報訊】二十八隊共百名「舞林高手」昨日施展渾身解數（圖），把中環鬧市變成勁歌熱舞的舞台，爭奪第二屆「HipHop及Breaking舞蹈大賽」的冠軍寶座。&#13;<br> 參賽者多以高難度動作，如空中翻騰、打觔斗及頭頂舞台等（圖）來取悅評判，但也有美少女憑性感衣着配合強勁音樂、扭動小蠻腰，贏得注目。&#13;<br> 舞蹈大賽的決賽將於本周五晚在中環愛丁堡廣場舉行。&#13;<br> 張家俊攝</p></body></html>
