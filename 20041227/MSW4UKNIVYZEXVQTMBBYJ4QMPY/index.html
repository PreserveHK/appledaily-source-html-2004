<html><header><meta charset="utf-8"><title>成奎安：化療好辛苦</title></header><body><h1>成奎安：化療好辛苦</h1><p>明星足球隊在聖誕節於旺角警察會，與紀律部隊進行了一場足球友誼賽，當日的高潮不在於結果，而是患有鼻咽癌的成奎安（大儍）到場為球隊打氣。<br> &#13;<br> <spanclass>「過程好辛苦」 &#13;<br> 大儍因要接受化療，已有一段時間沒有亮相，所以他的出現令球員非常興奮，紛紛熱情地上前與他打招呼。&#13;<br> 大儍透露經過數星期的療程，體重由二百一十多磅減至一百七十多磅。雖然瘦了四十磅，但他的精神看來不俗，還十分肉緊地觀看球賽，他說：「雖然化療過程好辛苦，但好彩尹志強不停開解我同陪我，令我走過呢一關。」</spanclass></p></body></html>
