<html><header><meta charset="utf-8"><title>迫迫畫　BIG壁畫</title></header><body><h1>迫迫畫　BIG壁畫</h1><p>【本報訊】社會福利署為減低家庭暴力事件，在全港各區展出四十六幅以家庭和諧為主的壁畫（圖為其一），提醒市民關注家庭暴力事件。衞生福利及食物局局長周一嶽昨日出席「凝聚家庭齊抗暴力」宣傳運動暨「迫迫畫BIG壁畫」創作賽開幕禮時表示，絕不能容忍家庭暴力事件發生，呼籲家長若遇到挫折或「唔開心」，切勿發洩在子女身上。他又希望市民多些關心隔籬鄰舍，以減少家庭暴力事件。&#13;<br> 李家皓攝</p></body></html>
