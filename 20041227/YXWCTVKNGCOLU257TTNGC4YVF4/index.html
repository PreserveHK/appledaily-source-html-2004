<html><header><meta charset="utf-8"><title>來年辦大型設計活動</title></header><body><h1>來年辦大型設計活動</h1><p>2005年最應該到哪個國家旅遊？答案是將舉行Designaret2005（SwedishDesignYear2005）的瑞典。這個為期1年的大型設計活動由瑞典政府舉辦，過百家瑞典設計組織、博物館及商業機構響應號召，參與數之不盡的精采設計展覽及講座節目，連中國北京市也被邀請舉行雙城展覽。故此明年在任何時間到瑞典旅行，都可參加有關活動，親身體會瑞典設計產品的懾人魅力。&#13;<br> 活動網址：<ahref http:>www.merdesign.se </ahref></p></body></html>
