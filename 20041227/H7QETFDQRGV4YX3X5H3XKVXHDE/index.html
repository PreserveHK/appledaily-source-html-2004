<html><header><meta charset="utf-8"><title>石原佐美生日開工24小時</title></header><body><h1>石原佐美生日開工24小時</h1><p>早前在東京國際電影節中向湯漢斯（TomHanks）獻花的日本上位女星石原佐美，在平安夜剛滿十八歲，當日她為Nippon電台主持籌款節目《RadioCharityMusicZone》，連踩二十四小時的她，在工作後即激動落淚。&#13;<br> 石原佐美當日落淚，並非是受了委屈，工作了二十四小的她流着淚說：「這是我最刺激的生日，真的很感謝大家。」石原當日主持的節目，為當地失明人士籌得約四百萬港元。</p></body></html>
