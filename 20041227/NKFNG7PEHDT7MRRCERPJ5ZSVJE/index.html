<html><header><meta charset="utf-8"><title>金裝米奇系列大玩貴氣</title></header><body><h1>金裝米奇系列大玩貴氣</h1><p>壓軸登場的金裝米奇系列將於全線I.T店舖限量發售，以華麗珠片、水晶釘珠的物料作賣點，似有意跟DisneyVintage一較高低，證明本地薑米奇一樣可行貴氣路線。整個系列叫DiamondLover，連名字都高貴過人，配合黑、白、粉紅、粉綠、黃等色彩及針織與棉質物料，加上寶石裝飾的潮流細節，散發珠光寶氣的名貴感。卡通人物除了招牌Mickey外，連美妮、當奴鴨、DaisyDuck等都有，買唔到Dolce&amp;Gabbana的，大可考慮。&#13;<br>記者：吳小明&#13;<br>&#13;<br>售賣點：I.T（27307681）&#13;<br>尖沙嘴新港中心111-119號舖</p></body></html>
