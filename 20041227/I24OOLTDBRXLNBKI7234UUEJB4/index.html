<html><header><meta charset="utf-8"><title>Robbie吸毒險喪命</title></header><body><h1>Robbie吸毒險喪命</h1><p>英國男歌手RobbieWilliams日前表示他很享受吸毒，不過其前經理人KevinKinsella向英國《世界新聞報》爆料，指當年他吸食可卡因，差點摧毀了其事業、外形和生命，其中有三次險些因此而喪命。&#13;<br> 據知Robbie當時每日花費二萬五千港元買可卡因，他吸毒後連性慾也消失，大家都打賭他在三十歲前會逝世。&#13;<br> <br> <spanclass>與球星一同吸毒 &#13;<br> 原來Robbie青少年時已接觸毒品，十四歲便服食安非他命，而在TakeThat期間，他更開始嘗試吸食可卡因，Kevin又透露Robbie以前經常與兩名著名英國足球員一起吸毒。</spanclass></p></body></html>
