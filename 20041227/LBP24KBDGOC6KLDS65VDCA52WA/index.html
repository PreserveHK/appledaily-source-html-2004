<html><header><meta charset="utf-8"><title>《可可西里》獲邀參加柏林影展</title></header><body><h1>《可可西里》獲邀參加柏林影展</h1><p>第五十五屆柏林電影節將於明年二月十日舉行，今年將有多部內地電影參展，劉曉慶闊別十五年復出大銀幕、由導演劉冰鑒開拍的《春花開》，更獲邀請參加全景單元的角逐，而這個單元角逐主要是強調電影的藝術性及獨立性。<br> &#13;<br> <spanclass>《無極》欲濃縮參展 &#13;<br> 除了《春》片外，《可可西里》亦獲邀參加柏林影展中的青年論壇單元；嚴浩執導的《鴛鴦蝴蝶》與另一內地電影《孔雀》亦有機會角逐金熊獎。&#13;<br> 而陳凱哥執導的《無極》，因該片仍進行大量特技的後期工作，無法趕及參展，但《無》片之韓國片商對柏林影展十分有興趣，故向中方建議將濃縮版的精華剪輯成花絮，於影展中率先亮相。</spanclass></p></body></html>
