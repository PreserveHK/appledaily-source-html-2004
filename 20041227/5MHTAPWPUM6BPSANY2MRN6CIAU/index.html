<html><header><meta charset="utf-8"><title>保濕新品注入生物科技</title></header><body><h1>保濕新品注入生物科技</h1><p>踏入2005年，除了最新春妝陸續上場，還有一系列嶄新的護膚品在市場上推出。像LANC餬E最新研究的專利活性水盈細胞Aquacellular，是一種以生物科技製成的水合溶液，並蘊含16種重要元素，包括鈣、錳、鋅、氨基酸和糖等，都是構成皮膚補水的成份。整個系列的護膚品共有3種質感可供選擇，配合不同皮膚使用，包括乳液狀、啫喱狀和乳霜狀，由清爽至油潤，都可以輕易推勻及即時滲透入皮膚底層，迅速替皮膚保濕。此系列產品將於1月3日於全線LANC餬E專門店與專櫃開始發售。&#13;<br>&#13;<br>記者：黃潔蓮　攝影：陳陶鈞&#13;<br>查詢：LANCOME（26987822）</p></body></html>
