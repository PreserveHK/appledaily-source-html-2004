<html><header><meta charset="utf-8"><title>李亞鵬開吧揀俊男美女</title></header><body><h1>李亞鵬開吧揀俊男美女</h1><p>王菲愛郎李亞鵬近日在上海靜安區投資酒吧，該酒吧名為VIPROOM，目前仍在裝修。據悉該酒吧投資約八百萬人民幣，李亞鵬是大股東。李亞鵬所開酒吧地點靜中帶旺，酒吧內共分兩層，總面積達一千二百平方米，設酒吧及卡拉OK房，由於酒吧預計明年二月開張，故近日已有裝修工人連日趕工，而附近其他酒吧和餐廳的員工，均得悉李亞鵬是該酒吧的股東之一。<br> &#13;<br> <spanclass>招聘員工條件高 &#13;<br> 酒吧門外現擺放了不少木板和雜物，並在當眼位置張貼了聘請員工的啟事，李亞鵬對各職位員工均有要求，聘請的領班、調酒員與領舞等，一律只限二十五歲以下，而且更要求一定身高及樣貌等。&#13;<br> 採訪、攝影：曾小嘉</spanclass></p></body></html>
