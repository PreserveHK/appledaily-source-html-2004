<html><header><meta charset="utf-8"><title>Gisele巴西追逐狗仔</title></header><body><h1>Gisele巴西追逐狗仔</h1><p>由於荷李活男星里安納度狄卡比奧（LeonardoDiCaprio）忙於為其新片《TheAviator》宣傳，未能陪同巴西名模GiseleBundchen女友歡度聖誕，不過Gisele並不孤單，她除了有姊妹陪伴外，又與多隻愛犬你追我逐，心情愉快。&#13;<br> 而Gisele的爸爸原來每年都會送上一份特別的禮物給她，就是把Gisele需要改善的地方寫在信上，然後交給Gisele，希望她能改進自己。</p></body></html>
