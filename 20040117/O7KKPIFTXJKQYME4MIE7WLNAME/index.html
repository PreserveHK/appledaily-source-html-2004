<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>粉紅小象看不見，&#13;<br>眼鏡小乖也看不見，&#13;<br>如果你想問她們，&#13;<br>在她們看不見的世界裏，&#13;<br>到底是陽光燦爛的日子多呢？&#13;<br>還是陰雨綿綿的日子多？&#13;<br>她們會說：&#13;<br>「如果你愛我，&#13;<br>我就可以在暴雨中看見陽光。&#13;<br>如果你不愛我，&#13;<br>你就永遠不會知道答案。」</p></body></html>
