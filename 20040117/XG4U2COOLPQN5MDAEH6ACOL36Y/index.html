<html><header><meta charset="utf-8"><title>禽流感屬甲型流感</title></header><body><h1>禽流感屬甲型流感</h1><p>流行性感冒俗稱「流感」，是一種急性呼吸系統疾病，病毒分為甲、乙及丙三類，以甲型較普遍，如現時流行甲型H3N2流感病毒；但很多禽鳥，包括雞、鴨、鵝等家禽和候鳥也可帶有甲型流感病毒，人類直接經由禽鳥身上感染流感的情況不常見，但偶有發生，如一九九七年本港首次發現人類感染禽鳥甲型流感H5N1個案。&#13;<br> 若禽流感經禽鳥傳給人類，再經人傳人的可能不大，除非病毒的八組基因內帶有人類流感的基因，才會人傳人。病徵方面，人類感染禽流感的病徵與普通人類流感相似，需做病毒分析才可證實。</p></body></html>
