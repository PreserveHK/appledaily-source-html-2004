<html><header><meta charset="utf-8"><title>班仔公幹籮霸再偷食</title></header><body><h1>班仔公幹籮霸再偷食</h1><p>班亞弗力（BenAffleck）日前到西班牙宣傳新片《致命報酬》，不過其女友籮霸珍妮花洛庇絲（JenniferLopez）又被目睹與前男友P.Diddy在美國邁阿密神秘約會，事後兩人再次聲稱只是好友關係。&#13;<br> 籮霸繼大前日被目睹與P.Diddy撐枱腳後，前日又前後腳在同一餐廳現身，令人懷疑籮霸趁男友公幹偷食。此外，班仔到馬德里宣傳新片時表示，與吳宇森合作是他多年來的心願，他說：「我首次看吳宇森的電影，我不記得是《辣手神探》或是《喋血雙雄》，我便認定是他的影迷。」</p></body></html>
