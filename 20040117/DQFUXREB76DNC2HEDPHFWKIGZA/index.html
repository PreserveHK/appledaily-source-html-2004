<html><header><meta charset="utf-8"><title>去黃埔Shopping換寫真揮春</title></header><body><h1>去黃埔Shopping換寫真揮春</h1><p>新年買揮春，年年皆是，但買來買去都係傳統同卡通公仔，想要有新搞作？無問題，最近黃埔就推出一款獨家揮春，由即日起至1月21日，顧客只要在黃埔新天地任何商舖消費滿$100（單一發票計），憑票即可到十一期聚寶坊地庫（大眾書局對出）免費拍攝數碼相一張，照片可即場製成賀年揮春一個，肯定唔會同人哋同款，重好有紀念價值！</p><p>查詢電話：21287440</p></body></html>
