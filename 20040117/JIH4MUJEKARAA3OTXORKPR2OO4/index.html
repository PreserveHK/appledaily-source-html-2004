<html><header><meta charset="utf-8"><title>14%製衣商擬增港生產線</title></header><body><h1>14%製衣商擬增港生產線</h1><p>【本報訊】貿易發展局向參與「香港時裝節」及「香港國際時尚薈萃」展覽的參展商及買家進行調查，發現有78%及80%的受訪參展商與買家認為，04年市道會較03年佳。去年只有半數受訪者對市道表示樂觀。&#13;<br> <br> <spanclass>內地零售市場增長快 &#13;<br> 調查成功訪問了437及759名參展商與買家，結果顯示大部份買家認為，內地將會成為增長最快的零售市場，約40%受訪者指因為CEPA而對內地市場更感興趣。&#13;<br> 另外，21%受訪參展商表示會多生產香港製造的產品；14%更指會增加本港生產線。買家方面，亦有28%指會與港商合作，發展品牌進入內地市場。</spanclass></p></body></html>
