<html><header><meta charset="utf-8"><title>救癲癇者勿硬物塞口</title></header><body><h1>救癲癇者勿硬物塞口</h1><p>當遇到有人癲癇症發作(即所謂「發羊吊」)，相傳要把飯勺、鐵羹等硬物放進患者口中，以防他咬斷舌頭窒息死亡，不過家庭醫生關嘉美指出，這些「古方舊法」存有謬誤，因為硬物可能會弄傷患者口腔，硬物本身或由傷口流出的血液，更有機會阻塞呼吸道引致患者窒息。&#13;<br> 關嘉美續稱，正確的急救方法是讓患者保持呼吸暢順，她建議可以讓患者「打側身」躺在平地上，並替他解除如領帶及皮帶等可能阻礙呼吸的衣物，若患者曾經嘔吐，更應緊記替他清除嘔吐物，避免嘔吐物阻塞呼吸道引致窒息。</p></body></html>
