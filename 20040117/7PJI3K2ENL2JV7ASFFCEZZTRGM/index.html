<html><header><meta charset="utf-8"><title>房協連續第七年凍租</title></header><body><h1>房協連續第七年凍租</h1><p>【本報訊】房屋協會執行委員會昨通過繼續凍結轄下三萬二千多個出租屋邨單位的租金一年，今次已是房協連續第七年凍結住宅單位租金，約有九萬三千名居民受惠。<br> &#13;<br> <spanclass>四月一日起生效 &#13;<br> 房協發言人表示，有鑑於本港經濟近期剛出現好轉情況，決定凍結二○○四?○五年度出租單位租金一年，由今年四月一日起生效，明年初再因應經濟情況，全面檢討租金水平。&#13;<br> 有關決定將令房協轄下出租單位的租金維持在九七年的水平，即約介乎四百一十元至六千零五元，單位租金已包括差餉、管理費等在內。</spanclass></p></body></html>
