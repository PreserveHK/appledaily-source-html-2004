<html><header><meta charset="utf-8"><title>深作健太辦追思會悼父</title></header><body><h1>深作健太辦追思會悼父</h1><p>日本名導深作欣二去年一月因前列腺癌逝世，前日其子深作健太為他舉行追思會，女星吉永小百合、男星千葉真一及導演山田洋次等八百人出席及獻花致敬。&#13;<br> 深作健太在會中表示：「很快便過了一年，對我來說要繼承父親的作風，再拍新的作品，是今後的挑戰。」&#13;<br> 而出名甚為敬重深作的導演昆頓塔倫天奴（QuentinTarantino），也透過錄影帶表示：「我最遺憾未能給深作導演看我的《標殺令》。」</p></body></html>
