<html><header><meta charset="utf-8"><title>東山、瀨戶舞台劇咀不停</title></header><body><h1>東山、瀨戶舞台劇咀不停</h1><p>日本男星東山紀之與女星瀨戶朝香合作的舞台劇《羅密歐與茱麗葉》，前日在尊尼事務所的劇場首次公演。東山和瀨戶在劇中的激吻戲多達八次之多，令不少觀眾感到驚訝。東山事後笑說：「我想我們接吻的次數，可以申請列入健力士大全！」&#13;<br> 為了搞氣氛，三十七歲的東山除自認是最老的羅密歐外，還拖瀨戶落水道：「我見到瀨戶與我吻完之後，會悄悄地用衫袖抹嘴！」而瀨戶就表示第一次演舞台劇非常緊張。</p></body></html>
