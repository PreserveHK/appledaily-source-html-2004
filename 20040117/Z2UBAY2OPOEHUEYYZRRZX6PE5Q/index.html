<html><header><meta charset="utf-8"><title>方力申拍廣告瞓足十小時</title></header><body><h1>方力申拍廣告瞓足十小時</h1><p>方力申早前為代言的護膚品Biotherm拍了新一輯硬照廣告，以白衫上陣的他，整個廣告花了近十個小時才完成，未知是否因天氣寒冷，廣告商事後才以電腦效果在方力申臉上加上水珠。&#13;<br> <br> <spanclass>黑頭多肉酸 &#13;<br> 方力申在拍攝前十分緊張自己的皮膚狀態，在開工前一周努力護膚，而開工前夕更強迫自己要睡足十個小時。方力申表示以前並不着重護膚，他說：「我以前游完水，乜嘢護膚品都冇用，令油脂積咗喺鼻上，變成黑頭，自己近距離見到都好肉酸。𠵱家有免費護膚品用，皮膚明顯好咗。」</spanclass></p></body></html>
