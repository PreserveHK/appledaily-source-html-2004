<html><header><meta charset="utf-8"><title>　　史sir轉跟田少 - 李八方</title></header><body><h1>　　史sir轉跟田少 - 李八方</h1><p>江湖傳聞一直好支持民主普選嘅理大通識教育中心講師史文鴻會走去做自由黨總幹事，八方第一時間打電話問史sir係咪打田少工，史sir哈哈大笑，叫八方去問田少，又話重未傾掂。&#13;<br> 八方於是追問佢係咪已經辭咗職，史sir話如果真係做自由黨總幹事，佢就唔可以教書，但係總之暫時冇嘢講。&#13;<br> 八方諗史sir一直咁支持民主直選，早排田少話佢想選地區直選，唔通佢今次真係講真？&#13;<br> 係人都知道自由黨嘅總幹事不好當，史文鴻果然係偏向虎山行，八方真係想睇吓佢表演。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
