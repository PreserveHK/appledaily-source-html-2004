<html><header><meta charset="utf-8"><title>Emily電唔死曉格蘭特</title></header><body><h1>Emily電唔死曉格蘭特</h1><p>英國男星曉格蘭特（HughGrant），前日隻身到達東京宣傳電影《真的戀愛了》，在記者會中他還獲得日本美豔女星邊見Emily送花歡迎，Emily還大讚曉格蘭特在電影中的表現令人感動，但曉格蘭特似乎對Emily全無興趣，只是禮貌地輕擁她肩膊拍照。&#13;<br> <br> <spanclass>全場談笑風生 &#13;<br> 曉格蘭特全場談笑風生，博得不少掌聲，他說：「我在戲入面是個首相，所以我覺得有責任讀一下政治，但我看了一章書便放棄了！」他還說笑有興趣參選加州州長。</spanclass></p></body></html>
