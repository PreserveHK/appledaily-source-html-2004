<html><header><meta charset="utf-8"><title>Rosemary收爐兩日已興奮</title></header><body><h1>Rosemary收爐兩日已興奮</h1><p>名模Rosemary前晚往灣仔會展，為「香港時裝節」演出。Rosemary透露這個星期都會為時裝節忙個不停，可說是以會展為家。&#13;<br> Rosemary又高興地表示忙了整整一年，農曆新年終於可以休息一下，初一及初二會「收爐」兩天，初三則飛往上海工作。&#13;<br> 問到Rosemary農曆新年時會怎樣度過？她表示：「我屋企冇乜新年氣氛㗎，因為始終覺得聖誕節比較緊要。」</p></body></html>
