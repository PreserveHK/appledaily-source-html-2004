<html><header><meta charset="utf-8"><title>銀行結餘增至521億</title></header><body><h1>銀行結餘增至521億</h1><p>由於美元走勢仍然偏軟，金管局昨日兩度入市，沽出共4.42億港元，令下周二銀行體系結餘增至520.86億元，美電仍徘徊在7.7630水平。&#13;<br> <br> <spanclass>短期難見套息活動 &#13;<br> 市場人士認為，農曆年前，相信不會出現顯著的買美元套息活動，巨額結餘情況會持續下去。&#13;<br> 中國工商銀行（亞洲）（349）財資部主管陳鳳翔表示，外滙市場的美元走勢依然偏軟。&#13;<br> 他表示，在目前港美息差並不特別吸引的情況下，短期內看不見會有大量的套息活動，令結餘回落、港息上升。</spanclass></p></body></html>
