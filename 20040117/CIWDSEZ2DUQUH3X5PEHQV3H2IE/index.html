<html><header><meta charset="utf-8"><title>星出口去年大升15.1%</title></header><body><h1>星出口去年大升15.1%</h1><p>【本報綜合報道】新加坡去年非石油出口增長逾15%，是歷來最快，受惠於電子產品和化工產品需求強勁。由於美國和亞洲區經濟改善，新加坡政府預測今年出口仍會有雙位數增幅。&#13;<br> 新加坡去年12月份非石油出口較前月升3.9%，遠勝市場預期的1%增幅；與02年同月相比則勁升30.7%，至105億坡元（約484億港元）。去年全年非石油出口創新高，達1135億坡元（約5226億港元），增長15.1%。&#13;<br> 雖然出口理想，但新加坡政府未有調高該國今年經濟增長3%至5%的預測。該國預測，今年非石油出口增幅會放緩到10%至12%。</p></body></html>
