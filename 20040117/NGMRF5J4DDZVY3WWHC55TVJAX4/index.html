<html><header><meta charset="utf-8"><title>違例挪用囚車罰停牌</title></header><body><h1>違例挪用囚車罰停牌</h1><p>內地對於囚車的使用及安全護衞，並沒有專門規定。國務院頒布的《看守所條例》，只要求提訊疑犯時，押犯的提訊人員不得少於兩人，途中必須嚴密看管，防止意外。內地公安押解重囚赴審或往刑場時，則會因應囚犯的危險性，加強戒備，甚至要武警協助。&#13;<br> 據公安部《警車管理規定》，囚車屬於警車的一種，除執行押解犯人的任務外，不得挪用作其他用途，違例者將依據治安管理條例及道路交通管理條例處罰，包括對司機予以罰款及停牌一個月。</p></body></html>
