<html><header><meta charset="utf-8"><title>米高積遜重返Neverland</title></header><body><h1>米高積遜重返Neverland</h1><p>受官非纏身的美國歌手米高積遜（MichaelJackson），已有多月沒有返回Neverland住所，不過他前日在洛杉磯與家人低調慶祝完四十六歲生日後，便與子女重返Neverland居住。&#13;<br> 米高去年搬出Neverland豪宅，並在比華利山及佛羅里達的酒店暫住，原因是他認為Neverland已被警方搜查得凌亂不堪。&#13;<br> 雖然米高被指經濟出現困難，但他前日在酒店慶祝生日時仍安排了包含十一道菜式的大餐慶祝。此外，法官最近拒絕調低米高的保釋金，認為二千三百四十萬港元是合理的金額。</p></body></html>
