<html><header><meta charset="utf-8"><title>澳洲樓價上季大幅回落</title></header><body><h1>澳洲樓價上季大幅回落</h1><p>【本報綜合報道】澳洲樓價上季創歷來最大跌幅，而建屋批則亦連跌3個月，凸顯樓市正在降溫。&#13;<br> 分析員認為，澳洲儲備銀行（央行）下周二應會按兵不動，但仍有機會在10月9日大選後考慮加息。&#13;<br> 澳洲次季樓價指數比首季跌1.2%，是1986年有紀錄以來跌幅最大的一季，而市場原先預測下跌1%。7月建屋批則較6月下降0.9%，但跌幅較估計的2%溫和。&#13;<br> 摩根大通高級經濟師沃爾特斯說，上述數據進一步顯示澳洲樓市正在調整，但目前的步伐對澳洲央行而言還是太慢。&#13;<br> 不少分析員仍相信，澳洲央行最快會在11月加息0.25厘。</p></body></html>
