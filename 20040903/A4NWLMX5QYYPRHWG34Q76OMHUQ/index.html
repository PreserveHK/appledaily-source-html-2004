<html><header><meta charset="utf-8"><title>Yumiko難忘好友撬牆腳</title></header><body><h1>Yumiko難忘好友撬牆腳</h1><p>鄭希怡（Yumiko）新歌《心眼》的勁歌熱舞備受讚賞，歌詞講述被好姊妹出賣的經過，亦是Yumiko真人真事，故她不時會被勾起這些不快的回憶。<br> &#13;<br> <spanclass>曾自閉急瘦 &#13;<br> Yumiko憶述中學時有一位金蘭姊妹，一次Yumiko與男友因誤會鬧交，想不到好姊妹竟乘虛而入，偷偷與她的男友約會，Yumiko事後大受打擊，足足自閉了一個月，體重更由一百一十磅急降至八十九磅，令家人擔心她會患上抑鬱症，二十四小時接力陪伴在側，幸好Yumiko最後重新振作，令家人也鬆一口氣，Yumiko說：「之後我同屋企人關係轉好咗，呢個都算係我人生中第一個難關。」</spanclass></p></body></html>
