<html><header><meta charset="utf-8"><title>克勤唔敢忤逆無線</title></header><body><h1>克勤唔敢忤逆無線</h1><p>李克勤前晚到九龍灣展貿演出「903萬人迷大作戰」，他甫出場即表示氣管不適，恐演唱時水準不穩，希望fans見諒。<br> &#13;<br> <spanclass>讚姚明可愛 &#13;<br> 克勤接受主持ILoveYouBoyz訪問時，主持揶揄無綫奧運主持只懂附和，克勤說：「我唔講得，講咗係大逆不道。」&#13;<br> 主持又重提許志安以樣貌兇殘形容姚明，克勤對此說：「我只覺得姚明可愛同高囉。」&#13;<br> 後來ILoveYouBoyz笑問克勤宣傳《六壯士》時，會否跟安仔爭位企？克勤說：「大家喺個圈十幾年，冇人會做呢啲嘢。阿倫教過我，係得就點企都得，唔得就點企都唔得，年輕人唔可以諗歪。」&#13;<br> 採訪：魯萍&#13;<br> 攝影：何國豪</spanclass></p></body></html>
