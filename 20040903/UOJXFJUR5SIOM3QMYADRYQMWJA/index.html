<html><header><meta charset="utf-8"><title>星美拓內地影視市場</title></header><body><h1>星美拓內地影視市場</h1><p>【本報訊】星美國際（198）昨日與北京北廣傳媒，簽署框架性合作協議，拓展中國影視劇市場。雙方將以社會私募形式，引入國內及海外投資者，成立合營投資公司。同時，並會引入第三方的傳媒機構共同發起，引入金融投資機構及影視專家等成立管理公司。&#13;<br> 投資公司不會投資於影視劇製片，又不會直接進行電影、電視劇生產，而管理公司負責向投資公司提供市場分析、投資組合方案、項目營運及項目營運監控等。<br> &#13;<br> <spanclass>投資額料1億 &#13;<br> 星美董事總經理黃勤道（圖）表示，投資公司已於國內取得數千萬元意向投資，初步目標為1億元人民幣，預期可於年底前完成資金籌集。</spanclass></p></body></html>
