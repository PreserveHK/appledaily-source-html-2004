<html><header><meta charset="utf-8"><title>YSL新Denim高價低調</title></header><body><h1>YSL新Denim高價低調</h1><p>容祖兒出寫真集賣若隱若現靚股叫好又叫座，佢呢排成日着住條YSLLogo牛仔褲亦成為潮人追捧熱貨，YSL的新牛仔褲系列有點低調，後袋只有細細個繡花YSLLogo，潮味爆燈，但價錢相當相當之高企，要「潮聖」買番條捧吓場，都幾肉赤！&#13;<br>記者：吳小明&#13;<br>攝影：林栢鈞&#13;<br>&#13;<br>售賣點：YvesSaintLaurentRiveGauche（28680092）&#13;<br>中環歷山大廈地下</p></body></html>
