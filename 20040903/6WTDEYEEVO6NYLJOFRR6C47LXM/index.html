<html><header><meta charset="utf-8"><title>郭可盈有鋪教書癮</title></header><body><h1>郭可盈有鋪教書癮</h1><p>陶大宇、郭可盈、周永恆和趙頌茹（阿Yu）等早前拍攝的無綫新劇《青出於藍》將於月中推出，可盈和大宇在劇中均是為人師表。&#13;<br> 可盈表示她的角色十分嚴肅，而大宇則比較搞笑，她日前在電話訪問中說：「其實我第一次扮教師，亦係我兒時夢想，細個成日同表弟妹一齊玩扮老師遊戲，我梗係要扮老師，重成日買好多公仔書扮改簿㖭。」<br> &#13;<br> <spanclass>傳遞正面訊息 &#13;<br> 可盈續說：「我覺得教師呢個職業好受人尊重，不過，長大後我竟然入咗行做演員，真係意想不到。」她希望透過這個角色帶給觀眾一些正面的訊息。&#13;<br> 採訪：比華利</spanclass></p></body></html>
