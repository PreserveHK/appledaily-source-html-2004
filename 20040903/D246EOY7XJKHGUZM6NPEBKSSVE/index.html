<html><header><meta charset="utf-8"><title>金剛大軍空降新西蘭</title></header><body><h1>金剛大軍空降新西蘭</h1><p>製作費預計高達一億一千萬美元（約八億五千八百萬港元）的電影《金剛》，將於下周一在新西蘭威靈頓開鏡。&#13;<br> 昨日導演彼得積遜（PeterJackson）與幾位演員，包括娜奧美屈絲（NaomiWatts）、艾德烈邦迪（AdrienBrody）及積比力克（JackBlack），便一同在當地會見傳媒。&#13;<br> 活動舉行期間，一名電台記者把身上T恤除下，並送給娜奧美留念，不過最終娜奧美把T恤轉贈給拍檔積比力克。</p></body></html>
