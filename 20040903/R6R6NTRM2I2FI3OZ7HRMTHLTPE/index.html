<html><header><meta charset="utf-8"><title>張震嶽美開Band騷攞頭威</title></header><body><h1>張震嶽美開Band騷攞頭威</h1><p>張震嶽的音樂一向深受台灣和香港樂迷歡迎，而且在香港及台灣等地舉辦過不少大型Band騷，稍後他將會到美國舉行一連十場的巡迴演唱會，並會到十個城市包括紐約、洛杉磯和加州等地巡迴，希望將他的音樂帶給不同的人欣賞。&#13;<br> <br> <spanclass>全身細胞動起來 &#13;<br> 張震嶽是首位華人在美舉行Band騷，所以主辦單位非常興奮，並大讚他的音樂獨特，可令人全身細胞都動起來。其實今次主辦單位會為張震嶽舉辦全美巡迴，除因他的音樂吸引外，還有他擁有三百萬張累積唱片銷量的驕人成績，正是他實力的證明。</spanclass></p></body></html>
