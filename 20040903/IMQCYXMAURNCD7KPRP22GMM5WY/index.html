<html><header><meta charset="utf-8"><title>梁思浩封佳麗亞洲導彈</title></header><body><h1>梁思浩封佳麗亞洲導彈</h1><p>十二位準亞姐昨日於灣仔會見大會急才顧問梁思浩，思浩在問答環節中即場向7號陳樂敏及8號吳嘉儀兩位擁有三十六吋上圍的亞姐冠以「亞洲導彈」之稱號，他說：「呢兩位亞洲導彈就連中國同台灣都驚咗佢哋，兩位有儀態啲慢慢發射。」令兩人十分尷尬。<br> &#13;<br> <spanclass>揶揄葉玉卿 &#13;<br> 事後兩位佳麗表示沒有介意，更認為獲得稱讚。陳樂敏說：「都係講笑啫，我唔會太介意，而且又唔係虛構。」梁思浩除了開兩位亞姐玩笑外，亦笑指葉玉卿胸部乃人造導彈。事後問到思浩是否爆大鑊時，他說：「我諗俾人講嗰個都唔會太介意嘅，只係講笑得啖笑囉。」&#13;<br> 採訪：王崇穎　攝影：仇志德</spanclass></p></body></html>
