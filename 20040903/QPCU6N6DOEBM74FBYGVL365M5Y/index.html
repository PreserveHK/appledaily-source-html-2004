<html><header><meta charset="utf-8"><title>德失業人數連升7個月</title></header><body><h1>德失業人數連升7個月</h1><p>【本報綜合報道】德國失業人數連續7個月增加，上月增幅更是5個月來最大，主因是消費市道不振、經濟可能放緩以及勞工成本高企，令企業不願增聘人手。&#13;<br> 德國8月份經季節性調整的失業人數增加2.4萬人，達441.4萬，增幅較市場估計的1萬人高逾1倍；7月份失業人數修訂為增加1.2萬人。上月失業率經季節性調整後維持於10.6%。&#13;<br> 歐洲央行昨天一如預期維持利率不變，連續15個月把基準利率維持於2厘的紀錄低位。分析員說，油價高企和全球經濟放緩可能不利歐元區經濟，故該行需要觀望更多經濟數據，才決定利率去向。</p></body></html>
