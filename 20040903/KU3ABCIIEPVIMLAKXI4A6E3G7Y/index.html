<html><header><meta charset="utf-8"><title>美麗拳王日日驗身</title></header><body><h1>美麗拳王日日驗身</h1><p>泰國電影《美麗拳王》將於下周四在港公映，日前導演亞格差烏干騰、男主角亞山里蘇璜及故事主人翁朗東來港宣傳。原本是拳手的亞山里接受訪問時坦言首次演戲挑戰極大，他說：「我要上儀態課、學芭蕾舞及化妝，我平時也習慣一些女性動作，拍完後兩個月才回復正常，但我每天都會檢查身體證明自己是直的。」<br> &#13;<br> <spanclass>盛讚河利秀 &#13;<br> 朗東被問及對河利秀的看法，已變性五年的她表示對方很勇敢，而且比自己美麗。朗東又讚香港男士可愛，尤其喜歡周星馳及劉德華，而亞山里則欣賞舒淇敢於表現自己，而且皮膚又白。</spanclass></p></body></html>
