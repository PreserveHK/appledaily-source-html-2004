<html><header><meta charset="utf-8"><title>工人墮地傷頭失救死</title></header><body><h1>工人墮地傷頭失救死</h1><p>【本報訊】一名姓曾（四十二歲）工人昨午四時許，獨自在上水坪洋村一間興建中的村屋二樓外牆拆圍板時，失足墮地頭部受重傷，但疑未為人即時察覺，致失救死去。&#13;<br> 死者姓蕭（五十六歲），現場為坪洋村一間仍在興建中的三層高村屋，樓面建造工程已完成，事主負責拆下村屋外牆的石屎圍板，以便內外裝修工程繼續進行；昨事發時只得他一人在村屋外牆工作，因而出事時並無人目擊，直至有村民路經發現，初時還以為他在路旁暈倒，其後警方經調查相信他是在二樓工作時，失足墮地身亡，死因無可疑。</p></body></html>
