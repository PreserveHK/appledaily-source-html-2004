<html><header><meta charset="utf-8"><title>女鋼琴家兩盜竊罪脫</title></header><body><h1>女鋼琴家兩盜竊罪脫</h1><p>【本報訊】曾參與不少演奏的鋼琴家戚明儀（四十九歲）（圖左），涉在同一間便利店兩度偷竊，她昨在九龍城裁判法院經審訊後，被裁定兩項盜竊罪名不成立。&#13;<br> 涉案控罪指被告今年七月一日及十二日，在尖東一間便利店內偷取八筒糖果及兩件化妝品。裁判官表示，為首項控罪作證的店員在庭上所給予的證供，與其在警署錄取的口供有重大分別，故判首罪不成立。另外，法庭接納辯方指被告同月十二日，正趕着接她八歲的兒子放學，才一時忘記為一支潔面乳付款，故裁定被告兩項罪名均不成立，被告聞判後顯得頗激動，事後由友人陪同離開法院。&#13;<br> 案件編號：KCCC9537/04　黃詠鍶攝</p></body></html>
