<html><header><meta charset="utf-8"><title>星爺君如鬥法有段古</title></header><body><h1>星爺君如鬥法有段古</h1><p>周星馳與吳君如在電影中合作無間，兩位搞笑能手的大鬥法更令觀眾笑破肚皮。原來星爺與君如所以成為銀幕上的鬥氣冤家，全靠無綫所賜，因無綫於八八年首次安排君如與星爺在電視劇《鬥氣一族》扮演一對鬥氣冤家，為觀眾帶來無數歡樂，各片商遂邀請二人由電視螢幕跳到大銀幕繼續合作。<br> &#13;<br> <spanclass>演雞販兒子 &#13;<br> 過往無綫已先後推出星爺主演的劇集VCD，而他與君如首次合作的《鬥》劇亦於今日在市面推出。星爺在劇中飾演雞販夏雨的長子，雖然星爺只是配角，但他與君如由對頭人發展為情侶的搞笑場面，可謂搶鏡非常。</spanclass></p></body></html>
