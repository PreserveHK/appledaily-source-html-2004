<html><header><meta charset="utf-8"><title>女生宿舍化身瀟灑鐵騎士</title></header><body><h1>女生宿舍化身瀟灑鐵騎士</h1><p>女子組合女生宿舍的Toby、Elise、Bella與Macy，日前於柴灣為駕駛學校拍攝廣告，四人穿上整齊賽車服裝，威風凜凜。&#13;<br> <br> <spanclass>籌備歌迷會 &#13;<br> 首次接觸電單車的女生宿舍興奮莫名，不停觸摸大大部的電單車，其中Toby與Elise十分頑皮，嚷着要將電單車抬起，最終當然是失敗收場。&#13;<br> 隨着知名度漸升，唱片公司正籌備為女生宿舍成立歌迷會，現已有三百多人登記，她們說：「好開心，有時出席活動都冇諗過咁多人叫自己個名，但係有時見到啲保安員推撞佢哋，都好心痛。」</spanclass></p></body></html>
