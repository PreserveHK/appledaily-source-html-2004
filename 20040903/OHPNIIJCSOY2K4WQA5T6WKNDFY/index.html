<html><header><meta charset="utf-8"><title>舉報盜版獎金增至10萬</title></header><body><h1>舉報盜版獎金增至10萬</h1><p>香港商業軟件聯盟為加強打擊盜版軟件，即日起增加「舉報線索計劃」獎賞金額。任何人士如提供線索，令商盟成功起訴使用盜版商業軟件的公司，可獲高達十萬元的獎金。&#13;<br> 商盟主席雷林碧玉表示，今次將金額由過往三萬元增加至十萬元，希望能鼓勵更多巿民參加「舉報線索計劃」，舉報電話：28613366，或電郵<ahref>hongkong@bsa.org 。</ahref></p></body></html>
