<html><header><meta charset="utf-8"><title>林韋辰回巢亞視</title></header><body><h1>林韋辰回巢亞視</h1><p>林韋辰近日約滿無綫，日前他公開抱怨在無綫的工作量不多，並笑言工資不夠開飯。林韋辰○一年由亞視跳槽無綫，最近回復自由身的他即重投亞視懷抱。<br> &#13;<br> <spanclass>萬綺雯感開心 &#13;<br> 據知林韋辰以部頭形式重返娘家，下月將與萬綺雯合演新劇《爸爸兩邊走》。林韋辰和萬綺雯早年在亞視曾經合作，默契上不成問題。林韋辰在《爸》劇扮演爸爸，並跟幾位童星有對手戲。&#13;<br> 問萬綺雯可知林韋辰回巢，二人即將有合作機會，她日前在電話中說：「我𠵱家忙緊拍《我和殭屍有個約會3之永恆國度》，之前聽過公司會開套新劇搵我，可以同阿辰合作，都好開心。」</spanclass></p></body></html>
