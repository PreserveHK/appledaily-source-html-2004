<html><header><meta charset="utf-8"><title>鄧肇欣搵男友陪追劇集</title></header><body><h1>鄧肇欣搵男友陪追劇集</h1><p>鄧肇欣和有線娛樂新聞台主播衛志豪早前在中環CLUB64為有線電視拍攝宣傳片，他們在詭異氣氛下以塔羅牌傳情。&#13;<br> <br> <spanclass>坦言想拍劇 &#13;<br> 鄧肇欣表示現實中未試過有男士以塔羅牌向她傳情，目前自己亦沒拍拖，她說：「我心目中嘅理想男友一定要鍾意狗，而且要可以陪我睇電視劇。」鄧肇欣又說：「我覺得拍劇好得意，啲人可以一集一集追嚟睇。」&#13;<br> 而衛志豪在有線新劇《靈異偵緝檔案2》中飾演鑑證科人員，他說：「其實做主播同拍劇我都鍾意，今次同鄧肇欣係第一次合作，我都鍾意長頭髮嘅女仔，不過現實中我係個媾唔到女嘅可憐蟲。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
