<html><header><meta charset="utf-8"><title>㩒機忘攞錢烏龍致破財</title></header><body><h1>㩒機忘攞錢烏龍致破財</h1><p>【本報訊】二十三歲姓何女子，昨午二時許在銅鑼灣時代廣場地庫櫃員機提款，可是她辦妥提款程序，卻忘記提取七百元現款，尾隨一名婦人即上前撿去現款。&#13;<br> 其間一名外籍婦人見狀呼喊事主，此時事主才驚覺，向撿去現金的婦人討回，惟對方卻否認偷錢。&#13;<br> 警方到場拘捕涉嫌偷錢婦人，連同事主及女證人帶署。被捕婦人姓余，二十六歲，已被落案控以盜竊罪名，准以保釋，下周三提堂。</p></body></html>
