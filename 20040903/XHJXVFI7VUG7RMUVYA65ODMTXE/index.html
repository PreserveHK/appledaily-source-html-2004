<html><header><meta charset="utf-8"><title>Britney口水尾值二千萬</title></header><body><h1>Britney口水尾值二千萬</h1><p>美國小天后BritneySpears早前在倫敦酒店下榻期間食過的香口膠，最近被一名英國男子放到拍賣網站eBay拍賣，據悉該香口膠的叫價已逼近三百萬美元（約二千三百萬港元）！&#13;<br> 該賣家在網上聲稱「Britney的DNA全都在此」，惹來fans瘋狂出價及其他賣家模仿，不過以現時香口膠的叫價來看，不排除有滋事分子惡作劇，Britney的發言人亦對事件感到可悲。此外，盛傳結婚的Britney，傳聞將於本月十八日舉行婚前派對。</p></body></html>
