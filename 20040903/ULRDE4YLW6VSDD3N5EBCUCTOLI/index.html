<html><header><meta charset="utf-8"><title>梁靜茹為美麗停止呼吸</title></header><body><h1>梁靜茹為美麗停止呼吸</h1><p>梁靜茹最近為新專輯主歌《燕尾蝶》拍攝MV，一向唱情歌為主的她在新曲中作出突破，配合舞蹈唱快歌，兼首度在MV中穿上兩截泳裝亮相，當中有不少難度動作，這次轉型得到不俗的反應。&#13;<br> 梁靜茹說：「雖然穿泳衣對我來說有點不習慣，但是近年來有很多歌迷亦讚賞我漂亮，所以令我更加有自信。」&#13;<br> <br> <spanclass>回復自信 &#13;<br> 梁靜茹續說：「以前會感覺自己胖不敢露，但現在我覺得自信的女人絕對是美麗的。」&#13;<br> MV另一場景在草地拍攝，梁靜茹穿上價值不菲的馬甲婚紗拍攝，她說：「當穿上這件婚紗時感到透不過氣來，原來美麗的代價是要停止呼吸。」</spanclass></p></body></html>
