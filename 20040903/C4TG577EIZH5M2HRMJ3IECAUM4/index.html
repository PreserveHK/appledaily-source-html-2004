<html><header><meta charset="utf-8"><title>新儀器吸胃癌腫瘤免開刀</title></header><body><h1>新儀器吸胃癌腫瘤免開刀</h1><p>新加坡國大醫院提供一項稱為「內鏡下黏膜切除術」的新手術，讓病人在毋須開刀情況下，通過特別儀器將腫瘤吸取出來並切除，成功率超過九成。較之傳統的開刀手術，新手術除了減少痛楚，病人的住院時間也從原本的十多天，減至少過五天，並節省了醫藥費。&#13;<br> 該院腸胃專科顧問醫生何克裕表示，由於新手術只適用於早期的胃癌患者，故有必要協助人們加強對此病的認識，盡早發現是否患癌。</p></body></html>
