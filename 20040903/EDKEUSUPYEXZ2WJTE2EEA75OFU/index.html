<html><header><meta charset="utf-8"><title>每五名節食少女一變暴食</title></header><body><h1>每五名節食少女一變暴食</h1><p>進食失調協會一項研究顯示，每五名少女中，就有一人患上暴食症。兩成一受訪少女在進食了一個節食餐後，都出現不適。專家認為情況令人憂慮，患上暴食症女士的年齡更有下降趨勢，她們必須建立一套正確的體態觀念。該會發言人SusanRingwood說，十六、七歲的少女已經患上暴食症，確是令人深感憂慮。她指出，任何一種進食失調的問題都會為少女生命帶來徹底的不良影響。研究並顯示，一成受訪少女盼可改善胸部外形，一成則希望改變體重。</p></body></html>
