<html><header><meta charset="utf-8"><title>設計意念變成商品</title></header><body><h1>設計意念變成商品</h1><p>從事家居產品生產的參觀者，來到參觀展覽的最大收穫，莫如招攬到新穎產品的製造權。由荷蘭著名藝術學院HogeschoolvandeKunsten挑選派出的13名畢業生，在名為「Designalicious」的展覽角內展出畢業作品，吸引生產商合作，將創作變成商品出售。&#13;<br> 這批新晉設計師除了將構思變成實物外，還會考慮產品大量生產的可行性，令製造商能以最低成本，推出這些未來市場熱賣貨品。</p></body></html>
