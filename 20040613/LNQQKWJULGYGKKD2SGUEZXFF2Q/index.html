<html><header><meta charset="utf-8"><title>井上和香陪酒傳單值萬元</title></header><body><h1>井上和香陪酒傳單值萬元</h1><p>日本性感女星井上和香最近負面新聞不斷，剛被踢爆與格鬥家須藤元氣約會的她，現在又有其出道前當陪酒女郎的宣傳單張被拍賣。&#13;<br> <br> <spanclass>底價萬四元 &#13;<br> 上月尾有人在網上以二萬多港元出售井上出道前的陪酒女郎宣傳單張，上周又有人再拍賣此單張，底價為一萬四千多港元，但暫未有人叫價。單張日期為一九九九年，並印有名叫亞里沙的少女照片，相中人的外貌及身材與井上極為相似，故推斷亞里沙是她出道前在酒吧工作的假名。&#13;<br> 雖然未知單張的真偽，但拍賣網負責人表示，因該拍賣未有觸犯拍賣網條款，故不會取消交易。而井上所屬的事務所，則以負責人不在為由拒發表任何意見。</spanclass></p></body></html>
