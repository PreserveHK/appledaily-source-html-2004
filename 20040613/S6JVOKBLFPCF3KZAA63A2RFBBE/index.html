<html><header><meta charset="utf-8"><title>吳卓羲捱到暈低</title></header><body><h1>吳卓羲捱到暈低</h1><p>吳卓羲、陳鍵鋒、黃宗澤、黎諾懿和馬國明昨日以「奧運六星」身份出席陸運會，六星之一林峯則在肯雅拍劇。五人在開幕禮上手持大會旗進場，但他們在綵排時卻遭工作人員罵：「你哋拉好啲支旗啦，後面啲人等緊，好多人喺度曬緊。」<br> &#13;<br> <spanclass>凌晨四時收工 &#13;<br> 而吳卓羲昨日一直表現得沒精打采，他表示拍攝無綫新劇《學警雄心》至昨日凌晨四時才收工，返家後只休息了半小時，又馬上出席陸運會。經過一個早上暴曬後，吳卓羲下午最終體力不支，在休息室暈倒，經醫生診治後證實無大礙，但吳卓羲就提早離場，更須由陳鍵鋒臨時頂替他代表「奧運六星」參加四乘一百接力賽。&#13;<br> 採訪：胡比、卓美娟&#13;<br> 攝影：何國豪、仇志德</spanclass></p></body></html>
