<html><header><meta charset="utf-8"><title>一詞一謎語</title></header><body><h1>一詞一謎語</h1><p>中國文字有趣精深，簡簡單單幾個字，已經包含多多意義；不信？看以下的字和詞，會否教你猜不透？&#13;<br> &#13;<br> 1.天生三個口（猜一種服裝）&#13;<br> 2.彩虹（猜一個國家）&#13;<br> 3.一箭穿心（猜一個字）&#13;<br> 4.天生一隻手（猜一項日用品）&#13;<br> 5.反芻（猜一句成語）&#13;<br> 6.返老還童（猜一個孔子弟子）&#13;<br> &#13;<br> &#13;<br> <b> 答案：</b> &#13;<br> 1.褲&#13;<br> 2.以色列&#13;<br> 3.必&#13;<br> 4.不求人&#13;<br> 5.吞吞吐吐&#13;<br> 6.顏回</p></body></html>
