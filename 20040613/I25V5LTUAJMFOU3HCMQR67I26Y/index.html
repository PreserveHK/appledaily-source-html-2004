<html><header><meta charset="utf-8"><title>山坡墓地　列根親選</title></header><body><h1>山坡墓地　列根親選</h1><p>美國前總統列根的遺體，已在加州錫米谷的列根總統圖書館下葬。這處長眠地，是列根生前親自選定的。&#13;<br> 列根下葬地點，位於列根總統圖書館西南端的山坡，可飽覽錫米谷全景及遠眺太平洋。半圓形的紀念碑，中央刻着列根九一年為總統圖書館揭幕時說的一句話：「我相信人是良善的，正義最終必勝，每個生命都有它存在的理由。」列根的靈柩埋在紀念碑西面的地下室，頭朝太平洋，以誌他崛起於西岸。以灰色花崗石所製的墓碑，刻着「朗奴．威爾遜．列根」以及他的生卒日期。紀念碑東面牆則附有總統印章。&#13;<br> 美聯社</p></body></html>
