<html><header><meta charset="utf-8"><title>百貨公司酒店遭置彈</title></header><body><h1>百貨公司酒店遭置彈</h1><p>深圳南康百貨公司前日下午發現炸彈，公安到場成功引爆。差不多在同一時間，龍華鎮一家酒店亦發現一枚不會爆炸的「啞彈」，暫時未知兩宗案件有否關連。&#13;<br> 前日下午四時許，位於民治大道的南康百貨公司接獲一名神秘男子的電話：「我在你們的儲物櫃裏放了炸彈。」公司保安人員其後在儲物櫃中，搜出一個用鞋盒裝着的圓柱形爆炸裝置，即時將所有顧客疏散，並把炸彈裝置交由接報到場的公安爆炸組專家，在一處空地引爆。事件中並未有人受傷。&#13;<br> 與此同時，另一隊公安人員在龍華鎮的一家酒店亦發現一個爆炸裝置，最後證實只是一枚「啞彈」。&#13;<br> 《深圳商報》</p></body></html>
