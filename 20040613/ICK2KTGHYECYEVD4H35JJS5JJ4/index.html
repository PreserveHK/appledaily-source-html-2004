<html><header><meta charset="utf-8"><title>墮崖婦被醫院棄野外</title></header><body><h1>墮崖婦被醫院棄野外</h1><p>四川南江縣中醫院在收治一名墮崖受傷婦後，因懷疑她是乞丐，竟在夜間把她棄置在郊外，以致傷者失救死亡。&#13;<br> <br> <spanclass>院方憂收不到醫藥費 &#13;<br> 事發於今年三月三十日，一名四十多歲婦人在南江縣失足跌落五十米深谷受傷，後被消防人員送往縣中醫院救治。&#13;<br> 醫院對傷婦進行簡單診治後，認為她身無分文又無人照顧，很可能是乞丐，擔心為她進行治療無法收回醫藥費。在院長林近安指使下，兩名醫院員工當晚用救護車把傷婦送到野外，拋棄在公路旁。&#13;<br> 受傷婦人翌日被發現失救死亡。林近安又下令醫生、護士偽造病歷等紀錄。公安在上月初破案，將林近安及兩名涉案的醫護人員拘捕，近日將入稟法庭控罪。&#13;<br> 《華西都市報》</spanclass></p></body></html>
