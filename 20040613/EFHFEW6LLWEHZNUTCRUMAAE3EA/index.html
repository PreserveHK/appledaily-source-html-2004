<html><header><meta charset="utf-8"><title>投訴追蹤：砵蘭街店舖阻街遭警告</title></header><body><h1>投訴追蹤：砵蘭街店舖阻街遭警告</h1><p>油麻地砵蘭街36號一廢物回收店，經常在行人路擺放雜物，附近居民投訴通道受阻。食環署跟進本報轉介投訴，向廢物回收店發出警告，限期清理店外行人路雜物。<br> &#13;<br> <spanclass>查證屬實即發警告 &#13;<br> 食物環境衞生署回覆本報稱，食環署人員巡查時，發現廢物回收店外行人路，堆放不少雜物，遂即時警告負責人及發出移去障礙物通知書。&#13;<br> 食環署表示，該署會繼續留意上址情況及採取行動，確保道路暢通。	（○五○四○四七）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
