<html><header><meta charset="utf-8"><title>木村撼低碧咸膺「理想爸爸」</title></header><body><h1>木村撼低碧咸膺「理想爸爸」</h1><p>父親節快到，最近有日本文具品牌在雜誌上舉辦「理想爸爸」選舉，選出日本人眼中最理想的爸爸。是次調查共收到一千四百多名讀者投票，萬人迷木村拓哉以高達三分一票數，打敗第二位的碧咸（DavidBeckham），當選「理想爸爸」，而第三位則是剛為人父的反町隆史。&#13;<br> <br> <spanclass>Victoria抵葡萄牙 &#13;<br> 另外，身在葡萄牙準備歐洲國家盃的碧咸表示，對於日前有報章刊登其裸體曬太陽的照片十分不高興，但卻不覺得意外，因他已完全習慣被偷拍。而其妻Victoria前日已帶同兩名兒子抵達葡萄牙，為丈夫打氣。</spanclass></p></body></html>
