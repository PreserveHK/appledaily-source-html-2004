<html><header><meta charset="utf-8"><title>米高：RayCharles是美國瑰寶</title></header><body><h1>米高：RayCharles是美國瑰寶</h1><p>正受性侵犯男童案困擾的過氣流行天王米高積遜（MichaelJackson），對日前剛病逝的RayCharles深表惋惜，他說：「Ray是美國的瑰寶，對樂壇的貢獻是無與倫比。」&#13;<br> 另外，米高最近有意與其兄弟重組TheJackson5，推出二十年來首張大碟及製作音樂劇，然而他此舉卻引起不少防止兒童受虐組織反對，指他應待案件審訊完畢才投入其他工作。&#13;<br> <br> <spanclass>法官拒公開證物 &#13;<br> 而一名加州的法官已拒絕傳媒爭取公開米高案件證據的要求，以防影響陪審團的判決。</spanclass></p></body></html>
