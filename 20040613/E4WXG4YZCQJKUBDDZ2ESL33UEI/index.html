<html><header><meta charset="utf-8"><title>籮霸蠟像披嫁衣</title></header><body><h1>籮霸蠟像披嫁衣</h1><p>籮霸珍妮花洛庇絲（JenniferLopez）與MarcAnthony早前在洛杉磯秘密結婚，雖然二人一直未肯證實婚訊，但位於紐約的杜莎夫人蠟像館已為籮霸的蠟像添上婚紗，不少遊客均慕名而來，與作新婚打扮的籮霸蠟像拍照留念。&#13;<br> <br> <spanclass>前妻爆料要罰錢 &#13;<br> 籮霸已邀新婚丈夫Marc在其製作公司製作的新片中擔任主角，不過籮霸不會參與演出，只負責監製工作。而Marc表示會循法律途徑警告前妻DayanaraTorres，如果她向傳媒提及他及其妻子籮霸，每次均須罰一萬美元（約七萬八千港元）。</spanclass></p></body></html>
