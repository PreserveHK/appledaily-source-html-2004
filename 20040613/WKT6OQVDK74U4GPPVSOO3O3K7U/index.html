<html><header><meta charset="utf-8"><title>陳煒希臘女神人見人笑</title></header><body><h1>陳煒希臘女神人見人笑</h1><p>陳煒、麥家琪和珈潁等前晚在青衣城出席亞視「雅典奧運2004」啟動儀式。陳煒身穿飄逸長裙扮希臘女神，但卻人見人笑，她笑說：「我諗啲人笑我靚呀。」陳煒表示喜歡看奧運的體操比賽，她自己亦玩過平衡木和鞍馬。<br> &#13;<br> <spanclass>麥家琪最叻體操 &#13;<br> 而麥家琪透露中學時曾玩自由體操，還在比賽中得過第二名，她說：「我當時一百二十磅，其他女仔得一百磅，好彩教練冇hurt我、笑我啫。」麥家琪表示她只在體操方面有天份，她說：「我玩過田徑，跑得唔快。都試過參加唱歌比賽，但又走音。」		&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
