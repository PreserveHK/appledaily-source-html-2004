<html><header><meta charset="utf-8"><title>菌形似海鷗飛翔得名</title></header><body><h1>菌形似海鷗飛翔得名</h1><p>由於「香港海鷗形菌」（Laribacterhongkongensis）外形彎曲似海鷗飛翔，加上首先在港發現，因而命名。此細菌能在攝氏三十至四十度室溫下生長，但超過五十度時便會停止生長，一百度環境下便會死亡。此外，它不能在鹽份過高的環境下生長，因此現只在淡水魚中發現。&#13;<br> 「香港海鷗形菌」屬於一個新的細菌屬，世界上通常每隔十至二十年才會出現一個全新的細菌屬，之前兩種被發現的重要致病菌分別是一九七七年的退伍軍人桿菌，以及一九八三年的幽門螺旋桿菌，分別引致退伍軍人症及胃潰瘍。</p></body></html>
