<html><header><meta charset="utf-8"><title>16號黃蕙敏心痛倒地</title></header><body><h1>16號黃蕙敏心痛倒地</h1><p>應屆十八位候選港姐昨日亦有出席《Number1紅星陸運會》，一眾佳麗穿上緊身短褲後，卻凸顯了一雙雙粗壯的甲組腳，有佳麗更被蚊叮至雙腿又紅又腫。<br> &#13;<br> <spanclass>Steven胞姊擦傷 &#13;<br> 其中16號黃蕙敏將近跑畢八百米賽事時不支倒地，隨後在救傷隊攙扶下入了醫療室休息，黃蕙敏事後說：「跑跑吓覺得個心好痛，醫生話主要係心跳加速同缺水。」&#13;<br> 昨日尚有其他藝人包括Boy'Z成員Steven的胞姊張詠恩和Sky成員Bonald等在比賽中擦損手腳。此外，陳百祥昨日透露將擔任今屆港姐司儀，且已為港姐騷在歐洲購買價值六位數字的西裝。&#13;<br> 採訪：胡比、卓美娟&#13;<br> 攝影：何國豪、仇志德</spanclass></p></body></html>
