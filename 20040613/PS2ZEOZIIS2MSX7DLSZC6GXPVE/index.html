<html><header><meta charset="utf-8"><title>搭巴士有獎攞</title></header><body><h1>搭巴士有獎攞</h1><p>估不到乘巴士都可以參加抽獎！由即日起至6月27日的每個周六日，憑八達通選乘新巴或城巴精選的26條「頌親恩專線」，即可憑八達通乘車紀錄參加大抽獎，贏取香港海龍遊船票4張及限量版巴士模型。&#13;<br> 父親節（6月20日）未有節目？不如帶爸爸到香港仔巴士總站，參觀年屆40歲的新巴鋸樹車及城巴用於車廠維修的退役消防車，拍照留念，同場設有「心意特區」貼板，供子女寫上對父親的心意字句，即場還有抽獎，有興趣的話，記得準時出席，展覽時間為11:00am為1:00pm。&#13;<br> 記者：鄭達基&#13;<br> &#13;<br> 頌親恩專線網址查詢：&#13;<br> 新巴：<ahref http:>www.nwfb.com.hk &#13;<br> 城巴：<ahref http:>www.citybus.com.hk </ahref></ahref></p></body></html>
