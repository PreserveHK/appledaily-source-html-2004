<html><header><meta charset="utf-8"><title>鄭中基晒胸博出位</title></header><body><h1>鄭中基晒胸博出位</h1><p>鄭中基、李彩樺、李燦森及森美昨日往尖沙嘴，擔任「《我要做Model》人氣大募集」評判，眾人並分別與六位參賽者行騷。<br> &#13;<br> <spanclass>自認冇嘢叻 &#13;<br> 鄭中基在台上念出活動名稱時，不懂「募」字的發音，幸而有司儀從旁協助，事後他大方承認自己的學識水平低，他說：「我中文差，英文又唔叻，冇乜叻，讀書兩頭唔到岸。」&#13;<br> 另外，鄭中基行騷時突掀起T恤蓋着頭部，露出兩點，相當出位，而李彩樺則邊行邊轉圈，險些春光乍洩，事後她說：「我打足底，所以唔驚會走光。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
