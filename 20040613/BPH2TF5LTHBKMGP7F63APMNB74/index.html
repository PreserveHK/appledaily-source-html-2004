<html><header><meta charset="utf-8"><title>窪塚五處骨折有排醫</title></header><body><h1>窪塚五處骨折有排醫</h1><p>日本光頭影帝窪塚洋介日前從九樓寓所露台墮樓重傷，其事務所至今還未明確表示窪塚受傷的部位，只表示其傷勢可在三個月內痊愈。&#13;<br> <br> <spanclass>傷骨外露 &#13;<br> 但前日有人爆料指窪塚身上共有五處地方骨折，包括頭、左前腕、兩邊大腿骨及左膝。&#13;<br> 由於窪塚有傷骨外露的情況，故很大機會被細菌感染，而且其大腿及左膝的骨折需要較長時間才可復元，照現時情況，其傷勢比想像中嚴重，因此有專家預料窪塚可能需要更多時間康復。</spanclass></p></body></html>
