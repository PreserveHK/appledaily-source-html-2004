<html><header><meta charset="utf-8"><title>添艾倫拖家人攞名人之星</title></header><body><h1>添艾倫拖家人攞名人之星</h1><p>荷李活男星添艾倫（TimAllen）前日於洛杉磯獲頒名人之星。添艾倫表示對擁有此星感到無上光榮，他更帶同母親及女兒等前來觀禮。&#13;<br> <br> <spanclass>新片拍檔撐場 &#13;<br> 添艾倫前日於荷李活榮譽市長介紹下獲頒名人之星，而其新片《ChristmaswiththeKranks》的拍檔珍美李寇蒂絲（JamieLeeCurtis）及名嘴JayLeno亦有出席，場面熱鬧。添艾倫說：「名人之星對我意義重大，我想多謝所有今天抽空前來的家人及朋友。」</spanclass></p></body></html>
