<html><header><meta charset="utf-8"><title>松浦至愛孤寒財主</title></header><body><h1>松浦至愛孤寒財主</h1><p>日本少女偶像松浦亞彌雖然今年只得十八歲，不過今年手上握有七張廣告合約，再加上唱片分紅，相信她的收入超過七百五十萬港元。&#13;<br> <br> <spanclass>只買內衣褲 &#13;<br> 小富婆松浦雖然豬籠入水，但原來她為人極之慳儉，除了現時在涉谷月租七萬港元的住所外，松浦平日絕不大花筒，而且最喜歡就是儲錢。據知松浦的衣服多數由形象設計師所贈，只有貼身衣物才會自掏腰包購買。由於松浦最愛士多啤梨圖案，所以她的內衣褲亦一律是士多啤梨圖案，此外，松浦將在新一輯SKYPerfecTV!廣告中，將與老牌歌手堀內孝雄及女星荻野目慶子合作。</spanclass></p></body></html>
