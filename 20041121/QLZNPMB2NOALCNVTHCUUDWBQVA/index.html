<html><header><meta charset="utf-8"><title>彭雪玲瘦身貴氣迫人</title></header><body><h1>彭雪玲瘦身貴氣迫人</h1><p>英國首相夫人彭雪玲瘦身成功，上周以貴氣新形象出席倫敦一個盛宴，教人眼前一亮，好評紛至。這份功勞不在她那備受爭議的「形象顧問」卡普林，而在兩名貨真價實的設計師韋伊和坎貝爾。&#13;<br> 彭雪玲向韋伊買了兩件各值近五萬八千港元的晚禮服，其中一件是華貴的紫紅色低胸晚裝。韋伊指她的貴氣新形象如斯成功，部份原因是大幅減磅「至少」六點三公斤。他說：「她看來已找到自我。」&#13;<br> 彭雪玲現年五十歲，與首相貝理雅結婚二十四年，育有三子一女。&#13;<br> 英國《每日電訊報》</p></body></html>
