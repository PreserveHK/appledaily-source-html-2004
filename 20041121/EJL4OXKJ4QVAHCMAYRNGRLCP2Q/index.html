<html><header><meta charset="utf-8"><title>千嬅鯨吞餃子挑戰阿燦</title></header><body><h1>千嬅鯨吞餃子挑戰阿燦</h1><p>楊千嬅昨日出席新城頒獎禮記者會時透露，無綫邀請她在十二月舉行的慈善節目《歡樂滿東華》演出，並表演食餃子，如果成事，會是繼阿燦廖偉雄食漢堡包、大口青吞鵪鶉蛋後，首位女藝人表演吃東西。<br> &#13;<br> <spanclass>準備扣喉 &#13;<br> 千嬅說：「我拍戲時食咗四十幾隻餃子，但係慢慢食，要表演就要訓練，我覺得餃子代表到自己，如果怕肥大不了咪扣喉。」&#13;<br> 此外，記者會開始前，是「勁爆新登場」的候選歌手表演，何韻詩其後在台上表示睇好劉浩龍，指他今年成績不俗，並說：「佢人又好又靚仔，呢啲係佢叫我講嘅。」坐在台下的劉浩龍即時臉紅，司儀更要他上台和何韻詩握手並多謝阿詩，劉浩龍亦有照做。</spanclass></p></body></html>
