<html><header><meta charset="utf-8"><title>意大利美食節請飲酒</title></header><body><h1>意大利美食節請飲酒</h1><p>由今天至本月26日，九龍香格里拉大酒店的Napa餐廳與意大利商務專員公署合辦「意大利美食文化節」。由二星米芝連廚師ClaudioSadler研製的午餐，頭盤、甜品及湯是以自助餐形式供應，主菜則是在7款之中，任選其一。吃意國美饌之餘，客人可獲意大利首席品酒師PierGiuseppeBiggica為其挑選及送贈1杯葡萄酒，細味意國飲食文化的獨有情趣。&#13;<br>&#13;<br>記者：李玉蘭</p><p><br> &#13;<br> Napa（27338752）　　　　　　　　　　　　　　　　　&#13;<br> 地址：尖沙嘴麼地道64號九龍香格里拉大酒店21樓&#13;<br> 收費：半自助午餐每位$228，設加一收費。</p></body></html>
