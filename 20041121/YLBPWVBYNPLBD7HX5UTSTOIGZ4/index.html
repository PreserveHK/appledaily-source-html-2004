<html><header><meta charset="utf-8"><title>Eminem嚇壞希拉克</title></header><body><h1>Eminem嚇壞希拉克</h1><p>美國饒舌歌手Eminem在意大利出席完頒獎禮後，前日已抵英國倫敦準備於當地舉行演唱會。Eminem倫敦個唱的場地毗鄰泰晤士河，而附近的碼頭則停泊了近日出訪英國的法國總統希拉克的護航戰艦。法國的保安恐怕Eminem的歌迷往欣賞演唱會時，有人會乘亂向法國戰艦作恐怖襲擊，令法國總統的保安顧問十分頭痛。&#13;<br> 另外，Eminem的大碟《Encore》於美國大賣，但澳洲一唱片連鎖店卻指其唱片教壞小朋友，故不打算陳列其大碟。而Eminem近日亦低調捐出五萬美元（約三十九萬港元）給紐約一監獄的復康計劃。</p></body></html>
