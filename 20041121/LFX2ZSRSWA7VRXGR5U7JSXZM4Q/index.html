<html><header><meta charset="utf-8"><title>宮崎駿Fans力捧《哈爾移動城堡》</title></header><body><h1>宮崎駿Fans力捧《哈爾移動城堡》</h1><p>由日本萬人迷木村拓哉配音、動畫大師宮崎駿執導相隔三年的新作《哈爾移動城堡》，昨日正式在全日本四百五十間戲院上映。不過在前晚凌晨十二點，《哈》片搶先一步在六本木山戲院上映，監製鈴木敏夫亦有到場與觀眾打招呼，不少觀眾為求先睹為快，在黃昏時份已到戲院排隊。&#13;<br> <br> <spanclass>「擔心沒有人來」 &#13;<br> 《哈爾移動城堡》在前晚凌晨十二點於六本木山戲院優先上映，監製鈴木敏夫更到場與觀眾打招呼，他說：「很抱歉延遲了上映日期，我一直很擔心若第一天沒有人來怎算好。很感謝大家這麼晚亦來到這裏。」</spanclass></p></body></html>
