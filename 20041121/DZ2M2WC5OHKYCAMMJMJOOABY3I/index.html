<html><header><meta charset="utf-8"><title>劉慧蘊擺酒奶奶包行頭</title></header><body><h1>劉慧蘊擺酒奶奶包行頭</h1><p>二○○○年港姐冠軍劉慧蘊昨日與富家子林孝基在灣仔會展舉行盛大婚宴，筵開六十多席，兩人已於本月十七日註冊。劉慧蘊透露計劃明年才度蜜月，理想地點是歐洲。<br> &#13;<br> <spanclass>婚前自然瘦 &#13;<br> 問劉慧蘊林孝基如何向她求婚，她笑說：「呢個係秘密，除咗我哋兩個，冇人知。」見新娘子清減了少許，她說：「朋友話結婚前自然會瘦，我都真係瘦咗。」劉慧蘊表示自己亦想生BB，但何時生則未和老公商量，她又表示昨日戴的所有鑽飾都是奶奶所送，婚後她會繼續工作，她說：「我一年前幫老公打理吓玩具生意，婚後會繼續做。」&#13;<br> 採訪：卓寶花　攝影：陳偉權</spanclass></p></body></html>
