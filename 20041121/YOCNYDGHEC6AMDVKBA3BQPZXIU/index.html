<html><header><meta charset="utf-8"><title>齊齊去貝澳搵水牛</title></header><body><h1>齊齊去貝澳搵水牛</h1><p>如果呢，你哋想見一見香港本地的開荒水牛；又如果呢，你哋想知道水牛食唔食草；又又如果呢，你哋想知道乜嘢叫做濕地，點解水牛咁鍾意喺濕地碌嚟碌去；又又又如果呢，你哋想睇完濕地同牛牛重可以玩沙灘遊戲兼拎到電影《至叻皇牛黨》的神秘紀念品，咁你哋就要嚟報名參加我哋「小蘋果貝澳探牛隊」的活動喇！名額7個，快啲嚟報名啦！抽中參加活動的小蘋果將有專人致電通知。&#13;<br> &#13;<br> 日期：11月28日（星期日）&#13;<br> 時間：9:00am-3:00pm&#13;<br> 地點：貝澳濕地&#13;<br> 內容：認識濕地生態、追蹤大水牛、雀鳥、牛背鷺及濕地植物&#13;<br> 交通安排：專車接送往返梅窩碼頭及貝澳</p></body></html>
