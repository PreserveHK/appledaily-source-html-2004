<html><header><meta charset="utf-8"><title>新世界中心消費$200免費泊2小時</title></header><body><h1>新世界中心消費$200免費泊2小時</h1><p>前陣子，到尖沙嘴新世界中心泊車，不需要消費都可獲免費泊車優惠，可能由於經濟好轉關係，最近若要在這個場泊車，便需要在場內消費滿$200（以最多兩張發票合計），才可獲2小時免費優惠。優惠時段只設在由早上10時至晚上10時，以入車時間計算，即只要在晚上10時或以前入車，亦可獲停車優惠，如果在這時段以外泊車，每小時收費$10-$18。&#13;<br>&#13;<br>記者：曾順珍</p></body></html>
