<html><header><meta charset="utf-8"><title>裴勇俊出新寫真捐錢賑災</title></header><body><h1>裴勇俊出新寫真捐錢賑災</h1><p>韓國男星裴勇俊昨日下午假漢城樂天世界酒店，為當日於韓國發售的寫真集《像THEIMAGEVOL.1》舉行寫真展，俊哥並主持開幕儀式。&#13;<br> <br> <spanclass>Fans訂爆酒店 &#13;<br> 俊哥早前表示會把寫真展收益捐予新潟縣地震災民，昨日記者會上，有記者問到俊哥會如何運用寫真展的收益時，他說：「雖然現時仍未有具體計畫，但不論是韓國或日本，我都把當地寫真展中所得的收入回饋當地。」此外，當日有一千多日本fans飛往韓國參觀寫真展，令樂天酒店的房間被訂滿。而俊哥遲些亦會往日本舉辦寫真展。</spanclass></p></body></html>
