<html><header><meta charset="utf-8"><title>趙薇快閃記者會捱轟</title></header><body><h1>趙薇快閃記者會捱轟</h1><p>趙薇最新專輯《飄》的新聞發布會，原定昨日在上海浦東索菲特酒店舉行，但最終因場面混亂而取消。&#13;<br> 發布會原定於昨日下午一時開始，但逾百傳媒等候了一小時仍未見趙薇出現後開始鼓譟，加上現場相當擁擠，部份人被迫到台邊，場內一片混亂。趙薇所屬的維京唱片公司職員表示，若混亂情形持續便取消發布會，更稱活動僅邀請內地傳媒採訪，要求香港記者離場。<br> &#13;<br> <spanclass>像扯線公仔 &#13;<br> 其間，趙薇像扯線公仔般被工作人員帶出來亮相一下，隨即又被拉回後台，令混亂情形持續，結果趙薇一句話也沒說過發布會便宣布取消。&#13;<br> 採訪、攝影：曾小嘉</spanclass></p></body></html>
