<html><header><meta charset="utf-8"><title>Kylie論盡緋聞舊愛</title></header><body><h1>Kylie論盡緋聞舊愛</h1><p>澳洲女歌手KylieMinogue一向對感情事三緘其口，不過繼日前她高調地表示與法國男星奧利華馬天尼斯（OlivierMartinez）沒有分手後，她日前又忽然大談過氣緋聞男友，一反常態。&#13;<br> <br> <spanclass>對Lenny有意思 &#13;<br> Kylie自出道以來，曾與RobbieWilliams、Prince、LennyKravitz傳緋聞，Kylie日前說：「我之前的緋聞只有小部份是真的，我與Robbie只是好朋友。而我對Lenny有感覺，不過我們沒有拍拖。我與Prince只是一起吃喝玩樂，我根本不會與他一起。」</spanclass></p></body></html>
