<html><header><meta charset="utf-8"><title>余文樂迷暈警花</title></header><body><h1>余文樂迷暈警花</h1><p>余文樂、Yumiko（鄭希怡）、林保怡及DoubleR等，昨日齊到流浮山出席「流浮山打個Round」活動，眾歌手中以剛奪得無綫台慶「我最喜愛的男主角」獎的林保怡最受街坊歡迎。不過最威水的當數余文樂，連當值中的警員也排隊找他合照留念，當中包括一名靚女警花。<br> &#13;<br> <spanclass>Yumiko笑父親 &#13;<br> Yumiko的家人一直居於上海，日前其母來港探望愛女，Yumiko說：「有陪媽咪食飯同行街買嘢，不過買個手袋畀佢嫌貴話嘥錢，爸爸同嬤嬤就冇嚟，但係爸爸就好貪靚，話要買香水畀佢，好姣，真係笑死人。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
