<html><header><meta charset="utf-8"><title>Boy'Z現身旺角被博懵</title></header><body><h1>Boy'Z現身旺角被博懵</h1><p>組合Boy'Z前晚在旺角出席電影《大無謂》優先場，他們扮黑白殭屍出場，令旺角行人專用區一度被擠得水洩不通，有歌迷被迫得高聲投訴。&#13;<br> 問Boy'Z有否被人趁混亂博懵，Steven說：「我覺得有人摸我背脊，其實呢次可以同三百位fans一齊睇戲，我都好開心，不過最擔心係同佢哋一齊行，好混亂會出意外。」&#13;<br> Kenny則說：「我身上都冇乜肉，唔擔心俾人抽水，我自四歲開始喺旺角住，好鍾意呢度啲街頭小吃，入咗行都試過扮到好樣衰咁嚟食嘢。」&#13;<br> 採訪、攝影：何永寧</p></body></html>
