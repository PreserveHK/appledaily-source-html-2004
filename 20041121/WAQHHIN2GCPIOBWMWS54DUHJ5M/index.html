<html><header><meta charset="utf-8"><title>遊大潭認識山草藥</title></header><body><h1>遊大潭認識山草藥</h1><p>山野一花一草，不少食用藥用價值兼備，想認識山草藥可參加導賞團，路線由黃泥涌峽、陽明山莊下走大潭上水塘，沿途漫步細賞至大潭篤水塘，再折返大潭道乘車回程，行程3小時，有興趣記得提早報名。&#13;<br> 記者：尹珊珊&#13;<br> &#13;<br> 機構：香港健康協會旅行組&#13;<br> 日期：12月12日&#13;<br> 名額：35人&#13;<br> 集合時間地點：9:30am中環交易廣場6號巴士總站認旗&#13;<br> 收費：$20（交通費及糧水自備，入會年費$20）&#13;<br> 查詢：陳生27084253</p></body></html>
