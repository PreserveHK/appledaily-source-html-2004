<html><header><meta charset="utf-8"><title>　　瑞士風熱爆蘭桂坊 - 李八方</title></header><body><h1>　　瑞士風熱爆蘭桂坊 - 李八方</h1><p>「無國界」嘅蘭桂坊，繼上個月嘅森巴嘉年華，噚晚搞咗個「瑞士坊」，兩個活動相同之處，就係都有異域性感女郎載歌載舞，佢哋夠晒識搶鏡，一見到有人舉機，即刻趨前去影相，搞到現場好鬼熱鬧，𠵱家瑞士係冬天，但蘭桂坊呢個瑞士就不太冷。&#13;<br> 講到瑞士，點少得牛牛，唔少人見到真人扮嘅乳牛，都趕住去影相。噚日下晝重有聖班納狗巡遊，夜晚有瑞士著名樂隊組合Sonalp表演瑞士傳統嘅山笛同非洲鼓。蘭桂坊啲餐廳當然識做生意，全場勁推瑞士美食同飲品㖭。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
