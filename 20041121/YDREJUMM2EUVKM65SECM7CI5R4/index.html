<html><header><meta charset="utf-8"><title>車壇新資訊：<br>福特新店開幕買5門Focus回贈2萬蚊　</title></header><body><h1>車壇新資訊：<br>福特新店開幕買5門Focus回贈2萬蚊　</h1><p>昨日在灣仔軒尼詩道24-34號大生商業大廈地下的福特新店終於開幕，正式的開幕禮則要等到下星期五才舉行。新店面積比以前在告士打道的舊舖大，放的陳列車亦比以前多。為了慶祝新店開張，車行以吸引的優惠益買家，凡買Focus五門版（售$129,900）即可獲現金回贈$20,000，而且只限現貨，賣完就無。至於新車方面，福特將推出最新Mondeo2.5，具備大包圍、5Tronic波箱和天窗等，而NewFocus最快都要等明年初才抵港。&#13;<br>&#13;<br>記者：曾順珍</p></body></html>
