<html><header><meta charset="utf-8"><title>米高被追140萬</title></header><body><h1>米高被追140萬</h1><p>美國過氣流行天王米高積遜（MichaelJackson），現時正被多宗官司纏身。日前洛杉磯一古董店入稟法院向米高追討欠債，金額達十七萬八千美元（約一百三十九萬港元）。&#13;<br> <br> <spanclass>購物沒付餘款 &#13;<br> 據報米高今年五月於洛杉磯一間名為MayfairGallery的古董店買家具，包括巨型鏡子、雲石裝飾和餐具等，約值三十八萬美元（約二百九十六萬港元），但他只肯繳付約一百五十七萬港元的訂金，並一直拒絕付餘款。古董店屢追不果後，便於前日入稟洛杉磯高等法庭追債，這是繼米高於上周被一名音樂監製控告後，一周內第二宗新官司。</spanclass></p></body></html>
