<html><header><meta charset="utf-8"><title>楊恭如控《忽周》誹謗</title></header><body><h1>楊恭如控《忽周》誹謗</h1><p>【本報訊】影星楊恭如（圖）指控○二年十月出版的一期《忽然1周》，刊載一篇對她構成誹謗的報道，昨興訟高等法院索償，惟雙方代表律師需時作進一步法律磋商，故案件押後至本周五再訊。楊恭如昨沒有到庭，由楊媽媽代表到庭旁聽。&#13;<br> 原訴人楊恭如，控告SuddenWeeklyLimited及筆者林碧洋，有關報道刊載於○二年十月十一日出版的第三百七十六期《忽然1周》。&#13;<br> 案件編號：HCA4118/02</p></body></html>
