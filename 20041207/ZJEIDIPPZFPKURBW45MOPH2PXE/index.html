<html><header><meta charset="utf-8"><title>尼古拉斯夫婦齊賀三連冠</title></header><body><h1>尼古拉斯夫婦齊賀三連冠</h1><p>由影帝尼古拉斯基治（NicolasCage）主演的動作電影《驚天奪寶》連奪兩周票房冠軍後，上周五至前日期間，於美國共取得一千七百萬美元（約一億三千萬港元）的收入，連續三星期票房稱冠。此片目前於美國已衝破一億美元大關，難怪尼古拉斯前日偕同妻子及片中拍檔、德國女星戴安歌露嘉（DianeKruger）於英國出席首映時笑逐顏開。&#13;<br> 此外，由張藝謀執導、劉德華及章子怡主演的《十面埋伏》，上周五於紐約及洛杉磯開畫，三天共得四十二萬美元（約三百三十萬港元）票房，雖於票房榜排第十八位，但《十》只於十五間戲院上映，故成績已算相當不俗。</p></body></html>
