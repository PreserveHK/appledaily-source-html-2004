<html><header><meta charset="utf-8"><title>米高口擘擘任取DNA</title></header><body><h1>米高口擘擘任取DNA</h1><p>加州警方為搜集米高積遜（MichaelJackson）被控十項侵犯男童罪名的證供，上周五曾到訪米高的豪宅Neverland，並在其睡床上尋找DNA資料。據說警方曾於翌日（即上周六）再到Neverland向米高本人索取DNA樣本，他們用棉花棒於米高口腔內套取組織化驗，米高亦表現得非常合作。&#13;<br> <br> <spanclass>Eminem被轟 &#13;<br> 此外，饒舌歌手Eminem早前於MV《JustLoseIt》內揶揄米高，黑人歌手StevieWonder日前炮轟Eminem說：「落井下石的做法極不君子，他的成功只因有窮人及黑人的支持。」</spanclass></p></body></html>
