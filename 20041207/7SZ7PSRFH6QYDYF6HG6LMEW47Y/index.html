<html><header><meta charset="utf-8"><title>柏芝男人排位逐年下滑</title></header><body><h1>柏芝男人排位逐年下滑</h1><p>張栢芝早前穿上美國品牌TSE新裝，接受內地時裝雜誌《WFD》專訪，大談事業與感情。&#13;<br> 栢芝透露十歲已經想做媽媽，她說：「我十歲、十一歲開始有結婚生仔嘅衝動，到𠵱家都冇變過，但係我呢一刻未有男友，所以冇結婚衝動。十八歲時，家庭第一，愛情排第二；二十一歲，愛情已經跌落第三位，將來結婚，丈夫肯定係第二或更低位置，而家庭同仔女肯定最重要，排一、二位。」&#13;<br> <br> <spanclass>最怕拍喜劇 &#13;<br> 提到工作，栢芝表示最怕拍喜劇，她說：「因為我係感性嘅人，唔識得搞笑，呢方面全無天份，壓力好大！」栢芝盛讚劉青雲有喜劇效果，而她最希望將來可與張艾嘉合作拍片。</spanclass></p></body></html>
