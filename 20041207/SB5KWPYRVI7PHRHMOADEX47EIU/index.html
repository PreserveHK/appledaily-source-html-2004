<html><header><meta charset="utf-8"><title>拖累杜指早段下挫</title></header><body><h1>拖累杜指早段下挫</h1><p>【本報綜合報道】美國股市昨天早段下跌，因為油價反彈，及沙地阿拉伯發生襲擊事件，增加地緣政治風險。&#13;<br> 杜瓊斯工業平均指數早段一度跌58.75（0.55%），見10533.46。納斯達克綜合指數最多跌9.75（0.45%），至2138.21。開市後半小時（本港時間昨晚11時），杜指跌45.83，報10546.38；納指跌6.32，報2141.64。&#13;<br> 上周五，杜指升7.09，收報10592.21，是9個月來最高收市水平；納指升4.39，收報2147.96。</p></body></html>
