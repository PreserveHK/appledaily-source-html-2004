<html><header><meta charset="utf-8"><title>安倍夏美45姊妹代道歉</title></header><body><h1>安倍夏美45姊妹代道歉</h1><p>以Morning娘及松浦亞彌為首的「Hello！Project」前日舉行運動會，旗下四十五名藝人在大師姐中澤裕子帶領下，為日前安倍夏美抄襲他人作品事件，向在場的二萬六千多名fans鞠躬道歉。&#13;<br> 安倍夏美日前因抄襲事件而被「雪藏」，下月才解凍。上周三中澤裕子於直播節目《FNS歌謠祭2004》上代安倍向公眾道歉後，前日中澤在運動會上再為事件向fans道歉，她說：「相信各位已得知有關報道，因此安倍不能參加今日的活動，實在非常抱歉。」據知有二百四十名fans因安倍缺席運動會而要求退票。</p></body></html>
