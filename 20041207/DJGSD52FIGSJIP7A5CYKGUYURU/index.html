<html><header><meta charset="utf-8"><title>美元低位喘穩</title></header><body><h1>美元低位喘穩</h1><p>【本報綜合報道】由於外滙界人士揣測日本和歐元區不會長期忍耐美元下滑，美元昨天靠穩。但因美國駐沙地阿拉伯吉達的領事館遇襲，美滙反彈幅度受限。&#13;<br> 美元曾升0.44日圓，高見102.53日圓。歐元一度跌0.35美仙，降至1.3419美元。紐約早市，美元報102.45日圓，升0.37日圓；歐元報1.3430美元，跌0.24美仙。&#13;<br> 奧地利財長格雷塞爾說，美國不能一直空談，必須採取行動削減其財政和經常帳赤字，以減輕歐元兌美元過度波動。</p></body></html>
