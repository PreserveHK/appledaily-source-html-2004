<html><header><meta charset="utf-8"><title>基仔歌迷涉教唆造票</title></header><body><h1>基仔歌迷涉教唆造票</h1><p>年尾樂壇各大頒獎禮逼近，各歌手都出盡法寶谷聲勢，昨日有讀者傳真至各大傳媒投訴，指有古巨基歌迷在網上發動其他歌迷，於各頒獎禮的網上票站投基仔票，並教歌迷亂填身份資料，或以不同電郵戶口投票。<br> &#13;<br> <spanclass>最終成廢票 &#13;<br> 基仔所屬金牌經理人公司黃小姐昨日在電話中說：「你講我哋先知有咁嘅事，我諗呢個只係個別歌迷所做，其實咁做好儍，因為用錯誤嘅資料去投票，只會變成廢票，影響唔到賽果，我呼籲歌迷如果支持基仔嘅話，一人一票已經好足夠。」&#13;<br> 採訪：蔡如玉　&#13;<br> 攝影：陳慧安</spanclass></p></body></html>
