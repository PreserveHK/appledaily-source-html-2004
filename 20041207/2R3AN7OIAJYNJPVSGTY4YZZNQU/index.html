<html><header><meta charset="utf-8"><title>聖誕限定：膠原美白套裝六五折買齊</title></header><body><h1>聖誕限定：膠原美白套裝六五折買齊</h1><p>聖誕買護膚品，便宜之餘，還要合用；否則，買回家不合用只是浪費。Boots最新推出的四款聖誕GiftSet中，以骨膠原美白組合最實用。由面膜、修護眼膜、精華液、緊緻眼霜到保濕乳液，全部都是大部份女仔平日必用的護膚品，現售$690更是平日原價的六五折，是時候入貨。&#13;<br>記者：馬靜兒&#13;<br>攝影：周旭文&#13;<br>查詢：27389140&#13;<br>&#13;<br>售價：Boots膠原美白組合$690（原價$1,060）</p></body></html>
