<html><header><meta charset="utf-8"><title>父指控兒媳騙半層樓</title></header><body><h1>父指控兒媳騙半層樓</h1><p>【本報訊】七旬翁於十年前喪妻後，有意再婚，他指控兒媳騙其物業，令他無家可歸，訛稱只要他肯在死後將其黃埔花園半層樓業權，留給孫兒，便會交出其亡妻的死亡證，讓他辦單身證明再婚，但業權卻實際送贈了孫兒，兼不可反悔，為了約值一百五十萬元的業權，七旬翁向兒媳及做契的律師樓興訟，此案昨在高等法院開審。本案原告為七十一歲的李明昌，被告為其子李維琦、媳婦周黎萍及律師余嘉慶經營的律師樓。<br> &#13;<br> <spanclass>樓價現值三百萬 &#13;<br> 涉案黃埔花園單位是李氏父子倆於八九年，以「長命契」形式購入，案發時值五百萬元，現時約值三百萬元。&#13;<br> 案件編號：CA10334/2000</spanclass></p></body></html>
