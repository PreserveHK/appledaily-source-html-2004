<html><header><meta charset="utf-8"><title>多葉綠色蔬菜防白內障</title></header><body><h1>多葉綠色蔬菜防白內障</h1><p>美國《營養學雜誌》最新一期的報告指出，研究人員首次從實驗角度證明，一些多葉綠色蔬菜所含的特定抗氧化劑，確實能夠產生預防白內障的作用。除遺傳和生活方式等因素外，紫外線輻射也是導致白內障的主因之一。俄亥俄州立大學的研究人員在實驗中發現，菠菜、羽衣甘藍等多葉綠色蔬菜所含的葉黃素和玉米黃質，這兩種抗氧化劑可以有效保護人眼晶狀體細胞免受紫外線輻射傷害，其效果遠勝於另一種抗氧化劑維他命E。</p></body></html>
