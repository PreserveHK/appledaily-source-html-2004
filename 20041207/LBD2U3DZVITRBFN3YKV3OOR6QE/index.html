<html><header><meta charset="utf-8"><title>若槻千夏扮斯文嚇人</title></header><body><h1>若槻千夏扮斯文嚇人</h1><p>現年二十歲的日本水着女星若槻千夏，日前為日本富士電視台下月十七日播出的節目《真的存在的恐怖故事》而穿上和服拍攝。&#13;<br> <br> <spanclass>希望更女性化 &#13;<br> 平日經常以水着示人的若槻，當日特別穿上一襲高貴成熟的和服拍攝，她表示為穿和服更好看，近日一改平日跳跳紮的舉動，行為舉止甚為斯文。&#13;<br> 若槻將在下月與朋友一同出席成人式活動，對於新一年的目標，她說：「我希望自己可以變得更加女性化。」</spanclass></p></body></html>
