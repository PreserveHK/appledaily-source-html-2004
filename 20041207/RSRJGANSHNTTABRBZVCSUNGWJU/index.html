<html><header><meta charset="utf-8"><title>台灣近期「去中國化」言行</title></header><body><h1>台灣近期「去中國化」言行</h1><p><spanclass>12月5日 &#13;<br> 陳水扁稱，兩年內所有駐外辦事處改名「台灣辦事處」；冠有「中國、中華」的國營公司將更名<br> &#13;<br> <spanclass>11月9日 &#13;<br> 高中歷史將辛亥革命列為「中國古代史」；考試院官員稱國父孫中山是「外國人」<br> &#13;<br> <spanclass>11月7日 &#13;<br> 陳水扁說，蒙古、中國非本國，有些人甚至把「敵國」當作「祖國」<br> &#13;<br> <spanclass>11月4日 &#13;<br> 台灣以「中華民國（台灣）」名義同瓦努阿圖建交<br> &#13;<br> <spanclass>9月2日 &#13;<br> 陳水扁表示，「國號最好、最貼近、最真實的簡稱就是台灣」<br> &#13;<br> <spanclass>9月1日 &#13;<br> 軍隊取消高呼「保衞國家安全、完成統一大業」口號&#13;<br> 資料來源：《蘋果》資料室</spanclass></spanclass></spanclass></spanclass></spanclass></spanclass></p></body></html>
