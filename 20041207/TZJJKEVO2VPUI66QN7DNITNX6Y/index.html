<html><header><meta charset="utf-8"><title>利孝和夫人冷對千嬅</title></header><body><h1>利孝和夫人冷對千嬅</h1><p>楊千嬅和利孝和夫人昨日在銅鑼灣擔任太子珠寶鐘錶分店的剪綵嘉賓。早前利夫人在港台記者會上遇到劉德華時，熱情地與他聊天，更笑說在頒獎台上再見，之後便傳出《勁歌金曲》「最受歡迎男歌手」獎已成劉德華囊中之物。<br> &#13;<br> <spanclass>收13萬名表 &#13;<br> 利夫人昨日不再熱情，只跟楊千嬅點點頭和問候一下便算，之後千嬅說：「我係細路仔，小朋友努力做好自己工作，同埋我都唔敢問。其實唔知好過知，一早知就唔好玩。」&#13;<br> 是次開幕剪綵，千嬅沒有任何酬金，但表行送了一隻價值十三萬八千元的愛彼表給她，千嬅說：「因為今日係做慈善，表舖知我鍾意收藏表，今日送咗一隻表畀我。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
