<html><header><meta charset="utf-8"><title>72歲翁涉運毒提堂</title></header><body><h1>72歲翁涉運毒提堂</h1><p>【本報訊】警方日前在香港國際機場破獲歷來最大宗毒品案，被捕七旬老翁涉嫌從秘魯販運一批總值逾一千萬元可卡因入境，昨解往荃灣裁判法院提堂，暫毋須對控罪答辯，被告亦沒有保釋申請，案件押後至明年一月十七日待化驗報告，被告還押懲教署監管。&#13;<br> 被告馬堅持，七十二歲，無業，控罪指他於本月四日在香港國際機場的入境大樓非法販運十點三公斤可卡因毒品。&#13;<br> 案件編號：TWCC3630/2004</p></body></html>
