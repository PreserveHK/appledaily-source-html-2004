<html><header><meta charset="utf-8"><title>車壇新資訊：福士Touareg被評最安全SUV</title></header><body><h1>車壇新資訊：福士Touareg被評最安全SUV</h1><p>香港人愛SUV，可能愛它能上天下海，外形瀟灑又耐看，加上現在的SUV大都兼顧舒適度，設備愈來愈豪華。最近福士Touareg在EuroNCAP測試中，在前方及側面撞擊測試均獲得最高的5星級評分，更在同類SUV車系中居榜首。此外，在保護小孩測試中，亦得4星級評分，皆因此車車架紮實，更有設計精密的安全設備，如分兩段式發放的安全氣袋、側邊及窗簾式安全氣袋等，全面保護乘客及駕駛者安全，大大減低意外中的受傷程度。&#13;<br>&#13;<br>記者：曾順珍</p></body></html>
