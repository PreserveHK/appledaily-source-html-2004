<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>破爛布三兄弟一早就在樹林裏快樂地遊戲，&#13;<br>因為太陽快樂地升起，小鳥快樂地歌唱，&#13;<br>蝴蝶快樂地飛舞，風快樂地吹拂，&#13;<br>因為樹葉快樂地翠綠，天空快樂地藍。&#13;<br>所有萬物事事都變得很快樂，&#13;<br>因為他們許願要做世界上最快樂的小熊，&#13;<br>所以他們一定要讓自己快樂，願望才能實現；&#13;<br>願望如果實現了，他們就會真的變得很快樂了。&#13;<br>啦啦啦啦……啦啦啦啦……</p></body></html>
