<html><header><meta charset="utf-8"><title>首11月登記勝去年</title></header><body><h1>首11月登記勝去年</h1><p>土地註冊處資料顯示，今年首11個月樓宇買賣合約累積11.3萬宗，涉及金額2773億元，量值均超過去年全年的8.7萬宗及1894億元。&#13;<br> <br> <spanclass>上月成交額今年最高 &#13;<br> 單是11月份的買賣合約3690宗，住宅佔11281宗，均僅次於3月份高位，但成交金額達445億元，住宅佔350億元，同超越3月份，創今年單月新高。&#13;<br> 今年樓宇買賣登記以3月份最多，達13924宗，住宅佔11449宗，其後登記量連續5個月下跌，至8月份低見7121宗，住宅佔5716宗。</spanclass></p></body></html>
