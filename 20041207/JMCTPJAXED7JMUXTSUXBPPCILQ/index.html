<html><header><meta charset="utf-8"><title>九巴加薪談判無結果</title></header><body><h1>九巴加薪談判無結果</h1><p>【本報訊】多間巴士公司員工要求加薪，其中九巴兩個職工會的員工代表昨日就薪酬問題與資方開會，但資方表明，會待明年中才研究員工薪酬調整問題。&#13;<br> 汽車交通運輸業總工會屬下的九巴分會主任鍾健華形容會談的氣氛良好，但未有結果，雙方同意本月底或下月中再開會。九巴發言人表示，公司每年均在六月才討論員工薪酬調整問題。&#13;<br> 汽車交通運輸業總工會屬下九巴、新巴、城巴和龍運巴士四個分會日前聯合要求資方，在明年一月加薪不少於百分之五，否則不排除按章工作。新巴的母公司新創建主席鄭家純昨稱，公司會與工會討論加薪問題，現透露如何處理實言之尚早。</p></body></html>
