<html><header><meta charset="utf-8"><title>聖誕推介：12吋大力水手陪你過節</title></header><body><h1>聖誕推介：12吋大力水手陪你過節</h1><p>炸雞快餐店PopeyesChicken&amp;Biscuits推出限量版大力水手毛公仔系列，聖誕老人大力水手、美麗天使奧莉芙，以及聖誕鹿布魯圖都悉心打扮，準備迎接聖誕節。想重溫這兒時樂趣，只需在店內購買任何1款大力水手炸雞套餐或兒童餐（$24起），加$68，便可擁有公仔1個；惠顧滿$60或以上，可以用優惠價$180換購1套3隻毛公仔。公仔由現在至12月底有售，售完即止。&#13;<br>記者：戴維浩&#13;<br>&#13;<br>PopeyesChicken&amp;Biscuits（31181334）&#13;<br>地址：大嶼山香港國際機場客運大樓7樓7T103舖(離境大堂)</p></body></html>
