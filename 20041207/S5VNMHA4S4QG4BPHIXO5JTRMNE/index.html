<html><header><meta charset="utf-8"><title>相傳諸葛亮創孔明燈</title></header><body><h1>相傳諸葛亮創孔明燈</h1><p>綠色力量行政總幹事文志森表示，孔明燈（圖）其實是一個紙燈籠，原理與熱氣球相同，利用燃點紙燈籠中間沾有燃料的布球產生熱空氣，令孔明燈升空，燃油燒盡便會降落。相傳孔明燈是三國時代諸葛亮（字孔明）所創，用作通訊工具，但正史並無有關記載，真實性無從稽考。&#13;<br> 根據資料，本港新界農村及廣東、福建及江西一帶鄉村均有點放孔明燈習俗，近年本港郊野亦重現燃放孔明燈，多是普羅市民用作祈福或仿古玩意。</p></body></html>
