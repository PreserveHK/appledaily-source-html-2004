<html><header><meta charset="utf-8"><title>醉駕撞車女客斷頭</title></header><body><h1>醉駕撞車女客斷頭</h1><p>廣州一名年輕女子，前日凌晨在一家卡拉OK與人相親後，與另外六名朋友乘坐一輛私家車離開時，懷疑司機醉酒駕駛，導致車輛高速撞向路中央的水泥護欄，該女子慘被撞脫的車門割斷脖子，拋出車外，身首異處慘死，另外還有三人受傷。<br> &#13;<br> <spanclass>車門割斷脖子 &#13;<br> 在事發現場海珠區江海大道，一條長長的車痕，從轉彎路口一直延伸到水泥護欄邊。一輛黑色私家車四輪朝天，車身有明顯的撞擊痕迹，周圍全是玻璃碎片。&#13;<br> 車輛旁邊不遠處躺着一具女屍，其頭部卻落在近十米遠的路中央，周圍都是血。&#13;<br> 據稱，女死者年約二十五歲，相貌娟好，來自河南。肇事司機滿身酒氣，事發後已被公安扣查。&#13;<br> 廣州《新快報》</spanclass></p></body></html>
