<html><header><meta charset="utf-8"><title>把陶藝引入正規課程</title></header><body><h1>把陶藝引入正規課程</h1><p>陶藝也可以成為正規課程，沙田吳氏宗親總會泰伯紀念學校本學年起，在「視覺藝術科」（即美勞科）引入陶藝教育，讓學生有機會透過搓泥、拉胚和燒陶瓷，提升創意及情緒智商。&#13;<br> 該校校長吳信昌昨表示，自九三年創校已辦陶藝班，但只當課外活動。為了令陶藝成為常規課程，他特別聘請了一名澳洲陶藝專家來港教授學生，薪酬由辦學團體支付。&#13;<br> 吳校長本身愛好陶藝，他指陶土可塑性高，有助提升學生的創意，又可增加學生的專注力，提升他們的情緒智商。學生每年大概有兩、三個星期可在課堂學習陶藝。該校上周六在校內舉行親子陶藝推廣日，約二百名家長和學生親手製作陶瓷聖誕裝飾品。&#13;<br> 本報記者</p></body></html>
