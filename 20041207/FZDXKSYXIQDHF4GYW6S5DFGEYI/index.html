<html><header><meta charset="utf-8"><title>借孖展認購或得不償失</title></header><body><h1>借孖展認購或得不償失</h1><p>由於認購反應熱烈，借孖展買領匯的投資者必須計算成本，否則得不償失。以大新銀行上周提供的三百八十八元全包價，借款一百萬元認購領匯為例，若然最終只獲配發一手領匯（即五百單位），不計算經紀佣金等使費，以上限十元八角三仙計算，領匯報價需要上升至十一元六角才打和，即升幅要達百分之七。&#13;<br> 另外，東亞銀行昨日亦向客戶提供孖展融資。借款五十萬元以下，息率為優惠利率減一厘；五十至一百萬元，息率為優惠利率減二點二五厘；一百萬至五百萬元，利率二點二厘；五百萬至一千萬元，利率為兩厘。&#13;<br> 本報記者</p></body></html>
