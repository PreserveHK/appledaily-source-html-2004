<html><header><meta charset="utf-8"><title>入職醫院需學位</title></header><body><h1>入職醫院需學位</h1><p>要成為美容營養師，只需修讀相關的證書及文憑課程，再投考CIBTAC及ITEC等專業試及格便可。但要在公營醫院及老人院等機構任職營養師，就必須具備「認可營養師」資格，這便需要在大學修畢相關的學位課程，並於香港大學專業進修學院完成兩年制營養學深造文憑（已包括實習期）。&#13;<br> 此外，本港亦同時承認英、美、澳、加等地的註冊營養師資歷。&#13;<br> <br> <spanclass>藥廠研究所需求大 &#13;<br> 香港的營養師只有認可制度，沒有註冊制度，公營醫院及老人院等機構因個案多涉及病患者，相關職位只限註冊或認可營養師申請。其他提供營養師空缺的企業，還包括食品廠、藥廠、美容院及研究所等，出路着實不少，惟入職要求各有不同。</spanclass></p></body></html>
