<html><header><meta charset="utf-8"><title>日潮玩：扭巨型扭蛋過聖誕</title></header><body><h1>日潮玩：扭巨型扭蛋過聖誕</h1><p>一年前日本玩具YUJIN公司推出比普通扭蛋大4倍的巨型扭蛋，第一彈的小熊維尼及米奇，攞晒彩！今年5月推出機械版米奇，反應亦不俗，為配合今年的聖誕版維尼及米奇，YUJIN更推出2米高專用巨型扭蛋機，擺放在部份便利店，聖誕有假遊日本，大可以扭番隻巨蛋返香港做手信。&#13;<br>&#13;<br>記者：張一豪</p><p> http://www.yujin-net.com/ </p></body></html>
