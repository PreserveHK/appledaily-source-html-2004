<html><header><meta charset="utf-8"><title>紙紮品諷刺官商勾結</title></header><body><h1>紙紮品諷刺官商勾結</h1><p>【本報訊】立法會房屋事務委員會昨討論發展商清拆紅灣半島事件，議事堂內議員與官員舌劍唇槍，議事堂外的示威亦火藥味濃。民協數名成員昨在立會大樓外，向房屋及規劃地政局局長孫明揚遞交一幅寓意官商勾結的紙紮模型及請願信時，一度與立會保安員推撞，情況混亂，事件中幸無人受傷。&#13;<br> 民協成員昨趁孫明揚到立會時，向他送上一頂紙紮官帽和紙箱，寓意官商勾結。其間，示威人士與立會保安員輕微推撞，最後保安員代孫明揚接收物品。民協發言人任國棟表示，政府應設法禁止清拆紅灣半島，而涉及行為失當的官員亦應承擔責任下台，以顯示問責精神。</p></body></html>
