<html><header><meta charset="utf-8"><title>半數家禽批發商停業</title></header><body><h1>半數家禽批發商停業</h1><p>【本報訊】政府擬推行分區屠宰以減低禽流感爆發風險，但活家禽批發商商會不滿當局在草擬人雞分隔措施上並無對批發商作出任何賠償及安置，批發商業內約一千人生計受影響，近月已因活雞供應量由以往每天十萬隻減至六萬隻，令八十多個批發商中半數被迫停業。商會今日約見批發及零售業界立法會議員方剛，要求協助與當局交涉。<br> &#13;<br> <spanclass>只對零售商補償 &#13;<br> 商會會長徐名團說，昨晚與批發商開會討論對策。業界指摘當局在近年無爆發禽流感情況下仍推出人雞分隔措施，而當局只對零售商列出收回牌照的補償方案，批發商則不獲同樣對待。</spanclass></p></body></html>
