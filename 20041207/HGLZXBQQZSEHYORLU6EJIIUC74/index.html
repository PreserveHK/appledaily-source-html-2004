<html><header><meta charset="utf-8"><title>白天做官夜做賊</title></header><body><h1>白天做官夜做賊</h1><p>吉林省白山市一名幹部白天當官，夜晚做賊，兩年內打家劫舍、強姦非禮無惡不作，還自稱一到晚上如不出去幹點壞事，便感到渾身不自在，整夜睡不着覺。<br> &#13;<br> <spanclass>盜竊成癮　姦劫兩年 &#13;<br> 亦官亦賊的白山市畜牧局幹部姓王，絕非精神分裂，只是盜竊成癮。他自前年八月開始犯案，由最初用木棍偷香瓜，到入屋爆竊，繼而蒙面姦劫婦女，至上月十一日被捕前，先後作案一百二十宗，盜竊得來的財物總值十五萬元，並強姦、猥褻十九名婦女。公安日前搜查其寓所，就發現大批電腦、相機及音響等贓物。&#13;<br> 王對公安供稱，一到晚上他的「盜竊癖」便會發作，若不出去幹點壞事，便會渾身不自在，睡不着覺。&#13;<br> 吉林《新文化報》</spanclass></p></body></html>
