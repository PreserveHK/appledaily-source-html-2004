<html><header><meta charset="utf-8"><title>無重易暈眩嘔吐</title></header><body><h1>無重易暈眩嘔吐</h1><p>無重狀態會令人失去平衡感，約一成至兩成半人會嘔吐。地心吸力會將血液扯回心臟，但在無重狀態下，血管水份會滲出血管壁外，導致血壓下降，在極低血壓下，人會感到暈眩，需六小時才能回復正常。&#13;<br> 我們平時即使閉上眼睛，也知道自己是仰卧還是俯卧，因耳朵裏有三片在液體裏的小骨，正常會被地心吸力拉引向下，憑此感應姿勢。但沒有地心吸力，這系統就失靈，會失去方向感，落地會站不穩。太空人長期無重下更會骨質疏鬆、肌肉萎縮。&#13;<br> 《蘋果》資料室</p></body></html>
