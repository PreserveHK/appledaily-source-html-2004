<html><header><meta charset="utf-8"><title>王菲紙衫有啲怪</title></header><body><h1>王菲紙衫有啲怪</h1><p>由王家衞執導、梁朝偉、木村拓哉、鞏俐、王菲、章子怡、劉嘉玲、張震和張曼玉等主演的電影《2046》，將於本月尾上映，該戲拍攝長達五年，可以說是千呼萬喚始出來。<br> &#13;<br> <spanclass>天馬行空 &#13;<br> 《2046》一眾女主角的旗袍以及未來世界的女機械人造型，均出自美術總監張叔平之手，他說：「或者大家覺得未來造型有啲怪，但我係從周慕雲呢個六十年代嘅小說作家去出發，佢唔係時裝設計師，佢腦中嘅未來世界就係咁天馬行空，冇去翻資料參考，只係某日突然有靈感。王菲同劉嘉玲嘅未來戲服，用咗好似紙咁嘅物料，要用膠水加工，先唔會爛，製作過程好複雜，不過效果都唔錯。」</spanclass></p></body></html>
