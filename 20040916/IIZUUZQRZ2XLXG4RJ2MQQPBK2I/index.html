<html><header><meta charset="utf-8"><title>郭錦恩兩個都嫌少</title></header><body><h1>郭錦恩兩個都嫌少</h1><p>國際金融中心二期昨日舉行秋冬fashionshow，名模李嘉慧、Rosemary等示範新裝，郭錦恩和寇鴻萍等捧場。&#13;<br> 郭錦恩透露暑假時與家人去了美國及法國旅行，她說：「帶咗一對仔女去美國，之後同老公去巴黎出席前男朋友嘅婚禮。」&#13;<br> <br> <spanclass>驚冇體力 &#13;<br> 問到會否有再生BB的計劃時，郭錦恩說：「其實都有諗過，我個大仔成日都叫我生多一個細佬或細妹陪佢，不過自己都三十到尾，驚自己冇體力，如果生唔到咪考慮領養。」&#13;<br> 採訪：MaggieFung&#13;<br> 攝影：EdwardChou</spanclass></p></body></html>
