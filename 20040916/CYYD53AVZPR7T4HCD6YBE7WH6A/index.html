<html><header><meta charset="utf-8"><title>逾百職業性失聰工人遊行</title></header><body><h1>逾百職業性失聰工人遊行</h1><p>【本報訊】約一百六十名患上職業性失聰的建築工人昨由中環遊行到上環勞工處總部，促請港府成立工作小組，全面檢討職業性失聰補償法例，並再度放寬法例的申請期限，即容許離職超過十二個月、但患上職業性失聰的工人申領補償。&#13;<br> 遊行由肺積塵互助會及香港衛聰聯會組織，參與遊行的工人主要從事打風炮和地盤的打石工作。香港衛聰聯會職員陸姑娘表示，該批建築工人以當散工為主，其僱主多是地盤三判或四判。</p></body></html>
