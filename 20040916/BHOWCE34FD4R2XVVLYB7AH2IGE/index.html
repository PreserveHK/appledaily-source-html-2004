<html><header><meta charset="utf-8"><title>灰霧籠罩空氣污染料持續</title></header><body><h1>灰霧籠罩空氣污染料持續</h1><p>【本報訊】本港連日來空氣污染水平甚高，整天都被一層灰濛濛的煙霧籠罩。東涌繼前日錄得破紀錄的空氣污染指數後，昨午又再遇上臭氧量甚高，空氣污染指數仍達一百六十二，元朗昨也曾一度達一百二十。&#13;<br> 此外，中環及旺角路邊監察站則全日都錄得逾一百的污染指數水平。環境保護署解釋，過去數日持續炎熱，風勢微弱，本港及珠江三角洲區域的污染物難以擴散，預計今日一般監察站及路邊監察站的污染水平繼續處於逾一百的水平。</p></body></html>
