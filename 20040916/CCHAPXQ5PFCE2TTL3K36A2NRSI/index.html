<html><header><meta charset="utf-8"><title>對黏膠敏感者不宜使用</title></header><body><h1>對黏膠敏感者不宜使用</h1><p>消委會建議欲購買隱形胸圍（分矽膠和膠貼兩種）的市民，最好先測試自己的皮膚對黏膠會否敏感，如有就不要購買；消費者必須清楚自己的尺碼，因矽膠胸圍不設試身，但購買時可用手測試其黏度是否足夠，以及檢視黏膠層表面有否破損或異常。&#13;<br> 不同品牌的矽膠胸圍柔軟度差別頗大，柔軟度較高的罩杯較貼服。矽膠胸圍售價差距很大，購買前宜先格價，而價錢高低與質素並非成正比。至於膠貼胸圍，宜多買一對膠貼作後備。若胸有傷口，應痊癒後才佩戴。</p></body></html>
