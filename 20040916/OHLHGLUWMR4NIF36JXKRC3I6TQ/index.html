<html><header><meta charset="utf-8"><title>亞姐兩大熱成功入決賽</title></header><body><h1>亞姐兩大熱成功入決賽</h1><p>昨日「2004亞洲小姐競選」香港區最後六強終於誕生，六位香港代表將會聯同亞洲地區六位佳麗及內地六位佳麗，合共十八位佳麗於下月二十四日在「2004亞洲小姐競選」決賽角逐大獎。&#13;<br> 十二位佳麗昨日表現感性，不論是晉身六強，還是落選的佳麗，均互相擁抱，有些更哭成淚人。兩位大熱門6號王慧及12號黃淑玲順利入圍，兩人對決賽均表示信心十足。<br> &#13;<br> <spanclass>做足安全措施 &#13;<br> 身兼評判之一的張文慈昨日以真空大露背上陣，問到她可有做足安全措施時，她說：「做足晒！唔好講呢啲喇，我唔係要搶鏡，我只係評判，佢哋先係主角。」&#13;<br> 採訪：王崇穎　攝影：陳志嵐</spanclass></p></body></html>
