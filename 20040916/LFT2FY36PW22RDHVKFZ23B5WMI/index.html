<html><header><meta charset="utf-8"><title>易茗力稱被打與趙薇無關</title></header><body><h1>易茗力稱被打與趙薇無關</h1><p>曾和趙薇傳緋聞的內地造型師易茗於周日晚在北京被打，現時住在醫院。&#13;<br> 內地記者起初在醫院找不着易茗，幾小時後易茗返回病房便躺到床上，戴着帽子和口罩，但仍可看到他左眼的腫傷。記者問他的受傷情況，易茗說：「我不想再說當時的情況，這個季節是我最忙碌的時候，這樣一來我一年將近三分之一的工作都泡湯了。」<br> &#13;<br> <spanclass>「趙薇太單純」 &#13;<br> 但對於「打人事件與趙薇有關」的說法，易茗即反應激烈，他說：「我沒有和任何媒體說過這樣的話，我只想告訴你，不可能是趙薇，我所了解的趙薇太單純太簡單，不可能做這樣的事情。」</spanclass></p></body></html>
