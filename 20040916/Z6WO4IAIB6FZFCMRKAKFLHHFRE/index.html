<html><header><meta charset="utf-8"><title>廣州大學城招聘外地教員</title></header><body><h1>廣州大學城招聘外地教員</h1><p>【本報訊】為提升廣州的大學教學質素，廣東省政府決定每年撥款三千萬元人民幣，給予由中山大學、華南理工大學等十間大學組成的「廣州大學城」，聘請包括本港大學在內的外地優秀教員，北上教學。&#13;<br> 位於廣州市番禺區小谷圍島、佔地四十多平方公里、耗資三百三十億元建造的「廣州大學城」今年九月正式開課，是約四萬名來自全國各地大學生的「大課室」。大學城昨在廣州舉行記者會，表示省政府將每年撥款三千萬元聘請外地大學教員到大學城任教的資金，「挖角」對象包括本港大學教員在內。&#13;<br> 嶺南大學校長陳坤耀昨出席一活動後表示，不太擔心有大批本港大學教員辭職北上任教。</p></body></html>
