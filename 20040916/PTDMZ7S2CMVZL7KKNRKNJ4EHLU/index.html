<html><header><meta charset="utf-8"><title>公務員薪酬調查年底諮詢</title></header><body><h1>公務員薪酬調查年底諮詢</h1><p>【本報訊】針對公務員的薪酬水平調查方法及適用範圍，港府將於今年年底向員工發出諮詢文件。公務員工會聯合會昨日與公務員事務局局長王永平會面，會後公工聯主席梁籌庭稱，港府初步建議，明年落實的公務員薪酬水平調查結果而制訂的新薪級表，只適用於屆時新入職的公務員。&#13;<br> 公務員事務局發言人回應說，現仍就籌劃中的薪酬水平調查適用範圍，與主要公務員團體商議，而港府會考慮公務員及社會人士的意見後，才作出決定。公務員事務局局長王永平強調，昨日只是非正式會議，他不會對會議內容置評。</p></body></html>
