<html><header><meta charset="utf-8"><title>消防員合力拯救墮海翁</title></header><body><h1>消防員合力拯救墮海翁</h1><p>【本報訊】一名姓黃（六十八歲）老翁，昨在北角渣華道消防局對開海邊垂釣，至中午十二時許，他跨過岸邊鐵欄準備離開時，突跣腳失足跌落海中，其餘釣魚客見狀即跑向附近消防局求救，十多名消防員聞訊跑來現場，數人率先跳落海救人，將他拖到附近消防碼頭。初時消防員將老翁放在鋁梯上，並用繩索固定身體，由岸上同袍合力將他扯上碼頭，但由於半途鋁梯傾側並不成功（圖），其後消防員改用繩將他套着救起，老翁送院搶救後情況嚴重。&#13;<br> 周志鴻攝</p></body></html>
