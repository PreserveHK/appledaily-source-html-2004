<html><header><meta charset="utf-8"><title>健康有機米買二送一</title></header><body><h1>健康有機米買二送一</h1><p>平日煮飯時加入高纖的糙米、小米或燕麥，可補充纖維營養，食得更健康。現在「点点綠」購買三款健康有機米飯，可享買二送一的優惠。&#13;<br>有機燕麥香飯採用有機燕麥片、有機茉莉香米混合而成。燕麥片含豐富水溶纖維，有益心臟。而糙米保留了胚芽、穀糠的營養，纖維更比白米高出三倍，有助保持腸胃健康。有機粗纖飯將香米及長糙米調配好，其高纖維質比普通白米更飽肚。至於有機黃金小米飯，則以有機黃金小米、有機茉莉香米調配而成。小米對於腎、胃脾及胰臟具有強化作用。&#13;<br>&#13;<br>記者：謝翠玲&#13;<br>&#13;<br><b>銷售點：</b>&#13;<br>点点綠零售店/慈康農圃專櫃&#13;<br>查詢：24202472</p></body></html>
