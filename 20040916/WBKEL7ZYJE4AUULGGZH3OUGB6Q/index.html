<html><header><meta charset="utf-8"><title>Usher四提名領風騷</title></header><body><h1>Usher四提名領風騷</h1><p>第三十二屆美國音樂頒獎禮的提名名單，剛於日前揭盅，憑《Confessions》一碟贏盡口碑的黑人男歌手Usher榮獲「流行?搖滾項目」的「最佳男歌手」、「最佳大碟」及「騷靈?節奏藍調項目」的「最佳男歌手」、「最佳大碟」四項提名，成為賽前大熱門。而KayneWest及組合OutKast則各得三項提名。&#13;<br> 女歌手方面，NorahJones、AliciaKeys等各獲最多兩項提名。今年氣勢奇佳的BeyonceKnowles，只得一個提名，頒獎禮將於十一月十四日在洛杉磯舉行。</p></body></html>
