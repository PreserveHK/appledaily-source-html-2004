<html><header><meta charset="utf-8"><title>男子大鬧涂謹申辦事處</title></header><body><h1>男子大鬧涂謹申辦事處</h1><p>【本報訊】一名年約四十歲左右自稱姓葉的男子，昨午五時許，闖入深水埗大埔道一九二號的立法會議員涂謹申辦事處，指着四名女職員大叫:「你哋係唔係要踢走晒保皇黨吖？」繼而破口大罵，女職員報警。警員到場調查後，將該名身上無身份證，並且不斷「嘴藐藐」的男子帶署（圖）。辦事處女職員表示，事發時，涂謹申正與另外兩名職員在大角嘴區，回收有關立法會選舉的宣傳橫額。&#13;<br> 黃傑偉攝</p></body></html>
