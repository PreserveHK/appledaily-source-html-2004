<html><header><meta charset="utf-8"><title>井上和香聲演超性感美女</title></header><body><h1>井上和香聲演超性感美女</h1><p>日本性感女星井上和香，將會為日本富士電視台的長壽卡通片，首次挑戰配音工作。&#13;<br> 在下月三日播出的《葛飾區龜有公園前派出所》一小時特別篇中，井上和香將聲演一位巴西的超性感美女角色，與平日形象性感的她不謀而合。前日，首次進入配音室的井上說：「能夠參與這一套長壽卡通實在是非常高興，雖然要將畫面與聲音結合是一件很難的事，但我會好好努力，希望大家可以看到與平日不一樣的我！」</p></body></html>
