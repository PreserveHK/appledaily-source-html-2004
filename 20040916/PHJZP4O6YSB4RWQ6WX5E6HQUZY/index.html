<html><header><meta charset="utf-8"><title>博林軒變相減價2.2%</title></header><body><h1>博林軒變相減價2.2%</h1><p>【本報訊】發展商國際集團夥拍東亞銀行，為九龍城博林軒買家提供首年免息及延期還本按揭優惠。首年利息由發展商補貼，優惠相等於樓價2.2%。該盤即日起公開發售，呎價3644元起。&#13;<br> 東亞銀行總經理兼企業銀行處主管李民橋表示，博林軒買家可享首年免息免供優惠，之後按揭利率為P（最優惠利率，5厘）減2.75厘；按揭成數最高達95%，另享長達3年的延期還本優惠。&#13;<br> <br> <spanclass>已售15伙 &#13;<br> 國際集團董事鄺祖盛表示，博林軒自上周接受買家出價洽購後，已售出15伙，呎價3644至4348元，包括兩名投資者各購入兩伙。餘貨即日起公開發售，呎價不變。</spanclass></p></body></html>
