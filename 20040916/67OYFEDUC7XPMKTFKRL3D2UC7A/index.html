<html><header><meta charset="utf-8"><title>辛潘寸布殊谷新戲</title></header><body><h1>辛潘寸布殊谷新戲</h1><p>金像影帝辛潘（SeanPenn）前日出席多倫多影展宣傳新作《TheAssassinationofRichardNixon》。此片的背景乃發生在七四年美國水門事件前後，辛潘在電影中飾演一位欲駕飛機撞向白宮的怪人。他在記招上又乘機揶揄美國總統喬治布殊。&#13;<br> 辛潘說：「當一個政權要抑制人民，壞事情便會發生。現今社會有更多被抑壓的人，真要多謝喬治布殊。」而電影在播出後獲影評大讚，有人還指電影或可令辛潘再獲提名奧斯卡影帝。另外，多倫多影展前日播出一套講述殺貓的紀錄片，惹來不少愛護動物組織抗議。</p></body></html>
