<html><header><meta charset="utf-8"><title>失戀少女攀窗危坐</title></header><body><h1>失戀少女攀窗危坐</h1><p>【本報訊】二十二歲姓湛失戀少女，昨下午二時許，到二十五歲姓鄧前男友的新蒲崗采頤花園四座十九樓家中，懷疑「箍煲」不遂雙方發生爭吵，她情緒激動攀窗，爬落十八樓冷氣機簷篷危坐，企圖跳樓自殺，男友制止不及報警求助，並通知湛女胞姐到來勸解。警方及消防員到場後，湛女不停飲泣對各人並不理會，對峙近三個小時後，兩名消防員縋繩而出（圖）將她擒住救返屋內，其後由胞姐陪同送院檢查。&#13;<br> 馮志偉攝</p></body></html>
