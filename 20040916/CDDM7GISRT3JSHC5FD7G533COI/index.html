<html><header><meta charset="utf-8"><title>印尼：亞洲唯一參展國家</title></header><body><h1>印尼：亞洲唯一參展國家</h1><p>展覽共有400家展商，當中九成為歐洲展商，亞洲只有30多家，且清一色來自印尼，由印尼政府負責統籌，以期為國內商家開拓北歐市場，增加產品的出口量。其中一個印尼展商RamlyVsman表示，公司一直都有北歐的定單，只是數量不多，是次參展主要是由政府推動，希望可以測試一下客人的喜好。他續說，基於展費高昂，除非取得很好的成績，否則未必會再參加。&#13;<br> 另一印尼展商Yani認為，30多家展商雖然在展館內自成一角，而且有大型橫額展示所在位置，但基於位置較偏遠，直接影響人流，加上覺得展會事前的宣傳不足，所以預期成績欠佳，但為了開拓新市場，有機會仍會再參展。</p></body></html>
