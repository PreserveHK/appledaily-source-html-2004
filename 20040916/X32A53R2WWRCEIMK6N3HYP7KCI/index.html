<html><header><meta charset="utf-8"><title>成龍、霆鋒鬧市搗亂</title></header><body><h1>成龍、霆鋒鬧市搗亂</h1><p>謝霆鋒及成龍主演的《新警察故事》尾聲中，有一幕警匪大戰場面，當中包括二人僅靠三條威吔，由高達二十八層的大厦外牆吊下地面，其後成龍更駕着一輛載滿乘客的巴士橫掃鬧市，更幾乎直衝落海。<br> &#13;<br> <spanclass>花數百萬搭景 &#13;<br> 幸好千鈞一髮之間，霆鋒駕着另一輛載滿塑膠鴨仔的貨櫃車把巴士截停，但他自己卻連人帶車被飛撞入海。霆鋒事後笑說：「拍嗰場戲時有超過五百隻塑膠鴨仔浮喺海面，我就一個人喺正中間掙扎，場面唔知幾壯觀呀。」&#13;<br> 導演陳木勝表示為拍該場戲，除特地向政府借用北角油街政府物料署外，更花上數百萬元搭景，並購下三部巴士作拍攝之用，而動用的工作人員亦多達五百人。</spanclass></p></body></html>
