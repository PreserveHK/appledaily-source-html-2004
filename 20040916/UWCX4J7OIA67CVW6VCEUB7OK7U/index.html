<html><header><meta charset="utf-8"><title>家居調查港人最不滿鄰居</title></header><body><h1>家居調查港人最不滿鄰居</h1><p>【本報訊】煤氣公司委託香港大學民意研究計劃，於上月中進行港人對家居生活質素的滿意程度調查，透過電話隨機抽樣訪問五百多人。結果顯示，受訪者對家居生活質素的整體滿意程度評分，以十分計為六點七四分，屬中等水平。四成人分別認為在最享受時刻是與家人共膳或聊天；而經常在家中與家人用膳的受訪者，對家居生活滿意評分高達七分。&#13;<br> 不過，受訪者對鄰居的滿意程度最低，主要不滿鄰居的質素、鄰舍關係或對社區的歸屬感等。港大民意研究計劃主任鍾庭耀昨在記者會稱，調查反映市民的社區觀念較薄弱。他提醒市民，要建立優質的家居生活，除了注重個人生活質素外，也應要有良好的鄰舍關係。</p></body></html>
