<html><header><meta charset="utf-8"><title>東亞推新企業稅貸</title></header><body><h1>東亞推新企業稅貸</h1><p>【本報訊】東亞銀行（023）昨推出企業稅貸計劃，息率由最優惠利率（P，5厘）起低至P-1厘，最高貸款額亦由去年的應繳稅款之100%增至200%。&#13;<br> 該銀行總經理兼企業銀行處主管李民橋稱，今年該銀行的稅貸款計劃已更具競爭力，加上經濟環境好轉，相信企業稅貸的批出率及業務增長都會更佳，東亞亦會密切注視市場情況進行評估。&#13;<br> 去年度東亞企業稅貸的息率平均為P+0.5厘，還款期12個月，不及現時24個月般長。&#13;<br> 他估計，全年該銀行的企業貸款可取得雙位數字增長。</p></body></html>
