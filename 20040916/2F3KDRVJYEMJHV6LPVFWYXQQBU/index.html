<html><header><meta charset="utf-8"><title>國慶飛上海$1,320最後今天</title></header><body><h1>國慶飛上海$1,320最後今天</h1><p>港龍航空網站e-2-fly這兩天又再推出新的機票優惠，只要在今天（9月16日）午夜前於網上訂購香港至上海來回機票，即可以每位$1,320的優惠價飛上海。留意此優惠只限今年10月1日至5日期間出發的航班，而且必須二人或以上同行，機票有效期為7天。由於客位有限，售完即止，想在國慶往上海度假的朋友就要快手！&#13;<br>&#13;<br>記者：陸伊琳&#13;<br>&#13;<br>訂票網頁：<ahref>www.dragonair.com&#13;<br>查詢：28686777（港龍航空票務部）</ahref></p></body></html>
