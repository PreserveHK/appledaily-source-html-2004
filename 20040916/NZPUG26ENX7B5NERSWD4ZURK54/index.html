<html><header><meta charset="utf-8"><title>中島限量新碟一出即賣斷</title></header><body><h1>中島限量新碟一出即賣斷</h1><p>日本新一代歌姬中島美嘉人氣果然厲害，她與日本著名提琴家葉加瀨太郎合作推出的十萬張限量大碟《朧月夜》，雖然全碟只有七首新歌，但其中四萬張於前日在唱片舖一擺上架，即被fans搶購一空，其餘六萬張在昨日正式推出時亦即時賣斷。&#13;<br> <br> <spanclass>收錄演唱會片段 &#13;<br> 大碟內亦同時收錄了美嘉早前與葉加瀨太郎在演唱會上合作的片段，令當時未能入場的fans，亦有欣賞當日演唱會的機會。&#13;<br> 另外，美嘉為日本sonyMD演出的廣告主題歌《LEGEND》，在徇眾要求下將會在十月二十日推出細碟。</spanclass></p></body></html>
