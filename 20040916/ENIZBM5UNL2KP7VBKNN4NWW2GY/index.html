<html><header><meta charset="utf-8"><title>胡杏兒摸黑食海鮮</title></header><body><h1>胡杏兒摸黑食海鮮</h1><p>胡杏兒早前去珠海拍攝劇集《同撈同煲》外景，同行演員有馬國明及郭晉安等。由於該劇是懷舊背景，所以杏兒要紮孖辮及穿上懷舊唐裝拍攝。<br> &#13;<br> <spanclass>驚被賣豬仔 &#13;<br> 胡杏兒在珠海期間，為了吃一頓海鮮餐而導致自己心驚膽戰，昨日她在電話中說：「有晚我哋收咗工之後，我同安仔（郭晉安）、黎耀祥同莫家堯問酒店啲人去邊度食嘢好，佢哋就介紹去食海鮮餐。我哋就包咗架車去食嘢，點知嗰個地方原來好遠，又冇街燈喎，條路係黑到睇唔到嘢，嗰一刻我都有啲擔心，驚被人車我哋去賣，好彩後尾我哋都安全到達。」</spanclass></p></body></html>
