<html><header><meta charset="utf-8"><title>元斌與公司互告　運吉</title></header><body><h1>元斌與公司互告　運吉</h1><p>韓國男星元斌在上年十月因辭演電影《赤腳的春青》而被電影公司追討十三億五千萬韓圜（約八百七十萬港元）賠償，前日該官司終於完成裁決，漢城中央法院判處電影公司敗訴。&#13;<br> 而元斌向該電影公司及其前經理人公司，以損害個人名譽為理由而要求賠償的訴訟亦同樣被駁回。&#13;<br> 元斌在上年十月指前經理人公司JMLine未經他同意擅自接片，故辭演電影《赤腳的春青》，因此被電影公司控告毀約，要求以片酬三倍的價錢賠償。</p></body></html>
