<html><header><meta charset="utf-8"><title>LVMH半年盈利增近五成</title></header><body><h1>LVMH半年盈利增近五成</h1><p>【本報綜合報道】全球首屈一指的名牌貨生產商法國LVMH上半年多賺近五成，得益於亞洲機場分店生意增加，以及其香檳與干邑在美國暢銷。&#13;<br> LVMH上半年純利升49%，由去年同期的2.65億歐元，增至3.96億歐元（約37.83億港元），高過市場估計的3.39億歐元。半年經營溢利增長14%，至9.96億歐元，升幅勝過該公司7月時預測的12%。經營毛利率提高1個百分點，至18%。&#13;<br> LVMH上半年營業額升14%，在7月和8月保持此增長速度，而新產品將有助加強下半年的生意。該公司主席阿爾諾預測，今年全年會錄得「可觀的」經營溢利增長。</p></body></html>
