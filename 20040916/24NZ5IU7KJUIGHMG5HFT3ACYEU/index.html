<html><header><meta charset="utf-8"><title>法國《歌聲》唱到香港</title></header><body><h1>法國《歌聲》唱到香港</h1><p>法國電影《歌聲伴我心》在當地累積票房接近五千萬美元（約三億九千萬港元），是今年法國本土最賣座電影，連全球大收的荷李活巨製如《哈利波特阿茲卡班的逃犯》、《史力加2》及《蜘蛛俠》等，都要俯首稱臣，可見《歌》片在法國掀起的熱潮是何等厲害，而這股旋風亦殺到香港。&#13;<br> 此片監製積葵貝林（JacquesPerrin）同時也飾演男主角莫朗的成年版，他還找來其八歲兒子Maxence扮演莫朗好友皮比諾的童年版，沒有演出經驗的Maxence在片中戲份甚重，其演出獲外界一致好評。</p></body></html>
