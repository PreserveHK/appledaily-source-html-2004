<html><header><meta charset="utf-8"><title>今年尚餘一項目</title></header><body><h1>今年尚餘一項目</h1><p>市建局計劃今年推出6個重建項目，至今已完成5項，除大角嘴櫻桃街項目只有9家發展商競投外，其餘都吸引超過10家發展商入標。&#13;<br> 僅餘規模最小的旺角新填地街重建項目（僅提供66個住宅單位）據了解收樓程序已完成，為遷就個別業主要求，給予較寬容的搬遷時限，市建局至今未邀請發展商遞交意向書，但會在年底前物色合作夥伴。&#13;<br> 市場指此類蚊型項目投資額約2億元，大發展商應不會看上眼，卻會吸引小型發展商入標。</p></body></html>
