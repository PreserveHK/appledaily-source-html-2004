<html><header><meta charset="utf-8"><title>米高積遜等錢使</title></header><body><h1>米高積遜等錢使</h1><p>過氣流行樂天王米高積遜（MichaelJackson），雖然為侵犯兒童的官司動用大量金錢，但他仍不改揮霍本色。有說他今年向美國銀行的借貸已完全耗盡，在入不敷支的情況下，米高缺乏現金周轉，可算是一貧如洗。&#13;<br> 根據米高與美國銀行的協議，米高於今年內再不能再向該銀行借錢，因為手緊關係，米高早前曾向法院要求減低兒童侵犯案的保釋金，可惜未獲接納。雖然現在麻煩多多，但米高仍答應出席世界音樂頒獎禮，不過他卻不會獲得酬勞。&#13;<br> 另外，米高十年前兒童侵犯案原告的叔父，最近在網頁上售賣一本聲稱透露當年案件實情的書籍，令米高大為震怒，他希望用任何手段令網站關閉。</p></body></html>
