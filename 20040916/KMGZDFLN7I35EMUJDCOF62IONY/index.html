<html><header><meta charset="utf-8"><title>言承旭省錢助災民</title></header><body><h1>言承旭省錢助災民</h1><p>言承旭剛從外地返抵台灣，獲悉當地受水災和風災影響後，為幫助一位在災難中失去至親的小妹妹，言承旭主動要求唱片公司簡化新碟祝捷會。&#13;<br> 結果祝捷會省下的費用，加上言承旭的捐獻，合共有七萬多港元作為小妹妹日後的教育基金。<br> &#13;<br> <spanclass>切蛋糕慶祝 &#13;<br> 至於祝捷會雖然頗為簡單，但氣氛仍不俗，唱片公司除安排言承旭切蛋糕，還送了上一個電子琴做禮物，希望他好好學習，以便日後可以彈奏給歌迷聽。言承旭表示其母買了他的新唱片，每天都播來聽。&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>
