<html><header><meta charset="utf-8"><title>葉璇中秋難與熊倪團圓</title></header><body><h1>葉璇中秋難與熊倪團圓</h1><p>葉璇、吳文忻、黃泆潼、關心妍和李蕙敏等，前晚在銅鑼灣出席時裝表演。&#13;<br> 葉璇下周會到上海為中央電視台主演中秋晚會，問她可會乘機跟緋聞男友熊倪見面，她說：「人哋都唔喺上海，佢喺湖南㗎，況且佢都好忙，唔會專登中秋嚟上海同我食飯。」<br> &#13;<br> <spanclass>曬太陽唔自在 &#13;<br> 吳文忻表示剛與男友到了曼谷度假，她說：「當地好多香港人，我游水都有啲唔自在，但我都好享受曬太陽。」關心妍則有興趣來時裝騷「偷師」，她說：「我每季約花六位數字置裝。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
