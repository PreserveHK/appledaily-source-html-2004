<html><header><meta charset="utf-8"><title>可口可樂發出業績警告</title></header><body><h1>可口可樂發出業績警告</h1><p>【本報綜合報道】美國可口可樂（Coca-Cola）警告，受北美和歐洲市場銷售疲弱影響，該公司今年下半年盈利將不及市場估計。&#13;<br> 此家全球最大軟性飲品生產商預測，第3季包括特殊項目的每股盈利會介乎35至38美仙，差過ThomsonFirstCall綜合分析員估計的54美仙；至於下半年料每股賺77至82美仙，亦遜於預期的99美仙。&#13;<br> 可口可樂主席兼行政總裁伊斯德爾（NevilleIsdell）說，北美市場「銷量趨勢」欠佳，加上歐洲北部市場異常清涼和下雨，令生意受損。&#13;<br> 分析員說，可口可樂發出業績警告，進一步凸顯其業務差過主要對手百事（PepsiCo）。</p></body></html>
