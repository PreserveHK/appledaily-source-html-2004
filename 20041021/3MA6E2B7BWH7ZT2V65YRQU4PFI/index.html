<html><header><meta charset="utf-8"><title>淡季關門慳燈油火蠟</title></header><body><h1>淡季關門慳燈油火蠟</h1><p>NN的生意於去年錄得收支平衡，兩位負責人對今年的生意額亦感樂觀，但鄭艷霞說難以作出實際估計，「只能說如果今年賺到20萬會好開心。」短期目標是今年錄得盈利，長遠而言則希望建立訂做高級皮草服裝的名堂。&#13;<br> <br> <spanclass>「賺到20萬會好開心」 &#13;<br> 話雖如此，鄭艷霞表示這行風險大，要「好天收埋落雨柴」，旺季集中在10月至農曆新年，其餘時間客人不多，「店舖的淡季剛好是廠的旺季，所以有時我們會索性將店舖關門，省回燈油火蠟，主力處理廠房業務。」&#13;<br> 鄭氏說：「因為要有皮草存貨，所以當皮行（皮草原料供應商）有平靚貨到，我們會趁機入貨，故風險較大，亦無固定入貨時間，一年可能入貨兩三次。」</spanclass></p></body></html>
