<html><header><meta charset="utf-8"><title>騙房津工程師遭申請加刑</title></header><body><h1>騙房津工程師遭申請加刑</h1><p>【本報訊】屋宇署前高級結構工程師鮑偉康，被指在九一年至九七年任職期間，蓄意騙取二百多萬元租屋津貼，被裁定七項身為代理人意圖欺騙主事人而使用文件罪，獲判監一年，准予緩刑。律政司認為原審法官在判刑上犯錯，刑罰明顯過輕，故昨向上訴庭提出申請，要求覆核加刑。&#13;<br> 代表鮑偉康的資深大律師包樂文指，騙房津案以往只有一宗被判即時監禁，律政司曾就前助理教育署署長梁一鳴案及理大會計系前首席講師林明英案申請覆核，均遭上訴庭駁回，而律政司並未就前稅局副局長單羅玉蓮案及中大醫學院前教授劉明珠案提出覆核，顯示律政司做法不一致。上訴庭押後判。&#13;<br> 案件編號：CAAR3/04</p></body></html>
