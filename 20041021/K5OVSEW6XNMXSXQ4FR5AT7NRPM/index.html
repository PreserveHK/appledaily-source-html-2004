<html><header><meta charset="utf-8"><title>恆地補價3億</title></header><body><h1>恆地補價3億</h1><p>【本報訊】恒基地產（012）發展的油塘重建項目，及與爪哇控股（251）合作發展的上水吳屋村項目，早前完成契約修定，共補價逾3億元。&#13;<br> 油塘項目位於草園街6號，補價為1.466億元，建逾200個單位。上水項目補價1.6052億元。&#13;<br> 另新世界發展（017）完成元朗唐人新村項目2.0437億元補價。&#13;<br> 此外，房屋及規劃地政局局長孫明揚指出，九鐵將在明年3月推出馬鞍山鐵路烏溪沙站上蓋物業招標，此項目分3期發展，涉及2500個住宅。另地鐵公司（066）將在年底或明年初推出將軍澳86區第一期住宅招標，涉及2100個單位。</p></body></html>
