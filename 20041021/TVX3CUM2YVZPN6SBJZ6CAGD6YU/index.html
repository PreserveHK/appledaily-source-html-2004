<html><header><meta charset="utf-8"><title>靚佬湯紮馬打手印</title></header><body><h1>靚佬湯紮馬打手印</h1><p>荷李活巨星湯告魯斯（TomCruise）近日到日本宣傳電影《Collateral同行殺機》，繼前日出席棒球賽後，靚佬湯昨日上午到日比谷合歡廣場的星光大道出席打手印儀式，成為首位於該地打手印的荷李活明星。&#13;<br> 一向深受日本影迷歡迎的靚佬湯，昨日出席儀式時，不少fans前來捧場，他更紮穩馬步打手印。&#13;<br> <br> <spanclass>妮歌搬近情郎 &#13;<br> 另外，日前有傳靚佬湯與前妻妮歌潔曼（NicoleKidman）秘密撐枱腳，不過昨日又有消息指妮歌將搬到倫敦居住，以接近正與她拍拖的新西蘭富商EricWatson。</spanclass></p></body></html>
