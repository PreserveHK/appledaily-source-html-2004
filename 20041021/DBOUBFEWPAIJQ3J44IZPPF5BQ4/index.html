<html><header><meta charset="utf-8"><title>超人悼念會母校舉行</title></header><body><h1>超人悼念會母校舉行</h1><p>電影《超人》男主角基斯杜化李夫（ChristopherReeve）的家人，上周已為他舉行了一個私人喪禮，他們正計劃在下周五舉行另一個規模較大的悼念會，向基斯杜化作最後致敬。&#13;<br> <br> <spanclass>二萬網民表心意 &#13;<br> 基斯杜化的家人在其癱瘓慈善基金的網站上發表聲明，悼念會將在當年基斯杜化學習戲劇的紐約Juilliard學校舉行，預計會有九百名賓客出席。而自基斯杜化過身後，已有二萬人在網站上表達他們的心意。&#13;<br> 前日基斯杜化的遺孀達娜（DanaReeve）特別在網站上發表一封公開信，向家人、朋友及影迷致謝。</spanclass></p></body></html>
