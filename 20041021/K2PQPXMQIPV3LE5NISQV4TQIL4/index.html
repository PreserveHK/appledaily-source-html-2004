<html><header><meta charset="utf-8"><title>家英明玩黃聖依</title></header><body><h1>家英明玩黃聖依</h1><p>黃子華、蘇永康、羅家英及黃聖依昨日在內地橫店，出席浙江華新影視有限公司投資的新劇《九品芝麻官》記者會，羅家英頻以黃聖依與周星馳的緋聞作笑柄。&#13;<br> 當黃聖依手多多搞羅家英的光頭時，子華見狀即搞黃聖依的頭，家英便對子華說：「你因住呀，周星馳打你呀。」其後黃聖依捉着家英的手拍照，他又說：「你唔好掂我呀！」<br> &#13;<br> <spanclass>不介意被玩 &#13;<br> 黃聖依事後稱不介意被玩，更事先張揚下周一來港宣傳《功夫》時會與星爺吃飯，但將會是一班人敍餐，問她會否擔心二人再傳緋聞？黃聖依以國語說：「這件事不存在，我和他只是老闆和員工的關係，傳媒要寫我也沒法。」&#13;<br> 採訪、攝影：曾小嘉</spanclass></p></body></html>
