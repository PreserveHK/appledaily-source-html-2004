<html><header><meta charset="utf-8"><title>柴崎幸阿爸同性戀？</title></header><body><h1>柴崎幸阿爸同性戀？</h1><p>日本女星柴崎幸、男星小田切讓和舞蹈家田中泯前日在東京涉谷為電影《MAISON.DO.HIMIKO》舉行記者會。該片以老人院為背景，描述同性戀父親與女兒之間的親情。柴崎幸在片中極痛恨同性戀父親田中泯，小田切讓則飾演田中泯的同性戀人。&#13;<br> 曾在美國留學的小田切讓自爆當時的室友是同性戀者，他說：「我雖然不是同性戀者，但對他們的世界亦相當有興趣。」柴崎幸則說：「我覺得同性戀者的言行舉止均很女性化，有時覺得自己都輸給他們。」</p></body></html>
