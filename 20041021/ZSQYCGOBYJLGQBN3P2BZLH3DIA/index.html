<html><header><meta charset="utf-8"><title>車壇新資訊：周日買鈴木享5%現金回贈</title></header><body><h1>車壇新資訊：周日買鈴木享5%現金回贈</h1><p>有車行買車會有最優惠利率或送一年牌費等，但想直接買平車，鈴木的現金回贈則來得更實際，令車主可更自由調動手頭現金。只要在本星期日到元朗森那美維修中心參觀鈴木車展，買車即享5%現金回贈，如GrandVitaraXL7售價$245,000，即可回贈現金$12,250。此外，駕車參觀車展的朋友，亦可獲免費電池及制動效能檢查服務，全程約需15分鐘，還贈送報告一份，就算睇唔啱新車都有「數」喎！&#13;<br>&#13;<br>記者：曾順珍</p></body></html>
