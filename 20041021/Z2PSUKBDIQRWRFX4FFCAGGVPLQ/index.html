<html><header><meta charset="utf-8"><title>林保怡設宴禁落砒霜</title></header><body><h1>林保怡設宴禁落砒霜</h1><p>林保怡昨日在中環麗嘉酒店為自資推出的唱片《夢迴慾孽》宣傳，保怡更將大碟內的歌名套用在席上的菜式中，不過菜單中獨欠其大碟內其中一首歌曲《砒霜》。<br> &#13;<br> <spanclass>老友開金口 &#13;<br> 保怡昨日強調自己是歌手出身，新唱片亦籌備已久，他說：「今次呢張唱片原本喺上年已經推出咗，但嗰段時間撞啱沙士，知道市場吸納唔到，𠵱家食住《金枝慾孽》嘅勢咪推出囉。」保怡更找來一班電視台好友包括郭可盈、黎姿、歐陽震華和蒙嘉慧等合唱為新唱片撐場，他說：「多謝佢哋嘅支持，有部份老友重係為我初次獻唱㖭。」</spanclass></p></body></html>
