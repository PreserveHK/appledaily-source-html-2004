<html><header><meta charset="utf-8"><title>愛美麗巴黎睇首映</title></header><body><h1>愛美麗巴黎睇首映</h1><p>法國導演尚皮亞桑里（Jean-PierreJeunet）及女星柯德莉塔圖（AudreyTautou）繼○一年風靡全球的電影《天使愛美麗》後，二人再次合作拍攝電影《AVeryLongEngagement》，此片將於下周三在法國公映，並率先在前晚於巴黎舉行全球首映禮。&#13;<br> <br> <spanclass>奧利華捧場 &#13;<br> 除了尚皮亞及柯德莉出席外，大導演奧利華史東（OliverStone）也有亮相，但有份參演的影后茱迪科士打（JodieFoster）則未有露面。</spanclass></p></body></html>
