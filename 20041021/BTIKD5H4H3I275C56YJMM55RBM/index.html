<html><header><meta charset="utf-8"><title>GLAY衣錦還鄉拍MV</title></header><body><h1>GLAY衣錦還鄉拍MV</h1><p>日本搖滾班霸GLAY將於十二月八日推出全新細碟《WhiteRoad》，他們大前日特別返故鄉北海道函館拍攝MV。&#13;<br> 今年剛好出道十周年的GLAY，現正忙於舉行全國巡迴演唱會，但他們大前日特別抽空往北海道函館拍攝新歌《WhiteRoad》MV，該曲仍是一貫GLAY的搖滾風格，內容洋溢冬日氣氛。&#13;<br> GLAY眾成員對於出道後首次返家鄉拍攝MV，均表示非常興奮。他們還希望該碟能繼九九年細碟《Winter,again》後，再創銷量的佳績。</p></body></html>
