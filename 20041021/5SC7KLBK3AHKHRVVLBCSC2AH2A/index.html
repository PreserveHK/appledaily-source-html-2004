<html><header><meta charset="utf-8"><title>Boy'Z啃笑話書挑戰星爺</title></header><body><h1>Boy'Z啃笑話書挑戰星爺</h1><p>男子組合Boy'Z日前在尖沙嘴某夜總會拍攝動作喜劇《大無謂》，為演好角色，兩人每晚都會看笑片，又在臨睡前看十五分鐘笑話書「開竅」。<br> &#13;<br> <spanclass>扮《標殺令》笑不停 &#13;<br> 日前Boy'Z要扮笑匠周星馳於舊作《賭聖》中的賭聖一角，Kenny笑說：「其實都好有壓力㗎，星爺係經典，我覺得自己單拖挑戰佢好夠guts！」除要扮星爺外，兩人在海報中亦扮起《標殺令》的奧瑪花曼，Steven拿起劍時總是忍不住笑。</spanclass></p></body></html>
