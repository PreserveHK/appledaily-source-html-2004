<html><header><meta charset="utf-8"><title>王喜、劉浩龍爭歌唱</title></header><body><h1>王喜、劉浩龍爭歌唱</h1><p>劉浩龍的新歌《緋聞男友》近日於電台播放，但該曲原來與王喜去年灌錄的劇集《追魂交易》片尾曲相同，王喜主唱的版本雖未被收錄在唱片中，但《追》劇早已在海外推出VCD，換言之，王喜的版本比劉浩龍更早推出市面。<br> &#13;<br> <spanclass>「等咗成年至出」 &#13;<br> 據悉王喜灌錄該曲後未及在一年內出碟，故劉浩龍要等到該曲給予王喜的發行權屆滿才能推出。王喜日前在電話中說：「我希望有機會同劉浩龍同台唱呢首歌，而且今次亦都證明我哋喺歌曲上品味相近。」劉浩龍則說：「我舊年錄咗呢首歌，但公司話未出得住，等咗成年至出得，我諗版權唔會有問題，我都希望可以同王喜合唱。」&#13;<br> 採訪：朱倬誼</spanclass></p></body></html>
