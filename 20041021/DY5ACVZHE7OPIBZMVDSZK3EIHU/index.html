<html><header><meta charset="utf-8"><title>Edison重溫學生生活</title></header><body><h1>Edison重溫學生生活</h1><p>陳冠希（Edison）昨日在上海宣傳電影《時差7小時》，吸引不少少女歌迷在會場外等候。《時》片改編自小說《長翅膀的綿羊》，講述一個女中學生到英國留學，並在當地認識了來自港、台的留學生。&#13;<br> 問Edison怎樣演繹留學生的心態，他說：「我在溫哥華長大，初回港時不懂說中文，沒有朋友，那種滋味很難受，跟到英國留學的學生沒分別。」<br> &#13;<br> <spanclass>「老師以你為榮」 &#13;<br> 導演阿甘大讚Edison前途無限，他說：「Edison看上去雖然不像好學生，但他將來肯定前途無限，本老師以你為榮。」</spanclass></p></body></html>
