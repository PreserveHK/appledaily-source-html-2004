<html><header><meta charset="utf-8"><title>吳卓羲怒打馬德鐘</title></header><body><h1>吳卓羲怒打馬德鐘</h1><p>馬德鐘、吳卓羲及郭可盈等昨日到跑馬地墳場拍攝無綫劇集《酒店風雲》的節目巡禮片段，劇情講述吳卓羲誤會馬德鐘害死他的父親，所以在喪禮上怒打馬德鐘一拳。<br> &#13;<br> <spanclass>角色具挑戰性 &#13;<br> 事前馬德鐘並不知道會被吳卓羲打，事後他說：「佢打倒我咩？我咁好身手，佢哋專登唔話畀我知，等我冇得防備。」馬德鐘透露今次會飾演一名表面看來是反派，但內裏正派的角色，他坦言是一個挑戰。此外，郭可盈有意改變髮型，她說：「我個角色有啲奸奸哋，所以或者會剪個短髮。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
