<html><header><meta charset="utf-8"><title>Paris唔做家務細妹發火</title></header><body><h1>Paris唔做家務細妹發火</h1><p>富家女ParisHilton早前與妹妹Nicky搬離希爾頓家族大宅過獨立生活，不過自搬家以來，Nicky對Paris大感不滿，因為Paris從不料理家務，照顧寵物的責任全由Nicky負責。&#13;<br> Nicky透露Paris在家中養了一隻貓、一隻狗及兩隻貂鼠，令人十分煩厭，她說：「我經常要到超市買東西，Paris又會吃掉雪櫃內的食物，她的寵物真的很討厭。」此外，Paris前日在洛杉磯出席服裝品牌Marciano的開幕派對，身為代言人的她當然風騷。</p></body></html>
