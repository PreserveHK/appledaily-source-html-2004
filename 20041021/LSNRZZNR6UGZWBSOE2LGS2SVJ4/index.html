<html><header><meta charset="utf-8"><title>盧海鵬扮欣宜肥姐失禁</title></header><body><h1>盧海鵬扮欣宜肥姐失禁</h1><p>無綫第三輯的《精裝萬千星輝賀台慶》於今日公開發售，今次台慶精選片段中，最經典和最爆笑的，莫過於盧海鵬扮沈殿霞（肥姐）愛女鄭欣宜一幕。&#13;<br> <br> <spanclass>鄭裕玲失控 &#13;<br> 當年是盧海鵬首次扮欣宜，穿上粉紅色裙、束起兩條小孖辮扮可愛的他，一出場即令全場觀眾笑到肚痛，身為台慶司儀的鄭裕玲亦失控地笑到踎低，至於肥姐更自稱笑至失禁，可見盧海鵬的扮嘢工夫確是一絕。&#13;<br> 此外，盧海鵬與廖偉雄扮嘢演出的《金像獎歌曲頒獎典禮》，早前推出ＶＣＤ時全港賣斷市，有商人更將炒至一百九十元一隻，無綫今日將補貨源，盼杜絕炒賣活動。</spanclass></p></body></html>
