<html><header><meta charset="utf-8"><title>每日英語：hip......</title></header><body><h1>每日英語：hip......</h1><p>英國新書《語言報告》列出過去一世紀興起的新字，1904年至1913年的新興字及解釋：&#13;<br> ‧1904年：hip--時尚&#13;<br> ‧1905年：whizzo--極出色&#13;<br> ‧1906年：teddybear--玩具熊&#13;<br> ‧1907年：egghead--知識分子&#13;<br> ‧1908年：realpolitik--務實政治&#13;<br> ‧1909年：tiddly-om-pom-pom--模擬鼓聲的字&#13;<br> ‧1910年：sacredcow--不可批評的人或事&#13;<br> ‧1911年：gene--基因&#13;<br> ‧1912年：blues--藍調&#13;<br> ‧1913年：celeb--名人</p></body></html>
