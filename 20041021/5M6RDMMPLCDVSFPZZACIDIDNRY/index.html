<html><header><meta charset="utf-8"><title>中途壞車勿站車前或圖修車</title></header><body><h1>中途壞車勿站車前或圖修車</h1><p>一名司機在長青公路路邊準備協助同業換車胎時，被駛至一輛巴士撞倒，身受重傷。雖然巴士司機事後被指駕車太貼路肩肇禍，但傷者所站位置亦是相當危險。根據運輸署《道路使用者手冊》有關中途壞車的指引，司機除了應該將壞車停在路肩或邊帶外，有關人士切勿站在車前或試圖在路上修理壞車。<br> &#13;<br> <spanclass>遠離路面路肩 &#13;<br> 另外，壞車司機及乘客在下車時應在安全情況下利用左邊車門，並遠離路面及路肩，在近車尾路帶等候救援，並應亮起壞車警告燈，以免對經過的車輛造成危險。&#13;<br> </spanclass></p></body></html>
