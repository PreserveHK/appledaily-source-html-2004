<html><header><meta charset="utf-8"><title>番茄芝士盅</title></header><body><h1>番茄芝士盅</h1><p><spanclass><fontstyle>自製價：$15/2個&#13;<br><b>用咩料：</b>&#13;<br>肉茄	2個&#13;<br>煙熏味芝士	2塊&#13;<br>腸仔	2條&#13;<br>雜菜粒	2湯匙</fontstyle></spanclass></p><p><br> &#13;<br> <b> 好易做：</b> </p><p><br> &#13;<br> <b> 小貼士：</b> &#13;<br> 1.由於是放在燒烤火爐旁烤焗，火力不大，為了讓芝士融化得更均勻，宜將芝士切碎再鋪上較好。&#13;<br> 2.番茄熟透後會變腍身，所以挖番茄盅時不要挖太深，以免焗爛。</p></body></html>
