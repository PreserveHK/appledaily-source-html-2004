<html><header><meta charset="utf-8"><title>S.H.E七彩爆炸頭當枕頭</title></header><body><h1>S.H.E七彩爆炸頭當枕頭</h1><p>台灣組合S.H.E將於下月十二日在台灣推出新專輯《Encore安可》，日前成員Selina、Ella和Hebe戴上誇張的彩色爆炸頭假髮，打扮前衞為新碟造勢，令人眼前一亮。&#13;<br> Selina對自己的造型十分滿意，她笑說：「很不錯啊，這個爆炸頭假髮，可以讓我的臉蛋看起來比較小，而且可以拿來當枕頭睡覺，太好用了。」S.H.E的專輯原本預計在十月尾推出，不過唱片公司特別將歌曲送去德國做製作，所以延遲了推出的時間。</p></body></html>
