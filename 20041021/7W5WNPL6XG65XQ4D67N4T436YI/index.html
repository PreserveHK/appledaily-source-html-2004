<html><header><meta charset="utf-8"><title>郭晉安廣西拍劇住得豪</title></header><body><h1>郭晉安廣西拍劇住得豪</h1><p>郭晉安早前在廣西拍攝內地電視劇《歡樂桑田》，與張衞健的女友張茜合作。安仔透露獲劇組安排入住新落成酒店的豪華套房，不僅有一房一廳，更備有酒吧，環境相當舒適。他又表示從香港帶了大量零食、即沖飲品和影碟機解悶。&#13;<br> <br> <spanclass>看影碟解悶 &#13;<br> 安仔說：「其實廣西嘅食物我都可以接受，帶咁多食物上去，除咗可以醫肚外，重可以請劇組人員食。」&#13;<br> 安仔近年經常返內地拍劇，他覺得內地花費不大，工作時間又相當穩定，但缺點是收工返酒店後，沒有甚麼娛樂，只有看影碟解悶。&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
