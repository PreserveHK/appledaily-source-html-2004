<html><header><meta charset="utf-8"><title>萬綺雯廣州成大紅人</title></header><body><h1>萬綺雯廣州成大紅人</h1><p>萬綺雯和陳啟泰前日在廣州宣傳亞視新劇《我和殭屍有個約會３之永恆角度》，萬綺雯穿上婚紗亮相，大受內地影迷歡迎。<br> &#13;<br> <spanclass>有聯絡尹天照 &#13;<br> 尹天照前日沒有出席宣傳，他早前被王秀琳（Mango）指控非禮，問到萬綺雯可有跟尹天照聯絡，她說：「我哋有聯絡，阿照冇唔開心，件事𠵱家交咗畀警方處理，我都冇見過Mango，大家對手戲唔多，呢件事再講就收唔到，我都冇拎呢件事笑過阿照。」&#13;<br> 此外，陳啟泰表示在該劇中有一場跟新人秦嵐的咀戲，因為導演要求以不同角度拍攝，所以拍了很久才完成，他又表示大後日會為亞姐決賽做司儀。&#13;<br> 採訪、攝影：曾小嘉</spanclass></p></body></html>
