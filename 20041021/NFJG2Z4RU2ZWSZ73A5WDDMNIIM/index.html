<html><header><meta charset="utf-8"><title>政府叫停兒童入馬場</title></header><body><h1>政府叫停兒童入馬場</h1><p>【本報訊】民政事務局局長何志平昨日在立法會回答議員提問時承認，馬會本月三日在沙田馬場舉行的「國慶同歡嘉年華」期間，曾有未成年的青少年在投注區出現，但主要是因為馬會會員當日帶同未成年親友入場時，需利用投注大堂往返會員廣場所致。&#13;<br> 港府已要求馬會日後盡量避免在賽馬日舉辦容許青少年入馬場的活動，但多位議員都批評當局容許馬會舉辦家長帶子女入馬場的活動，會鼓勵青少年參與賭博活動。&#13;<br> 其中，張文光議員更指活動是「將國慶嘉年華變成賭馬合家歡」。</p></body></html>
