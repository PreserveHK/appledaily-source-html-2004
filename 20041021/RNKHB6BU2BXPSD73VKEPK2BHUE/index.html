<html><header><meta charset="utf-8"><title>柏芝等嫁好男人</title></header><body><h1>柏芝等嫁好男人</h1><p>張栢芝昨日以一身白衣配襯牛仔褲，在上海宣傳新片《小白龍情海翻波》。栢芝接受內地傳媒訪問時大談結婚夢想，她以普通話說：「我現在二十四歲，我想工作到二十七、八歲，找個愛我的好男人趕緊結婚，生個可愛的小孩，現在我正等着愛我的好男人來向我求婚。如果有了男朋友，我肯定會花很多時間一起相處。愛我的男人快點來，我要嫁了。」<br> &#13;<br> <spanclass>扮十二樂坊 &#13;<br> 此外，栢芝在《小》片中為了博做王妃，遂展露溫文爾雅的一面，故她一人扮盡女子十二樂坊，大玩琵琶和古箏等不同樂器，令在場工作人員捧腹大笑，連栢芝自己亦經常忍不住笑而NG。&#13;<br> 採訪、攝影：盧健</spanclass></p></body></html>
