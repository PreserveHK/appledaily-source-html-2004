<html><header><meta charset="utf-8"><title>蔡依林信心爆棚五呎二做模特兒</title></header><body><h1>蔡依林信心爆棚五呎二做模特兒</h1><p>蔡依林（Jolin）最近忙着籌備下個月舉辦的「J1演唱會」，日前Jolin結束在西門町為演唱會造勢的海報簽名會後，立即趕去為演唱會拍攝電視宣傳片，Jolin更特別穿上公主裝扮演「超級名模」，在鏡頭前瘋狂踢腿，十分賣力。&#13;<br> <br> <spanclass>買蔬果醫肚 &#13;<br> Jolin的身高實際上只得五呎二吋，以她的高度來說，實在未達模特兒的標準，但她卻很有自信地回答說：「雖然我沒有一百八十公分的身高，但穿上高跟鞋，我的自信不會輸給其他人。」而Jolin在工作完畢後，即跑到住家附近的超市買了蔬菜、水果和牛奶，十分健康。</spanclass></p></body></html>
