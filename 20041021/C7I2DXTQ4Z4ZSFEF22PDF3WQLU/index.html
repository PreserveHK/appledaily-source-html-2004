<html><header><meta charset="utf-8"><title>郭羨妮暴瘦衣不稱身</title></header><body><h1>郭羨妮暴瘦衣不稱身</h1><p>郭羨妮近日為雜誌擔任封面女郎，以娃娃look和復古look出現。拍攝照片當天，有關方面安排了一件中碼黑色晚裝給郭羨妮穿着，沒料到近日她竟纖瘦了許多，致衣不稱身，工作人員惟有即時用一大堆夾子補救。&#13;<br> <br> <spanclass>怕眼腫少飲湯 &#13;<br> 身材愈來愈苗條的郭羨妮其後接受訪問說：「每星期我都必定抽空做gym，但係又覺得健身班會練到太大隻，𠵱家就多做機塑造更完美線條。我唔會揀飲擇食，平時鍾意食味濃嘅食物，辛辣嘅食物都唔會拒絕。至於湯水，因為怕做嘢時間太夜，怕眼腫所以都唔會多飲。」</spanclass></p></body></html>
