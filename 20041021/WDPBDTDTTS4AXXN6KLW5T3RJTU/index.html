<html><header><meta charset="utf-8"><title>師奶Britney被禁黐老公</title></header><body><h1>師奶Britney被禁黐老公</h1><p>美國女歌手BritneySpears自上月中結婚後，一直陪伴在丈夫KevinFederline身邊，不過唱片公司擔心Britney的已婚師奶形象影響唱片銷量，故此已下達命令，要求她盡量減少與丈夫一同出席公眾場合。&#13;<br> 此外，雖然Britney婚後暴脹了不少，不過在即將推出的細碟《MyPrerogative》中，Britney身形卻十分優美，原來該封面照為兩年前所拍下的。而Britney早前與一手帶她出道的經理人終止合約後，有消息指丈夫Kevin及其兄長均有意當她的經理人。</p></body></html>
