<html><header><meta charset="utf-8"><title>去年家品出口過百億</title></header><body><h1>去年家品出口過百億</h1><p>本港的禮品及家居用品總出口，向來表現不俗，去年禮品、贈品及新奇產品的整體出口便達1520億港元，主要出口至美國、日本、英國、中國及德國，其中出口到美國和日本的總額達750億港元，約佔整體出口50%。&#13;<br> 今年首8個月，禮品出口已達1005億港元，較去年同期增長7%。至於家居用品（不包括大型用品），雖然不及禮品銷情，但去年也過百億港元，而今年頭8個月，出口總數達96億港元，較去年同期增長2%，主要出口至美國、中國、英國、德國和加拿大。</p></body></html>
