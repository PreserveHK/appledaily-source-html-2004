<html><header><meta charset="utf-8"><title>祖名樂做善事積福</title></header><body><h1>祖名樂做善事積福</h1><p>房祖名前晚在香港禮賓府出席地中海貧血兒童基金慈善晚會，祖名表示以往曾到北京人民大會堂表演，對首次踏足禮賓府，他感到很開心，覺得有回家的感覺，因為所有嘉賓都是香港人。&#13;<br> 祖名表示有空必定會出席慈善活動，他說：「我希望可以幫下一代積福，好似老竇一樣，成日做善事為我積福。」&#13;<br> 對於年底的頒獎禮，祖名並不寄予厚望，他說：「獎項係死物，最重要係有人聽我啲歌。」&#13;<br> 祖名又透露早前應邀到北京，為一隻送給全國一億五千萬中小學生的唱片，灌錄其中一首歌，他說：「一生人都未必有咁多歌迷。」&#13;<br> 採訪：駱華齡&#13;<br> 攝影：陳慧安</p></body></html>
