<html><header><meta charset="utf-8"><title>家居舒適生男嬰機會大</title></header><body><h1>家居舒適生男嬰機會大</h1><p>英國廣播公司報道，美國一項調查發現，若男女雙方有穩定的夫婦關係，以及安定舒適的居住環境，婦女懷有男嬰的機會率可提高一成四；調查人員相信這有助解決男女出生率失衡情況。</p><p>美國國際經濟研究所早前調查了八萬六千四百多名初生嬰兒，繼而分析數據得出上述結果；由於男性胚胎不及女性胚胎活躍，男性胚胎需要更多精力養育，所以調查人員認為婦女在安定舒適環境生活，有助增加她們懷有男嬰的機會。</p></body></html>
