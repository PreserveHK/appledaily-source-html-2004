<html><header><meta charset="utf-8"><title>世貿會議明年底在港舉行</title></header><body><h1>世貿會議明年底在港舉行</h1><p>【本報訊】世界貿易組織（W.T.O.）昨定出明年在港舉行的部長級會議的會期，各成員同意會議於明年十二月十三日至十八日舉行，屆時將有一百四十八個世貿成員國部長及數千名其他代表出席，希望可就進一步減低國際商貿障礙簽訂協定。&#13;<br> 美聯社昨報道，本港駐世貿組織常設代表苗學禮在瑞士日內瓦表示，明年的會議必須在十二月十八日結束，因為香港會展中心的場地之後會有其他租戶租用。<br> &#13;<br> <spanclass>恐招來示威抗議 &#13;<br> 世貿成員希望此輪的談判可達成協議，減少關稅、補貼及簡化國際貿易等，並於後年生效。不過，不少城市都抗拒主持世貿會議，因為會吸引不少反全球化的示威者抗議。</spanclass></p></body></html>
