<html><header><meta charset="utf-8"><title>崔智友遭中傷搞事主婦被捕</title></header><body><h1>崔智友遭中傷搞事主婦被捕</h1><p>韓國女星崔智友在過去一年中，因被一名韓國網民於網上惡意散播謠言來中傷她，而感到困擾。&#13;<br> <br> <spanclass>不予追究 &#13;<br> 韓國警方前日採取行動，正式拘捕該網民，最意想不到的是這名搞事網民竟是已有三子女的四十歲主婦。&#13;<br> 據崔智友經理人方面透露，該主婦過去一年以相同網名在崔智友官方網頁和新聞網站內，四處散播中傷崔智友的謠言，故此他們上月底報警要求調查此事。該名被捕主婦事後表示非常後悔，她最初只是貪玩，沒想到事情變得嚴重，及後崔智友經理人公司亦決定不再追究。</spanclass></p></body></html>
