<html><header><meta charset="utf-8"><title>黃伊汶激咀蔡一傑</title></header><body><h1>黃伊汶激咀蔡一傑</h1><p>黃伊汶日前為自己首次填詞的新歌《殘忍》拍攝MV，邀請了型男蔡一傑擔任MV男主角。故事講述患有精神分裂的黃伊汶，因太愛男友傑仔而希望完全擁有他，所以經常設法殺害傑仔，營造出一幕幕驚心動魄的場面。&#13;<br> 黃伊汶在MV內奉旨與傑仔親熱纏綿，導演又臨時加上一幕激吻鏡頭，雖然黃伊汶獻出螢幕初吻，導演亦大讚表現專業。<br> &#13;<br> <spanclass>藏身雪櫃 &#13;<br> MV其中一個鏡頭要黃伊汶藏身在雪櫃內，自認懂得縮骨功的她笑說：「我叫大家嘗試藏身雪櫃，結果全場就得我可以入到去，雖然自己手長腳長，但我識縮骨功呀！」</spanclass></p></body></html>
