<html><header><meta charset="utf-8"><title>官恩娜結他遮三點攞獎</title></header><body><h1>官恩娜結他遮三點攞獎</h1><p>官恩娜（Ella）和樂隊Bliss昨日到商台接受《叱咤樂壇》節目訪問，Ella表示已開始準備年尾頒獎禮的服裝，她笑說：「公司會錫住我，啲衫應該唔使好多錢，其實我可以攞個結他上台，遮住三點就得。」&#13;<br> 訪問期間，主持人要求Ella選出今年最佳男、女和組合的新人得獎者，她草擬的得獎名單並沒有自己，反而選了吳日言得銅獎、梁洛施得銀獎和薛凱琪奪金獎。Ella說：「今年實在太多新人，我會努力。唔得獎冇損失，因為呢一年內，我每日都學到好多嘢，加上有機會做新人出碟已經係個好機會。」&#13;<br> 採訪、攝影：王連連</p></body></html>
