<html><header><meta charset="utf-8"><title>日潮風：車站開主題報檔</title></header><body><h1>日潮風：車站開主題報檔</h1><p>去日本人生路不熟，與同行朋友走散點算？可以試試約定在車站的報紙檔等。而最近車站內多了一些明治製果與報檔合作開設的「主題報檔」，這些新檔企理光猛又整齊，除報紙雜誌、飲品零食外，亦售賣各式以「明治」為主題的朱古力產品，兼會張貼宣傳品、播放廣告Video及製作特輯，順勢收宣傳之效。&#13;<br>這些報檔形象突出，做約人地點最好，現在東京站、惠比壽站、澀谷站和町田站都有「主題報檔」，以後等人可以多一個地點了。</p></body></html>
