<html><header><meta charset="utf-8"><title>草囗剛莫斯科影展行紅地氈</title></header><body><h1>草囗剛莫斯科影展行紅地氈</h1><p>組合SMAP成員草囗剛前日為主演的韓語電影《Hotelvenus》，出發到莫斯科參加第二十六屆莫斯科影展，隊友香取慎吾與稻垣吾郎則為拍攝節目《SmaSTATION3》，與草囗剛乘同一班航機往莫斯科，順道替草囗剛打氣。&#13;<br> <br> <spanclass>心情興奮 &#13;<br> 首次參與國際影展的草囗剛雖然有點緊張，但仍然滿臉笑容地向記者說：「很榮幸能夠參與其中，而且可以藉此看到世界各地的電影，讓我很興奮。」有份客串《Hotelvenus》的香取則說：「我會努力拿到最佳男配角獎的，多謝各位。」</spanclass></p></body></html>
