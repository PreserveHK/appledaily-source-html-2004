<html><header><meta charset="utf-8"><title>高粱酒佔中國酒市場第二</title></header><body><h1>高粱酒佔中國酒市場第二</h1><p>港九洋酒罐頭伙食商會副監事長李廣林昨晚表示，高粱酒及中國補酒其實佔本港中國酒市場第二及第三位，僅次於廣東人飲用的米酒，由小麥及大麴釀造的高粱酒是中國著名蒸餾酒，山西、貴州、陝西及東北省分較普及。由於高粱酒酒精濃度介乎百分四十至六十，飲家若酒量稍淺容易醉倒，現時本港市場上高粱酒主要用於飲用及煮食，加上自由行旅客增加，不少食肆都出售高粱酒招徠。&#13;<br> 對於不法商人自製冒牌高粱酒，李廣林建議市民買酒前留意酒樽底是否出現沉澱物，並光顧信譽較佳商店。&#13;<br> 他稱，因為中國人相傳飲用補酒可以行氣活血，因此各式中國補酒一直佔據市場一席位。</p></body></html>
