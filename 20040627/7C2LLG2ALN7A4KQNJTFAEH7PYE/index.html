<html><header><meta charset="utf-8"><title>涉盜鑽石四男子提堂</title></header><body><h1>涉盜鑽石四男子提堂</h1><p>【本報訊】在灣仔會展舉行的「香港珠寶鐘錶展」，上周四開幕後，警方先後在會場內拘捕四名來自湖南的男子，涉嫌盜取參展商四盒共值四十五萬元的鑽石，四人被控一項盜竊罪，昨在東區裁判法院提堂，暫時毋須答辯，還柙至下月二日再提訊，以讓警方進行認人手續及核對指紋。&#13;<br> 四名被告（二十七至三十三歲）分別為黃文德、張小海、羅茂文及陳海輝，均報稱商人，被控於今年六月二十四日，在展覽大堂一個參展攤檔，偷竊四盒圓形鑽石，鑽石共四十七顆，值四十五萬元。&#13;<br> 案件編號：ESCC2812/2004</p></body></html>
