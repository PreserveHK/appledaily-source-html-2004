<html><header><meta charset="utf-8"><title>千五人參觀澳教育展</title></header><body><h1>千五人參觀澳教育展</h1><p>【本報訊】一個澳洲教育機構昨日於灣仔會展舉行「2004澳洲教育展」，吸引約千五名家長及學生到場，但主辦機構指，澳洲學校每年都加學費，新學年學費便較去年平均上升百分之五，令不少家長在做決定時變得謹慎。&#13;<br> 昨日參展的一間澳洲中學KnoxGrammarSchool的校長JohnW.Weeks指，該校新年度學費約為七萬七千港元，較去年有百分之五升幅。&#13;<br> 另一間參展的專上學院泰勒學院（TaylorsCollege）代表朱小姐則稱，該校提供之悉尼大學基礎班，新學年學費約為八萬八千港元，較去年八萬二千五百元上升近百分之七，而平均學費亦有百分之五的升幅。</p></body></html>
