<html><header><meta charset="utf-8"><title>搞笑常識好好味</title></header><body><h1>搞笑常識好好味</h1><p>蛋白質是成長中重要的元素外，蛋本身原來好搞笑，愛出智力問題考考大家智能！&#13;<br>1.甚麼蛋是可以看，不可以吃？&#13;<br>2.為食的小明在日本料理店看到一個美味親子蛋飯，卻死也不肯吃，為甚麼？&#13;<br>3.雞蛋一打共多少隻？&#13;<br>4.為甚麼買一隻雞蛋要11,111元？&#13;<br>5.一個農場沒有養雞，為甚麼農場主人有蛋吃？</p><p><br> &#13;<br> <b> 答案：</b> &#13;<br> 1.臉蛋&#13;<br> 2.食物是塑膠模型做的&#13;<br> 3.雞蛋一打就爛，一隻也不剩。&#13;<br> 4.因為店主有口吃&#13;<br> 5.因為農場有養鴨，是鴨蛋。</p></body></html>
