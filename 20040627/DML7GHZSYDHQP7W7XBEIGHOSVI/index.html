<html><header><meta charset="utf-8"><title>總統背心內衣照曝光</title></header><body><h1>總統背心內衣照曝光</h1><p>美國總統喬治布殊訪問愛爾蘭期間，被攝影師拍得他睡覺前在下榻古堡的窗戶旁，上身僅穿白色背心內衣。&#13;<br> 喬治布殊一發現有攝影機便立即回房，但已太遲。英國廣播公司（BBC）揶揄向來是「美國最佳衣着男士」的喬治布殊，變成「美國最佳背心男士」。拍下這鏡頭的愛爾蘭官方廣播公司將「珍貴畫面」傳送到全世界，但數分鐘後當局就禁播，並發聲明說：「這些相片是愛爾蘭總統的財產，傳媒不可刊登。」&#13;<br> 英國廣播公司</p></body></html>
