<html><header><meta charset="utf-8"><title>布殊當選反回教之首</title></header><body><h1>布殊當選反回教之首</h1><p>英國伊斯蘭人權委員會周末公布今年「伊斯蘭憎恨者獎」得主，委員會發表聲明指，獎項是要反映全球對伊斯蘭人的偏見日益增加。<br> &#13;<br> <b> ‧伊斯蘭憎恨者之首：美國總統喬治布殊</b> &#13;<br> 　原因：反恐戰實為針對伊斯蘭的運動。<br> &#13;<br> <b> ‧最憎恨伊斯蘭的政客：法國總統希拉克及以國總理沙龍</b> &#13;<br> 　原因：希拉克去年企圖禁止法國公立學校使用宗教標誌，形容女回教徒的頭巾「具侵略性」；沙龍當選就因為他向來憎恨伊斯蘭，並歧視巴勒斯坦人。&#13;<br> 路透社</p></body></html>
