<html><header><meta charset="utf-8"><title>我每日要食幾多卡路里？</title></header><body><h1>我每日要食幾多卡路里？</h1><p>不時聽人說，成年男女每天分別需要1,800及1,500Kcal，減肥要量入而出云云；但細心想想就覺不合理，準沒可能一個奧運選手和一個悠閒上班族需要相同熱量吧！理智的做法，是因應個人的狀況，算出每日所需熱量！&#13;<br>記者：李玉蘭</p><p><b> 計算方法</b> &#13;<br> 體重（kg）×基礎代謝基準值（表一）×生活活動強度指數（表二）＝每天所需熱量&#13;<br> &#13;<br> 例一：一個25歲、體重為70kg、需在地盤開夜加班的男性：&#13;<br> 70×24.2×1.9＝3,218.6Kcal&#13;<br> &#13;<br> 例二：一個25歲、體重為45kg的主婦：　&#13;<br> 45×23.2×1.5=略低於1,566Kcal</p></body></html>
