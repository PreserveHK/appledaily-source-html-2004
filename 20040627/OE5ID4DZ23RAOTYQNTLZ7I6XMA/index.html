<html><header><meta charset="utf-8"><title>蔡依林做朱古力欠衛生</title></header><body><h1>蔡依林做朱古力欠衛生</h1><p>蔡依林（Jolin）昨日到黃埔一間酒吧，親手做朱古力餅及士多啤梨於音樂會上拍賣，希望藉此為一班患有癡呆症的老人家籌款。<br> &#13;<br> <spanclass>吐痰忘洗手 &#13;<br> Jolin因患上感冒不時咳嗽，她把士多啤梨放入朱古力漿時又咳嗽起來，而且她吐痰後又忘記洗手，還將有痰的紙巾放在附近。&#13;<br> 事後記者向她提到此事時，Jolin十分錯愕地說：「我真的忘記了這件事，那我叫別人千萬不要買那些巧克力。」&#13;<br> Jolin透露十分喜愛吃甜品，更有意開一間甜點店，她說：「我很想去學弄甜點及西餅，然後開一間西餅麵包店，店裏的食物吃了都不會變胖的，全是健康食品。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
