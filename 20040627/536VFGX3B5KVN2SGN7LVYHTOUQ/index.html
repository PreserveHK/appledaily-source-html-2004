<html><header><meta charset="utf-8"><title>　　徐立之唔認同李樂詩 - 李八方</title></header><body><h1>　　徐立之唔認同李樂詩 - 李八方</h1><p>《明報》噚日舉辦咗一個叫做「飛越未來」嘅青年領袖計劃結業禮，請咗幾位成功人士勉勵後輩。去南極多過八方去北京嘅冒險家李樂詩話，成功之道在於把握時機，一個人冇幾多個十年，所以人哋用十年做嘅嘢，自己就要三年內達到目標。&#13;<br> 另一位講者港大校長徐立之唔認同，佢話做人做事都應該循序漸進，跟住又話塞翁失馬、焉知非福，天生我才必有用等等。好彩徐校長唔係講緊香港嘅民主普選進程，如果個個學佢咁樂天知命，真係2046都未知有冇普選。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
