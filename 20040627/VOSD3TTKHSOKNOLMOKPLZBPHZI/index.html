<html><header><meta charset="utf-8"><title>王力宏上海賣十八般武藝</title></header><body><h1>王力宏上海賣十八般武藝</h1><p>王力宏前晚在上海舉行演唱會，可容納八萬人的體育場館內坐了八成觀眾，而門口通道則擠滿了逾千名沒有票的歌迷。<br> &#13;<br> <spanclass>表演多種樂器 &#13;<br> 王力宏本有意請張惠妹擔任嘉賓，最後卻因她被杭州的學生抵制而打消念頭，前晚王力宏單人匹馬演出，本來已下了幾天的雨竟在他開騷前停下來，令王力宏感觸地唱了兩句心底話：「今天的天空不再會下雨，也不會再有我和某某某女生的故事。」&#13;<br> 演唱會期間，王力宏又表演了各種樂器，包括鋼琴及小提琴等，現場工作人員還臨時組裝了一個爵士鼓給他表演，其後王力宏又以二胡演奏《在那遙遠的地方》，讓觀眾拍爛手掌。&#13;<br> 記者郭晨上海直擊</spanclass></p></body></html>
