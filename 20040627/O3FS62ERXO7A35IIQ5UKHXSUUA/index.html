<html><header><meta charset="utf-8"><title>宋承憲著和服冧日</title></header><body><h1>宋承憲著和服冧日</h1><p>韓國男星宋承憲與車太賢前日分別在濟州島，出席「韓日友情周」活動。由於早前日本播出宋承憲主演的劇集《藍色生死戀》，令他的知名度大增，吸引不少日本影迷參加。宋承憲預備了五百件T恤送給影迷，但由於影迷太多未能人人有份。除此之外，宋承憲在活動上還試穿日本和服及獻唱日文歌曲，令一班專程赴韓捧場的婆婆笑逐顏開。&#13;<br> <br> <spanclass>首次見面遲到 &#13;<br> 而剛從峇里島回來、曬得一身古銅色的車太賢，是首次與日本fans見面。雖然聚會因車太賢的班機延誤而遲了四十分鐘才開始，但仍然無損在場三百多位fans的熱情。</spanclass></p></body></html>
