<html><header><meta charset="utf-8"><title>盡情歎HaagenDazs</title></header><body><h1>盡情歎HaagenDazs</h1><p>炎夏，身處何地均需要降溫，食Buffet也一樣。帝苑「雅苑座」自助晚餐於6月30日至8月31日期間，將會加設HaagenDazs雪糕甜品專檔，由廚師新鮮製造雪糕班戟、夾餅、華夫筒等；調酒師還會將雪糕加入不同生果和美酒，做出5款特飲包括StrawberryShake、SummerPassion等。&#13;<br> 記者：李淑芬&#13;<br> &#13;<br> 雅苑座自助晚餐&#13;<br> 供應時間：6:30pm-9:30pm&#13;<br> 收費：成人$268、小童$168（星期日至四）；成人$288、小童$188（星期五、六）(另加一服務費)&#13;<br> 訂座電話：27332030&#13;<br> 地址：尖沙嘴麼地道69號帝苑酒店</p></body></html>
