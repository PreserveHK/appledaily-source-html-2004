<html><header><meta charset="utf-8"><title>祖迪羅女友明抄姬蒂摩絲</title></header><body><h1>祖迪羅女友明抄姬蒂摩絲</h1><p>英國名模姬蒂摩絲（KateMoss）與男星祖迪羅（JudeLaw）的女友施安娜美娜（SiennaMiller），前日分別出席現於英國舉行的Glastonbury音樂節。然而施安娜近日被指不停抄襲姬蒂的打扮，令姬蒂感到反感。&#13;<br> <br> <spanclass>逾十萬樂迷捧場 &#13;<br> 施安娜自恃與姬蒂外形相像，被指將每次姬蒂的髮型及所穿的衣飾照樣搬上身，依兩人前日出席音樂節的打扮來看，兩人的衣着打扮的確相像。此外，Glastonbury音樂節今年共吸引到逾十萬名樂迷入場，於前日的表演中，蘇格蘭搖滾樂隊FranzFerdinand及女歌手PJHarvey的表演最為人讚賞。</spanclass></p></body></html>
