<html><header><meta charset="utf-8"><title>畢業頸鏈　寄予祝福</title></header><body><h1>畢業頸鏈　寄予祝福</h1><p>就快又到莘莘學子畢業的月份，想致送一份富心思又特別的禮物給子女或朋友的話，看看以下這條由4＠推出的頸鏈，會否迎合你的心意。吊墜可選擇以鑽石或寶石作點綴，配以950純銀頸鏈，款式簡約易襯衫。若嫌吊墜太單調的話，更可以配襯一個小小的四葉草吊墜，讓頸鏈更特別。另外亦可於飾物刻上指定的日期和名字，讓禮物更顯心思！&#13;<br>&#13;<br>記者：陳慧敏</p><p><br> &#13;<br> 4＠（21229278）&#13;<br> 九龍塘又一城LG2-22</p></body></html>
