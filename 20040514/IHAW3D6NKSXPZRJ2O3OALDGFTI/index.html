<html><header><meta charset="utf-8"><title>電影場務長蛇陣示威</title></header><body><h1>電影場務長蛇陣示威</h1><p>法國電影場務工人因不滿薪金和福利下降，揚言要在康城影展搞破壞。在昨日揭幕禮上，有十多位法國電影場務人員，穿上西裝在紅地氈上，一字排開示威。他們各人在禮服後貼上字母，拼出法文「Negociation」（談判）字樣，要求跟資方進行談判，表現尚算克制，沒有干擾影展流程。<br> &#13;<br> <spanclass>資方願談判 &#13;<br> 而現場亦有一些工人舉起橫額示威，據悉資方已答應稍後跟勞方進行談判，所以估計今次的工潮不會對康城影展影響太大。&#13;<br> 此外，現場的群眾為了爭取最佳角度親睹明星風采，有些法國影迷竟然爬上樹看熱鬧，完全罔顧安全，現場保安和警察亦沒有勸止。</spanclass></p></body></html>
