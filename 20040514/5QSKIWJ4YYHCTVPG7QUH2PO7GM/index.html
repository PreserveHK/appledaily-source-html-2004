<html><header><meta charset="utf-8"><title>車婉婉母申請奔喪被拒</title></header><body><h1>車婉婉母申請奔喪被拒</h1><p>車婉婉的母親車綺芬與丈夫陳展鴻，去年因偷取德籍友人一千一百萬元，同被判監七年。車綺芬昨日再度提出申請保釋，希望出席老父喪禮，案件在高等法院內庭聆訊，結果被法官拒絕申請。<br> &#13;<br> <spanclass>變賣物業還款 &#13;<br> 代表律師在庭外透露，車綺芬是次申請保釋，是她的八十二歲高齡父親日前去世，希望保釋出席喪禮。此外，她已將名下物業變賣還款給事主。&#13;<br> 車婉婉昨日在無綫拍攝《皆大歡喜》，記者透過鄧兆尊問車婉婉有關其母申請保釋一事，但被她拒絕，而她拍攝完畢後由其他通道離開，避開傳媒耳目。&#13;<br> 案件編號：CACC163/2003</spanclass></p></body></html>
