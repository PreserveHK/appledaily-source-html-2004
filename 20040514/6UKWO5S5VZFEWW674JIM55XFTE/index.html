<html><header><meta charset="utf-8"><title>ING上季純利激增6.2倍</title></header><body><h1>ING上季純利激增6.2倍</h1><p>【本報綜合報道】荷蘭最大金融服務公司ING集團上季純利激增6.2倍，法國第3大銀行法國興業（SocieteGenerale）同季多賺66%，受惠於股市上升，以及經濟改善令壞帳撥備減少。&#13;<br> ING第1季純利12億歐元（約111.54億港元，或每股57歐仙），高過去年同季的1.67億歐元（每股8歐仙），且優於分析員估計的10億歐元，部份歸因股市上揚令投資收入增加；經營溢利升32%，至11.91億歐元（約109.2億港元）。&#13;<br> 法國興業第1季純利8.01億歐元（約74.49億港元），多過去年同季的4.83億歐元，且勝過預期的6.88億歐元。</p></body></html>
