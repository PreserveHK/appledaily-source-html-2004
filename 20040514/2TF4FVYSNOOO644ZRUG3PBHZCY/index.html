<html><header><meta charset="utf-8"><title>薛凱琪見阿Sam騰雞</title></header><body><h1>薛凱琪見阿Sam騰雞</h1><p>華納新人薛凱琪將擔任許冠傑（Sam）演唱會的嘉賓，之前綵排時曾與阿Sam有數面之緣，她表示對方全無架子以及個性隨和，令她甚感意外。&#13;<br> 薛凱琪昨日在電話中說：「我係新人，平日見到其他藝人都會先同人哋打招呼，阿Sam係天王巨星，但佢重主動同我傾偈，好nice。今次有咁好嘅機會同佢合作，其實我都騰㗎，阿Sam重要掉轉嚟安慰我，叫我定啲㖭。」<br> &#13;<br> <spanclass>金唱片銷量 &#13;<br> 此外，薛凱琪推出的新碟達金唱片銷量，唱片公司原定於下周一為她舉行祝捷會，惜因她忙正於拍攝無綫劇《學警雄心》而無法度期，祝捷會只好取消。&#13;<br> 採訪：朱倬誼　攝影：仇志中</spanclass></p></body></html>
