<html><header><meta charset="utf-8"><title>被挾男童：我唔係好驚</title></header><body><h1>被挾男童：我唔係好驚</h1><p>「家姐用刀挾持我嗰陣，我唔係好驚，而且有好多次機會我可以逃走，因大門俾家姐用橫閂關上先走唔到。」&#13;<br> <br> <spanclass>打不開橫閂 &#13;<br> 睡夢中被胞姊推醒及用刀架頸挾持的七歲男童「雋仔」，由於整晚沒睡，昨向學校請假在家休息。他在家中接受訪問時，憶述被挾持時並不害怕，因胞姊一向愛錫他，故深信胞姊不會造出傷害他的事情，加上自己打不開上了橫閂的大門，故沒嘗試逃走，索性留在屋內。&#13;<br> 他又說，胞姊在警員及消防到場時，情緒十分激動，除用刀架頸挾持他外，並煲熱一煲滾水，想作為對抗的武器，但最後沒有用上。&#13;<br> 本報記者</spanclass></p></body></html>
