<html><header><meta charset="utf-8"><title>利嘉兒慳家扮靚靠自己</title></header><body><h1>利嘉兒慳家扮靚靠自己</h1><p>利嘉兒自言是個貪靚的女子，平時有空便會四處購買衣服和飾物，但她並不會只購買名牌，有時也會挑選便宜的牌子，實行玩mix&amp;match。<br> &#13;<br> <spanclass>民族飾物易襯衫 &#13;<br> 利嘉兒平時出席活動和出鏡，無論穿衣、髮型、化妝很多時候都是D.I.Y.，利嘉兒說：「我覺得當然搵專業髮型師同化妝師扮靚好好，但一來要預約，二來收費都唔平，好多時我都盡量自己整，親自落手之後，我發覺自己係最了解自己身體。」利嘉兒表示最喜歡挑選一些有民族特色的飾物，因為可以用來配襯不同的衣服。&#13;<br> 採訪：比華利　攝影：何國豪</spanclass></p></body></html>
