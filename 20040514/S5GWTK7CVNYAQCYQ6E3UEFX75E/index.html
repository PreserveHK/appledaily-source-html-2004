<html><header><meta charset="utf-8"><title>長期便秘男性易不舉</title></header><body><h1>長期便秘男性易不舉</h1><p>新加坡一組腸胃內科和泌尿科醫生，於九八至○○年對三千多人展開一項有關腸胃功能障礙調查，結果發現，長期便秘的男性，同時患有不同程度勃起功能障礙的比率高達百分之六十二，而這些患者中有逾半面臨嚴重的陽痿問題。&#13;<br> 負責研究的醫生魏國家指出，調查又發現新加坡每五人就有一人無法正常排泄，每周排泄少於三次，而且過程相當困難。患有嚴重便秘者常感腹部脹氣，令人十分不舒服，所以自然會影響患者行房的興致和能力。</p></body></html>
