<html><header><meta charset="utf-8"><title>王蓉購物培養靈感</title></header><body><h1>王蓉購物培養靈感</h1><p>內地唱作歌手王蓉最近拿了香港身份證，可自由往來香港。王蓉近日來港宣傳新唱片，不用工作時，她爭取時間「自由行」四出購物。&#13;<br> <br> <spanclass>款式多樣 &#13;<br> 王蓉日前在銅鑼灣時代廣場的Chevignon選購新衫，即場試穿小背心和牛仔褲，王蓉以普通話說：「我很喜歡來香港購物，它有不同的牌子，款式亦新穎，每次來港都必可滿載而歸。」王蓉上一張唱片乃親自創作，問她香港能否帶給她豐富靈感？她說：「我覺得北京是音樂之都，帶給我作曲靈感，而香港的節奏很快，反而有靈感去填詞。」&#13;<br> 採訪、攝影：比華利</spanclass></p></body></html>
