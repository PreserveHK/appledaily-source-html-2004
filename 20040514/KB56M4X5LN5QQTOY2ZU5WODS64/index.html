<html><header><meta charset="utf-8"><title>陳煒對清遠雞失望</title></header><body><h1>陳煒對清遠雞失望</h1><p>陳煒、珈潁和梁浩楷等日前為亞視往韶關和清遠拍攝旅遊節目《奇妙旅程》，他們被安排到一個薰衣草園拍攝，還大啖用薰衣草泡的茶。&#13;<br> <br> <spanclass>玩一小時激流 &#13;<br> 陳煒表示很喜歡拍攝旅遊節目，她日前在電話中說：「呢次雖然好好玩，但就冇啖好食，因為我之前聽人講清遠嘅雞好食，但去到食落覺得啲雞好，我諗靚雞都出咗口。」&#13;<br> 今次拍攝還玩過激流，旅程長達一小時，陳煒說：「教練事前重叮囑我哋玩之前要剪手指甲，因為佢擔心我哋玩時好危險，萬一發生反甲就好麻煩。不過結果教練好細心，佢準備咗手套畀我哋戴住嚟玩，咁就好安全。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
