<html><header><meta charset="utf-8"><title>華仔慫恿Edison收養狗相好</title></header><body><h1>華仔慫恿Edison收養狗相好</h1><p>劉德華、曾志偉、張學友和吳倩蓮近日在台灣宣傳《江湖》，對於陳冠希（Edison）在片中備受爭議的人狗交場面，大部份被刪剪，華仔和學友都戥Edison不值。&#13;<br> 華仔看過Edison原裝的人狗交場面，他以國語說：「我真的不敢，看剪接時，我真的覺得他很勇敢，現在年輕人的想法開放了。」華仔又開玩笑說：「那隻小公狗的演技有機會拿獎！」還笑言要志偉把狗送給Edison。<br> &#13;<br> <spanclass>志偉窒女兒男友 &#13;<br> 此外，志偉前晚接受女兒曾寶儀和男友黃子佼訪問，問志偉黃子佼有否讚《江湖》好看？志偉說：「他敢說不好看嗎？」&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>
