<html><header><meta charset="utf-8"><title>韓君婷奇峰迫退林心如</title></header><body><h1>韓君婷奇峰迫退林心如</h1><p>韓君婷昨日身穿紅色低胸吊帶裙在金鐘出席「屈臣氏護膚易夏日美肌大獎」頒獎禮，搶盡其他女星如梁洛施（Isabella）和林心如等風頭。<br> &#13;<br> <spanclass>林心如大細超 &#13;<br> 而韓君婷亦應廣告商要求，戴着價值二萬多元的真燕窩盞穿成的頸鏈，她說：「條鏈好墜手，好有質感，同阿媽買畀我嗰啲輕飄飄嘅好唔同。」&#13;<br> 此外，林心如昨日為避談與唐季禮的緋聞，而不接受報紙記者訪問，但當電視台記者問她感情問題時，她只以普通話說：「我情歸工作，目前工作比較重要。」</spanclass></p></body></html>
