<html><header><meta charset="utf-8"><title>朴志胤學劍飛上天</title></header><body><h1>朴志胤學劍飛上天</h1><p>韓國女星朴志胤今天將飛往內地，拍攝由她主演的中韓合作電視劇《飛天舞》，為期約四個月。不知是否為了要演繹得比電影版的金喜善更流麗，朴志胤將接受電影《倩女幽魂》及《東方不敗》的武術指導訓練，學習劍術。&#13;<br> 早前表示不怕被拿來與金喜善比較的朴志胤，對於自己完全不諳武術表示一點也不擔心，她說：「不錯我是全無經驗，但就是因為沒有前科，沒有不愉快記憶，學起來才快吸收嘛！」</p></body></html>
