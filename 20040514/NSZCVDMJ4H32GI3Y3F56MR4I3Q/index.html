<html><header><meta charset="utf-8"><title>施念慈帶旺老公贏冰球</title></header><body><h1>施念慈帶旺老公贏冰球</h1><p>施念慈和老公陳鴻業（Alan）日前在西九龍中心出現，原來當日是Alan和澳門以及內地的球隊進行一年一度的冰上曲棍球比賽，比賽分四日進行，最後Alan的香港隊更打低所有對手，取得第一名，Alan說：「我以前喺加拿大玩咗好多年，呢兩年先至積極咁玩番，兩年來第一次攞冠軍，真係好開心。」<br> &#13;<br> <spanclass>鑽戒賀結婚周年 &#13;<br> 而施念慈則做跟得夫人睇老公出賽，施念慈還戴了約五卡的鑽戒十分搶眼，她甜絲絲地透露是老公送的結婚兩周年禮物，並說：「我叫咗佢唔好嘥錢，不過佢係都要買。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
