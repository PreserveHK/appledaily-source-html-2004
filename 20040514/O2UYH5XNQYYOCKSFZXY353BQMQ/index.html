<html><header><meta charset="utf-8"><title>李心潔酬金分區制</title></header><body><h1>李心潔酬金分區制</h1><p>李心潔一年前在台灣開始與Neutrogena合作，最近再成為新產品代言人，她昨日出席在中環舉行的記者會時，大談護膚心得，她說：「對我嚟講用面膜好重要，拍戲日日要化妝，落妝令到皮膚好乾，所以一星期要敷三次面膜。」<br> &#13;<br> <spanclass>無暇買禮自賞 &#13;<br> 心潔表示擔任護膚品代言人前一定會試用產品，覺得適合才作出推介。而今次所收的百萬酬金，只屬香港區的收入，台灣的代言人酬金則另計，故她對酬勞相當滿意。雖然賺到錢，不過心潔沒打算買禮物獎勵自己，她說：「呢排日日開工，根本冇時間做其他嘢。」&#13;<br> 採訪：魯萍　攝影：陳烱威</spanclass></p></body></html>
