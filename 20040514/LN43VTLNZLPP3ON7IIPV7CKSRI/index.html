<html><header><meta charset="utf-8"><title>翻版古仔暗戀趙薇</title></header><body><h1>翻版古仔暗戀趙薇</h1><p>有「翻版古天樂」之稱的內地演員黃曉明，日前來港宣傳劇集《大漢天子》，談到緋聞女友趙薇，黃曉明否認二人曾拍拖，但承認曾暗戀趙薇，原來二人是北京電影學院的同學，當問到他曾否約會趙薇，黃曉明即顯得十分避忌，似乎是怕人誤會他借趙薇來做宣傳。&#13;<br> <br> <spanclass>曾相約看電影 &#13;<br> 黃曉明以國語說：「我們是同學，吃飯、看電影確實是有的，我不想講這些，但每次記者都會問這個問題。」黃曉明現時已赴新加坡，為內地一套電視劇錄主題曲，似乎有意進軍歌壇。</spanclass></p></body></html>
