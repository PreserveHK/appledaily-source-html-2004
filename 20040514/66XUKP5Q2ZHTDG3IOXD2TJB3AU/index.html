<html><header><meta charset="utf-8"><title>林保怡668萬西貢置業</title></header><body><h1>林保怡668萬西貢置業</h1><p>近期香港樓市興旺，藝人紛紛投資買樓，繼羅嘉良、陳曼娜、周潤發甚至國際影星尚格雲頓等在港置業後，林保怡亦一擲六百多萬購入西貢帝琴灣單位。&#13;<br> 據地產界消息，林保怡上周以六百六十八萬購入帝琴灣的單位，面積一千六百呎，該單位上一手業主在兩星期前以六百六十萬放盤。&#13;<br> 記者昨日致電林保怡，欲詢問他今次在西貢買樓是自住還是純為投資，但截稿前未獲回覆。</p></body></html>
