<html><header><meta charset="utf-8"><title>法官關注家庭暴力</title></header><body><h1>法官關注家庭暴力</h1><p>【本報訊】就近日發生多宗新移民的家庭暴力慘劇，高院暫委法官馮驊昨處理一宗父親涉嫌強姦八歲新來港定居女兒的案件時，也特別關注這社會問題。&#13;<br> 除了批准案件押後至九月六日提訊，及批准四十歲的父親保釋外出候審，同時叮囑控方通知社署作好安排。&#13;<br> 控方遂承諾，會通知入境處，為受害女童與母親提供適當住所，以免共處一室發生事故。&#13;<br> 案件編號：HCCC20/04</p></body></html>
