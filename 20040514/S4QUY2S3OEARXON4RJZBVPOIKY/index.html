<html><header><meta charset="utf-8"><title>黃秋生葛民輝猛追李心潔</title></header><body><h1>黃秋生葛民輝猛追李心潔</h1><p>黃秋生和李心潔日前在荃灣川龍村拍攝電影《頭條新聞》的宣傳片，黃秋生和葛民輝在片中飾演收數佬，向因買了大量名牌而欠下債項的潮流版記者李心潔追討欠款。&#13;<br> <br> <spanclass>現實甚慳儉 &#13;<br> 李心潔表示在現實生活中十分慳儉，絕少買名牌，她說：「我會睇嗰排收入而決定買嘢嘅金額，名牌我唔會話唔買，但除非係好適合自己，又或者係接到job同廣告，先會買一樣嘢送畀自己。」&#13;<br> 李心潔又表示日前拍攝一場追訪戲時，感到相當不慣，並開始了解記者生涯。</spanclass></p></body></html>
