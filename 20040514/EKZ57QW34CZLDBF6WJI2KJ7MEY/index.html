<html><header><meta charset="utf-8"><title>EMI追美商會欠款</title></header><body><h1>EMI追美商會欠款</h1><p>【本報訊】美國商會運動及娛樂委員會副主席尼亞文，在去年美國商會籌辦「維港巨星匯」期間，向百代唱片﹙EMI﹚訂購一萬張唱片，作活動宣傳，百代唱片指控尼亞文一直拖延繳費，昨日遂入稟區域法院，追討二十三萬多元欠款。入稟狀指出，答辯人於去年十月七日，向原訴人訂購一萬張唱片，用作宣傳「維港巨星匯」，合共二十三萬三千多元，但答辯人一直未有付款，遂入稟法院追討。&#13;<br> 案件編號：DCCJ2442/2004</p></body></html>
