<html><header><meta charset="utf-8"><title>曉治積曼爭做舞台劇一哥</title></header><body><h1>曉治積曼爭做舞台劇一哥</h1><p>美國舞台劇界的至高榮譽東尼獎頒獎典禮，將於下月六日舉行，前日大會剛公布今年的入圍名單，當中不少觀眾熟識的面孔，包括曉治積曼（HughJackman）及安妮希治（AnneHeche）等均有出席在紐約舉行的公布提名儀式。&#13;<br> <br> <spanclass>佐治童子入圍 &#13;<br> 曉治與安妮不約而同有份入圍競逐獎項，曉治憑《TheBoyFromOz》提名音樂劇組最佳男主角獎，而安妮則以《TwentiethCentury》角逐戲劇組最佳女主角獎。&#13;<br> 此外，雖然早前佐治童子（BoyGeorge）有份參與的音樂劇《Taboo》出現虧蝕情況，但佐治卻有機會入圍競逐最佳原創音樂獎。</spanclass></p></body></html>
