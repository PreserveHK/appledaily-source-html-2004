<html><header><meta charset="utf-8"><title>周麗淇揸槍救男友</title></header><body><h1>周麗淇揸槍救男友</h1><p>周麗淇（Niki）與陳奕迅（Eason）在新片《愛．作戰》中，扮演一對拍拖三年的情侶，二人常因枯燥無味的生活而為小事吵架，其後卻因Eason被匪徒偷去車子作案，令他們的生活掀起連串風波，幸好二人終能排除萬難，在危難中見真情。&#13;<br> <br> <spanclass>被迫一同行劫 &#13;<br> 《愛》片劇情講述男護士Eason的車子被匪徒偷去作案，在一次偶然機會下，Eason與悍匪們碰個正着，更被迫一同行劫，而女友Niki卻不惜一切，在連場駁火的情況下誓要救回男友。</spanclass></p></body></html>
