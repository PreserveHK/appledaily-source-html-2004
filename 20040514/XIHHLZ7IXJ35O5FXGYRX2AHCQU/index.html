<html><header><meta charset="utf-8"><title>李逸朗追Stephy遭友毒打</title></header><body><h1>李逸朗追Stephy遭友毒打</h1><p>由李逸朗、蕭正楠、吳浩康以及鄧麗欣（Stephy）主演的電影《失驚無神》即將上映，戲內李逸朗極力追求Stephy，更與她有一段刻骨銘心的感情，在拍攝期間有一幕講述李逸朗與四位青梅竹馬好友反目，包括蕭正楠、吳浩康等，在桌球室內更慘遭四人毆打。<br> &#13;<br> <spanclass>假血手嚇壞伊人 &#13;<br> 李逸朗向來演繹斯文靚仔居多，故今次導演為求逼真，特別替李逸朗臉上加料至血流披面，頗為血腥。而戲中Stephy更要與一隻假血手做對手戲，Stephy竟嚇得哭起來，要勞煩在場工作人員安慰，認真失威。</spanclass></p></body></html>
