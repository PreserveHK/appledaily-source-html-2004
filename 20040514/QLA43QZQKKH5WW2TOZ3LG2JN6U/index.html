<html><header><meta charset="utf-8"><title>結婚來港須申請「受養人簽證」</title></header><body><h1>結婚來港須申請「受養人簽證」</h1><p>入境處發言人表示，任何人士包括中國籍或非中國籍非本港居民，若希望透過與本港居民結婚以獲得在本港合法居留權，則屬「家庭團聚」申請，須向入境處申請「受養人簽證」，申請條件除必須出示結婚證書外，申請者（受養人）的本港配偶必須簽署同意書，表明願意與申請者（受養人）在港共同生活，及支持申請者（受養人）生活所需。&#13;<br> 假若申請者（受養人）的本港配偶拒絕作出有關承諾，入境處將不會考慮有關申請。</p></body></html>
