<html><header><meta charset="utf-8"><title>精子能傳遞核糖核酸</title></header><body><h1>精子能傳遞核糖核酸</h1><p>英美的科學家研究首次發現，精子能傳遞多個核糖核酸（RNA）。雖然有科學家於較早時在雌性老鼠身上成功試驗了無性繁殖技術，但英美兩國的一項研究結果，卻重新肯定精子的功能。研究結果指出，精子為受精卵帶來染色體，並首次發現精子也能傳遞多個核糖核酸，有助胚胎早期的成長。&#13;<br> 負責研究的美國學者StephenKrawetz說，在胚胎初期的發展過程中，男性所扮演的角色比想像中更為重要。</p></body></html>
