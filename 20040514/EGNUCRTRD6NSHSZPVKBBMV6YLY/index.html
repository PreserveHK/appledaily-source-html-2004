<html><header><meta charset="utf-8"><title>楊思琦跟張國榮偷師學揸槍</title></header><body><h1>楊思琦跟張國榮偷師學揸槍</h1><p>由楊思琦、郭羨妮和佘詩曼主演的新劇《無名天使3D》，將於下周一在無綫播出。劇中郭羨妮飾演PTU頭目，阿佘和思琦則演CID，其後二人因為被郭羨妮賞識而加入PTU。由於思琦在劇中經常要揸槍拍攝，為求神似，思琦遂向張國榮和方中信等人偷師。<br> &#13;<br> <spanclass>欺負洪天明 &#13;<br> 思琦昨日接受訪問時說：「我睇咗《鎗王》同《鎗火》呢幾部戲，因為張國榮同方中信佢哋揸槍個樣好有型，所以我咪租佢哋嘅戲嚟睇囉。」思琦在劇中經常欺負洪天明，思琦說：「劇中我同天明係一對，但就成日蝦佢，大家成日鬥氣囉。」</spanclass></p></body></html>
