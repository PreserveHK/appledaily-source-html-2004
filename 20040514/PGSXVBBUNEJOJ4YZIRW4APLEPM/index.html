<html><header><meta charset="utf-8"><title>中山市人均居住面積300呎</title></header><body><h1>中山市人均居住面積300呎</h1><p>昨日事件中姓楊的「過埠新郎」來自廣東省的中山市，該市的富裕程度與珠江三角洲的南海、番禺、順德齊名。近年該市先後獲得「國家衞生城市」、「全國環保模範城市」、「中國優秀旅遊城市」、「廣東省文明城市」等稱號，一九九七年更獲聯合國頒發「人居獎」；居住環境如此優美的城市，難怪「過埠新郎」寧願返鄉下住都不留戀香港。&#13;<br> 北連廣州，毗鄰港澳的中山市，是國父孫中山的故鄉，亦是著名的僑鄉，現時中山市人口約一百三十五萬，人均年收入二萬一千多元，人均居住面積三百呎。</p></body></html>
