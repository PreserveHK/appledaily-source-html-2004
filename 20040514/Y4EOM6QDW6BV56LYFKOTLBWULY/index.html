<html><header><meta charset="utf-8"><title>Wal-Mart上季盈利升16%</title></header><body><h1>Wal-Mart上季盈利升16%</h1><p>【本報綜合報道】美國沃爾瑪（Wal-Mart）受惠於退稅措施刺激消費意欲，上季純利增長逾一成半。&#13;<br> 這家全球最大零售商第1季度（截至4月底）純利21.7億美元（約169.26億港元，或每股50美仙），較去年同季的18.6億美元（每股42美仙）升16%，且勝過市場估計的每股賺49美仙；營業額增長14%，達648億美元（約5054.4億港元）。&#13;<br> 沃爾瑪行政總裁斯科特說，他對經濟前景樂觀，但關注汽油價格高企會打擊消費意欲。沃爾瑪預測今季每股盈利60至62美仙，全年每股賺2.35至2.39美元，與市場估計相若。</p></body></html>
