<html><header><meta charset="utf-8"><title>車壇新資訊︰<br>寶馬試車日5系轎車最多人試</title></header><body><h1>車壇新資訊︰<br>寶馬試車日5系轎車最多人試</h1><p>上個星期，筆者曾提及今個周末及周日，香港寶馬代理會喺淺水灣酒店舊址，舉行一個全線車展及試車聚會，由於名額有限關係，代理要求有興趣的車迷，預先跟個別的Sales留位。&#13;<br>經筆者打探所知，當中最多車迷想試的是最新款5系轎車，還有近期炙手可熱新一代CityRV的X3車系。至於話車價過百萬兼且有限量到港的全新6系高性能轎跑車，以及炎夏大可盡享開篷樂的Z4Roadster，亦收到唔少Booking；若然你想試車的話，咁就唔好錯過最後機會，早啲預約啦！&#13;<br>&#13;<br>記者：陳偉林</p></body></html>
