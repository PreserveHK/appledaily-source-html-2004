<html><header><meta charset="utf-8"><title>吳宇森康城會徐克憶舊事</title></header><body><h1>吳宇森康城會徐克憶舊事</h1><p>已升格為國際級導演的吳宇森前日於美國洛杉磯出席電子娛樂博覽會，應任天堂遊戲機公司的邀請，即席試玩該公司出品的銀河戰士遊戲。原來吳宇森已向任天堂購買該款遊戲的版權，欲將之拍成電影。<br> &#13;<br> <spanclass>難忘張國榮 &#13;<br> 吳宇森日內會首度踏足康城影展，出席他有份為聯合國兒童基金會拍攝的慈善新戲《失落的小孩》記者會，他日前接受台灣媒體訪問，表示屆時會與徐克等老友聚聚，他又謂想起十多年前與周潤發、鍾楚紅及張國榮到康城拍戲的情景，當時張國榮甫看見康城的碧海藍天即高興得又唱又跳，可惜現在已無法再與張國榮共遊該地。</spanclass></p></body></html>
