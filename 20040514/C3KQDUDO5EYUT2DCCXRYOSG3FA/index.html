<html><header><meta charset="utf-8"><title>日賽車女銅鑼灣惹騷動</title></header><body><h1>日賽車女銅鑼灣惹騷動</h1><p>曾是日本賽車女郎的相馬茜，七月將在港、台兩地推出首張細碟，昨日她更在銅鑼灣拍攝MV，甫到場她即以普通話向傳媒打招呼，首次來港的她指香港充滿活力，與其形象配合。&#13;<br> <br> <spanclass>市民以為2R &#13;<br> 穿上性感銀色短裙的相馬，被大批記者爭相拍照，造成一陣混亂。由於在鬧市拍攝，故現場吸引了近二百名市民圍觀，但眾人皆不知此人是誰，更有人誤認她是2R成員。相馬在台灣每周都會主持電視節目，因此完成香港的工作後便會飛赴台灣。&#13;<br> 攝影：陳志嵐</spanclass></p></body></html>
