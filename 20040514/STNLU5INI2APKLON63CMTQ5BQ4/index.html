<html><header><meta charset="utf-8"><title>皇冠又攞三重冠</title></header><body><h1>皇冠又攞三重冠</h1><p>日本車壇老大豐田，每年都會頒發三重冠榮譽（TripleCrownAward）給全球於私家車、商用車及整體汽車市場上同時獲得銷量冠軍成績的代理商，而皇冠車行便再次以2003年的佳績，連續12年榮獲「三重冠」的殊榮。歷年要奪得「三重冠」榮譽的車行僅屬少數，不過在擁有不少豐田迷的香港市場下，單以豐田和凌志品牌已佔據31%市場的皇冠車行，銷售成績實是不錯。&#13;<br>&#13;<br>記者：曾順珍</p></body></html>
