<html><header><meta charset="utf-8"><title>澳元急挫至68美仙水平</title></header><body><h1>澳元急挫至68美仙水平</h1><p>【本報綜合報道】澳洲職位連續兩個月意外地強勁增長，令上月失業率維持於23年來最低水平，但經濟研究員認為，該國短線內毋須大幅加息。&#13;<br> 澳洲4月份新增職位5.62萬個，遠高於市場估計的增加1萬個。上月失業率為5.6%，與3月份相同，低過預期的5.7%，且是連續8個月低於6%。&#13;<br> 澳洲國庫部長科斯特洛說，儘管就業數據強勁，而政府亦剛宣布刺激經濟的財政預算案，但這並非意味當局會急於加息。&#13;<br> 分析員認為，澳洲央行在10月前毋須再加息，令澳元昨天顯著受壓，曾下滑至68.51美仙，創7個月新低，大跌1.41美仙。紐約早市，澳元報69.09美仙，跌0.82美仙。</p></body></html>
