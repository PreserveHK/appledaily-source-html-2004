<html><header><meta charset="utf-8"><title>古仔、應采兒狂奔心口痛</title></header><body><h1>古仔、應采兒狂奔心口痛</h1><p>古天樂和應采兒前晚在上環拍攝新片《柔道龍虎榜》，這場戲講述二人往賭場搶錢後離開，被一班大漢狂追。二人拍攝這場戲，吃了二十多次NG，古仔跑到全身濕透，應采兒則氣喘如牛。而現場吸引了近百巿民圍觀，大部份師奶影迷只認得古仔，猛問應采兒是誰。<br> &#13;<br> <spanclass>衣服吹乾再着 &#13;<br> 應采兒拍攝時，攬着道具銀紙在街上狂奔，古仔則緊隨其後，古仔笑說：「劇情講我哋搶咗幾萬蚊，然後逃跑。」問古仔可有準備另一套戲服替換？他說：「冇㗎，吹乾咗咪再着，我覺得拍呢套戲，最辛苦係學柔道。」應采兒接受訪問時仍不停喘氣，還表示有心痛感覺。	&#13;<br> 採訪：陳梅香攝影：陳偉權</spanclass></p></body></html>
