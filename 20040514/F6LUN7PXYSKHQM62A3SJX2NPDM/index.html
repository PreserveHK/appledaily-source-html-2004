<html><header><meta charset="utf-8"><title>莫文蔚裸體硬闖日本</title></header><body><h1>莫文蔚裸體硬闖日本</h1><p>日本著名雜誌《周刊新潮》最近專程派攝影師來港，為莫文蔚（Karen）拍攝照片，原來Karen與金城武合作演出的電影《心動》曾在日本上映，當地觀眾對她印象不俗，故Karen在日本亦擁有知名度。&#13;<br> <br> <spanclass>推出寫真集 &#13;<br> Karen表示對開拓日本市場頗感興趣，但若要發展當地市場須多方面配合，而下月中她會先在日本推出一本寫真集。&#13;<br> 該本寫真集由Karen自己擔任美術指導，拍攝期間曾先後到西班牙、上海和日本等地取景，部份照片十分大膽，不過並不是賣弄色情，而是偏重藝術角度去拍攝，據知其中一幅照片Karen更是一絲不掛地拍攝。</spanclass></p></body></html>
