<html><header><meta charset="utf-8"><title>郭在容爆全智賢拍到喊</title></header><body><h1>郭在容爆全智賢拍到喊</h1><p>曾執導《我的野蠻女友》的南韓導演郭在容，其最新作品、由全智賢及張赫主演的《野蠻師姐》即將上畫。上月底曾訪港的郭在容表示，全智賢的演技在短短兩年內進步神速，而為了演活《野》片的警察角色，她還弄傷了手腕。&#13;<br> 郭在容說：「全智賢在訓練期間操至五癆七傷，痛苦得淚灑片場。」他指全智賢已由從前的少女變成今天的成熟女性，他還認為全智賢是《我》片荷李活版女主角的最佳人選。此外，郭在容表示現正籌備一部動作電影，他很希望找外表溫文爾雅的裴勇俊合作。</p></body></html>
