<html><header><meta charset="utf-8"><title>與吳宇森面對面談電影尚餘小量門票</title></header><body><h1>與吳宇森面對面談電影尚餘小量門票</h1><p>談到香港著名導演，除了王家衞外就非吳宇森莫屬。吳宇森將會出席由康文署及浸會大學電影電視系合辦的「約會吳宇森」講座及研討會，讓本地的學生及電影愛好者近距離與吳宇森交流意見，了解這位國際級導演的心路歷程及創作理念。明天講座還邀請了新舊影評人出席，包括羅卡、林紀陶、家明等，各位戲迷萬勿錯過。&#13;<br>&#13;<br>記者：何善華</p><p>地點：香港電影資料館電影院&#13;<br> 日期：11月10日（星期三）&#13;<br> 時間：晚上7時30分&#13;<br> 參加方法：香港電影資料館接待處索取免費入場券（數量有限，先到先得，每人限取兩張）&#13;<br> 查詢電話：27392139</p></body></html>
