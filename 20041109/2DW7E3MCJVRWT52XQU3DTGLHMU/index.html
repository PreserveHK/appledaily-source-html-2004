<html><header><meta charset="utf-8"><title>低脂低膽固醇黃麖菜</title></header><body><h1>低脂低膽固醇黃麖菜</h1><p>來自新西蘭牧場的黃麖，是秋季當造美食，其脂肪及膽固醇含量比起其他肉類為低，飼料中不含荷爾蒙激素及類固醇，肉質鮮嫩又健怡。峰景餐廳最近就以這品種的黃麖腿、肋骨及腰等不同部份，做出不同地方色彩的黃麖菜。中式的有餃子，意式的有扒黃麖配黑松露薯仔餅等；當中的壽司飯糰，甜中帶少許醋酸的壽司飯，與肉分開放在碟上，變成了西日Fusion的菜式。&#13;<br>黃麖肉帶有一股獨有的鮮肉味，但不會像羊肉般羶，要吃其鮮味，不能煮得太熟，頂多煮至５成熟，便是黃麖最易入口又最嫩滑的食法。&#13;<br>&#13;<br>記者：李淑芬　攝影：林栢鈞</p><p>峰景餐廳（28495111）&#13;<br> 地址：山頂道118號山頂廣場1至2樓</p></body></html>
