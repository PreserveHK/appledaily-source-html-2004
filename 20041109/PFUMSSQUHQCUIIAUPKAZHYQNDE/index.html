<html><header><meta charset="utf-8"><title>肥溫前夫誓爭父親權益</title></header><body><h1>肥溫前夫誓爭父親權益</h1><p>英國女星琦溫絲莉（KateWinslet）三年前與前夫占特普頓（JimThreapleton）離婚後，兩人的女兒撫養權歸肥溫所有，據悉占因不滿肥溫與現任導演丈夫森文達斯（SamMendes）經常逗留美國，令他不能與女兒見面，故此已參加英國右翼父權組織Fathers4Justice，爭取父親權益。&#13;<br> <br> <spanclass>難與女兒見面 &#13;<br> 占日前向傳媒吐苦水說：「我同情組織中所有父親的感受，我自己亦有口難言，經常不能與女兒見面令我十分難受，這是一個很大的問題。」</spanclass></p></body></html>
