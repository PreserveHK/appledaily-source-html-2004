<html><header><meta charset="utf-8"><title>葉月產女被封魔性媽媽</title></header><body><h1>葉月產女被封魔性媽媽</h1><p>日本女星葉月里緒奈（前名葉月里緒菜）前日順利產下一名六磅重的女嬰，初為人母的她前日透過事務所表示：「我感覺二十九年來，現在的自己是最幸福！」&#13;<br> 葉月今年二月將藝名里緒菜改成日文發音相同的里緒奈，並宣布與任職東京不動產公司的上班一族結婚，隨即傳出懷孕的消息。不過由於葉月以前曾與職棒明星鈴木一朗以及真田廣之、明石家森馬等知名男星傳過緋聞，被日本傳媒封為「魔性之女」，並與壽司師傅閃電結婚及離婚，故傳媒為她改了「魔性媽媽」的稱號。</p></body></html>
