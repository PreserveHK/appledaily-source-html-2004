<html><header><meta charset="utf-8"><title>讓皮膚飲水</title></header><body><h1>讓皮膚飲水</h1><p>女仔買護膚品和化妝品都是為了靚，更有人為了靚靚包裝而買護膚品。ANNASUI剛推出的基礎保濕系列就兩種都有齊，既可護膚，更具備靚靚包裝。其中基礎保濕系列含親膚質脂肪成份，跟皮膚內細胞之脂肪質很相近；更有細胞整形聚合物，令皮膚細胞生長完整的圓潤有彈性形狀。全線13款產品中，以潔面油和保濕精華露的樽身最吸引，有牡丹花圖案及由紫漸變粉紅色，屬愛不釋手之作，完全可列入收藏品之列。	&#13;<br>&#13;<br>記者：馬靜兒</p><p>ANNASUI查詢：28338338</p></body></html>
