<html><header><meta charset="utf-8"><title>買英航機票贈購物券</title></header><body><h1>買英航機票贈購物券</h1><p>英國航空（圖）推出優惠，來回倫敦的機票售四千九百元起，另加送英國著名百貨公司Harrods價值五十英鎊（約七百二十港元）的購物禮券。在英航「全年優惠票價一覽」計劃下，明年二月十三日至三月十七日期間的香港至倫敦WorldTraveller經濟客位來回機票，售四千九百港元，下月至明年三月部份日子的票價分別為五千五百元及五千九百元，詳情可向各旅行社及致電28229000與英航聯絡。</p></body></html>
