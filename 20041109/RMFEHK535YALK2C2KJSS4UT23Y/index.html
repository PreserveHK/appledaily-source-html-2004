<html><header><meta charset="utf-8"><title>日本大熱板牌Fat新貨抵港！</title></header><body><h1>日本大熱板牌Fat新貨抵港！</h1><p>近期於日本大熱的品牌Fat，於香港名氣日大，不少崇日潮人都對此品牌虎視眈眈，認為Fat會繼Whiz、Rebirth等品牌般於香港大熱，所以想先着為快。但香港甚少地方有Fat售賣，打聽之下，原來不少水貨舖老闆都認為Fat的板仔Style，香港人未必受落，令新到港Fat的新貨都甚少，但更見矜貴。新貨除保留Fat原有的板仔Style外，更加入大熱的Vintage洗水效果，原來Fat不只板仔般簡單。&#13;<br>&#13;<br>記者：李崗華&#13;<br>攝影：陳智良</p><p>DoubleBrother（23116790）&#13;<br> 尖沙嘴加連威老道71號1樓舖</p></body></html>
