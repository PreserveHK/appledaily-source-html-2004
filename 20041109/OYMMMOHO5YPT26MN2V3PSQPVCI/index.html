<html><header><meta charset="utf-8"><title>青年涉迷暈案助收贖金</title></header><body><h1>青年涉迷暈案助收贖金</h1><p>【本報訊】二十歲地盤工人與友人到深圳的士高消遣，疑遭初相識女伴迷暈綁架，復被數名語帶鄉音的男子禁錮兩日，並向其父母勒索二十萬元，青年在家人支付四萬多元後獲釋。警方拘捕一名涉案青年，案件昨在區域法院開審。<br> &#13;<br> <spanclass>被指提供戶口收款 &#13;<br> 被告黃健龍（二十四歲），裝修工人，被指提供銀行戶口以接收贖款，他昨被控六項處理從可公訴罪行所得財產（洗黑錢）罪名，被告否認所有控罪。&#13;<br> 案件編號：DCCC665/2004</spanclass></p></body></html>
