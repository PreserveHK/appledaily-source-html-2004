<html><header><meta charset="utf-8"><title>重慶站沽出九成</title></header><body><h1>重慶站沽出九成</h1><p>【本報訊】資深投資者紀寶年中以近2億元購入的尖沙嘴重慶大廈商場，已易名重慶站，其中2樓全層正分拆出售，已售出約90%，套現逾6億元。&#13;<br> 紀寶表示，計劃斥資4000萬至5000萬元翻新該商場，保留1樓收租。&#13;<br> 代理中原地產商舖部總經理潘志明說，拆售中的2樓約5萬方呎，將於農曆新年底前完成分間為360個約50至300方呎細舖，呎價約9000至2.7萬元，舖位售價約80萬至400餘萬元，預料可套現約7億元。業主保留1樓約9000方呎，估計該商場日後呎租約40至300元。&#13;<br> 美聯物業主席黃建業十多年前亦購入該商場2樓兩個舖位，但一直未租出，現時以每方呎2.5萬元放盤。</p></body></html>
