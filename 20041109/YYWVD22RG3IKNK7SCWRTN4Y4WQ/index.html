<html><header><meta charset="utf-8"><title>劉曉慶夥安仔搞笑</title></header><body><h1>劉曉慶夥安仔搞笑</h1><p>劉曉慶最近接拍了銀都與上海春草牛文化傳播合資的喜劇《歡樂桑田》，個多月前已於廣西賀州市八步鎮開鏡，其他演出者有郭晉安、張茜和朱健鈞等。劉曉慶在劇中飾演一位賣米粉的婦人。<br> &#13;<br> <spanclass>做足功課 &#13;<br> 《歡》劇導演劉仕裕十分欣賞劉曉慶，他認為對方很專業，每次到現場開工時，她總會拿着劇本與導演商量，並會不時提出意見。劉曉慶說：「我所演的麻姑，造型要戴上頭巾，我演此角色事前亦做了不少資料搜集。」其實最令劉曉慶感動是劇組知道她在上月三十一日生日，當晚特別為她慶祝，導演一早命人為她準備了黑森林蛋糕，大夥兒又唱生日歌，令她有一個愉快的難忘生日。</spanclass></p></body></html>
