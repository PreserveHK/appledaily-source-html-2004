<html><header><meta charset="utf-8"><title>冬天進補或會致排尿困難</title></header><body><h1>冬天進補或會致排尿困難</h1><p>中央社報道指出，台灣台中市林新醫院泌尿科主任呂學甫昨日表示，有攝護腺肥大的病患，若冬天時進補不節制，過度食用熱補藥材，尤其是含麻油及米酒的藥膳，容易令攝護腺腫大症狀惡化而排尿困難，部份含抗組織胺成份的感冒藥也會讓病患雪上加霜。因為冬天是攝護腺腫大病發的季節，尤其是華人更愛在冬天進補，部份燥熱的藥補，會令攝護腺肥大病患出現上述情況，但若情形不嚴重，只要接受藥物治療，即可改善病情，不需開刀。</p></body></html>
