<html><header><meta charset="utf-8"><title>董敏莉食慣丸仔</title></header><body><h1>董敏莉食慣丸仔</h1><p>董敏莉和名模陳嘉容前晚在沙田出席「OSIM健美工作坊」活動，陳嘉容即場教董敏莉餐桌禮儀和行路姿態。<br> &#13;<br> <spanclass>抗拒抽煙 &#13;<br> 董敏莉表示很有興趣學儀態，她說：「我冇上過乜嘢課程，都知自己行路姿勢唔夠挺直。我以前學法文時有教，都識少少，為咗配合新碟會扮得成熟啲。」對於應采兒涉嫌藏毒一事，董敏莉說：「我唔識佢，之前有人叫我食煙，我都唔食，媽咪平時有畀丸仔我食，但只係維他命丸。」&#13;<br> 此外，陳嘉容以前曾修讀過儀態課程，她說：「我做模特兒成日要出席一啲場合，學咗儀態終身受用。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
