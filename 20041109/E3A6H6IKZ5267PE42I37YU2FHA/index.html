<html><header><meta charset="utf-8"><title>Charriol秋冬手袋大晒冷</title></header><body><h1>Charriol秋冬手袋大晒冷</h1><p>利豪家族成員CoralieCharriol接手擔任手袋設計師已四年，昨日她在銅鑼灣利園展示名為「Escatade」的最新秋冬手袋系列，款式主要是講求實用的啡色大size手袋。&#13;<br> <br> <spanclass>下一步設計珠寶 &#13;<br> Coralie昨日說：「手袋同鞋都係女人嘅至愛，四年前我哋品牌嘅手袋生意額開始下跌，爹哋就問我有冇興趣接手設計，我就懷住戰戰兢兢嘅心情接受呢個任務，遲啲我重會設計埋珠寶系列。」新婚的她又表示為了工作，不時需往海外吸取靈感，像今次推出的「Escatade」手袋系列，她便親往意大利的皮具展取經。&#13;<br> 採訪、攝影：JessicaNgan</spanclass></p></body></html>
