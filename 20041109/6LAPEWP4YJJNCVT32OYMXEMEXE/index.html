<html><header><meta charset="utf-8"><title>男子引爆石油氣自殺</title></header><body><h1>男子引爆石油氣自殺</h1><p>【本報訊】荃灣享和街一名獨居男子，昨凌晨零時三十分，與內地妻子通電話為感情問題吵架後，弄毀一罐石油氣活門令氣體洩漏，然後點香煙引爆企圖自殺，事主首當其衝被撲面火球燒傷，痛極呼叫，但慶幸火警未有引起大爆炸禍及鄰居，事主全身逾兩成皮膚燒傷，連腳底也熏黑，送院搶救（圖）後情況危殆。&#13;<br> 企圖自殺男子姓王（三十歲）獨居於享和街十九號富明樓二樓一個單位。&#13;<br> 伍浦鋒攝</p></body></html>
