<html><header><meta charset="utf-8"><title>　　饒宗頤雙喜齊來 - 李八方</title></header><body><h1>　　饒宗頤雙喜齊來 - 李八方</h1><p>潮州三寶之一嘅國學大師饒宗頤今年慶祝米壽（即八十八歲），剛好香港大學為佢設立嘅學術館滿一周年，雙喜齊來，大學特別出版「象外環中──饒宗頤甲申書畫集」圖冊，同時喺館內舉辦展覽，展出饒教授今年嘅藝術創作，當中有唔少連屏巨幅，氣魄磅礡。&#13;<br> 展覽由今日起至明年一月二十九日（周一至周五）喺港大饒宗頤學術館舉行，讀者可以親自去觀賞。&#13;<br> （圖）饒宗頤已屆八十八歲，仍不懈創作。黎樹雄攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
