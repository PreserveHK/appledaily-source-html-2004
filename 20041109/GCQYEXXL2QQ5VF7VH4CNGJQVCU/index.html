<html><header><meta charset="utf-8"><title>彭妮露低胸撐艾慕杜華</title></header><body><h1>彭妮露低胸撐艾慕杜華</h1><p>由西班牙導演艾慕杜華（PedroAlmodovar）執導的電影《聖．教．慾》，前日在荷李活舉行的美國電影學會電影節中首映，艾慕杜華同鄉好友彭妮露古絲（PenelopeCruz）雖然沒有參與拍攝該片，仍以一身性感低胸晚裝捧場。&#13;<br> 《聖》片男主角墨西哥男星艾爾加西亞般奴（GaelGarciaBernal）近期可算人氣旺盛，除了該片之外，最近由他主演的電影《哲古華拉少年日記》亦大獲好評，難怪他一到場便被記者重重包圍。</p></body></html>
