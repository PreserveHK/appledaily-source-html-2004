<html><header><meta charset="utf-8"><title>三菱前高層疑騙450萬</title></header><body><h1>三菱前高層疑騙450萬</h1><p>【本報訊】香港三菱商事會社有限公司兩名前副總經理，在處理公司鋼鐵買賣及船運時，涉嫌夥同親兄弟及其他不知名人士，自設公司冒充為生意買賣及船運代理公司，誇大數額，騙取香港三菱發出佣金及船運費予自設公司，騙取公司款項共逾四百五十萬元，案件昨在區域法院開審。&#13;<br> 三名被告分別為張權（四十歲）、其弟張衡（三十九歲）及蔡培忠（四十三歲），首被告及第三被告為香港三菱前副總經理，次被告報稱商人。案件今續審。&#13;<br> 案件編號：DCCC231/2004</p></body></html>
