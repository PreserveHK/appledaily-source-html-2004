<html><header><meta charset="utf-8"><title>月經期間搖呼拉圈險喪命</title></header><body><h1>月經期間搖呼拉圈險喪命</h1><p>台灣東森新聞網報道，不少婦女都以搖呼拉圈來減肥，但必須小心，不要搖過了頭，否則性命不保。在台灣高雄市一名年輕女子，因為搖呼拉圈時，擠破了卵巢外圍的黃體囊腫，導致內出血，差點兒送掉性命。&#13;<br> 當地西醫陳瑞乾稱，女性在月經中期，卵巢的外圍或會出現黃體囊腫，由於囊腫很薄，腹部若被大力擠壓，就會破裂，伴隨而來是致命的內出血。因為女性獨特的生理構造，在生理期間還真是諸事不宜，就是急着減肥，也要適可而止。</p></body></html>
