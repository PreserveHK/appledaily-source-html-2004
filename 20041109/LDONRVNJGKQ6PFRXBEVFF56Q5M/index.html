<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>小天使娜娜住在彩虹糖果屋的玻璃櫥窗裏，&#13;<br>每個小朋友經過時，總會停下來看着她，&#13;<br>然後忍不住地對她說出心中的煩惱。&#13;<br>驢頭妹對着她說：&#13;<br>「親愛的娜娜，世界真不公平，&#13;<br>為甚麼天使都長的像你這麼美，&#13;<br>上帝如果討厭醜人，&#13;<br>為甚麼還要製造出這麼多醜人呢？&#13;<br>世界無法太平的真正原因就是美醜不均嘛！」&#13;<br>小天使的眼皮輕輕地顫動了一下……</p></body></html>
