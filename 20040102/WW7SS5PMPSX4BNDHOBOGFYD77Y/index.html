<html><header><meta charset="utf-8"><title>七一後政制無改進</title></header><body><h1>七一後政制無改進</h1><p><spanclass>-醫護界- &#13;<br> 身兼醫療政策評議會會長的泌尿科醫生郭家麒昨攜同十二歲的長女皓琳（圖），以個人名義參與遊行。<br> &#13;<br> <spanclass>促還政於民 &#13;<br> 曾於去年參加「7.1」遊行的郭家麒表示：「上次參加主要係關注政府處理沙士嘅問題，但我發覺雖然經過五十萬人上街，但政府喺施政同政制改革上仍無改善，所以我希望藉今次遊行促請政府真正聽取民意嘅訴求，還政於民。」</spanclass></spanclass></p></body></html>
