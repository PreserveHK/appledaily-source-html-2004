<html><header><meta charset="utf-8"><title>體訊速遞</title></header><body><h1>體訊速遞</h1><p><spanclass>足　球&#13;<br> 比拿美可望月尾復出 &#13;<br> 同在季初斷腳的利物浦捷克前鋒巴路士以及英格蘭後衞加歷查，現已傷愈，可望於本月底前復出。另外，因膝傷而休息近三個月的威爾斯前鋒比拿美，料可在本月尾重為紐卡素披甲。　綜合外電（英格蘭）<br> &#13;<br> <spanclass>滑浪風帆&#13;<br> 李麗珊遙領穩稱后 &#13;<br> 李麗珊經過昨日亞洲賽的三場賽後，領先次席中國的殷劍二十三分，只要在今日最後兩至三場比賽完成賽事，便能稱后。　本報消息（深圳）</spanclass></spanclass></p></body></html>
