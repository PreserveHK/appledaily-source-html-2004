<html><header><meta charset="utf-8"><title>耶穌肖像伴隨遊行</title></header><body><h1>耶穌肖像伴隨遊行</h1><p><spanclass>-宗教界- &#13;<br> 「上次7.1遊行係因為23條殺到埋身，今次就係為民主繼續堅持。」本身從事客戶服務工作的李先生（圖），是一名虔誠的基督教徒。&#13;<br> 李先生昨日未到下午二時，已經抵達維園準備出席祈禱會及參加大遊行，希望為本港的民主發展出一分力，他更特別自製了一幅有耶穌肖像的紙牌出席今次遊行。「有耶穌陪住一切行，個心都定啲。」<br> &#13;<br> <spanclass>經濟復甦數字遊戲 &#13;<br> 李先生批評，特首撤回基本法23條，只屬「補鑊」性質，根本無意改過。「7.1之後，董建華都冇做過有用嘅嘢，就算話經濟復甦，都係數字遊戲。」</spanclass></spanclass></p></body></html>
