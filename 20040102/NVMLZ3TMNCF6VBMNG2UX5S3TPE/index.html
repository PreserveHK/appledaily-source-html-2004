<html><header><meta charset="utf-8"><title>Shine許願洗頹氣</title></header><body><h1>Shine許願洗頹氣</h1><p>二人男子組合Shine昨日舉行簽名會，現場有近百人圍觀，二人的歌迷更送上一棵許願樹。問到二人許了甚麼願時，黃又南說：「我希望○三年嘅唔開心事快啲過去，新一年重新開始，自己亦都要努力工作。」<br> &#13;<br> <spanclass>最想不勞而獲 &#13;<br> 天佑則希望身體健康，他說：「總之個個人都要身體健康、心想事成，同埋最想係唔使做就有錢。我前排睇大事回顧，發覺所有事都係好唔開心嘅，所以最想新一年唔好咁多呢啲事發生，個個都開開心心，另外就係想身邊人對我好啲。」&#13;<br> 問天佑是否緋聞女友Miki對他不好，他無奈地說：「唔係呀。」</spanclass></p></body></html>
