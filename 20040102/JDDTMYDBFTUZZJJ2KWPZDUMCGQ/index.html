<html><header><meta charset="utf-8"><title>專業翹楚齊討公義</title></header><body><h1>專業翹楚齊討公義</h1><p>【本報訊】他們是社會的精英賢達，也是推動民主步伐不遺餘力的專業翹楚。他們平日是雄辯滔滔的大律師，是懸壺問病的醫生，是作育英才的教師；當他們遇上大是大非的問題，就會不約而同走在一起捍衞公義，守護公民的權利。&#13;<br> 在元旦大遊行的隊伍裏，最矚目的是在23條問題上與政府由頭鬥到尾的一群人民大狀。余若薇、梁家傑、湯家驊、吳靄儀，他們恍如明星一樣，路上一直受到群眾簇擁，問他們索簽名，叫他們參選。7.1之後，不同界別的人士再次走上街頭，箇中道理只得一個——討回公義。&#13;<br> 記者：莫劍弦、何文雯、馮永堅、黎國剛</p></body></html>
