<html><header><meta charset="utf-8"><title>KinKiKids巨蛋開騷六年破紀錄</title></header><body><h1>KinKiKids巨蛋開騷六年破紀錄</h1><p>日本偶像組合KinKiKids，前日大除夕晚於東京巨蛋捧球場舉行大型演唱會，這已是兩人自九八年開始連續第六年在除夕夜於該地開騷，打破了XJAPAN由九三年至九七年，連續五年在除夕於巨蛋舉行演唱會的紀錄。<br> &#13;<br> <spanclass>與觀眾倒數 &#13;<br> KinKiKids於前晚表演完畢後，還聯同Johnny's事務所三十六位成員齊與觀眾作除夕倒數活動，參與者包括少年隊的東山紀之、V6及嵐等。被問到倒數完畢後會有甚麼節目，KinKiKids說：「我們還要趕回家看BobSapp與曙的摔角比賽！」</spanclass></p></body></html>
