<html><header><meta charset="utf-8"><title>《金枝玉葉2》義演籌款助癌病兒童</title></header><body><h1>《金枝玉葉2》義演籌款助癌病兒童</h1><p>梅艷芳生前拍片無數，而她對行善亦一向不遺餘力，為紀念阿梅及秉承其善心，嘉禾電影特別安排在後天（四日）早上十時，於銅鑼灣紐約戲院播放阿梅與其生前好友張國榮主演的作品《金枝玉葉2》，讓觀眾可從大銀幕上再次緬懷阿梅，而場內會有捐款活動，fans可隨緣樂助。<br> &#13;<br> <spanclass>七百座位 &#13;<br> 後天早上，紐約戲院中的兩間影院將同時播映《金枝玉葉2》，合共有七百個座位，觀眾一律免費入場，但院內設有慈善箱，觀眾可隨意捐款，籌得款項將全數撥捐兒童癌病基金。</spanclass></p></body></html>
