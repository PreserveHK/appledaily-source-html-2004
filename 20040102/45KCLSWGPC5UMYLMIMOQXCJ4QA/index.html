<html><header><meta charset="utf-8"><title>伊健今年力除毒藥名</title></header><body><h1>伊健今年力除毒藥名</h1><p>楊千嬅與鄭伊健昨日為電影《安娜與武林》舉行簽名會。千嬅前晚出席活動時表示日前到殯儀館，是上香給阿梅，問到有否見阿梅，她說：「費事打擾佢。」<br> &#13;<br> <spanclass>戥伊健開心 &#13;<br> 千嬅又表示《安》片七日收五百多萬元，她說：「我知伊健擔心票房，𠵱家都戥佢開心。」對於被指是○三年票房毒藥，伊健說：「之前話我係男演員票房排第四，呢套戲都有八百萬票房，不過都多謝提醒，我今年會做得更好。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
