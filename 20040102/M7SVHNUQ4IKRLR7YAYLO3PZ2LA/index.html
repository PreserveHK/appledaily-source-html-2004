<html><header><meta charset="utf-8"><title>Natalie嫁人順便做善事</title></header><body><h1>Natalie嫁人順便做善事</h1><p>數年前憑一首《Torn》而走紅的二十八歲澳洲女歌手NatalieImbruglia，前日於澳洲東北部一個度假勝地，下嫁拍拖多年、比她年輕四歲的Silverchair結他手DanielJohns。&#13;<br> 據Natalie的發言人表示，新娘當日穿了一套V領婚紗，新郎則穿上一套粉藍色西裝，婚禮非依傳統儀式舉行。<br> &#13;<br> <spanclass>包起酒店招呼朋友 &#13;<br> 為了宴請觀禮的親朋好友，兩人更包起了整所酒店。發言人又表示，他們會將結婚照售予傳媒，收入將捐予慈善機構。</spanclass></p></body></html>
