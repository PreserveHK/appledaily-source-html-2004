<html><header><meta charset="utf-8"><title>英戒煙廣告不寒而慄</title></header><body><h1>英戒煙廣告不寒而慄</h1><p>【本報訊】吸煙可令血管收窄，最終可能因脂肪阻塞血管而形成血管栓塞，引致心臟病。英國廣播公司昨日報道，當地政府資助英國心臟基金會藉着二○○四年新一年的開始，推出反吸煙的宣傳廣告，廣告中以一根滴油的煙和充塞着肥膏的血管的映像，希望讓煙民了解，吸煙會引致血管栓塞，導致出現心臟病。&#13;<br> 現時英國有兩成八的男士及兩成六的女性是煙民，該國政府定下目標，在二○一○年時煙民人數少於一百五十萬人，政府撥出七百五十萬英鎊全力推動戒煙運動。</p></body></html>
