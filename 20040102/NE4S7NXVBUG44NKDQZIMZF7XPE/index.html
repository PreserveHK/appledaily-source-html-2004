<html><header><meta charset="utf-8"><title>Kenny生日變人肉布景</title></header><body><h1>Kenny生日變人肉布景</h1><p>上月三十日是Boy'Z成員關智斌（Kenny）二十三歲生日，當日他與約百多名歌迷於元朗錦田野戰訓練營舉行燒烤生日會。當日不少歌迷送上禮物給壽星仔，Boy'Z逐一跟他們合照以示感謝。<br> &#13;<br> <spanclass>收鑽石耳環 &#13;<br> Steven一早預備了神秘禮物——鑽石耳環送給拍檔Kenny，Steven說：「由於Kenny成日都想有一對鑽石耳環，所以就送畀佢喇。」問到Kenny有何生日願望，他說：「我正日生日，梅姐（梅艷芳）就離去，有啲感觸。」他又表示梅艷芳三個字，可算是香港人的集體回憶。</spanclass></p></body></html>
