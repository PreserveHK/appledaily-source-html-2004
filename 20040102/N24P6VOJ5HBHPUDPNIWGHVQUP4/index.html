<html><header><meta charset="utf-8"><title>石川亞沙美Fendi皮草輕飄飄</title></header><body><h1>石川亞沙美Fendi皮草輕飄飄</h1><p>女士在冬天想作隆重一點的打扮，選擇總離不開旗袍。而近年不少派對都講求開心舒適的感覺，不少女士喜歡以最elegant的皮草，配襯最casual的牛仔褲。<br> &#13;<br> <spanclass>設計似粒糖 &#13;<br> 說到fur，今年上位甚快的模特兒兼電視節目主持人石川亞沙美，便首推Fendi的皮草，她說：「Fendi的fur不會很累贅，有一種恰到好處的輕柔感，我覺得是這品牌的技師才做得到。」&#13;<br> 說到今個冬天較流行的皮草，石川說：「我想是中間肥、兩端是普通披肩，就像粒糖那種吧！」&#13;<br> 撰文：盧幼萍</spanclass></p></body></html>
