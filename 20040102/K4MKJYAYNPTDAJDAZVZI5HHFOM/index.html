<html><header><meta charset="utf-8"><title>華姐佳麗勁舞曹敏莉失色</title></header><body><h1>華姐佳麗勁舞曹敏莉失色</h1><p>無綫「2004年度國際華裔小姐競選」的二十一位候選佳麗、謝霆鋒和陳宇琛等前晚在澳門出席「港澳全城樂繽紛」除夕倒數晚會。華姐們穿上晚裝跳舞，其中多倫多佳麗16號李翹欣和紐約佳麗18號冼麗欣不時擺動身體，她們的舞姿均十分突出，反而香港佳麗17號曹敏莉的表現卻顯得失色。<br> &#13;<br> <spanclass>三歲學跳舞 &#13;<br> 16號李翹欣穿上吊帶裙演出，十分搶鏡，她說：「我跳開hiphop，咁樣着唔怕走光，我做晒預防措施。」原來18號冼麗欣三歲學跳芭蕾舞，九歲學拉丁舞，所以跳起舞來很有節奏感。而曹敏莉則說：「我覺得表現OK，只係綵排咗一日，可能發揮得冇咁好。」&#13;<br> 記者卓寶花、仇志德澳門直擊</spanclass></p></body></html>
