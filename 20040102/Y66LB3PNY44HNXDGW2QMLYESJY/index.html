<html><header><meta charset="utf-8"><title>碧咸嫂新作窮追OzzyOsbourne</title></header><body><h1>碧咸嫂新作窮追OzzyOsbourne</h1><p>碧咸（DavidBeckham）的愛妻Victoria，其最新細碟《LetYourHeadGo/ThisGroove》正位列英國細碟榜第三位，僅落後GaryJules與Ozzy和Kelly的Osbourne父女檔，不過最新統計顯示，Victoria細碟的銷量繼續上升，有望成為細碟榜亞軍。&#13;<br> 唱片連鎖店HMV的發言人說：「Victoria正從後趕上，她的銷量不能超越榜首的Gary，不過正挑戰Ozzy與Kelly。」另外，Ozzy的長子Louis，剛於前日在愛爾蘭結婚，不過Ozzy正在養傷，未能出席婚宴。</p></body></html>
