<html><header><meta charset="utf-8"><title>「167萬謊言」拆散家庭</title></header><body><h1>「167萬謊言」拆散家庭</h1><p><spanclass>-爭取居權- &#13;<br> 特區政府與市民結下的樑子，除了「新仇」，也有「舊恨」。約八百名爭取居港權人士，昨日參加遊行「申冤」，指五年前政府向中央尋求釋法時，聲稱港人在內地所生子女有一百六十七萬人，容許他們來港定居勢必對本港造成沉重經濟負擔，但實際上，過去五年只有十三萬名內地子女來港。&#13;<br> 曾廣裕失去跟四名在內地所生子女團聚的機會，他激動地說：「擺明政府講大話，我希望藉今次遊行要求政府交代呢個失實嘅數字，同埋盡快給予我哋喺內地子女嘅居留權，等我哋可以一家團聚。」</spanclass></p></body></html>
