<html><header><meta charset="utf-8"><title>人民挽手爭取正義</title></header><body><h1>人民挽手爭取正義</h1><p>【本報訊】「看吧！人民在挽手，爭取正義和自由，歌聲裏群情似火，滿溢激昂震撼着四周。」這是大會主題曲《人民之歌》的歌詞，也是十萬名市民元旦大遊行寫照，他們有的是基層勞工，有的是遭受忽視的弱勢社群，有的是政府眼裏好像不存在的少數族裔。&#13;<br> 「Weshallovercome,weshallovercome,weshallovercomesomeday。」小市民在新的一年和着唱，他們相信，自由民主的訴求，終有一天將會實現。十萬人民一起發聲，他們就是不信，統治者可以與民為敵隻手遮天。&#13;<br> 記者：謝明明、張嘉雯、周志鴻、吳淑義&#13;<br> </p></body></html>
