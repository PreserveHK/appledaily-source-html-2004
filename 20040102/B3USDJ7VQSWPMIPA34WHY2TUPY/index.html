<html><header><meta charset="utf-8"><title>健康年菜菜單推介</title></header><body><h1>健康年菜菜單推介</h1><p>中山醫科大學附設醫院公布一份健康年菜菜單，該大學健康管理學院院長王進崑表示，今年特別強調豐盛和健康，尤其選用具有健康機能的瓜類當食材，再輔以雞肉、鱸魚、海蜇皮等，烹調出既可口又低熱量的年菜，而營養成份有蛋白質、鈉、鉀、鐵、鋅、維他命B1及維他命B2等。&#13;<br> 菜式包羅萬有，其中包括以瓜類為主的子孫滿堂和花團錦簇、以鱸魚為主的吉慶有餘、招財進寶是以蝦泥製成餃子、金銀雙脆則採用低熱量的海蜇皮等，每小碗熱量從四十到一百卡路里不等。&#13;<br> </p></body></html>
