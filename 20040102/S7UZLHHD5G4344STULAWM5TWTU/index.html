<html><header><meta charset="utf-8"><title>濱崎步三奪唱片大賞</title></header><body><h1>濱崎步三奪唱片大賞</h1><p>日本歌女手濱崎步前晚憑歌曲《NoWayToSay》，第三度奪得「日本唱片大賞」的大賞榮銜，成為首個連續三年奪此獎的人。步姐領獎時亦不禁感動落淚說：「這都是一直支持我的人的功勞，真的非常感謝大家。」&#13;<br> 「日本唱片大賞」由日本作曲家協會等單位主辦，今屆「最佳新人獎」，則頒給去年憑一曲《陪哭》走紅的一青窈。至於演歌王子冰川清，則以《白雲之城》獲選「最佳歌唱獎」。</p></body></html>
