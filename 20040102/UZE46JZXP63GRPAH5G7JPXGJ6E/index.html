<html><header><meta charset="utf-8"><title>經濟改善非董功勞</title></header><body><h1>經濟改善非董功勞</h1><p><spanclass>-資訊科技界- &#13;<br> 資訊科技公司負責人莫乃光（圖）稱，港府近月實行多項如自由行及CEPA等有利香港經濟措施，但實際上是中央支持香港的措施，有沒有董建華參與也不重要，他說：「7.1市民要求嘅嘢政府都畀唔到回應，如果再有遊行抗議政府施政，我都會參加」。<br> &#13;<br> <spanclass>施政無改善 &#13;<br> 這是他繼7.1後再度上街。莫乃光批評政府經歷五十萬名市民上街後仍「死不悔改」，至今在施政、經濟及管治等方面毫無改善，故再次發生反對政府的大遊行是意料中事。</spanclass></spanclass></p></body></html>
