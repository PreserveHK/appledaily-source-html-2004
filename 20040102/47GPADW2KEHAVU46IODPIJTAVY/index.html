<html><header><meta charset="utf-8"><title>內地客嘗遊行滋味</title></header><body><h1>內地客嘗遊行滋味</h1><p><spanclass>-自由行- &#13;<br> 由上海第一次來港的陶小姐是自由行旅客，昨日沒有觀光、購物，卻跑來跟香港人一起遊行。二十五歲從事貿易行業的她說，路過聽到遊行團體爭取設立最低工資和工時上限的口號時，感到很驚訝，香港居然沒有這方面的勞工保障，於是加入遊行，但對於市民叫董建華下台，她說：「這個我就沒有意見。」&#13;<br> 問她遊行後覺得香港跟內地有甚麼不同，陶小姐不諱言：「很羨慕你們香港人。」因對市民由警方協助進行反政府的遊行、示威，對來自內地的她來說，不能想像。</spanclass></p></body></html>
