<html><header><meta charset="utf-8"><title>讀書以外追求民主</title></header><body><h1>讀書以外追求民主</h1><p><spanclass>-中學生- &#13;<br> 【本報訊】要求民主不單是成年人的訴求，五十多名「中學生聯盟」成員昨日也參加元旦的還政於民遊行，聯盟其中兩位骨幹成員陳樺和伍展邦，現正就讀中七，將要面對競爭激烈的高級程度會考，但他們昨日並沒有躲在家中溫習，而是製作橫額，帶頭走上街，發表對政府拖延政制改革的不滿聲音。&#13;<br> 陳樺坦言：「老師開學時都話過，中七最好唔好參加任何課外活動。」父母也表不滿：「又去遊行呀？」她認為，政府7.1後仍沒有聽取市民聲音，因此有責任延續爭取民主的行動。她已決定上大學後會加入學聯，延續對民主和公義的追求。</spanclass></p></body></html>
