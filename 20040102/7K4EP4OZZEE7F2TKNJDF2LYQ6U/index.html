<html><header><meta charset="utf-8"><title>不滿政府強行削資</title></header><body><h1>不滿政府強行削資</h1><p><spanclass>-教育界- &#13;<br> 「雖然政府削資唔關我事，但係我唔想睇到我啲學生被人（政府）剝削利益」。當了幼稚園教師十四年的陳小姐（圖）表示，雖然其學生不受政府削減大學資源影響，但她對政府在毫無諮詢下強行削資而「睇唔過眼」，故昨走在遊行隊伍的最前線，高喊「反對削資」口號。<br> &#13;<br> <spanclass>或繼續上街 &#13;<br> 陳小姐坦言，政府押後23條立法、爭取自由行是「呃」市民做法，目的只是希望減低民怨，而非一心聽市民所想。&#13;<br> 她表示會反對任何削資計劃，不排除日後會繼續上街爭取到底。</spanclass></spanclass></p></body></html>
