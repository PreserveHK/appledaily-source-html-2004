<html><header><meta charset="utf-8"><title>李孝利過年失大獎</title></header><body><h1>李孝利過年失大獎</h1><p>前日韓國有多個頒獎禮舉行，而人氣高企的李孝利在漢城獎忠體育館所舉行的「第三十七屆MBC十大歌手歌謠節」中，卻被李秀英打敗，失去「最佳人氣歌手獎」。&#13;<br> 此外，韓國最佳情侶檔李秉憲和宋慧喬，前日在「2003SBS演技大獎」中，分別奪得「最高榮譽大獎」和「最佳演技獎」。由於大會安排座位上出了問題，導致李秉憲和宋慧喬要分開坐，但卻沒有影響二人的恩愛。宋慧喬領獎時說：「如果再次去濟州島度假的話，我會跟李秉憲一起去。」而李秉憲則說：「因為宋慧喬的身邊，總是有個好人（指自己）一直陪伴着，所以她是個幸福的人。」肉麻程度令人吃不消。</p></body></html>
