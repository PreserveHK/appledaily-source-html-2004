<html><header><meta charset="utf-8"><title>公僕難忍施政失誤</title></header><body><h1>公僕難忍施政失誤</h1><p><spanclass>-公務員界- &#13;<br> 遊行人士中不乏公務員，政府工程技術及測量人員協會會長文銳光（圖右）說：「今次元旦遊行又好，7.1嗰次都好，我哋上街係要抗議政府施政失誤，好似佢唔聽民意啦、問責官員推卸責任啦；甚至將財赤歸咎於公務員薪酬高等等……總之九七前公務員係『寶』，九七後公務員係『草』，令我哋非常傷心！」<br> &#13;<br> <spanclass>公民權利表達不滿 &#13;<br> 現年五十一歲的文銳光，現職房屋署首席技術主任。他表示：「我哋公務員本來都好想聽話，但特區政府六年嚟真係好唔掂，我哋要用公民權利表達不滿。」</spanclass></spanclass></p></body></html>
