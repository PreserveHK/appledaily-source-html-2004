<html><header><meta charset="utf-8"><title>○三票房梗頸四《魔戒3》最後衝刺</title></header><body><h1>○三票房梗頸四《魔戒3》最後衝刺</h1><p>總結去年荷李活電影的票房成績，票房總冠軍首次由動畫電影奪得，《海底奇兵》最終以接近三億四千萬美元（約二十六億五千萬港元）稱王。&#13;<br> 另外，《魔戒三部曲：王者再臨》也來勢洶洶，上映兩星期已收約二億五千萬美元（約十九億五千萬港元），最終位列全年票房榜第四位。<br> &#13;<br> <spanclass>總收益下跌 &#13;<br> 去年美國電影票價輕微上升，但總收益比○二年下跌○點五巴仙，約為九十二億七千五百萬美元（約七百二十三億五千萬港元），是十二年來首次下跌，但業界認為去年成績並不差，只是○二年有《蜘蛛俠》等大片令總票房數字高企。</spanclass></p></body></html>
