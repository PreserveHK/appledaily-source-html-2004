<html><header><meta charset="utf-8"><title>藍天貨尾最好賣</title></header><body><h1>藍天貨尾最好賣</h1><p>新盤03年暢銷，但貨尾盤表現也不容忽視，熱賣貨尾盤頭3位的東涌藍天海岸（圖）、將軍澳維景灣畔及將軍澳中心，都分別售出逾千伙，成績較不少新盤還理想。&#13;<br> 多個貨尾盤中，以藍天海岸銷情最佳（見表），該盤03年初曾一度封盤，保留其中兩幢不賣，待至10月份市況轉旺，才重新推出，配合大型宣傳推廣，銷情理想。&#13;<br> 至於將軍澳區，地鐵將軍澳支線通車後，以現樓推出，銷情更佳，分別位於調景嶺站的維景灣畔，以及將軍澳站的將軍澳中心，銷售數字也突破千伙。&#13;<br> 其他表現較佳的貨尾盤，只有第5位的尖沙嘴擎天半島是中價樓。另一個重災區西九龍，貨尾盤泓景臺也能躋身第4位。</p></body></html>
