<html><header><meta charset="utf-8"><title>細胞基因影響感光</title></header><body><h1>細胞基因影響感光</h1><p>英國廣播公司昨日報道，一項刊於國際科研雜誌《自然》及由荷蘭Groningen大學進行的研究發現，在強力閃光下短暫失明的人士，可能與眼睛內感光細胞的基因有關，令瞳孔無法因應光線調節，遂出現短暫失明，如由室內較暗外出到有陽光普照的地方會有五至十秒時間無法看到東西，有需要佩戴較深色的眼鏡。五名投訴在強光下失明的人士，與眼睛的基因存有缺陷有關，影響了眼睛的感光反應，在閃光下無法對焦。</p></body></html>
