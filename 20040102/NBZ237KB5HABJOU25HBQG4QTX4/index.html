<html><header><meta charset="utf-8"><title>用雙手行到董落台</title></header><body><h1>用雙手行到董落台</h1><p><spanclass>-傷殘人士- &#13;<br> 傷殘人士是昨日元旦遊行的中堅分子之一，他們行動上的困難，更加顯出他們爭取民主的決心。在十二年前因為一次工傷意外導致雙腳殘缺的徐先生說：「雖然7.1之後葉劉淑儀同阿松（梁錦松）都落咗台，但係董建華一日未落台，我都會用雙手嚟行。」&#13;<br> 徐先生之所以說「用雙手行」，是因為他坐在輪椅上，在遊行時需要用雙手不斷推着兩邊的車輪前進，為免雙手受損，他要特別穿上一對皮手套。&#13;<br> 十四歲的Eric天生雙腳殘廢，昨日也坐着輪椅參加遊行，他說：「希望佢（董建華）返屋企抱孫。」</spanclass></p></body></html>
