<html><header><meta charset="utf-8"><title>周杰倫、蔡依林情侶鏈墜迎新年</title></header><body><h1>周杰倫、蔡依林情侶鏈墜迎新年</h1><p>台灣歌手周杰倫（Jay）、蔡依林（Jolin）、張惠妹和周渝民（仔仔）等，前晚分別在台灣出席多個倒數活動。Jay和Jolin這對緋聞情侶雖然不同場演出，但卻心有靈犀，分別在頸項上掛了銀色大鏈墜，很有情侶feel。&#13;<br> 不過，阿Jay所屬的唱片公司同事表示阿Jay的鏈墜是在西門町購買，而Jolin的鏈墜則購自日本，所以二人並非結伴購買飾物。<br> &#13;<br> <spanclass>阿妹無心誘惑 &#13;<br> 此外，阿妹穿上紅裙和紅靴演出，當她在台上載歌載舞時，露出一雙玉腿，非常誘人。</spanclass></p></body></html>
