<html><header><meta charset="utf-8"><title>政府講一套做一套</title></header><body><h1>政府講一套做一套</h1><p><spanclass>-少數族裔- &#13;<br> 四十多名尼泊爾、巴基斯坦及印度裔的市民，昨日以「南方民主聯盟」的名義參加了元旦大遊行，代表表示，政府口口聲聲說照顧少數族裔，但事實上卻完全不足夠，例如委任區議員時也沒有委任南亞裔人士，現時油尖旺區有超過一萬名南亞裔人士居住，區議會內完全沒有他們的聲音。&#13;<br> 為了表達他們對董建華的不滿，他們特別邀請了「四五行動」的古思堯設計了一個假馬桶，在廁所板上貼着董建華的模樣，馬桶內則塞滿膠袋。他們說，這象徵董建華是「一堆屎」的意思。</spanclass></p></body></html>
