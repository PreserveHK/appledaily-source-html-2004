<html><header><meta charset="utf-8"><title>醉駕最多可囚三年</title></header><body><h1>醉駕最多可囚三年</h1><p>昨日事件中肇事司機涉嫌瘋狂駕駛及酒後駕駛被捕，其實根據《侵害人身罪條例》制訂的瘋狂駕駛罪（FuriousDriving），是違反交通條例中的最嚴重罪行。其定義是視乎涉嫌司機駕車時的精神狀態，及駕駛中有否釀成人命傷亡或財物損失，最高刑罰入獄兩年。&#13;<br> 至於酒後駕駛的最高刑罰則是入獄三年，根據現行法例，初犯酒後駕駛者會扣十分，或可能遭吊銷駕駛執照；然而若駕駛人士屬再犯，法庭可考慮吊銷其駕駛執照兩年或以上；如情況嚴重者，法庭更會判處最高刑罰入獄三年及罰款二萬五千元，以儆效尤。</p></body></html>
