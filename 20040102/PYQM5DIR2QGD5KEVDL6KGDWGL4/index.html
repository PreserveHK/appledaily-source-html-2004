<html><header><meta charset="utf-8"><title>艾頓莊籮霸元旦被潑冷水</title></header><body><h1>艾頓莊籮霸元旦被潑冷水</h1><p>英國電視頻道Channel4元旦日的一個節目中，選出二十首「史上最差流行歌曲」，其中包括當年艾頓莊（EltonJohn）為戴妃逝世而重新填詞的輓歌《CandleInTheWind1997》、籮霸珍妮花洛庇絲（JenniferLopez）的《JennyFromTheBlock》及BryanAdams為電影《羅賓漢》主唱的人氣歌曲《(EverythingIDo)IDoItForYou》。&#13;<br> 此外，音樂雜誌《GuitarWorld》選出去年推出大碟成績差勁的LimpBizkit為○三年「最差樂隊」，緊隨其後的是Creed及TheStrokes。</p></body></html>
