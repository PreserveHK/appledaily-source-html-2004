<html><header><meta charset="utf-8"><title>疣由病毒感染而起</title></header><body><h1>疣由病毒感染而起</h1><p>不同類型的人類乳頭瘤病毒可感染而成為疣，各種疣的病發率及傳染性都很高，雖然治療方法很多，但療效均不十分肯定。<br> &#13;<br> <spanclass>新生嬰也會感染 &#13;<br> 疣主要分為扁平疣、尋常疣、跖疣及尖銳濕疣。扁平疣多在青少年身上出現，故又稱青年扁平疣，一般見於臉部及手背。&#13;<br> 此外，尋常疣多出現於手背、手指及足緣等位置，若在指甲周邊，則稱為甲周疣；生在甲床，則稱為甲下疣。跖疣則發生在足底部位置。&#13;<br> 尖銳濕疣又名生殖器疣或性病疣，是由人類乳頭瘤病毒HPV6型等感染而引起的性傳播疾病；多是由於不潔性生活或配偶感染性病，少數是通過接觸污染的用具導致，新生嬰兒也可透過產道受感染。</spanclass></p></body></html>
