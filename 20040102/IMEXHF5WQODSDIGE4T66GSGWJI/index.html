<html><header><meta charset="utf-8"><title>阿倫將歡樂送阿梅</title></header><body><h1>阿倫將歡樂送阿梅</h1><p>譚詠麟（阿倫）和李克勤前晚在馬來西亞舉行「左麟右李」演唱會，二萬名歌迷捧場，座無虛席。阿倫和梅艷芳私交甚篤，他前晚在演唱會開騷前，特別播放一段片段悼念亡友。&#13;<br> 演唱會的序幕播放悼念梅艷芳的字幕，大意是她雖然離開了，但歌迷還是難忘她的音樂才華。梅艷芳樂於助人，令身邊的人很快樂，所以阿倫和克勤特別將前晚演唱會的歡樂，送給阿梅。<br> &#13;<br> <spanclass>綻放煙花 &#13;<br> 阿倫和克勤前晚演唱會初段，二人心情均很沉重，唱至中段才能投入演唱。此外，阿倫和克勤前晚特別安排延遲開騷，然後跟觀眾齊齊倒數迎新年，踏入○時○分，舞台更綻放煙花，場面壯觀。</spanclass></p></body></html>
