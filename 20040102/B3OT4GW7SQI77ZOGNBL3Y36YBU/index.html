<html><header><meta charset="utf-8"><title>期望施政報告白紙一張</title></header><body><h1>期望施政報告白紙一張</h1><p><spanclass>-苦業主- &#13;<br> 香港業主會會長佘慶雲繼7.1上街後，昨再次參加元旦大遊行。他說：「𠵱六年嚟政府施政好大喜功，搞到香港樣樣唔掂。我哋要話畀特首董建華知，市民係有訴求㗎，你唔好亂嚟，唔好咁過份！所以好希望佢下個禮拜公布嗰份施政報告係份白紙嚟，唔好搞咁多嘢，因為佢搞得愈多，香港愈唔掂。」&#13;<br> 至於7.1後政府施政如何？佘慶雲認為改變不大：「好似委任制咁，大家知乜事……又好似近嚟話CEPA、自由行，令香港經濟好番，但其實我哋市民仍然好似係玻璃樽裏面嘅烏蠅，睇到景色好似好靚，但個出口喺邊呢？」</spanclass></p></body></html>
