<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>兔漂站在繃帶馬的身上，&#13;<br>想要感應牠的秘密與身世。&#13;<br>繃帶馬頻頻回頭着急地問：&#13;<br>「你看到我的童年了嗎？它過得好不好？」&#13;<br>兔漂沒回答，轉身就飛走了。&#13;<br>繃帶馬沮喪地說：&#13;<br>「牠一定是看到我黑暗的童年，&#13;<br>不忍心告訴我。」&#13;<br>小粉蝶急忙安慰牠說：&#13;<br>「快樂與悲傷都要自己感覺才對，&#13;<br>別人看見的觀點都是屁……」</p></body></html>
