<html><header><meta charset="utf-8"><title>兒童好奇易生意外</title></header><body><h1>兒童好奇易生意外</h1><p>有兒科醫生認為，兒童天生好奇，易被身邊的物件吸引，亦喜歡爬高爬低，碌架床和枱櫈是容易發生意外的陷阱之一，兒童容易從高處跌傷，如果是摺枱，須留意是否有可能會將兒童頸項夾住，又或拉跌枱布將碗碟、滾湯弄翻令兒童被擊傷或燙傷，一些大型家具、電器是否容易翻倒，令兒童被壓重傷。&#13;<br> 其實，很多家居意外都是涉及人為疏忽引致，家長及女傭一時忽視危險之存在，又沒有好好盯實兒童的舉動，導致意外發生後造成難以挽回的結果。</p></body></html>
