<html><header><meta charset="utf-8"><title>Westwood限量閃石鏈</title></header><body><h1>Westwood限量閃石鏈</h1><p>在歐洲國家，黑貓是神秘的象徵，看到黑貓更代表幸運。而好似個C字的馬蹄鐵，亦同樣代表幸運，是祈求好運的護身符。不單止香港人覺得去年唔多好運，連崩后VivienneWestwood都可能有感而發，所以今季就推出一系列的LuckyCharm，將黑貓與馬蹄鐵戴上身。每款手鏈、頸鏈或手鐲，貓眼及馬蹄鐵上都鑲有Swarovski閃石，而設計更帶有Vintage風味，不但春夏襯衫百搭，限量出品更係值得Fans珍藏！&#13;<br>&#13;<br>記者：梁珮瑜攝影：陳陶鈞</p><p>VivienneWestwood（28335550）&#13;<br> 銅鑼灣信和廣場地下13舖</p></body></html>
