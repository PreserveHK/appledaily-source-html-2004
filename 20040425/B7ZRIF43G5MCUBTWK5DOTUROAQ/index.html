<html><header><meta charset="utf-8"><title>王菲大馬開騷變落湯雞</title></header><body><h1>王菲大馬開騷變落湯雞</h1><p>王菲上周五在大馬舉行「菲比尋常」露天演唱會，可惜天公不造美，王菲要冒雨表演，不過歌迷熱情未減，縱使下着大雨，仍打着傘或以報紙遮頭繼續欣賞演唱會，令王菲十分感動。&#13;<br> 不過因天雨關係，場地變得濕滑，王菲獻唱《將愛》一曲時，更不小心滑了一下。工作人員其後扶着王菲站上電動梯，慢慢向舞台的右邊移動，當舞蹈員的手攬着王菲的腰時，台下歌迷即醋意大發說：「放開啦！」<br> &#13;<br> <spanclass>昨日返港 &#13;<br> 王菲在台上說：「我都不知要說甚麼，大家辛苦了，這是第一次淋雨唱歌，我還好，可以閉眼睛唱，可是你們要張開眼睛看……哈哈，咦！不好笑嗎？」王菲完成演唱會後，已於昨日傍晚返港。</spanclass></p></body></html>
