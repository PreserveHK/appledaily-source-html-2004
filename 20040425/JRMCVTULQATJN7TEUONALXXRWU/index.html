<html><header><meta charset="utf-8"><title>銀行收樓拍賣減風險</title></header><body><h1>銀行收樓拍賣減風險</h1><p>法律界人士謝連忠律師指出，羅文以物業作抵押品，向美國銀行取得借貸款項，銀行方面不會理會物業持有人在生或是破產與否，只要對方未能如期還款，銀行方面即可入稟法院要求收樓，以保障自己利益。&#13;<br> 謝又稱，羅文逝世後，他的親屬或遺產管理人無法還款，銀行要求收樓，這種情況相當普遍，但銀行為何這樣久才提出收樓，則有多個可能性，其中包括銀行不想事件再拖下去，遂要求收回物業自行拍賣，以減低風險。</p></body></html>
