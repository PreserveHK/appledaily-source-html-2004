<html><header><meta charset="utf-8"><title>光妹爆私生活幫老公</title></header><body><h1>光妹爆私生活幫老公</h1><p>日本歌姬宇多田光，最近為了宣傳老公紀里谷和明執導的電影《CASSHERN》四處奔走。前日她出席著名音樂節目《MusicStation》時，還鮮有地透露她的婚姻生活。&#13;<br> <br> <spanclass>結婚同居無分別 &#13;<br> 對於已為人妻一年多，光妹表示生活上沒有太大改變，她說：「沒有甚麼不同，與同居應該沒有分別。」光妹又自爆她出道不久時，曾向其母藤圭子訴苦，表示想引退，殊不知其母竟說：「那麼就引退吧！」還笑她引退不久又會想復出。&#13;<br> 此外，光妹又再在公開場合大讚其夫的作品，還爆料指樂隊GLAY成員也客串了幾秒鐘。</spanclass></p></body></html>
