<html><header><meta charset="utf-8"><title>裴勇俊Fans代偶像出氣打官司</title></header><body><h1>裴勇俊Fans代偶像出氣打官司</h1><p>韓國男星裴勇俊被指曾整容的風波，有進一步鬧大的趨勢。韓國的fans知道偶像在日本被指「整容程度媲美米高積遜（MichaelJackson）」後，表示要從民事訴訟為偶像討回公道。&#13;<br> <br> <spanclass>人氣強勁惹禍 &#13;<br> 日本雜誌《周刊新潮》早前報道裴勇俊的嘴唇不自然脹起，鼻子及眼睛也有曾整容迹象，還指化了妝的裴勇俊尤如米高積遜。消息傳到韓國後，韓國fans憤然表示雜誌為了銷量，不惜用陰濕的攻擊性手法報道，誓要為偶像打官司。&#13;<br> 而裴勇俊事務所則回應：「有這些報道其實也反映了他的人氣度，至於訴訟與否要再作檢討。」</spanclass></p></body></html>
