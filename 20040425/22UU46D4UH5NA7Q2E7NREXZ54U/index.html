<html><header><meta charset="utf-8"><title>霆鋒一晚趕三場</title></header><body><h1>霆鋒一晚趕三場</h1><p>謝霆鋒前晚在銅鑼灣出席完電影《2004新紮師兄》宣傳活動後，即乘坐保母車前往中環麗嘉酒店，與王晶及任達華晚膳，飯後他再坐車前往跑馬地駿景酒店，夜會老闆楊受成。<br> &#13;<br> <spanclass>放慢腳步任影 &#13;<br> 霆鋒抵達酒店後，其經理人霍紋希（Mani）於晚上十一時許與梁洛施（Isabella）一同離開酒店，Mani開車送對方離開後，相隔一會即折返，Mani還對記者說：「你哋小心啲呀，我新牌嚟咋，得三個禮拜，唔好行咁埋呀。」&#13;<br> 至凌晨近二時，楊受成在保鑣的陪同下離去，而霆鋒亦於二時許離開，他還刻意放慢腳步說：「你哋小心啲，慢慢影呀。」之後他便乘車返回寓所。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
