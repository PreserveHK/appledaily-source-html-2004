<html><header><meta charset="utf-8"><title>李依琳追求快感</title></header><body><h1>李依琳追求快感</h1><p>林百欣兒子林建名、「扒王之王」太子女李依琳及胡應湘兒子胡文新等，前晚往數碼港出席Benz新型號SLK的派對，現場展出兩部新車，價值分別為四十二萬及八十六萬元。&#13;<br> <br> <spanclass>愛揸跑車 &#13;<br> 現年十七歲的李依琳表示去年已在美國考獲國際車牌，她說：「我好鍾意揸快車，試過喺美國開一百四十咪，結果要收告票。」她並說自己的dreamcar是速度一流的保時捷跑車，而結交男友，亦希望對方開得一手快車。&#13;<br> 採訪：RitaLeung&#13;<br> 攝影：ChanKwingWai</spanclass></p></body></html>
