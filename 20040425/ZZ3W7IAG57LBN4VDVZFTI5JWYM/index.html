<html><header><meta charset="utf-8"><title>變臉技術列國家保密</title></header><body><h1>變臉技術列國家保密</h1><p>被列作「國家二級保密技術」的變臉，據聞在一九三○年代由川劇老藝人康芷林所發明，最早用於傳統折子戲《歸正樓》，戲中名叫貝容的俠客為了方便救人，變臉數張，從此這種新奇的表演藝術便延續下來。&#13;<br> 變臉手法大體可分為「抹臉」、「吹臉」及「扯臉」，還有一種運用氣功的變臉絕技。現時，一般較常見到的變臉表演屬「扯變」，表演者事前將臉譜畫在一張張綢子上，剪好掛於臉上，在大戲動作的掩護下，極速逐張扯下來。據了解，早期拜師學變臉的人，都必須發毒誓，不能將絕技公開及外傳。而中國文化部二○○○年亦曾批示，決不能將變臉技術外傳。</p></body></html>
