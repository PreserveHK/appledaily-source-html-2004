<html><header><meta charset="utf-8"><title>克勤拍MV靚女陪瞓唔敢望</title></header><body><h1>克勤拍MV靚女陪瞓唔敢望</h1><p>李克勤昨日為新歌《六呎風雲》於西貢拍攝MV，還安排了一位靚女穿上tubetop短褲擔任女主角，克勤坦言感到尷尬，他笑說：「都唔知望唔望好，不過我都係唔敢望。」MV內容講述克勤躺在地上，而女主角靜悄悄的躺到他身旁輕撫他的臉。<br> &#13;<br> <spanclass>被取笑不自然 &#13;<br> 當女主角走到克勤身旁時，克勤表現得很不知所措，還被人取笑不自然，之後氣氛較為輕鬆，克勤即鬼馬地伸一伸脷，以示嘗盡豔福。克勤說：「呢隻歌係講吓男人嘅心聲，講到有時好想個女朋友喺身邊，但係有時又想佢距離我六呎咁遠，我新出嘅大碟，成隻碟都係講我嘅心聲，有開心有唔開心。」&#13;<br> 採訪、攝影：胡比&#13;<br> </spanclass></p></body></html>
