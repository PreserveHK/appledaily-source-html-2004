<html><header><meta charset="utf-8"><title>Beyonce蠟像識極速震籮</title></header><body><h1>Beyonce蠟像識極速震籮</h1><p>美國女歌手BeyonceKnowles，其豐滿的臀部一向成為焦點。&#13;<br> <br> <spanclass>頗花工夫 &#13;<br> 最近英國杜莎夫人蠟像館打算製造一個Beyonce的蠟像，他們還打算在Beyonce的臀部加入會震動儀器，令Beyonce的蠟像更富動感。&#13;<br> 據蠟像館發言人稱，他們預計會用三個月來炮製Beyonce的蠟像，發言人說：「Beyonce跳舞時臀部震動得極快，我們製造蠟像時會花點工夫。」&#13;<br> 另外，Beyonce近日與男友到法國度假，為了避開狗仔隊的追訪，Beyonce隨行還帶同多位與她外形相似的女性，分散傳媒注意。</spanclass></p></body></html>
