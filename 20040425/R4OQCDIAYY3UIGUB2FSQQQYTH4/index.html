<html><header><meta charset="utf-8"><title>嘉欣安仔各自各解畫</title></header><body><h1>嘉欣安仔各自各解畫</h1><p>林嘉欣、許志安及周永恆昨日往慈雲山中心，出席新戲《救命》宣傳活動，林嘉欣剛從新加坡返港，對於有報道指李心潔刻意搶她鏡及要求加掌摑戲一事，她說：「都唔係咁，都冇人比較戲份，劇本一嚟就已經有掌摑嘅戲份。」<br> &#13;<br> <spanclass>爭位得啖笑 &#13;<br> 安仔在活動中抱着電影公司工作人員的BB玩，問他可有計劃生BB？他即說：「冇計劃喎！」至於有報道指新戲《六壯士》開鏡當日，安仔爭李克勤的位置影相，他無奈地說：「做好自己本份，清者自清，希望克勤同我一樣得啖笑。」而周永恆被問到與趙頌茹（Yu）同居一事時，他竟說：「我同佢都唔熟，咁樣傳，好好笑。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>
