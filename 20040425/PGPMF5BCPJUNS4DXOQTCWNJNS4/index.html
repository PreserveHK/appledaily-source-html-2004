<html><header><meta charset="utf-8"><title>正確坐姿頭微後仰</title></header><body><h1>正確坐姿頭微後仰</h1><p>香港髮型設計師聯盟常務理事吳錦添認為，現時本港髮型屋的洗頭設施已能做到既舒適又安全，由於洗髮椅的高度略低於洗髮盆安裝的位置，故顧客躺在椅上洗髮時，頭部只需輕微往後仰，便可以完成整個洗髮程序。&#13;<br> 本身開設髮型屋的吳錦添說，部份髮型屋近年更引入可以調校斜度的洗髮椅，讓顧客「坐喺度洗頭」。他提醒光顧髮廊的人士，坐在洗髮椅上洗髮時，應保持一個令自己舒適的姿勢，不用遷就髮廊的員工，若感到不適，應立即告訴對方。&#13;<br> 本報記者</p></body></html>
