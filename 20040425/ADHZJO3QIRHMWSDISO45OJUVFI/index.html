<html><header><meta charset="utf-8"><title>　　議員球場贏高官 - 李八方</title></header><body><h1>　　議員球場贏高官 - 李八方</h1><p>立法會議員同啲高官近日為咗政改同預算案，喺議事廳入面拗到面紅耳熱，但就未有不愉快場面出現，噚日雙方終於可以「埋身肉搏」，不過只係用腳，唔係用手。高官同議員噚日喺小西灣球場比賽，過程都頗激烈，最勇猛球員算係大嚿陳偉業，不時同高官隊有衝撞動作；陳智思前日先話對賽果唔樂觀，但結果佢射入全場唯一入球，議員隊贏一比○，fight低高官隊。&#13;<br> 張志華攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
