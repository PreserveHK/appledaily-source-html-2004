<html><header><meta charset="utf-8"><title>新歡遇舊愛釀衝突</title></header><body><h1>新歡遇舊愛釀衝突</h1><p>【本報訊】油塘茶果嶺村外昨凌晨二時許發生「新歡舊愛」碰頭，引發扑車及開車撞傷人事件。一名女子與「新歡」在村內碰上滿身酒氣「舊愛」雙方爭執。女子與「新歡」為息事寧人乘坐友人私家車離開時，遭人用木棍扑車，混亂間私家車撞傷疑扑車刑毀的舊愛，他受傷送院治療後，被警方以涉嫌刑毀拘捕，警方將案列刑毀及交通意外處理。&#13;<br> 警員在現場調查期間，女事主則與新歡留在警車上，緊緊擁抱及十指緊扣。而私家車姓鄧司機接受酒精測試證實無飲酒。</p></body></html>
