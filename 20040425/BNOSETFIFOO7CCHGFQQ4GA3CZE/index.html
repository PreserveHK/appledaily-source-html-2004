<html><header><meta charset="utf-8"><title>方中信摑蒙嘉慧報復</title></header><body><h1>方中信摑蒙嘉慧報復</h1><p>蒙嘉慧（YoYo）、方中信、蕭正楠及魏駿傑等，昨日在奧海城出席無綫新劇《廉政行動2004》宣傳活動，YoYo與方中信目前正忙於拍攝無綫新劇《爭分奪秒》，這對歡喜冤家昨日一碰面即鬥氣，YoYo更投訴對方要求監製加插掌摑她的戲份，令她哭笑不得。<br> &#13;<br> <spanclass>「隻手拮到損晒」 &#13;<br> 方中信表示兩人經常開玩笑，而YoYo亦不時借拍戲打他，方中信說：「有場戲係講我哋拖手，佢不時用指甲拮我隻手拮到損晒，噚日重幫曹眾扮排戲乘機打我，打到我手臂瘀咗。」提到有否要求監製加插掌摑戲份時，方中信說：「我一定會爭取，最多佢塊面多咗幾隻手指印。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
