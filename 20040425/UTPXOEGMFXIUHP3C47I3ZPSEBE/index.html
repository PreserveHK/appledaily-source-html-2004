<html><header><meta charset="utf-8"><title>中方促美阻港議案通過</title></header><body><h1>中方促美阻港議案通過</h1><p>【本報訊】美國參議員布朗巴克（SamBrownback）將在參議院提出香港問題決議案，中國官方新華社昨日引述外交部駐港公署新聞發言人稱，中國要求美國國會不就有關決議案採取行動。&#13;<br> 發言人表示，中國對美國參議員布朗巴克就香港問題提出的決議案表示關注，重申中方一貫反對外國勢力對香港事務進行任何形式的干預。中國要求美國會不就有關決議案採取行動，發言人又說，希望美國政府從中美關係的大局出發，採切實措施阻止該決議案的通過，避免因香港問題對中美關係的發展造成損害。</p></body></html>
