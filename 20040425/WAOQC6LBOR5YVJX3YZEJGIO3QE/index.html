<html><header><meta charset="utf-8"><title>區義國撰文為釋法辯護</title></header><body><h1>區義國撰文為釋法辯護</h1><p>【本報訊】人大常委會審議行政長官政改報告前夕，律政官員再為人大釋法辯護，法律政策專員區義國昨日在英文《日本時報》撰文稱，釋法包括說明立法意圖，批評釋法等同修法的人士不應持雙重標準看待這次釋法。&#13;<br> 區義國在文中指出，人大釋法沒有損害一國兩制、高度自治及港人治港，因為兩制是在一國之下的關係，釋法是為了澄清社會上對《基本法》部份條文的爭拗，他認為《基本法》中「循序漸進」是香港繼續在現有成就上發展的方程式。</p></body></html>
