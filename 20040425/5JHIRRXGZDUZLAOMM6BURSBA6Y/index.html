<html><header><meta charset="utf-8"><title>8呎沙灘值14萬</title></header><body><h1>8呎沙灘值14萬</h1><p>想擁有自己的海灘？有機會了。英國最南部海岸的德文郡度假小城索爾科姆，正有一個小沙灘出售。這個海灘不過兩米半寬（約八呎），攤開沙灘蓆也嫌勉強，但卻連同背後的十二米高大懸崖出售，底價為十四萬港元。&#13;<br> 索爾科姆是英國著名度假區，更是遊艇天堂。求售的小沙灘正位於遊艇會旁，如果買下沙灘，買家有空可駕遊艇出海。以投資角度看，還可以建個小碼頭，租給其他船主泊遊艇賺一筆。&#13;<br> 買家有權決定怎樣使用沙灘，如其他沙灘不准燒烤，買家可在這兒享受燒烤樂，但卻面對兩個難題：首先他不能禁止外人進入沙灘，必須開放沙灘給外人使用，而且要負責昂貴的維修管理費。&#13;<br> 英國《泰晤士報》</p></body></html>
