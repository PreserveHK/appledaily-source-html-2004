<html><header><meta charset="utf-8"><title>選民登記人數勁升七成</title></header><body><h1>選民登記人數勁升七成</h1><p>【本報訊】在一片要求立法會和特首普選聲中，今年選民登記活動反應較去年好，政制事務局局長林瑞麟昨日出席一個宣傳選民登記活動時稱，在今年選民登記運動的首二十天，已收到超過十三萬份選民登記的表格，這較去年選民登記運動同期所收到的多出百分之七十，他提醒合資格登記人士，如希望在九月立法會投票，須在五月十六日或之前登記成為選民，而已登記的選民如已遷居，應該在六月二十九日或之前通知選舉事務處，更新住址紀錄。</p></body></html>
