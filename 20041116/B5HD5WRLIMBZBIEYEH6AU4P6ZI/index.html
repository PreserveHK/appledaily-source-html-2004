<html><header><meta charset="utf-8"><title>銀行公會運作未受影響</title></header><body><h1>銀行公會運作未受影響</h1><p>【本報訊】身兼銀行公會主席的渣打銀行（香港）大中華區總裁王冬勝突然請辭，在銀行界也引起一陣的哄動。滙豐銀行總經理柯清輝認為，銀行公會是以委員會形式運作，並由三家發鈔行分別出任主席及副主席，彼此合作無間，即使主席離職，相信亦不會影響公會的工作。他估計渣打香港會安排繼任人選接替公會主席職務。&#13;<br> 東亞銀行主席李國寶表示，不知道王冬勝辭職原因，他昨晨曾致電對方，但找不到。問及李國寶會否聘請王冬勝，他笑說：「我諗我請唔起佢喎！」他又稱東亞不會裁員，反而有需要增加人手，該行目前仍有五十多個空缺，「如果渣打啲職員想嚟東亞做，我好歡迎」。&#13;<br> </p></body></html>
