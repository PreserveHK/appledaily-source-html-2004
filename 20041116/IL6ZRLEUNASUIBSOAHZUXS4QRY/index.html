<html><header><meta charset="utf-8"><title>陳琪拜拜鬼鼠肉</title></header><body><h1>陳琪拜拜鬼鼠肉</h1><p>早前有份演出無綫人氣劇集《金枝慾孽》的陳琪，最近以六位數字酬金，簽約成為美容纖體中心Annabelle廣告女郎，她穿上小背心、短裙在影樓拍攝廣告，大騷二十三吋纖腰，自信爆棚。&#13;<br> 陳琪表示首次擔任纖體代言人，在拍攝廣告照當日沒有吃早餐，務求以最佳體態示人。&#13;<br> 陳琪接受訪問時說：「我個樣面尖尖，望落去好瘦，其實好多鬼鼠肉，大髀好粗，所以從來都冇着短裙。纖體公司幫我通淋巴、去橙皮紋，減咗兩個星期，條腰、大髀都瘦咗兩吋。」&#13;<br> <br> <spanclass>內地登台 &#13;<br> 提到工作近況，陳琪表示年底將會在內地登台，之後便會到新加坡及馬來西亞旅行品嘗美食。</spanclass></p></body></html>
