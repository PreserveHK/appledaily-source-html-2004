<html><header><meta charset="utf-8"><title>根本春美好波砌低晨女</title></header><body><h1>根本春美好波砌低晨女</h1><p>日本ICup巨胸女星根本春美，前日聯同YellowCab姊妹組成的足球隊Carezza參加在日本愛知縣豐田Stadium舉行的Hello！ProjectSportsFestival，在足球場上與Morning娘及其同門姊妹組成的足球隊GatasBrilhantesH.P.一較高下，最後Carezza以強橫狀態打低一班晨女。&#13;<br> 根本春美雖然擁有巨大上圍，但無礙她在足球場上的表現，在前日這場被喻為「肉彈戰」的足球賽中，GatasBrilhantesH.P.只能射入兩球，而Carezza則射入三球險勝。</p></body></html>
