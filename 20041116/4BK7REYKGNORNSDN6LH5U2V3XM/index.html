<html><header><meta charset="utf-8"><title>福榮街馬路貨物堆積如山</title></header><body><h1>福榮街馬路貨物堆積如山</h1><p>深水埗福榮街與南昌街交界多間店舖，經常利用門外行人路甚至行車道擺放貨物，車輛難以通過，影響交通，連帶造成附近街道亦交通嚴重擠塞。附近居民投訴，從未見有關政府部門人員取締，故向《蘋果》投訴，盼獲改善。<br> &#13;<br> <spanclass>「當條路係自己舖頭」 &#13;<br> 居民投訴稱，福榮街與南昌街交界多家精品店及玩具店，經常將大批貨物，一箱箱堆放在店前的行人路及馬路上，且佔用路邊咪表車位擺放貨物，汽車不能停泊。&#13;<br> 本報已將投訴轉介食物環境衞生署及警方處理。（一○一五○四九）&#13;<br> &#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
