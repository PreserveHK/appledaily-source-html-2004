<html><header><meta charset="utf-8"><title>徐道仁案在囚殺手作供</title></header><body><h1>徐道仁案在囚殺手作供</h1><p>【本報訊】廉署污點證人徐道仁於九五年在新加坡被殺案，已因串謀謀殺判監二十七年的張偉明，昨在高等法院以特赦證人身份作供。&#13;<br> 花名「高佬明」的張偉明（四十八歲）在李鄭屋邨長大，是「和安樂」成員，跟「神仙錦」，花名「阿弟」的鄭會耀，與他同為「四二六」，相識逾二十載，鄭在台灣開賭，被一名台灣人「走數」幾百萬元，邀同門赴星收數，張於九四年十月，首次赴星。同年十二月，「阿弟」相信台灣人身在星洲，張再赴當地，計劃將他挾持，叫他還錢，後得悉台灣人不在收隊，張說當時仍不知台灣人是誰，酬勞多少亦未提及。&#13;<br> 案件編號：HCCC43/2004</p></body></html>
