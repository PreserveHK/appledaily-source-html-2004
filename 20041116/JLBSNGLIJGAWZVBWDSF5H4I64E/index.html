<html><header><meta charset="utf-8"><title>楊思琦爛瞓眼鏡隱形</title></header><body><h1>楊思琦爛瞓眼鏡隱形</h1><p>楊思琦昨日在灣仔新時代中心，出席隱形眼鏡記者會，她表示戴隱形眼鏡已有五、六年，她說：「以前戴隱形眼鏡隻眼好乾，尤其係拍劇，成十幾個鐘，我都有諗過做激光，不過最後都係唔敢做。」<br> &#13;<br> <spanclass>三百度近視 &#13;<br> 楊思琦續說：「因為聽講好多朋友做咗，都冇乜進展，我又得三百度，都係戴隱形眼鏡穩陣，今次贊助商重贊助我一年免費戴。」&#13;<br> 不過，楊思琦平時戴隱形眼鏡都很不小心，她說：「我試過一次戴隱形眼鏡戴咗好耐，太攰瞓着咗，起身以為自己除咗隱形眼鏡，照鏡又唔見隻隱形眼鏡，但係就覺得有嘢拮住，好唔舒服，兩日後隻隱形眼鏡自己走番出嚟！」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
