<html><header><meta charset="utf-8"><title>晉名峰賣出10單位</title></header><body><h1>晉名峰賣出10單位</h1><p>【本報訊】由永泰亞洲及南豐集團合作發展的火炭晉名峰，日前取得預售樓花同意書後，即售出A座10個中高層單位，呎價高達1.13萬元，較同區駿景園97年最貴一手售價高。&#13;<br> <br> <spanclass>每呎高達1.13萬元 &#13;<br> 永泰亞洲企業拓展總監李簡鳳玲表示，售出單位面積1700至2100方呎，套現約1.9億元。&#13;<br> 發展商今年只推出晉名峰普通分層單位，西貢溱喬會在明年初發售。&#13;<br> <br> <spanclass>碧濤三期呎價5000 &#13;<br> 另外，華懋集團昨日宣布，推出沙田碧濤花園第三期翠柏閣18伙，呎價約5000元。集團售樓部經理吳崇武表示，即日開始收票，下周開放現樓示範單位。現時，毗鄰雅芝閣及峰景閣，尚餘約310伙待售。</spanclass></spanclass></p></body></html>
