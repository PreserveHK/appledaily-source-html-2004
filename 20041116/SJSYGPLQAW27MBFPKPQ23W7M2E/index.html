<html><header><meta charset="utf-8"><title>香港擁有四項亞洲之最</title></header><body><h1>香港擁有四項亞洲之最</h1><p><spanclass>1.最佳市區遠足點--港島龍脊 &#13;<br> 起點與市區不過二十分鐘距離，那裏有山林高地與蜿蜒瀑布，是城中最佳郊遊徑&#13;<br> <spanclass>2.最佳弈棋點--油麻地廟街 &#13;<br> 中國象棋戰情激烈，尤其是廟街的棋手，外表溫文卻隨時殺人措手不及，棋局的氣氛更是緊張、迷人&#13;<br> <spanclass>3.最佳剪裁西服--尖沙嘴Sam'sTailor &#13;<br> 名人裁縫Sam於五七年隨父來港創業，美國前總統克林頓、樂壇巨星大衞寶兒都是他的顧客&#13;<br> <spanclass>4.最佳講壇--亞洲協會（TheAsiaSociety） &#13;<br> 學會舉辦的活動包羅萬有，有由民主到陶器的演講會，也有由藝術展覽到旅客導遊的文娛節目</spanclass></spanclass></spanclass></spanclass></p></body></html>
