<html><header><meta charset="utf-8"><title>朱茵扑爆車洩憤</title></header><body><h1>朱茵扑爆車洩憤</h1><p>朱茵將於下月推出新碟，她早前拍唱片封套時以乖乖女形象示人。但朱茵日前拍攝新歌《Ah-oh》MV時就一改形象，造型甚具搖滾味。<br> &#13;<br> <spanclass>拍兩個版本 &#13;<br> 日前朱茵到一間車房拍攝MV，導演本來要求她拿着大鐵鎚扑車，但是朱茵不夠力氣，所以才改成用壘球棍。&#13;<br> 由於此MV會在內地播放，故為迎合當地要求須拍攝兩個版本。朱茵說：「一個版本會打爛啲玻璃，另一個就係打爛架車。」&#13;<br> 朱茵續說：「其實我連壘球棍都唔夠力拎起，所以要搵朋友幫手一齊打落去，我就可以順便將自己唔開心嘅事，乘機發洩晒喺架車度。」</spanclass></p></body></html>
