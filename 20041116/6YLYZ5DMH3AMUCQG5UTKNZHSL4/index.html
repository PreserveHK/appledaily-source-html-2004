<html><header><meta charset="utf-8"><title>黑木瞳變身超人媽媽</title></header><body><h1>黑木瞳變身超人媽媽</h1><p>現年四十四歲的日本靚太黑木瞳，最近為稍後在日本上映的美國動畫電影《超人特工隊》，聲演超人媽媽Elasticgirl。前日她出席該片在東京舉行的試映會時，與聲演超人兒女的配音員穿上超人制服造勢，非常有趣。&#13;<br> <br> <spanclass>美國票房稱冠 &#13;<br> 而《超》片上周末以五千一百萬美元（約三億九千七百萬港元）蟬聯美國票房冠軍，該片上映十天，已在美國累收一億四千四百萬美元（約十一億港元）。由湯漢斯（TomHanks）配音的動畫《北極快車》上周末上映，以二千三百五十萬美元（約一億八千四百萬港元）屈居美國票房亞軍。</spanclass></p></body></html>
