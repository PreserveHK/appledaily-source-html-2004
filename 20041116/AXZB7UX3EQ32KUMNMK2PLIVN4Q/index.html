<html><header><meta charset="utf-8"><title>w-inds噪音襲台遭投訴</title></header><body><h1>w-inds噪音襲台遭投訴</h1><p>日本人氣組合w-inds上周在台灣舉行了三場演唱會，反應熱烈。其間他們晚上除了大啖台灣美食外，又與工作人員飲啤酒，成員緒方龍一更在公園一邊玩滑板一邊叫囂，引起居民不滿，還惹來警察驅趕。&#13;<br> w-inds成員緒方龍一上周完成演唱會後，便到公園與工作人員玩滑板，由於該處是住宅區，一群人在公園內玩樂叫囂，引起附近鄰居不滿而報案。警方到場調查後，龍一和工作人員才叫了計程車離開。</p></body></html>
