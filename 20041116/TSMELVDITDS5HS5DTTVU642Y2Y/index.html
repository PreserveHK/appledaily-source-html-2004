<html><header><meta charset="utf-8"><title>足底按摩課程受歡迎</title></header><body><h1>足底按摩課程受歡迎</h1><p>【本報訊】僱員再培訓局昨日推出首階段的足底按摩再培訓課程，兩間培訓機構合共提供約四十五個培訓名額，一日內瞬即爆滿。再培訓局表示，香港基督教女青年會及香港職業發展服務處率先開班，昨日共接獲接近三百名失業人士登記報讀課程，兩間培訓機構現已暫停招生，並會透過面試，從中挑選出有誠意投身足底按摩業的失業人士成為學員。&#13;<br> 再培訓局昨日並接獲近千個電話查詢，發言人表示，短期內會陸續推出足底按摩課程，有興趣人士可留意報章廣告。</p></body></html>
