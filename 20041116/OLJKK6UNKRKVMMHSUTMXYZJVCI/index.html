<html><header><meta charset="utf-8"><title>私家車衝上安全島</title></header><body><h1>私家車衝上安全島</h1><p>【本報訊】昨清晨六時許，一輛的士沿油麻地彌敦道西行至窩打老道交界，疑因切線撞倒前面一輛私家車，致私家車失控打「白鴿轉」衝上路中安全島，掃毀兩米多鐵欄及撞塌一支交通燈（圖）。&#13;<br> 意外中，一名正在安全島等候過路的姓黃（五十五歲）女途人走避不及，遭斷欄擊中失平衡跌倒受傷，經送院敷治無礙。姓潘（二十一歲）私家車及姓歐陽（四十三歲）的士司機，均證實無飲酒。&#13;<br> 黃傑偉攝</p></body></html>
