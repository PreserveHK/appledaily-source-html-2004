<html><header><meta charset="utf-8"><title>萬眾上季盈利跌</title></header><body><h1>萬眾上季盈利跌</h1><p>【本報訊】華潤萬眾電話（331）公布第三季度純利為6300萬元，較第二季上升6.2%，但較去年同期下跌2.9%；不派息。今年1至9月純利則為1.82億元，較去年同期下跌20.5%。&#13;<br> 萬眾第三季度營業額4.19億元，較第二季度升3%；總用戶106.7萬，六成為月費用戶、四成為預付卡用戶，每戶每月平均消費（ARPU）為160元；流失率3.7%。副主席梁啟雄表示，該公司已開始與&#13;<br> 和記黃埔（013）的「3香港」商討，以虛擬網絡供應商（MVNO）形式租用其3G網絡的可能性。</p></body></html>
