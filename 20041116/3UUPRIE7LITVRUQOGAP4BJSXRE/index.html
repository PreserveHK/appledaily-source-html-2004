<html><header><meta charset="utf-8"><title>樂悠居先推相連戶</title></header><body><h1>樂悠居先推相連戶</h1><p>【本報訊】華人置業（127）旗下廣生行（189）的荃灣樂悠居，發展商表示，項目已累收1600票，本周五首輪內購前夕，有機會推出高層逾50樓相連戶，意向呎價約8000元。該盤有約40套相連戶。&#13;<br> <br> <spanclass>累積收1600票 &#13;<br> 華置銷售經理柯靄邦表示，視乎市場反應，決定加推事項。樂悠居自上周五公布首批內購呎價後，昨日已累收1600票。以首批20伙計算，超額79倍。&#13;<br> 中原地產執行董事陳永傑表示，因應該盤接獲票源眾多，昨日自行為已入票準買家抽籤，安排揀樓次序。&#13;<br> 美聯物業住宅部行政總裁陳坤興表示，集團已收票近600張，另約10名查詢相連戶，出價約每方呎5000元。</spanclass></p></body></html>
