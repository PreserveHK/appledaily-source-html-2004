<html><header><meta charset="utf-8"><title>LovePsychedelico踩紅白大賽</title></header><body><h1>LovePsychedelico踩紅白大賽</h1><p>日本樂隊LovePsychedelico今日在港舉行演唱會，兩位成員Naoki和Kumi昨日在灣仔舉行記者會時，談到日本年底舉行的紅白大賽，作風低調的他們表示沒有興趣參與。&#13;<br> 結他手Naoki說：「我們以音樂來傳遞愛與和平的訊息，不希望以音樂來互相競爭，我不明白為何紅白要分開男女子組作賽。」<br> &#13;<br> <spanclass>想進軍美國 &#13;<br> 此外，主音Kumi認為現時樂隊二人一起做音樂已很足夠，暫無意與其他音樂人合作。而首次在海外舉行演唱會的Naoki和Kumi，希望將來有機會可於台灣、上海或美國演出。</spanclass></p></body></html>
