<html><header><meta charset="utf-8"><title>揚聲器翻側易壓傷幼兒</title></header><body><h1>揚聲器翻側易壓傷幼兒</h1><p>消委會測試十一對座地揚聲器，重量由九點六至二十四公斤，高度介乎八十五至一百零五厘米之間；測試將樣本傾側，其中兩個樣本傾側角度少於十度，便會倒下，其餘大部份樣本則傾側至十五度時，便會倒下。鑑於座地揚聲器的重量和高度，翻側會壓傷在附近的幼兒，家長應額外小心。測試亦包括喇叭線的長度、橫切面面積等會否影響音質，發現導線橫切面若有二點五至四平方毫米，已足夠應付大多數揚聲器要求。</p></body></html>
