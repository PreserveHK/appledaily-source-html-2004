<html><header><meta charset="utf-8"><title>吸煙食鹽多易患胃酸倒流</title></header><body><h1>吸煙食鹽多易患胃酸倒流</h1><p>瑞典斯德哥爾摩卡羅醫院研究人員發現，吸煙和攝入過多食鹽易令人患上胃酸倒流。&#13;<br> 胃酸倒流主要症狀是胃灼熱，病情嚴重可能導致食道癌。該醫院的尼爾鬆博士稱，對三千一百五十三名胃酸倒流患者和逾四萬名沒有此病症狀的人進行研究。結果發現吸煙與胃酸倒流存在聯繫，煙齡愈長，患胃酸倒流風險愈高。同時，日常飲食中攝入過多食鹽的人與正常人比較，患上該病的比率高七成以上。研究人員建議多吃纖維食物，加強身體鍛煉，可有效防止胃酸倒流。</p></body></html>
