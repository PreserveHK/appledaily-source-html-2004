<html><header><meta charset="utf-8"><title>日潮風：<br>日本最新光纖暖衣抵港</title></header><body><h1>日潮風：<br>日本最新光纖暖衣抵港</h1><p>踏入11月，日本開始轉涼，入冬氣溫通常跌至攝氏10度以下，㗎仔多諗頭，今年就推出了全新光纖發熱暖衣外套，充電5小時就有7小時保暖效果。製暖分3個級數，「Hi」達攝氏42度、「Mid」達攝氏40度、「Lo」達攝氏38度，設定溫度後會保持恒溫，防水物料製造，下雪下雨都不怕，基本上一件長袖衣服外加一件發熱暖衣，幾冷都頂得順。</p><p>JCSHOP（31022783）&#13;<br> 地址：銅鑼灣時代廣場833號舖</p></body></html>
