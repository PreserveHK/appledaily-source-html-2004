<html><header><meta charset="utf-8"><title>李華明准遲報選舉開支</title></header><body><h1>李華明准遲報選舉開支</h1><p>【本報訊】涉嫌嫖妓被判「勞教」半年的民主黨前觀塘區議員何偉途，因仍未獲釋，令與他同列立法會九龍東候選名單的兩名拍檔李華明及胡志偉，未能依照法例要求，在選舉結果公布後六十天內，向選舉事務處呈交選舉開支及捐贈的申報書。<br> &#13;<br> <spanclass>何偉途或二月中獲釋 &#13;<br> 李華明及落選的胡志偉，昨向高等法院申請延長限期提交，以待何偉途在二月中內地獲釋返港，獲法官頒令批准，限期延至明年二月二十日。&#13;<br> 何偉途於今年九月的立法會選舉與李華明及胡志偉合組九龍東候選名單，八月時被東莞公安拘留，指他涉嫌「嫖妓」，結果被判「勞教」半年，可望於明年二月中獲釋返港。&#13;<br> 案件編號：HCMP2917/04</spanclass></p></body></html>
