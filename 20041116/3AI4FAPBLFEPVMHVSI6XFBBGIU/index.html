<html><header><meta charset="utf-8"><title>中銀跟隨大市減息</title></header><body><h1>中銀跟隨大市減息</h1><p>【本報訊】中銀香港（2388）終於宣布跟隨大市，調低儲蓄及最優惠利率，1萬元及以上活期存款的利息於今日起由0.125厘降至0.01厘，最優惠利率亦由5.125厘降至5厘。中銀香港減息後，本地3家發鈔銀行及主要大行的儲蓄及最優惠利率已趨一致。&#13;<br> 滙豐銀行總經理柯清輝說，即使本港利率協議解除，市場競爭會令銀行間最優惠利率不致相差太遠，並漸漸趨向統一，至於存款利率則可能出現不一致情況，因為小型銀行會藉較高息口吸納存戶。</p></body></html>
