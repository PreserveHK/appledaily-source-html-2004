<html><header><meta charset="utf-8"><title>「519」中國輸波釀騷亂</title></header><body><h1>「519」中國輸波釀騷亂</h1><p>中國首次因國足輸波而引發的騷亂，發生在一九八五年五月十九日舉行的第十三屆世界盃足球亞洲區外圍賽，對香港的賽事。當時一致被看好的中國，只要在主場北京工人體育場和波就能出線次階段外圍賽，但在巨大壓力下竟以一比二反輸給香港。賽後北京球迷在場內起哄，投擲雜物，港隊前鋒張家平更被汽水樽擲傷唇及手指；之後球迷走到街上破壞，有約二十五輛外國人汽車遭破壞、四十多名公安被打傷，最後公安共拘捕一百二十七名滋事者。當港隊返港時，獲英雄式歡迎，兩名入球功臣張志德及顧錦輝成追訪對象。</p></body></html>
