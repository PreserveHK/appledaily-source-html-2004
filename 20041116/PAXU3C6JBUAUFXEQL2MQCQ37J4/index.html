<html><header><meta charset="utf-8"><title>警署逃走越南人蛇落網</title></header><body><h1>警署逃走越南人蛇落網</h1><p>【本報訊】大前日在旺角警署羈留期間逃脫的二十七歲越南籍非法入境男子，連日四處匿藏。旺角警區重案組探員根據線報，昨午五時半掩至慈雲山慈樂邨樂合樓一單位破門，將該名逃脫的非法入境男子拘捕，先帶返慈雲山警署，再押回旺角警署詳細調查。&#13;<br> 旺角警署的走犯事件，是十五個月內第二次發生，警方對此非常關注，徹查是否涉及人為疏忽。&#13;<br> 警務處長李明逵前日表示，會循多方面調查以作補救，包括是否關乎人為或程序問題、又是否與警署設施或保安問題有關。李明逵認為，儘管旺角警署有裝修工程，但估計應與此無關。&#13;<br> </p></body></html>
