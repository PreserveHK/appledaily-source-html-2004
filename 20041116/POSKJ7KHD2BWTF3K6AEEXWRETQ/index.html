<html><header><meta charset="utf-8"><title>確定機位方繳付機票費</title></header><body><h1>確定機位方繳付機票費</h1><p>最新一期《選擇》月刊指出，消委會今年頭十個月收到一百二十一宗關於購買機票的消費者投訴，而去年有一百八十六宗。聖誕節和新年旅遊旺季即將來臨，消委會提醒準備外遊人士，購買機票時應索取與航空公司訂位系統互連，並由電腦列印的機票行程表，行程表上應包括旅行代理商資料、行程、航空公司資料，及航空公司訂位參考編號等；並應核對所有資料，在「確定」（confirmed）機位的情況下，方可繳付機票費用。</p></body></html>
