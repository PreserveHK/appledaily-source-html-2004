<html><header><meta charset="utf-8"><title>歎峇里風情燒乳豬</title></header><body><h1>歎峇里風情燒乳豬</h1><p>燒乳豬是峇里在特別慶典場合時吃的美食，由現在至11月20日，大廚ChefMade，在餐廳露台，以獨特的手法，用炭火燒這特色乳豬。乳豬套餐包括雜錦（羊、雞、海鮮）沙嗲、原隻燒乳豬、污糟鴨及蕉葉蒸鱲魚、甜品及特飲，套餐六人起，每位$250；散叫1人份量的乳豬$130。&#13;<br>&#13;<br>記者：李淑芬　&#13;<br>攝影：黃子偉</p><p>BebekBengil3&#13;<br> 電話：22178000&#13;<br> 地址：灣仔駱克道54-62號5樓</p></body></html>
