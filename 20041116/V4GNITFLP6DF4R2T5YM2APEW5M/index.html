<html><header><meta charset="utf-8"><title>與兄爭執弟遭斬傷</title></header><body><h1>與兄爭執弟遭斬傷</h1><p>【本報訊】土瓜灣發生兄弟相殘血案。昨下午三時許，一對素有積怨姓施的兄弟，在土瓜灣道奕賢大廈家中發生爭執，據知當時兩人因債務問題口角，十五歲弟弟不滿十八歲兄長在外借錢，兩人發生激動爭論，其間兄長激動跑進廚房取出菜刀揮舞及追斬胞弟。混亂中，十五歲弟弟左手手踭中刀受傷流血，涉案兄長事後飛奔下樓逃去。&#13;<br> 遭兄長斬傷的傷者自行報警，由救護員送院醫治時仍然情緒激動（圖）。警方事後在附近一帶搜捕涉案的十八歲兄長，其間警員接報指有市民在貴州街發現身染血迹的疑犯，但當警員趕抵現場時疑人已逃去，警方正追緝歸案。&#13;<br> 梁澤岡攝</p></body></html>
