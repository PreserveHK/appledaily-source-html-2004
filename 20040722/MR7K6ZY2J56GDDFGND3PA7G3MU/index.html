<html><header><meta charset="utf-8"><title>滑雪式競步　歐美盛行</title></header><body><h1>滑雪式競步　歐美盛行</h1><p>在熱帶地方也可進行北歐運動絕非天方夜譚，在歐美盛行的「NordicWalking」（滑雪式競步）原是北歐人在夏季時的步行玩意，跟「NordicSkating」雪地步行一樣，步行是靠扶手桿支持身體平衡。&#13;<br> 由於扶手桿能減輕走動時頸部及肩膀肌肉壓力，「NordicWalking」的運動及減肥效益比一般步行為高，但不會帶來如劇烈運動般的身體勞損，所以在歐美參加這項活動的人數大幅增加（單是德國已有80萬名人士參與此運動），專為「NordicWalking」而設的用品及服裝種類及款式更是愈來愈多。</p></body></html>
