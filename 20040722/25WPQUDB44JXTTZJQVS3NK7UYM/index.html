<html><header><meta charset="utf-8"><title>懲教署引入新保安巴士</title></header><body><h1>懲教署引入新保安巴士</h1><p>【本報訊】懲教署運輸組剛引入一輛新保安巴士，備有多種設施，專為押解情緒不穩或行動不便的犯人而設。該組主管黃彥表示，車內設有兩間獨立囚室，其中一間為保護囚室，為情緒不穩或自殘傾向犯人而設，用以減低他們在押解途中傷害自己及他人的可能。&#13;<br> 另一間則專為乘坐輪椅的犯人而設，將空間擴大，方便人員直接推送犯人出入，並可鎖定輪椅位置，確保行車時安全，車尾設有輪椅升降台。囚室內並設有閉路電視，讓押解職員沿途監察。</p></body></html>
