<html><header><meta charset="utf-8"><title>電線短路火燒警車</title></header><body><h1>電線短路火燒警車</h1><p>【本報訊】一輛隸屬警方通訊組的警車，昨晨十時半，由司機載同兩名電訊專家，前往港島大潭篤近大潭童軍中心進行通訊測試。&#13;<br> 當時兩名專家帶同儀器下車工作，而司機則熄掉警車引擎後下車等候，豈料不久即見警車車頭冒煙，他立即從警車上取出滅火筒灌救，但大火一發不可收拾，警車瞬間陷入火海。&#13;<br> 起火期間，童軍中心內百多名師生一度需要疏散，而消防員稍後到場將火救熄，但全車已遭嚴重焚毀，初步相信是引擎電線短路所致，火警中幸無人受傷。</p></body></html>
