<html><header><meta charset="utf-8"><title>告東尼指點騎術</title></header><body><h1>告東尼指點騎術</h1><p>陳國偉說，初初受訓，平衡力欠佳，未能駕馭馬匹，墮馬是家常便飯，好不容易才捱到畢業。派到馬房工作後，由於騎術未精，經常被人笑「騎馬似青蛙撐」，直至遇上練馬師告東尼，才有轉機。&#13;<br> 他當時每天操練6匹馬，告東尼看見他的騎馬姿勢，揶揄了一句：「未見過騎得咁差的策騎員。」說完了便即場示範正確騎姿，獲大師親身指點，陳國偉既興奮又開心，自言想也未想過。&#13;<br> 做了8年，陳國偉最開心的，是一匹人人都不睇好的馬，經他操練兩年後，終於贏了兩場冠軍。</p></body></html>
