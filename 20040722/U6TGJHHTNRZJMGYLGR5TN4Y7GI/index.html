<html><header><meta charset="utf-8"><title>中環舉行離島區嘉年華</title></header><body><h1>中環舉行離島區嘉年華</h1><p>【本報訊】為了推廣離島別具特色的風土人情、文化及食物，帶動旅遊業，離島區議會將於八月一日在中環遮打行人專區舉行首屆「香港離島區旅遊嘉年華」。屆時，市民可以參與有關大澳水上婚禮的遊戲、欣賞長洲飄色和舞麒麟表演，又可以花不超過十元便可品嘗長洲家鄉菜茶、寶蓮寺糯米及菊花酥等特色美食。&#13;<br> 嘉年華會的籌備委員會小組召集人鄺國威表示，當日將有十多個攤位遊戲、展覽、表演及美食坊等節目。會場亦將展出一座八呎高的迷你包山，並示範長洲麒麟的紮作等。</p></body></html>
