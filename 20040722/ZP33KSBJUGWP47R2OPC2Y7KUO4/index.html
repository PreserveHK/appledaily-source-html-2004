<html><header><meta charset="utf-8"><title>巴特農神殿奉祀雅典娜</title></header><body><h1>巴特農神殿奉祀雅典娜</h1><p>希臘著名的巴特農神殿（Parthenon）是雅典阿羅普里斯山上最大的一座神殿遺址，是希臘人為奉祀守護女神雅典娜而興建。該神殿建於公元前四百三十二年，殿長七十米，闊三百一十一米，高十米，正背面各有八根圓柱，而側面則各有十七根。建築神殿時，曾動用了全國的金匠、石匠及雕刻匠，花了十五年始完成。而該座神殿在建築時為了消除人類視能產生不平衡的錯覺，故四角的柱子較粗及微向內傾，使柱子間產生平衡的視覺效果，建築物更見四平八穩，至於神殿正面的柱頂橫楣上，則刻有雅典娜女神從宙斯頭部誕生的情景。</p></body></html>
