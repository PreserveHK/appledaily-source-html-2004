<html><header><meta charset="utf-8"><title>Sheryl吻賀岩士唐重登榜首</title></header><body><h1>Sheryl吻賀岩士唐重登榜首</h1><p>矢志向環法單車賽六連冠目標進發的傳奇單車手岩士唐（LanceArmstrong），在女友SherylCrow的打氣下，終重登榜首位置，而他前日奪取分站冠軍後，還與Sheryl熱烈擁吻，感激對方在背後默默支持。&#13;<br> <br> <spanclass>渴望有單車參賽 &#13;<br> 此外，一向熱愛單車運動的羅賓威廉斯（RobinWilliams）繼去年後，今年再度到法國支持岩士唐，他對於有如此多單車迷支持比賽車手感到很興奮。&#13;<br> 有記者問羅賓威廉斯是否有興趣參與下一站比賽時，他說：「我很想參加……如果我能夠找到一輛單車的話。」</spanclass></p></body></html>
