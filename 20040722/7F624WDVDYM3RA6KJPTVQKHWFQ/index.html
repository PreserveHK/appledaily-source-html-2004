<html><header><meta charset="utf-8"><title>大眾食品收購股價跌</title></header><body><h1>大眾食品收購股價跌</h1><p>【本報訊】大眾食品（708）昨日宣布，斥資2.067億元現金，向獨立第三者收購產品原料供應商之一的臨沂山松49%間接股權，儘管公司指收購可產生協同效應，但市場似乎對此交易不太滿意，其股價昨跌3.85%，收5元。&#13;<br> 臨沂山松現持有位於1家黑龍江豆油和豆粕企業、3家位於山東臨沂市和大慶市的大豆分離蛋白與大豆低聚糖企業，最終收購代價將按臨沂山松經審核2003年純利（以國際會計準則編製的帳目）最低7.5倍釐定，並由大眾食品內部資源撥付，臨沂山松去年未經審核稅後溢利6280萬元人民幣，較2002年度增1.18倍，主要緣於業務擴張。</p></body></html>
