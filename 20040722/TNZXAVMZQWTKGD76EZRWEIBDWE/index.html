<html><header><meta charset="utf-8"><title>下半年商舖成交趨跌</title></header><body><h1>下半年商舖成交趨跌</h1><p>中原估計，7月整體店舖成交約300宗，與6月相若，總值逾21億元，較上月升12%，主要因大額成交增加。&#13;<br> 據中原統計，今年首6個月平均每月有404宗商舖買賣，平均總值28.15億元，估計7月總值未必可以突破上半年每月平均金額，但會較6月有改善。&#13;<br> 中原地產商舖部總經理潘志明指出，不少核心區商舖業主，看好後市惜售，或轉租，預期下半年成交量將減少，但價格料升兩至三成。另外，世邦魏理仕預期，下半年商舖價可升10%。</p></body></html>
