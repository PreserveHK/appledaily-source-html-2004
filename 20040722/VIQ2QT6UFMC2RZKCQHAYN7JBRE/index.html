<html><header><meta charset="utf-8"><title>港府擬第二期淨化海港</title></header><body><h1>港府擬第二期淨化海港</h1><p>【本報訊】環境運輸及工務局局長廖秀冬（圖）昨日出席「淨化海港計劃」活動時表示，她希望海港水質進一步改善後，「小朋友將來可以好似我細個時咁游渡海泳」。她指出，該計劃第一期設施在二○○一年全面啟用後，維港水質有全面性改善，所以她認為「花八十多億，得到一啲成果」都是值得的。但由於餘下百分之二十五的污水仍在未經處理下排入海港，故需要第二期計劃，其中包括擴建深層污水隧道網絡，以及在昂船洲污水處理廠附近興建生物污水處理設施等。「淨化海港計劃」第二期的諮詢期至十一月二十日。</p></body></html>
