<html><header><meta charset="utf-8"><title>大東上季營業額跌18%</title></header><body><h1>大東上季營業額跌18%</h1><p>【倫敦路透社電】英國大東電報局（Cable&amp;Wireless）上季營業額大跌近兩成，該公司並警告經營環境仍困難，令市場憂慮其業務復甦計劃的進展。&#13;<br> 在截至6月底的第1財政季度，大東營業總額7.98億英鎊（約117億港元），較去年同季減少18%；持續營運業務營業額則跌9%。來自英國的營業額上季跌4%，至4.06億鎊（約59.53億港元），令部份分析員失望。&#13;<br> 上季整體淨現金結餘較去年同季減10.6%，至14.3億鎊。&#13;<br> 大東表示，業內競爭迫使該公司減價，而加勒比海地區業務的營商環境仍困難，不過，該公司的高速上網產品需求趨升。</p></body></html>
