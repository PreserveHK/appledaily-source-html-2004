<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>紙片人看見驢頭妹，&#13;<br>因為樣貌醜陋而悶悶不樂，&#13;<br>他對她說：&#13;<br>「其實觀看世界的角度是可以隨時翻轉的，&#13;<br>如果你的心可以像我一樣飄起來，&#13;<br>那麼你的頭就會在下面，腳就會在上面。&#13;<br>如果我們時時刻刻在翻轉，&#13;<br>就無所謂哪裏最重要了，&#13;<br>腳變成了頭，頭變成了腳，&#13;<br>誰還會在乎你的醜臉呢？」</p></body></html>
