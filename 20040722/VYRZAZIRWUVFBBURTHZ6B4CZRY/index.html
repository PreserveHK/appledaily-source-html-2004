<html><header><meta charset="utf-8"><title>食客吃到蒼蠅反被打</title></header><body><h1>食客吃到蒼蠅反被打</h1><p>瀋陽市一名民工和親友到當地一家驢肉店吃飯時，吃出一隻蒼蠅，向店方投訴後，反遭老闆娘招來十多名大漢狂毆，受傷入院。&#13;<br> 事發於本周一晚，在東陵區一個地盤打工的梁海龍，帶着數名親友到一家驢肉店吃晚餐。就在快要吃完時，有人從一碟「京醬肉絲」中發現一隻蒼蠅，之後又在另一碟餸中，找到一條橡皮筋。<br> &#13;<br> <spanclass>投訴後遭10人狂毆 &#13;<br> 梁海龍結帳後，向老闆娘說了句：「這菜裏有蒼蠅，太惡心了，這讓我們下次怎麼再來？」老闆娘當時沒說甚麼便走開，之後和店內一桌客人說了些話，不久便有十多人衝進店內，拿起椅子砸向梁海龍等人。梁海龍等人目前仍在醫院治療，公安已接手調查該案。&#13;<br> 遼寧《時代商報》</spanclass></p></body></html>
