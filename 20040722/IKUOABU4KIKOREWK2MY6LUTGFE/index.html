<html><header><meta charset="utf-8"><title>二手叫價下降成風</title></header><body><h1>二手叫價下降成風</h1><p>【本報訊】樓市踏入調整期後，買賣放緩，為推動買家入市意欲，二手樓業主開始降價叫價，又或擴大議價幅度。&#13;<br> 利嘉閣報告，25個指標屋苑中，近月放盤叫價平均降幅逾2%，其中荃灣愉景新城及粉嶺中心，幅度達10%。&#13;<br> 數據顯示，多個二手屋苑叫價均見下降。九龍及新界幅度較大，藍田滙景花園，叫價由上月的3475元，下降至本月的3300元，幅度5%。粉嶺中心由2444元，降至2200元，幅度10%。愉景新城降10%，至3100元。&#13;<br> 港島屋苑叫價普遍較為「硬淨」，未見大幅下降，只有鰂魚涌太古城及康怡花園出現變動，前者下降3%，呎價4700元，後者則提高3%，呎價4000元。</p></body></html>
