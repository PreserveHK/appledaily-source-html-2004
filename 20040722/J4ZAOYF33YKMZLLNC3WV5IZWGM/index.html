<html><header><meta charset="utf-8"><title>雲妮侯斯頓唱到上海</title></header><body><h1>雲妮侯斯頓唱到上海</h1><p>黑人女歌手雲妮侯斯頓（WhitneyHouston）將於今晚假上海虹口足球場舉行演唱會，日前她在曼谷完成演出，即與丈夫BobbyBrown、女兒及表姐等一同飛往上海，原來這是她首次踏足神州大地，她見到大批內地傳媒湧至機場亦難掩驚訝神色，不過雲妮侯斯頓依然向大眾報以笑容及向歌迷揮手，表現友善。<br> &#13;<br> <spanclass>下周三來港 &#13;<br> 雲妮侯斯頓抵上海機場時，沿途一直與家人形影不離，雖則她有保鑣在場保護，但傳媒一湧而至，其保鑣出手擋駕時令情況更為混亂，而她在機場外登上大會為她預備好的房車後便直返酒店。雲妮侯斯頓完成上海個唱後，下周三便會來港假會展舉行演唱會。&#13;<br> 記者郭晨上海直擊</spanclass></p></body></html>
