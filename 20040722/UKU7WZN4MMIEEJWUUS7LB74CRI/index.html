<html><header><meta charset="utf-8"><title>嘉利大廈超渡亡魂</title></header><body><h1>嘉利大廈超渡亡魂</h1><p>【本報訊】八年前油麻地嘉利大廈燒死四十人，加上上月底拆卸中的大廈地盤發生離奇飛樽撞斷管工手臂的「怪事」，很多街坊不敢接近該廈行走，油、尖、旺民生關注組透過民建聯，邀得圓玄學院義務做一場大型超渡亡魂法事。&#13;<br> 昨午五時至晚上十時，五、六十人到臨誦經，又有多名道士進行「破地獄」、「淨土」儀式。其間嘉利大廈的後門庇利金街一段馬路需封路，逾百途人駐足圍觀；附近的商舖東主稱，雖然生意略受影響，但做法事可令亡魂安息，亦可令街坊心安，所以暫時忍讓。</p></body></html>
