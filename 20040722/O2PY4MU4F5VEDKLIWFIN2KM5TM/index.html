<html><header><meta charset="utf-8"><title>蜘蛛女為事業撇男友</title></header><body><h1>蜘蛛女為事業撇男友</h1><p>憑主演《蜘蛛俠》系列而成為萬千影迷偶像的姬絲頓丹絲（KirstenDunst），最近原來已向男友積嘉倫賀（JakeGallenhaal）提出分手，據知積難以接受這個事實，表現得相當傷心。&#13;<br> <br> <spanclass>各有各忙 &#13;<br> 據英國《太陽報》報道，姬絲頓兩周前向曾主演《明日之後》的積提出分手，男方其後向朋友表示他感到很震驚。有知情人士透露，由於他倆各自有很多片約，因此很少時間在一起，其實積一直對姬絲頓很着迷，但女方卻感到二人的愛情已逐漸消失，她不想這段關係再影響其如日方中的事業，故毅然分手。而積的發言人也在前日證實二人已分開了一段時間。</spanclass></p></body></html>
