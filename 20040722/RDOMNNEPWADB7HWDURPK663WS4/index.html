<html><header><meta charset="utf-8"><title>美傳媒對蔣老獲釋評論</title></header><body><h1>美傳媒對蔣老獲釋評論</h1><p><spanclass>《紐約時報》 &#13;<br> 要求平反「六四」的蔣氏獲釋，意味着中國高層對此問題有分歧，因而重燃中共早晚為鎮壓道歉的希望<br> &#13;<br> <spanclass>《華爾街日報》 &#13;<br> 調查員說蔣「在政治上極端幼稚」……我們懷疑要拘捕蔣的人才是幼稚的<br> &#13;<br> <spanclass>《華盛頓郵報》 &#13;<br> 蔣氏獲釋，代表着中共最高領導層，在面對國內外愈來愈大的批評聲音後，所作出的一次重大退讓</spanclass></spanclass></spanclass></p></body></html>
