<html><header><meta charset="utf-8"><title>通過撥款購買空置居屋</title></header><body><h1>通過撥款購買空置居屋</h1><p>【本報訊】立法會財務委員會昨通過撥款三十億五百多萬元，向房屋委員會購置四千三百多個居者有其屋計劃剩餘單位及五百多個附設車位，以安置政府收回紀律部宿舍用地後居於宿舍的人員。政府將收回十五幅現有部門宿舍用地。&#13;<br> 多位議員在會上批評保安局，未有就計劃向紀律部隊人員作足夠諮詢，也未全盤掌握部份紀律部隊人員面對搬遷困難的問題。陳偉業（圖）要求政府撤回有關撥款申請，惟保安局常任秘書長應耀康承諾盡量協助受影響紀律部隊人員，財委會最後通過撥款。</p></body></html>
