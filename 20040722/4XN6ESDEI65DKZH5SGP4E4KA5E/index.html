<html><header><meta charset="utf-8"><title>議員爭取長者醫療半價</title></header><body><h1>議員爭取長者醫療半價</h1><p>【本報訊】民主黨議員黃成智（圖）及胡志偉昨日攜同二千五百個市民簽名，與醫院管理局和衞生福利及食物局官員見面，要求當局將六十五歲或以上長者的公共醫療服務收費減半，包括急症室服務、專科及普通科門診等。&#13;<br> 他們會後指出，一百元的急症室收費，對沒有收入但經常使用急症室的長者來說，是一項昂貴的開支，因此希望當局讓他們獲半價優惠。兩人又指，醫管局雖已設立減免制度，但須審核整個家庭的收入，對與家人同住的長者造成煩擾。官員承諾轉達意見。</p></body></html>
