<html><header><meta charset="utf-8"><title>Juno吻玉手Fans唔敢睇</title></header><body><h1>Juno吻玉手Fans唔敢睇</h1><p>麥浚龍（Juno）前晚在九龍灣國際展貿中心為商台《903萬人迷大作戰》擔任嘉賓，其間Juno跟fans玩遊戲時，勝出者可獲Juno在二十秒內為她做一件事。&#13;<br> 結果一名女fans勝出後要求Juno為她唱生日歌，但卻被主持指要求太簡單，叫Juno改為親吻女fans玉手，Juno一一照做，但女fans卻害羞得不敢抬起頭。<br> &#13;<br> <spanclass>被踢爆常走堂 &#13;<br> 此外，前晚Juno一名外籍同學亦有到場，並踢爆當年經常與Juno一起走堂。問Juno可擔心逃學一事成為壞榜樣？他死撐說：「唔係走堂，係唔鍾意上堂啫！咁fans梗係要返學啦。」&#13;<br> 採訪：卓美娟&#13;<br> 攝影：陳烱威</spanclass></p></body></html>
