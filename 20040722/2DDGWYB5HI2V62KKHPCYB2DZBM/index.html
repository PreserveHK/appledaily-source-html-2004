<html><header><meta charset="utf-8"><title>美國回收台灣生產魚蛋</title></header><body><h1>美國回收台灣生產魚蛋</h1><p>【本報訊】美國食物及藥物管理局昨日宣布，美國味全股份有限公司在當地回收台灣生產名為珍珍（JaneJane）牌及味全（WeiChuan）牌的急凍魚蛋，原因是該批魚蛋未有申報含雞蛋成份，消費者進食後可能會出現敏感反應。有關食品暫時未知在本港是否有售，而香港食物環境衞生署則表示會跟進事件。&#13;<br> 需回收的產品在美國全國的零售點均有發售，產品以塑膠包裝，包裝背面印有原產地在台灣的字句，美國味全表示，至今未接獲有人食了該批魚蛋後身體出現毛病的報告。</p></body></html>
