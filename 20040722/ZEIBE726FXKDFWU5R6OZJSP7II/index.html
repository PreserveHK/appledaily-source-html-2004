<html><header><meta charset="utf-8"><title>社署二級主任涉騙綜援婦3000元</title></header><body><h1>社署二級主任涉騙綜援婦3000元</h1><p>【本報訊】社會福利署一名二級社會保障主任，涉嫌騙取一名領取綜援的六旬老婦三千元，訛稱有關款項用作抵銷之前多發給她的綜援金，被控一項以欺騙手段取得財產罪，案件昨在荃灣裁判法院提訊，被告否認控罪，押後至九月二十七日作預審，其間准以現金五千元擔保外出。&#13;<br> 四十五歲被告廖天祿，案發時為社署高級社會保障助理。控罪指他於○二年十一月二十六日，不誠實地從一名領取綜援的六旬老婦取得三千元，訛稱有關款項用作抵銷之前多發給她的綜援金額。&#13;<br> 案件編號：TWCC2256/2004</p></body></html>
