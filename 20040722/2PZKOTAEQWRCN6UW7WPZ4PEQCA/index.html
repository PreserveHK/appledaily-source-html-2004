<html><header><meta charset="utf-8"><title>MP3機嘴對嘴抄資料</title></header><body><h1>MP3機嘴對嘴抄資料</h1><p>MP3機功能新意欠奉，玩嚟玩去都係換賣相，又或劈價開售，務求以款靚、價平吸引買家。德國品牌Rollei就搞搞新意思，旗下嘅MP3機el256跟機附有面板畀你隨時變臉，最搞鬼係首創雙機對傳功能，配合細小對傳盒（須另購），就可嘴對嘴咁跟對款機互傳資料，由MP3到電腦File都得，比紅外線或藍芽都嚟得方便快捷，重可引你一次過買兩部機，真係有諗頭！&#13;<br>&#13;<br>記者：徐影龍&#13;<br>捷成洋行（29262320）</p></body></html>
