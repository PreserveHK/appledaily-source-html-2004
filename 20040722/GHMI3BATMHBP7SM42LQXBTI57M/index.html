<html><header><meta charset="utf-8"><title>英央行暗示下月再加息</title></header><body><h1>英央行暗示下月再加息</h1><p>【本報綜合報道】英倫銀行（央行）暗示，隨着經濟加速增長和就業市道改善，該行可能需要再加息，以壓抑通脹。&#13;<br> 英倫銀行7份會議紀錄顯示，英國利率可能需要進一步調高，而8月份通脹報告將有助更全面地評估通脹形勢；現時全球經濟仍在復甦，儘管英國樓市有降溫迹象，但現時樓價仍高於5月時估計的水平。&#13;<br> 會議紀錄說，在本月7日至9日的議息會議上，英倫銀行貨幣政策委員會（MPC）成員一致決定維持利率不變，不過委員會下月可能重新評估經濟形勢。&#13;<br> 根據彭博資訊上周五的調查，在40位受訪經濟研究員中，多達39人預測英倫銀行下月5日開會後將再加息。</p></body></html>
