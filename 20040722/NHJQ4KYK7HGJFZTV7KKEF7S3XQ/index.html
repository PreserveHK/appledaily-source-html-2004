<html><header><meta charset="utf-8"><title>女兒扮鬼臉　父親更鬼馬</title></header><body><h1>女兒扮鬼臉　父親更鬼馬</h1><p>美國總統喬治布殊一對孖女周二首次一起為父親競逐連任拉票，但二十二歲的珍納失儀，在車上向窗外記者伸舌頭扮鬼臉（圖一），然後大笑起來。第一夫人勞拉上周曾提醒女兒注意儀態，「站直身子，頭髮不要蓋着眼睛」，但似乎忘了着她們不要扮鬼臉。&#13;<br> 另外，加州一對兄弟最近製作了一輯挖苦喬治布殊和民主黨參選人克里的卡通短片（圖二），片中兩人載歌載舞，互數對方醜樣和蠢鈍，吸引大批網民觀看，網站一度不勝負荷（網址：<ahref http:>www.atomfilms.com ）。&#13;<br> 美聯社</ahref></p></body></html>
