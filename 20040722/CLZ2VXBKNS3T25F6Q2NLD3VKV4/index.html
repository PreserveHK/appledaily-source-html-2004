<html><header><meta charset="utf-8"><title>油組9月或決定再增產</title></header><body><h1>油組9月或決定再增產</h1><p>【本報綜合報道】石油輸出國組織（OPEC）成員國科威特的石油部長薩巴赫說，油組在9月開會可能決定增產石油，增幅或達每日50萬桶，以壓抑油價。但市場仍擔心石油供不應求，國際油價昨天高位徘徊。&#13;<br> 油組主席普爾諾莫估計，油價短期內仍向好，油組的剩餘生產能力難以長期維持，因此非油組產油國亦應增產。薩巴赫表示，油價明年可望跌至25至32美元一桶，而紐約油價目前有多達8美元來自地緣政治風險。&#13;<br> 紐約9月期油昨天一度升36美仙（0.89%），高見每桶40.8美元；倫敦布蘭特9月期油曾攀上37.46美元，漲45美仙（1.22%）。</p></body></html>
