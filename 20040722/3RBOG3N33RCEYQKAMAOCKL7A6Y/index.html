<html><header><meta charset="utf-8"><title>馬力自封「泛愛國陣營」</title></header><body><h1>馬力自封「泛愛國陣營」</h1><p>【本報訊】民建聯主席馬力昨日在一個研討會上表示，若民主派在立法會選舉贏得過半數議席控制立法會，政府到時便需向民主派「跪下求乞」，要不然民主派便會癱瘓立法會的運作。&#13;<br> 馬力批評，民主派甚麼都反對，應該正名為「反對派」，親中陣營則應該被稱為「泛愛國陣營」。&#13;<br> 民主黨主席楊森及後反駁，強調民主派理性務實，過去四年政府大部份草案和撥款，民主派都是支持的，該黨進行的調查也顯示，市民普遍不擔心民主派在新一屆立法會選舉取得半數議席。&#13;<br> </p></body></html>
