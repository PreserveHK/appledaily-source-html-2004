<html><header><meta charset="utf-8"><title>推介八仙嶺山火再生記</title></header><body><h1>推介八仙嶺山火再生記</h1><p>八年前八仙嶺山火慘劇，其中一名學生張潤衡全身六成皮膚燒傷，他寫了一本書名為《過渡期八仙嶺山火後再生記》正在書展發售。身為護士的蔡小姐，昨日到攤位打氣，她極力推薦此書給年輕人，「張潤衡身、心都受咗好多苦，我讀本書時都感覺好痛苦。」此外，一名不願透露身份的女士，捐了二十萬元獎學金給張潤衡，暑期後往美國三藩市升讀大學，昨日在民政事務局常任秘書長李麗娟的辦公室舉行了移交捐款儀式。</p></body></html>
