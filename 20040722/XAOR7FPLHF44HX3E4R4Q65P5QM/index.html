<html><header><meta charset="utf-8"><title>　　風雨欲來 - 李八方</title></header><body><h1>　　風雨欲來 - 李八方</h1><p>香港政壇近日大吹和風，但各方人馬未有明顯舉動，社會充斥分化不滿的氣氛揮之不去，昨日下午港島西陰霾密布，海面風雨欲來，雖有一線陽光，但難抵陰暗天色，恰似當前香港政治情況，令人未敢樂觀。&#13;<br> 黎樹雄攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
