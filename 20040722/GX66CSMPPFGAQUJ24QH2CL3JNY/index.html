<html><header><meta charset="utf-8"><title>Eason放產假唱歌行胎教</title></header><body><h1>Eason放產假唱歌行胎教</h1><p>陳奕迅（Eason）前晚在灣仔拍攝電影《神經俠侶》，飾演警察的他拍攝一場街上奔跑戲，Eason表示平日沒有運動，他笑說：「多嘢做嘅藝人，係冇時間做運動嘅。」<br> &#13;<br> <spanclass>最怕似自己 &#13;<br> 不過Eason表示女友徐濠縈經常有游泳，對血氣運行好，他又笑說自己即將放「產假」，他說：「放兩個月到啦，要搵食嘅嘛，不過我會繼續出嚟唱吓歌嘅。𠵱家我都成日唱歌畀ＢＢ聽，我最鍾意唱《夏日傾情》，啲歌詞好呀嘛！」Eason又笑說最怕女兒似自己，尤其怕像他的榕樹腳，問他是否擔心女兒長大像他般髮線向上移，他說：「唔會，女仔好少嘅！」</spanclass></p></body></html>
