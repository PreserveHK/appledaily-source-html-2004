<html><header><meta charset="utf-8"><title>街坊：選委應增至十萬</title></header><body><h1>街坊：選委應增至十萬</h1><p>【本報訊】政制發展專責小組昨日舉行第三場分區政制發展研討會，與會者大部份是區議員及街坊組織代表。會上主流意見認為，選舉特區行政長官的選舉委員會應增加委員，建議由八百人增至一千二百人到二千人不等，更有人指應增至八至十萬人。有意見認為選委會應由一人一票產生，與會者對○八年立法會議席數目有分歧，有人建議增至一百二十席，也有人質疑人大常委會規定保留一半功能組別的決定。&#13;<br> 此外，學聯昨向特首董建華發出公開信，要求會面討論政制發展問題及遞交於上月收集的五萬多個支持○七、○八年普選的市民簽名。</p></body></html>
