<html><header><meta charset="utf-8"><title>小統計</title></header><body><h1>小統計</h1><p>Google是目前最多人使用的網絡搜尋器。據統計，70%網民都用Google搜尋資料。跟Yahoo（雅虎）拆夥及Yahoo宣布採用自家軟件的新搜尋引擎後，Google宣布擴大搜索覆蓋的網頁量和圖片資料庫，勢要保住網絡搜尋王國的地位。<br> &#13;<br> <spanclass>Google擴展搜尋王國 &#13;<br> 搜尋器所覆蓋網上項目：逾60億個&#13;<br> 網頁：42.8億個&#13;<br> 圖片：8.8億幅</spanclass></p></body></html>
