<html><header><meta charset="utf-8"><title>泰拳賽捲土重來</title></header><body><h1>泰拳賽捲土重來</h1><p>【本報訊】以泰拳為主題的泰國電影《拳霸》正上映，身兼賓士中泰武術會會長的余曉帆說，《拳霸》的主角身手了得，料會再掀泰拳熱。而曾一度式微的泰拳比賽，勢將捲土重來。&#13;<br> 已退役的著名拳手、富德拳館會長江富德說，泰拳比賽曾風靡本港；八三年，他戰勝另一著名拳手周比利，翌年在賽事中墮地弄傷左腳韌帶，從此退下擂台；當時政府認為泰拳太兇殘，規定選手須佩戴頭盔護甲，令賽事刺激性大減而式微。&#13;<br> 但江富德仍繼續開班授徒，現時徒子徒孫逾萬人，同時經過多年爭取，政府去年終取消泰拳拳賽限制，故今年將組織大規模賽事，分別於三、六及九月進行，不同組別的冠軍拳手，將在十二月與世界選手對賽。</p></body></html>
