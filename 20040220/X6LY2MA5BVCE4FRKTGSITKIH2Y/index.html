<html><header><meta charset="utf-8"><title>利嘉兒甩拖寄情工作</title></header><body><h1>利嘉兒甩拖寄情工作</h1><p>利嘉兒早前透露已與圈外男友分手，故她決心寄情工作，將感情事暫放在一旁。利嘉兒說：「我次次都係愛情失意，事業就得意。雖然同男朋友分手後，真係好想有桃花，但係一切隨緣啦。」<br> &#13;<br> <spanclass>叨小春光 &#13;<br> 利嘉兒與陳小春合演的新片《男上女下》即將在月尾上映，對於自己的處女作，利嘉兒份外緊張，她說：「今次同小春扮情侶，佢教咗我好多嘢。𠵱家小春人氣急升，希望黐佢多啲，可以叨佢嘅光。」&#13;<br> 採訪：比華利&#13;<br> 攝影：陳慧安&#13;<br> </spanclass></p></body></html>
