<html><header><meta charset="utf-8"><title>豐泰追討中媒違約損失</title></header><body><h1>豐泰追討中媒違約損失</h1><p>【本報訊】豐泰集團（260）周三入稟法院，追討中國傳媒國際集團違約引致的損失。豐泰去年斥資1.05億元向中媒購入35%CMEP股權，但中媒拒讓其管理層進入CMEP董事局，並拒絕依約提交03年度經審核財務報告，豐泰核數師也無法對CMEP進行核數工作。&#13;<br> 中媒保證CMEP去年盈利不少於1億元，若不足此數須補償差額35%，豐泰且可按比例分享CMEP的股息，及應收帳內未能追收數額的35%。&#13;<br> 據去年的收購文件，CMEP主要收入來源是與上海亞太影視合作，提供營運資金，換取CMEP製作節目後取得的內地電視台廣告時段。</p></body></html>
