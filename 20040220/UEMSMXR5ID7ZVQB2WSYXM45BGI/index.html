<html><header><meta charset="utf-8"><title>雙排違泊兩線變一線</title></header><body><h1>雙排違泊兩線變一線</h1><p>旺角水渠道及弼街之間一段通菜街，汽車違例雙排停泊情況嚴重，除兩旁咪表位，餘下兩條行車線僅得一條可供汽車行駛，導致通菜街及鄰近道路交通極為擠塞，有司機向《蘋果》反映，促請警方採取措施改善。&#13;<br> 經常使用通菜街的司機向本報投訴稱，水渠道及弼街間一段俗稱金魚街的通菜街，不分日夜都有汽車違例雙排停泊，由於上址交通十分繁忙，造成交通嚴重阻塞。&#13;<br> 本報已將投訴轉介警方，現正跟進處理。&#13;<br> （一○一五○○二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
