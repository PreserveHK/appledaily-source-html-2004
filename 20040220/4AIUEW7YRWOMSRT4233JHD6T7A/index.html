<html><header><meta charset="utf-8"><title>陳慧琳盛裝發青光</title></header><body><h1>陳慧琳盛裝發青光</h1><p>陳慧琳（Kelly）日前到北京出席文化部及中央電視台合辦的《中華情》大型晚會，她盛裝打扮，還戴上一個激光手套，按鈕後手指即發出綠光。當音樂響起後，Kelly揮動「發青光」的雙手向觀眾打招呼，惹得歌迷不停尖叫。<br> &#13;<br> <spanclass>歌影兩忙 &#13;<br> Kelly新歌《伶仃》最近成為香港各電台及電視台的音樂榜冠軍歌曲，她說：「好開心咁多人都聽呢首歌，但其實我最鍾意係嚟緊嘅第二首主打歌《嫁妝》。」Kelly現正投入拍攝與任賢齊合作的新戲《大事件》，又要為新歌宣傳，可謂十分忙碌。</spanclass></p></body></html>
