<html><header><meta charset="utf-8"><title>巨商高官暢談樓市</title></header><body><h1>巨商高官暢談樓市</h1><p>【本報訊】中銀香港（2388）昨日舉行新春酒會，許多地產商及高官都畀面出席，並大談對樓市的看法。&#13;<br> <b> 地產建設商會會長何鴻燊：</b> 樓市升勢過急並非好事，但樓市實已下跌多時，希望可維持升市一段時期，只是樓價不須急升便行。&#13;<br> 新世界發展（017）主席鄭裕彤（圖）：本港樓市目前平穩健康，預期樓價不會再下跌。&#13;<br> <b> 中銀香港總裁和廣北：</b> 對樓市過熱的憂慮，現在下結論為時過早，還要再進一步觀察。當局發出有關按揭貸款的指引已相當審慎。&#13;<br> <b> 金管局總裁任志剛：</b> 若樓市大上大落並不健康，各銀行宜注意按揭風險。</p></body></html>
