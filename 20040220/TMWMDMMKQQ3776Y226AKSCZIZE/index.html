<html><header><meta charset="utf-8"><title>御林峰按息2.3厘</title></header><body><h1>御林峰按息2.3厘</h1><p>【本報訊】交通銀行發展的大圍御林峰，以近期新低按揭利率優惠推出，全期最優惠利率（現為5厘）減2.7厘，另回贈按揭金額1%。首批4伙，平均呎價4397元，較上周內購平均呎價高近一成。&#13;<br> 御林峰上周兩度內購，全數28伙，共售出20伙，平均呎價4000元。餘下8單位，先推4伙，面積1501至2271方呎，入場費600萬元。&#13;<br> 交通銀行助理總經理李紹基表示，銀行既是發展商也是特約按揭銀行，提供樓按利率相信是近期新盤中最低之一。<br> &#13;<br> <spanclass>海景軒將重售 &#13;<br> 另外，北角海景軒計劃短期內重售，該盤於去年曾推出，賣出逾50個單位，平均呎價6500元，尚餘約40伙。</spanclass></p></body></html>
