<html><header><meta charset="utf-8"><title>歐陽妙芝溫暖牌冧男友</title></header><body><h1>歐陽妙芝溫暖牌冧男友</h1><p>歐陽妙芝昨日往灣仔會展演出由職業訓練局學生設計的新裝騷。&#13;<br> 剛過去的情人節，是歐陽妙芝婚前最後一個情人節，她表示當日是她契媽的生日，當晚與二十對情侶一起慶祝，她說：「咁慶祝幾特別呀，又唔使諗節目，嗰晚玩得好開心。」&#13;<br> 問歐陽妙芝有否送親手做的物品給男友？她說：「聖誕節我已經織咗件粉紅色溫暖牌冷背心畀男友，佢都不知幾鍾意。」<br> &#13;<br> <spanclass>為李嘉慧守秘密 &#13;<br> 有傳城中另一模特兒將訂婚，問歐陽妙芝此人是否好姊妹李嘉慧？她則口密地說：「唔知呀，總之佢（指李嘉慧）都會嚟飲我嗰餐啦！」&#13;<br> 採訪：RitaLeung&#13;<br> 攝影：EdwardChou</spanclass></p></body></html>
