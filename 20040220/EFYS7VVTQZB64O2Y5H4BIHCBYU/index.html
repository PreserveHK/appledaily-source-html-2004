<html><header><meta charset="utf-8"><title>超級黑洞原是恆星</title></header><body><h1>超級黑洞原是恆星</h1><p>黑洞──blackhole，叫人聯想到一個黑色大窟窿，但黑洞絕不是一般的窟窿，引力十分強大，所有東西吸進去後都逃不出來。黑洞原本是一顆質量比太陽大十倍以上的恒星。當恒星步向死亡時，核心部份向內塌縮，令星體進入體積無限小、密度無限高、引力無限強的狀態，引力之大足令世界上速度最快的光都無法逃逸。&#13;<br> 這次將一顆恒星吞噬的黑洞，是一個超級黑洞；一個超級黑洞的質量，一般是普通黑洞的一千萬至十億倍，吸力更強大。我們地球所處銀河系的中心地區也有一個超級黑洞，質量達太陽的四百萬倍。&#13;<br> space.com/《簡明不列顛百科全書》</p></body></html>
