<html><header><meta charset="utf-8"><title>英零售額升幅13月最勁</title></header><body><h1>英零售額升幅13月最勁</h1><p>【本報綜合報道】英國零售額錄得13個月來最大按年升幅，增加英國央行再加息以冷卻經濟的機會。&#13;<br> 英國1月份零售額較前月上升0.6%，是連續第6個月報升，升幅遠高於市場預期的0.1%，但比去年12月的0.8%有所放緩。按年比較，上月零售額增長6.4%，是2002年12月以來最大升幅，並遠較前月的3.6%強勁。&#13;<br> 分析員表示，雖然英國央行去年11月決定自近4年來首次加息，但昨天的數據顯示上次加息不足以冷卻英國人的消費熱情。英國央行在5月加息的機會愈來愈高，但也不能排除該行在4月採取行動。</p></body></html>
