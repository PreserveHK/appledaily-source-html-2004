<html><header><meta charset="utf-8"><title>轉赴巴布亞新畿內亞</title></header><body><h1>轉赴巴布亞新畿內亞</h1><p>巴布亞新畿內亞（PapuaNewGuinea）位於澳洲的北方，與印尼接壤，面積四十六萬平方公里，較美國的加州大一點。該處人口約五百多萬，近四成人生活在貧窮線下，其首都莫爾茲比港在本月初《經濟學人》信息部全球城市生活艱辛程度調查中，被派駐當地工作的人士選為全球生活最艱辛的城市，有些部落甚至仍以石器時代的生活方式過活。&#13;<br> 至於鍾尚志轉投的巴布亞新畿內亞大學，據其網頁介紹，在六五年成立，開設學科包括醫學、自然科學、法律、商業和社會科學等，每年學生超過一萬五千人，畢業生包括當地的首相、部長、高官及醫生等。&#13;<br> 本報記者</p></body></html>
