<html><header><meta charset="utf-8"><title>得獎設計別出心裁</title></header><body><h1>得獎設計別出心裁</h1><p>於1986年設立的FormlandPrize獎項，在每次展覽中揀選別出心裁的丹麥製品，以作表揚，今年共有5家公司獲獎，部份得獎作品包括有：設計師JanneWendt憑新產品SpotandRing羊毛被及枕頭獲得FormlandPrize獎項；丹麥設計師MetteSkjaerbaek及JulieKrogstad設計的浴室掛袋及多用途儲物椅枕；以及設計師AnnemetteKissow專為小童而製的陶瓷餐具等等。</p></body></html>
