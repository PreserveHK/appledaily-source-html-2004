<html><header><meta charset="utf-8"><title>中海油總公司純利升23%</title></header><body><h1>中海油總公司純利升23%</h1><p>【本報訊】中新社昨日報道，中海油（883）母公司中海油總公司03年純利144億元（人民幣．下同），較02年增23%；營業額521億元，增加52%，兩者均創下歷史新高；全年完成油氣總產量3336萬噸油當量。&#13;<br> 截至去年底，總資產達1167億元、淨資產676億元。業績雖理想，總經理傅成玉提醒開發技術沒有根本性突破，油田開發成本將大幅上升。&#13;<br> 另有內地傳媒報道，由中石油（857）母公司、中石化（386）母公司、中海油總公司、中化集團及上海久聯集團近期合作成立上海石油交易市場，以石油產品中遠期合約現貨交易為試點。</p></body></html>
