<html><header><meta charset="utf-8"><title>長期頂頭槌脊椎骨受損</title></header><body><h1>長期頂頭槌脊椎骨受損</h1><p>土耳其安卡拉中東科技大學的醫學研究，進一步確定在踢足球時，常常「頂頭槌」，會令頸部及脊椎出現問題。研究人員用X光機以掃描方式為三十名業餘足球員及一批不踢足球人士進行檢查，發現足球員頸部的柔韌性較不踢足球者為弱；而頸椎骨間的軟體層移動及受損情況，也以足球員較嚴重。&#13;<br> 研究又顯示，有關足球員的頸椎骨情況竟與老人家的相若；醫生警告，長期用頭頂球可引致中度疼痛，嚴重時甚至會出現「椎骨脫離症」。</p></body></html>
