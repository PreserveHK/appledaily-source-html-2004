<html><header><meta charset="utf-8"><title>王永慶鄭州建醫院</title></header><body><h1>王永慶鄭州建醫院</h1><p>在台灣被稱為「經營之神」的台塑集團董事長王永慶，計劃在大陸河南省鄭州市投資三十一億港元興建醫院，其女兒王瑞慧近日更親赴當地考察及選址。&#13;<br> 長庚醫院特別助理王瑞慧，本月十七日在鄭州考察，與市委書記李克會面時談到，台塑屬下的長庚醫院在鄭州投資四億美元興建醫院的方案。王瑞慧前往河南經濟技術開發區、鄭東新區、高新技術開發區等地視察，為新醫院選址。&#13;<br> 報導指出，王永慶準備在大陸建設一個涵蓋主要城市的龐大醫院網絡，並已投資二十一億美元，分別在南京、北京興建合資醫院。據了解，王永慶早前在河南投資了二千萬美元建廠。&#13;<br> 《鄭州晚報》</p></body></html>
