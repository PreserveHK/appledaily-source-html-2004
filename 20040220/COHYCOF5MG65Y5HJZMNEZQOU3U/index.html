<html><header><meta charset="utf-8"><title>米高積遜搭霸王機遭索償</title></header><body><h1>米高積遜搭霸王機遭索償</h1><p>米高積遜（MichaelJackson）去年由拉斯維加斯飛返加州聖芭芭拉向警方投案，原來他仍未清還當時乘搭航機的費用，前日為米高安排旅行事宜的旅行社經紀正式入稟法院向他索償。<br> &#13;<br> <spanclass>欠款十四萬 &#13;<br> 蒙哥瑪莉（CynthiaMontgomery）已為米高處理旅行安排達三年，她每次都會為米高先付機票費用，之後米高才付款給她，不過今次米高一直未清還一萬八千美元（約十四萬港元）欠款，蒙哥瑪莉遂入稟法院索償五萬美元（約三十九萬港元）。然而米高卻反告飛機持有人，指該航機上裝有攝影機，偷拍他及其律師的一舉一動。</spanclass></p></body></html>
