<html><header><meta charset="utf-8"><title>林熙蕾Chanel閃耀星光大道</title></header><body><h1>林熙蕾Chanel閃耀星光大道</h1><p>林熙蕾昨晚在台北華納威秀影城出席戰爭史詩愛情電影《亂世情天》首映禮，她還與台灣藝人黃志瑋和林立雯任該片主角的台灣代言人。<br> &#13;<br> <spanclass>不讓妮歌專美 &#13;<br> 由於該片獲提名七項奧斯卡大獎，故昨晚的首映亦有模擬奧斯卡頒獎禮舉行前，巨星行星光大道的場面。林熙蕾特地穿上Chanel吊帶裙亮相，並佩戴Chanel提供價值近千萬新台幣的珠寶首飾亮相，不讓Chanel全球代言人、《亂》片女角妮歌潔曼專美。</spanclass></p></body></html>
