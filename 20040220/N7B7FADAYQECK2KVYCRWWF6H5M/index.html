<html><header><meta charset="utf-8"><title>《實尾島》破千萬人捧場紀錄</title></header><body><h1>《實尾島》破千萬人捧場紀錄</h1><p>故事同樣圍繞軍人生活的韓國電影《實尾島》和《太極旗飄揚》，最近不斷刷新韓國電影史紀錄。安聖基主演的《實》片到前日為止上映五十八日，入場人數終衝破一千萬人次，成為韓電影史上唯一一部打破一千萬關口的韓片，估計該片收益比製作費多約四十倍。&#13;<br> 至於張東健和元斌合作的《太》片，上映只是十九日，前日入場人數亦已衝破五百萬人次，比《實》還早了六日，故不少人均相信《太》片最後的成績會比《實》片更好。</p></body></html>
