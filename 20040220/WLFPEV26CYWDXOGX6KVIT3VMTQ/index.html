<html><header><meta charset="utf-8"><title>「聖女貞德」暗訪香港</title></header><body><h1>「聖女貞德」暗訪香港</h1><p>曾主演西片《第五元素》及《聖女貞德》的法國導演洛比桑前妻美娜祖華維茲（MillaJovovich），日前秘密來港拍攝由KurtWimmer執導的新片《紫羅蘭》（Ultraviolet）。前日美娜祖華維茲在西貢成豐片廠拍攝，電影公司更安排了一名女替身到場。<br> &#13;<br> <spanclass>態度親切 &#13;<br> 前晚約六時，美娜祖華維茲完成拍攝後，即登上一輛停泊在片廠外的化妝車，在車上逗留了十分鐘後，她便披上一件米白色外套，手上拿着一杯熱飲及一支水，偕同助手登上另一輛七人車，其間她還向在場工作人員揮手道別，表現親切。其後美娜祖華維茲便返回下榻的尖沙嘴洲際酒店休息。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
