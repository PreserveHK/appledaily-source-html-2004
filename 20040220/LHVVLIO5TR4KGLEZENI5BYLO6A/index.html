<html><header><meta charset="utf-8"><title>ING賺10億歐元增12%</title></header><body><h1>ING賺10億歐元增12%</h1><p>【本報綜合報道】荷蘭ING集團（INGGroep）第4季純利10.4億歐元（約102.96億港元），較前年度同季的9.22億歐元增長12%，受惠於銀行業務改善和撥備減少。這家荷蘭最大金融服務公司對今年前景審慎樂觀。&#13;<br> ING去年全年純利減少10%，降至40.4億歐元（約399.96億港元），但主因是資本增值項目不再納入純利之中。去年經營溢利升18%，達40.5億歐元，高於該公司的目標。去年壞帳撥備減少3.1億歐元，降到11.3億歐元。&#13;<br> ING希望短期內不再需要透過出售股票，去為派發股息作融資。ING未有發表今年全年業績預測。</p></body></html>
