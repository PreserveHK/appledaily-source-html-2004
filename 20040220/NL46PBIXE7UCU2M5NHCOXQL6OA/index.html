<html><header><meta charset="utf-8"><title>《PTU》張滿源爭做金像新人</title></header><body><h1>《PTU》張滿源爭做金像新人</h1><p>第二十三屆香港電影金像獎頒獎禮將於四月初舉行，由於憑《忘不了》角逐「最佳新演員」的童星原島大地違反參選資格，提名因而被取消，改由票數第六高、演出《PTU》的張滿源補上。<br> &#13;<br> <spanclass>星皓三人入圍 &#13;<br> 原島大地因前年演出內地電影《母親快樂》時，佔戲很重，未符合金像獎的「最佳新演員」的參選資格，大會經過一輪研究，前晚開會決定取消其入選資格。原本原島大地是該獎的大熱門，其資格被取消後，形勢完全扭轉。星皓出品的《少年阿虎》和《六樓后座》分別有安志杰、吳建豪和蕭正楠入圍，力敵《尋找周杰倫》的浦蒲和《PTU》的張滿源，星皓形勢應該大好。</spanclass></p></body></html>
