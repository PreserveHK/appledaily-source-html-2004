<html><header><meta charset="utf-8"><title>舊樓工業區將消失</title></header><body><h1>舊樓工業區將消失</h1><p>英倫名苑以南，仍屬舊式民房及工業區，但隨着即將開展的大冲村舊城改造，該區未來面貌配套，會更趨完善。&#13;<br> 大冲村舊城改造，牽涉730餘萬方呎土地，細分為三個步驟。&#13;<br> 首先是開發村口及鄰近地段，建設花園式住宅、商廈、酒店及展覽會場等，同時包含大型廣場、園林綠化地帶及文娛康樂設施。&#13;<br> 第二步會拆卸現有工業區廠房，改建新型住宅及中小學校。&#13;<br> 最後，會大舉遷拆舊式民房，徹底改變社區面貌。</p></body></html>
