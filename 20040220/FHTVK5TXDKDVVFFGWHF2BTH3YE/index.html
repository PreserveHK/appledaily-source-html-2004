<html><header><meta charset="utf-8"><title>松松家中賞櫻花</title></header><body><h1>松松家中賞櫻花</h1><p>陳松伶一向是個惜花之人，如果時間許可，她每年都會抽空到日本看櫻花。近年松松已嘗試在西貢寓所的花園把朋友送贈的櫻花進行植枝，結果竟成功，近日天氣回暖，她家中的櫻花亦開得燦爛，可以率先賞花。<br> &#13;<br> <spanclass>「種到是緣份」 &#13;<br> 松松日前在電話訪問中說：「我見啲花咁靚，都試過再畀朋友植枝，點知佢哋都唔成功，只係得我個花園種到，我覺得呢啲都算係一種緣份，所以我都對呢棵花特別愛錫，我更加小心呵護佢。」松松知道日本人喜歡賞櫻花時，一邊飲清酒，她都打算安排朋友到家中賞花，乘機聚首一下。&#13;<br> 採訪：比華利</spanclass></p></body></html>
