<html><header><meta charset="utf-8"><title>戴夢夢換80套衫陀陀擰</title></header><body><h1>戴夢夢換80套衫陀陀擰</h1><p>戴夢夢早前在東莞拍攝內地時裝廣告，但廣告商安排她在一日之內，穿上超過八十套衣服拍攝宣傳照。為了配合不同服飾，夢夢還自備三十多對不同的皮鞋及波鞋到東莞。雖然當日夢夢換衫換到陀陀擰，不過她自言可以賺取六位數字酬勞，總算多勞多得。<br> &#13;<br> <spanclass>空中飛人獲青睞 &#13;<br> 首次拍攝內地廣告的夢夢，表示今次之所以獲青睞，是因為廣告商早前看過她在《娛樂大搜查》節目內表演空中飛人，對方覺得她夠膽識及夠活力，充滿青春氣息，故才邀她拍攝。</spanclass></p></body></html>
