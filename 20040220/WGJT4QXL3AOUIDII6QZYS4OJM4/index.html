<html><header><meta charset="utf-8"><title>醫學界反應</title></header><body><h1>醫學界反應</h1><p><spanclass>衞生福利及食物局局長楊永強 &#13;<br> 感到十分可惜，鍾教授作為醫生，多年來在照顧病人、醫療體系及醫學教育各方面，均貢獻良多。<br> &#13;<br> <spanclass>香港大學醫學院院長林兆鑫 &#13;<br> 鍾尚志辭去中大醫學院院長職務，是香港醫學界的損失，但理解鍾尚志有個人的理想。<br> &#13;<br> <spanclass>中大內科及藥物治療學系副教授許樹昌 &#13;<br> 沙士疫潮期間曾跟鍾尚志一起作戰，他每日都巡視深切治療部，鼓勵同事，關心病人。</spanclass></spanclass></spanclass></p></body></html>
