<html><header><meta charset="utf-8"><title>法輪功學員被拒入境</title></header><body><h1>法輪功學員被拒入境</h1><p>【本報訊】香港法輪功學員發表聲明，不滿一名加拿大法輪功學員澤農，前晚在台灣機場遭香港入境處傳真到當地阻撓他登機來港，要求政府無條件容許澤農免簽證來港。&#13;<br> 聲明指出，澤農是加拿大公民，毋須簽證可在香港停留九十天，他過去亦曾數度來港，在港期間沒有犯罪紀錄。今次澤農是應香港出版商邀請，準備來港宣傳他的新書《為你而來》，但入境處卻要求澤農必須先取得簽證才可來港。&#13;<br> 聲明又指，由二○○一年至○三年，入境處已經前後三次拒絕海外法輪功學員來港參加活動，過去便有一百五十名持合法簽證的台灣法輪功學員被遣返。聲明批評政府背離香港人尊重人權自由和法治的精神。</p></body></html>
