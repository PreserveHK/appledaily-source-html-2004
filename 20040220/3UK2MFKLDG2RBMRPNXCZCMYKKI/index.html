<html><header><meta charset="utf-8"><title>立委促扁死裡求生</title></header><body><h1>立委促扁死裡求生</h1><p>執政民進黨立委林重謨表示，台灣大選已進入短兵相接時刻，民進黨應採取死裏求生的非常手段，保衞政權。陳水扁昨卻很有信心可成功連任，以三十萬至五十萬票之差，打敗連戰。<br> &#13;<br> <spanclass>扁：可贏50萬票 &#13;<br> 正在美國為陳水扁拉票的林重謨日前在達拉斯承認，今年的總統大選非常困難，在野黨一路抹黑下，民進黨壓力很大，但隨着台灣推出正名及公民投票等行動，陳水扁的氣勢已拉抬起來。他說：「亂世要顧面子不是英雄，真正的英雄是要顧是非。」&#13;<br> 陳水扁昨在電台專訪中表示，他有信心一定會贏，但不會大意，而連戰與宋楚瑜聯手的效果，不會是一加一等於二。&#13;<br> 台灣《蘋果日報》</spanclass></p></body></html>
