<html><header><meta charset="utf-8"><title>男子否認泳池襲擊小童</title></header><body><h1>男子否認泳池襲擊小童</h1><p>【本報訊】一名外籍繙譯公司東主涉嫌在馬鞍山公眾游泳池，尾隨兩名正在習泳的九歲及十歲小童，從後拉扯他們腿部，甚至將其中一名小童的頭按在水中十多秒，其後突然從水裏伸手拉扯站在池邊的女游泳教練足踝，令對方失足墮下泳池，涉案男子昨否認三項普通襲擊罪，昨在東區法院審訊。&#13;<br> 五十三歲被告STEGEMANN,R.A.（圖），被控於去年六月三十日，在馬鞍山游泳池襲擊兩名九歲及十歲男童，及女子李詩詩（譯音）。&#13;<br> 案件編號：ESCC3750/2004</p></body></html>
