<html><header><meta charset="utf-8"><title>電動牙刷除牙垢較有效</title></header><body><h1>電動牙刷除牙垢較有效</h1><p>英國一項研究顯示，使用電動牙刷（圖）一個月，較用普通牙刷減少一成一牙垢膜，同時減低患牙周病機會百分之六。研究人員指，電動牙刷旋轉刷頭更有效清潔牙齒，但牙醫組織認為使用正確的擦牙方法比選用甚麼類型牙刷更加重要。&#13;<br> 英國愛丁堡牙科學院聯同三間英國大學邀請二十九名牙醫的一千七百多名病人參加試驗，研究人員指，電動牙刷的旋轉刷頭，比普通牙刷更有效清除牙垢膜及減少齒齦炎。英國牙醫協會則建議，使用刷頭較小的牙刷，較易深入口腔，刷牙時可模仿電動牙刷的旋轉動作，以清理藏在牙縫的食物殘渣及牙垢。</p></body></html>
