<html><header><meta charset="utf-8"><title>阿梅尾七師傅寧波車超渡</title></header><body><h1>阿梅尾七師傅寧波車超渡</h1><p>梅艷芳去年十二月底去世後，前日其家人及一眾親友為她舉行尾七超渡儀式，阿梅的母親、生前的經理人王敏慧、契妹羅美薇與丈夫張學友、徒弟何韻詩、蘇永康及吳國敬等均有出席。眾人還請來阿梅的師傅紅寶冠法王夏瑪巴寧波車，於菩提道噶瑪噶舉佛學中心主持法事，氣氛莊嚴，寧波車勸勉眾人應收拾心情。&#13;<br> 而法事完結後，眾人均頸繫紅繩離去，張學友與羅美薇離開時，因保安刻意阻擋記者拍照，一度引起小混亂。&#13;<br> 蘇永康離開時則說：「阿梅個師傅主持法事，阿梅已經往生淨土。」&#13;<br> 採訪：李珮洳</p></body></html>
