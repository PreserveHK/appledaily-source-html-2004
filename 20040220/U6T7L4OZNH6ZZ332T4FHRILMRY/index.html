<html><header><meta charset="utf-8"><title>低磁場家電損壞腦細胞</title></header><body><h1>低磁場家電損壞腦細胞</h1><p>美國《西雅圖時報》報道，華盛頓大學兩名生物化學教授的研究發現，一般人經常使用的小型家居電器，如風筒、咖啡機、電氈等所產生的低磁場，都可能損壞腦細胞。&#13;<br> 研究測試了老鼠，發覺其細胞長時間暴露在六十赫的低磁場下二十四小時後，腦細胞的脫氧核糖核酸鏈條出現斷裂，若延長至四十八小時，脫氧核糖核酸所受損壞更大，而持續暴露在低磁場下更會令細胞自我毀滅。但兩位教授強調，一般人毋須因此而停用家居電器，但應盡量減少使用貼近身體電器的時間。</p></body></html>
