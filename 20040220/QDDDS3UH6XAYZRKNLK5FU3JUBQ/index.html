<html><header><meta charset="utf-8"><title>智叔拍沙士劇勉港人</title></header><body><h1>智叔拍沙士劇勉港人</h1><p>轉眼間沙士爆發已經一周年，香港電台電視部為呼籲市民互相關懷及繼續抗炎，特地開拍了《愛在疫症蔓延時》劇集，除找來廖啟智和任葆琳演出外，更邀得張學友協助宣揚互相關懷及抗炎訊息。&#13;<br> 廖啟智在《愛》劇其中一個單元中飾演一個見義勇為的的士司機，某次智叔接載兒子到祖母家途中，眼見一途人路上病倒，於是與兒子一起接載該病人到醫院就醫。<br> &#13;<br> <spanclass>四出找尋乘客 &#13;<br> 惟及後該途人被證實中招，智叔遂四出找尋當日曾經接載的乘客，看看他們有沒有受到感染，卻沒料到自己兒子突然發燒，因而引發陣陣沙士疑雲。&#13;<br> 採訪：戴彩煥</spanclass></p></body></html>
