<html><header><meta charset="utf-8"><title>公主道天橋隨時影沙龍</title></header><body><h1>公主道天橋隨時影沙龍</h1><p>公主道出晒名好飛車，三條線一條大直路，好易踩過龍超速都唔知，尤其是夜晚車唔多，好易就咁中招。呢度雖然唔係經常會擺快相嘅位置，但有陣時失驚無神會有差佬企正喺天橋上面影落嚟，另外橋底有個巴士站，唔好彩跟着架巴士埋站上落客，有時真係cut線都cut唔切，所以記住，穩陣起見靠中右條線行70km/h就掂！&#13;<br>&#13;<br>記者：黃婉冰　&#13;<br>攝影：陳智良</p></body></html>
