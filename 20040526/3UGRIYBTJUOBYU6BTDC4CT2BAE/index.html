<html><header><meta charset="utf-8"><title>哈仔妙麗演技大躍進</title></header><body><h1>哈仔妙麗演技大躍進</h1><p>由英國童星丹尼爾拉德克利夫（DanielRadcliffe）、愛瑪屈臣（EmmaWatson）和路柏格連特（RupertGrint）等主演的《哈利波特阿茲卡班的逃犯》，將於下周全球公映。昨日英國《每日鏡報》刊登影評，大讚全新《哈》片特技出色，是三集《哈》片中劇情最緊湊的一部。&#13;<br> <br> <spanclass>榮恩自爆着裙出位 &#13;<br> 影評人表示全新《哈》片撇除過往兩集的輕鬆氣氛，三位小主角的演技突飛猛進，尤其是飾演妙麗的愛瑪屈臣非常突出。此外，於片中飾演榮恩的路柏格連特表示，他於四年前為《哈》片試鏡時，曾穿裙子唱饒舌歌曲博出位，結果終贏得演出機會。</spanclass></p></body></html>
