<html><header><meta charset="utf-8"><title>三種情況下警可拔槍</title></header><body><h1>三種情況下警可拔槍</h1><p>據《警察通例》警員如要拔槍或開槍，必須符合以下三種情況：<br> &#13;<br> （一）、保護任何人，包括自己，以免生命受到威脅或身體受到嚴重傷害；&#13;<br> （二）、有理由相信有人犯了暴力罪行而須加以拘捕，或拘捕犯了該等罪行而企圖拒捕的疑犯；&#13;<br> （三）平息騷動或暴亂。如在事件中發現警員在不適當情況下拔槍或開槍，該警務人員需接內部紀律聆訊及處分。&#13;<br> 據悉，投訴警察課過去五年曾接獲十五宗投訴警員不適當使用槍械，但經調查後全部投訴均不成立。另外，如有需要，開槍的警員可以會見心理醫生，尋求專業輔導。</p></body></html>
