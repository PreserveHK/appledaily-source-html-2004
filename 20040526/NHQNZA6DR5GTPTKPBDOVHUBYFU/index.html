<html><header><meta charset="utf-8"><title>民望插水47%新低</title></header><body><h1>民望插水47%新低</h1><p>美國總統喬治布殊的民望繼續插水式下挫，美國廣播公司（ABC）及《華盛頓郵報》最新民意調查結果指，認同他的工作表現的人只有四成七，創下他上任以來新低。對他處理伊拉克手法有正面評價的，亦只有四成人，是去年三月開戰以來最低的。&#13;<br> 美國近三十年的總統，在大選年五月如此低民望的，只有前總統福特於七六年的四成七，卡特八○年的三成八，以及老布殊九二年的四成，他們在大選中都落敗收場，反映喬治布殊今年競選連任如坐針氈。&#13;<br> 此外，他的二十二歲孖女芭芭拉詹納大學畢業後，將由德州前往華盛頓替父親助選，更可能代父發表演說。&#13;<br> 路透社/英國《每日電訊報》</p></body></html>
