<html><header><meta charset="utf-8"><title>抑鬱症易生妄想</title></header><body><h1>抑鬱症易生妄想</h1><p>台灣耕莘醫院精神科暨心理衞生中心主任楊聰財指出，產後抑鬱症或失業壓力，都可能會引發情緒不穩、甚至精神異常等現象，導致幻聽、妄想等症狀，家中若有成員出現類似精神異常現象時，家屬一定要設法勸導患者就醫。&#13;<br> 楊聰財指出，產後抑鬱、失業均屬於負面生活事件，若兩者接連發生時，容易加速精神狀態的異常，臨床上來說，患者母親容易因自覺無力照顧子女，發生「慈悲性殺人」，或在幻聽妄想下出現傷害性動作，以及極度怕吵，渴望安靜。</p></body></html>
