<html><header><meta charset="utf-8"><title>中聯辦：《統一法》尚未定案</title></header><body><h1>中聯辦：《統一法》尚未定案</h1><p>【本報訊】新華社昨晚發出有關中聯辦發言人指國家立法機關尚未啟動制訂《統一法》的立法程序的報道，引述中聯辦發言人說話指，總理溫家寶訪英期間，與當地華僑座談時，有華僑提出制訂《統一法》建議，溫總理當時表示一切有利於祖國統一建議，中央政府都會認真考慮，但據中聯辦發言人理解，國家立法機關目前尚未啟動制訂《統一法》的立法程序。&#13;<br> 新華社報道指，近日香港社會上由所謂《統一法》引申出來的言論是沒有根據的。</p></body></html>
