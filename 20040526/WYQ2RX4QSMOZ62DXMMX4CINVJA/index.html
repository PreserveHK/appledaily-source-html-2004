<html><header><meta charset="utf-8"><title>新太陽廣場留收據泊車有得Free</title></header><body><h1>新太陽廣場留收據泊車有得Free</h1><p>每次要揸車出尖沙嘴都要經過一番掙扎同思前想後，有優惠停車場唔多，就算有都要排餐死先有得泊，好彩除海港城之外，附近重有個新太陽廣場一樣有購物泊車優惠，每日只要消費滿指定金額（最多可用2張收據），由朝早9點半到晚上9點半內泊車都可享免費優惠。&#13;<br>&#13;<br>記者：黃婉冰</p><p>優惠時段&#13;<br> 星期一至五：購物滿$200，1小時泊車免費；$400或以下，2小時免費。&#13;<br> 星期六、日及公眾假期：購物滿$400，1小時免費泊車；$600或以上，2小時免費。</p></body></html>
