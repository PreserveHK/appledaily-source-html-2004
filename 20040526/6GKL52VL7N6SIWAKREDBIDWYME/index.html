<html><header><meta charset="utf-8"><title>亨氏賺近2億增長92%</title></header><body><h1>亨氏賺近2億增長92%</h1><p>【本報綜合報道】全球最大茄汁生產商美國亨氏（H.J.Heinz）得益於美元疲弱以及新產品暢銷，上季純利勁升92%。&#13;<br> 亨氏第4季度（截至4月28日）純利1.97億美元（約15.37億港元，或每股55美仙），遠高於去年同季的1.03億美元（每股29美仙）；營業額升6.3%，達23.3億美元（約181.74億港元）；每股經營溢利為58美仙，符合ThomsonFirstCall綜合分析員的預期。&#13;<br> 展望2005財政年度，亨氏估計每股盈利介乎2.32至2.42美元，淨營業額增長2%至3%；分析員則預測每股賺2.38美元。</p></body></html>
