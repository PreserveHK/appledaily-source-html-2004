<html><header><meta charset="utf-8"><title>滿60歲可領取強積金</title></header><body><h1>滿60歲可領取強積金</h1><p>強積金制度是為香港就業人士提供長遠退休保障而設，除公務員、津貼及補助學校教師等受法定退休金或公積金計劃保障人士可豁免參與外，所有年齡介乎十八至六十五歲的僱員及自僱人士，均須參與計劃。&#13;<br> 參與計劃人士須年滿六十五歲才可一筆過提取強積金。若參與人士年滿六十歲退休、永久離港、完全喪失工作能力、身故或參與者斷供十二個月，戶口結存只餘五千元，並表明不再工作者，亦可提早領取強積金。</p></body></html>
