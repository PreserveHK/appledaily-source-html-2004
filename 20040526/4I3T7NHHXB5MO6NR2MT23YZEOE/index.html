<html><header><meta charset="utf-8"><title>小S鼓足勇氣攬佐敦</title></header><body><h1>小S鼓足勇氣攬佐敦</h1><p>米高佐敦（MichaelJordan）的台灣之行，傳出徐熙娣（小S）在MintBar坐佐敦大腿事件。小S前日主持電視節目時，承認有跟佐敦跳舞和擁抱，但堅決否認坐大髀。<br> &#13;<br> <spanclass>「大家太保守」 &#13;<br> 小S說：「當晚我在MintBar，有人跟我說米高會來，我遠遠見到米高直入了包廂，之後主辦單位邀請了我進包廂，我跟他說的第一句話是『Oh，mygod，weloveyou!』，他始終保持微笑，後來我提起勇氣對他說『CanIholdyou?（我可否擁抱你）』他點頭，他站起來像人面獅身，我只到他的腰。」小S續說：「怎麼被大家說得好像很淫蕩似的，大家是不是太保守了？」</spanclass></p></body></html>
