<html><header><meta charset="utf-8"><title>霆鋒出招女主持暈陀陀</title></header><body><h1>霆鋒出招女主持暈陀陀</h1><p>謝霆鋒日前在台灣擔任TVBS-G《非常人物》節目的嘉賓，與主持人錢韋杉一起練柔道，向來貪玩的霆鋒一點都不憐香惜玉，猛撻對方落地，令錢韋杉頭暈暈兼頻頻求饒，霆鋒才肯放過對方。<br> &#13;<br> <spanclass>化身花無缺 &#13;<br> 謝霆鋒之後還接受節目的邀請，到餅店整糕點，從來沒有下過廚的霆鋒，煮餸天份跟學柔道差天共地，他竟將所有材料全數放入麵粉糰內，做出來的效果當然是不敢恭維。&#13;<br> 此外，謝霆鋒早前接拍了改編自古龍小說《絕代雙驕》的內地電視劇《小魚兒與花無缺》，霆鋒在劇中扮演花無缺一角，日前他已到內地試造型，而另一主角小魚兒則由張衞健飾演。</spanclass></p></body></html>
