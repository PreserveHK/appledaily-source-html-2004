<html><header><meta charset="utf-8"><title>金美侖聘內褲保安隊</title></header><body><h1>金美侖聘內褲保安隊</h1><p>荷李活女星金美侖戴雅絲（CameronDiaz），最近正拍攝新片《InHisPocket》，但在拍攝期間，竟被賊人偷去三條內褲，電影公司現已聘用了多位護衞員，二十四小時看守金美侖的內衣褲。&#13;<br> 據悉早前一位片場工作人員，分別於三次戶外拍攝期間，走到金美侖的休息車上偷內褲，在他第三次行動時，被保安人員捉個正着，事後他即時被辭退。&#13;<br> <br> <spanclass>獲超時工資 &#13;<br> 而現時有數名工作人員專責看守金美侖的內衣褲，一位知情人士說：「保安們叫自己做內褲保安隊，他們這份優差還經常獲超時工資。」</spanclass></p></body></html>
