<html><header><meta charset="utf-8"><title>佛指舍利為佛祖手指骨</title></header><body><h1>佛指舍利為佛祖手指骨</h1><p>佛指舍利是佛祖釋迦牟尼的手指骨，埋藏在陝西省扶風縣法門寺逾千年，直到一九八七年被考古學家發現，是國家一級國寶。二千五百年前，釋迦牟尼圓寂，佛指舍利就是他被火化後遺下的一節手指骨，外形呈管狀、色白如玉，傳入中國一直埋藏在法門寺的地宮裏。八七年的農曆四月初八正是佛誕節，考古學家打開法門寺地宮的五道石門、四個密室，共找到四枚佛指舍利，但其中三枚是唐朝仿製品，只有埋在最深處、由八重寶盒鎖住的一枚，才是真身佛指舍利。</p></body></html>
