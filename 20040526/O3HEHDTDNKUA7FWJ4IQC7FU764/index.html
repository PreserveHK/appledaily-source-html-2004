<html><header><meta charset="utf-8"><title>吳建豪清閒蒲遊樂場</title></header><body><h1>吳建豪清閒蒲遊樂場</h1><p>台灣組合F4的吳建豪最近在台灣十分清閒，經常相約好友一起睇戲、打籃球和蒲網吧。上周三吳建豪和友人一起看完《木馬屠城》首映後，到了附近的餐廳用餐。<br> &#13;<br> <spanclass>激玩網上遊戲 &#13;<br> 一小時後，吳建豪和友人去了東區的網吧，與友人一同玩網上遊戲，他們玩得很認真，不時傳出歡呼聲和歎息聲，玩到激動時，吳建豪更將帽子脫下扔在一旁，繼續打機。&#13;<br> 打完機後，吳建豪仍未捨得返家，和友人坐的士去南京東路的男子按摩店消遣。到了上周四，吳建豪又和友人去了華納威秀的遊樂場玩投籃遊戲。&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>
