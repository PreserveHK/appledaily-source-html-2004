<html><header><meta charset="utf-8"><title>秦飛鵬涉打傷司機提堂</title></header><body><h1>秦飛鵬涉打傷司機提堂</h1><p>【本報訊】前區議員秦飛鵬去年因藏有軟性毒品被判罪成罰款後；上月中他又涉嫌毆打的士司機，昨在北九龍裁判法院提堂。&#13;<br> 秦飛鵬否認一項普通襲擊及一項在公眾地方打鬥控罪，並在庭外向記者反指該的士司機態度不友善，率先動手，自己卻被起訴。&#13;<br> <br> <spanclass>住所外打鬥 &#13;<br> 現年四十八歲的秦飛鵬，被控於今年四月二十一日，在通菜街其居住大廈外襲擊男子卓詠賢，並在上址與事主打鬥。&#13;<br> 控方表示本案有三名證人，案件定期九月七日審訊。&#13;<br> 秦於去年二月，因在區議員辦公室內，藏有小量「K」仔、搖頭丸及大麻煙，被判罰款五千元。&#13;<br> 案件編號：NKCC4049/2004</spanclass></p></body></html>
