<html><header><meta charset="utf-8"><title>四川男子開腦記憶倒流16年</title></header><body><h1>四川男子開腦記憶倒流16年</h1><p>四川省崇州市三十二歲男子高文柳，十六年前患上精神病，近日開腦做手術後復原，不但能看書寫字，還能背出中學所讀的唐詩、英文。不過，由於他智力和記憶仍停留在十六歲，見到母親竟然開口叫「外婆」。&#13;<br> <br> <spanclass>錯把媽媽叫外婆 &#13;<br> 前日，高文柳手術後第一次見母親，他記憶中母親只有四十多歲，因此把已是滿臉皺紋的六十多歲母親錯認為「外婆」。醫護人員哄堂大笑，他才改口叫「媽媽」，並懂事地說要幫媽媽做家務，高媽媽感動得眼淚直流。醫生表示，高文柳過去十六年來一直被鐵鏈鎖住，與社會完全隔絕，日後需要重新學習認知能力，以盡快適應社會。&#13;<br> 《成都商報》</spanclass></p></body></html>
