<html><header><meta charset="utf-8"><title>元斌失約影迷反面</title></header><body><h1>元斌失約影迷反面</h1><p>韓國人氣偶像元斌昨日在杭州出席宣傳活動，來去匆匆，更未能準時抵達會場，結果要向在場人士致歉。不少當地影迷更因與元斌緣慳一面而緊張得哭起來。&#13;<br> 元斌昨日遲到半小時，他說：「對不起，讓大家久等了，我來之前以為只有簽名會，但原來還有記者會，所以我沒有做採訪的準備，希望下次能有機會與大家聊聊。」最後元斌還是與小部份內地傳媒做了簡短訪問。&#13;<br> 今次元斌旋風式訪問杭州，但不少影迷都沒有機會近距離接觸偶像，原因是大會怕場面失控，取消影迷聚會，卻有影迷傷心的表示由於元斌失約，故不再喜歡他。</p></body></html>
