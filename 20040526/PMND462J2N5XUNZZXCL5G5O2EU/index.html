<html><header><meta charset="utf-8"><title>廚廁商機無限</title></header><body><h1>廚廁商機無限</h1><p>民以食為天，在家居維修工程上，加拿大人首選是改善廚房，其次是翻新浴室，這已是多年不變的「排位」。加拿大物業評估協會過往有調查，市民認為改善廚房浴廁間，能令房屋增值。&#13;<br> 有見廚廁工程及設施是一個不能忽視的消費市場，為迎合入場人士的興趣，展場在這方面產品及設計服務的面積，與戶外生活展品不遑多讓，各約佔4分1場地。當中不少是電器公司及五金工具公司，在場介紹整套現代廚房組合的設計概念，包括選用優質水龍頭、容易清潔的電力煮食爐、慳電大雪櫃等。&#13;<br> 此外，能令生活更舒適的小型廚房家庭電器，也很受參觀者歡迎，如過萬港元一部的意大利咖啡機，單在現場就賣出了不少台。</p></body></html>
