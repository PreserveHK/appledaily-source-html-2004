<html><header><meta charset="utf-8"><title>米高老竇請法律顧問護子</title></header><body><h1>米高老竇請法律顧問護子</h1><p>過氣流行天王米高積遜（MichaelJackson），現時被洛杉磯警方控以十項侵犯兒童罪。據說米高的老父祖積遜（JoeJackson）十分擔心米高的官司，並於日前宣布聘用一名經常亮相電視的著名女律師DebraOpri，作為案情的法律顧問。&#13;<br> DebraOpri日前受訪時說：「祖積遜很關心米高，他希望我能監察案情的最新發展。」&#13;<br> <br> <spanclass>2300萬保釋金 &#13;<br> 另外，加州警方日前表示米高案件的保釋金達三百萬美元（約二千三百萬港元），比法例所訂明為高，但檢察官說此舉是怕米高棄保潛逃。</spanclass></p></body></html>
