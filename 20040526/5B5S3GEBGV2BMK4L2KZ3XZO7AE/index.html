<html><header><meta charset="utf-8"><title>張燊悅收錢赴派對</title></header><body><h1>張燊悅收錢赴派對</h1><p>蕭正楠前日在美孚錄影RoadShow節目，擔任嘉賓主持的他邀請了好友張燊悅和森美接受訪問，蕭正楠表示會問張燊悅尖銳問題，但就盡量不會讓對方感難受。<br> &#13;<br> <spanclass>「感情生活唔精采」 &#13;<br> 張燊悅早前出席派對時，被報道指𠝹仔成狂，她否認說：「啲報道好無聊，我為工作先出現喺嗰個派對度，因為我去會有錢收，報道又話我同鄭中基傳短訊，其實佢係我啲疏堂親戚，我哋不時會一齊出席親友活動。」&#13;<br> 張燊悅又說：「一個禮拜去蒲一、兩次好正常，我感情生活唔苦悶，但亦唔係精采，我唔希望同我有瓜葛嘅男士上雜誌封面，朋友冇怪我，但每個人都有生活空間，我唔想破壞人哋嘅私人空間。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>
