<html><header><meta charset="utf-8"><title>低齡產婦易誕遲緩兒</title></header><body><h1>低齡產婦易誕遲緩兒</h1><p>台灣靜宜大學的一項發展遲緩兒調查指出，二十歲以下年輕產婦和四十歲以上高齡產婦都是誕生遲緩兒的高危一族，而且家庭背景比兒童個別生理更容易影響遲緩兒的出現。&#13;<br> 該大學青少年兒童福利學系助理教授紀金山的研究報告，是以旗山地區幼兒人口普查資料檔案為研究對象，從而得出上述結果。報告又顯示，家庭背景是影響遲緩兒出現的因素之一，其中又以父親教育程度和家庭月收入為影響兒童智力發展的顯著因素。</p></body></html>
