<html><header><meta charset="utf-8"><title>碧咸迷死少數族裔</title></header><body><h1>碧咸迷死少數族裔</h1><p>萬人迷碧咸（DavidBeckham）近月雖然負面新聞多多，但無損他在英國的受歡迎程度，最近他再次被英國少數族裔人士舉辦的「少數族裔傳媒大獎」選為最佳運動員，與阿仙奴球隊的亨利同時獲獎。而早前的話題電影《受難曲》，在是次頒獎禮中獲得「最佳電影製作」及「最佳電影女主角」兩獎，李小龍更獲頒「傳奇大獎」。&#13;<br> 此外，碧咸妻子Victoria多次進軍美國失敗，但其經理人公司19最近在美國開始大展拳腳，仍以Victoria為招牌藝人，而她亦將用回辣妹時代的名字「PoshSpice」出擊。</p></body></html>
