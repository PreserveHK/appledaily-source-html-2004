<html><header><meta charset="utf-8"><title>33公司聘1200大專畢業生</title></header><body><h1>33公司聘1200大專畢業生</h1><p>【本報訊】勞工處將於明日舉辦「大專畢業生招聘會」，三十三間來自不同行業的公司設置攤位，為應屆畢業生提供超過一千二百個職位空缺，其中約八百個適合具專上學歷求職人士申請（表）。&#13;<br> <br> <spanclass>月薪最高一萬 &#13;<br> 今次招聘會將於明早十時半在銅鑼灣中央圖書館地下展覽館舉行，屆時三十三間來自銀行、酒店、公共運輸機構、大型百貨公司、飲食、零售、製造及商用服務等行業的公司將於會場內設置攤位，職位類別包括見習行政人員、餐廳經理、店舖經理、工程師、採購主任和人事主任等，月薪最高一萬元。</spanclass></p></body></html>
