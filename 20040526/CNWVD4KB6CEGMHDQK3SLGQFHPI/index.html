<html><header><meta charset="utf-8"><title>　　放下屠刀　勿拆紅灣 - 李八方</title></header><body><h1>　　放下屠刀　勿拆紅灣 - 李八方</h1><p>綠色和平噚日趁住佛誕前夕，去咗早排話傾向拆咗紅灣半島改建做豪宅嘅發展商新創建集團度請願。綠色和平嘅代表身穿袈裟、手持木魚同一張諷刺漫畫，呼籲新創建主席鄭家純趁住佛誕呢個大好機會「放下屠刀，立地承諾、勿拆紅灣」，否則會浪費大量資源同製造大量建築廢料，重要香港納稅人幫發展商支付二千五百萬廢物處理費。	凌樹輝攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
