<html><header><meta charset="utf-8"><title>廣西百畝山湖湖水忽然消失</title></header><body><h1>廣西百畝山湖湖水忽然消失</h1><p>廣西上林縣三里鎮出現自然奇觀：一個有數百年歷史的山湖突然塌陷，百畝湖面在半天之內完全消失，變成了一個直徑三十多米，深數十米的陡峭大坑。由於附近地質屬石灰巖，預計塌陷面積仍會不斷擴延。&#13;<br> 上林縣附近九個村的居民都爭先到場目睹奇觀。有村民表示，事發於前日上午十時，有村民聽到山湖傳來巨響，巨響聲中，湖面急劇向後消退，不到三小時，面積一百多畝的水面完全消失，取而代之的是一個四壁垂直陡峭的大坑，附近也出現兩個小坑，面積不斷在擴大。村民表示，兩年前山湖曾發生小規模塌陷，一頭水牛被捲進湖底水坑。&#13;<br> 廣西《南國早報》</p></body></html>
