<html><header><meta charset="utf-8"><title>富商妻涉襲擊印傭脫罪</title></header><body><h1>富商妻涉襲擊印傭脫罪</h1><p>【本報訊】經營地產及飛機零件生意的富商楊棟妻子楊葛小琳，涉嫌指稱家中印尼女傭在電話中向其丈夫交代行蹤時含糊不清，製造夫婦兩人間的矛盾，在深水灣豪宅寓所內，一連兩日多次掌摑及拳打該女傭臉頰，楊妻否認兩項襲擊罪，裁判官以事主的供詞出現矛盾，裁定被告表證不成立，撤銷兩項控罪。&#13;<br> <br> <spanclass>掌摑拳打女傭 &#13;<br> 五十四歲被告楊葛小琳（圖），位於沙田的樂善堂楊葛小琳中學便以她名字為名。她被控於今年一月四日及五日，在深水灣四十八號文禮苑寓所內，襲擊一名二十三歲印尼籍女傭TeguhSumiyati。&#13;<br> 案件編號：ESCC727/2004</spanclass></p></body></html>
