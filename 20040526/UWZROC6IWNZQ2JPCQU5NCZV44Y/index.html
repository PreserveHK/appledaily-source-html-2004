<html><header><meta charset="utf-8"><title>美網上銷售去年升51%</title></header><body><h1>美網上銷售去年升51%</h1><p>【本報綜合報道】一項零售業調查顯示，美國網上零售業去年首見獲利，營業額增長逾五成，進一步顯示電子商貿正持續復甦。&#13;<br> 調查發現，美國去年的網上零售總額為1141億美元，比前年增長51%，金額高過市場預期的960億美元，主要受旅遊預訂業務帶動。撇除旅遊項目，去年網上零售額718億美元，上升34%。&#13;<br> 調查顯示，由於愈來愈多人透過互聯網訂購機票、衣服和鮮花，預期美國今年的網上零售額將上升至1446億美元，比去年增長26.7%。去年網上交易佔美國整體零售額的比率為5.4%，預期有關比率今年將上升至6.6%。</p></body></html>
