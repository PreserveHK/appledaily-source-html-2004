<html><header><meta charset="utf-8"><title>方力申靠鹹竹蜂養聲</title></header><body><h1>方力申靠鹹竹蜂養聲</h1><p>方力申前晚到土瓜灣為月底舉行的音樂會綵排，為了保護靚聲，他獲公司送贈鹹竹蜂及參葉養聲茶，不過方力申見到一隻隻竹蜂的樣子，覺得難以入口，最後惟有頂硬上一飲而盡，更搞到連屙三次。<br> &#13;<br> <spanclass>細佬媾女避禍 &#13;<br> 今次音樂會方力申亦會請家人一齊來欣賞，連身在英國讀書的弟弟都專程回港捧場，方力申說：「但係細佬日前打畀我話差啲死，原來佢住嗰間宿舍冧天花，平時嗰個時間佢就會坐喺書枱前溫書，點知佢咁啱走咗去女仔房度傾偈，先冇事咋，不過佢事後都話好驚，但係佢話畀我知嗰時就冇乜反應喎。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
