<html><header><meta charset="utf-8"><title>世模佳麗竹筏槍戰周身濕</title></header><body><h1>世模佳麗竹筏槍戰周身濕</h1><p>第十六屆世界模特小姐大賽的五十九位佳麗，前日到了杭州著名景點雙溪，過了既休閒又刺激的一天，還親密地接觸大自然。&#13;<br> 走進景區，迎接佳麗們的是當地獨具特色的水牛車，很多來自歐洲的佳麗是第一次見到水牛，所以倍感新鮮，頻頻跟水牛合照。而眾人更在茂密的竹林內，坐着牛車緩緩前進。<br> &#13;<br> <spanclass>漂流快感 &#13;<br> 及後眾佳麗還登上竹筏，體驗漂流的快感，沿途欣賞長達五公里的兩岸迷人景色，佳麗們更手握竹水槍互相射擊，而岸邊站滿了想一睹佳麗芳容的遊客，並不時高喊助威。&#13;<br> 佳麗們上岸時，已是渾身濕透，但她們一致表示，這是她們中國之行玩得最開心的一日。</spanclass></p></body></html>
