<html><header><meta charset="utf-8"><title>少數有錢賺網股</title></header><body><h1>少數有錢賺網股</h1><p>eBay成立於1995年9月，為少數一直錄得盈利的網股，現於全球擁有9490萬登記用戶，買賣超過4.5萬種商品，業務遍及28個國際市場。任何時間均有逾2100萬件商品於全球各地待售，且每日會增添300萬件新商品。&#13;<br> 2003年，eBay淨收益達21.7億美元（169億元），於eBay網上買賣的商品總值逾238億美元（1856億元）；至今於eBay賣出的最「貴重」商品，是價值490萬美元（3822萬元）的私人商務噴射機。<br> &#13;<br> <spanclass>瀏覽人次每日7.2億 &#13;<br> 同年第4季高峯期，平均每日瀏覽人次達7.2億；搜尋宗數及競投宗數，則分別多達1.75億及1000萬。</spanclass></p></body></html>
