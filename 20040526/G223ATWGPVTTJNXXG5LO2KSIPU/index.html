<html><header><meta charset="utf-8"><title>第2代試管嬰兒技術</title></header><body><h1>第2代試管嬰兒技術</h1><p>單一精子卵質內顯微注射法（ICSI），俗稱「第二代試管嬰兒」技術，九二年由比利時科學家巴勒莫發展出來，主要是在顯微鏡下用微型針筒將精子直接注射進卵子內，增加受精機會。&#13;<br> 舊有的試管嬰兒技術，是將卵子放進試管內受精培養，一般成功率較低。直接將精子注入卵子，就算精子活動能力較低，又或是精子頂體有缺陷，受精機會也能提高。ICSI也特別適合求診者精子數量少的病例。&#13;<br> 不過，不育問題若是出於基因缺陷，這方法可能令缺陷遺傳至下一代，所以事前必須檢查男性患者染色體。&#13;<br> 《蘋果》資料室</p></body></html>
