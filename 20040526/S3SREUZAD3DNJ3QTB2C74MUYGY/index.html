<html><header><meta charset="utf-8"><title>醉酒兩漢追打女鄰</title></header><body><h1>醉酒兩漢追打女鄰</h1><p>【本報訊】葵涌邨兩個素有積怨的家庭，昨天凌晨一時許，在住所對開公園狹路相逢；一名姓梁（十九歲）女子與一名女友在秋葵樓對開公園聊天時，碰上鄰居兩名滿身酒氣的男子，雙方發生爭執，梁女企圖離開時被人追打，頭及手部受輕傷。&#13;<br> 梁女被人打傷後致電家人求援，一名姓梁（三十五歲）家人趕至與對方再發生爭執。有人以酒樽作武器追打對方，混亂中附近夏葵樓地下玻璃大門被打爛。&#13;<br> 警員趕至喝止，拘捕姓梁及兩名姓黃（四十及四十一歲）男子，涉嫌「傷人」及「公眾地方打架」，三人均報稱不適，與梁女一併送院敷藥。</p></body></html>
