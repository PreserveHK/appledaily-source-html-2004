<html><header><meta charset="utf-8"><title>康華生日屙不停</title></header><body><h1>康華生日屙不停</h1><p>康華日前牛一，友人特別為她舉行神秘生日會，壽星女更在生日蛋糕前許願。康華說：「我乜都唔恨，我覺得身體健康最重要，冇健康就有機會都冇用，有錢都冇得享。」&#13;<br> 不過康華剛慶祝完生日，即患上腸胃炎，她說：「嗰日我出街食完飯，返到屋企就又屙又嘔，最終要去醫院睇急症，真係好痛，瞓咗一晚條腰骨好似俾人燒咁，呢次真係教訓我以後食嘢要加倍小心。」&#13;<br> 此外，康華自言聖誕節會在港度過，她說：「希望到時多啲人搵我登台，過番個肥年。」&#13;<br> 採訪：比華利</p></body></html>
