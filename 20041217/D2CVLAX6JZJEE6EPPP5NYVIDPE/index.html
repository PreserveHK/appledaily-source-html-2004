<html><header><meta charset="utf-8"><title>鄧健泓凍結感情</title></header><body><h1>鄧健泓凍結感情</h1><p>鄧健泓、楊思琦及梁洛施等昨日在西貢，為無綫新劇《奇幻潮》拜神，鄧健泓言語間透露與原子鏸已經分手。&#13;<br> 提到早前原子鏸出席公開場合時，談到二人感情顯得吞吞吐吐，鄧健泓說：「感情嘅嘢我哋大家都放埋一邊先，佢係有理想嘅人，男人亦應以事業為重，佢好鍾意音樂劇，留喺美國會多啲發展。我同金牌唱片合約就滿，𠵱家開始傾新公司，想出年年中出碟，我要專心事業。」<br> &#13;<br> <spanclass>楊思琦演精靈 &#13;<br> 楊思琦接受訪問則表示在戲中飾演小精靈，她謂現實生活中未遇過撞邪事，希望以後也不會遇到。&#13;<br> 採訪：何永寧　攝影：何國豪</spanclass></p></body></html>
