<html><header><meta charset="utf-8"><title>Erasure同志主音自爆成愛滋帶菌者</title></header><body><h1>Erasure同志主音自爆成愛滋帶菌者</h1><p>英國二人電子組合Erasure的主音AndyBell，最近接受一份芬蘭報章訪問時，承認自己於九八年的愛滋病測試呈陽性反應，不過他卻否認自己患有愛滋病。&#13;<br> <br> <spanclass>精神良好 &#13;<br> 現年四十歲的AndyBell是位同性戀者，他於訪問中透露：「我早於九八年便發現在愛滋病測試呈陽性反應，不過大多人對愛滋病存有誤解，測驗中有陽性反應，並不等於你有愛滋病，我現在精神良好。」Erasure將於下月推出新碟《Nightbird》，他強調會如常宣傳及表演。</spanclass></p></body></html>
