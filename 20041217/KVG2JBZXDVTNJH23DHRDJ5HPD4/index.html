<html><header><meta charset="utf-8"><title>茂盛售伊利莎伯大廈告吹</title></header><body><h1>茂盛售伊利莎伯大廈告吹</h1><p>【本報訊】茂盛控股（022）宣布，終止出售銅鑼灣伊利莎伯大廈權益予九龍建業（034）。&#13;<br> 九建得到的解釋，是由於聯交所表明該項交易不符合上市規則中，公司控股權轉手後兩年內出售原有業務的規定，加上持有茂盛可換股票據但尚未兌換的人士，不同意該項交易，故交易告吹。&#13;<br> 茂盛指出，由於協議不再生效，故將向九建退還按金，該公司認為，公司業務不會因此構成任何不利影響。&#13;<br> 不過，九建認為收購該物業的協議仍然有效，正就進一步行動諮詢法律意見。&#13;<br> 茂盛原計劃以13.42億元出售灣仔伊利莎伯大廈的商場連停車場予九建，料可獲利約7億元。</p></body></html>
