<html><header><meta charset="utf-8"><title>奧斯卡表揚《黃金萬両》大導</title></header><body><h1>奧斯卡表揚《黃金萬両》大導</h1><p>奧斯卡電影頒獎禮將於明年二月二十七日舉行，大會前日公布頒發榮譽大獎給現年八十歲的老牌荷李活導演薛尼盧密（SidneyLumet）。奧斯卡大會表示薛尼入行五十年來，對美國電影發展有莫大貢獻，故頒發榮譽大獎表揚他。&#13;<br> 薛尼從影五十年來，曾拍過四十部電影，其中以五七年的《十二怒漢》及七五年的《黃金萬両》最令人津津樂道。薛尼得知消息後，即透過發言人感謝奧斯卡主辦單位，並表示會親自到洛杉磯領獎。雖然薛尼曾五度提名奧斯卡，但從未獲獎。</p></body></html>
