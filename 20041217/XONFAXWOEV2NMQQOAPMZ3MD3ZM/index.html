<html><header><meta charset="utf-8"><title>《悲傷戀歌》出漫畫版造勢</title></header><body><h1>《悲傷戀歌》出漫畫版造勢</h1><p>由韓國男星權相佑及女星金喜善主演的韓國MBC電視台新劇《悲傷戀歌》，雖然仍在趕拍中，但製作公司已計劃製作《悲》劇的漫畫版，於電視劇播放時同期推出。&#13;<br> 雖然過往有不少人氣韓劇如宋慧喬和Rain主演的《浪漫滿屋》等，皆由人氣漫畫改編，但漫畫與劇集同時推出在韓國乃屬首次。《悲》劇漫畫版將會先放在網絡上連載，然後再推出單行本，製作公司預計漫畫版《悲傷戀歌》共五集，銷量可達二十萬本，若反應良好，更會在海外推出繙譯本。</p></body></html>
