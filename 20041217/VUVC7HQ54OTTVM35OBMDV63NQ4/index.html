<html><header><meta charset="utf-8"><title>霆鋒筋肉人激變肥仔</title></header><body><h1>霆鋒筋肉人激變肥仔</h1><p>謝霆鋒昨日到商台接受訪問，近期他忙於為新碟宣傳，提到在唱片海報中赤裸上身拍照，顯得十分健碩，霆鋒說：「其實嗰啲肌肉係嚟自膊頭啫，人人都有隨意肌啦，只係睇你識唔識得運用到。呢張相係我肥之前影㗎，𠵱家肥咗十幾磅，啲腹肌變咗一pat嘢﹗」&#13;<br> 此外，梅媽將於本月二十九日為梅艷芳舉行追思會，對此霆鋒說：「我冇收過電話要做，嗰個星期我都要喺內地工作。至於會唔會拜梅姐，呢啲唔方便講。」提到今年會否出席樂壇頒獎禮，他說：「未知，我呢一年對樂壇貢獻不大，應該冇獎。」&#13;<br> 採訪、攝影：王連連</p></body></html>
