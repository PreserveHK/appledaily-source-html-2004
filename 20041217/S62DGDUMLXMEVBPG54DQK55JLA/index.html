<html><header><meta charset="utf-8"><title>肥仔聰屈星爺出錢遊埠</title></header><body><h1>肥仔聰屈星爺出錢遊埠</h1><p>一班《功夫》演員包括田啟文（田雞）、林子聰及陳國坤等前晚接受新城電台訪問，他們透露昨晚出席完該戲在香港的首映後，便要到外地四出宣傳，《功夫》在港有一百零一間戲院上畫，破了香港的紀錄，田雞說：「聖誕預售飛都賣晒，我諗第一日過四百萬票房都冇問題。」<br> &#13;<br> <spanclass>順便睇球賽 &#13;<br> 上次《少林足球》報捷，周星馳請他們去日本旅行，田雞謂：「嗰次佢話論功行賞，咁咪即係分晒畀程小東，我哋咪冇運行，於是提議去旅行，星爺畀晒錢。」肥仔聰表示希望星爺今次請他們去西班牙旅行兼看球賽。&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
