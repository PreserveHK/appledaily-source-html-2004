<html><header><meta charset="utf-8"><title>關伊彤沒緣份的聖誕</title></header><body><h1>關伊彤沒緣份的聖誕</h1><p>無綫藝員關伊彤前年參選港姐落敗後，曾參與多部無綫劇集的拍攝，事業總算理想，但她自言欠缺愛情的滋潤。&#13;<br> <br> <spanclass>泰國充電 &#13;<br> 聖誕將至，伊彤今年的聖誕願望就是希望可以覓得一個好男友，她說：「聖誕節有男朋友喺身邊係會份外溫暖啲，但係我都未有男朋友，就算有人追都未必啱。但係就算一個人，都可以約啲朋友去玩，今年我想約啲朋友去泰國玩，順便充吓電。」&#13;<br> 早前伊彤為《歡樂滿東華》的「爬枱」籌款活動中，慘將雙腿弄瘀，她說：「真係好『瘀』呀，大腿內側、小腿都瘀晒，個範圍好大，搞到我連最鍾意嘅短裙都冇得着。」&#13;<br> 採訪：羅慧敏&#13;<br> 攝影：林德雄</spanclass></p></body></html>
