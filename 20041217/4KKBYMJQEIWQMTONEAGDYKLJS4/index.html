<html><header><meta charset="utf-8"><title>周華健帶囝囝見世面</title></header><body><h1>周華健帶囝囝見世面</h1><p>前日周華健在台灣再度為英國皇室御用品牌Aquascutum宣傳，他只是象徵式收利是，並馬上捐給孤兒院，非常有愛心。<br> &#13;<br> <spanclass>着新外套走 &#13;<br> 平日購物十分隨緣的周華健說：「我不會特地買名牌，也不注重這些東西，不過今天這件外套我很喜歡，待會直接把它穿走。」他當日選中的外套不算貴，約四千港元。&#13;<br> 其後記者在商場內發現周華健十四歲的兒子。周華健說：「兒子放假，所以帶他來開眼界，本來老婆今天也要來的，不過她在做蛋糕，不能出門。」&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>
