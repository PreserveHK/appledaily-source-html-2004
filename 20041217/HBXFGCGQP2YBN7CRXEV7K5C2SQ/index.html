<html><header><meta charset="utf-8"><title>李妮出嫁玩低調</title></header><body><h1>李妮出嫁玩低調</h1><p>前亞姐李妮日前承認明日會與美籍華裔男友拉埋天窗，她透露由於未婚夫平日低調，故此婚禮會盡量簡單，不會刻意鋪張。&#13;<br> 提到李妮與未婚夫如何認識，她日前說：「我哋其實六年前已喺一個派對上碰面，不過當時我有男朋友，直至跟台灣籍男友分手，我又遇番佢，大家一拍即合，相處過之後，我覺得男友絕對係一個可以付託終身嘅人，我咪答應嫁畀佢囉！」&#13;<br> 李妮已收下未婚夫所送的求婚鑽戒，她說：「隻鑽戒係我自己揀嘅，約兩卡，男友話任我揀，咁我至成日戴喎。」&#13;<br> 採訪：比華利&#13;<br> </p></body></html>
