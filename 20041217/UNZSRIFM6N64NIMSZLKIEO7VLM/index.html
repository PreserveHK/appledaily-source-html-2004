<html><header><meta charset="utf-8"><title>高盛盈利增逾兩成</title></header><body><h1>高盛盈利增逾兩成</h1><p>【本報綜合報道】美國第3大證券行高盛集團（GoldmanSachs）上季純利增長逾兩成，受惠於定息收入證券、貨幣和商品業務顯著增長，來自併購顧問的收入上升，以及股市回升令投資銀行生意改善。<br> &#13;<br> <spanclass>上季營業額升13% &#13;<br> 高盛第4財政季度（截至11月26日）純利11.9億美元（約92.8億港元，或每股2.36美元），較去年同季的9.71億美元（每股1.89美元）多賺23%，且優於分析員估計的每股賺2.32美元。上季營業淨額則升13%，達45.8億美元（約357.24億港元）。</spanclass></p></body></html>
