<html><header><meta charset="utf-8"><title>紅燈區大掃黃拘81妓</title></header><body><h1>紅燈區大掃黃拘81妓</h1><p>【本報訊】逾五十多名警方及入境處人員，昨凌晨時分在旺角「紅燈區」大掃黃，拘捕七十四名「北姑」及七名泰國妓女（十六至三十八歲），當中不乏低溫天氣下仍身穿迷你短裙的冶豔少女（圖）。&#13;<br> 掃黃行動由前晚十一時至昨晨四時，執法人員兵分兩路搜查區內數十個色情場所，以及截查在上海街及砵蘭街一帶街頭兜客的流鶯。至凌晨一時許，執法人員掩至常有大批妓女聚集的豉油街熟食中心，帶走共八十一名懷疑妓女，三名相信是馬伕的男子（二十五至三十一歲）不滿警員帶走妓女諸多阻撓，警員多番警告無效將三人拘捕帶署。&#13;<br> 李家傑攝</p></body></html>
