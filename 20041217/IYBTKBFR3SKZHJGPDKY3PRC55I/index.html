<html><header><meta charset="utf-8"><title>曾華倩素臉湊仔樂</title></header><body><h1>曾華倩素臉湊仔樂</h1><p>曾華倩曾為八十年代的無綫當紅花旦，但現年三十九歲的她始終不敵歲月。日前華女在九龍塘接送小朋友放學時，只見她雖然未至發福，但未有梳理秀髮，臉上亦無半點脂粉，僅以一副太陽眼鏡來遮掩憔悴的素臉。&#13;<br> <br> <spanclass>公園耍樂 &#13;<br> 當日中午時分，華女與兩名家長在九龍塘一學校中接了三名小朋友到附近的公園耍樂。其間華女表現得十分開心，還抱起一名小女孩嬉戲，大概過了二十分鐘，華女才拖着一男一女小朋友一同登上其福士四驅車，同返其位於九龍塘寓所。相隔大半個小時後，華女又自行駕車，從住所直往又一城領取乾洗衣物。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
