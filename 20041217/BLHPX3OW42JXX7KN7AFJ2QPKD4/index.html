<html><header><meta charset="utf-8"><title>大廚分享無火煮食新體驗</title></header><body><h1>大廚分享無火煮食新體驗</h1><p>現代人經常話要食得健康，有哪裏健康得過家中做飯？據說電磁爐熱力傳送比一般煮食爐快，而且傳熱更均勻；加上爐底直接加熱，減少熱能擴散，廚房會較涼快舒適。想更了解無火煮食的好處，可參觀由明天起至24日的12:00pm至6:00pm，在大埔富善商場、牛池灣順利商場有個《摩登廚房》活動，現場展銷德國寶、尚朋堂、Stella等最新的電磁爐，當中更請來中電樂廚坊的廚師即席示範運用電磁爐煮食，分享使用心得。看中的電磁爐可在商場店舖購買，大部份有折扣優惠。&#13;<br>&#13;<br>記者：李湘虹　　　&#13;<br>查詢電話：27500031</p></body></html>
