<html><header><meta charset="utf-8"><title>歐陽妙芝老公向阿媽認錯</title></header><body><h1>歐陽妙芝老公向阿媽認錯</h1><p>名模歐陽妙芝與丈夫方時俊（Steven）前晚於洲際酒店擺喜酒，一對新人分別穿上白、桃紅及綠色禮服，由於新娘子現已懷孕三個月，新郎在台上亦向賓客公布喜訊說：「阿媽，我做錯事呀，出咗事，有咗呀！」全場嘉賓即報以掌聲恭賀。&#13;<br> 前晚宴會開始時，螢光幕先播放一對新人的童年及生活照，亦播出男方手執太陽花，跪地向妙芝套指環求婚，以及二人在澳洲註冊的片段。由於新娘子懷孕，故前晚未有玩新人的遊戲，只由司儀李浩林負責玩鬥快打電話遊戲，結果由陳淑蘭勝出。&#13;<br> 其後妙芝上台掟花球，大批模特兒好友如LisaS.、周汶錡甚至蘭子等均到台前，最後由一位模特兒接到花球。</p></body></html>
