<html><header><meta charset="utf-8"><title>10歲童玩耍中休克</title></header><body><h1>10歲童玩耍中休克</h1><p>【本報訊】一名平日無病痛十歲男童，昨中午十二時許在鰂魚涌家中與弟妹玩耍時，突然抽筋休克，男童墮地撼傷頭部不省人事，由家人報警求救，其父更心急抱着兒子跑下街中等候救護車，男童送院後情況危殆。&#13;<br> 命危之男童姓葉，與父母及弟妹居於英皇道一○四六號一個單位。&#13;<br> 律敦治醫院心臟及內科顧問醫生劉育港指出，男童突然抽筋暈倒原因不明，需進行詳細檢查找出病因，但他表示事件甚為罕見，可能與羊癇症發病、腦出血中風及心律不正有關。</p></body></html>
