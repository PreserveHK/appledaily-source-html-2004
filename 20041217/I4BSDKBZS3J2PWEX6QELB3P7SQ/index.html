<html><header><meta charset="utf-8"><title>　　華叔、馮煒光繼續做冤家對頭 - 李八方</title></header><body><h1>　　華叔、馮煒光繼續做冤家對頭 - 李八方</h1><p>民主黨噚晚完成新一屆中常委選舉，三十位中委互選出十五位中常委，結果有兩個特點，一係多咗幾位第二梯隊入局，包括主張改革嘅范國威、資歷較淺嘅林子健亦當選。&#13;<br> 另一特點就係，之前因為爭論支聯會應否同民主黨分家而反面嘅黨內元老司徒華同黨員馮煒光，竟齊齊入局當上中常委。&#13;<br> 八方聽聞，身兼支聯會主席嘅華叔講過，黨內愈係有聲音想除支聯會而後快，佢愈係要「黐」實民主黨。馮煒光同華叔隻揪，當然未夠班啦，但嚟緊兩年民主黨中常委應該會好熱鬧。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
