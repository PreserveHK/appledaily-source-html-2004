<html><header><meta charset="utf-8"><title>自稱22歲前是日本人</title></header><body><h1>自稱22歲前是日本人</h1><p>李登輝的日本情意結甚深，曾向日本作家司馬遼太郎自稱「二十二歲以前是日本人」，亦曾揚言要到靖國神社去參拜，又指釣魚台是日本的領土。&#13;<br> <br> <spanclass>日本名字為「岩里龍男」 &#13;<br> 他擔任總統時，據稱每次會見日本客人都會主動說：「我們現在用日語溝通吧。」事實上，他每天都閱讀日文報刊。&#13;<br> 八十一歲的李登輝，出生於今日的台北縣淡水鎮。在日本佔據台灣時，李登輝中小學都接受日式教育，父親還給他起了個日本名字「岩里龍男」。&#13;<br> 李登輝後來到日本帝國大學讀書，並志願到高炮學校接受半年軍事訓練，成為日本炮兵軍官。</spanclass></p></body></html>
