<html><header><meta charset="utf-8"><title>Yumiko重溫新人夢</title></header><body><h1>Yumiko重溫新人夢</h1><p>鄭希怡（Yumiko）、Twins和女生宿舍等昨日在將軍澳電視廣播城出席《2004年TVB8金曲榜頒獎典禮》拜神儀式，該頒獎禮將於今日舉行。<br> &#13;<br> <spanclass>看好張韶涵 &#13;<br> Yumiko在頒獎禮中獲五個提名，她說：「今年係我第一年有國語歌，所以我有五個提名包括女新人同女歌手，我都好想攞女新人，好懷念呢個獎，況且我對呢個獎係最有信心嘅。喺女新人提名之中，我鍾意台灣嘅張韶涵，重有官恩娜都幾好。」&#13;<br> 採訪：楊潔雯　攝影：何國豪</spanclass></p></body></html>
