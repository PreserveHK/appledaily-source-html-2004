<html><header><meta charset="utf-8"><title>港大增非本地生學費</title></header><body><h1>港大增非本地生學費</h1><p>【本報訊】香港大學決定將下學年非本地生的學費由六萬元增至七萬元，在該校修讀三年課程，加上首年在內地夥伴學校就讀的三萬元學費，完成整個學位的費用為二十四萬；港大教務長韋永庚表示，因下學年不受資助的非本地生比例增加，政府獎學金亦取消，該校需提高學費撥作獎學金之用。&#13;<br> 教統局早前公布，將大學非本地生的比例由百分之八放寬至一成，其中百分之四維持資助，餘下百分之六則需繳付不少於六萬元學費。港大發言人指，內地生到該校接受三年教育前，要先到該校內地的夥伴學校就讀一年，總費用為二十四萬。</p></body></html>
