<html><header><meta charset="utf-8"><title>柏芝溜冰不忘湊細路</title></header><body><h1>柏芝溜冰不忘湊細路</h1><p>張栢芝早前經常被拍得周圍逛，兼且極愛購物，近日她表示會減少花費，今次似乎言出必行，日前她沒有工作，獨自到九龍塘又一城逛街，之後更到溜冰場溜冰。&#13;<br> 只見戴着耳筒聽歌的栢芝一邊唱歌，一邊在場中心溜冰。她的溜冰技術相當好，並熟練地做轉圈等多個花式。<br> &#13;<br> <spanclass>愛心爆棚 &#13;<br> 向來自言很喜歡小孩的栢芝，溜冰時看見有位小朋友在身邊跌倒，她即微笑上前扶起對方，當她離開冰場時，又聽到身後「嘭」一聲，便即回頭望個究竟，原來又有一位小孩失重心跌低，栢芝即返回場中扶起對方，愛心爆棚。事後她發現有記者在場，便即由其他通道離開。</spanclass></p></body></html>
