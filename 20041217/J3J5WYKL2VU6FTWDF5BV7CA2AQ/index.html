<html><header><meta charset="utf-8"><title>黃伊汶黐實翻版步姐</title></header><body><h1>黃伊汶黐實翻版步姐</h1><p>濱崎步的蠟像昨日在山頂杜莎夫人蠟像館正式揭幕，濱崎步未有出席，但她拍了短片播放，表示很高興能成為首位日本藝人獲邀做蠟像。&#13;<br> 濱崎步所屬唱片公司負責人矢島志敏與黃伊汶主持揭幕禮，黃伊汶除跟濱崎步蠟像拍照外，又跟姚明、劉德華及麥當娜的蠟像合照，黃伊汶說：「我嚟過呢度五、六次，上次嚟都未有姚明。」<br> &#13;<br> <spanclass>傳步姐不滿蠟像 &#13;<br> 對於有指濱崎步未有親自為蠟像倒模，又不滿蠟像成果，蠟像館公關主任游瑞萍說：「唔係，濱崎步好忙，佢提供咗好多資料畀我哋，啲衫都係佢攞出嚟，佢重派化妝師同設計師嚟睇㖭。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
