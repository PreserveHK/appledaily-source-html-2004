<html><header><meta charset="utf-8"><title>每日英語：Contrasexual....</title></header><body><h1>每日英語：Contrasexual....</h1><p>字典出版商Collins設立網站，向公眾徵求日常生活的英文新字新詞，列入網站的「活字典」，這裏是一些例子：<br> &#13;<br> Contrasexual：經濟獨立、有自信、不信愛情大過天的女性<br> &#13;<br> Globesity：全球癡肥現象<br> &#13;<br> Assmosis：靠諂媚升職<br> &#13;<br> Kippers	：住在父母家的成年子女，即俗語說的「裙腳仔」<br> &#13;<br> Smirting：吸煙（smoking）和調笑（flirting）</p></body></html>
