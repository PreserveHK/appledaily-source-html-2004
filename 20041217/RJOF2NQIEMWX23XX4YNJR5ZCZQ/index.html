<html><header><meta charset="utf-8"><title>周杰倫美國開騷兼度假</title></header><body><h1>周杰倫美國開騷兼度假</h1><p>周杰倫前日傍晚時分在台灣帶着媽媽葉惠美乘坐六點四十分的班機前往洛杉磯，他將在本月十八、二十五及二十六日在洛杉磯及康湼狄格州展開三場演出。&#13;<br> 周杰倫十分興奮，因為這次他不但將和美國歌迷一起歡度聖誕節，還計劃演出結束後多留幾天，前往紐約度假小休，一直待到明年才回台灣。<br> &#13;<br> <spanclass>準備掃貨 &#13;<br> 第一次前往紐約，周杰倫自己的行李只有一大箱，他笑說：「到了紐約當然要逛街shopping，不夠的到當地可以再買！」但最讓他期待的，是最近他自覺創作的慾望高漲，希望在當地能夠找回更多好的音樂靈感。</spanclass></p></body></html>
