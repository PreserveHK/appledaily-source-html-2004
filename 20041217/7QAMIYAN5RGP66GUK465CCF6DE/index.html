<html><header><meta charset="utf-8"><title>舒淇角逐中國影后</title></header><body><h1>舒淇角逐中國影后</h1><p>舒淇憑主演電影《美人草》，獲提名角逐「第一屆中國電影導演協會年度獎評選」之「最佳女演員」獎，前日該會舉行記者會，公布舒淇首次以台灣女演員身份角逐影后，頒獎禮由張艾嘉擔任司儀。&#13;<br> <br> <spanclass>促進本土電影 &#13;<br> 該協會的會長黃建新導演說：「在外國電影入市的同時，我們還要努力發展中國電影，才能有自己的聲音，保證自己的本土文化不被外來文化所淹沒，舉辦此頒獎禮也是為了鼓勵本土電影業。」&#13;<br> 頒獎禮於下月十一日在內地舉行，屆時將頒發「最佳女演員」、「最佳男演員」、「導演終身成就獎」、「年度票房導演獎」和「最佳導演」等獎項，大會表示已邀請了舒淇出席頒獎禮。</spanclass></p></body></html>
