<html><header><meta charset="utf-8"><title>單身薛芷倫唱K隊酒</title></header><body><h1>單身薛芷倫唱K隊酒</h1><p>薛芷倫（Fanny）日前公開宣布已跟馬清偉辦妥離婚手續，回復單身的她依然愈夜愈精采，經常蒲吧作樂，日前她又相約好友陳淑蘭和設計師鄭紹良等，往灣仔唱K喝酒。<br> &#13;<br> <spanclass>離去時略帶酒意 &#13;<br> 當晚凌晨十二時許，穿上貼身衫和寬鬆長褲的Fanny與蘭子和鄭紹良等一行約六、七人，分別乘搭的士前往灣仔一間酒店，Fanny顯得心情不錯，不停與朋友閒談，又不時回頭跟蘭子相視而笑，眾人下車後即步進酒店內的卡拉OK耍樂。&#13;<br> 至凌晨二時許，Fanny獨自離開酒店，雖然她略帶酒意，但仍十分清醒，在酒店外自行截的士，折返半山寓所休息。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
