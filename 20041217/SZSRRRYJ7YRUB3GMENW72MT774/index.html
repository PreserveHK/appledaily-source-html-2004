<html><header><meta charset="utf-8"><title>元斌今晚強勢襲港</title></header><body><h1>元斌今晚強勢襲港</h1><p>韓國型男元斌，今晚將會應由他代言的韓國化妝品公司MISSHA邀請來港，為明日下午在旺角舉行的簽名會作準備。<br> &#13;<br> <spanclass>鬧市為Fans簽名 &#13;<br> 元斌繼今年夏天來港宣傳電影《太極旗飄揚：生死有情》後，今晚再度訪港，並於明日出席化妝品公司在旺角兆萬中心舉行的開幕典禮，為一百三十名預先獲選的幸運fans簽名。由於這次是元斌首次在本港鬧市現身，相信會引起哄動。元斌預計會在後日離開香港，返回韓國。</spanclass></p></body></html>
