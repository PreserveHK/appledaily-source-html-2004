<html><header><meta charset="utf-8"><title>上山詩鈉逛街愛煲粥</title></header><body><h1>上山詩鈉逛街愛煲粥</h1><p>上山詩鈉日前穿上一身運動服，偕同一名中性打扮友人同往銅鑼灣百德新街shopping，上山詩鈉雖與朋友同行，但其間她卻講電話多於與友閒聊，還一邊試衫一邊講電話。&#13;<br> <br> <spanclass>未有收穫 &#13;<br> 當日下午四時許，上山詩鈉與友人出現百德新街，不施脂粉的她戴上太陽眼鏡，邊煲電話粥邊步入女裝店。上山詩鈉在店內試穿了一些毛毛外套，表現頗雀躍，但卻未有收穫。之後上山詩鈉即轉往隔鄰的一間時裝店，揀了一輪後卻始終未有心水，她連逛兩間店舖時，竟仍可不停講電話，不知她是否忙於向電話另一端的人游說買保險呢？&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
