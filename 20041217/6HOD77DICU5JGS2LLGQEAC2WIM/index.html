<html><header><meta charset="utf-8"><title>萬綺雯林韋辰重續九年情</title></header><body><h1>萬綺雯林韋辰重續九年情</h1><p>萬綺雯和林韋辰最近拍攝亞視新劇《爸爸兩邊走》，劇中阿辰扮演一名失婚漢，後來邂逅了萬綺雯，發展一段新戀情。<br> &#13;<br> <spanclass>童心未泯 &#13;<br> 萬綺雯和阿辰日前在深圳一個遊樂場拍外景，二人先騎旋轉木馬，然後來個情深一吻。萬綺雯日前在電話中說：「我同阿辰九年前拍劇都咀過，呢次再嚟都好有默契，不過因為拍攝嗰晚天氣好凍，我哋為咗保暖，不停要工作人員沖熱茶畀我哋。」&#13;<br> 此外，萬綺雯表示小時候經常到遊樂場嬉戲，現在重臨這些地方，即勾起她不少美好的回憶，她說：「我細個好鍾意玩旋轉木馬㗎。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
