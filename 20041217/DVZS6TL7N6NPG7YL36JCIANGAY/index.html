<html><header><meta charset="utf-8"><title>鴨脷洲建住宅遭抗議</title></header><body><h1>鴨脷洲建住宅遭抗議</h1><p>【本報訊】由海怡半島居民組成的「爭取鴨脷洲休憩用地專責組」，今天將會到城規會及灣仔新鴻基地產總部示威，反對新地計劃把鴨脷洲石油氣轉運站改建高密度住宅，二百名居民代表會以收集了過萬個簽名的簽名冊，拉開來包圍北角政府合署以示抗議。同時，專責組也會正式向城規會申請，要求將石油氣轉運站土地改為公眾休憩用地。&#13;<br> 專責組召集人、香港大學法律專業學系助理教授張達明指出，根據健力士世界紀錄，鴨脷洲已是全球人口最稠密的小島，休憇設施嚴重不足，政府應收回土地改建休憩用地。</p></body></html>
