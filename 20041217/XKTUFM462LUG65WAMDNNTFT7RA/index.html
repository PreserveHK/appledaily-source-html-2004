<html><header><meta charset="utf-8"><title>哥連熱吻蓮莎露夏恩</title></header><body><h1>哥連熱吻蓮莎露夏恩</h1><p>愛爾蘭男星哥連菲路（ColinFarrell）的形象花弗，繼與BritneySpears及安琪蓮娜祖莉（AngelinaJolie）傳出緋聞後，哥連近日又傳搭上歌影雙棲的十八歲女星蓮莎露夏恩（LindsayLohan）。&#13;<br> <br> <spanclass>夜店煙韌 &#13;<br> 據《InTouch》雜誌報道，哥連與蓮莎上周末於紐約一夜店中相遇，並於夜店一角中熱吻及擁抱，狀甚煙韌，但兩人的發言人卻強調二人只屬好友。另外，奧蘭多布魯（OrlandoBloom）日前在杜拜與一名金髮女子親熱，但該名女子明顯不是其女友姬蒂布斯禾夫（KateBosworth）。</spanclass></p></body></html>
