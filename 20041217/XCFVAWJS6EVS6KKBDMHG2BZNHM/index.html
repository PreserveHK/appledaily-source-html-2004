<html><header><meta charset="utf-8"><title>張崇基張崇德大馬行善</title></header><body><h1>張崇基張崇德大馬行善</h1><p>張崇基與張崇德昨日在大馬探訪洗腎中心，晚上則出席慈善晚宴，為當地的洗腎者鼓勵及打氣，又擔任表演嘉賓獻唱多首歌曲，他們表示希望以歌聲拋磚引玉，可以呼籲更多人關心及捐助腎病患者。<br> &#13;<br> <spanclass>訪洗腎中心 &#13;<br> 張崇基與張崇德兄弟說：「我哋都有患腎病嘅朋友，佢哋每日要洗三次腎，每次都要幾個鐘，所以當我哋去探訪洗腎中心嘅朋友時，都感同身受。希望我哋可以再嚟大馬，參與更多其他嘅慈善活動，等多啲人關心佢哋，我哋感到好高興同好有意義，有機會回饋呢個社會。」</spanclass></p></body></html>
