<html><header><meta charset="utf-8"><title>尼古拉斯夫婦煙韌離台</title></header><body><h1>尼古拉斯夫婦煙韌離台</h1><p>奧斯卡影帝尼古拉斯基治（NicolasCage）與妻子AliceKim一行人，昨日上午結束三天兩夜的台灣之旅。尼古拉斯在機場出境時，左擁嬌妻Alice、右手忙着為影迷簽名，他臨行前對影迷承諾：「我會回來！」<br> &#13;<br> <spanclass>「不要擋我」 &#13;<br> 尼古拉斯昨日帶着粉紅鑲邊墨鏡，與愛妻Alice甫到機場便被影迷重重包圍，寸步難行，保鑣只好手牽手將尼古拉斯夫妻圍在中間，慢慢向前行。尼古拉斯下車前還特地對保鑣落令：「不要擋我，我要幫影迷簽名！」&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>
