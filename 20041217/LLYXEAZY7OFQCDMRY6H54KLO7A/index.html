<html><header><meta charset="utf-8"><title>孔慶翔坐擁十二金釵</title></header><body><h1>孔慶翔坐擁十二金釵</h1><p>孔慶翔（WilliamHung）主演的處男電影《我亞媽發仔瘟》下月六日在香港、內地和新加坡同步上映，但《我》片的內地片名將改為《花街歡樂坊》，星洲則為《寶貝仔》。&#13;<br> 《我》片講述薛家燕是妓院老闆娘，旗下擁有蒙嘉慧、利嘉兒和韓君婷等十二金釵佳麗，片中William更會率領靚女大唱改編其首本名曲《SheBangs》的《燒餅》。<br> &#13;<br> <spanclass>賣藝不賣身 &#13;<br> 片中十二金釵懂看穿客人的煩惱而為他們提供不同服務，客人來自各階層，有的是偷竊狂、有的戀母狂、有的患妄想症或潔癖等，十二金釵替客人治療，但一律賣藝不賣身。</spanclass></p></body></html>
