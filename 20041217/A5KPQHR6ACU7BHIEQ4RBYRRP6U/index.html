<html><header><meta charset="utf-8"><title>議員斥港燈：為富不仁</title></header><body><h1>議員斥港燈：為富不仁</h1><p>港燈大幅加價百分之六點五後，港島與南丫島商住用戶的電費負擔將會比九龍及新界用戶多逾兩成。家住中區、代表醫學界的立法會議員郭家麒怒斥港燈「為富不仁」；而南區居民、代表社福界立法會議員張超雄則促請政府盡快檢討公用事業的利潤管制協議。&#13;<br> 郭家麒一家五口，每月電費負擔約一千元，「我哋已經好慳電，電燈唔用就即刻熄，冷氣機人哋開二十五度，我哋開二十六度，下年再加電費，好難再慳。」他強調，港燈作為大集團完全沒有體恤市民，「我對呢個集團好反感，話佢哋為富不仁，雖不中也不遠。」&#13;<br> 另一位「島民」張超雄促請政府盡快檢討利潤管制計劃，取消兩電的「利潤保證」。&#13;<br> 本報記者</p></body></html>
