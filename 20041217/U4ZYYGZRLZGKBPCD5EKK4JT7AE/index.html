<html><header><meta charset="utf-8"><title>瑪麗嘉兒靠米奇拾童真</title></header><body><h1>瑪麗嘉兒靠米奇拾童真</h1><p>美國女歌手瑪麗嘉兒（MariahCarey）最近應美國佛羅里達州迪士尼樂園邀請，擔任園內的聖誕大巡遊表演嘉賓，與一眾卡通人物載歌載舞，娛樂旅客。&#13;<br> 瑪麗嘉兒前日身穿紅裙現身佛羅里達州迪士尼樂園，與一身聖誕服裝的米奇老鼠合照。面對可愛米奇的瑪麗，將近年放蕩的形象清洗一空，重現久違了的活潑可愛感覺。另外，瑪麗主唱的《AllIWantforChristmas》最近在英國獲選「最佳聖誕歌」第六位，而八十年代BandAid合唱的《DoTheyKnowIt'sChristmas?》則排第二，冠軍則是《FairytaleofNewYork》。</p></body></html>
