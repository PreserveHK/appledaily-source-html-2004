<html><header><meta charset="utf-8"><title>搭東鐵受傷四成是稀客</title></header><body><h1>搭東鐵受傷四成是稀客</h1><p>【本報訊】九鐵發現乘搭東鐵期間受傷的乘客，約四成是很少使用東鐵服務的乘客，一成半是遊客，而這兩類人士的受傷比例有上升趨勢。西鐵情況更為極端，稀客及遊客的受傷比例佔了七成。統計資料顯示，六十歲以上長者受傷比例較高，今年至今已有一百宗老人乘坐東鐵受傷的報告，平均每周兩宗。&#13;<br> 九鐵轄下的東鐵、西鐵及輕鐵將展開連串安全運動，九鐵已在九龍塘站的扶手電梯口安裝八個「緊握扶手」閃動標誌，並指示攜帶大型行李的乘客使用升降機，免生意外，並會派出安全助理提醒搭客小心月台空隙。</p></body></html>
