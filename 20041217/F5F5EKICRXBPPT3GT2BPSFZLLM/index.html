<html><header><meta charset="utf-8"><title>小S大便騷任睇</title></header><body><h1>小S大便騷任睇</h1><p>台灣女星大S徐熙媛、小S徐熙娣、范曉萱、范瑋琪、吳佩慈與魔術代等一眾好姊妹，前日齊齊錄影電視節目《康熙來了》，幾個女生吱吱喳喳從化妝間一路聊到攝影棚，令現場十分嘈吵。<br> &#13;<br> <spanclass>擠廁所聊天 &#13;<br> 眾女生透露平日在外如廁時，都會兩、三個女生結伴上同一間廁所，方便聊天，連到大、小S家聚會時，也習慣窩在狹小的廁所內聊天，裸裎相見，又大爆小S常常蹲着大便，讓眾姐妹從頭觀賞到尾也不覺得害羞，反而認為這是好朋友「最無私」的表現。</spanclass></p></body></html>
