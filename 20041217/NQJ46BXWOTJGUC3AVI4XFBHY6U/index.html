<html><header><meta charset="utf-8"><title>上司同事讚工作勤奮</title></header><body><h1>上司同事讚工作勤奮</h1><p>被告林淑兒自九○年加入港台後一直勤奮工作，至九四年晉升至高級節目主任至今，就算近年罹患結腸癌，林女不斷努力工作，表現獲上司及同事一致讚賞。港台教育部台長戴健民、林女的上司傳訊部總監施永遠及其他同事亦去信法庭，以作林女的品格證人。&#13;<br> <br> <spanclass>監製感不值 &#13;<br> 對於林淑兒被定罪判刑，施永遠表示難過，他讚揚林女工作勤力。昨日陪同林女出庭的港台節目《城市論壇》監製麥麗貞認為，只是一時無心之失被定罪，替林女感到不值。&#13;<br> 本報記者</spanclass></p></body></html>
