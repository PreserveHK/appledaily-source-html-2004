<html><header><meta charset="utf-8"><title>鍾麗緹演十三姨語言不通</title></header><body><h1>鍾麗緹演十三姨語言不通</h1><p>鍾麗緹主演的內地古裝喜劇《江湖俏佳人》日前在橫店秘密開拍，鍾麗緹飾演十三姨，劇組人員十分緊張鍾麗緹的檔期，故謝絕探班，但鍾麗緹見記者到場採訪卻十分合作。&#13;<br> <br> <spanclass>進軍內地 &#13;<br> 由於要念國語對白，鬼妹仔鍾麗緹說：「我國語唔好，對白都要用英文拼音去念，我對拍攝內地劇集好有興趣，但都要付出好大努力。」&#13;<br> 雖然遇上語言障礙，但鍾麗緹仍有意進軍內地，惟有慢慢學習國語。&#13;<br> 鍾麗緹在外國長大及接受教育，但她讓女兒在北京上學，她說：「自己喺外國長大，希望個女學到中國文化。」&#13;<br> 採訪、攝影：戴維</spanclass></p></body></html>
