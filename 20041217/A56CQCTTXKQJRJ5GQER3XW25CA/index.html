<html><header><meta charset="utf-8"><title>航機乘客圖開機門提堂</title></header><body><h1>航機乘客圖開機門提堂</h1><p>【本報訊】一名男子於上月七日乘國泰航機從東京返港，涉嫌於萬呎高空企圖打開機艙緊急逃生門，幸機組人員合力將他制服，涉案男子被控違反《航空保安條例》，作出可能危害飛機安全的行為罪名，案件昨在荃灣裁判法院提訊，被告毋須答辯，控方表示案件將轉往區域法院，先替被告提取兩份精神科醫生報告，了解他是否適合答辯。被告楊我華，三十七歲，報稱從事音響工程。&#13;<br> 案件編號：TWCC3729/2004</p></body></html>
