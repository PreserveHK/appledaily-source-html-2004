<html><header><meta charset="utf-8"><title>裴勇俊日Fans地氈式搜括偶像</title></header><body><h1>裴勇俊日Fans地氈式搜括偶像</h1><p>韓國男星裴勇俊日前低調訪日被傳媒大肆報道後，吸引不少師奶fans四出搜括其蹤影，除有數十名師奶在他上次訪日下榻的酒店外守候，更有約一百名fans通宵在大阪寫真展場外排隊，希望有機會見偶像一面。&#13;<br> 此外，俊哥早前曾表示有意將日韓兩地舉行的寫真展收益用作慈善用途，昨日多份日本報章指俊哥將捐出二億日圓（約一千四百萬港元）成立慈善基金，不過俊哥所屬事務所已即時否認，指現階段仍未有任何實質計劃。</p></body></html>
