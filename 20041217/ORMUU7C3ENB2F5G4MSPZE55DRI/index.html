<html><header><meta charset="utf-8"><title>聖誕佳音：<br>韓國聖誕花車大巡遊</title></header><body><h1>聖誕佳音：<br>韓國聖誕花車大巡遊</h1><p>韓國其中一個主題公園──愛寶樂園於即日起至12月25日，舉辦ChristmasFantasy聖誕夢幻嘉年華，活動包括聖誕魔術天空激光雷射表演Show，以PIGI影像、人工雪及雷射等營造應節表演，還有聖誕老人和大型聖誕樹等花車巡遊。到了26日就變為WinterFantasy冬季銀色慶典，五光十色的超大型特備煙火、冰雪樂隊及歌星表演等住你。&#13;<br>&#13;<br>記者：楊一凡&#13;<br>&#13;<br>愛寶樂園Everland&#13;<br>電話：（82）31-3205000&#13;<br>地點：京畿道龍仁市蒲穀面前囗裏310&#13;<br>網址：www.everland.com</p></body></html>
