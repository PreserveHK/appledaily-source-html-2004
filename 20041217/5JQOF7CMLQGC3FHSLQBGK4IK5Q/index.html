<html><header><meta charset="utf-8"><title>齊豫相隔26年上海再唱</title></header><body><h1>齊豫相隔26年上海再唱</h1><p>台灣歌手齊豫和胞弟齊秦日前在上海舉行演唱會，屈指一算，齊豫已有二十六年沒有在上海開演唱會，雖然齊豫聲音沙啞，但她還是努力演唱，並以首本名曲《橄欖樹》為演唱會揭開序幕，歌迷反應熱烈。<br> &#13;<br> <spanclass>抱恙演出 &#13;<br> 可是當齊豫唱了兩首歌後，喉嚨不適，咳嗽了幾聲，但稍事休息又繼續演出，齊豫以國語說：「我終於來上海了，讓你們等了二十六年，今天把最簡單、心情卻最慎重的表演獻給你們。」台下觀眾聽後即拍掌以示支持。&#13;<br> 此外，由於齊秦亦同樣抱恙上陣，表現稍欠水準，他不好意思地以國語說：「今晚發揮不好，希望下次好一點。」&#13;<br> 採訪：盧健　攝影：郭晨</spanclass></p></body></html>
