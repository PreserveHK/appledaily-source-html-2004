<html><header><meta charset="utf-8"><title>警方「放蛇」破淫窟</title></header><body><h1>警方「放蛇」破淫窟</h1><p>【本報訊】警方黃大仙特別職務隊接獲居民投訴，昨晨八時派出探員「放蛇」，在新蒲崗康強街康景樓搗破一個淫窟。據知該淫窟專做熟客生意，對象為上年紀男士，每次「肉金」收一百五十元。被捕五名妓女（圖一）來自四川及福建，年齡由二十六至三十七歲，持雙程證曾多次來港，警方行動時她們試圖爬窗逃走，但終被制服，她們涉嫌違反逗留條件及引誘他人作不道德行為，警方亦同時拘捕涉嫌經營不道德場所的兩男女主持（圖二）。&#13;<br> 劉永明攝</p></body></html>
