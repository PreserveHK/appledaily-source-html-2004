<html><header><meta charset="utf-8"><title>徐若瑄今秋再闖日本</title></header><body><h1>徐若瑄今秋再闖日本</h1><p>曾經在日本走紅的徐若瑄，最近盛傳即將與吉本興業簽下合約，預計今年秋天會再闖日本藝能界。&#13;<br> <br> <spanclass>故意說台味日語 &#13;<br> 日本報章《東京Sports》報道，據一名熟識徐若瑄的人表示，其實徐若瑄在日本發展時不太喜歡演出綜藝節目，因為她要在節目中與日本藝人搶鏡並不容易，故只好常常故意扮儍，有時甚至要把日語說得更具台灣風味。&#13;<br> 不過，徐若瑄最近有意重返日本，又傳出她已經跟吉本興業接觸。吉本興業表示，徐若瑄很有才藝，而他們公司也不只是栽培搞笑藝人，現在吉本興業還有意讓旗下藝人參演連續劇和電影的工作。</spanclass></p></body></html>
