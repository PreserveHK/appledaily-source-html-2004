<html><header><meta charset="utf-8"><title>郭羨妮熱戀過後變疏離</title></header><body><h1>郭羨妮熱戀過後變疏離</h1><p>郭羨妮和唐寧昨日一身性感打扮，出席水晶名牌施華洛世奇在中環國際金融中心舉行的時尚表演。大會為配合今年秋冬主題「非洲之旅」，邀請了陳嘉容、周汶錡、李嘉慧、歐陽妙芝、LisaS.及Rosemary六位名模，演繹多款嶄新設計。<br> &#13;<br> <spanclass>赴美宣傳 &#13;<br> 穿上黑色性感吊帶短裙到場欣賞表演的郭羨妮，透露剛於北京拍完電視劇《覆雨翻雲》，稍後會聯同鄭嘉穎和向海嵐為TVBI往美國宣傳。問郭羨妮與男友溫兆倫聚少離多，可會影響感情？她笑說：「我哋係好少見，但重係男女朋友關係，我哋冇分手，只係少見啫。𠵱家過咗熱戀期，步入穩定期。」&#13;<br> 採訪：馮美茵　攝影：陳慧安</spanclass></p></body></html>
