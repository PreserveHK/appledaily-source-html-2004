<html><header><meta charset="utf-8"><title>德永佳針織布定單多20%</title></header><body><h1>德永佳針織布定單多20%</h1><p>【本報訊】德永佳（321）執行董事丁傑忠表示，約佔集團總營業額近60%的針織布業務，在4至7月份之定單增長達20%，與集團擴產的幅度相若，毛利率因期內棉花價格大幅下跌而較上年度有所改善，上年度毛利率約10%。&#13;<br> 丁氏又指出，佔集團總營業額逾40%的服裝零售業務，於4至7月份約有20%增長，現時自營店舖佔總店舖比重已增至53%，預期將逐步上升；4至7月份該業務的毛利率較上年度有所增長，上年度約46%。&#13;<br> 丁傑忠仍維持對兩大業務今年可錄得20%增長的預測，料兩者全年之毛利率可優於上年度水平。他表示，集團今年總資本性開支約為2.1億元。</p></body></html>
