<html><header><meta charset="utf-8"><title>警長歎無槍未能捉賊</title></header><body><h1>警長歎無槍未能捉賊</h1><p>【本報訊】加入警隊超過二十五年，可說是身經百戰的重案組警署警長「士沙徐」，昨日在追捕單車賊匪時，被賊人槍指而功敗垂成，可說是「老貓燒鬚」。據說，事發時他正前往參加遊船河，由於要進行水上活動，他前一天將佩槍交回警署槍房，以致在行動時「無用武之地」。&#13;<br> 事發後，警方派出三十多名快速應變部隊身穿避彈衣大規模搜查，並派直升機搜索賊蹤，但終無所獲。&#13;<br> 近期新界連續發生多宗單車劫案，今年一月十六日，粉嶺中心兩名騎單車賊向兩男一女扑頭行劫，掠得三十五萬元現金。</p></body></html>
