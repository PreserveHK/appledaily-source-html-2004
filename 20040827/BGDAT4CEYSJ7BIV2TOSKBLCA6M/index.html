<html><header><meta charset="utf-8"><title>莎莎首季營業額增五成</title></header><body><h1>莎莎首季營業額增五成</h1><p>【本報訊】受惠於內地旅客持續增長，莎莎國際（178）的本港零售業務，首季度（4至6月）營業額較去年同期升逾50%，7、8月營業額也增約20%。&#13;<br> 莎莎8月零售業務每宗交易額（即單價）為205元，較去年同期增加5%。&#13;<br> 不過，主席郭少明（圖左）表示，仍未追及97年平均220至230元水平，但由於季節性產品組合因素，冬季營業額一般較夏季高，故預期年底時單價可望回升，但全年平均單價仍難及97年水平。&#13;<br> 他又指出，雖然本港通脹重臨，但化妝品屬公價貨，未擬加價，隨着經濟好轉，市民收入增加，可望帶動消費。&#13;<br> </p></body></html>
