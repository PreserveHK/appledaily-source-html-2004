<html><header><meta charset="utf-8"><title>龍井炒蝦仁</title></header><body><h1>龍井炒蝦仁</h1><p><spanclass><fontstyle>自製價：$90/4人份量&#13;<br><b>用咩料：</b>&#13;<br>河蝦	2斤&#13;<br>龍井茶葉	適量&#13;<br>花雕酒	半茶匙&#13;<br>鹽	少許&#13;<br>生粉	少許&#13;<br>&#13;<br><b>小貼士：</b>&#13;<br>將蝦泡油時，油溫最好剛剛六成滾，過高的話蝦肉容易變硬。</fontstyle></spanclass></p><p><br> &#13;<br> <b> 好易做</b> </p><p><br> &#13;<br> <b> 忙中有錯龍井蝦仁</b> &#13;<br> 據說乾隆皇帝微服下江南時，到西湖一家小店進餐，點了一道炒蝦仁。點好菜後，乾隆皇帝從身上掏出一包從龍井取來的茶葉，泡來解渴。當乾隆取茶葉時，店小二看見了他的龍袍，慌忙跑進廚房告訴掌廚的店主。當時店主正在炒蝦仁，一聽聖上駕到，心中一陣緊張，竟將店小二拿來的龍井茶當作葱段撒在剛炒好的蝦仁上，誰知這道菜送上給乾隆時，清香撲鼻，乾隆連聲稱讚，後來這道菜便名為龍井蝦仁。</p></body></html>
