<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>紙片人推着笨鳥娃娃去散步，笨鳥娃娃不會飛。紙片人說：「別心急，長大了就會飛。」&#13;<br>笨鳥娃娃說：「如果長大了還不會飛呢？」&#13;<br>紙片人說：「別心急，風來了就會飛。」&#13;<br>笨鳥娃娃說：「如果風來了還不會飛呢？」&#13;<br>紙片人說：「別心急，危險的貓來了就會飛。」笨鳥娃娃說：「如果危險的貓來了還不會飛呢？」紙片人說：「別心急，上了天堂就不用飛了。」</p></body></html>
