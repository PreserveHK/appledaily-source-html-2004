<html><header><meta charset="utf-8"><title>政績工程衍生惡果</title></header><body><h1>政績工程衍生惡果</h1><p>拖欠工程費不僅是社會問題，更是政策上的一大失誤。全國民工被拖欠的薪金中，超過七成來自建築行業。除了熱火朝天的房地產，近年大型工程不斷才是主要原因。&#13;<br> 各級官員為了所謂的「形象工程」、「政績工程」，即使政府財政不富裕也要強行上馬，讓建築商先墊錢，造成惡性循環。所謂「有條件要上，沒條件創造條件也要上」，就是這些工程的最佳寫照。有學者指出，民工被欠薪的源頭，並非包工頭不肯發放薪金，而是建築商欠包工頭錢，地方政府又欠建築商。追根究柢，是社會喪失信用機制，政府只求表面政績而衍生問題。&#13;<br> 本報記者</p></body></html>
