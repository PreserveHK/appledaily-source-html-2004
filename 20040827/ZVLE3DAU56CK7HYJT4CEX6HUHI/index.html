<html><header><meta charset="utf-8"><title>鄭融扭蛇腰爭女權</title></header><body><h1>鄭融扭蛇腰爭女權</h1><p>鄭融近日忙於為新歌《紅花會》排舞，每天約花八小時以上在排舞室。鄭融今次在舞蹈中加入大量扭腰動作，是因為歌神許冠傑（Sam）對她的扭腰舞十分欣賞。鄭融說：「我前排做阿Sam演唱會跳《尖沙咀Susie》時都要不時扭腰，之後阿Sam話我跳得好。」&#13;<br> <br> <spanclass>獨立自強 &#13;<br> 而《紅花會》的歌詞內容原來亦是鄭融向公司提議的，她說：「我以前啲歌都係講我俾人飛，當然現實中絕對冇咁嘅事，我身邊嘅女性朋友亦好獨立，甚至強過一啲男仔，我都好唔鍾意啲要女友聽晒佢話嘅男仔，所以我就向公司提議想唱一首關於girlpower嘅歌。」&#13;<br> 採訪：李珮洳　攝影：林德雄</spanclass></p></body></html>
