<html><header><meta charset="utf-8"><title>星巴克銷售增幅放緩</title></header><body><h1>星巴克銷售增幅放緩</h1><p>【本報綜合報道】全球最大咖啡連鎖店美國星巴克（Starbucks），本月同店銷售增幅放緩至8%，為9個月來首次低於雙位增長，且是去年5月以來最弱的按年增幅。消息拖累該公司股價昨天一度挫近9%。&#13;<br> 星巴克未有解釋本月同店銷售升幅減弱的原因，但仍對有關業績感到滿意。分析員說，本月同店銷售增幅仍屬可觀，且超過該公司的3%至7%增長目標。&#13;<br> 受惠於新系列的夏季飲品暢銷，星巴克整體營業額在截至本月22日的4周較去年同期升25%，達4.18億美元（約32.6億港元）。星巴克計劃在下年度（由10月4日起）調高咖啡售價。但分析員說，牛奶漲價正侵食星巴克的邊際利潤。</p></body></html>
