<html><header><meta charset="utf-8"><title>商舖漲價英皇暫停吸納</title></header><body><h1>商舖漲價英皇暫停吸納</h1><p>【本報訊】英皇國際（163）今年5月購入銅鑼灣羅素街商舖，該公司地產部總經理陳志凌表示，仍看好商舖市道，但由於價格不斷上升，回報並不吸引，不會盲目追捧，會暫停吸納。&#13;<br> 陳志凌指英皇正計劃發展西貢內地段DD120（鹿尾村旁、匡湖居對面）項目，地皮面積6.6萬方呎，可建樓面4萬方呎，計劃興建12至14幢洋房，總投資約1億元，兩年後以現樓推售。至於旗下淺水灣地盤擬保留收租，料06年竣工，05年招租。&#13;<br> 另旗下英皇中國（296）位於重慶的宏泰大廈，建築工程已經暫停，1870萬元按金去年度已全數撥備。</p></body></html>
