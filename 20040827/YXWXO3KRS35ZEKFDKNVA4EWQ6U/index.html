<html><header><meta charset="utf-8"><title>車壇新資訊：<br>富豪S80陳列車唔使30萬</title></header><body><h1>車壇新資訊：<br>富豪S80陳列車唔使30萬</h1><p>筆者剛收到消息，本港富豪代理商手頭上現正有8部S802.4(原價$369,000)陳列車及Demo車，為促銷關係，代理不惜以同廠S60同等車價$298,000發售作招徠，要較原本價錢平咗成$71,000咁多。</p><p><spanclass><fontstyle>裝有主動式巡迹系統  &#13;<br> S80既有齊前後兩排高級皮椅、前排全方位電控調校，又有原廠高級CD音響連左右獨立及後排送風恒溫冷氣裝置，少不了重有主動式STC巡迹控制系統，以及一系列安全設施同充氣簾幕裝置，真係有買趁手啦！&#13;<br> &#13;<br> 記者：陳偉林</fontstyle></spanclass></p></body></html>
