<html><header><meta charset="utf-8"><title>BoBo整蛋糕人人有份</title></header><body><h1>BoBo整蛋糕人人有份</h1><p>陳文媛（BoBo）、文頌嫻、馬德鐘及胡杏兒等，昨日在將軍澳電視廣播城為無綫新劇《情迷黑森林》試造型，一眾演員更即場示範製作黑森林蛋糕。&#13;<br> BoBo今次在劇中飾演餅店店長，她透露閒時亦愛在家中自製蛋糕，被問到過氣緋聞男友陳冠希可有嘗過她親手製造的蛋糕，BoBo未肯正面回答，她說：「好多朋友都食過，男男女女都有。」<br> &#13;<br> <spanclass>文頌嫻無悔過檔 &#13;<br> 與文頌嫻同樣由亞視過檔至無綫的林韋辰，近日抱怨被投閒置散，對此文頌嫻說：「我過咗嚟四年，無綫對我都唔錯，有兩套劇都做過第一女主角，我個𡃁妹樣亦係我發展嘅障礙，不過我冇後悔過嚟無綫。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
