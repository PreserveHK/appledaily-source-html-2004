<html><header><meta charset="utf-8"><title>Kary偷閒掃貨裝身</title></header><body><h1>Kary偷閒掃貨裝身</h1><p>女子組合Cookies成員吳家穎（Kary）日前在尖沙嘴新太陽廣場出現，當日穿上背心短裙的Kary薄施脂粉，並迅速地走進一家時裝店挑選衣服。&#13;<br> <br> <spanclass>塗唇膏樣辦 &#13;<br> 現場所見，Kary試穿一批小背心和牛仔裙，又走到一旁試皮鞋，過了大半個小時，她才離開店舖步往附近一間時裝店繼續揀衫。約十多分鐘後，Kary再往海洋中心的ShuUemura化妝護膚品專門店掃貨，不時把化妝品塗上手試色，又試塗唇膏樣辦，表現得頗為滿意。其實Kary近日的工作十分忙碌，尤其是由她擔任主音的樂隊PingPung剛剛推出唱片，故特別抽時間選購新裝。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
