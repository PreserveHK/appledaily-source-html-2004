<html><header><meta charset="utf-8"><title>周生生半年多賺2.58倍</title></header><body><h1>周生生半年多賺2.58倍</h1><p>【本報訊】珠寶零售集團周生生（116）公布，上半年純利8593.5萬元，較去年同期急升2.58倍，主要受惠本地消費市道轉旺及內地「自由行」政策。期內每股盈利0.17元；派息6仙及特別股息3仙；營業額42.46億元，增長59.99%。&#13;<br> 周生生派發的特別股息，乃來自該集團持有的港交所（388）股份，於較早前共獲派發約1200萬元特別股息。周生生目前仍持有560萬股港交所股份，市值約9000萬元，會作長線持有。&#13;<br> 周生生總經理周永成預料，下半年業績與上半年相若，資本性開支約4000萬元，主要用於內地開設7家分店，及為部份本港分店重新裝修。</p></body></html>
