<html><header><meta charset="utf-8"><title>微波爐蒸走肥膏</title></header><body><h1>微波爐蒸走肥膏</h1><p>要跟水桶腰圍說「拜拜」？全球首款會用超高溫蒸氣把食物脂肪如焗桑那般蒸走的微波爐可能是救星。&#13;<br> 這款AX-HC1新微波爐，是日本聲寶（Sharp）出品，首創利用超高溫蒸氣將食物中大部份脂肪和鹽份蒸走，爐內的發熱系統，能把標準的攝氏一百度蒸氣，轉化成攝氏三百度的超熱氣，從三方射向食物，只消幾秒，食物中的脂肪和鹽份會化成液體流出。&#13;<br> 聲寶聲言，以弄一塊二百克重的牛排為例，AX-HC1的消脂量是傳統平底鍋八倍，但不會連味道都蒸走，反令食物更美味。&#13;<br> AX-HC1微波爐體積比一般微波爐大少許，售價約九千一百港元，將於本周末初登市場，到明年全球發售。&#13;<br> 英國《泰晤士報》</p></body></html>
