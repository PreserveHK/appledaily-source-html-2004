<html><header><meta charset="utf-8"><title>姚瑩瑩克服登台恐懼症</title></header><body><h1>姚瑩瑩克服登台恐懼症</h1><p>姚瑩瑩早前到順德登台，她表示以前很少會登台演出，原因是她自覺歌喉欠佳，所以索性開天索價，把生意拒諸門外，其次是她曾試過在登台時遇上酒醉男觀眾，上台要求錫面一親香澤，令她難以招架，令她對登台留有陰影。&#13;<br> <br> <spanclass>跟雷有暉學唱歌 &#13;<br> 不過姚瑩瑩終於不把賺錢機會摒諸門外，原來是她的經理人對她循循善誘，教她如何應付這些尷尬場面，又安排她跟雷有暉學唱歌，雖然姚瑩瑩至今只上了兩堂，不過她已學懂了一些唱歌基本法，而近日她甚至學魔術，希望在登台時能大派用場。</spanclass></p></body></html>
