<html><header><meta charset="utf-8"><title>提議闢地建寵物樂園</title></header><body><h1>提議闢地建寵物樂園</h1><p>【本報訊】油尖旺區議會昨日通過民建聯議員陳少棠提出的動議，要求各政府部門在該區開闢合適地點設立「寵物樂園」，園內設有寵物廁所及泳池等，讓市民帶同寵物入內遊玩，並為寵物愛好者提供一個聚腳點。民主黨的涂謹申也和議，他認為「寵物樂園」可發展成主題公園及吸引遊客的景點。&#13;<br> 黎自立議員則認為，為市民設立公園，比設立一個寵物公園更為急需。另有一些議員建議，放寬現時公園禁止寵物入內的規定，將晚上定為寵物時間或劃出寵物專區，讓人與寵物分享公園設施。</p></body></html>
