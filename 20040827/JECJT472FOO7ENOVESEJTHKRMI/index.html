<html><header><meta charset="utf-8"><title>城大前助理教授涉貪污候判</title></header><body><h1>城大前助理教授涉貪污候判</h1><p>【本報訊】香港城市大學電子工程學系前助理教授劉躍武（六十歲）在任期間被控公職人員收受利益一案，昨在九龍城裁判法院被裁定表面證供成立，案件押後至本月三十一日裁決。&#13;<br> 控罪指劉於去年九月二十六日，向內地來港研究助理何芒收取二千五百元，作為換取何在城大工作期間獲得更高薪金的報酬。被告與城大的合約已於本年六月三十日終結。&#13;<br> 案件編號：KCCC5729/04</p></body></html>
