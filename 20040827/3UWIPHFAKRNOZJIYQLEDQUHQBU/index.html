<html><header><meta charset="utf-8"><title>西柚紅莓汁</title></header><body><h1>西柚紅莓汁</h1><p>早上起來如果沒甚麼胃口，不妨弄杯果汁做早餐，西柚加紅莓汁口味甜甜的，女士跟小孩子最受落。若怕過甜，可酌量加上湯力水來中和味道。&#13;<br>&#13;<br>記者：謝翠玲　攝影：陳陶鈞&#13;<br>示範：美麗華酒店東宮&#13;<br>地址：尖沙嘴彌敦道118-130號美麗華酒店二樓&#13;<br>電話：23155166&#13;<br>&#13;<br><b>用咩料：</b>&#13;<br>小紅莓汁	2安士（cranberryjuice）&#13;<br>西柚	3安士&#13;<br>湯力水	少許（tonicwater）&#13;<br>&#13;<br><b>好易做：</b>&#13;<br>將西柚去皮切塊，加上小紅莓汁以攪拌器打成果汁，倒入杯後適量加入湯力水調勻即可。</p></body></html>
