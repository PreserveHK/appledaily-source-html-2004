<html><header><meta charset="utf-8"><title>李華明反駁指控無根據</title></header><body><h1>李華明反駁指控無根據</h1><p>【本報訊】民主黨九龍東候選人李華明被指於今年兩度光顧一間無商業登記及註冊的公司，涉及申領公帑九萬二千元製作工作報告及宣傳橫額，李華明表示據他了解該公司有商業登記，他以往亦有聘用該公司負責人製作宣傳品，他以實報實銷方式向立法會申領費用並無違規。&#13;<br> 他又指出，據他多年擔任議員經驗，以八萬元印製十萬本工作報告，並不昂貴，甚至可能稍低於市價，他認為該公司的製作質素達到要求，所以多次使用其服務。</p></body></html>
