<html><header><meta charset="utf-8"><title>歐陽震華內地拍劇熱暈</title></header><body><h1>歐陽震華內地拍劇熱暈</h1><p>歐陽震華（Bobby）現時身在內地涿州，拍攝內地劇集《還我清白》，由於是古裝劇，日前Bobby在三十多度的氣溫下，被困在影城一個沒有冷氣和風扇的房間內拍了大半天戲後，終於中暑。&#13;<br> <br> <spanclass>輕微中暑 &#13;<br> Bobby事後說：「當時我口唇麻痹，成個腦都空白晒，一句對白都記唔到，又講唔到嘢，個頭好暈，連對手都好似唔受控制，我知自己應該係輕微中暑，所以就同導演講，跟住副導就即刻嗌暫停，等我休息一下，唞咗陣間至冇事。」</spanclass></p></body></html>
