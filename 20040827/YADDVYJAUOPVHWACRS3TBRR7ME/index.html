<html><header><meta charset="utf-8"><title>黃伊汶、阿樂出埠唔敢玩波</title></header><body><h1>黃伊汶、阿樂出埠唔敢玩波</h1><p>譚詠麟（阿倫）、黃伊汶及緋聞男友余文樂前晚到新城電台接受訪問，三人稍後將與黃家強及李克勤等到廣州及柬埔寨探訪。&#13;<br> 黃伊汶表示本來行程是五日四夜，但她要提早一日返港，她謂會帶氣球給當地的小朋友玩踩波波，當她得知將探訪的小朋友曾被地雷炸傷後，黃伊汶即改送其他禮物。阿樂得悉此事後即笑說：「乜黃伊汶咁黑心，去探訪送波！咁大家唔好登我同佢嘅合照喇。」&#13;<br> <br> <spanclass>結伴提早返港 &#13;<br> 阿樂表示也要與黃伊汶提早一日返港，他說：「咁啱啫，一齊走咪一齊走囉。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
