<html><header><meta charset="utf-8"><title>中染新城翻新加租25%</title></header><body><h1>中染新城翻新加租25%</h1><p>【本報訊】荃灣中國染廠大廈早前翻新，地下及一樓改為商場。業主名力集團指翻新及補地價涉資2.38億元，若全數近100萬方呎租出，月租可達750萬元，較翻新前多25%。&#13;<br> 名力集團企業傳訊經理許麗冰說商場命名中染新城，8萬多方呎要向政府補價3800萬元，70%已出租；地下呎租40至70元，1樓呎租20多至40元。至於工廈部份，中原地產商舖部總經潘志明說，現時呎租7.5至9.5元，高於翻新前的7元水平。工廈共9萬方呎，出租率88%。&#13;<br> 該廈以往每月收租約600萬元，翻新後料可增至750萬元，計及租戶的提成料達800萬元。</p></body></html>
