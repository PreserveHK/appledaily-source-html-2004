<html><header><meta charset="utf-8"><title>姬妮芙柏露媽咪開腔大談家事</title></header><body><h1>姬妮芙柏露媽咪開腔大談家事</h1><p>姬妮芙柏露（GwynethPaltrow）早兩日喺芝加哥接受奧花雲費（OprahWinfrey）訪問，呢次亦係姬妮芙成為媽咪後首次喺電視度接受訪問，佢喺節目度大談家庭事，提到佢個女艾普（Apple）、丈夫ChrisMartin同埋佢過咗身嘅爸爸布斯柏露（BrucePaltrow）等等。另外同姬妮芙合作拍《轟天戰士決戰明日世紀》嘅祖迪羅（JudeLaw）亦有上去宣傳新片。</p></body></html>
