<html><header><meta charset="utf-8"><title>長期「攤」床上致下背痛</title></header><body><h1>長期「攤」床上致下背痛</h1><p>澳洲昆士蘭大學研究發現，每天連續數小時「攤」在椅子或沙發上看電視、使用電腦，都會引致下背痛。十九名自願參與研究的男士，連續八周停留在床上，背下部紛紛出現痛楚。負責研究的學者JulieHides表示，「攤」在椅上或躺在床上看電視都是一樣的，由於保護脊骨的肌肉暫時處於休息狀態，情況持續就會引起下背痛。部份參加研究的男士，在六個月後，背部痛楚仍未見好轉。這項研究已刊登在最新一期的《新科學雜誌》內。</p></body></html>
