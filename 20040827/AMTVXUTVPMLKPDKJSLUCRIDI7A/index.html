<html><header><meta charset="utf-8"><title>元斌踢拖遊長崎</title></header><body><h1>元斌踢拖遊長崎</h1><p>韓國男星元斌，日前秘密到日本度假，他更被偷拍到在長崎穿人字拖出現。&#13;<br> <br> <spanclass>《太極旗》日本唔收得 &#13;<br> 據今期日本雜誌《女性Seven》報道，元斌日前與《太極旗飄揚：生死有情》的工作人員及長得跟他十分相似的胞姊，到了日本長崎度假三天。據悉當地大半數的旅客均為韓國人。一身輕便服裝的元斌，在當地放假充電，度過了不少悠閒的時光。&#13;<br> 此外，元斌與張東健合演的《太極旗飄揚》以及另一齣韓國戰爭片《實尾島》，雖然在韓國大收，但在日本的累積票房未如理想，均未能突破十億日圓（約七千萬港元），令人失望。</spanclass></p></body></html>
