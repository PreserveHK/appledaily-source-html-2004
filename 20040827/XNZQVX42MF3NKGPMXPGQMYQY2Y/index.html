<html><header><meta charset="utf-8"><title>施嘉莉傾慕50歲肥尊</title></header><body><h1>施嘉莉傾慕50歲肥尊</h1><p>近期火速上位的十九歲女星施嘉莉祖安遜（ScarlettJohansson），去年在電影《迷失東京》中與中年男星標梅利（BillMurray）發展一段曖昧關係，令不少觀眾印象難忘。&#13;<br> 施嘉莉在現實中亦不介意與年長的男士拍拖，而她對現年五十歲的已婚男星尊特拉華達（JohnTravolta）更是情有獨鍾。&#13;<br> 早前自認與班尼治狄圖路（BenicioDelToro）在電梯中鬼混的施嘉莉說：「我不介意有一個四十、五十甚至是六十歲的男友。當你墮入愛河，年齡根本不是個問題。我其實很喜歡尊特拉華達，他擁有我愛慕男士應有的東西。」</p></body></html>
