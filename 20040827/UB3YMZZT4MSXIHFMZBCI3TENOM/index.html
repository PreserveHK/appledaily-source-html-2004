<html><header><meta charset="utf-8"><title>莫文蔚空運靚裙配紅髮</title></header><body><h1>莫文蔚空運靚裙配紅髮</h1><p>莫文蔚（Karen）近日成為護髮用品代言人，早前她在台灣拍攝電視廣告時，為配合廣告內容，特意把一頭烏黑長髮染成紅色及熨成捲曲髮型，廣告商又從法國空運了一條由人手縫製的連身裙給Karen穿着。<br> &#13;<br> <spanclass>潑十幾次紅油 &#13;<br> Karen在廣告中要拍一個把大瓶紅油潑向地上的鏡頭，足足拍了十多次才告完成，所以每次拍完，都要由工作人員即時清理油迹，而廣告前後亦花了兩天工夫才大功告成。&#13;<br> 不過，廣告商這次也很識做，不但特別請人燉燕窩給Karen享用，更贈送了一套仿古董頸鏈及耳環給她作為禮物。</spanclass></p></body></html>
