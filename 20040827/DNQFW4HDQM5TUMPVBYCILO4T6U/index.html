<html><header><meta charset="utf-8"><title>日貿盈連續13月擴大</title></header><body><h1>日貿盈連續13月擴大</h1><p>【本報綜合報道】日本貿易盈餘連續13個月擴大，反映出口繼續支持當地經濟復甦；但按月計上月出口連跌兩個月，意味美國和中國經濟放緩可能拖慢日本經濟復甦。&#13;<br> 日本7月份貿盈較去年同月增44.2%，達1.1378萬億日圓（約805.74億港元），大過市場估計的8824億日圓；對美國貿盈升12.6%，至6395.29億日圓。&#13;<br> 日本上月出口貨值按年增加14.3%，達5.31萬億日圓的有紀錄以來第2高。其中對亞洲出口升21.2%，達2.6305萬億日圓的新高；對中國出口增長22%。日本上月整體進口貨值增加8.2%，至4.17萬億日圓，亦為有紀錄以來第2高。</p></body></html>
