<html><header><meta charset="utf-8"><title>師生與楊利偉午膳成賣點</title></header><body><h1>師生與楊利偉午膳成賣點</h1><p>【本報訊】在最新出版的《小學概覽》中，多家小學都以「別出心裁」的特色吸引家長，展示學校與眾不同的地方。例如，中華基督教會基慧小學講述學生表現時，特別提到「師生獲邀與太空人楊利偉午膳」；英皇書院同學會小學則強調學校「學業與運動並重，乒乓球運動成為全校文化」，可謂與近期的乒乓熱潮呼應。&#13;<br> <br> <spanclass>推介教學方法 &#13;<br> 此外，學校的教學方法亦是他們自我推介的重點。拔萃男書院附屬小學及救恩學校均強調，學校師生比例介乎一名教師照顧十二至十四名學生，令老師更能照顧學生的個別差異。</spanclass></p></body></html>
