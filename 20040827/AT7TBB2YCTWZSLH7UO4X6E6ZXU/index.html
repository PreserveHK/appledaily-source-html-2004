<html><header><meta charset="utf-8"><title>環保車壓縮空氣推動</title></header><body><h1>環保車壓縮空氣推動</h1><p>澳洲墨爾本Engineair公司的發明家迪彼得羅，聲稱發明了全球首輛由壓縮空氣推動的汽車。這輛車的革命性旋轉式引擎由壓縮空氣推動，不會產生廢氣或噪音，非常環保。它備有三個壓縮氣缸，能源成本只及傳統小型柴油引擎所需的六十分一。&#13;<br> <br> <spanclass>最高時速50公里 &#13;<br> 承包商正在墨爾本的公園對這種車進行十二個月測試，希望它能取代傳統以柴油或汽油引擎推動的汽車。之前在工場試驗時，它的最高時速達五十公里，比電池推動的高爾夫球車快。&#13;<br> 迪彼得羅指美國、中國、荷蘭及英國都有機構對這種車感興趣。&#13;<br> 法新社</spanclass></p></body></html>
