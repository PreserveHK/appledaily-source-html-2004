<html><header><meta charset="utf-8"><title>DuranDuran維港暈船浪</title></header><body><h1>DuranDuran維港暈船浪</h1><p>英國老牌樂隊DuranDuran日前抵港，展開一連三日的宣傳活動，為即將推出的新大碟《Astronaut》造勢。&#13;<br> 昨日DuranDuran應香港旅遊協會的邀請，於維多利亞港登上木桿帆船鴨靈號拍攝宣傳片，可惜昨日懸掛一號風球，風浪頗大，令結他手AndyTaylor及鍵琴手NickRhodes感到不適。&#13;<br> 在昨日的記者會上，DuranDuran被問到為何相隔多年才考慮重組，成員Nick竟笑說原因是他們遺失了各人的地址！不過他們承認歲月催人老，以前每位成員都能吸引少女及少男fans，但現在他們只有追女仔的份兒。</p></body></html>
