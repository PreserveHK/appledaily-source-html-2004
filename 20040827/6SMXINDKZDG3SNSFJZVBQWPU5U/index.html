<html><header><meta charset="utf-8"><title>電話輔導有效治憂鬱症</title></header><body><h1>電話輔導有效治憂鬱症</h1><p>美國西雅圖研究人員在一項長達十八個月的大規模研究發現，對服用抗憂鬱藥物病人提供三十至四十分鐘的電話輔導，可以大大地提高他們的康復率。有關研究已刊於《美國醫學會期刊》內。&#13;<br> 研究員監測六百名在團體保健診所服用抗憂鬱藥物男女，並分為三個小組，包括只提供普通護理、透過電話提醒病患定時服藥、直接提供電話輔導，結果八成參與電話輔導的病人病情大有改善；六成六獲電話提醒定時服藥者病情也大有改善；五成五獲普通護理的病人病情大有改善。</p></body></html>
