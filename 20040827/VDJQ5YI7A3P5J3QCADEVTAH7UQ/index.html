<html><header><meta charset="utf-8"><title>德本月商業信心下降</title></header><body><h1>德本月商業信心下降</h1><p>【本報綜合報道】德國商界信心自過去4個月來第3度下跌，反映企業擔心油價高企將損害這個歐洲最大經濟體系的復甦前景，而出口持續增長亦未能帶動該國的商業投資和消費者開支回升。&#13;<br> 德國慕尼黑經濟研究所（Ifo）8月份商業信心指數由上月的95.6，下跌至95.3，但仍優於市場預期的95.1。&#13;<br> 反映企業對當前經營狀況評估的現況指數由94.1升至94.7，比預期理想；展望指數由97.1跌至96.0，跌幅大過預期。&#13;<br> Ifo所長辛恩表示，雖然出口持續增長，但不足以帶動內部需求；總的來說，德國經濟目前可說仍未能穩步復甦。</p></body></html>
