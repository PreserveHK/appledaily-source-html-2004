<html><header><meta charset="utf-8"><title>奧運大匯演門票滯銷</title></header><body><h1>奧運大匯演門票滯銷</h1><p>【本報訊】應邀下月訪港的中國金牌運動員聯同本港藝人在大球場舉行大滙演，三萬二千張門票由周二起發售，門票銷售昨再創新低，一日只售出千五百張；至今仍有六成門票未售出。&#13;<br> 康樂及文化事務署發言人昨日說，中國香港體育協會暨奧林匹克委員會肯定下月六日至八日，所有今屆中國隊奧運金牌得主都會訪港，其中於下月七日在大球場舉行的「奧運金牌精英大滙演」，門票會一直發售直至表演開始，主辦單位要確實金牌得主數目，才作出大規模宣傳。</p></body></html>
