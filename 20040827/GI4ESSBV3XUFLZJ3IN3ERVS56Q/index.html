<html><header><meta charset="utf-8"><title>曹眾遊黃山做鑑證</title></header><body><h1>曹眾遊黃山做鑑證</h1><p>曹眾早前到黃山為旅遊節目做資料搜集，山明水秀的風光令她目不暇給，但叫她印象最深刻的，還是親身遊覽黃山著名的迎客松。<br> &#13;<br> <spanclass>參觀光明頂 &#13;<br> 據曹眾透露，迎客松是黃山十大名松之首，由於形狀恰如人類展開雙臂，好像迎接各方遊客而得名。不過一直有傳這棵松樹其實是由塑膠製造，曹眾此行親自驗證，發覺一切只是流言。&#13;<br> 曹眾今次還到訪電影《臥虎藏龍》中，周潤發和章子怡打鬥場面的拍攝地點，又往金庸筆下的光明頂參觀，難怪曹眾表示黃山行真的大開眼界呢！</spanclass></p></body></html>
