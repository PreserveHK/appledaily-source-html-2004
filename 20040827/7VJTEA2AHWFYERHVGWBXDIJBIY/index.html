<html><header><meta charset="utf-8"><title>黎明銅鑼灣雪景會韓妹</title></header><body><h1>黎明銅鑼灣雪景會韓妹</h1><p>黎明（Leon）早前為新歌《不可一世》拍MV，而Leon今次並找來貌似金喜善的韓國靚女HanNa任主角。<br> &#13;<br> <spanclass>電腦造假雪 &#13;<br> 為了營造浪漫傷感的氣氛，Leon本來想在有真雪的地方拍攝MV，後來決定在銅鑼灣取景，再用電腦製造假雪景，Leon說：「我都係想視覺效果好，大家睇得投入。」&#13;<br> HanNa是東亞唱片製作有限公司首位力捧的女新人，算是Leon師妹，問Leon如何發現這位翻版金喜善，他說：「佢同全知賢係同一個經理人，喺韓國啱啱出道，我同佢經理人好熟，咁咪開始合作囉，我哋公司會負責佢所有韓國以外嘅工作。」</spanclass></p></body></html>
