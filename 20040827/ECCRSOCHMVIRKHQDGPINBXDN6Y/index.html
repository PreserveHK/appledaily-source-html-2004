<html><header><meta charset="utf-8"><title>地政署檢討清拆時間</title></header><body><h1>地政署檢討清拆時間</h1><p>【本報訊】地政總署署長劉勵超昨聯同署理屋宇署署長張孝威舉行記者會，表示同意申訴專員公署的建議，又承認過去處理新界村屋僭建，初期與屋宇署的分工或出現問題，以致僭建問題嚴重，但他形容現時地政總署和屋宇署的合作沒有大問題。&#13;<br> 他強調兩部門會盡快檢討執法工作，但檢討過程中要考慮社會的迴響，確立確切可行方法，然後會諮詢公眾，故暫時未知何時完成檢討。&#13;<br> 對於公署指西貢地政處估計需時九十七年，處理已積存的個案，劉勵超解釋指，這個數字或是西貢地政處根據當時的人手及其他工作量的情況作出估計。</p></body></html>
