<html><header><meta charset="utf-8"><title>鋼鐵大王案證供送回大馬</title></header><body><h1>鋼鐵大王案證供送回大馬</h1><p>【本報訊】「大馬鋼鐵大王」柏華惹鋼鐵廠前董事經理謝英福被大馬控告失信一案，大馬律政司專程來港取證，控方昨傳召四名證人作供完畢，香港律政司會將有關證供複製成謄本，交予證人簽署後，送回大馬作審訊之用。&#13;<br> 七十三歲謝英福被指於一九九四年二月，在「柏華惹Rollingmill&amp;發展私人有限公司」的辦公室內，蓄意批准一筆為數七千六百四十多萬元馬幣的款項滙到Frilsham企業公司在香港美國運通銀行戶口，作為日本NKK機構提供技術支援予Beam&amp;Section鋼鐵廠計劃的費用，實際上柏華惹鋼鐵廠沒有必要繳付有關款項。&#13;<br> 案件編號：ESMP2057/2004</p></body></html>
