<html><header><meta charset="utf-8"><title>促暫緩中區古跡招標</title></header><body><h1>促暫緩中區古跡招標</h1><p>【本報訊】長春社昨日去信行政長官董建華、民政事務局局長何志平及旅遊事務專員鄭汝華，促請他們暫緩中區警署、域多利監獄及前中央裁判司署發展項目的招標計劃，以檢討現時地價佔評分比重百分之四十的規定。以免重蹈法定古迹舊赤柱警署，被改成超級市場的「畸形產物」。&#13;<br> 該社總監張麗萍批評，中區古迹項目第一階段諮詢完結，第二階段未開始，政府卻匆匆招標。<br> &#13;<br> <spanclass>應改變評分標準 &#13;<br> 張麗萍指，現時地價佔評分比重太大，缺乏資金的民間團體即使有好意念，所入的標書也一定落選，因此要求政府改變現時經濟掛帥的評分標準，改以保護古迹為重點，中標後才商討地價問題。</spanclass></p></body></html>
