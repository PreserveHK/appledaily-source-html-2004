<html><header><meta charset="utf-8"><title>EmporioArmani廣告電影化</title></header><body><h1>EmporioArmani廣告電影化</h1><p>意大利時裝品牌EmporioArmani今季秋冬裝廣告，請來法國女星EvaGreen擔任代言人，EvaGreen曾演出意大利金像導演貝托魯奇的電影《戲夢巴黎》（TheDreamers），現正拍攝由另一大導演烈尼史葛的作品《KingdomofHeaven》。&#13;<br> <br> <spanclass>浪漫調情 &#13;<br> 廣告中EvaGreen分別穿上Armani馳名的套裝及cocktaildress，與男模特兒調情一番，照片氣氛亦散發濃濃電影感覺，將Armani的高貴獨特氣質毫無保留地展現出來。</spanclass></p></body></html>
