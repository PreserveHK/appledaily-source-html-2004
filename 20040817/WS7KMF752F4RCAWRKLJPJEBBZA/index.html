<html><header><meta charset="utf-8"><title>涉串謀造偽鈔漢提堂</title></header><body><h1>涉串謀造偽鈔漢提堂</h1><p>【本報訊】警方去年七月在旺角界限街搗破一個懷疑偽鈔集團，撿獲面值約三萬五千元的偽造五百及一千元鈔票，涉案二十七歲跟車工人陳文傑昨在北九龍法院提訊，暫毋須答辯。控方庭上指出，該案已有數名被告轉介區域法院排期候審，現申請將案押後至今日，以待轉介區院文件。&#13;<br> 控罪兩項指被告於去年七月三十日或之前某日，與王招華等人，串謀製造虛假文書，及有意圖而串謀管有相信為公共事務帳單之假文件。&#13;<br> 案件編號：NKCC5140/03</p></body></html>
