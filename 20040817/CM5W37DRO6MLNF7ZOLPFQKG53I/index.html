<html><header><meta charset="utf-8"><title>林丹輕率遭淘汰</title></header><body><h1>林丹輕率遭淘汰</h1><p>【綜合希臘外電】世界排名第一的中國新星林丹&#13;<br> ，周日在男子羽毛球單打首圈大熱倒灶，竟敗給名不見經傳的新加坡小將蘇西洛出局；賽後中國教練李永波怒責林丹是輸給自己的大意及輕率。<br> &#13;<br> <spanclass>「許多方面做得不足」 &#13;<br> 近一年在國際羽壇冒升甚快的林丹，以十二比十五及十一比十五敗給早前才在日本公開賽贏得個人首面冠軍的蘇西洛後，教練李永波賽後不留情面批評林丹道：「平時若能一絲不苟地嚴格要求自己，到了關鍵時刻就不會發生這種事情，這說明林丹有許多方面做得不足。」&#13;<br> 林丹則言：「自己心態過於急躁，導至失誤過多，比賽節奏讓對手控制，未能發揮自己的優勢。」</spanclass></p></body></html>
