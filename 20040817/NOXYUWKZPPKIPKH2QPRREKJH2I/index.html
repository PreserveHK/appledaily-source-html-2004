<html><header><meta charset="utf-8"><title>碧咸舉家度假最後充電</title></header><body><h1>碧咸舉家度假最後充電</h1><p>英國萬人迷碧咸（DavidBeckham），於六周前曾帶同妻子Victoria及兩名兒子到非洲國家摩洛哥度假。在西班牙甲組聯賽即將開鑼的前夕，碧咸又再與家人到摩洛哥度假三天充電。&#13;<br> <br> <spanclass>緋聞影響足球表現 &#13;<br> 據報碧咸夫婦對摩洛哥Marrakesh市的優美景色十向懷念，故此希望在開季前夕再次散心。另外，碧咸日前接受訪問，表示過去一季婚外情對他打擊甚大，他更聲稱連串緋聞間接影響了他在歐洲國家盃的表現：「雖然那些傳言並不真確，但謠言令我壓力增大，令我在葡萄牙表現失色。」</spanclass></p></body></html>
