<html><header><meta charset="utf-8"><title>抗氧化藥劑防癌成效不彰</title></header><body><h1>抗氧化藥劑防癌成效不彰</h1><p>美國賓夕凡尼亞州州立大學刊載在《美國心臟協會期刊》的報告指出，現時抗氧化食物與藥劑幾乎已成為現代人用來防癌、抵抗心臟病的日常必備「聖品」，但原來藉由補充藥劑達到抗氧化的目的，根本成效不彰，還是大自然賦予的天然蔬果，才是最好的保健品。&#13;<br> 美國心臟協會亦呼籲大眾，毋須花冤枉錢去買一大堆的抗氧化保健藥品，只要平日多攝取蔬果、穀物、魚、豆科植物、家禽和瘦肉，即可獲取豐富的抗氧化維他命。</p></body></html>
