<html><header><meta charset="utf-8"><title>西藏車禍女死者遺體運返</title></header><body><h1>西藏車禍女死者遺體運返</h1><p>【本報訊】香港電台記者方潤南夫婦上周在西藏旅遊遇上車禍，其妻不幸死亡，女死者遺體昨晚運返本港，由靈車移送紅磡世界殯儀館，隨同靈柩返港的方潤南神情哀傷，並隨靈車前往殯儀館處理妻子殮葬事宜。&#13;<br> 女死者張海燕（二十九歲）的靈柩，昨由西藏運往四川成都，並由中國國際航空公司班機運返香港，航機於昨晚七時三十四分抵達，方潤南及旅行社職員同機返港。而女死者的數名家屬，亦由殯儀館職員陪同到機場，辦妥手續後，靈車於晚上八時四十五分離開，開往世界殯儀館。方潤南表示，今次事件好多謝特區政府、駐京辦、中聯辦及西藏官員及作出幫助的朋友，並多謝傳媒關心。</p></body></html>
