<html><header><meta charset="utf-8"><title>內地工人獲判擁居權</title></header><body><h1>內地工人獲判擁居權</h1><p>【本報訊】現年三十六歲申請人SUNJIE，九三年九月獲本港一間船務公司聘用來港，其後逐年續約至九九年十二月三十一日終止，他返回內地，翌年三月再來港，經港轉往瑙魯共和國，並取得該國護照，於同年四月兩度持該護照以訪客身份抵港，其間與一名港女註冊結婚，遂向入境處以夫婦團聚為理由申請居留但被拒。&#13;<br> 法官在判詞指出，根據《入境條例》第二條（6）所指，暫時不在港並不表示該人已不再通常居於本港，應須考慮其個人情況，而案中申請人是有意圖以香港作為居住地方和定居，入境處及人事登記審裁處的決定是不合理，在法律上犯錯。&#13;<br> 案件編號：HCAL186/02</p></body></html>
