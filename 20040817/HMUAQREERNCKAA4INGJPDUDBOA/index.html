<html><header><meta charset="utf-8"><title>《火盃的考驗》哈仔嘗初戀</title></header><body><h1>《火盃的考驗》哈仔嘗初戀</h1><p>目前正在倫敦拍攝的《哈利波特》第四集《火盃的考驗》，主角哈利波特將偕好友榮恩及妙麗攜手邁進霍格華茲魔法學校的第四個學期。擁有天賦才能的哈利波特，更以年僅十四歲的幼齡，代表學校參與本應要十七歲才可參與的三校巫師聯合大賽。正當哈利波特為迎戰巫師大賽而努力的同時，他的殺父仇人佛地魔亦蠢蠢欲動，準備獵取哈利波特的血來令自己重生。&#13;<br> <br> <spanclass>港移民演女友 &#13;<br> 與此同時，踏入青春期的哈利波特亦將會在《火盃的考驗》中初嘗戀愛滋味，他會在此片中邂逅初戀情人張秋，更會獻出初吻。而張秋一角已鐵定由一名自香港移民英國、現年十六歲的凱蒂．梁（KatieLeung）主演。</spanclass></p></body></html>
