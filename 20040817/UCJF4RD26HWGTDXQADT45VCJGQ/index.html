<html><header><meta charset="utf-8"><title>曉格蘭特拖新女友見家長</title></header><body><h1>曉格蘭特拖新女友見家長</h1><p>英國男星曉格蘭特（HughGrant），近日與著名巴基斯坦籍木球手ImranKhan的前妻、即名媛JemimaKhan拍拖，曉格蘭特還帶她回家與家人見面。&#13;<br> 據英國《太陽報》報道，曉格蘭特日前帶同Jemima與父親進膳，據說晚膳間三人談笑甚歡，曉格蘭特的父親對Jemima的印象極佳，更傳二人已準備結婚。&#13;<br> 另外，曉格蘭特的舊愛伊莉莎伯凱莉（ElizabethHurley）近日設計一系列隱形胸圍及內褲，銳意進軍商界，她亦會擔任廣告的模特兒。</p></body></html>
