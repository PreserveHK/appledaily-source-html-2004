<html><header><meta charset="utf-8"><title>林大輝中學突換校長</title></header><body><h1>林大輝中學突換校長</h1><p>【本報訊】於下月才正式開辦的直資學校林大輝中學突換校長，校方昨宣布去年十一月才上任的創校校長范錦平將改任副校監，校長一職由佛教善德英文中學現任校長吳奇壎接任，於下月一日生效。&#13;<br> 范錦平曾任津貼中學議會主席，去年退休，之前是廠商會中學校長。半年多前廠商會中學被揭發在○二?○三學年曾發生學生打同學事件，當時范錦平沒有報警，惹起質疑。林大輝中學校監林大輝昨在記者會表示，換校長的決定早已定下；該校發言人否認范錦平調職與該宗打架事件有關。</p></body></html>
