<html><header><meta charset="utf-8"><title>桶裝水價格差異極大</title></header><body><h1>桶裝水價格差異極大</h1><p>很多辦公室和家庭均會訂購桶裝水，消委會調查了市面九個品牌桶裝水售價及四十二款不包括水機的套餐價格，發現以每桶桶裝水原價計算，包括蒸餾水、加礦水及純淨水，售價差異甚大；細號裝約十一點三公升，定價由十七元至五十一元；大裝即約十八點九公升，由二十元至八十一元不等。&#13;<br> 以套餐收費計，不同品牌桶裝水售價每公升由一元一角至四元二角，相差接近三倍。一般來說，套餐優惠包括較低價格。但消費者不要被低價優惠所吸引而購買大量水券，宜先考慮本身用量，以免水券在限期前未能用完，無法退回款項。</p></body></html>
