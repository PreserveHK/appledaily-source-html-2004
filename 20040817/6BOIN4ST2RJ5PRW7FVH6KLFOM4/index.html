<html><header><meta charset="utf-8"><title>　　湯家驊唔想向學校施壓 - 李八方</title></header><body><h1>　　湯家驊唔想向學校施壓 - 李八方</h1><p>八方噚日朝早收到大狀湯家驊嘅電話。湯狀同八方講，佢一睇報紙，又睇到八方講佢個仔煒軒嘅情況，佢話呢幾日已經講咗好多啦，其實原校男拔重未確保煒軒有位，如果日日講，恐怕會令學校以為佢透過傳媒施壓，咁就唔係幾好，希望八方高抬貴手，以後唔好再講佢個仔啦。&#13;<br> 八方其實以為軒仔升學冇問題，所以先至提兩句，真係唔好意思，希望軒仔喺新學期開始，順利展開預科生活，又八方有個中文好好但會考時幾乎肥佬嘅老友都話想勉勵吓軒仔，考試成績不能作準，最緊要已盡全力。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
