<html><header><meta charset="utf-8"><title>古仔衝浪水車鬧市侍候</title></header><body><h1>古仔衝浪水車鬧市侍候</h1><p>古天樂近日可謂豬籠入水，因他正不斷接拍不同品牌的廣告，繼時裝、相機、波鞋和薯片後，最近他又成為立頓瓶裝茶的代言人，早前古仔在香港為該品牌拍了最新一輯廣告，古仔一身沙灘裝，裸露上身，拿着滑浪板準備去滑浪。<br> &#13;<br> <spanclass>四個鏡頭拍十個鐘 &#13;<br> 拍攝當日天朗氣清，但導演卻希望製造一個狂風暴雨的下午，由於天氣不能配合，所以攝製隊只好租一輛水車製造了一場人造雨，而劇情交代古仔由鬧市走去沙灘滑浪，玩完就即場用水沖身，之後又坐在樹陰下乘涼歎茶，擺出一副十分享受的表情。&#13;<br> 雖然當日只是拍四個鏡頭，但攝製隊要求認真，足足拍了十個小時才拍好。</spanclass></p></body></html>
