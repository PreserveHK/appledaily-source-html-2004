<html><header><meta charset="utf-8"><title>年輕錢少一樣輕鬆上車</title></header><body><h1>年輕錢少一樣輕鬆上車</h1><p>政府取消置業貸款後，九成半按揭計劃成為不少置業人士入市「佳音」。&#13;<br> 梁小姐（圖）早前透過美聯物業購入元朗YOHOTown二手單位。她以140萬元買入2座中層D室，580方呎，呎價2414元。基於目前樓市穩定，從事貿易的她說：「遲早都要供一層樓」，由於手頭資金不足，「寧願（使用九成半按揭）攤長供款年期」，輕鬆上車。她說，現時供款佔入息不足50%。&#13;<br> 另外，中原地產理楊思煒表示，一名原租住牛頭角住宅買家，昨以328萬元買入九龍塘又一居單位，由於首期不足，又希望進駐豪宅，遂選用九成半按揭圓置業夢。</p></body></html>
