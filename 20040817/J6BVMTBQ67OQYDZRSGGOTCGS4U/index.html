<html><header><meta charset="utf-8"><title>德央行憂慮經濟已見頂</title></header><body><h1>德央行憂慮經濟已見頂</h1><p>【本報綜合報道】德國央行警告，該國經濟增長在次季可能已見頂，此外，國際油價若進一步上漲，或會「嚴重威脅」當地經濟復甦。&#13;<br> 該行在8月份經濟月報中說，由於企業裁員和油價上升，可能拖慢德國消費市道復甦，預料該國未來數月可能無法維持上半年溫和的經濟增長。再者，德國企業投資和家庭開支仍缺乏改善迹象，加上該國經濟極依賴出口，皆不利德國經濟復甦。&#13;<br> 月報說，油價在現水平將無損德國經濟復甦趨勢，亦不會影響未來數年的通脹前景，此外，歐元過去兩年雖然升值，但德國出口看來未受打擊；不過，倘油價持續攀升，可能嚴重威脅德國經濟復甦。</p></body></html>
