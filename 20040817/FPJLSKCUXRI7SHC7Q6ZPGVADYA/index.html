<html><header><meta charset="utf-8"><title>So-net撤上網服務</title></header><body><h1>So-net撤上網服務</h1><p>【本報訊】新力旗下So-netHK昨向客戶發出通知書，指由9月6日起，會將服務合約轉移至電盈（008）旗下網上行，月費、合約期以至頻寬等的細節將維持不變；下星期會以電郵通知新優惠，客戶須於8月底前回覆是否願意轉用。&#13;<br> So-net自01年7月透過租用電盈網絡，在港推出寬頻服務。發言人拒絕解釋終止提供服務的原因及透露客戶數目，只表示與網上行達成新合作，因雙方均使用同一電訊基建設施，相信今次客戶移交應能順利銜接。&#13;<br> <br> <spanclass>客戶移交網上行 &#13;<br> 電管局發言人表示，個別服務供應商因應市場競爭情況決定進入或退出，是正常的商業決定，當局會密切注意客戶過渡是否順利。</spanclass></p></body></html>
