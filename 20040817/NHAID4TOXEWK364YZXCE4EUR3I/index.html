<html><header><meta charset="utf-8"><title>警尋失蹤近月14歲女童</title></header><body><h1>警尋失蹤近月14歲女童</h1><p>【本報訊】警方呼籲市民提供一名十四歲失蹤女童蕭舜兒（圖）消息。&#13;<br> 該名女童於本年六月十九日離開慈雲山蒲英里住所後不知所終，其母在兩日後向警方求助。蕭舜兒身高約一點六米，身材瘦削，黃色皮膚，尖面及留有直髮。&#13;<br> 她失蹤時穿着淺啡色上衣及牛仔裙，警方調查顯示她喜歡在慈雲山區內流連。&#13;<br> 任何人士如知悉該名女童下落，或有案件資料提供，可致電27032337與東九龍失蹤人口調查組聯絡。&#13;<br> 警方提供圖片</p></body></html>
