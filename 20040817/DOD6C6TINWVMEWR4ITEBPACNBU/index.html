<html><header><meta charset="utf-8"><title>「不准駛入」路牌被遮蓋</title></header><body><h1>「不准駛入」路牌被遮蓋</h1><p>深水埗福榮街及石硤尾街交界一家服裝店，把大批貨物堆放在行人路上，店前簷篷更將交通路牌遮蓋大半，對駕駛人士及途人造成危險。&#13;<br> 深水埗居民向本報投訴，指福榮街及石硤尾街交界一家服裝店，將貨物擺放在行人路上售賣；而豎立在該店前的「不准駛入」交通路牌，亦被該店裝設的簷篷布帳及待售衣服遮蓋大半。<br> &#13;<br> <spanclass>車禍一觸即發 &#13;<br> 「若果啲司機睇唔清楚個路牌轉入嚟，可能會同對頭車相撞，後果真係不堪設想！」&#13;<br> 本報已將上述投訴轉介警方跟進。&#13;<br> （○七○五○三九）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
