<html><header><meta charset="utf-8"><title>保板戴綠帽人氣急升</title></header><body><h1>保板戴綠帽人氣急升</h1><p>日本男星保坂尚輝在兩個月前剛與女星高岡早紀離婚，此事不但沒有破壞其形象，反而令在日本藝能界沉寂已久的他鹹魚翻生。&#13;<br> 有日本報章分析，保坂自今年春天脫離事務所自組公司作獨立發展後，事業上一直無甚起色。&#13;<br> <br> <spanclass>有男子氣慨 &#13;<br> 不過早前他在記者會上力斥姦夫布袋寅泰的言論，卻贏得不少日本師奶的好感，更讚揚他有男子氣慨。因此近日有不少日本清談節目都爭相邀請保坂接受訪問，更有日本電視台有意請他演出秋季日劇。</spanclass></p></body></html>
