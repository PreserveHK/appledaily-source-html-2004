<html><header><meta charset="utf-8"><title>出海拉票</title></header><body><h1>出海拉票</h1><p>【本報訊】為爭取選民支持，立法會候選人拉票手法層出不窮，港島區民建聯蔡素玉昨便乘船到香港仔避風塘向漁民拉票（圖）。&#13;<br> 另外，港島區昨舉行選舉論壇，所有名單候選人均有代表出席，僅獨立的余若薇及何秀蘭缺席。基層民主派的鄧徐中繼續批評，獨立人士范徐麗泰支持二○一二年普選的立場是「普選Ａ貨」（即假貨）。但范太則反駁，普選不代表真正民主，「一個真正嘅LV袋，唔單止外面係真，裏面亦要係真。」&#13;<br> 民主黨主席楊森認為，以余若薇為首的名單，支持度已見頂，故不應低估民建聯有機會取得兩至三成的選票。&#13;<br> 李家皓攝</p></body></html>
