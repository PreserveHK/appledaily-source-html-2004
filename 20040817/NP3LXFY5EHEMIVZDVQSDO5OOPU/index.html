<html><header><meta charset="utf-8"><title>兒童安全椅撞擊測試</title></header><body><h1>兒童安全椅撞擊測試</h1><p>消委會測試二十四款兒童汽車安全座椅及手提嬰兒卧床的安全和使用方便程度，其中十四個曾於去年發表，今年測試樣本整體表現最佳達四星評級，高於去年的三星半，但其中Mamas&amp;PapasNavetta嬰兒手提卧床進行較國際標準更嚴謹的測試時，保護仍未足夠，正面撞擊後，位於卧床外的帶扣斷裂，卧床和假人都向前彈出；消費者若使用這款型號，要加倍小心。該會提醒消費者，安裝手提嬰兒卧床時，嬰兒頭部應靠向汽車中間位置，非靠向車門。嬰兒頭部若靠近撞擊點，當遇上側面撞擊時，有機會令嬰兒頸部及脊骨嚴重受傷。</p></body></html>
