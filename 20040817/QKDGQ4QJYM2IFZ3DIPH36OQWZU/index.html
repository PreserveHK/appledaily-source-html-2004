<html><header><meta charset="utf-8"><title>30狀元遊北京</title></header><body><h1>30狀元遊北京</h1><p>【本報訊】讀萬卷書不如行萬里路，三十名會考和高考的狀元，以及傑出學生昨日出席「康泰狀元遊萬里行」獎勵計劃的誓師大會，準備為今天開始、一連五天的旅程打氣。&#13;<br> 剛於會考取得9A1B的綜援狀元張玉君亦是此行的成員之一。她坦言，有機會與清華大學學生交流、參與農務工作及與中央教育部官員見面均是難得的經驗，更可加深對祖國的認識，即使要暫停兼職及調配補習時間，仍是非常值得的。&#13;<br> 李家皓攝</p></body></html>
