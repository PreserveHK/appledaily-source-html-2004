<html><header><meta charset="utf-8"><title>遺傳基因或影響飲酒習慣</title></header><body><h1>遺傳基因或影響飲酒習慣</h1><p>澳洲悉尼的阿爾法親王醫院研究發現，喜愛杯中物原來與遺傳影響有極大關係。研究人員在一九八○年至一九九五年搜集了超過二萬名雙胞胎的資料，發現同卵雙生的孿生兄弟姊妹中，多數有相同的飲酒習慣，相信每個人的飲酒習慣七成受制於其遺傳因素。&#13;<br> 該研究刊於Alcoholism:clinicalandExperimentalResearch期刊，證實同卵雙生的人士飲酒習慣較異卵雙生兒的相似，反映遺傳基因對個人飲酒習慣有重要影響。</p></body></html>
