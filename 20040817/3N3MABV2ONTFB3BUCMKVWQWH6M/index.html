<html><header><meta charset="utf-8"><title>Britney與男友吵大鑊</title></header><body><h1>Britney與男友吵大鑊</h1><p>美國女歌手BritneySpears的婚訊已達到令人生厭的地步，最近澳洲雜誌《NW》更在街頭偷拍到Britney與未婚夫KevinFederline吵架。&#13;<br> <br> <spanclass>婚禮傳改期 &#13;<br> 當時Britney被目擊當眾大聲喊道：「我不想和你（指Kevin）結婚！」&#13;<br> 不過，據《紐約郵報》報道，一名負責參與Britney婚禮籌備工作的人員爆料，指Britney已改變婚期，她原定十一月二十日在洛杉磯舉行的婚禮，現在將會提早六天，即十一月四日在聖塔芭芭拉舉行。</spanclass></p></body></html>
