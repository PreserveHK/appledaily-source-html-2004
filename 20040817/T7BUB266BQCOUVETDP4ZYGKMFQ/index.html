<html><header><meta charset="utf-8"><title>高考生上訴4A變5A</title></header><body><h1>高考生上訴4A變5A</h1><p>【本報訊】考試及評核局昨日公布本年高考生覆核成績結果，恒生商學書院一名考獲4A的高考女生，其商業一卷得以由B提升至A，令她登上狀元榜，今年的5A高考狀元人數也因而增至十二人。該女生以不想增加壓力為由，拒絕接受訪問。連同該女生在內，恒商共有兩名高考狀元，勝過不少名校。&#13;<br> 總共有一百七十六名高考生「上訴」成功，佔申請人數百分之四，他們的評分均獲得提升，揭示評卷員改卷存在嚴重漏洞。此外，考評局指出，兩名被遺失試卷的會考生，已回覆表示接受局方的評核分數，不會重考。</p></body></html>
