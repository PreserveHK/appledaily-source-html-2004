<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>繃帶馬說：「你要乖乖坐好，緊緊抓住喔！&#13;<br>我一往前奔跑，你大概就會被風吹跑了。」&#13;<br>紙片人說：「沒關係，你盡量跑吧，&#13;<br>我早就習慣被風吹着四處飄了。」&#13;<br>「可是，如果你飄不見了，我會很內疚，&#13;<br>就像我失落的童年一樣，&#13;<br>一去不復返……」&#13;<br>「你想太多了，&#13;<br>失落的童年不可能消失，&#13;<br>只是被遺忘在一個神秘的角落，&#13;<br>它或許正安靜地沉睡着，&#13;<br>只等待你將它喚醒……」</p></body></html>
