<html><header><meta charset="utf-8"><title>曾憲梓暫未知人大議程</title></header><body><h1>曾憲梓暫未知人大議程</h1><p>【本報訊】全國人大常委曾憲梓昨表示，人大常委會將於下周一至周六召開會議，但暫時仍然未知有關議程，所以不清楚是否會討論港區全國人大代表李鵬飛辭職一事。&#13;<br> 曾憲梓和外交部駐港署理特派員吳海龍昨日出席鄧小平圖片展覽會。吳海龍指出，本月底舉辦一連串紀念鄧小平的活動，並不是要在下月十二日的立法會選舉前教育香港市民，因為即使沒有選舉，紀念鄧小平的活動也會繼續辦下去。</p></body></html>
