<html><header><meta charset="utf-8"><title>軟庫換股票據副主席購78%</title></header><body><h1>軟庫換股票據副主席購78%</h1><p>【本報訊】軟庫發展（648）公布，早前雖表示擬發行最多4800萬元可換股票據，但截至前日僅完成發行3320萬元，其中2600萬元更由執行董事兼副主席黃森捷認購。換言之，黃氏認購了78%的換股票據。軟庫昨日收報0.117元，跌4%。&#13;<br> 上述3320萬元票據若被悉數行使可轉換為3.32億新股，相當於擴大後股本8.34%。換言之，黃氏若行使有關認購權，將成為該公司主要股東。軟庫指今次所得款項淨額為3220萬元，將用作投資青島中天信息技術及一間流動電腦技術之開發商。&#13;<br> 配售代理表示，將竭盡所能為餘下本金額1480萬元可換股票據物色認購人。</p></body></html>
