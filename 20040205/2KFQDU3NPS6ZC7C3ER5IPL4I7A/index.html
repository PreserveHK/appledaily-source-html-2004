<html><header><meta charset="utf-8"><title>陳松伶老歌𠱁老人</title></header><body><h1>陳松伶老歌𠱁老人</h1><p>陳松伶日前在尖沙嘴一間酒樓，與約一千名長者聯歡，她跟公公婆婆大玩遊戲外，還大唱如《天涯歌女》和《夜上海》等合長者口味的歌曲助興，長者聽後都大拍手掌，大家共度了一個愉快的中午。&#13;<br> 松松一向很得長者歡心，她亦很有耐性跟他們相處。<br> &#13;<br> <spanclass>以為係香港小姐 &#13;<br> 松松昨日在電話中說：「其中一位伯伯個女原來係我嘅歌迷，嗰位伯伯話當日返到屋企成晚瞓唔着，佢同個女講見到『香港小姐』，佢個女問清楚之後，先知道原來係我。」</spanclass></p></body></html>
