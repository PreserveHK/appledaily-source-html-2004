<html><header><meta charset="utf-8"><title>荷銀純利增31%創新高</title></header><body><h1>荷銀純利增31%創新高</h1><p>【本報綜合報道】荷蘭銀行（ABNAMRO）去年純利創紀錄新高，主要受惠於投資銀行業務提高。荷銀去年純利31.6億歐元（約308.9億港元），增長31%，較市場預期理想。&#13;<br> 大力在荷銀進行重組的行政總裁格勒寧克預期，該行今年的純利可望繼續錄得增長，但升幅會較去年溫和。&#13;<br> 這家荷蘭最大銀行的舵手說，荷銀有意增強在歐洲的業務，但僅止於考慮合作或合併，收購等大手筆動作現在不大可能。</p></body></html>
