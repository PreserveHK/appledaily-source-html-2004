<html><header><meta charset="utf-8"><title>川村光自爆好事近</title></header><body><h1>川村光自爆好事近</h1><p>靠戀情博取曝光率的日本性感女星川村光，早前曾被傳與相撲手男友千代大海分手，前日她應邀到東京高尾山藥王院參加撒豆儀式時，連忙澄清表示仍跟男友蜜運中，更揚言與千代大海好事近。<br> &#13;<br> <spanclass>歡天喜地撒豆 &#13;<br> 現年二十四歲的川村光，前日出席日本撒豆儀式時，與參加者一同穿上了傳統服裝，並歡天喜地撒豆。她與現年二十七歲的相撲手千代大海的戀情，仍然受到在場傳媒關注，對於早前有雜誌指二人結婚不成，川村光說：「我和大海拍拖順利，當他在相撲賽中勝出，便是我們最大的喜事來臨的時候了！」</spanclass></p></body></html>
