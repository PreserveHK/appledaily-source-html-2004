<html><header><meta charset="utf-8"><title>惠康否認藏有非法豬肉</title></header><body><h1>惠康否認藏有非法豬肉</h1><p>【本報訊】沙田新城市廣場惠康超級市場內的肉檔，涉嫌藏有非法來源的豬肉以供發售，違反《公眾衞生及市政條例》，持牌人「牛奶有限公司」遭食物環境衞生署票控。案件昨日在沙田裁判法院提訊，涉案公司否認有關罪名，案件定期於本年五月三日審訊。<br> &#13;<br> <spanclass>疑非屠房屠宰 &#13;<br> 傳票指出，於去年十二月二十二日上午八時十五分，在沙田新城市廣場惠康超級市場內，管有以供出售的新鮮肉即兩件重十一點四二公斤及十二點二八公斤的豬肉，違反公眾衞生及市政條例。&#13;<br> 案件編號：STS120/04</spanclass></p></body></html>
