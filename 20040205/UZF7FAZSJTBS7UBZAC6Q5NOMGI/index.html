<html><header><meta charset="utf-8"><title>肉毒桿菌素改善偏頭痛</title></header><body><h1>肉毒桿菌素改善偏頭痛</h1><p>根據最近一些臨床經驗顯示，不少市民在接受肉毒桿菌素除皺療程後，意外改善了偏頭痛的情況，但效果卻不持久，平均只能維持四個月。&#13;<br> 台灣整形外科醫生曹賜斌說，肉毒桿菌素能緩解緊繃的頭頸部肌肉，使疼痛的感覺神經麻痹，所以能改善偏頭痛。&#13;<br> 根據一份研究顯示，一百三十四名病人在接受肉毒桿菌素治療後，八成四人的偏頭痛亦獲得改善，而療效約在注射兩周後呈現，可持續三至四個月。</p></body></html>
