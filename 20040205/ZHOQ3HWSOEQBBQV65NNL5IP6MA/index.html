<html><header><meta charset="utf-8"><title>仔仔來港歎Fans美食</title></header><body><h1>仔仔來港歎Fans美食</h1><p>周渝民（仔仔）將於明日來港，出席新城電台和Sony合辦、於九龍灣國際展貿中心舉行的「周渝民記得我愛你濃情下午茶聯fan會」，招待三百名fans，每個fans都要自創一種美食，獲選中的有機會與仔仔近距離接觸，餵他吃下午茶。<br> &#13;<br> <spanclass>禁吃炸雞 &#13;<br> 仔仔得知fans炮製下午茶給他吃後十分興奮，並表示自己只懂煮即食麵，很期待fans所弄的菜式。仔仔最喜愛的食物是炸雞，不過近日亞洲爆發禽流感，不少人聞雞色變，仔仔亦已一段時間沒吃炸雞，唱片公司更下令不准仔仔食炸雞，甚至煎炸食物都不准他食，因為怕影響他的聲帶。</spanclass></p></body></html>
