<html><header><meta charset="utf-8"><title>Korn個唱炸爆會展</title></header><body><h1>Korn個唱炸爆會展</h1><p>美國Nu-Metal班霸Korn，前日在灣仔會議展覽中心舉行演唱會，未開場已有觀眾興奮過度暈倒，需由保安人員抬離會場。而當樂隊使出轟炸式的搖滾音樂時，全場起哄狂跳，令會場地震起來，fans亦不斷潑水、拋樽、掟大卷廁紙，並互相碰撞，表現瘋狂。<br> &#13;<br> <spanclass>保安疲於奔命 &#13;<br> Korn主音Jonathan今次帶備了其設計古怪、混合異形與裸女的咪座上陣，由於樂隊令不少觀眾失控，在場保安好不忙碌，不時拿着水壺為前排觀眾斟水止渴，又在場內追拿偷拍相片及滋事的觀眾。此外，Korn最近獲西雅圖MTV2頻道觀眾選為史上最偉大的搖滾樂隊之一，第一位則是Nirvana。</spanclass></p></body></html>
