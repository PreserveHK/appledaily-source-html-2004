<html><header><meta charset="utf-8"><title>羅拔布萊克殺妻案關白蘭度事</title></header><body><h1>羅拔布萊克殺妻案關白蘭度事</h1><p>曾演出電影《妖夜慌蹤》的美國性格演員羅拔布萊克（RobertBlake），去年被控於○一年買兇殺妻。案件經過年多的聆訊，羅拔的律師日前指馬龍白蘭度（MarlonBrando）的演員兒子基斯頓白蘭度（ChristianBrando），可能是案件的真正兇手。<br> &#13;<br> <spanclass>下落不明 &#13;<br> 據羅拔的律師指出，基斯頓與羅拔的妻子曾有婚外情，兩人因感情糾紛，基斯頓曾向友人說要殺死羅拔妻。不過，曾經殺死胞妹男友而入獄五年的基斯頓，早前於華盛頓違反保釋令後下落不明，現正被通緝，暫無法協助調查。</spanclass></p></body></html>
