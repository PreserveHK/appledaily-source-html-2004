<html><header><meta charset="utf-8"><title>H5N1屬甲型流感</title></header><body><h1>H5N1屬甲型流感</h1><p>H5N1禽流感病毒是甲型流感的一種，H和N是流感病毒的抗原，H代表Hemagglutinin（血細胞凝集素），有如病毒的鑰匙，用來打開及入侵人類或牲畜的細胞；N代表Neuramidinase（神經氨酸酶），是幫助病毒感染其他細胞的酵素，令病毒容易在體內擴散。&#13;<br> H5N1本來只影響禽類，但本港在九七及○三年，分別發現十八宗及兩宗人類感染個案；近期越南及泰國的個案也有導致人類感染。</p></body></html>
