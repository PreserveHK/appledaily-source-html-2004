<html><header><meta charset="utf-8"><title>世紀陽光市盈率9.5倍</title></header><body><h1>世紀陽光市盈率9.5倍</h1><p>【本報訊】從事根部有機肥料產銷的世紀陽光生態科技（8276）於今天公開招股960萬新股，每股售價0.55元，以去年預測純利不少於1850萬元計，招股市盈率為9.5倍。該股將於本月10日截止認購，於17日在創業板掛牌。該公司使用的原料中，牲畜糞便佔12%，世紀陽光主席兼行政總裁池文富稱，此等牲畜糞便原料全為牛糞，由一個養牛場供應，故目前禽流感事件對公司沒有影響。&#13;<br> 該公司聯席牽頭經辦人博大資本國際董事總經理關蔭雄承認，世紀陽光另外8640萬股配售股份已完成配售，獲約4倍超額認購，他有信心禽流感事件不會影響世紀陽光的公開招股成績。</p></body></html>
