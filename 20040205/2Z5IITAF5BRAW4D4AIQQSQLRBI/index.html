<html><header><meta charset="utf-8"><title>大公仔四圍走</title></header><body><h1>大公仔四圍走</h1><p>【本報訊】尖沙嘴文化中心昨日忽然變了「巨人國」，一群身高近十呎的「大公仔」和黑白乳牛四處走，與途經的巿民打成一片，其實這班「大公仔」是第三十二屆香港藝術節的表演嘉賓，藝術節主題為《2004香港藝術節開心派對》，昨日綵排，今日傍晚揭幕，並一連四晚在文化中心廣場舉行免費戶外特備節目，來自澳洲的三個藝團帶來別開生面的演出，包括：「高蹺霹靂舞」、「空中奇幻」及「大公仔四圍走」。&#13;<br> 陳國良攝</p></body></html>
