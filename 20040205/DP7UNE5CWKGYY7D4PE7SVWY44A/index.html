<html><header><meta charset="utf-8"><title>珍納露乳嚇怕格林美</title></header><body><h1>珍納露乳嚇怕格林美</h1><p>珍納積遜（JanetJackson）在超級碗大賽表演的露乳事件仍未告一段落，由於她與JustinTimberlake都會出席即將舉行的格林美頒獎禮，因此負責轉播節目的CBS及主辦大會今次均不敢怠慢，當二人上台時，電視台會利用科技稍為延遲播出他們的片段，以防出現任何不當的演出。<br> &#13;<br> <spanclass>史上最多人搜尋 &#13;<br> 珍納露乳事件近日已成為搜尋網站Lycos50史上最多人搜尋的事件，其數目之多比ParisHilton性愛影帶事件多六十倍，而搜尋Justin的數目也比平時多出四十倍。&#13;<br> 此外，前日傳媒獲發放珍納致歉的影帶，片中珍納一面憔悴，相信連日來的追訪已令她心力交瘁。</spanclass></p></body></html>
