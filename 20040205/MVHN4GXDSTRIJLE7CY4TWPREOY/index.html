<html><header><meta charset="utf-8"><title>復地暗盤價$2.45</title></header><body><h1>復地暗盤價$2.45</h1><p>雖然市況反覆，但明日掛牌的復地集團（2337），公開認購部份獲480倍超額認購。<br> &#13;<br> <spanclass>最少一人有一手 &#13;<br> 據保薦人摩根士丹利方面的消息指出，由於復地方面希望照顧到各認購新股的散戶，故透過公開招股認購者「最少一人有一手」。&#13;<br> 據悉是次的分配基準，認購最少一手（2000股）的投資者，中籤比率100%，至於認購最多股份的申請人，共認購了3190萬股，中籤比率僅0.55%。&#13;<br> 較早前有市場消息稱，復地的暗盤價升至2.45元，較招股價2.35元，溢價逾4%。</spanclass></p></body></html>
