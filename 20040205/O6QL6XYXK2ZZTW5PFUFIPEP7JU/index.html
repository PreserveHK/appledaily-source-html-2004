<html><header><meta charset="utf-8"><title>DoCoMo三季賺4942億圓</title></header><body><h1>DoCoMo三季賺4942億圓</h1><p>【本報綜合報道】受惠於愈來愈多客戶選用FOMA的第3代流動電話（3G）新服務，日本NTTDoCoMo在截至去年底的9個月，錄得綜合純利4942.5億日圓（約365.8億港元），營業額達3.83萬億日圓（約2834.6億港元）。&#13;<br> 這家日本最大流動電話經營商第3季度（截至去年12月底）集團純利1378.2億日圓（約102億港元），營業額1.29萬億日圓（約954.7億港元）。&#13;<br> DoCoMo計劃本月推出新系列3G手機，以配合其可高速上網的FOMA服務。</p></body></html>
