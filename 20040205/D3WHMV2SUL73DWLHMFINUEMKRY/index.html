<html><header><meta charset="utf-8"><title>最後成交價　唔係收市價</title></header><body><h1>最後成交價　唔係收市價</h1><p>鎮海煉化（1128）昨日收報7.05元，但其實在下午4時收市時該股最後成交價為6.15元，較收市價低12.77%，箇中差異，是因為港交所（388）並非以股份最後成交價計算收市價，而是另有機制，以確保收市價不會受單一成交左右。&#13;<br> 據港交所資料，在正常情況下，收市價是按交易日最後1分鐘內5個按盤價的中位數計算，即系統由下午3時59分正開始，每隔15秒錄取股份按盤價1次，共錄取5個按盤價，再由低至高排序，位列中間的中位數就是收市價。煉化在最後1分鐘有24宗成交，成交價介乎4時正的6.15元至3時59分的7.5元，其中4萬股是以7.05元成交。</p></body></html>
