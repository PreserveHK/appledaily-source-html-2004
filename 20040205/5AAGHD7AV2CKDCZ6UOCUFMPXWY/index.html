<html><header><meta charset="utf-8"><title>RAS04春夏系列大玩昆蟲與魚</title></header><body><h1>RAS04春夏系列大玩昆蟲與魚</h1><p>來自西班牙的少女鞋子品牌RAS，每季都以繽紛色彩及充滿童真的圖案取悅少女心，來季春夏系列中大量運用了螢光色系，當中以趣致活潑的蝴蝶涼鞋和魚骨印花涼鞋感覺最Cute。貫徹RAS的少女風格，一系列圓頭和尖頭平底鞋亦用上反光質料，令原來黑色和粉紅色看來搶眼不少。喜愛RAS設計的更不能錯過用上鮮橙綴彩色魚兒圖案的平底鞋，鞋面一個個圓形小洞恍如水裏的氣泡，是涼鞋的另一新演繹。&#13;<br>&#13;<br>記者：吳小明</p><p><br> &#13;<br> <spanclass><fontstyle>售賣點：  &#13;<br> 全線i.t（查詢電話：25772311）</fontstyle></spanclass></p></body></html>
