<html><header><meta charset="utf-8"><title>元斌首映掉男兒淚</title></header><body><h1>元斌首映掉男兒淚</h1><p>由元斌和張東健兩位韓國頂級帥哥攜手演出的大型戰爭片《太極旗飄揚》，前日在漢城舉行試映會，不少女觀眾看後不約而同感動得流下眼淚，連主角之一的元斌看畢也忍不住流下男兒淚。<br> &#13;<br> <spanclass>網上預售破紀錄 &#13;<br> 以韓國歷史改篇的《太》片，前日在試映會上獲得不俗的反應，除了元斌和在場的女fans外，猛男張東健亦看得面紅耳赤。雖然影片今日才正式在韓國公映，但該片在網上的門票預售反應非常激烈，昨日佔了韓國門票預售額的百分之九十一點九，打破了去年裴勇俊主演的《緋聞──朝鮮男女相悅之詞》的紀錄。</spanclass></p></body></html>
