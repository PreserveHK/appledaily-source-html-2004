<html><header><meta charset="utf-8"><title>明星食肆南蠻亭被追租</title></header><body><h1>明星食肆南蠻亭被追租</h1><p>【本報訊】近年被納入「明星食肆」之列的日式串燒居酒屋「南蠻亭」（「坤億有限公司」經營），中環蘇豪分店昨被現任業主「宏施慈善基金」入稟高等法院，指該店自去年十一月起欠租，至今拖欠租金連差餉約二十三萬元，要求「南蠻亭」將舖位交吉，清還欠款，並賠償有關訴訟費。<br> &#13;<br> <spanclass>劉嘉玲常幫襯 &#13;<br> 位於中環蘇豪區的「南蠻亭」，總店在東京六本木，創業至今已有三十多年，食物獨沽一味專攻串燒，有不少名人明星包括劉嘉玲及吳君如等均為店舖熟客，故被譽為「明星食肆」。&#13;<br> 案件編號：HCA191/04</spanclass></p></body></html>
