<html><header><meta charset="utf-8"><title>「天然藥物」含偉哥成份</title></header><body><h1>「天然藥物」含偉哥成份</h1><p>美國傳媒報道，一種在網上出售、聲稱「百分百天然」的藥物ActraRx，被發現含有治療陽痿藥物「威而鋼」（俗稱「偉哥」）的主要成份昔多芬，如不適當服用，最嚴重可引致心臟病或中風。由藥廠BodyBasics生產的藥物ActraRx，內含五十五毫克昔多芬。含有昔多芬的治療陽痿藥物「威而鋼」須由醫生處方，不能與治療絞痛用的硝酸鹽同服，否則會令血壓驟降，導致心臟病或中風。</p></body></html>
