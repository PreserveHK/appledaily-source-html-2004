<html><header><meta charset="utf-8"><title>2R身價飆升</title></header><body><h1>2R身價飆升</h1><p>女子組合2R昨日在銅鑼灣出席護膚品牌Biotherm的宣傳活動，二人被委任為色彩大使，其家人以後可以免費使用該產品，節省不少，而這次廣告拍攝，更是她們入行以來酬勞最高的。<br> &#13;<br> <spanclass>豉油橙驅病 &#13;<br> 2R表示農曆新年時回新加坡探親，然後全家飛到南非旅行，2R說：「嗰邊（南非）天氣熱，好啱我哋，呢次旅行我哋兩姊妹出機票，媽咪就負責其他嘅使費。」&#13;<br> 在新加坡期間2R𢭃了不少利是，而數目剛等於她們在港派給同事的利是。&#13;<br> 此外，2R成員Race早前身體不適，旅行時卻沒有帶藥同行，她說：「媽咪教識我用橙點豉油嚟食，竟然有效。」&#13;<br> 採訪：卓美娟&#13;<br> 攝影：陳慧安</spanclass></p></body></html>
