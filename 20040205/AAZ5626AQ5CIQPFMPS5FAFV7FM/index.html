<html><header><meta charset="utf-8"><title>壁畫免被陽光直射</title></header><body><h1>壁畫免被陽光直射</h1><p>不少人都喜歡在牆上擺放裝飾品作點綴，但哪管是家人的相片、古色古香的字畫，又或是搶眼的油畫、水彩畫，都應該避免擺放在陽光直接照射到的地方，因為畫作的顏色會被紫外光分解，造成褪色現象。除此，也要避免放近廚房、神枱等地方，因為煙熏會逐漸將畫作變黃變啡，時間一久便會失去原色。由於畫作本身的質料容易吸濕，亦應要避免擺放在洗手間、水管旁邊等濕氣較重的位置，以防變質。&#13;<br>&#13;<br>記者：尹珊珊</p></body></html>
