<html><header><meta charset="utf-8"><title>大流感戒備分級制</title></header><body><h1>大流感戒備分級制</h1><p>世衞專家指亞洲禽流感仍未是大流感，屬於大流感戒備5級制中的0級。世衞這種0-5級制度分級如下：&#13;<br> 0級：現有流感已有疫苗防治&#13;<br> 1級：在人類身上發現新種流感病毒，至少有一個國家發生多宗感染個案&#13;<br> 2級：新流感病毒在多個國家或地區都出現感染個案，像1968年的香港流感疫&#13;<br> 3級：第一波大流感疫停止，此階段必須繼續接種疫苗&#13;<br> 4級：第一波大流行爆發後3至9個月，某地區將出現第二波或更多次大流行&#13;<br> 5級：大流感結束，狀態回復0級</p></body></html>
