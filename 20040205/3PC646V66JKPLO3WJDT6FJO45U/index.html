<html><header><meta charset="utf-8"><title>用光頭胎可囚半年</title></header><body><h1>用光頭胎可囚半年</h1><p>根據現行道路安全條例，任何車輛的車胎胎紋至少要有一毫米深，並不能有超過二十五毫米長的破損，否則便屬「光頭胎」，違例車主會遭警方檢控，最高罰款一萬元及入獄六個月。&#13;<br> 另外，由於車胎經過長時間耗損，會出現老化及膠質硬化，貼地性能變差，私家車車胎行駛四萬公里便需更換，而貨車車胎行駛二萬公里便需更換，為取得行車時的平衡，最好是前後胎一同換掉，或最低限度將同一軸的兩條車胎更換。</p></body></html>
