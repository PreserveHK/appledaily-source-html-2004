<html><header><meta charset="utf-8"><title>多款床褥場中展出</title></header><body><h1>多款床褥場中展出</h1><p>人的一生約有三分一時間是處於睡眠狀態，現代人有許多「文明病」就是來自缺乏高品質的休息與睡眠；太軟或太硬的床褥，都無法提供身體正確的支撐，可能使脊椎受損。&#13;<br> 業者表示，每個人適合的床都不同，一張好的床褥是當人體側睡時，脊椎骨需成一直線，讓身體完全被支撐，因此在選購床褥時，最好能夠先試躺，挑選最適合自己的床褥。此次展覽中有許多廠商，推出各種不同質料及設計的床褥，供消費者挑選。</p></body></html>
