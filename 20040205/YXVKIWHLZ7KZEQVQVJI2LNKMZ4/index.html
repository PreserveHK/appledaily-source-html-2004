<html><header><meta charset="utf-8"><title>杜莉星光耀門楣</title></header><body><h1>杜莉星光耀門楣</h1><p>為了配合宣傳杜莉芭里摩亞（DrewBarrymore）主演的新片《50FirstDates》，她的名人之星揭幕儀式特別安排在前日舉行。當日星光大道就擠滿杜莉的影迷，主角杜莉自然喜不自勝，而她也是其家族在星光大道留名的第五位成員，她興奮地說：「我真的很榮幸我與我的家人皆獲此榮譽。」&#13;<br> 杜莉出席完儀式後，晚上又換上性感晚裝，會合拍檔阿當桑迪拿（AdamSandler）出席新片首映禮，風騷非常的她更與夏威夷女郎共舞。<br> &#13;<br> <spanclass>大玩乳貼 &#13;<br> 而有份演出的洛舒奈達（RobSchneider）到達時竟掀開襯衫，露出已貼上星星的乳頭，幽珍納積遜（JanetJackson）一默。</spanclass></p></body></html>
