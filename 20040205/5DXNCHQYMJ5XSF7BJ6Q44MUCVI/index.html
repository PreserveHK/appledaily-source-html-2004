<html><header><meta charset="utf-8"><title>偉仔赴泰拜白龍王</title></header><body><h1>偉仔赴泰拜白龍王</h1><p>劉嘉玲和男友梁朝偉在農曆新年拍拖外遊，嘉玲前晚在兩名女助手陪同下回港，其中一名是偉仔的助手，可是未見偉仔蹤影。<br> &#13;<br> <spanclass>與嘉玲滑雪度假 &#13;<br> 偉仔則於昨日獨自離港到泰國，趁今日元宵佳節往拜白龍王，偉仔臨入閘前跟在場記者揮手道別。&#13;<br> 偉仔到達泰國後表示，其鬚根look是拍戲的造型，問他會否擔心泰國禽流感肆虐？他說：「唔緊要，我都係嚟探師傅。」偉仔透露農曆新年時跟嘉玲到了東京滑雪度假。&#13;<br> 此外，任賢齊、馮德倫和林建岳昨午分別出現赤鱲角機場，他們亦是啟程到泰國拜白龍王。&#13;<br> 採訪、攝影：王連連、娛樂突發組</spanclass></p></body></html>
