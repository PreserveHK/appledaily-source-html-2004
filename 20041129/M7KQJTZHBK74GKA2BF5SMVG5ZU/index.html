<html><header><meta charset="utf-8"><title>　　張宇人贏威威 - 李八方</title></header><body><h1>　　張宇人贏威威 - 李八方</h1><p>禮拜六剛啱在拔萃個籌款晚宴見過張宇人，噚日又見到佢，事關佢隻馬「再戰群雄」出賽，在沙田跑千四米，結果順利勝出；另外，立法會主席范太隻「另具一格」跑第四場千六，冇得贏，圖為張宇人（左）贏馬後影威水相。&#13;<br> 譚日華攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
