<html><header><meta charset="utf-8"><title>車壇新資訊：<br>香港首家TyrePlus旺角開張</title></header><body><h1>車壇新資訊：<br>香港首家TyrePlus旺角開張</h1><p>早前被譽為世界輪胎科技領導者之一的法國Michelin，為第一家TyrePlus（馳加）在港開店舉行盛大酒會。消費者可在這間以連鎖服務網絡經營的TyrePlus中選購不同品牌的輪胎及換胎服務，有關員工會按照Michelin嚴格的質量同安全標準，為用家提供輪胎保養同維修服務，這確較市面一般車胎舖有更優質的售前及售後保證。&#13;<br>&#13;<br>記者、攝影：陳偉林&#13;<br>地址：旺角黑布街74-76號藝興大廈2-3號舖&#13;<br>查詢：27825200</p></body></html>
