<html><header><meta charset="utf-8"><title>　　孫公退休後持續進修 - 李八方</title></header><body><h1>　　孫公退休後持續進修 - 李八方</h1><p>噚日星期日，好多高官同立法會議員都會休息吓，享受天倫之樂。但房屋及規劃地政局局長孫明揚就「有幸」俾前綫揀中做一個房屋政策研討會嘅主講嘉賓，無端端冇咗半日假。&#13;<br> 班唔放假走去研討會嘅居民都好政治敏感，一開口就問着孫公最棹忌嘅嘢，問佢退休之後會唔會走去同地產商打工。孫公話正常計，董伯伯退休之時，就係佢自己退休之日，斬釘截鐵話退咗之後一定唔會幫地產商打工。佢話自己好鍾意讀書，所以退休之後會去讀書。孫公一把年紀都咁有毅力，大家應好好學習。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
