<html><header><meta charset="utf-8"><title>日潮玩：唱歌燈飾　放風燈泡</title></header><body><h1>日潮玩：唱歌燈飾　放風燈泡</h1><p>天花燈飾播放勁歌？電燈泡會放風？真唔真呀？日本設計公司「nendo」最近分別設計出燈飾跟喇叭二合一的「sorane」和貌似燈泡的風扇「air-lamp」，前者以特殊加工的膠板配震動喇叭製成，正準備在意大利生產，後者外表似普通燈泡，其實內置扇葉會放涼風，好盞鬼！&#13;<br>&#13;<br>查詢：<ahref>http://www.nendo.jp/&#13;<br>記者：方英男</ahref></p><p>「sorane」外形似CD，想不到真的是個會播歌的喇叭。</p></body></html>
