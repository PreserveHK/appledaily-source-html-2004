<html><header><meta charset="utf-8"><title>　　周局長與美少女 - 李八方</title></header><body><h1>　　周局長與美少女 - 李八方</h1><p>周日好天氣，一班專業人士晨早在山頂步行籌款，請來董特首、梁愛詩司長等主禮。人群中覷見近日忙到團團轉嘅衞福局局長周一嶽（左二），帶住一位嬌滴滴嘅美少女大踏步前行，一時又停落嚟好親熱咁影相。原來，呢位就係局長嘅小千金（右二）。局長話平日太忙，冇乜時間陪佢，難得有機會一齊行山享受天倫之樂。&#13;<br> 李家皓攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
