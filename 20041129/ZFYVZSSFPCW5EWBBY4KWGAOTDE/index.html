<html><header><meta charset="utf-8"><title>Robbie南美宣傳展床技</title></header><body><h1>Robbie南美宣傳展床技</h1><p>英國壞孩子RobbieWilliams近日到多個南美國家宣傳新碟。一位二十三歲的阿根廷美女AmaliaGranata，自稱於Robbie到訪當地期間曾與她歡好，她更大讚Robbie床技一流。&#13;<br> <br> <spanclass>着阿根廷球衣做愛 &#13;<br> 據英國《世界新聞報》報道，Amalia上周一與Robbie在一電視節目中邂逅，之後Robbie更邀請她回其酒店。Robbie在房內要求女友教他西班牙語，後來終發生達三小時的性行為。Amalia表示，Robbie與她歡好當時穿上阿根廷的球衣，表現十分狂野，她說：「如果十分是滿分的話，我會給他十分。」</spanclass></p></body></html>
