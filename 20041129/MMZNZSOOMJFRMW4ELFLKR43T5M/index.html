<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>小木偶的人生一直被嚴重的誤解，&#13;<br>當他誠懇說真話時，他的鼻子才會不斷地變長；&#13;<br>當他說謊時，鼻子就會慢慢恢復原狀。&#13;<br>粉紅小象好心送給他一顆金蘋果說：&#13;<br>「吃下這顆金蘋果，你的鼻子將不再變長。」&#13;<br>「可是，我不討厭我的長鼻子，我只是不喜歡被誤解而已。」小木偶為難地說。&#13;<br>「你說謊！你看你的鼻子又變長了。」粉紅小象說。&#13;<br>你說，小木偶該怎麼辦呢？</p></body></html>
