<html><header><meta charset="utf-8"><title>廣州汽車產值將逾千億</title></header><body><h1>廣州汽車產值將逾千億</h1><p>去年中國內地共生產汽車約444萬輛，銷售量達437萬，成為全球第4大汽車生產國及第3大汽車消費國。目前，廣東省的汽車數量全國第一，珠江三角洲地區的轎車銷量已佔全國3成。&#13;<br> 廣州市近年汽車每年貿易額也逐漸增長，2002年就已經超過100億元人民幣，平均每月汽車銷售量達到5000輛。未來幾年，廣州將逐步成為全國主要的汽車生產製造基地之一，根據廣州市的工業規劃，預計到2005年，廣州的汽車製造業產值將超過1000億元人民幣，佔廣州市工業總產值的五分之一。</p></body></html>
