<html><header><meta charset="utf-8"><title>張文慈吊威吔大髀受罪</title></header><body><h1>張文慈吊威吔大髀受罪</h1><p>張文慈、林韋辰及吳廷燁昨日凌晨為亞視劇集《我和殭屍有個約會III之永恆國度》在中環拍攝一場吊威吔及爆炸戲份，雖然天氣已有寒意，但張文慈仍要穿上低胸晚裝拍攝。<br> &#13;<br> <spanclass>封街玩爆破 &#13;<br> 大隊昨日凌晨拍攝林、吳為爭張文慈對打的鏡頭，三人均須吊威吔上陣，攝製隊除在皇后像廣場一帶封街拍攝外，更要動用吊雞車拍吊威吔場面。張文慈雖穿上貼身長褲打底，但她在綁威吔繩時也令下肢腫脹，幸而晚裝裙可作遮掩。其後大隊安排兩名替身扮吳、林兩人，吊威吔在半空展開連場打鬥，並安排爆破效果添氣勢。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
