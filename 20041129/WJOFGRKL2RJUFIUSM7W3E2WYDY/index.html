<html><header><meta charset="utf-8"><title>馬會特別版八達通卡</title></header><body><h1>馬會特別版八達通卡</h1><p>香港賽馬會今日起推出特別版八達通卡（圖），以慶祝下月十二日的國泰航空香港國際賽事。該八達通卡共有兩款設計，每張售九十八元，一套兩張則售一百九十六元。每張八達通卡內附有十元儲值額，並有國際假期一百元優惠劵，以及可在十二月的賽馬日內，免費進入沙田或跑馬地馬場的公眾席。每人最多限買兩套，售賣地點包括部份7-11便利店、馬場禮品店和二十間特選場外投注站。詳情可致熱線電話1817或瀏覽網頁<ahref http:>www.hkjc.com 。</ahref></p></body></html>
