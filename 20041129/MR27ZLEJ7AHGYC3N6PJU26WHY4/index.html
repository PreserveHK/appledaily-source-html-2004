<html><header><meta charset="utf-8"><title>李麗珍懶理性書現身金馬獎</title></header><body><h1>李麗珍懶理性書現身金馬獎</h1><p>馬桂燦（JackyMa）太太李靜婷前日推出性書《珍人真事》，內容除講述馬氏夫婦與李麗珍之間的恩怨情仇外，更大爆荒唐性愛生活。不過珍妹拒絕回應馬太出書之事，她亦會如常於下月初飛抵台中出席金馬獎頒獎典禮，擔任頒獎嘉賓。<br> &#13;<br> <spanclass>曾奪金馬影后 &#13;<br> 據悉金馬獎主辦單位早在一個月前已聯絡珍妹出席頒獎禮，當年她曾憑電影《千言萬語》奪得金馬影后殊榮，所以大會便安排她頒發今年的男配角獎項，而珍妹亦答允出席。&#13;<br> 對於馬太出書一事，珍妹所屬的星美國際公司發言人昨日表示，要看過書中內容後再交由律師處理，暫未知會否採取法律行動。&#13;<br> 採訪：朱倬誼</spanclass></p></body></html>
