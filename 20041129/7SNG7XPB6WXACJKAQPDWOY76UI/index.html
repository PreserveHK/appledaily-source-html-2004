<html><header><meta charset="utf-8"><title>Britney香水網上銷量No.1</title></header><body><h1>Britney香水網上銷量No.1</h1><p>美國女歌手BritneySpears早前出版了個人香水Curious，雖然有人稱其香水氣味俗套，不過Curious的產品依然暢銷。美國大型網上商店阿瑪遜昨日公布十一月最暢銷產品數字，Britney的Curious系列，竟力壓過萬種美容商品，成為最暢銷美容產品。&#13;<br> <br> <spanclass>度假公布懷孕 &#13;<br> 此外，外傳Britney現正懷有身孕，有說她早前與丈夫到斐濟度假前已得知消息，直至度假時才向丈夫公布喜訊。日前他們回路易斯安那州過感恩節時，Britney再以厚披肩遮掩腹部，令其懷孕之說更增可信程度。</spanclass></p></body></html>
