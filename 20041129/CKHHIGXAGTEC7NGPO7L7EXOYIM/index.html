<html><header><meta charset="utf-8"><title>米路吉遜複製自虐</title></header><body><h1>米路吉遜複製自虐</h1><p>由韓國實力演員崔岷植主演的韓片《原罪犯》，已在世界各地獲獎無數，影片昨日又在瑞典斯德哥爾摩國際電影節中，奪得「最受觀眾歡迎大獎」。最近更有消息指，荷李活版《原罪犯》，有機會由米路吉遜（MelGibson）主演。&#13;<br> 《原罪犯》剛在韓國推出了一個限量終極版金屬鐵盒四碟DVDBoxset，其中在影片的解說部份中，一名美國影評人說：「聞說美國方面有意找米路吉遜主演荷李活版《原罪犯》，他很適合演繹一些自虐的角色，我很期待他像片中的崔岷植般，面對電視機中的美女手淫。」&#13;<br> 該影評人續說：「不過這場面可能不適合身為天主教徒的米路。」</p></body></html>
