<html><header><meta charset="utf-8"><title>阻止吸收澱粉質食糖都會瘦</title></header><body><h1>阻止吸收澱粉質食糖都會瘦</h1><p>減肥新招層出不窮，最新產品是食糖都可以瘦。「必瘦令」含白腰豆提煉而成的天然物質，經專家證實能有效抑制進入人體的澱粉質轉化為葡萄糖。其原理是在進入人體口腔後即與唾液接觸，加上咀嚼動作，內含的Phase2TM物質，即時中和唾液中用以消化澱粉質的酵素，抑制澱粉質被消化繼而吸收。即使進食五穀類食物時，也能令身體吸收不到澱粉質，更將之轉化為葡萄糖，因此不會致肥。&#13;<br>&#13;<br>&#13;<br>記者：馬靜兒&#13;<br>鎖售點：全線屈臣氏&#13;<br>售價：$99/盒（每盒30粒）</p></body></html>
