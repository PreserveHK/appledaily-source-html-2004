<html><header><meta charset="utf-8"><title>小倉優子怕羞學生妹</title></header><body><h1>小倉優子怕羞學生妹</h1><p>現年二十一歲的日本性感女星小倉優子，上周五推出了第三張細碟《女孩子．男孩子》，前日她以唱片中的學生妹形象，現身東京文京區的關口台Studio。&#13;<br> 小倉優子過往以可愛水着小妹妹形象，迷倒不少叔叔，最近她改以俏皮學生妹形象，推出新歌《女孩子．男孩子》。前日小倉首次以學生look現身公開場合，她說：「第一次以女學生形象上台唱歌，實在非常緊張。即使我不需要經常穿校服，但我還很喜歡這個形象。」</p></body></html>
