<html><header><meta charset="utf-8"><title>田亮、霆鋒鬥水籌款</title></header><body><h1>田亮、霆鋒鬥水籌款</h1><p>奧運金牌跳水選手田亮，將為無綫下月十一日舉行的《歡樂滿東華》籌款，而今次除是田亮首次參與香港籌款活動表演外，據悉田亮更是首次以英皇旗下藝人身份演出；屆時田亮將與謝霆鋒比賽游水，籌募善款。<br> &#13;<br> <spanclass>透過英皇聯絡 &#13;<br> 記者昨向《東華》監製賴偉棠求證時，賴偉棠直認不諱說：「係，田亮已經答應咗幫《東華》籌款，到時佢會同霆鋒喺室內泳池比試，至於游幾多米同其他細節，我哋要再開會研究。」&#13;<br> 問到田亮今次是否以英皇藝人身份演出時，賴偉棠說：「我哋係透過英皇同田亮聯絡，佢哋係傾緊一啲合作，但詳情最好問番英皇。」&#13;<br> 採訪：戴彩煥</spanclass></p></body></html>
