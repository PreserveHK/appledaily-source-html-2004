<html><header><meta charset="utf-8"><title>日4男密室集體燒炭</title></header><body><h1>日4男密室集體燒炭</h1><p>日本首都東京練馬區昨日一個民居寓所發生燒炭集體自殺案，警方在屋內發現四名年齡介乎二十至四十來歲的男子屍體，全部證實吸入過量一氧化碳致死，警方認為四人很可能是在互聯網認識後相約集體自殺。&#13;<br> <br> <spanclass>互聯網上相約 &#13;<br> 四名死者中，二十七歲的死者相信是屋主。東京警視廳發言人表示，屋主兩名友人較早前收到他一封郵寄信件，附有他的寓所鎖匙和寫有電腦登入密碼的字條，覺得可疑，昨日凌晨約一時到訪，進門後發現四具屍體，於是報警。警方說，在屋內發現四個曾燒過炭的炭爐和一封遺書，室內縫隙全部以膠紙密封，懷疑四人燒炭集體自殺。兩名男子身份已確認，都是上班族。&#13;<br> 法新社/日本《讀賣新聞》</spanclass></p></body></html>
