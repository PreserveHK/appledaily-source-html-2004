<html><header><meta charset="utf-8"><title>尼古拉斯勇挫亞歷山大帝</title></header><body><h1>尼古拉斯勇挫亞歷山大帝</h1><p>由金像影帝尼古拉斯基治（NicolasCage）主演的冒險電影《驚天奪寶》，上映第二周走勢繼續保持強勁，上周五在感恩節假期效應下，以一千三百一十萬美元（約一億二百萬港元）票房收入續成為單日票房冠軍，相信此片可輕易連續兩周登上票房寶座。&#13;<br> <br> <spanclass>《大帝》排第六 &#13;<br> 相反史詩式大製作《亞歷山大帝》上周五只位列第六位，上映三日只累收一千三百八十萬美元（約一億七百萬港元），成績欠佳，而《超人特工隊》上映二十二日票房剛突破二億美元（約十五億六千萬港元）。</spanclass></p></body></html>
