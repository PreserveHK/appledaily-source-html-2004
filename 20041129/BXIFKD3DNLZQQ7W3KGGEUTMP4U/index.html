<html><header><meta charset="utf-8"><title>陳家山列高危煤礦</title></header><body><h1>陳家山列高危煤礦</h1><p>位於陝西中部的銅川陳家山煤礦，是一九七九年和一九八二年分兩期工程建成投產的大型礦井，每年能生產二百三十萬噸煤。&#13;<br> 由於礦井的煤層屬自燃煤層，每年有三至六個月會自動燃燒起火，最短的也有二十四天。再加上附近地層同時蘊含大量天然氣體，從地殼隙縫湧出來的氣體濃度經常超出百分五，曾導致多次礦井爆炸以及噴井事故，一直被列為高危煤礦。其中一次較為嚴重的井底氣體爆炸，發生在二○○一年四月六日，共造成三十八名礦工死亡，另有七人受傷。</p></body></html>
