<html><header><meta charset="utf-8"><title>adidas復刻軍褸發皮氣！</title></header><body><h1>adidas復刻軍褸發皮氣！</h1><p>adidas的復刻系列，無論設計及受歡迎程度真的愈來愈厲害。新一批adidas秋冬復刻更叫人大有驚喜，以軍褸N3B作為藍本，推出全皮的N3B軍褸，當然以adidas今時今日的叫座力價錢並非便宜，叫價$7,000，比得上不少一線品牌。有皮軍褸，當然亦有皮褲襯埋一套！若覺得皮軍褸太難Carry，又或價錢過高，尚有普通版的N3B款軍褸可選擇。&#13;<br>&#13;<br>記者：李崗華&#13;<br>攝影：陳陶鈞</p><p>售賣點：&#13;<br> J-01（28080501）&#13;<br> 銅鑼灣百德新街57號地舖</p></body></html>
