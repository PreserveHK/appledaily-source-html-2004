<html><header><meta charset="utf-8"><title>安琪蓮娜收養非洲孤兒</title></header><body><h1>安琪蓮娜收養非洲孤兒</h1><p>荷李活女星安琪蓮娜祖莉（AngelinaJolie）繼早年收養了柬埔寨孩童麥度斯（Maddox）後，早前曾計劃領養俄羅斯孤兒格列（Gleb），可惜因領養手續出問題，安琪蓮娜被迫放棄有關計劃。不過她日前表示，將於下年再申請收養一名非洲孤兒。&#13;<br> 安琪蓮娜透露由於今次領養失敗，她要多等半年才重新辦理申請程序，她說：「我與麥度斯談過這問題，他希望能有一個來自非洲的兄弟。」&#13;<br> 此外，安琪蓮娜近日接受訪問時，大讚畢彼特（BradPitt）的接吻技巧極佳，她亦最愛裸睡。</p></body></html>
