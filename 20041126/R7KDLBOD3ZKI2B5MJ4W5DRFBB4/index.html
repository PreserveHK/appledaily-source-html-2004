<html><header><meta charset="utf-8"><title>黃磊為大S傾倒</title></header><body><h1>黃磊為大S傾倒</h1><p>黃磊早前跟台灣女藝人徐熙媛（大S）、何潤東和孫莉合作拍攝新劇《夜半歌聲》。&#13;<br> 為了讓演員專心工作，劇組特別訂下規條，黃磊以國語說：「拍戲時不管誰的手機響必定罰錢，為防不小心觸犯規條而尷尬，所以我近期的手機都是關掉的。」&#13;<br> <br> <spanclass>演活籠中鳥 &#13;<br> 大S在劇中飾演有錢女，戲服十分漂亮，她還特別帶備暖包、衣服和罐頭到北京。她表示本身吃素，故自備食物較方便，而黃磊更稱讚大S說：「她很棒，很有靈氣，超過我的想像，而且她完全演活這個角色所要的籠中鳥感覺。」</spanclass></p></body></html>
