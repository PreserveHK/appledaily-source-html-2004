<html><header><meta charset="utf-8"><title>松本人志假公濟私追靚女</title></header><body><h1>松本人志假公濟私追靚女</h1><p>曾與常盤貴子、優香等多位日本女星傳過緋聞的搞笑藝人松本人志，被昨日出版的日本雜誌《女性Seven》爆他暗地裏搭上樂隊EveryLittleThing（ELT）的靚女主音持田香織。&#13;<br> <br> <spanclass>節目結緣 &#13;<br> 據報道，持田出道前已是松本的fans，她曾自爆試過在街上被松本搭訕。持田出道後只與樂隊L'Arc-en-Ciel的結他手Tetsu傳過緋聞，但據知二人經已分手。&#13;<br> 由於ELT經常在松本主持的音樂節目中表演，故促使二人走在一起。據知持田為掩飾戀情，在節目中經常躲避松本的視線，態度閃縮古怪。</spanclass></p></body></html>
