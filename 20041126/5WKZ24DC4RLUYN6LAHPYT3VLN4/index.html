<html><header><meta charset="utf-8"><title>瑪麗嘉兒玩親民變Mimi</title></header><body><h1>瑪麗嘉兒玩親民變Mimi</h1><p>美國女歌手瑪麗嘉兒（MariahCarey）過去數年事業不斷走下坡，為塑造全新形象，她呼籲樂迷以後不要再稱呼她為瑪麗嘉兒，而要稱呼她作Mimi。瑪麗嘉兒說：「Mimi是我的花名，只有最親密的人才這樣叫我，我想與fans拉近距離。」而瑪麗嘉兒於明年初推出的大碟，亦取名為《TheEmancipationofMimi》。&#13;<br> <br> <spanclass>家鄉過感恩節 &#13;<br> 此外，昨日是美國傳統節日感恩節，瑪麗嘉兒三年來首次在家鄉紐約的布魯克林度過，她日前還與三百名兒童及家人在教堂中慶祝，為兒童慈善機構籌款。</spanclass></p></body></html>
