<html><header><meta charset="utf-8"><title>車場離奇失火濃煙沖天60米</title></header><body><h1>車場離奇失火濃煙沖天60米</h1><p>【本報訊】屯門小坑村一個露天停車場發生離奇縱火案，昨中午十二時許，消防員接報到場發現停車場中央位置一個滿載燃油鐵罐漏油焚燒，烈燄蔓延，火光熊熊，滾滾黑煙直沖半空六十米，火場雖遠離民居，但烈燄卻波及附近兩個山墳，消防員需噴射化學泡沫灌救。&#13;<br> 半小時後消防員終將火警救熄，事件中無人受傷，但地上遺下一片白色泡沫，遠看如同鋪蓋一層白雪。&#13;<br> 村民亦指現場常有車輛進出，消防員並在火場撿獲油泵等工具，認為火警起因有可疑，不排除是非法加油站，現正展開調查。</p></body></html>
