<html><header><meta charset="utf-8"><title>二噁英是致癌物</title></header><body><h1>二噁英是致癌物</h1><p>二噁英是一種持久性有機污染物，有可能令免疫功能減弱、甲狀腺和肝臟功能失調等，嚴重會造成嬰兒先天性缺陷、兒童發育遲緩、男性生殖荷爾蒙減少、男女出生比率變化、糖尿病以及癌症等。國際癌症研究署已把二噁英列為致癌物之一。&#13;<br> 二噁英是由多氯二苯并二噁英（PCDDs）和多氯二苯并氧芴（PCDFs）組成，工業上並無使用，但因焚化爐未能完全燃燒廢物、汽車排放廢氣、製造或使用殺蟲劑，以及山火及火山爆發等自然現象而產生。二噁英可沉積於土壤和植物，因而進入食物鏈，並積存在動物體內。</p></body></html>
