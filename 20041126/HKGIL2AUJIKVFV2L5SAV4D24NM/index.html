<html><header><meta charset="utf-8"><title>YoYo影婚紗相滲透女人味</title></header><body><h1>YoYo影婚紗相滲透女人味</h1><p>無綫新劇《赤沙印記@四葉草.2》的女主角陳自瑤（YoYo）日前為現代經典婚紗攝影公司拍攝了明年的月曆，露肩上陣，展示青春玉女的一面。&#13;<br> <br> <spanclass>鏡頭前活躍 &#13;<br> 現代經典老闆兼攝影師葉青霖親自操刀為YoYo拍攝，問他為何挑選YoYo，葉青霖說：「因為外間一直都認為她形象青春可人，我希望呢次拍月曆可以將佢塑造出女人味一啲，等觀眾可以認識佢另一面。」&#13;<br> 經過這次合作，葉青霖大讚YoYo可塑性很高，他說：「佢喺鏡頭前好活躍，好符合我嘅要求。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
