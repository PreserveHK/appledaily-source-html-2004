<html><header><meta charset="utf-8"><title>趙學而反流行增肥</title></header><body><h1>趙學而反流行增肥</h1><p>趙學而剛成為健康食品b+PLUS代言人，她日前在鑽石山荷里活廣場出席宣傳活動，與現場觀眾大抽獎及合照。&#13;<br> 學而所擔任代言人的健康食品中，包括有豐胸產品，她表示都有服用，並自稱胸部因此增長了吋半之多，她說：「其實除咗心口外，我希望全身都可以長啲肉，如果唔係淨係得個胸有肉會好古怪，因為之前自己身體唔係幾好，食多多都唔吸收，人人都減肥瘦身，反而我就唔使。」&#13;<br> 採訪、攝影：卓寶花</p></body></html>
