<html><header><meta charset="utf-8"><title>杜德偉做火辣聖誕老人</title></header><body><h1>杜德偉做火辣聖誕老人</h1><p>杜德偉的新歌《脫掉》近日在台灣大受歡迎，他得悉這個消息後，即顯得十分雀躍，而唱片公司為了搞搞新意思，特別安排他扮成聖誕老人宣傳。&#13;<br> 《脫掉》的歌詞內容講述聖誕老人在送禮物途中，發現衣服穿得太多，感到很熱，他聽到歌曲《脫掉》後開竅，決定除去身上的衣服，享受一個開開心心的聖誕節。&#13;<br> 這張新碟的聖誕節版本將以限量形式推出，歌曲中還有一句是：「脫掉一年來不快樂，明年會更好。」</p></body></html>
