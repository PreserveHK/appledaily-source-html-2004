<html><header><meta charset="utf-8"><title>女生宿舍享受男人服侍</title></header><body><h1>女生宿舍享受男人服侍</h1><p>四人女子組合女生宿舍日前為新歌《換個話題》拍攝MV，唱片公司專誠邀請韓國技術人員來港，為女生宿舍度身訂造3D造型，成為首次用3D製作MV的香港組合。&#13;<br> <br> <spanclass>穿梭中港 &#13;<br> MV分別以中國名勝天壇及香港大球場作背景，並借用了香港理工大學多媒體創新中心內的「攝取動作」製作室拍攝，而每個電腦畫面都由專人負責，製作相當認真。&#13;<br> 四人在穿上貼身藍色電腦衣服時，需要由幾位男士在旁協助。成員Macy表現得相當尷尬，反而另外三位就如大小姐般，扮作十分享受的樣子。</spanclass></p></body></html>
