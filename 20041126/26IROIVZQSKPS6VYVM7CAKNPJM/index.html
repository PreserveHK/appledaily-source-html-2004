<html><header><meta charset="utf-8"><title>《東周》印刷商認罪罰款</title></header><body><h1>《東周》印刷商認罪罰款</h1><p>【本報訊】《東周刊》因刊登女星祼照被評為三級淫褻刊物，遭票控發布淫褻物品罪名，涉案印刷商昨在東區裁判法院承認票控罪名，被判罰款五千元，而同案的新傳媒集團及周刊總編等四名被告否認控罪，案件押後明年二月八日再訊。&#13;<br> 認罪的大日本印刷（香港）有限公司，被控於○二年十月三十日在香港發布淫褻物品，即《東周刊》第五百二十一期，標題「娛圈悲劇──字母女星被虐祼照曝光」的封面報道，被評定為三級淫褻物品。&#13;<br> 案件編號：ESS2940-2944/2003</p></body></html>
