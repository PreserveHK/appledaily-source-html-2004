<html><header><meta charset="utf-8"><title>哥連堅信亞歷山大帝雙性戀</title></header><body><h1>哥連堅信亞歷山大帝雙性戀</h1><p>愛爾蘭男星哥連菲路（ColinFarrell）在新片《亞歷山大帝》中，將歷史人物亞歷山大帝演繹成雙性戀者，早前希臘二十五名律師便聲言該片要因此加入「故事純屬虛構」的字眼，否則會控告電影公司及導演奧利華史東（OliverStone），不過哥連揚言電影並沒有誤導成份。&#13;<br> 哥連說：「若你問我亞歷山大帝是否雙性戀，我會答一定是。不要告奧利華，告我吧！你怎樣證明他不是雙性戀？」此外，哥連又自言早已放棄一夜情，因他不想成為性愛狂，更想花點時間陪伴兒子。</p></body></html>
