<html><header><meta charset="utf-8"><title>藏有胡椒噴霧者屬違法</title></header><body><h1>藏有胡椒噴霧者屬違法</h1><p>根據本港法例，任何人持有胡椒噴霧及催淚噴霧器，不論是買或賣，均屬犯法，警方會根據《火器及彈藥條例》第十三（1）及（2）條，控以「無牌管制槍械」罪名；一經定罪，最高可判罰款十萬元及監禁十四年。&#13;<br> 根據《火器及彈藥條例》，在本港境內，任何胡椒噴霧、催淚噴霧、電槍；控力逾六公斤以上的弓弩、任何動力驅動的魚槍或魚叉；槍口能量超過兩焦耳的氣槍等，均屬受管制範圍。</p></body></html>
