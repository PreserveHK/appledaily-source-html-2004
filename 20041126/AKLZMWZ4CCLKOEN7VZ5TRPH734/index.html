<html><header><meta charset="utf-8"><title>法國今年經濟增長2.4%</title></header><body><h1>法國今年經濟增長2.4%</h1><p>從事出口歐洲貨品的公司，今明兩年應該集中拓展法國市場，原因是法國人是繼英國人後另一最樂意購物消費的歐洲民族。法國剛公布的10月份失業率，仍維持於9.9%的高水平。&#13;<br> 然而，今年整體經濟增長仍可達2.2至2.4%，最大原動力是內部消費及商業投資增加，特別是由於美元滙價下滑，令外國入口貨品價格更具競爭力。反觀德國的經濟增長也見改善，但增幅主要由出口帶動，內部零售市場仍然呆滯，整體消費品也難得到理想銷售成績。</p></body></html>
