<html><header><meta charset="utf-8"><title>清酒燒大蝦</title></header><body><h1>清酒燒大蝦</h1><p><spanclass><fontstyle>自製價：$100/4隻&#13;<br><b>用咩料</b>&#13;<br>日本虎蝦	4隻&#13;<br>牛油（切小塊）	12塊&#13;<br>清酒、鹽、黑胡椒、白胡椒、檸檬汁	各少許</fontstyle></spanclass></p><p><B> 好易做：</B> </p><p><b> 小貼士：</b> &#13;<br> 1.燒蝦不用經常反蝦身，只需一面一次。沒有燒烤架可改用鑊煎。&#13;<br> 2.想令較難熟的蝦肉加快燒熟，可讓蝦身企直，蝦肉向火。</p></body></html>
