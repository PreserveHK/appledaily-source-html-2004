<html><header><meta charset="utf-8"><title>尤科斯高層離國避難</title></header><body><h1>尤科斯高層離國避難</h1><p>【莫斯科路透社電】俄羅斯最大原油出口商尤科斯（Yukos）所有高層經理，據報已逃離該國，以免遭當局拘捕。這反映現時被政府追收250億美元（約1950億港元）稅款的尤科斯將群龍無首。&#13;<br> 消息人士說，尤科斯行政總裁特德、財務總監米薩穆爾正逃往倫敦；高級營運經理特梅爾科、特魯辛，以及石油生產主管貝林亦已離開俄國；煉油及市務主管索洛特夫已辭職。&#13;<br> 俄羅斯政府為追收稅款，將於下月19日把尤科斯的主要部門Yuganskeneftegaz拍賣，底價為86.5億美元；這意味即使在拍賣資產後，尤科斯可能仍資不抵債。分析擔心政府會把尤科斯更多資產出售。</p></body></html>
