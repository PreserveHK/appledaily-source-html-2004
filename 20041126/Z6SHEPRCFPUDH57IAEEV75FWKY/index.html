<html><header><meta charset="utf-8"><title>屯門醫院發燒病人非染沙士</title></header><body><h1>屯門醫院發燒病人非染沙士</h1><p>【本報訊】屯門醫院日前有六名女病人出現上呼吸道感染，衞生署衞生防護中心昨公布有關病人的病毒化驗結果，顯示其中五個病人的樣本對人類冠狀病毒OC43株呈陽性反應。該中心強調，人類冠狀病毒OC43株只是導致一般傷風的病毒，與引致沙士的冠狀病毒不同。&#13;<br> 該六名病人至昨日已全部退燒，其中四人情況穩定，另兩人因本身的疾病而情況嚴重。較早前的化驗已排除她們患上甲型及乙型流感和沙士。另外，明愛醫院發展復康部早前集體出現呼吸道感染的三十四名病童及一名醫護人員，全部證實是感染副流感四型病毒。</p></body></html>
