<html><header><meta charset="utf-8"><title>F4襲韓三缺一</title></header><body><h1>F4襲韓三缺一</h1><p>台灣男子組合F4日前到了韓國，出席在當地舉行的「亞洲音樂交流演唱會AsiaSongFestivalConcert」，並接受韓國總理頒發亞洲傑出藝人獎，但成員言承旭因為拍攝廣告，檔期不能配合而要缺席，他感到十分可惜。除了F4外，還有日本的濱崎步等不同國籍的歌手同台演出。<br> &#13;<br> <spanclass>獲總理頒獎 &#13;<br> F4得悉獲韓國總理頒獎，他們感到很榮幸，他們會演唱兩首合唱歌，當知道韓國歌迷開始為他們而學習國語，他們都很興奮。</spanclass></p></body></html>
