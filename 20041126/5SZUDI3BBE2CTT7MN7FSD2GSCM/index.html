<html><header><meta charset="utf-8"><title>林燕妮神傷無心工作</title></header><body><h1>林燕妮神傷無心工作</h1><p>黃霑一生共有三段為人熟知的愛情，他與前妻華娃育有二子一女，後來因狂戀林燕妮而與華娃離婚，可惜二人的感情亦不能開花結果。<br> &#13;<br> <spanclass>任職保險公司 &#13;<br> 黃霑生前曾公開表示林燕妮是他一生中最重要的女人，跟她分開的那一年，整個人變得渾渾噩噩，做甚麼事都沒幹勁。前日黃霑病逝後，林燕妮一直迴避傳媒，昨日更沒有返回任職的保險公司上班。林燕妮的兩位胞弟林振強和林振剛早前先後因病離世，舊愛黃霑日前又病逝，相信林燕妮必定十分傷心。林燕妮的保險公司同事連炎輝昨日說：「佢今日唔返嚟，呢幾日都唔會返。」	&#13;<br> 採訪：魯萍</spanclass></p></body></html>
