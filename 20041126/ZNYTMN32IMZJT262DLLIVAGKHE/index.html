<html><header><meta charset="utf-8"><title>英國文化協會遍全球</title></header><body><h1>英國文化協會遍全球</h1><p>英國文化協會是在英國註冊的非牟利組織，一九三四年創立，主要工作是促進英國與其他國家進行文化交流，在全球一百一十個國家的二百一十六個城市都設有辦事處。&#13;<br> 該協會提供的服務，包括促進英語教育、提供英國最新資訊、推廣英國教育及培訓，以及推廣英國在科學、藝術、文學、設計各範疇的創意思維和卓越成就。香港的英國文化協會於一九四六年成立。&#13;<br> 英國文化協會網站</p></body></html>
