<html><header><meta charset="utf-8"><title>謝偉俊上訴失敗付堂費</title></header><body><h1>謝偉俊上訴失敗付堂費</h1><p>【本報訊】有「法律超人」之稱的律師謝偉俊，不滿律師會以閉門形式對他進行紀律聆訊，兩年前在中環鬧市「裸體」示威，又邀請同業出席，後遭律師會裁定兩項行為不當指控成立，罰款十三萬元，他不服裁決提出上訴，上訴庭三位法官昨一致裁定謝偉俊敗訴，並須支付堂費。&#13;<br> 高等法院首席法官馬道立在判詞中指，謝的行為有欠得體、有損威嚴，更與法律界的專業地位背道而馳，有關罰款並非過重，謝應慶幸罰款沒有定得更高。&#13;<br> 案件編號：CACV280/03</p></body></html>
