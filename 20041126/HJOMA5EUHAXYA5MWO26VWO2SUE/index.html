<html><header><meta charset="utf-8"><title>薛家燕：蕭笙生命力頑強</title></header><body><h1>薛家燕：蕭笙生命力頑強</h1><p>蕭笙年前曾因肝硬化入院搶救，後來病癒，直至今年初蕭笙在穩定狀況下公布退休的消息，當時還宴請了不少徒弟及後輩到賀，其後蕭笙到廣州生活，豈料昨日又傳來蕭笙病發，正在廣州留醫，病情危殆。<br> &#13;<br> <spanclass>薛家燕一早相識 &#13;<br> 薛家燕昨日在將軍澳電視廣播城出席宣傳活動，家燕姐亦聽到蕭笙病危消息，家燕姐說：「米雪同馬海倫返咗去探蕭笙，聽講醫生都話佢病情危急，但蕭笙生命力好頑強。」&#13;<br> 而羅家英昨日在電話中說：「我都好擔心蕭笙嘅病情，聽佢啲屋企人講都唔係咁樂觀。」&#13;<br> 採訪、攝影：比華利、卓寶花</spanclass></p></body></html>
