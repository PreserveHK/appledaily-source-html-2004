<html><header><meta charset="utf-8"><title>霑叔影碟未掀炒風</title></header><body><h1>霑叔影碟未掀炒風</h1><p>黃霑逝世，巿面上的影視店已第一時間將其作品搬到當眼的貨架上。不過，香港唱片商協會主席王炳麟估計，○○年黃霑與顧嘉煇舉行「煇黃演唱會2000」後，已售出逾十萬張唱片及VCD，相信是黃霑病逝後未有掀起搶購潮的原因。HMV市場經理陳倩婷則說，黃霑逝世後，市民購買他創作的唱片反應一般。&#13;<br> 而據旺角某唱片店主透露，有關霑叔的唱片銷量比往日多，但他們並沒趁機加價。<br> &#13;<br> <spanclass>買碟作記念 &#13;<br> 一位購買了霑叔的影碟的曾先生表示，因為霑叔的離去，特別購買黃霑的影碟作記念，曾先生說：「佢嘅歌陪住我哋成長，我屋企都有佢嘅碟，今日嚟睇吓有冇其他心水。」&#13;<br> 採訪、攝影：張俊銘</spanclass></p></body></html>
