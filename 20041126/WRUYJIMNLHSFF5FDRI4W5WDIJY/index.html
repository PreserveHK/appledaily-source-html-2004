<html><header><meta charset="utf-8"><title>Robbie舞智利國旗識撈</title></header><body><h1>Robbie舞智利國旗識撈</h1><p>英國男歌手RobbieWilliams近日到南美洲宣傳最新精選大碟，前日他飛抵智利的首都聖地牙哥舉行記者會，更拿着智利國旗拍照，可算識做。&#13;<br> 另一方面，Robbie多年前曾與SpiceGirls的兩位成員Geri及MelC拍拖，不過他近日接受訪問時，卻自爆曾先後與四位辣妹上床，不過除了上述兩位辣妹外，究竟Robbie曾與碧咸妻子Victoria、MelB或Emma哪兩位上床，他卻三緘其口。</p></body></html>
