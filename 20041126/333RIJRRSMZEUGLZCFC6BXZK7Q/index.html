<html><header><meta charset="utf-8"><title>矢田亞希子買定孖屋做嫁妝</title></header><body><h1>矢田亞希子買定孖屋做嫁妝</h1><p>由日本女星矢田亞希子及男星織田裕二合演的新劇《LASTCHRISTMAS》收視理想，矢田的一舉一動即備受注目。據今期日本雜誌《女性seven》報道，矢田於去年夏天在神奈川縣一口氣購下兩幢相鄰豪宅，以備結婚之用。&#13;<br> 據知兩幢豪宅市值合共超過七百五十萬港元，矢田打算將其中一幢贈予雙親。有與矢田相熟的藝能界人士爆料，指矢田與緋聞男友棒球手平松一宏拍拖三年，感情穩定，假若日後產子，亦可由鄰近的雙親代為照顧。</p></body></html>
