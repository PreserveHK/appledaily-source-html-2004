<html><header><meta charset="utf-8"><title>趙式慶喜內蒙寫生</title></header><body><h1>趙式慶喜內蒙寫生</h1><p>趙世光幼子趙式慶前晚偕同一女性友人，往灣仔出席夏利豪基金會2004慈善拍賣派對，現場放置了不少畫作。&#13;<br> 醉心攝影的趙式慶每次往內蒙東北等地拍攝，會出門一個月以上，出門這麼久，父母不會擔心嗎？趙式慶說：「有乜嘢好擔心？我覺得去偏遠地方影相，係同大自然溝通嘅最佳橋樑，當中學到好多嘢，我讀哲學出身，諗嘢唔同你哋（指記者），唔追求物質，我影嘅唔係好似你哋影嗰啲人着乜嘢衫。」&#13;<br> <br> <spanclass>助父打江山 &#13;<br> 趙式慶協助打理家族生意，問到其父趙世光現時健康狀況，他說：「係要慢慢照顧調理嘅。」&#13;<br> 採訪、攝影：JessicaNgan</spanclass></p></body></html>
