<html><header><meta charset="utf-8"><title>鯪魚尾骨多宜煲湯</title></header><body><h1>鯪魚尾骨多宜煲湯</h1><p>以鯪魚煲粉葛，味道清甜又有益，是很適合秋冬飲用的湯水。既然只是煲湯，便不用買整條鯪魚。淡水魚檔有斜切的半條鯪魚賣，連頭那邊是肉較多的魚腩位，煲湯不妨只選擇魚尾部份，一份十零蚊鯪魚尾，加片薑煎香便可同粉葛一齊煲。&#13;<br>銷售點：淡水魚檔</p><p><spanclass><fontstyle>豬天梯量少要預訂  &#13;<br> 豬天梯其實是豬的氣管，肉質爽爽脆脆，通常會用來白灼或者加醬汁同炒食。豬肉檔一般會將豬脷連着豬天梯一齊賣。由於數量有限，所以要跟肉檔預先留定。若要買較多的話，到大型街市豬肉檔較多的，一次預留幾家會更方便快捷些。&#13;<br> 銷售點：豬肉檔</fontstyle></spanclass></p><p>記者：謝翠玲　部份攝影：林栢鈞</p></body></html>
