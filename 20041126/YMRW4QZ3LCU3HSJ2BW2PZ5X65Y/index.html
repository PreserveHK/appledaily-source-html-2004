<html><header><meta charset="utf-8"><title>駐港解放軍換防</title></header><body><h1>駐港解放軍換防</h1><p>【本報訊】解放軍駐港部隊陸、海、空三軍部份單位及裝備，昨午完成進駐香港後的第七次正常輪換。昨日首批來港進行輪換的陸軍和空軍地勤部隊官兵，凌晨零時由香港警察的引領下，分別乘指揮車、通訊車、裝甲車經落馬洲口岸駛入各軍營。上午十時許，六架空軍直升機也飛抵石崗軍營、海軍輪換部隊則從水路進駐香港。&#13;<br> 至於輪換離港的陸、海、空駐港部隊也在同一時間離開。&#13;<br> 駐港部隊發言人馮巍上校表示，香港駐軍今年服役期滿的士兵已於近日退役，相同數量的學兵已到達香港接替。</p></body></html>
