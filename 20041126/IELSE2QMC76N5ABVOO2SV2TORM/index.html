<html><header><meta charset="utf-8"><title>張清芳四卡婚戒晒幸福</title></header><body><h1>張清芳四卡婚戒晒幸福</h1><p>台灣歌手張清芳日前與高盛證劵亞洲副董事長宋學仁在港註冊結婚，隨即返回台灣繼續工作，戴着一隻四卡鑽戒的她，訪問了由歌手轉型為寫作才女的伊能靜。&#13;<br> <br> <spanclass>下月在港設宴 &#13;<br> 據知張清芳下月四日在香港凱悅酒店低調舉行婚宴，屆時受邀出席的只有雙方少數親友。張清芳又表示現時仍會繼續其主持工作，雖然傳媒不斷追訪其婚事，但她仍堅持低調處理。張清芳說：「工作上的事我願意談，但結婚是私事，我不想多說，至於台灣的節目，我目前應該會繼續主持。」</spanclass></p></body></html>
