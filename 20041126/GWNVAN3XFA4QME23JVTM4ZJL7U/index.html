<html><header><meta charset="utf-8"><title>嫩版超儀同性相吸</title></header><body><h1>嫩版超儀同性相吸</h1><p>以女同志為題材的新片《蝴蝶》，除了有何超儀與田原作大膽演出，當中還有兩名新晉演員陳逸寧和蔣祖曼，分別飾演何超儀及車婉婉年輕版。<br> &#13;<br> <spanclass>拍床戲尷尬 &#13;<br> 雖然陳逸寧與何超儀沒有對手戲，但二人在開鏡前亦先溝通如何演繹角色。陳逸寧表示不會因為超儀而感到壓力，反而在拍攝床戲前，需要與對手預先排練而緊張，對於與同性親熱接吻感覺，她說：「女仔個嘴軟綿綿。」&#13;<br> 十八歲的蔣祖曼對於處女作飾演同性戀拍床上戲，起初亦有點尷尬，但得到家人及男友的支持。&#13;<br> 攝影：林德雄</spanclass></p></body></html>
