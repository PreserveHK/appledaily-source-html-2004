<html><header><meta charset="utf-8"><title>月光中起舞</title></header><body><h1>月光中起舞</h1><p>小朋友聽嫦娥奔月的故事就聽得多，但嫦娥在天空中跳舞你又見過未？紅磡黃埔新天地將於迎月（9月27日）當天開始，舉辦一連七晚「月光仙子耀黃埔」，屆時在上空將出現一個直徑達7米的人造月亮，當這個月亮升至25米高空時，還有法國著名空中舞蹈家ElianeDomanski在鞦韆架上做出各種高難度動作，地面上亦會有由中國舞演繹嫦娥奔月故事，記得早啲去揀番個靚位欣賞啦！</p><p>時間：9月27日起（連續7晚）7:00pm&#13;<br> 地點：紅磡黃埔新天地黃埔號</p></body></html>
