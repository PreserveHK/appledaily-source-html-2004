<html><header><meta charset="utf-8"><title>僅198中委可投票</title></header><body><h1>僅198中委可投票</h1><p>中共中央每次舉行全會時，出席的不僅有中央委員、候補中央委員，也有中紀委委員，以及一些未入選中委的省部級、解放軍軍兵種或軍區負責人，如現任廣西區政府主席陸兵、解放軍海軍政委胡彥林、成都軍區司令員王建民等，也應會出席。&#13;<br> 但就人事或重要決議進行投票時，只有中央委員才有投票權。現有中央委員一百九十八名，只有他們具投票權。不過，中共黨章只規定，中央軍委的成員「由中央委員會決定」，並一定要經過投票、點票，也可以鼓掌通過。</p></body></html>
