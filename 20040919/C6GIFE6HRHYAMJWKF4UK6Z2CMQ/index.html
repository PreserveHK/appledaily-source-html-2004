<html><header><meta charset="utf-8"><title>澳門追租命案包租公墮斃</title></header><body><h1>澳門追租命案包租公墮斃</h1><p>【本報訊】澳門消息：澳門黑沙環東北大馬路廣華新邨，昨晚深夜發生斬人放火及跳樓命案。一名「包租公」與三名內地女勞工租客，疑因租務起衝突，有人持刀追斬對方，亦有人放火燒屋，混亂中，該涉嫌斬人的包租公自十七樓飛墮街外，兩足折斷，送醫院後證實死亡。而屋內三名女勞工亦受傷，其中兩人傷勢嚴重。&#13;<br> 事件中，墮樓死亡包租公姓徐，四十四歲。懷疑於昨晚十一時許，到廣華新邨十一座十七樓一單位向三名女租客商談租務事，其後上址傳出救命聲，並冒煙發生火警。有人報案，在鄰街的消防局接報派出滅火車到場救援時，徐某被發覺自高處墮下。警方其後封鎖整幢大廈調查。</p></body></html>
