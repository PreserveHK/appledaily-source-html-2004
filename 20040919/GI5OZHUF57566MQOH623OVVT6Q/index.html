<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>「哈囉，吃下這顆金蘋果，你就再也不會迷路了。」粉紅小象說。「你真的以為我害怕迷路嗎？如果人生都不再迷路，那也太無聊了。」小紅帽說。&#13;<br>「可是你常常為了不斷地迷路，坐在路邊哭泣啊！」「可是我擦乾眼淚，最後又會找到正確的路啊！」&#13;<br>「可是那浪費太多時間了。」「可是，所有人的童年都是拿來浪費的啊！」&#13;<br>「真的嗎？」「如果你相信是真的，就會是真的……」</p></body></html>
