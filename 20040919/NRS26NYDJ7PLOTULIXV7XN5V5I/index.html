<html><header><meta charset="utf-8"><title>粵菜專家精製南北菜</title></header><body><h1>粵菜專家精製南北菜</h1><p>做粵菜逾三十年的利苑酒家，去年開設美食廣場「利佳餚」，當中包括供應大江南北美食的南北和小廚。以精緻小菜做主打，份量來了個「瘦身」之餘，價錢亦相對調低，每碟平均三、四十蚊有交易。老店的燉湯和點心在這裏仍有供應，以畫點心紙方法叫菜，沒有了侍應在旁等點菜的拘謹，氣氛輕鬆自在。</p><p>南北和小廚（27891380）&#13;<br> 地址：旺角彌敦道639號雅蘭中心地庫一層利佳餚&#13;<br> 營業時間：11:30am-3:00pm、6:00pm-11:45pm&#13;<br> 座位：197個</p></body></html>
