<html><header><meta charset="utf-8"><title>扮靚靚：<br>MAXFACTOR星級化妝師為你化冬妝</title></header><body><h1>扮靚靚：<br>MAXFACTOR星級化妝師為你化冬妝</h1><p>想以名牌化妝品、星級化妝師來為自己面上添點色彩？MAXFACTOR擁躉可別錯過這個星期五至日於旺角新世紀廣場舉行的MAXFACTOR迷鑽閃妝約會，屆時由谷祖琳御用化妝師DoDoAuYeung免費為你化一個秋冬閃亮妝容。而凡惠顧滿$380或以上，即可獲贈水凝潤唇膏2支（總值$180）或時尚粉紅玫瑰手袋一個。&#13;<br>&#13;<br>記者：黃潔蓮</p><p>日期：9月24至26日（星期五至日）&#13;<br> 時間：2:00pm-7:00pm&#13;<br> 地點：旺角新世紀廣場&#13;<br> 預約電話：26283793</p></body></html>
