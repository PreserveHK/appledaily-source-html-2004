<html><header><meta charset="utf-8"><title>專家倡民工戴套自慰</title></header><body><h1>專家倡民工戴套自慰</h1><p>北京一家建築公司邀請專家向民工講解性知識時，專家建議民工自慰時也要使用安全套，以防在衞生狀況極差的工地染病。中國性病愛滋病防治協會會員、生殖健康專家李安樂，前日在北京一個地盤，向六十名民工表示，自慰是很正常的事，正常男性一個月應該有兩至三次排精。而根據調查，超過八成民工因長期與妻子分隔或獨身，一直靠自慰來洩慾。&#13;<br> 李安樂鼓勵民工自慰時不僅要做好手部清潔，還可使用安全套。如果不注意衞生，很容易令生殖器染上疾病。&#13;<br> 有關方面即場派發安全套，還計劃組織更多講座，向員工灌輸正確性知識。&#13;<br> 《新京報》</p></body></html>
