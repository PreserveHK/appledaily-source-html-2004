<html><header><meta charset="utf-8"><title>DoizzueyourselfT恤圖案設計比賽</title></header><body><h1>DoizzueyourselfT恤圖案設計比賽</h1><p>izzue舉行的「Doizzueyourself」T恤圖案設計比賽，到本月底就截止，今次是izzue首次於中港台三地同步舉行的大型設計比賽，得獎者不僅有獎金，還有機會成為izzue設計隊伍的成員。得獎作品會製成T恤於各地izzue分店內作慈善發售，所有收益將撥捐各地之指定設計學院，藉以培育更多創意工作者，延展創作精神。是次活動由izzue品牌形象設計總監張曼玉作評審，而獲選的作品將於各地展出，藉以推廣三地文化交流。&#13;<br>&#13;<br>記者：吳小明&#13;<br>電郵查詢：<ahref>gloriay@ithk.com</ahref></p></body></html>
