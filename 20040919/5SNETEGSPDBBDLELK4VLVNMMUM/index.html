<html><header><meta charset="utf-8"><title>抗議日軍侵華暴行</title></header><body><h1>抗議日軍侵華暴行</h1><p>【本報訊】昨日是九一八事變七十三周年，本港保釣行動委員會等多個團體的十多名代表昨晨高舉橫額及高呼口號，由中環郵政總局遊行至交易廣場的日本駐港總領事館，抗議日本的佔華暴行，要求道歉及賠償。他們又指摘日本篡改歷史，以及修改憲法派出自衞隊到伊拉克，顯示復辟軍國主義的意圖。代表最後把抗議信貼在領事館大門上。&#13;<br> 保釣行動委員會主席柯華又表示，關注南京當局計劃拆卸多間在戰時被日軍徵用做慰安所的樓房，擔心失去日軍侵華的歷史罪證，打算下星期約見外交部駐港特派員公署，表達不滿。&#13;<br> </p></body></html>
