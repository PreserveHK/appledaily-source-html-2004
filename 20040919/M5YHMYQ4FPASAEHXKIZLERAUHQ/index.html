<html><header><meta charset="utf-8"><title>越南大碟頭孖寶</title></header><body><h1>越南大碟頭孖寶</h1><p>於灣仔及赤柱均有店的越南餐廳Saigon，以Express版進駐Foodcourt。快餐式的越菜輸了環境，但贏了價錢，餐廳一碟近百元的香茅豬扒，快餐版可以一半價錢吃到，其他小食、湯河及咖喱類平均比餐廳平一半，同樣惹味香口。而香茅豬扒套餐及越式炒金邊粉價錢實惠又夠大碟頭，並列為熱賣孖寶，要開懷大嚼，不作他選。</p><p>SaigonExpress（22709855）&#13;<br> 地址：尖沙嘴廣東道海港城3樓美食廣場3001-DD號舖&#13;<br> 營業時間：星期日至四：11:30am-9:15pm；星期五、六及公眾假期前夕：10:30am-9:45pm&#13;<br> Foodcourt座位：370個</p></body></html>
