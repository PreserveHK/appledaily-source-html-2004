<html><header><meta charset="utf-8"><title>新藥治沙士效力強十倍</title></header><body><h1>新藥治沙士效力強十倍</h1><p>【本報訊】香港大學醫學院微生物學系系主任袁國勇表示，醫學界發現一種蛋白酶抑制劑藥物「Nelfinavir」，抑制沙士病毒的能力較現行沿用藥物強勁十倍。他建議醫院管理局在沙士一旦再來臨時，以此藥結合另一種藥物「三啖唑核 醫管局以蛋白酶抑制劑結合「三啖唑核 &#13;<br> <spanclass>有待進行臨床測試 &#13;<br> 他表示已接觸醫管局高層，建議當局考慮將「Nelfinavir」代替「Lopinavir」，結合「三啖唑核」使用，以應付一旦再臨的沙士疫症。不過，由於藥物只有實驗室層面證明有效，因此仍需進行臨床測試。</spanclass></p></body></html>
