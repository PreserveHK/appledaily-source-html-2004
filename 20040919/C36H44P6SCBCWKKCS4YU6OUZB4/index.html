<html><header><meta charset="utf-8"><title>寡婦遇祈福黨遭騙財</title></header><body><h1>寡婦遇祈福黨遭騙財</h1><p>【本報訊】一名新寡婦人昨晨九時許在荃灣眾安街遇上兩名祈福黨女騙徒，指她氣色差家宅不寧，事主感懷身世，奉上三萬多元現金飾物祈福消災，最終揭發是圈套招致損失。&#13;<br> 被騙的婦人姓陳（六十歲）移民美國十多年，最近丈夫去世，她哀痛難過獨自回港探親散心，不料再遭逢騙案，一臉愁眉。&#13;<br> 兩名女騙徒在得手後將一個聲稱載有事主財物的膠袋交給她，然後匆匆將她推上的士遣走，事主隨後打開查看，赫見只得兩個梨才知被騙，報警求助。</p></body></html>
