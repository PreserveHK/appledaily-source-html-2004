<html><header><meta charset="utf-8"><title>民網查立會選舉失誤</title></header><body><h1>民網查立會選舉失誤</h1><p>【本報訊】香港民主發展網絡決定跟進調查今屆立法會選舉投票混亂及行政失誤事件，由明午起設立一條投訴熱線31104588及互聯網<ahref http:>www.hkddn.org 收集有關投訴及資料，希望於兩個月內完成調查和撰寫報告，該組織並會檢討選舉管理委員會的角色，最終希望政府成立獨立調查委員會徹查今次選舉混亂事件。&#13;<br> 中文大學政治與行政學系系主任關信基昨出席一個公開論壇時則指出，政府向新一屆立法會尋求支持將會較上一屆困難，因為自由黨及親中黨派支持政府的鐵票較上屆更不穩定，因為議會內有三分一議員是新面孔，政府難以準確預測其投票取向。</ahref></p></body></html>
