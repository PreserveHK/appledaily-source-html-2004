<html><header><meta charset="utf-8"><title>買地投資場內招客</title></header><body><h1>買地投資場內招客</h1><p>樓市興旺，自然吸引不同類型的房地產投資機會出現，在英國出現的收購農地投資，是一般人也可參與的土地投資項目。跟香港一樣，英國土地也有用途劃分，需經政府批准才可更改用途。一些英國地產公司便會低價收購農地，然後向政府申請改變用途，博取土地改為住宅用地時會出現豐厚溢價。&#13;<br> 在展會上，就見有英國土地投資公司UnitedLand的攤位，招募投資者。不過，土地投資的最大風險所在是土地轉變用途的機會及所需時間，如政府遲遲不批申請，投資回報便會變成遙不可及的事，喜愛低風險人士還是購買已落成的樓宇較合適。</p></body></html>
