<html><header><meta charset="utf-8"><title>長毛VS劉江華</title></header><body><h1>長毛VS劉江華</h1><p>【本報訊】劉慧卿、鄭家富、劉江華及「長毛」梁國雄四位同是從新界東直選出線的立法會議員，昨到沙田與青少年進行真情對話，討論教育問題及青少年服務。長毛一句「副學士即係搵笨！」引起在場學生共鳴。&#13;<br> 長毛又與批評他做不文手勢的劉江華握手（圖），但同時質問劉江華，為何只懂批評他「教壞人」，卻不批評政府找「做錯嘅人」王䓪鳴任教育統籌委員會主席，是「教壞全港學生」。&#13;<br> 張家俊攝</p></body></html>
