<html><header><meta charset="utf-8"><title>八鄉山火</title></header><body><h1>八鄉山火</h1><p>【本報訊】本周五是重陽節，昨日已有孝子賢孫趁假期提早拜山，元朗八鄉新隆圍對上山頭懷疑有掃墓人士遺下火種，昨中午十二時發生山火，火勢並向山上蔓延，有行山人士報警稱被火圍困。&#13;<br> 消防員到場發現行山人士已疏散到安全地方，由於火乘風勢山火猛烈焚燒，火場面積達一百米乘五十米，消防員利用滅火拍上山救火，並召飛行服務隊直升機到場投擲水彈，山火在一個小時後被救熄，幸無波及民居。&#13;<br> 本港昨日共發生十八宗山火，其中十五宗在新界，而三宗在九龍。當局呼籲掃墓人士帶備器皿盛載及焚燒冥鏹，並會派員在郊野公園及墳場加強巡邏，向違例者作出檢控。</p></body></html>
