<html><header><meta charset="utf-8"><title>金朝陽附屬官司得勝</title></header><body><h1>金朝陽附屬官司得勝</h1><p>【本報訊】金朝陽（878）昨日發表通告，表明全資附屬威港置業，與中都國貨就元朗光華中心商場物業買賣的訴訟，10月14日審結。&#13;<br> 高等法院裁定，中都可保留威港所付2000萬元定金。但中都向威港索償物業差價的指控不成立，中都須把所收4500萬元，退還予威港。&#13;<br> 97年6月，威港與中都達成協議，以2億元向中都購入光華商場物業，但最後交易未有完成，威港願意承擔責任，並向中都支付2000萬定金，以及4500萬分期買賣供款。去年3月，中都以1億元將該物業售予大股東兒子，並到高院興訟，向威港索回3500萬元差價損失。但高院指為關連交易。</p></body></html>
