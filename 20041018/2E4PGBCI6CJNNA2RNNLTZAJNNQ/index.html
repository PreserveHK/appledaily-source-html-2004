<html><header><meta charset="utf-8"><title>真鍋薰教用防狼器</title></header><body><h1>真鍋薰教用防狼器</h1><p>日本女星真鍋薰前日擔任名古屋天白警署署長一天，向公眾宣傳使用防狼器的重要性。&#13;<br> <br> <spanclass>神氣十足 &#13;<br> 真鍋薰前日穿上女警制服，以天白警署署長身份，神氣十足地現身名古屋天白小學舉行的生活安全宣傳活動，向觀眾展示了四款防狼及生活安全警報器。&#13;<br> 真鍋薰說：「這些防狼器發出的聲音大得可以令人標眼淚，除了防止受到侵犯之外，在遇上災害時亦很有用呢！」</spanclass></p></body></html>
