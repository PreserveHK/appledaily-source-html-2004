<html><header><meta charset="utf-8"><title>扮靚靚：增長睫毛　兼打底</title></header><body><h1>扮靚靚：增長睫毛　兼打底</h1><p>要使雙眼看起來變得又大又炯炯有神，又長又彎又濃密的睫毛不可缺少。如果不用塗睫毛液或貼假眼睫毛，也可以達到這種效果就更加好！YUMEI的睫毛增長護理液，是從植物中提取精華，激發睫毛生長，使之變得纖長濃密。只要每日早晚將護理液塗於睫毛和睫毛根部，連續使用15日，便有增長效果。這個睫毛增長護理液同時亦可以用作睫毛打底液，然後才塗上睫毛液，修護睫毛。&#13;<br> 記者：黃潔蓮&#13;<br> &#13;<br> 銷售點：卓悅（21472668）</p></body></html>
