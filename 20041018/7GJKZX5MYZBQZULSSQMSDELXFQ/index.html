<html><header><meta charset="utf-8"><title>周汶錡做善事分文不收</title></header><body><h1>周汶錡做善事分文不收</h1><p>周汶錡昨日到銅鑼灣出席「元氣繽紛展藝無疆界」活動，原本鍾嘉欣亦有份出席，但她因要拍劇而未能現身。<br> &#13;<br> <spanclass>烹飪尚算合格 &#13;<br> 周汶錡雖然十分忙碌，仍抽空出席今次慈善活動，她更不收取任何酬勞，並將大會提供的車馬費全數捐給匡智會。周汶錡十分關心在場的小朋友，又細心教導他們做手工藝，即時引來小朋友爭相拍照留念，令她開心不已。&#13;<br> 周汶錡自言其烹飪技巧尚算合格，被問到有否親手下廚給男朋友品嘗時，她即說：「我都冇男友，點煮呀。」那麼以前的男友呢？她說：「唔好講以前啦，講𠵱家。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
