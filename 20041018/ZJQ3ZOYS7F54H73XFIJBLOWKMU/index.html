<html><header><meta charset="utf-8"><title>木桶石鍋新食味</title></header><body><h1>木桶石鍋新食味</h1><p>開業10個月的江戶前日本料理，有見餐廳內用特別器皿盛載的食物份外受歡迎，所以新近以竹筒、石鍋等器皿為題材，設計出多款新食味。當中最值一試的是木桶冰蝦，越南大蝦以刺身形式放於裝滿碎冰的筒內，吃時蘸上由日本麻油、豉油等調成的和風汁醬，特別惹味。若想在秋季吃點暖肚東西，可以試牛肉蒜子石燒，石鍋先燒至熱燙，然後把蒜子、牛肉放進去，吃前再淋上日本醬油，食物及醬料的濃香一湧而上，全店均能嗅到。&#13;<br>&#13;<br>記者：李淑芬</p><p><br> &#13;<br> 江戶前日本料理（34211170）&#13;<br> 地址：荃灣青山公路269號力生廣場3樓（南豐中心對面）&#13;<br> 座位：40個&#13;<br> 營業時間：11:30am-1:00am</p></body></html>
