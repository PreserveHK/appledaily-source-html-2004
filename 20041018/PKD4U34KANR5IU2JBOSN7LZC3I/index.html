<html><header><meta charset="utf-8"><title>w-inds台灣騷加場</title></header><body><h1>w-inds台灣騷加場</h1><p>日本少男組合w-inds下月十三及十四日在台北舉行演唱會，上周創下二十三分鐘賣清一萬張門票的紀錄，&#13;<br> w-inds在主辦單位的邀請下，前日答允下月十二日加演一場。&#13;<br> <br> <spanclass>設三售票處 &#13;<br> w-inds的演唱會門票上周在台灣公開發售時，發生網絡阻塞和重複訂位等問題，故主辦單位昨日在台北「紐約紐約」、台中及高雄的年代分公司，公開發售門票，以免再發生混亂。</spanclass></p></body></html>
