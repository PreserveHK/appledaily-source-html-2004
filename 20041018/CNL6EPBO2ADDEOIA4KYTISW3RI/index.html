<html><header><meta charset="utf-8"><title>當孩子遇上模型車</title></header><body><h1>當孩子遇上模型車</h1><p>【本報訊】在孩子眼中，平日看到街上行走的巴士、汽車都是龐然大物，昨日難得見到比自己細小的遙控模型車，自然欣喜若狂，可一嘗做巨人的滋味（圖）。昨天在太古坊舉行的遙控模型巡禮中，展出的模型有巴士、爬山車、貨櫃車、跑車，全部栩栩如生，在操控者指揮下，來去自如。&#13;<br> 另外，現時至十月二十三日，於太古城中心地下會舉行賽車展覽，展出多款經典跑車及相片，十月二十四日太古坊會有超級跑車巡禮，展出一系列總值超過二千萬元的跑車，即場捐款三十元便可與跑車合照留念。&#13;<br> 黎樹雄攝</p></body></html>
