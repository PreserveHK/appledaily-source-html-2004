<html><header><meta charset="utf-8"><title>海王英特龍上創業板</title></header><body><h1>海王英特龍上創業板</h1><p>【本報訊】深圳A股海王生物工程股份宣布，董事局議決，分拆附屬深圳市海王英特龍生物技術，到港交所（388）創業板上市。&#13;<br> 海王英特龍94年成立，主要業務為生物技術及相關產品開發、生產及銷售。已委任第一上海，為其H股上市保薦人，倘獲海王生物股東會、中國證監會及港交所批准，預計明年第二季上市。&#13;<br> 海王英特龍由海王生物及公司高級管理層持有90%及10%股權，擬發售不少於擴大後股本25%，或2.3667億新股予投資者，第一上海可行使15%超額配售權。海王英特龍上年度純利1280萬元人民幣，淨資產9009萬元人民幣。</p></body></html>
