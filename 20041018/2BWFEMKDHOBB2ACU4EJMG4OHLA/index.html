<html><header><meta charset="utf-8"><title>平機會推「師友計劃」</title></header><body><h1>平機會推「師友計劃」</h1><p>【本報訊】平等機會委員會為消除青少年的定型觀念，昨宣布推出「無定型新人類2004」青少年師友計劃，由十位來自各行各業的傑出人士擔任嘉賓導師，透過大規模交流會及探訪，讓年輕人吸取各名人的成功心得。十名獲平機會邀請的青年導師包括有「天下第一劍」之稱的香港傷殘青年協會理事全主席張偉良、莎莎國際控股有限公司主席及行政總裁郭少明、警務處助理處長施關綺蘿等。有關計劃的詳情可致電25118211向平機會查詢。</p></body></html>
