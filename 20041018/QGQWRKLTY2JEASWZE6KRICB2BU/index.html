<html><header><meta charset="utf-8"><title>騎術發燒友墮馬</title></header><body><h1>騎術發燒友墮馬</h1><p>【本報訊】一名醉心策騎、有十多年騎馬經驗及學習馬術訓練多年的五十餘歲男子，昨晨九時許，與數名男女友人在元朗大生圍一間騎術學校租用一隻退役馬「孖寶」，練習騎術。&#13;<br> 各人興高采烈策騎，該男子進行約四十分鐘跳欄練習後，再騎着「孖寶」在沙圈散步時，該男子突然從馬鞍上滑下，疑腰部首先着地受傷，痛苦呻吟，不能動彈。&#13;<br> 在旁其他友人不敢將他扶起，並立即為傷者撐傘遮擋陽光及召救護車到場，由救護員急救後抬上救護車，其同行女性友人陪同送院。</p></body></html>
