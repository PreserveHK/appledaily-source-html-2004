<html><header><meta charset="utf-8"><title>海歸精英晒西式幽默</title></header><body><h1>海歸精英晒西式幽默</h1><p>出身「海歸派」的汪建熙，罕有地來港出席企業管治研討會，面對一眾本地財經界代表，汪氏以流暢英語演說之餘，亦不忘表現西方幽默，笑說會盡量精簡演詞，以免「悶親」來賓、影響食慾；又呼籲座上客隨便提問，好令氣氛能互動一些。&#13;<br> 不過，對於傳媒欲訪問這位中央匯金新貴，他則一概謝絕。&#13;<br> 原任中國證監會主席助理的汪建熙，不久前才接替外滙管理局副局長馬德倫，出任中央匯金副董事長。匯金是中行及建行大股東，汪氏亦兼任剛改組後分拆成立的建銀投資董事長。<br> &#13;<br> <spanclass>曾掌中銀國際倫敦分支 &#13;<br> 市場中人說中行旗下的投資銀行中銀國際，未遷移香港註冊前，汪氏亦曾出掌中銀國際駐倫敦的分公司。</spanclass></p></body></html>
