<html><header><meta charset="utf-8"><title>四葉女錢少人氣升</title></header><body><h1>四葉女錢少人氣升</h1><p>有份參演無綫劇《赤沙印記@四葉草．2》的駱樂和陳自瑤（YoYo），昨日於九龍城廣場為服裝品牌行騷，自《赤》劇播出後，令她們人氣急升。&#13;<br> 問YoYo可有增加收入？她說：「咁又冇計過，我對錢又冇乜所謂！」對於無綫將會力捧六位男藝員及六位女藝員，YoYo說：「我都有聽過，亦好想有份，但咁多對手，隨緣啦！」<br> &#13;<br> <spanclass>「簽咗等於冇簽」 &#13;<br> 而由亞視轉投無綫的駱樂自言收入未及以前多，問她可有後悔簽約無綫？她說：「其實我哋冇正式簽約，一年一個騷，簽咗等於冇簽。雖然收入比以前少咗三分二，但知名度比以前高咗。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
