<html><header><meta charset="utf-8"><title>安琪蓮娜再領養一子</title></header><body><h1>安琪蓮娜再領養一子</h1><p>金像女星安琪蓮娜祖莉（AngelinaJolie）繼年前領養柬埔寨裔的麥度斯（Maddox）後，近日原來秘密在俄羅斯首都莫斯科逗留了一星期，在當地領養了另一個兒子。&#13;<br> <br> <spanclass>選半歲男嬰 &#13;<br> 充滿愛心的安琪蓮娜過往到俄羅斯探望時已對當地貧困兒童留下深刻印象，今次她特別向官員要求找一個金髮藍眼睛的孩子，最終她在孤兒院中選了七個月大的男嬰Gleb，當地負責人表示：「Gleb正是其心中所想，她抱着Gleb然後吻他。」安琪蓮娜之後還要返回莫斯科出席一連串聆訊，整個領養過程預計須花六個月時間。</spanclass></p></body></html>
