<html><header><meta charset="utf-8"><title>預科生探望少數族裔</title></header><body><h1>預科生探望少數族裔</h1><p>【本報訊】南方民主同盟及教區青年牧民委員會主辦「傳情觸覺」活動，讓全港八間中學的預科生有機會探訪貧窮長者、新來港移民及南亞族裔人士，透過實地探訪，了解他們的生活需要。其中大埔恩主教書院的六名學生昨午到佐敦一帶，探訪在該區居住的尼泊爾裔人士，並實地觀察居港尼泊爾人開設的理髮店。&#13;<br> 學生代表Gloria指出，透過探訪活動，了解到居港少數族裔人士在生活上確受到很多限制及歧視，同學們均期望在能力範圍內，多參與義工服務，協助居港少數族裔。</p></body></html>
