<html><header><meta charset="utf-8"><title>縮胃手術可致神經受損</title></header><body><h1>縮胃手術可致神經受損</h1><p>美國明尼蘇達州Mayo醫務所一項研究顯示，在四百三十五名曾進行胃部繞道或胃部縮小手術的人士，有一成六人出現神經受損問題，輕則腳部有刺痛或麻痹，重則出現劇痛、甚至需要坐輪椅。&#13;<br> 該醫學機構相信，接受胃部手術的人士出現有關的問題，是由於手術後，腸胃吸收營養的能力降低，如果缺乏維他命B，便會引致神經病痛。&#13;<br> 但如在手術後有適當的營養照料，可以防止神經系統的病痛。</p></body></html>
