<html><header><meta charset="utf-8"><title>高達之神睇中Gackt</title></header><body><h1>高達之神睇中Gackt</h1><p>日本妖男歌手Gackt最近獲有「高達之神」之稱的日本動畫師富野由悠季欽點，為明年五月上映的動畫電影《機動戰士Z高達》唱主題曲。&#13;<br> <br> <spanclass>超級擁躉 &#13;<br> 《機動戰士Z高達》卡通八五年於電視播映，事隔二十年，再重新製作成三齣電影，由於Gackt是《Z高達》的超級擁躉，因此身為《機動戰士》原創人之一的富野由悠季，力邀Gackt主唱電影版主題曲，而電影的片尾曲《因為等待你》更由Gackt重新編曲，Gackt說：「很興奮能參與這部電影，我希望能帶來一首經典電影歌曲。」</spanclass></p></body></html>
