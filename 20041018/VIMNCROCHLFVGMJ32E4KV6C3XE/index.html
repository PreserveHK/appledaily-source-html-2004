<html><header><meta charset="utf-8"><title>「助養」鴨有機贏巨獎</title></header><body><h1>「助養」鴨有機贏巨獎</h1><p>【本報訊】小朋友愛在浴缸中把玩的塑膠小鴨也可在海中競賽，市民捐出三十八元即可「助養」一隻小膠鴨及獲助養證一張，數萬隻獲助養的小鴨將於本年十二月十二日參加屯門黃金海岸的「保良局．信和集團善有善Duck」賽事，利用水流飄浮勝出小鴨的助養者，將有機會獲得二百餘萬元的單位等獎品。&#13;<br> 保良局昨日在黃金海岸商場舉行前哨戰，小朋友打扮成小鴨，吸引市民捐款及試賽，有興趣助養者可瀏覽大會網頁<ahref http:>www.duckrace.hk 。小鴨比賽於一九八八年在美國亞利桑那州首辦，至今已為世界各地慈善機構籌得一億二千多萬美元善款。</ahref></p></body></html>
