<html><header><meta charset="utf-8"><title>Stephy：Edison好有女人緣</title></header><body><h1>Stephy：Edison好有女人緣</h1><p>官恩娜和Cookies昨日到鑽石山荷里活廣場出席「澳門金秋歡迎您」活動，陳冠希（Edison）日前於上海帶醉參加派對，不停有女士向他搭訕，日前被雜誌拍得與他在台灣約會的Cookies成員Stephy昨日說：「佢成日都有好多女仔圍住，佢好有女人緣，加上佢有好多朋友，所以多女仔出現喺佢身邊唔出奇。」<br> &#13;<br> <spanclass>拒絕避嫌 &#13;<br> 對於陳文媛日前指Edison與Stephy相襯，Stephy說：「佢講笑啫，我唔會為咗咁而避開Edison，因為我同佢都會合作。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
