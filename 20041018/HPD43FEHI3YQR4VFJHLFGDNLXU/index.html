<html><header><meta charset="utf-8"><title>傳動網對講手機受落</title></header><body><h1>傳動網對講手機受落</h1><p>【本報訊】新世界傳動網市務副總裁李惠儀說，剛推出的Press'nTalk對講機服務反應不俗，成功吸納一批企業及年輕人用戶，其中一成新上台，企業用戶以地產代理為主。&#13;<br> 該公司計劃應市場需求，短期內推出專為家庭用戶群而設的優惠組合。另與包括摩托羅拉在內的手機商磋商，加快推出備有對講機（PTT）功能手機，希望年底前有多過7部供選擇。&#13;<br> 里昂證券研究報告指出，傳動網是繼台灣中華電信後，第二個在亞洲區內推出PTT的網絡商，PTT在美國空前成功，尤其企業客戶市場有很大需求。該行認為，在流動電話話音收費已很低廉的大環境下，PTT需較長時間才能在港普及。</p></body></html>
