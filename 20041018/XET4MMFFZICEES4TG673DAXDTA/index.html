<html><header><meta charset="utf-8"><title>口腔癌患者基因呈變化</title></header><body><h1>口腔癌患者基因呈變化</h1><p>台灣陽明大學發現，雖然𡁻檳榔一直被認為與患口腔癌有一定關係，但口腔癌等原來亦與人體基因有關。&#13;<br> 該校研究人員研究一批人士的基因HO-1，包括一百四十七位口腔癌患者、七十一名口腔黏膜纖維化患者及八十三名無患口腔癌人士，而全部人均有𡁻檳榔的習慣。&#13;<br> 結果發現，口腔癌患者基因HO-1多會出現一定變化，顯示並非所有𡁻檳榔人士都會患口腔癌，基因變化也是罹患此病的重要因素之一。</p></body></html>
