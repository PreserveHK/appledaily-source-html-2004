<html><header><meta charset="utf-8"><title>花弗歌手RobbieWilliams情陷女官</title></header><body><h1>花弗歌手RobbieWilliams情陷女官</h1><p>英國歌手RobbieWilliams近日盛傳同監管緩刑犯嘅女官員麗莎（LisaBrash）行得好埋。據《世界新聞報》報道，現年三十歲嘅麗莎育有一子一女，係一個單親媽媽，佢早前喺一個電視節目嘅慶功派對認識Robbie，佢哋其後喺Robbie酒店房內促膝長談，感情跨進一大步，麗莎前晚重喺Robbie嘅寓所出現。唔知成日沙沙滾嘅Robbie，呢鋪會唔會真係定性呢？</p></body></html>
