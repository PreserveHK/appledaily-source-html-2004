<html><header><meta charset="utf-8"><title>《鯊膽》勢成票房三連霸</title></header><body><h1>《鯊膽》勢成票房三連霸</h1><p>雖然夢工場動畫《鯊膽大話王》已上映至第三周，但此片在上周五仍取得五百七十萬美元（約四千四百萬港元）票房，穩佔單日票房冠軍，相信可連續三周成為票房冠軍。而剛開畫的木偶動畫《TeamAmerica:WorldPolice》以四百六十萬美元（約三千五百萬港元）票房居第二位。　&#13;<br> <br> <spanclass>《談情》平均最好收 &#13;<br> 由珍妮花洛庇絲（JenniferLopez）與李察基爾（RichardGere）主演的新片《談情共舞》暫列第四位，但由於此片只在一千七百多間戲院公映，比《鯊》片少了超過一半，因此《談》片是每院平均收入最高的電影。</spanclass></p></body></html>
