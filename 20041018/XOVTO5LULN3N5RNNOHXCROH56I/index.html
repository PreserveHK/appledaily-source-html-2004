<html><header><meta charset="utf-8"><title>港人可到重慶市做官</title></header><body><h1>港人可到重慶市做官</h1><p>【本報訊】內地求才若渴，重慶晚報報道，重慶市政府為了鼓勵港澳兩地人士到當地發展，未來港澳人士可透過參加公開選拔，應徵重慶市副處級至副廳級級別的高級公務員職位。&#13;<br> 報道指，今次是重慶市政府首次向港澳人士招手，有興趣的人士除了可擔任重慶市高級公務員外，也可應徵政府及職能部門顧問，所獲得的薪酬待遇，參照港澳地區同類人員的標準。報道稱，重慶政府今次開放職位供港澳人士應徵，主要希望增加三地的交流，吸引更多人才到內地發展。</p></body></html>
