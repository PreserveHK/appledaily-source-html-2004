<html><header><meta charset="utf-8"><title>中小學生自行製造機械人參加相撲賽</title></header><body><h1>中小學生自行製造機械人參加相撲賽</h1><p>【本報訊】一場小型機械人大戰昨日在香港專業教育學院青衣分校上演，機械人駕駛者是由中、小學學生組成的六十七隊隊伍。&#13;<br> 他們昨日控制着自行設計及組裝的小型機械人，務求在「軌跡賽」中，以最快速度到達終點，或在「相撲賽」中把對手的機械人推出指定範圍。&#13;<br> <br> <spanclass>總冠軍將出戰國際賽 &#13;<br> 比賽期間，參加的學生都顯得非常緊張，尤其是在「相撲賽」比賽場地，他們無不大聲叫喊，為自己的機械人打氣。&#13;<br> 兩個比賽項目的總冠軍，將獲安排於下月初到新加坡，代表香港出戰「第一屆WRO國際奧林匹克機器人競賽」。</spanclass></p></body></html>
