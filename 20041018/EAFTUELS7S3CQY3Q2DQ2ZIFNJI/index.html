<html><header><meta charset="utf-8"><title>Juno載吳日言幾乎炒車</title></header><body><h1>Juno載吳日言幾乎炒車</h1><p>何韻詩、麥浚龍（Juno）、吳日言及吳浩康等，昨日出席在沙田舉行的「沙田單車節2004啟動日」，一眾歌手齊齊踏單車，而麥浚龍則負責踏三輪車載吳日言進行起步禮。<br> &#13;<br> <spanclass>左搖右擺 &#13;<br> 不過原來Juno並不懂得踏單車，雖然三輪車比較容易控制，但一起步時Juno的車已撞向前面的單車，然後又左搖右擺，更險些撞向牆邊，坐在後座的吳日言也被嚇壞了。事後吳日言笑說：「我都問過Juno識唔識踩單車㗎啦，佢又話三輪車冇問題，點知一開始就撞車，我下次寧願自己踩呀！」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
