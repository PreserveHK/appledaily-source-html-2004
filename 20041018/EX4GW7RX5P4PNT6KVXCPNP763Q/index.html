<html><header><meta charset="utf-8"><title>住友再阻UFJ三菱東京合併</title></header><body><h1>住友再阻UFJ三菱東京合併</h1><p>【本報綜合報道】日本媒體報道，日本住友信託銀行可能會入稟法院，要求頒令中止UFJ控股與三菱東京集團（MTFG）的合併計劃。&#13;<br> 《日本經濟新聞》報道，住友已暫定入稟東京地區法院，尋求中止日本第2大銀行三菱東京與第4大銀行UFJ之間的合併談判。假如法院否決住友的呈請，住友將就UFJ突然轉換合併對象一事控告UFJ，索償1000億日圓（約71億港元）。&#13;<br> UFJ今年較早時原則上同意與住友合併其信託業務，但UFJ在7月中卻宣布計劃與三菱東京合併有關業務。住友其後在8月底入稟最高法院，要求頒令中止兩家集團的合併談判，但遭最高法院否決。</p></body></html>
