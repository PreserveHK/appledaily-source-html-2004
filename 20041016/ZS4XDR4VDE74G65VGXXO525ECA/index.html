<html><header><meta charset="utf-8"><title>立會議員簽名運動</title></header><body><h1>立會議員簽名運動</h1><p>【本報訊】立法會已正式開鑼，除議會工作外，議員對地區服務也不敢輕視。四名民主派立法會議員李華明、譚香文、梁家傑及「大班」鄭經翰在鑽石山龍蟠苑，聯手為居民爭取興建有蓋行人通道至鑽石山地鐵站。&#13;<br> 鄭經翰（右一）昨日與譚香文（右二）在屋苑外舉行簽名運動，獲不少市民支持，身兼黃大仙區議員的譚香文稱，下星期會把收集所得簽名遞交區議會，並會在會上提出討論有關事宜。&#13;<br> 司徒世華攝</p></body></html>
