<html><header><meta charset="utf-8"><title>山貓初登場僅負巫師</title></header><body><h1>山貓初登場僅負巫師</h1><p>【綜合美國外電】今季新加盟NBA、成為聯盟第三十支球隊的夏洛特山貓，周四在主場展開首場季前熱身賽，迎戰華盛頓巫師，可惜未能打響勝鼓。&#13;<br> 兩隊爭持激烈，需要鬥至第二次加時。在最後六點八秒，當山貓以一分領先之際，全場攻入二十分的巫師前鋒占美臣，投入奠勝一球，領客軍卒以一百二十六比一百二十五反敗為勝。</p><p>同日，另一場較緊湊的季前賽為木狼對鷹隊，前者在去季MVP加尼特獨取二十六分下，最終以九十九比九十六險勝。</p></body></html>
