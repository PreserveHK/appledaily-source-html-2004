<html><header><meta charset="utf-8"><title>徐楓亡夫長眠上海墓園</title></header><body><h1>徐楓亡夫長眠上海墓園</h1><p>著名電影人徐楓的丈夫、湯臣集團老闆湯君年前日凌晨病逝，身為上海湯臣集團常務副總經理的湯君年兒子湯子嘉，昨日在上海為亡父舉行追思儀式，辦公室設置了靈堂供各界弔唁，而前上海巿長徐匡迪，以及張艾嘉和朱延平等都予以慰問。<br> &#13;<br> <spanclass>感激各界關心 &#13;<br> 湯君年另一兒子湯珈鋮昨日感激各界的關心，他透露其父是因糖尿病併發肺炎病逝，治喪事宜仍在商議中，預計湯君年的遺體會在香港火化，然後安放上海家族墓園。&#13;<br> 遺孀徐楓目前仍難以接受喪夫之痛，外間亦未能與她聯絡，台中巿長胡志強原本欲邀請徐楓出席金馬獎頒獎典禮，但當他接到這不幸消息後，希望徐楓可以保重。</spanclass></p></body></html>
