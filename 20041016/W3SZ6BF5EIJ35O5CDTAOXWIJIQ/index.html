<html><header><meta charset="utf-8"><title>鍾嘉欣、馬浚偉騎假馬笑不停</title></header><body><h1>鍾嘉欣、馬浚偉騎假馬笑不停</h1><p>鍾嘉欣昨與馬浚偉在元朗荔枝園拍攝劇集《皆大歡喜》的騎馬場面，其間二人除了騎真馬外，還要騎「假馬」拍攝近鏡。&#13;<br> 由於鍾嘉欣和馬仔騎在同一個馬鞍，縱使馬仔刻意坐後一點，仍難免與鍾嘉欣有身體接觸，又因為不停要扮「印吓印吓」，令他們忍不住笑而NG。問馬仔有沒有碰到鍾嘉欣？馬仔即大叫說：「梗係冇啦，我坐到咁後，不過我就俾個馬鞍頂親小馬（指自己重要部位）囉。」<br> &#13;<br> <spanclass>為溫哥華小姐加冕 &#13;<br> 問鍾嘉欣與馬仔騎同一匹馬可感尷尬？她說：「唔尷尬，係騎假馬時論盡啲啫。」稍後鍾嘉欣會到溫哥華探親，順道為溫哥華小姐加冕。&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
