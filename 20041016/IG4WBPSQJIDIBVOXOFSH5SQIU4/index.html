<html><header><meta charset="utf-8"><title>許冠傑破例冇咀Cookies</title></header><body><h1>許冠傑破例冇咀Cookies</h1><p>許冠傑（阿Sam）前晚繼續在紅館舉行演唱會，女子組合Cookies被邀做表演嘉賓，五人坐在馬車上唱歌。Cookies四姝以青春打扮上陣，她們演出後，阿Sam罕有地沒有跟她們親嘴。官恩娜和阿Sam一齊騎馬時，被阿Sam撞了一下，她即時「哎吔」地叫痛。&#13;<br> 而大會保安前晚發現有觀眾盜錄阿Sam的演唱會，工作人員即上前勸喻，該位觀眾最後亦合作地把攝錄機收起來。&#13;<br> 此外，阿Sam前晚笑言自己是「老氣骨」，他更聲言在明晚尾場的演唱會上會超時演出。&#13;<br> 採訪、攝影：王連連</p></body></html>
