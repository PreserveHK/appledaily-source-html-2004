<html><header><meta charset="utf-8"><title>久保田奉子成婚</title></header><body><h1>久保田奉子成婚</h1><p>憑主唱日劇《悠長假期》主題曲《LaLaLaLoveSong》而為港人熟識的日本R&amp;B歌手久保田利伸，前日在其個人網頁上宣布婚訊。&#13;<br> <br> <spanclass>年尾為人父 &#13;<br> 現年四十二歲的久保田於九五年在美國出道，九九年邂逅在紐約留學的A小姐。現時A小姐已懷有八個月身孕，預產期在今年的十二月。久保田在網頁上說：「我們經過長期交往而宣布結婚，今後我不會改變對音樂的熱誠，並會繼續磨練成更出色的男人。」久保田最近正忙於宣傳上月在美國推出的第三張個人大碟。</spanclass></p></body></html>
