<html><header><meta charset="utf-8"><title>惡漢揮櫈搗眼鏡店</title></header><body><h1>惡漢揮櫈搗眼鏡店</h1><p>【本報訊】旺角西洋菜南街七號好望角大廈地下一間眼鏡店，負責人昨晨十時返店開門，遭五名黑衣青年男女闖入，聲稱購買隱形眼鏡，負責人指距開門時間尚差一小時，加以婉拒，五人無奈離開，其中一名男子突然折返，拿起一張櫈將店舖的櫥窗擊毀逃去（圖）。&#13;<br> 警員接報到場，在附近兜截，卒在登打士街發現兩名黑衣男子，上前拘捕他們，遭受反抗，最後制服姓李（十八歲）和姓呂（十九歲）疑犯，一名警員在行動中亦受輕傷，與報稱受傷姓呂男子一併送院治理。&#13;<br> 張家樂攝</p></body></html>
