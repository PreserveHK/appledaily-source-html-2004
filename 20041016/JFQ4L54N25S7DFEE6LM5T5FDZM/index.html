<html><header><meta charset="utf-8"><title>《YMCA》MV成「基霸」</title></header><body><h1>《YMCA》MV成「基霸」</h1><p>美國雜誌《Blender》最近舉行了一個名為「搖滾史上最基一刻」的選舉，結果老牌樂隊TheVillagePeople七八年著名歌曲《YMCA》的ＭＶ獲選為第一位。&#13;<br> TheVillagePeople成員在ＭＶ中分別以袒胸紅番、穿上窄身衣服的築路工人及鐵騎士打扮跳舞，令觀眾有不少遐想；而入選「最基一刻」的亞、季軍，分別是艾頓莊（EltonJohn）承認是雙性戀者及佐治米高（GeorgeMichael）於公廁中鬼混事件。</p></body></html>
