<html><header><meta charset="utf-8"><title>疑犯警署墮樓死因不明</title></header><body><h1>疑犯警署墮樓死因不明</h1><p>【本報訊】酒樓經理涉向女同事淋潑腐液，去年十月在西九龍警察總部扣查期間離奇墮樓斃命，死因庭陪審團昨以三比二裁定該酒樓經理死因不明，其妻（圖）及女兒聞判後神情木訥，表現平靜地離去。&#13;<br> 事發於去年十月六日，警方懷疑陳榮城向任職主任的女同事潑腐液，令其頸背灼傷，遂上門拘捕。翌日陳被扣留在西九龍警察總部調查，晚上七時在兩名警員押送下到二樓男廁小解，如廁後突推開兩警，從窗口躍下地下停車場死亡。據警員供稱，陳如廁前情緒平靜，但因手腕受傷故沒有戴上手銬。&#13;<br> 案件編號：CCDI2133/2003</p></body></html>
