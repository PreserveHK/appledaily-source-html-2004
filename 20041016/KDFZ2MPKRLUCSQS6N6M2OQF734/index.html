<html><header><meta charset="utf-8"><title>宜家回收FARGGLAD兒童椅</title></header><body><h1>宜家回收FARGGLAD兒童椅</h1><p>【本報訊】宜家傢俬昨日宣布回收一款名為FARGGLAD的兒童椅，產品編號為400.548.40。&#13;<br> 該款在去年五月已經推出市面發售的兒童椅，由於椅腳膠套有鬆脫的可能性，如果兒童不小心把膠套放進口裏，便會有卡喉的危機，不過直到目前為止，宜家並沒有收到任何有關該椅的意外報告。</p><p>宜家呼籲，已經購買該款兒童椅的市民將貨品退回本港各門市部，而公司將會退還款項，如有查詢，可致電客戶服務熱線：31250888。&#13;<br> 宜家表示，公司會改良產品原有的設計，提高檢定質素，避免同類型事件發生。</p></body></html>
