<html><header><meta charset="utf-8"><title>古希臘用作治病</title></header><body><h1>古希臘用作治病</h1><p>香薰油的使用源遠流長，早於古希臘、古埃及時代已有記載可用於治病。中東地區的人則發現這些精華油具殺菌和防腐功效。現時市面上的香薰產品除了純正的精華油外，尚有香精油及無火香薰。香薰油主要從不同植物的不同部份中提取而來，包括花、外殼、根、皮、種子和果實等，香薰油的品質取決於其純度、提煉方法和植物種類。&#13;<br> 消委會指出，若要同時兼得香氣、紓緩情緒及按摩等用途，使用純正精華油較合適；若只求香味，可以香精油置於乾花，或放於香薰爐上加熱散發香氣。</p></body></html>
