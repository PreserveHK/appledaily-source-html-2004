<html><header><meta charset="utf-8"><title>扮靚靚：金光閃閃睫毛液</title></header><body><h1>扮靚靚：金光閃閃睫毛液</h1><p>今夏的睫毛液離不開纖長濃密為主，但入秋後，眼睫毛便在顏色上玩變化。韓國Laneige秋色限量版睫毛液，先以黑色濃密睫毛液打底，然後再以金色睫毛液掃在睫毛尖端作點綴，使睫毛濃密得來有閃亮效果，配襯今季流行的啡金妝容，更顯金光燦爛。&#13;<br>&#13;<br>記者：黃潔蓮　攝影：陳盛臣</p><p>Laneige（22347008）&#13;<br> 地址：中環國際金融中心2期商場1088舖</p></body></html>
