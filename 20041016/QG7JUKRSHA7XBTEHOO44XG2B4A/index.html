<html><header><meta charset="utf-8"><title>青年假飛騙馬會囚11月</title></header><body><h1>青年假飛騙馬會囚11月</h1><p>【本報訊】一名馬會前職員涉利用馬會人手派彩漏洞，偽造多張人手派彩無電腦紀錄的中獎彩票，利用自動售票機換取現金券，再兌換為現金或投注彩票，共盜取馬會三千五百多元，涉案青年早前被裁定管有虛假文書及偷竊共十項罪名成立，昨在東區裁判法院被判囚十一個月。&#13;<br> 二十六歲被告呂子傑，控罪指他於○二年九月四日至十月一日，在香港四個投注站管有十一張偽造彩票，及在該些投注站偷取屬於香港賽馬會的三千五百七十多元。&#13;<br> 案件編號：ESCC907/2004</p></body></html>
