<html><header><meta charset="utf-8"><title>Charlotte抄Britney閃電出嫁？</title></header><body><h1>Charlotte抄Britney閃電出嫁？</h1><p>威爾斯女歌手CharlotteChurch，早前被指有意模仿美國歌手BritneySpears的狂野形象進軍流行樂壇，近日外界更猜測她將步Britney後塵，與男友KyleJohnson秘密結婚。&#13;<br> Charlotte近日花約三十萬港元請男友到杜拜及馬爾代夫旅遊，據悉兩人在馬爾代夫時十分親密，有消息指Charlotte在離開英國之前，一早通知好友要訂做禮服，因為一個「重要日子」快要來臨，令人懷疑她正打算與男友結婚。</p></body></html>
