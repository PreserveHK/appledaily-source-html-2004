<html><header><meta charset="utf-8"><title>裴勇俊寫真外洩</title></header><body><h1>裴勇俊寫真外洩</h1><p>韓國師奶殺手裴勇俊早前在網上公開了部份下月推出之寫真集《THEIMAGEVOL.ONE》的相片，令fans為之瘋狂。但原來早前發現有數張非出版社發放的相片竟然在多個fans網站上流傳，令出版社極為緊張，連夜在那些fans網站上留言，要求網主把相片刪除。&#13;<br> <br> <spanclass>元斌下月出寫真 &#13;<br> 此外，韓國男星元斌前日飛抵日本出席記者會，宣布將會在下年一月推出寫真集及DVD，預計會在東南亞及歐洲等地拍攝。而其主演的新片《我的哥哥》在韓國上映兩星期，入場人數已超過一百萬，成績理想。</spanclass></p></body></html>
