<html><header><meta charset="utf-8"><title>　　超人之死令斌仔覺悟 - 李八方</title></header><body><h1>　　超人之死令斌仔覺悟 - 李八方</h1><p>超人基斯杜化里夫不幸逝世，一度因為半身不遂而意志消沉嘅鄧紹斌有感而發，寫咗一篇文章，由香港電台節目「開心日報」節目主持人讀出。阿斌話佢小時候最喜愛嘅卡通人物就係超人，覺得超人高大英俊，威風凜凜。阿斌曾經消極面對人生，連基斯杜化里夫嘅故事都感動唔到佢，令親友失望。時至今日，超人飛走咗，佢有所覺悟，覺得超人之死帶畀佢反思嘅機會，佢話：「既然我重活着，我係唔係有時間去填補我嘅遺憾呢？」&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
