<html><header><meta charset="utf-8"><title>課本重量售價被忽視</title></header><body><h1>課本重量售價被忽視</h1><p>【本報訊】教科書出版時，消委會認為市場上沒有考慮學生作為消費者的選擇權，教科書在「售價」和「重量」方面往往不被重視。出版商為求滿足教師重內容的心態，在教科書不斷加插內容和輔助教材，因而提高書價，惟結果卻超出學校需要，亦不能滿足教學需求。</p><p>消委會指出，教師是處於出版商和消費者中間的重要人物，教師若能滙集或代表消費者的聲音，要求出版商出版符合消費者要求的教材，例如分冊、把內容分部售賣、不連售附加的教材等，便能減低售價和重量，建立有溝通、有選擇的教科書消費文化。</p></body></html>
