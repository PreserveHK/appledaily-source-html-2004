<html><header><meta charset="utf-8"><title>馬場創意點心換新裝</title></header><body><h1>馬場創意點心換新裝</h1><p>跑馬地馬場的滿貫廳，以創新的無味精粵菜聞名，午市供應的四十多款點心雖未算最多，但每隔15天，店內廚師就會炮製出新款點心，為食客帶來新意。它在非賽馬日開放予公眾，在寧靜的馬場景致下吃新奇點心，份外宜人。&#13;<br>記者：李淑芬</p><p><br> &#13;<br> 滿貫廳（29667111）&#13;<br> 地址：跑馬地黃泥涌道跑馬地馬場快活看台2樓&#13;<br> 註：於非賽馬日光顧，可享免費泊車3小時優惠。即日起至10月31日，凡消費滿$300（以淨額計算），可轉動幸運輪一次，贏取飲食現金券、折扣優惠等。</p></body></html>
