<html><header><meta charset="utf-8"><title>碧咸嫖妓病毒網上肆虐</title></header><body><h1>碧咸嫖妓病毒網上肆虐</h1><p>英國「萬人迷」球星碧咸的私生活矚目，有黑客就利用公眾的好奇心，以碧咸嫖妓「醜聞」為餌，發放帶有病毒的電子郵件，引誘電腦用戶下載病毒。&#13;<br> 病毒名叫「黑客軍團」（Hackarmy），是一種「特洛伊木馬」程式。&#13;<br> 黑客在電郵中聲稱有一些「尚未向傳媒披露」的碧咸和一名西班牙妓女上床圖片，只要通過電郵附有的網站連結就可連到有關網頁，但實際上只要按下連結就會自動下載病毒，令黑客可闖入受害者電腦，控制裏面的重要訊息。&#13;<br> 新浪網/newkerala.com</p></body></html>
