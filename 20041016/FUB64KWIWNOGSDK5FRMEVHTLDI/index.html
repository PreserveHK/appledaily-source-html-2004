<html><header><meta charset="utf-8"><title>　　攀山高手再征高峰 - 李八方</title></header><body><h1>　　攀山高手再征高峰 - 李八方</h1><p>香港攀山高手鍾建民係咁意又征服咗一個高峯，今次征服嘅係蒙古最高山峯Khuiten，係蒙古阿爾泰山脈嘅其中一個尖頂，有成四千三百幾米高，即係香港第一高峯大帽山嘅四倍有多。&#13;<br> 征峯時間係今年八月底，連埋過去攀登過嘅世界各地高峯，鍾sir至今已經喺二十幾個世界名山上留低咗佢嘅足印。&#13;<br> （圖）鍾建民今年八月勇闖蒙古第一峯。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
