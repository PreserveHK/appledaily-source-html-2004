<html><header><meta charset="utf-8"><title>碧咸夫婦接受婚姻輔導</title></header><body><h1>碧咸夫婦接受婚姻輔導</h1><p>日前英國萬人迷碧咸（DavidBeckham）遭妻子Victoria的美容師好友希絲（DannielleHeath）自揭兩人有染。據說事件傳出後，令懷孕的Victoria情緒起伏甚大，日前她更說服碧咸，稍後一起接受婚姻輔導。<br> &#13;<br> <spanclass>筋疲力竭 &#13;<br> Victoria自周初得悉碧咸與好友的婚外情後，要求與碧咸一起見婚姻輔導員，將兩人的婚姻問題說清楚。碧咸初時十分反對，但又不想妻子為此動怒而影響胎兒，最終亦接納意見。&#13;<br> 他們的一位好友說：「Victoria覺得過去幾個月丈夫的緋聞令她筋疲力竭，她需要其他人的開解。」</spanclass></p></body></html>
