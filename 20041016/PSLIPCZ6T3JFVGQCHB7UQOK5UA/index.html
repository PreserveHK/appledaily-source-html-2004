<html><header><meta charset="utf-8"><title>班仔拍拖轉玩低調</title></header><body><h1>班仔拍拖轉玩低調</h1><p>荷李活男星班亞弗力（BenAffleck），近日傳與《夜魔俠》女拍檔珍妮花嘉娜（JenniferGarner）拍拖，不過至今班仔仍未肯帶珍妮花一同公開現身，前日他到洛杉磯出席新片《SurvivingChristmas》首映時，再度單人匹馬赴會，似乎刻意將戀情保持低調。&#13;<br> 此外，班仔的前女友籮霸珍妮花洛庇絲（JenniferLopez），前日為宣傳新片《談情共舞》，特別出席MTV電視台的節目，十分風騷。</p></body></html>
