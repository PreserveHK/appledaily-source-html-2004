<html><header><meta charset="utf-8"><title>勞資協議假日支薪</title></header><body><h1>勞資協議假日支薪</h1><p>根據《僱傭條例》，只要不違反法例規定，勞資雙方可自行議訂僱傭合約內容，不過，假如合約內容對僱傭條例賦予員工的權利有所減少甚至終止的話，有關合約即屬無效。&#13;<br> 法例規定，按連續性合約受僱的僱員，每七天應可享有不少於一天的休息日，僱主如不給予僱員休息日，或強迫僱員在休息日工作可被檢控，最高可判罰款五萬元。而休息日是否屬有薪則由勞資雙方自行協定，僱員亦可在自願情況下於休息日工作。</p></body></html>
