<html><header><meta charset="utf-8"><title>負離子風筒功效存疑</title></header><body><h1>負離子風筒功效存疑</h1><p>【本報訊】消委會測試了十四款售價介乎九十八元至九百元的風筒之安全程度，所有樣本都能通過測試。但其中三款聲稱能產生負離子，並有助保持頭髮水份達到保濕修護的風筒，評審員認為難以判斷其所稱的負離子護髮功效。&#13;<br> 消委會提醒用戶在使用風筒時，必須遠離潮濕地方，風筒開動後，切勿放近容易着火的物件，也應避免讓外物跌進風管或阻塞氣流，使用後應把風筒插頭拔掉，並避免長期接上電源。</p><p>該會又建議，吹頭時先用毛巾抹掉水份，吹乾頭髮的時間及距離均需平均，避免吹向髮根及頭皮，才能減低髮質受損的機會。</p></body></html>
