<html><header><meta charset="utf-8"><title>周麗淇背對白慘過打交</title></header><body><h1>周麗淇背對白慘過打交</h1><p>周麗淇昨日在無綫將軍澳電視廣播城拍攝新劇《秀才遇着兵》，劇情講述周麗淇飾演的女捕快捉拿賊人盤問，雖然昨日她毋須大打出手，但單是記對白已叫周麗淇吃不消。<br> &#13;<br> <spanclass>想做少男殺手 &#13;<br> 周麗淇說：「啲武指今日唔得閒，所以改為拍文戲，我喺套劇有個替身，但因為對方身形同我相差太遠，所以好多時都要我自己拍番。之前見阿Sa（蔡卓妍）拍《千機變》呢啲動作場面，重好羨慕佢哋，𠵱家先知咁辛苦，好在工作人員教我打完之後浸浴鹽紓緩一吓咋。」&#13;<br> 提到周麗淇劇中的對手陳豪被封師奶殺手時，她即笑說：「咁厲害？咁我咪要叫做少男殺手？」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
