<html><header><meta charset="utf-8"><title>　　開罐儀式揭青年藝術節 - 李八方</title></header><body><h1>　　開罐儀式揭青年藝術節 - 李八方</h1><p>新一年嘅香港青年藝術節又開始。噚日，幾個贊助機構——香港置地、DHL、太古地產、摩根大通、渣打、嘉道理慈善基金會同香港賽馬會嘅代表，就喺中環交易廣場主持開罐儀式。八方都唔知點解用開罐代表開幕，但就幾過癮，重吸引一班路人圍觀，事關個罐好大，而且每個罐裏面匿埋咗個人。開完罐後，一班代表上前合照，之後罐裏面嘅人就唔見咗。去咗邊呢？原來佢哋踎低攞紀念品送畀班嘉賓。&#13;<br> （圖）個罐中人送紀念品畀渣打銀行東北亞區企業信貸主管高志雲。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
