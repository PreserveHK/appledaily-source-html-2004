<html><header><meta charset="utf-8"><title>萬事得RX-8　翻車率最低</title></header><body><h1>萬事得RX-8　翻車率最低</h1><p>最近美國國家公路交通安全局測試了33部2004年型號的房車、多用途汽車、跑車及輕型貨車，在發生交通意外時出現翻側的機會率，並根據有關車輛的軸距、車身高度、車輛重心等而評分，撞擊測試的綜合結果顯示，萬事得RX-8出現翻側的風險率最低，同時表示該車輛在撞車後出現翻側風險的機會率少於一成，最難得RX-8係唯一一部獲最高五星評級的汽車，確實唔簡單！&#13;<br>&#13;<br>記者：朱維達</p></body></html>
