<html><header><meta charset="utf-8"><title>澳門萬人健身操</title></header><body><h1>澳門萬人健身操</h1><p>【本報訊】澳門消息：為爭取申辦「健康城市」，澳門昨日舉行萬人齊跳健身操活動，澳門行政長官何厚鏵、世界衞生組織西太平洋區域總監尾身茂及本港衞生署副署長梁挺雄，一同出席這項作為申辦活動的啟動儀式萬人操，希望藉此提高及宣揚市民的健康意識。&#13;<br> 尾身茂指出，在去年沙士肆虐期間，澳門只錄得一宗外來傳入的沙士個案，他認為澳門具備申辦「健康城市」的條件。澳門社會文化司司長崔世安稱，澳門基本符合世衞組織制定的健康城市評價指標。</p></body></html>
