<html><header><meta charset="utf-8"><title>山口拖狗滑水賺外快</title></header><body><h1>山口拖狗滑水賺外快</h1><p>日本偶像組合TOKIO的三十二歲成員山口達也，入行以來十分幸運，經常可以自己的興趣出書賺外快。繼推出了養狗書後，他下月二十六日便會出版一本以滑水為主題的寫真集。&#13;<br> <br> <spanclass>展示狼狽滑水照 &#13;<br> 山口達也入行以來，除了被公認是養狗專家外，更是一位滑水愛好者，他在書內透露自四年前與女友分手後，便愛上了滑水，而書中亦會展示出他身為滑水初哥時的狼狽相片。現時他每星期仍會出海滑水二至三次，十分好動。</spanclass></p></body></html>
