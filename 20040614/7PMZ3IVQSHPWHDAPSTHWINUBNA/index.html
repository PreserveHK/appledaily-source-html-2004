<html><header><meta charset="utf-8"><title>乙葉父親疑自殺身亡</title></header><body><h1>乙葉父親疑自殺身亡</h1><p>日本性感女星乙葉，其五十三歲圈外人父親，上月離家後離奇在山中死亡，日本警方不排除他自殺了斷生命，相信下周日將會是乙葉人生中最傷痛的父親節。&#13;<br> <br> <spanclass>沒有留下遺書 &#13;<br> 乙葉的父親上月四日在日本長野縣的住宅出外後，一直沒有回家，兩天後乙葉父親的屍體在富山市縣的山頭被途人發現。日本警方經初步調查後，認為乙葉的父親有可能是自殺身亡，但卻沒有發現他留下遺書，而當地警方亦不排除乙葉父親是在意外中死亡的可能性。&#13;<br> 乙葉得悉父親逝世時非常震驚，她日前已從東京回到故鄉長野縣，出席上周三在當地舉行的葬禮。</spanclass></p></body></html>
