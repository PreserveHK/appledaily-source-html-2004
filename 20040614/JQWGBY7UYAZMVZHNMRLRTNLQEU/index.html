<html><header><meta charset="utf-8"><title>　　操到爆呔 - 李八方</title></header><body><h1>　　操到爆呔 - 李八方</h1><p>藍帽子檢閱步操出現香豔鏡頭。一位英姿颯爽嘅警花竟然粉腿半露。口痕友笑指，倘真打暴動，暴徒見到亦乖乖束手就逮。&#13;<br> 話說最近一連藍帽子喺粉嶺基地受訓，進行人群控制演習及檢閱步操。警界老友告知八方，大熱天時穿上全套舊款獵裝警服步操認真攞命，尤其長褲加上短靴包到冚，恍如「成吉思汗打仔」。不過，圖中警花卻令人清涼一陣。原來早前佢演習時太過搏命，警褲亦被拉爆線，於是「走光」，可見靚女警花態度好認真，演習都咁搏。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
