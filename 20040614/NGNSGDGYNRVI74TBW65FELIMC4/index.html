<html><header><meta charset="utf-8"><title>寵物跳蚤黴菌致皮膚病</title></header><body><h1>寵物跳蚤黴菌致皮膚病</h1><p>台灣皮膚專科醫生黃美月指出，最近皮膚科門診不時有患者因全身發癢求助，結果發現是因為寵物身上的跳蚤或黴菌引起。她強調，梅雨季節是跳蚤與黴菌最活躍的時期。&#13;<br> 黃美月說，一般被跳蚤叮咬或是黴菌感染，全身都會奇癢無比，但兩者的傷痕是有差別的，被跳蚤叮咬，會出現一顆一顆的紅疹子；而黴菌感染，紅疹子則是一圈一圈的；但兩者只要分別塗上含類固醇及抗黴菌的藥膏即可逐漸痊愈。</p></body></html>
