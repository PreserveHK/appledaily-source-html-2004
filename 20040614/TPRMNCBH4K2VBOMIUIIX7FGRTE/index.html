<html><header><meta charset="utf-8"><title>Christina除環揸平治</title></header><body><h1>Christina除環揸平治</h1><p>美國女歌手ChristinaAguilera近期銳意改變形象，轉走成熟路線，更獲得著名車廠平治垂青，當上最新出產的平治A系房車代言人。&#13;<br> <br> <spanclass>贊助演唱會 &#13;<br> Christina的歌曲《Hello》將會成為稍後推出的平治汽車廣告主題曲，據悉平治車廠亦會贊助Christina開一場演唱會，以收互相宣傳之效。此外，Christina年前為求出位，曾於下體穿上陰環，不過Christina近日已將身上大部份環除去，她說：「或者我以前很反叛，除了乳環外，我已將身上所有環都除去。」</spanclass></p></body></html>
