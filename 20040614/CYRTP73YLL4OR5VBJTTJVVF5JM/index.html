<html><header><meta charset="utf-8"><title>　　華叔唔使咁㷫 - 李八方</title></header><body><h1>　　華叔唔使咁㷫 - 李八方</h1><p>民主教父華叔近日好好火，上個禮拜鬧完劉千石，前兩日連《蘋果》都鬧埋。華叔喺電台引述《蘋果》早前報道：「劉千石曾向人提及要小心華叔，司徒華叫後輩唔好信阿石」，並質疑：「喺邊度聽到呢啲說話？我有冇同你咁講？」&#13;<br> 「小心華叔、唔好信阿石」呢句話，其實係一位好熟識華叔同阿石嘅朋友話畀八方個同事聽，所以先引述該消息人士嘅說話作報道，試問除咗陳佐洱之外，邊個夠膽屈華叔？&#13;<br> 八方希望華叔聽完解釋後唔好嬲。既然華叔同阿石都話民主派冇分裂，大家都係為爭取民主，咁就一天光晒啦！&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
