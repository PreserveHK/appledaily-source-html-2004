<html><header><meta charset="utf-8"><title>三菱汽車調低銷售目標</title></header><body><h1>三菱汽車調低銷售目標</h1><p>【本報綜合報道】據《日本經濟新聞》報道，日本三菱汽車公司將本年度（截至明年3月底）本土汽車銷售目標調低27%，原因是連串醜聞令顧客流失。&#13;<br> 該報說，三菱汽車將本年度本土銷售目標由5月時預測的30萬輛調低至22萬輛，營業額將減少1000億日圓（約71億港元），營運盈利下調200億至300億日圓。&#13;<br> 自三菱汽車承認曾隱瞞旗下汽車產品的毛病及宣布大規模回收後，該公司銷售及股價同時急挫。三菱汽車5月份銷售下滑56.3%，至4213輛，遠高於日本同期的10.6%整體新車銷售跌幅。&#13;<br> 《日經新聞》說，三菱汽車將加快其裁員1.1萬人的計劃。</p></body></html>
