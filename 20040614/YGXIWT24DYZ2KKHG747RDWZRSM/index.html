<html><header><meta charset="utf-8"><title>新療法有效改善懶惰眼</title></header><body><h1>新療法有效改善懶惰眼</h1><p>新加坡眼科研究院的一套新療法可以治療懶惰眼（又稱弱視），新療法通過訓練人腦更準確分析眼前圖像，從而加強視覺神經之間的聯繫，改善視力。&#13;<br> 該院處長陳長慧副教授說，現有療法是讓孩子戴上單眼罩，遮着正常的眼睛，讓出問題的眼睛有鍛煉機會，但這對九歲以上的懶惰眼患者不管用。但新療法甚至讓成人也能糾正懶惰眼問題，患者只需反覆進行選擇影像測試，每周三次，近視患者可在兩個月內完成訓練療程，而弱視患者則需四個月。</p></body></html>
