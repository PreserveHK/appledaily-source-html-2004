<html><header><meta charset="utf-8"><title>明美連生仔最緊要靚</title></header><body><h1>明美連生仔最緊要靚</h1><p>馬主明嘉福的孫兒明子駿（Justin）兩歲生日，昨日明肇豐在其新開的銅鑼灣餐廳，為兒子舉行七十人的小派對慶祝。&#13;<br> <br> <spanclass>激發母性 &#13;<br> 明嘉福女兒明美連送上利是，她說：「爹哋唔喺香港，都係畀利是。我以前好少接觸小朋友，𠵱家做咗人哋姑媽，發覺細路仔真係好得意、好好玩，激發我嘅母性。我都想生兩個，𠵱家都計劃一、兩年內生，仔女冇所謂，最緊要生得靚！」&#13;<br> 採訪、攝影：JessicaNgan</spanclass></p></body></html>
