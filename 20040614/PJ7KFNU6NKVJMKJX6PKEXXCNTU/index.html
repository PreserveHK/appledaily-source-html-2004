<html><header><meta charset="utf-8"><title>妮歌不敵哈仔票房梗頸四</title></header><body><h1>妮歌不敵哈仔票房梗頸四</h1><p>改編自人氣兒童小說的電影《哈利波特阿茲卡班的逃犯》，前周在美國上映，並以破紀錄的成績稱霸美國及全球多地的票房。&#13;<br> 《哈》片上畫第二星期氣勢仍然強勁，上周五單日便大收一千一百二十萬美元（約八千七百萬港元），預料可蟬聯美國周末票房第一位。而由雲迪素（VinDiesel）主演的科幻動作片《天域戰士》，以一千萬美元（約七千八百萬港元）的成績暫時排在票房亞軍。&#13;<br> <br> <spanclass>新片劣評如潮 &#13;<br> 至於由妮歌潔曼（NicoleKidman）主演的新片《TheStepfordWives》在劣評如潮的影響下，僅佔上周票房第四位。</spanclass></p></body></html>
