<html><header><meta charset="utf-8"><title>Mr.Children闊別三年開騷講失身</title></header><body><h1>Mr.Children闊別三年開騷講失身</h1><p>成功保持人氣的日本樂隊Mr.Children，前日在橫濱Arena展開闊別三年的日本巡迴演唱會，這是樂隊主音櫻井和壽自○二年七月患上腦梗塞後首個全國表演，因而大受注目。&#13;<br> <br> <spanclass>誓捨童貞 &#13;<br> 狀態十足的櫻井和壽，在一萬五千位觀眾的歡呼聲中出場，他不止與隊友演繹了多首Mr.Children的名曲和大熱新歌《Sign》，亦在觀眾面前談初戀，他說：「中學時自己已決定要捨棄自己的貞操，幸而到高中時便找到一位親密的女友，很多謝她曾給我回味無窮的回憶。」</spanclass></p></body></html>
