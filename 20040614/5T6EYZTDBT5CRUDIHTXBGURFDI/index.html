<html><header><meta charset="utf-8"><title>港姐賣粽冇人吼</title></header><body><h1>港姐賣粽冇人吼</h1><p>十八位準港姐昨日出席葵芳新都會廣場舉行的「仁愛堂端陽糭子慈善義賣」活動，她們一同包糭，並向在場圍觀的市民兜售，可惜顯得有點雞手鴨腳，反應亦未算熱烈，當幾位準港姐跑向圍觀人群時，所有人立即四散，10號周思敏、12號符思思見反應未如理想，便離開大會劃分的區域範圍，到外面兜售，卻引來一陣混亂。<br> &#13;<br> <spanclass>阿媽撐場 &#13;<br> 而5號楊施詩、9號吳露恩為了推銷手上的糭，更施展美人計，要求兩位男士在影相前先買糭，吳露恩說：「今日我爸爸媽媽都有嚟，重買咗好多糭。」8號沈 採訪：楊潔雯攝影：陳偉權</spanclass></p></body></html>
