<html><header><meta charset="utf-8"><title>木村幫無線員工洩憤</title></header><body><h1>木村幫無線員工洩憤</h1><p>木村拓哉主演的《夢想飛行GoodLuck！》昨晚在無綫播出，該集故事講述飾演飛機師的木村拓哉因被上司罰停飛，他一氣之下提出辭職要求。據悉，無綫連月來裁員之聲此起彼落，不少員工被無綫管理層要求自動離職，員工對公司做法感到極度不滿，於是有員工順勢借助木村這套劇集的宣傳片，自度宣傳對白，來宣洩不滿之情。<br> &#13;<br> <spanclass>「炒魷最多掉頭走」 &#13;<br> 在近日播出的《夢》劇宣傳片中，旁白劈頭便說：「要炒魷就最多掉頭走……迫你走未必係壞事嚟。」這擺明寸無綫迫令員工自動離職的做法。</spanclass></p></body></html>
