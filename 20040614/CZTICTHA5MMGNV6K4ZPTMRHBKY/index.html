<html><header><meta charset="utf-8"><title>俄銀行危機料有驚無險</title></header><body><h1>俄銀行危機料有驚無險</h1><p>【莫斯科法新社電】俄羅斯金融市場上周乍現新的銀行危機，原因是市場盛傳部份銀行快將倒閉。為此，該國經濟分析員昨天大聲疾呼：市場稍安無躁。&#13;<br> 分析員認為，俄羅斯在1998年發生的金融危機將不會重演，因為該國央行目前擁有充裕儲備，能在有需要時向市場注入流動現金，況且市面亦沒有出現擠提等恐慌，緊張氣氛將一瞬即逝。但他們表示，經此一役，俄羅斯數以萬計的蚊型銀行或會被迫退出市場。&#13;<br> 俄羅斯金融市場自上月中開始一片風聲鶴唳，當時政府撤銷Sodbusinessbamnk的牌照，指該行洗錢及違規，其後引致該行百計存戶擠提，市場流言四起。</p></body></html>
