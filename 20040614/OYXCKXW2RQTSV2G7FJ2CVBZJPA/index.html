<html><header><meta charset="utf-8"><title>大賽刺激萬億商機</title></header><body><h1>大賽刺激萬億商機</h1><p>歐洲國家盃開鑼後，環法單車賽和雅典奧運會一浪接一浪，令多間體育用品生產商都期望未來三個月的生意大增，數以百萬計觀眾在現場或透過電視收看有關賽事之餘，也會添置體育用品捧偶像場。&#13;<br> 體育用品市場估計高達九千五百多億港元，adidas在九八年世界盃期間的銷量增加兩成，估計今年足球用品銷售量會創新高；Puma也預期今年產品銷量會增加一成半至兩成，盈利飆升三成。擁有全球一半體育用品市場的Nike，增長相信更顯著。&#13;<br> 法新社</p></body></html>
