<html><header><meta charset="utf-8"><title>意大利展館出位</title></header><body><h1>意大利展館出位</h1><p>為了凸顯各國貨品的特色，主辦單位特別為各國劃分場地，以方便買家選購。不過，吸引買家，不但要產品具特色，待客手法也要出奇制勝。芸芸各國中，以意大利的表現極為進取，除場地充份顯示該國的特色外，更別具一格地在偌大的場地設置椅子、電視，供買家坐着欣賞不同家具設計。&#13;<br> 然而，最有噱頭的，還是劃出一角，請來意大利廚師大顯身手，烹調芝士煙肉意大利粉供買家品嘗。&#13;<br> 這招確實高明，因為引來大批進場人士大排長龍等候品嘗美食，在等候之時自然會被電視宣傳攻勢吸引，不得不在這場地多留一會。這些宣傳推廣攻勢，確值得其他參展國家借鏡。</p></body></html>
