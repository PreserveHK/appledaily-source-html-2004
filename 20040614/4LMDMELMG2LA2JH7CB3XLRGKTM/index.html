<html><header><meta charset="utf-8"><title>　　自由黨選舉新攻勢 - 李八方</title></header><body><h1>　　自由黨選舉新攻勢 - 李八方</h1><p>自由黨主席田少（圖）摩拳擦掌準備考慮直選，日內發起新一輪宣傳攻勢，喺地鐵站同火車站大賣廣告，新一批海報都係一嚿雲做背景，分為五個主題，包括環保、經濟、營商環境，另外兩款則分別係針對民主派嘅「轉分化為共識」，同針對保皇黨嘅「應yes則yes，應no則no」。&#13;<br> 自由黨早前出過一批海報，唔少人都話唔明，因為成張海報只得一嚿雲，想搞乜呢？相信一般市民要動吓腦筋先明。田少真係高深咗啲喎！&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
