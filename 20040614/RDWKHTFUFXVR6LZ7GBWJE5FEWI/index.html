<html><header><meta charset="utf-8"><title>馬莎專注年長核心顧客</title></header><body><h1>馬莎專注年長核心顧客</h1><p>【本報綜合報道】正在力抗外來收購壓力的英國最大服裝零售商馬莎百貨（Marks&amp;Spencer）表示，該公司將會返回基礎的經營重點，並專注於年長的核心顧客。&#13;<br> 馬莎新任行政總裁羅斯（StuartRose）向《星期日泰晤士報》表示，英國平均每月有5萬人步入半百之齡，較年長的人士一般健康和保養較佳，他們很多已甩掉兒女包袱，並坐擁大量可支配收入。他表示，馬莎不應再沉迷於17至25歲的顧客，這個年齡界別的人士不會光顧馬莎。&#13;<br> 另外，英國報章說，英國億萬富豪格林（PhilipGreen）將提高收購馬莎的價錢。</p></body></html>
