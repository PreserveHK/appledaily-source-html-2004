<html><header><meta charset="utf-8"><title>炒匯心經：美元高收</title></header><body><h1>炒匯心經：美元高收</h1><p>美國聖路易聯儲銀行總裁普爾上周四的談話，在上周五繼續發揮威力，美元兌日圓自108.64的1個月低位反彈回110關口上收市，而歐元兌美元則一度跌穿1.20關口，最低跌至1.1964，較周初高位回吐了足足3%有多。普爾向路透社表示，假如通脹有惡化迹象，聯儲局便有需要採取較市場預期為急速的加息步伐，因為拖延加息對美國經濟並無好處。言論挑起了市場對聯儲局大幅加息的揣測。&#13;<br> 經過上周多名聯儲局官員的說話，市場相信一旦物價上升步伐強勁，聯儲局本月底的加息幅度便會大於預期的25基點，故本周二公布的消費物價指數和稍後公布的生產物價便對加息起了決定性影響。&#13;<br> 滙中龍</p></body></html>
