<html><header><meta charset="utf-8"><title>散戶指數：7成散戶看好後市</title></header><body><h1>散戶指數：7成散戶看好後市</h1><p>港股上周一裂口高開後反覆在高位徘徊，恒指一周共升373點，散戶信心亦隨指數反彈。本報上周五晚所做的散戶指數電話調查顯示，160名有投資股票的市民中，有71.88%表示看好本周港股後市，看好者比例較之前一周高出16個百分點。&#13;<br> 至於沒有投資股票的市民，入市意欲大增，242名被訪者中，有7.02%表示短期內會入市。是次調查於上周五晚六時半至十時半內，以音頻電話隨機抽樣進行，共訪問402名18歲以上市民，39.8%有投資股票。</p></body></html>
