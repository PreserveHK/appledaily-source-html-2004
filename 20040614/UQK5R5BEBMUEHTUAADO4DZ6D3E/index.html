<html><header><meta charset="utf-8"><title>小飛象夾風扇停車熄匙唔怕熱</title></header><body><h1>小飛象夾風扇停車熄匙唔怕熱</h1><p>奉政府籲，停車時候要熄匙，但攝氏三十幾度下嘅車廂成個蒸籠咁，一「滴」風都無都咪話唔難頂，買番把風扇仔放喺車裏面涼吓都好。小飛象造型夾風扇就啱晒女仔車用，只要用兩粒乾電池就有涼風送爽，唔使用汽車電，風扇還可以前後左右調校唔同角度，扇葉用軟膠質料，就算有小朋友都唔怕危險，每個$288。&#13;<br>&#13;<br>記者：黃婉冰　攝影：周旭民&#13;<br>&#13;<br>店名：JCLadies（31022718）&#13;<br>地址：銅鑼灣時代廣場8樓833號舖</p></body></html>
