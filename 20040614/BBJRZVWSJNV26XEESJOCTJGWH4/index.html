<html><header><meta charset="utf-8"><title>貨車凌空飛彈跌落橋</title></header><body><h1>貨車凌空飛彈跌落橋</h1><p>【本報訊】銅鑼灣維園道昨晨發生涉嫌酒後駕駛車禍，司機因體內酒精含量超標被捕。事件中，貨車失控撞橋壆、掃毀路牌及燈箱，再鏟上約五呎高位置翻側跌落維園道行車線，一名男乘客受傷。&#13;<br> <br> <spanclass>司機酒精含量超標 &#13;<br> 昨清晨五時許，一輛空載貨車沿維園道東行，駛至東區走廊對開突然失控，狂撞橋壆掃毀路牌、燈箱，再鏟上斜台般的石壆凌空飛起，在五呎高位置向左翻側，跌落維園道行車線。姓鄭（二十三歲）司機無受傷，但酒精測試超標；姓廖（二十一歲）男乘客輕傷送院敷治。</spanclass></p></body></html>
