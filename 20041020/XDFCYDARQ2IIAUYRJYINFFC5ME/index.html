<html><header><meta charset="utf-8"><title>扮靚靚：消炎去印筆化妝同時護膚</title></header><body><h1>扮靚靚：消炎去印筆化妝同時護膚</h1><p>完美無瑕的妝容如果被一顆暗瘡破壞，大殺風景。但空氣污染、工作壓力、過度疲累每日都纏繞我們，再好的皮膚，少不免都有暗瘡和粉刺。唔係個個都可以學盧巧音話齋，話閃就閃，閃唔走就要遮醜。&#13;<br> BIOSCREEN新推出的GINKOPURE「妍淨消炎去印筆」，同時可以去印和遮瑕，化妝同時護膚。其不含油份配方，有抗炎及保濕成份，可阻礙黑頭粉刺形成。去印筆除了有效遮掩面上的痘印及瑕疵，更能分解頑固角質層，令膚色瞬間回復均勻亮澤，更有防水作用。記者：馬靜兒&#13;<br> &#13;<br> 查詢：25812666</p></body></html>
