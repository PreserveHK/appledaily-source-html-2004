<html><header><meta charset="utf-8"><title>克勤打爆古巨基？</title></header><body><h1>克勤打爆古巨基？</h1><p>李克勤、陳苑淇、余文樂、at17及林一峰等，前晚在港台出席「倫住嚟試——《青蔥歲月》廣播劇」記者會。大會安排了以葱為主題的食品送給各歌手。&#13;<br> 克勤獲贈的食品叫「葱爆炸雞打爆機」，寓意年尾的樂壇頒獎禮成績優異可以拿滿分，但這個菜名卻被聯想到打低古巨基的唱片《遊戲機》之意，克勤說：「我事前唔知，聽到大家咁問先聯想到，都有啲尷尬，但個餸名係想表達得分高嘅術語。我唔會特別打畀基仔，大家喺呢個圈都知乜嘢事，我唔想令大家歌迷之間有問題發生。」&#13;<br> 採訪：駱華齡　攝影：陳慧安</p></body></html>
