<html><header><meta charset="utf-8"><title>7色燈任你扭</title></header><body><h1>7色燈任你扭</h1><p>夜晚出動遊車河，車廂唔多唔少都要有啲裝飾至夠型！呢條七色長燈插落個點煙插口就會發出柔和燈光，七種顏色輪流閃現，可以為車廂增添點點特別燈光效果。七色燈底部設有開關掣，只要輕撥開關掣就可以，日頭或者唔想有燈閃閃吓嘅時候都唔使全個拆落嚟。「燈柄」重可以扭嚟扭去，唔用嘅時候可以扭埋一二邊，唔怕眼花重可以勉強當埋閱讀燈嚟使。&#13;<br> 記者：馬慶武&#13;<br> 攝影：楊錦文&#13;<br> &#13;<br> 金聲汽車音響精品（27705668）&#13;<br> 地址：旺角山東街69號地下</p></body></html>
