<html><header><meta charset="utf-8"><title>郭羨妮拍廣告偕母同行</title></header><body><h1>郭羨妮拍廣告偕母同行</h1><p>郭羨妮（Sonija）前晚出發到意大利威尼斯拍攝DTC鑽飾廣告，Sonija的母親與她同行。<br> &#13;<br> <spanclass>搜刮面具 &#13;<br> Sonija表示媽咪的機票是由廣告公司支付，她說：「其實我以前做空姐時，都去過威尼斯玩，但媽咪就冇去過，今次咪一齊去囉。」&#13;<br> Sonija在廣告中會穿上一系列的晚裝，並戴上名貴鑽飾，她說：「主要係騷啲鑽飾，喺威尼斯五日，會有一日唔使開工，可以去玩吓。我知威尼斯好出名賣舞會面具，或者睇吓有冇啱嘅，可以買番嚟出席台慶用。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
