<html><header><meta charset="utf-8"><title>韓潮風：筋肉人裴勇俊迫爆網</title></header><body><h1>韓潮風：筋肉人裴勇俊迫爆網</h1><p>裴勇俊在網站上搶先曝光的寫真集《THEIMAGEVOL.ONE》的照片，這個以拳手Look加超結實肌肉再帶點狂野氣息的全新俊哥，完全一改之前唇紅齒白，時常掛着溫柔微笑的書生形象，令所有俊迷嘩然，爭相上網觀看，令網站有短暫癱瘓的出現。據說裴勇俊為了拍出最好的效果，在拍照前一天刻意滴水不沾，結果連拍4小時後，竟然脫水昏倒，而他只是稍微休息就立刻開拍，非常敬業。不過有部份影迷對於這個筋肉人俊哥還無法接受，甚至有人在網上說，看了俊哥露股溝的照片，難過得流下眼淚！&#13;<br>網址：<ahref>http://www.byj.co.kr/&#13;<br>&#13;<br>記者：張銘恩</ahref></p></body></html>
