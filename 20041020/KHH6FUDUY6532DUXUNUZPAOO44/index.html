<html><header><meta charset="utf-8"><title>光師傅現身灣仔</title></header><body><h1>光師傅現身灣仔</h1><p>以手打墨魚丸河聞名尖沙嘴的「光師傅潮州麵食」，剛於上星期在灣仔開設新分店，食物種類與尖沙嘴原店差不多，同樣以麵食為主。首推的手打紫菜墨魚丸麵爽滑彈牙，港島區食客以後食東西就方便多。店舖即將有飯食供應，套餐價錢約$30。舖位不大，約可容納50人，但位近集成商業中心，挺方便。&#13;<br>&#13;<br>記者、攝影：李淑芬</p><p>光師傅潮州麵食（28915667）&#13;<br> 地址：香港灣仔灣仔道119號地下</p></body></html>
