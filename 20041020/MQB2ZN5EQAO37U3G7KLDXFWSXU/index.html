<html><header><meta charset="utf-8"><title>祖迪羅怕尷尬撇甩女友</title></header><body><h1>祖迪羅怕尷尬撇甩女友</h1><p>英國影星祖迪羅（JuddLaw）前日聯同滾石樂隊（TheRollingStones）主音米積加（MickJagger）以及新片女拍檔JaneKrakowski現身紐約，出席新片《型男艾菲》首映禮。當日祖迪羅並沒與合演該片的新女友施安娜美娜（SiennaMiller）一同赴會，原來他正為小報誤傳他已與女友訂婚感尷尬。&#13;<br> <br> <spanclass>親友來電祝福 &#13;<br> 祖迪羅早前接受訪問時說：「當我某天起床看到有關自己與女友訂婚的報道，實在令我大吃一驚，最令我不舒服的，是接到不少親友來電祝福我，但我卻要向他們否認消息。」</spanclass></p></body></html>
