<html><header><meta charset="utf-8"><title>石壆穿車頂</title></header><body><h1>石壆穿車頂</h1><p>【本報訊】將軍澳昨凌晨四時許發生嚴重車禍，姓張（二十五歲）司機駕駛一輛載滿水電工程零件客貨車，並載着姓黃（二十一歲）女乘客，沿寶順道中線駛往調景嶺方向，在尚德邨對開一個左彎疑高速掟彎時失控，狂撼路中心一列臨時石壆，撞翻其中九塊石壆後再凌空翻滾車門飛脫，墮下時石壆更插穿車中央車頂（圖一）。&#13;<br> 意外後，客貨車上零件四散地上，司機頭部受傷，與受輕傷女乘客同被困車內。消防員趕至將兩名傷者救出。&#13;<br> 伍浦鋒攝</p></body></html>
