<html><header><meta charset="utf-8"><title>FertiJewelry鑽飾限量打網球</title></header><body><h1>FertiJewelry鑽飾限量打網球</h1><p>鑽石一向係女士嘅蜜糖，感覺高貴兼價錢尊貴。但近年鑽石首飾愛玩年輕化，款式更Trendy更易襯，後生細女一樣買得起。鑽飾品牌FertiJewelry專賣中高檔18K金及白金鑽石首飾，最新推出限量版網球拍鑽飾（SilverTennisRacketDTCollection），有電話繩、襟針及吊墜等，不同顏色寶石有不同意味，加上設計得意又精細，感覺可愛兼襯衫百搭！（查詢：23656160）&#13;<br> 記者：梁珮瑜&#13;<br> &#13;<br> FertiJewelry（26880640）&#13;<br> 尖沙嘴北京道77號地下</p></body></html>
