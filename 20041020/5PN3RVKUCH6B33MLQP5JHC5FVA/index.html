<html><header><meta charset="utf-8"><title>菜菜子產後復出躁狂</title></header><body><h1>菜菜子產後復出躁狂</h1><p>日本女星菜菜子，產女不足半年，最近已積極復出工作，日前她穿上了冬裝，在北海道福島町的山區為森永朱古力拍攝全新廣告。菜菜子在廣告內與闊別十二年的高中好友重逢，她更邊吃着朱古力邊緬懷一段苦澀的回憶。&#13;<br> <br> <spanclass>產後變暴躁 &#13;<br> 而最近雖然有傳菜菜子產後變得情緒暴躁，並常向丈夫反町隆史發脾氣，但據昨日出版的日本雜誌《女性自身》報道，菜菜子最近家庭生活美滿，上周三她更與丈夫、女兒及愛犬，一同在家慶祝其三十一歲生日。</spanclass></p></body></html>
