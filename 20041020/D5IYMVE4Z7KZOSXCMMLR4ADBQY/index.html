<html><header><meta charset="utf-8"><title>TheEagles今晚紅館開騷</title></header><body><h1>TheEagles今晚紅館開騷</h1><p>美國老牌樂隊TheEagles今晚在紅館舉行一場演唱會，他們昨日秘密來港，為演唱會做準備。<br> &#13;<br> <spanclass>門票最貴2,750元 &#13;<br> TheEagles的歌酬高達七百八十萬港元，由於檔期所限，故只開一場，製作費接近二千三百萬港元，最貴票價為二千七百五十元，最平的亦要四、五百元。&#13;<br> TheEagles一九七七年憑一曲《HotelCalifornia》紅遍全球，由於TheEagles從未來港公開演出，所以他們的演出將大受歌迷歡迎。</spanclass></p></body></html>
