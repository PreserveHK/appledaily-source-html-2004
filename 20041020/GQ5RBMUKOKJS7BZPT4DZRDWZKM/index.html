<html><header><meta charset="utf-8"><title>　　阿董題字的疑惑 - 李八方</title></header><body><h1>　　阿董題字的疑惑 - 李八方</h1><p>國慶過咗好耐啦，不過重有啲市民對老董張題字（見圖二）好感興趣，專登傳真畀華叔請教，張賀辭係寫畀香港各界婦女聯合協進會，婦協十月三日搞咗個大型慶祝活動，董太、梁愛詩及眾女高官都有出席，重載歌載舞。&#13;<br> 位市民覺得題字中個「慶」字好似係「廢」字嘅草書寫法，如果正確，「國慶」就變咗「國廢」，豈不是個天大笑話。華叔反覆睇咗幾次，認同個市民嘅睇法，題字的確有問題，將「慶」寫成「廢」。八方唔識書法，願請高明，請讀者不吝賜教。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
