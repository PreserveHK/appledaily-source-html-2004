<html><header><meta charset="utf-8"><title>黃聖依力證星爺親切</title></header><body><h1>黃聖依力證星爺親切</h1><p>電影《功夫》的三位主角黃聖依、元秋和釋行宇日前齊齊接受有線娛樂新聞台訪問，黃聖依表示有機會與周星馳合作感到十分開心，又大讚星爺並非如外界所指般對演員十分兇惡，更笑言不怕與星爺傳緋聞。<br> &#13;<br> <spanclass>樂與栢芝比較 &#13;<br> 對於經常被外間拿來與張栢芝比較，黃聖依表示栢芝是個大美人，有幸與對方相提並論已十分開心，認為是一種稱讚。黃聖依又笑言拍片期間接觸了很多不同外形的演員，她說：「演員們十分奇怪，有些長得特別高，有些特別肥，田雞和肥仔聰相比之下一點都不奇怪。」&#13;<br> 而初次拍戲的釋行宇本是河南嵩山少林寺第三十二代弟子，他表示能參演《功》片，是和星爺有緣份。</spanclass></p></body></html>
