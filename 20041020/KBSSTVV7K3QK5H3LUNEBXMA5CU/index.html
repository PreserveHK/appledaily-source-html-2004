<html><header><meta charset="utf-8"><title>　　陳慧琳當世界傑青 - 李八方</title></header><body><h1>　　陳慧琳當世界傑青 - 李八方</h1><p>香港青年偶像歌手陳慧琳（圖）獲得國際青年商會選為2004年度世界傑出青年，成為第一個得到呢個名銜嘅香港女藝人。以前都有香港藝人得過呢個獎，包括劉德華、張學友同成龍。Kelly獲得表揚，原因之一係熱心公益，關心社會，曾經以聯合國兒童大使身份訪問內蒙古同青海兒童，為佢哋籌款。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
