<html><header><meta charset="utf-8"><title>鄭嘉穎遭四女踢要害</title></header><body><h1>鄭嘉穎遭四女踢要害</h1><p>蒙嘉慧、曹敏莉、鄭嘉穎、姚嘉妮和袁彩雲等，昨日到尖沙嘴WUnique泰拳健身中心宣傳劇集《爭分奪秒》，齊齊玩泰拳。<br> &#13;<br> <spanclass>雞手鴨腳 &#13;<br> 鄭嘉穎和蒙嘉慧均打得有板有眼，但曹敏莉和姚嘉妮則雞手鴨腳，當四女一起圍攻鄭嘉穎時，曹敏莉差點踢中鄭嘉穎要害，嚇得鄭嘉穎不停提醒她們說：「睇準啲，睇準啲！」&#13;<br> 昨日有報道指楊思琦介入鄭嘉穎與鄧萃雯之間，鄭嘉穎說：「我同思琦只係普通朋友，人哋有男朋友㗎，而我同雯女只係好朋友。」蒙嘉慧則表示她與友人合資的按摩店將於本周六開幕。&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
