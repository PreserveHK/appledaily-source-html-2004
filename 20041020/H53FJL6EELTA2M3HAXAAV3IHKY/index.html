<html><header><meta charset="utf-8"><title>祖兒高空教唱嗌興奮</title></header><body><h1>祖兒高空教唱嗌興奮</h1><p>容祖兒昨日在旺角出席「Neway容祖兒新歌教唱室」活動，她更乘坐一座升降台，升上二十呎高空，即場向fans講解她七首新歌的唱歌秘技，引來過百人圍觀。祖兒升上高空時並沒扣上安全帶，她表示自己不畏高，反而感到十分興奮。<br> &#13;<br> <spanclass>快餐少食怡情 &#13;<br> 而去年曾為麥當勞擔任代言人的祖兒，對於有美國電影人為拍紀錄片食足一個月加大碼麥當勞餐而暴肥二十四磅一事，她說：「乜嘢食得太多都冇益，對身材又唔好，少食怡情啦！」&#13;<br> 對於有報道指林嘉欣與音樂人陳光榮拍拖，曾與陳光榮合作的祖兒昨面露驚訝地說：「係咩？我唔知，我哋只係有過兩首歌嘅關係，好耐冇見過佢。」&#13;<br> 採訪：魯萍　攝影：陳偉權</spanclass></p></body></html>
