<html><header><meta charset="utf-8"><title>破天荒專為兒童而設</title></header><body><h1>破天荒專為兒童而設</h1><p>今次G-Hanz全球首次推出的五款防輻射手提電話，其中一部主打手機，破天荒打正兒童安全手機的旗號。該公司行政總裁Ghosh說，因過去的手機生產商未能解決手機輻射問題，故不敢保證銷售的手機對兒童沒有不良影響。&#13;<br> Ghosh解釋說，由於兒童腦部發育未成熟，手機發出的輻射，對其腦細胞影響較成人更大。今次公司開發的兒童手機BabsiHi002A，除具備防輻射功能，為防止孩童胡亂打電話，故只能致電十個設定的電話號碼。&#13;<br> 本報記者</p></body></html>
