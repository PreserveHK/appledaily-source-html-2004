<html><header><meta charset="utf-8"><title>為糖尿病患提供健康食物</title></header><body><h1>為糖尿病患提供健康食物</h1><p>香港醫學會轄下的社區網絡試驗在油尖旺及觀塘區舉辦「香港社區網絡糖尿病計劃」，與連鎖快餐店集團合作，於兩、三周後開始在區內的分店提供少油高纖的健康食物餐單予糖尿病患者選擇；據悉，有關快餐店為「大快活」。網絡又會為區內醫生和護士提供糖尿病資訊及訓練，並為病人成立支援小組，改善病人的生活習慣，減低糖尿病引起的併發症。計劃聯絡人何仲平醫生說，若能將十分之一糖尿病人的洗腎時間延遲一年，即可節省四百萬元醫療費用。</p></body></html>
