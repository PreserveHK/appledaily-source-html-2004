<html><header><meta charset="utf-8"><title>萬寧出售禁用甜劑草茶</title></header><body><h1>萬寧出售禁用甜劑草茶</h1><p>【本報訊】牛奶公司旗下位於觀塘的萬寧分店，遭食環署發現出售含禁用的甜味劑「甜菊糖」的草茶而被票控。案件昨在觀塘裁判法院提訊，牛奶公司代表承認控罪，被判罰款二千元。&#13;<br> 案情顯示，食環署職員於今年三月二十二日，到萬寧位於觀塘通明街分店，購買兩盒共值一百九十六元的「高麗真珠草茶」並進行化驗，發現內含非食物甜味劑規例附表內所指明的甜味劑「甜菊糖」，遂予票控。&#13;<br> 案件編號：KTS13661/2004</p></body></html>
