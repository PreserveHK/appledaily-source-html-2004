<html><header><meta charset="utf-8"><title>藤原紀香向攝影師偷師</title></header><body><h1>藤原紀香向攝影師偷師</h1><p>日本女星藤原紀香，前日出席由她擔任評判的「藤原紀香所選數碼相機攝影比賽」頒獎活動，她從二千五百多名參賽作品中選出一張以小孩笑容為主題的作品，作為優勝者。&#13;<br> <br> <spanclass>請教大師心得 &#13;<br> 自言年幼時已喜愛攝影的紀香，早前曾到訪阿富汗，與當地飽受戰火威脅的小孩交流及拍攝，並且於日本及紐約舉行攝影展。在頒獎禮上，紀香更向攝影師菅原一剛請教攝影心得，她說：「我每次去旅行都會帶着兩部相機，因為你不知道在甚麼時候會遇見甚麼人。」</spanclass></p></body></html>
