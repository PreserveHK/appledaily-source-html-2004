<html><header><meta charset="utf-8"><title>維他命D能改善精子質素</title></header><body><h1>維他命D能改善精子質素</h1><p>美國新罕布什爾州Dartmouth-Hitchcock醫療中心研究發現，維他命D能改善精子質素，令精子更活躍。研究人員分別測試了十一名正常男性及二十名不育男性的精子，結果發現不育男性的精子對維他命D的反應較正常男性的高三倍，顯示維他命D能令精子更活動；研究人員強調，測驗不能顯示維他命D能增加生殖力，但曬太陽確是最直接產生維他命D的方法。這或許可以解釋為何前往擁有陽光海灘地方渡假的夫婦，回家後太太多數都懷孕了。</p></body></html>
