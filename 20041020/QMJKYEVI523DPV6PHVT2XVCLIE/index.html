<html><header><meta charset="utf-8"><title>加拿大加息1/4厘防通脹</title></header><body><h1>加拿大加息1/4厘防通脹</h1><p>【本報綜合報道】加拿大中央銀行一如市場預期連續兩個月加息0.25厘，並暗示會繼續加息，以冷卻經濟防範通脹加劇。&#13;<br> 加拿大央行昨天把隔夜拆息由2.25厘調高至2.5厘，符合市場預期。加拿大央行發表聲明說，為了把通脹控制在目標範圍之內，該行未來需進一步收緊貨幣政策。&#13;<br> 蒙特利爾銀行高級經濟分析員瓜蒂埃里表示，加拿大央行看來計劃進一步加息，但在加息時間方面將頗為審慎。&#13;<br> 受央行加息帶動，加元兌美元昨天靠穩。美元低位曾見1.2529加元，跌0.42仙；紐約早段報1.2541加元，跌0.30加仙。</p></body></html>
