<html><header><meta charset="utf-8"><title>南韓性工作者大示威</title></header><body><h1>南韓性工作者大示威</h1><p>南韓最近通過《反賣淫法》，約三千名性工作者和妓院老闆周二在漢城紅燈區集會示威，頭戴鴨舌帽和打上交叉符號的口罩，並用大聲公抗議新法例威脅她們的生計，要求性別平等部長辭職，以及讓賣淫合法化。&#13;<br> 新法實施後，當局雷厲掃黃，拘捕三千名妓女、嫖客和妓院老闆，引起業界強烈抗議。當地色情事業佔了國內生產總值逾百分四，每年生意約一千六百三十八億港元，平均兩成男人每個月召妓四次，百分四點一年輕婦人靠出賣肉體維生。&#13;<br> 美聯社</p></body></html>
