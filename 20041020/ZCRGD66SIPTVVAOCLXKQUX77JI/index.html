<html><header><meta charset="utf-8"><title>陳苑淇、官恩娜短裙鬥靚</title></header><body><h1>陳苑淇、官恩娜短裙鬥靚</h1><p>梁漢文、官恩娜、陳苑淇和董敏莉等，昨日在太古城中心為Levi's行騷，當中官恩娜和陳苑淇齊齊以短裙上陣，十分搶鏡。<br> &#13;<br> <spanclass>梁漢文賣三色雪糕 &#13;<br> 近日梁漢文頻頻出席活動，問他是否為年尾頒獎禮鋪路？他說：「我只係配合唱片宣傳啫！」對於早前李克勤和許志安被指是「無綫契仔」和食三色飯，勁擦無綫鞋，梁漢文笑說：「咁我都揸雪糕車賣三色雪糕。」&#13;<br> 另外，董敏莉被指早前在許冠傑演唱會中表現失準，被經理人鄒世龍照肺，她昨日否認說：「係我唔開心，成日喊，經理人約我出嚟安慰我啫！」&#13;<br> 採訪：馮美茵　攝影：陳志嵐</spanclass></p></body></html>
