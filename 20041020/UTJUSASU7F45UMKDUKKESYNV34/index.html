<html><header><meta charset="utf-8"><title>監管當局大讓步</title></header><body><h1>監管當局大讓步</h1><p>02年歐亞農業涉嫌造假帳仍成功上市，引發保薦人監管問題，當時政府大張旗鼓，表明要嚴厲規管保薦人。兩年後，隨着歐亞今年5月除牌，投資者的憤怒逐漸平息，監管當局在保薦人公司的反對壓力下，只能推出一個「無牙」方案。&#13;<br> 02年底，財經事務及庫務局局長馬時亨公開提出，應引入公開的「黑名單」制度；並考慮採用扣分制，監管保薦人。另亦建議修訂公司條例，將確保招股書內容的法律責任範圍，擴闊至保薦人。&#13;<br> 一時間，針對保薦人的氣氛雷厲風行，但14家大型保薦人公司聯手反擊，中小型保薦人公司亦指措施過於嚴厲，最後當局大幅讓步，沒有觸及保薦人的法律責任，犯例最多只會被除牌或公開譴責。</p></body></html>
