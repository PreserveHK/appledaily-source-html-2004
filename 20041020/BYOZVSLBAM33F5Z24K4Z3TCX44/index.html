<html><header><meta charset="utf-8"><title>萬聖節推介：嘩鬼麵包出爐</title></header><body><h1>萬聖節推介：嘩鬼麵包出爐</h1><p>眼見市面陸續出現為萬聖節而準備的特色食物，有些造型恐怖至極點，要有相當勇氣才敢放入口，有些就賣相得意到震，用來𠱁小朋友就最適合，而個人則偏好這兩款麵包，一來自己是麵包癡，每日總要吃一兩個才滿足；二來相對百幾元的自助餐，$8一個麵包夠晒經濟實惠；三來單單一嚿麵糰做應節食物夠搞鬼。你看！古怪南瓜頭內實情是紅豆茸，骷髏魔原來是鬆脆的丹麥酥。若然開Party，大可買個上面有魔掌和眼球的蛋糕，好讓嘩鬼們大擦一餐！&#13;<br>&#13;<br>記者：招佩珊</p><p>SimplyBread（23666319）&#13;<br> 地址：尖沙嘴金馬倫道14號A地下</p></body></html>
