<html><header><meta charset="utf-8"><title>醫生專科培訓名額不足</title></header><body><h1>醫生專科培訓名額不足</h1><p>【本報訊】醫學界立法會議員郭家麒促請政府正視本港醫科畢業生接受專科培訓名額不足問題。他昨召開記者會表示，目前香港大學及中文大學兩間醫學院每年共培訓三百多名醫科畢業生，但由於醫院管理局自去年起，未能提供足夠專科培訓名額，導致部份畢業生未能取得專科資格，最終只能出任家庭醫生。&#13;<br> 不過，這批醫生並沒有接受家庭醫學專科訓練，因此他們的前途最受影響，也令人擔心本港未來醫療服務質素會受影響。他稍後將約見醫管局和衞生福利及食物局的官員，商討有關問題。</p></body></html>
