<html><header><meta charset="utf-8"><title>大律師公會組團今訪京</title></header><body><h1>大律師公會組團今訪京</h1><p>【本報訊】大律師公會訪京團今天展開一連四日的行程，45條關注組四名立法會議員，余若薇、吳靄儀、湯家驊及梁家傑都會北上參與部份訪京活動。訪京團將與全國政協副主席羅豪才及人大常委會副秘書長喬曉陽等會面。&#13;<br> 由大律師公會主席陳景生率領的訪京團今天與司法部副部長段正坤會面，明天早上將會見喬曉陽、明天下午則會與港澳辦副主任張曉明會面，羅豪才的會面則安排在周六上午。&#13;<br> 由於今天舉行立法會例會，四名議員不會跟大隊在今日中午上京，余若薇、湯家驊及吳靄儀三人明天下午才抵達北京，預料三人無法趕及與喬曉陽會面。身兼大律師公會中國事務部主席的梁家傑，則於今天晚上離港赴京。</p></body></html>
