<html><header><meta charset="utf-8"><title>密實舒淇鬥短裙琦琦</title></header><body><h1>密實舒淇鬥短裙琦琦</h1><p>舒淇、蕭薔和名模琦琦昨日在台灣為「SK-ⅡBeautique晶瑩護膚中心」主持開幕禮，三人不約而同穿了白色裙亮相，蕭薔和琦琦的短裙各有千秋，反而舒淇穿了長裙長靴，較為密實。<br> &#13;<br> <spanclass>不怕被搶風頭 &#13;<br> 問她們怕不怕被別人搶風頭，琦琦以普通話說：「我們三人屬於不同風格、不同領域，在各自的領域都很優秀。」蕭薔則自信地說：「我們各有特色，不能放在同一個天秤來看。只有你自己才能把自己比下去。」</spanclass></p></body></html>
