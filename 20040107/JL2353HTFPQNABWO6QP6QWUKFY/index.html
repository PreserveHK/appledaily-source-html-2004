<html><header><meta charset="utf-8"><title>度假酒店泳池多細菌</title></header><body><h1>度假酒店泳池多細菌</h1><p>英國廣播公司報道，旅遊雜誌《HolidayWhich?》委託當地消費者聯會進行，研究人員測試了八十個位於西班牙馬霍卡及希臘寇夫島的游泳池。結果發現，六個游泳池被糞便中的細菌嚴重污染，相信是嬰兒或幼兒在內排泄所致。在這些游泳池內游泳的人，一旦感染了有關細菌，即有出現腹瀉、胃抽筋及發燒的風險。&#13;<br> 七個游泳池被發現水中的氯含量高，刺激游泳人士的眼睛及皮膚，可能導致發炎，同時會漂白游泳人士的泳衣。五個游泳池的池水完全沒有消毒劑成份，游泳人士有受細菌感染風險。</p></body></html>
