<html><header><meta charset="utf-8"><title>違泊嚴重警採行動</title></header><body><h1>違泊嚴重警採行動</h1><p>旺角深圳街及南頭街居民投訴，經常有貨車及電單車在街上違例停泊，甚至泊上行人路，但從未被取締。本報於上月十六日報道居民投訴，並轉介警方跟進。&#13;<br> 警方於接獲本報轉介投訴後，在過去三個星期曾派員到上址巡察，並向違例停泊的車輛發出三張定額罰款告票，及七個口頭警告，由於上址有兩個街市，故車輛於日間短暫停泊以便卸貨，警方已於必要時對違例車輛採取執法行動，並會繼續監察情況。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
