<html><header><meta charset="utf-8"><title>歐美15國美國多肥仔</title></header><body><h1>歐美15國美國多肥仔</h1><p>美國衞生部比較十五個國家青少年體重指數（BodyMassIndex）發現，美國較其他國家有更多青少年超重，歐洲國家的青少年相對而言較為纖瘦。上述研究比較了近三萬名十三至十五歲來自美國、奧地利、捷克、丹麥、比利時、芬蘭、法國、德國、希臘、立陶宛、愛爾蘭、以色列、葡萄牙、斯洛伐克和瑞典的青少年，結果發現美國最多青少年超重，分別有百分之十二點六及百分之十點八的十三歲少男和少女超重；而在十五歲組別中情況更明顯，分別有一成四及一成半少男和少女超重。調查又發現，愛爾蘭、芬蘭及希臘青少年相對較重，立陶宛的青少年則最輕。</p></body></html>
