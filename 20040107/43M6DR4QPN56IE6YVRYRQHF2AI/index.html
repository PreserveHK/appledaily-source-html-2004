<html><header><meta charset="utf-8"><title>收起身份證　阻止過大海</title></header><body><h1>收起身份證　阻止過大海</h1><p>東華三院「平和坊」去年十月中開始為病態賭徒提供賭博輔導服務，在約一千個求助電話中，有兩成是經常「過大海」到澳門賭博的賭徒。該院社會服務主任姚子樑說，要為這類賭徒治標，方法很簡單，就是「將張身份證交畀信得過嘅人保存」，這樣便不能離開香港。他相信被警察查身份證，警方也會接納解釋。<br> &#13;<br> <spanclass>病態賭徒求助途徑 &#13;<br> 其他的致電人士主要涉及賭馬，其餘則是賭波、網上賭博或打麻將等。該中心的熱線是：28274321，另一病態賭徒輔導機構「明愛展晴中心」熱線為：24997828；有需要的市民亦可致電該兩中心共同運作的「戒賭熱線」：1834633。&#13;<br> 本報記者</spanclass></p></body></html>
