<html><header><meta charset="utf-8"><title>留港被拒泰婦圖死</title></header><body><h1>留港被拒泰婦圖死</h1><p>【本報訊】一名泰國女子昨日危立在銅鑼灣一大廈天台上，哭哭啼啼，情況十分驚險（圖），警方及消防員到場戒備及展開營救。消防在地下築起氣墊以防萬一，並通知一名社工到場勸喻。雙方僵持十五分鐘後，消防員趁其不備將她救回，送院檢驗。&#13;<br> 據悉，三十三歲的泰國女子在港育有兩子，一直向入境處申請「行街紙」延期居港，但在最近一次申請留港時卻為入境處拒絕，並限令於下周離港，而兩名兒子則須交保良局照顧。昨日下午三時許，女事主疑擔心兩名兒子的情況，走到銅鑼灣利園山道七十號鳳鳴大廈十八樓天台企圖自殺。街坊發覺女事主情況危急，於是報警。&#13;<br> 胡恩宏攝</p></body></html>
