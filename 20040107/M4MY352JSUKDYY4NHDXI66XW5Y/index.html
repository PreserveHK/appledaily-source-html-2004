<html><header><meta charset="utf-8"><title>警長宿舍藏毒兩罪成</title></header><body><h1>警長宿舍藏毒兩罪成</h1><p>【本報訊】曾獲二十七次嘉許的衝鋒隊警長，被揭發在警隊宿舍藏有「K仔」及搖頭丸等毒品，他昨在荃灣法院被裁定管有第一類毒藥及危險藥物兩項罪名成立，裁判官裁決時表示，不接納被告辯稱寓所中的毒品，可能是帶回家過夜的一夜情女友遺下，指他身為高級警務人員是知情的，將案押後至本月二十七日，以待取閱精神、社會服務令及感化報告始判。&#13;<br> 被告王志成，三十六歲，案發時為駐守西九龍衝鋒隊的警長。律師求情表示，被告已離婚，有一名十一歲女兒及一對年邁父母需照顧，他被定罪後會失去警隊工作，亦會喪失估計於五十歲退休時約一百萬元之退休金。&#13;<br> 案件編號：TWCC3341/2002</p></body></html>
