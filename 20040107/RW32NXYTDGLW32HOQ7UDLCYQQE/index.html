<html><header><meta charset="utf-8"><title>女侍下體運毒囚12年</title></header><body><h1>女侍下體運毒囚12年</h1><p>【本報訊】遷居南美洲的華籍女子，在丈夫被劫殺後，獨留異鄉做侍應，賺錢供養家鄉父母及女兒，其後得悉胞兄病危，為籌醫藥費，替毒販帶毒，將大量可卡因吞入腹中，又因航程漫長，惟有將排出的可卡因，放入衫袋及下體，終在本港機場被捕，她昨日在高等法院承認販毒罪，判監十二年。&#13;<br> 三十八歲被告黃玲承認於○三年七月九日，販運七百九十克可卡因，毒品市值一百八十五萬元。&#13;<br> 案件編號：HCCC283/2003</p></body></html>
