<html><header><meta charset="utf-8"><title>女教師索償200萬案和解</title></header><body><h1>女教師索償200萬案和解</h1><p>【本報訊】年輕女助理幼稚園教師，出席校方畢業禮，協助拆除及搬走裝飾擺設，提着兩盆花落樓梯時，因梯級地面有水迹濕滑而跣倒，連續滑落數級樓梯，傷及頸部及脊骨，受傷後更出現精神問題，不適宜再做助理幼稚園教師。她昨興訟高等法院，向校方及負責管理舉行畢業禮禮堂的康樂及文化事務署索償逾二百萬元，最終達成和解協議，但拒絕披露獲賠金額。&#13;<br> 女原訴人王美玲（現年二十七歲），首答辯人為前僱主、位於元朗的麗晶幼稚園，次答辯人康樂及文化事務署署長由律政司司長代表。事發地點為元朗聿修堂，由次答辯人負責管理。&#13;<br> 案件編號：HCPI855/00</p></body></html>
