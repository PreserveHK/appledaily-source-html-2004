<html><header><meta charset="utf-8"><title>豬藍印分辨新鮮貨</title></header><body><h1>豬藍印分辨新鮮貨</h1><p>售賣豬肉行業人士指出，市民分辨走私與合法的新鮮豬會較為困難，唯一方法是看「豬殼」（已屠宰的豬身）有否政府屠房所蓋的圓形藍印，每隻豬殼應共蓋有六個藍印，不過倘不良肉商將豬皮剝去掛在肉檔出售，市民根本無法分辨。&#13;<br> 冰鮮豬與新鮮豬則較容易分辨，因冰鮮豬肉肉身冰冷兼較新鮮豬缺乏彈性，掛在肉檔數小時便有出水現象，故可從手感或從色澤分辨，明顯的是，以冰鮮豬肉煲湯，就算使用很多也較淡味。&#13;<br> 至於新鮮豬肉一般具有室溫溫度，且肉身較乾及在肥膏部份較富彈性。</p></body></html>
