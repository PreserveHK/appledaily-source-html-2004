<html><header><meta charset="utf-8"><title>楊恭如上海人氣盛</title></header><body><h1>楊恭如上海人氣盛</h1><p>楊恭如日前與經理人文雋及導演徐克，齊往上海出席一個跨年倒數活動，其間恭如領取了當地報章所頒發的「最有人氣女演員獎」，其母親更特別前往上海為她打氣。<br> &#13;<br> <spanclass>胡軍馬上吹風 &#13;<br> 當日恭如穿上一件桃紅色上衣，甚有新年氣氛，她表示這個獎是最佳的新年禮物，對自己有很大鼓舞，亦象徵新一年有個好開始，恭如稱新年願望是事業發展更好，並希望人人身體健康。&#13;<br> 恭如在領獎後，就飛往北京與胡軍及吳倩蓮續拍劇集《楚河漢界》，她在劇中扮演虞姬一角，不過因北京氣溫只得兩、三度，當她與胡軍拍攝戶外騎馬的鏡頭時，寒風陣陣令她苦不堪言，幸而大家合作愉快。</spanclass></p></body></html>
