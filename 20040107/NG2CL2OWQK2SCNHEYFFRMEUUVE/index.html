<html><header><meta charset="utf-8"><title>Paris125萬珠寶有借冇還</title></header><body><h1>Paris125萬珠寶有借冇還</h1><p>因私人性愛影帶事件而人氣大增的荷李活名人ParisHilton，去年因沒有償還一條價值十六萬美元（約一百二十五萬港元）的頸鏈而被紐約一間珠寶商入稟起訴，不過Paris日前卻控告一間夜店，指控該店泊車司機把頸鏈偷走。&#13;<br> <br> <spanclass>反告珠寶商 &#13;<br> ParisHilton去年初獲一間珠寶商借出一條名貴頸鏈予她出席奧斯卡時佩戴，但她一直沒有歸還。&#13;<br> Paris指某晚到夜店消遣時，曾將頸鏈放在朋友的汽車內，但汽車交給夜店的泊車司機駕駛後，頸鏈便不翼而飛，故向夜店店主及泊車司機索償十六萬五千美元（約一百二十九萬港元），她同時也反告該珠寶商疏忽及違約。</spanclass></p></body></html>
