<html><header><meta charset="utf-8"><title>馬德鐘拒學生妹攬攬</title></header><body><h1>馬德鐘拒學生妹攬攬</h1><p>馬德鐘昨日在沙田出席商台的「飲食業職安健福袋派發大行動」，大受現場一班師奶fans歡迎。&#13;<br> 馬德鐘早前在無綫劇集《衝上雲霄》扮演風流機師，大受觀眾歡迎，他說：「劇集幫助我好大，我之前去赤柱拍嘢，有女學生走嚟合照之餘，佢哋重問我可唔可以攬吓，我真係俾佢哋咁講嚇咗一跳，唔係怕太太唔鍾意，不過畀佢哋咁樣攬法重得了。」<br> &#13;<br> <spanclass>初一巡遊唱歌 &#13;<br> 此外，馬德鐘日前拍攝的廣告歌《愛你有罪》MV將在無綫播映，他說：「我喺初一出席花車巡遊嗰陣都會唱歌表演。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
