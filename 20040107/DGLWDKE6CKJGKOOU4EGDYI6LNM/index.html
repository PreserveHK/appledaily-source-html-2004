<html><header><meta charset="utf-8"><title>未來潮流鎂合金眼鏡</title></header><body><h1>未來潮流鎂合金眼鏡</h1><p>現今的眼鏡設計務求愈輕愈好，因此鈦金屬眼鏡框成為眾人之選。不過，未來流行的眼鏡物料，將會是比鈦還要輕一半的鎂合金（Magnesium）。&#13;<br> 現時全球只有少數公司能製造鎂合金眼鏡，其中一家為香港泰興光學旗下的Fore-Z，以注塑技術製成鎂合金眼鏡框。&#13;<br> 由於鎂合金是一種極不穩定的金屬，因此製作過程十分困難，市面較為罕見。不過，鎂合金的質地十分堅硬，最適合製造運動眼鏡。&#13;<br> 而率先採用Fore-Z技術推出鎂合金眼鏡的公司為運動商Puma，產品價錢會比普通的眼鏡為高，零售價約為960港元。</p></body></html>
