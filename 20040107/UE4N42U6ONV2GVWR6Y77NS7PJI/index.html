<html><header><meta charset="utf-8"><title>話你知：失蹤數小時也可報警</title></header><body><h1>話你知：失蹤數小時也可報警</h1><p>不少市民以為親友失蹤四十八小時才可報警，其實警方並無此規限。新界北總區失蹤人口調查組高級督察張天頤稱，市民只要認為失蹤親友可能有生命危險，就算失蹤數小時，都可立刻報警求助。&#13;<br> 張天頤又稱，有關市民報警時，最好提供失蹤者的相片、身份證和護照副本、詳細個人資料、失蹤者的朋友電話及電郵地址等，以便警方可更有效地追尋失蹤者。她又提醒市民，警方主要調查可能涉及生命有危險的失蹤人口個案，並非尋找失散多年親友的案件，但警方一旦接獲該類求助，仍會盡力追查。</p></body></html>
