<html><header><meta charset="utf-8"><title>梳化保養小貼士</title></header><body><h1>梳化保養小貼士</h1><p>如果一張梳化保養得宜，將會非常耐用，留意以下幾點，就可延長梳化壽命。&#13;<br>1.教導小孩不要在梳化上蹦跳，因這樣會令固定彈簧磨斷，造成彈簧歪側、斷裂，令內部損壞，坐得不舒服。&#13;<br>2.要注意濕氣可使梳化內部的車線和棉花霉爛，放在比較潮濕的地方，最好用墊將梳化腳墊起來。&#13;<br>3.梳化布料或淺色皮面容易弄髒，若表面又不能拆下來清洗，最好另配一個梳化布套方便清潔。</p></body></html>
