<html><header><meta charset="utf-8"><title>倘不回應元旦遊行民陣明晚圍立會</title></header><body><h1>倘不回應元旦遊行民陣明晚圍立會</h1><p>【本報訊】發起元旦大遊行的民間人權陣線表明，若特首董建華沒有在施政報告交代政改諮詢具體安排，他們將於明日傍晚在立會大樓外發起燭光集會，再遊行到政府總部，抗議政府拒絕回應民意，要求盡快就政制檢討進行諮詢。&#13;<br> 民陣前晚就如何回應施政報告開會後決定，若董建華面對元旦十萬人要求政府還政於民，仍然拒絕在施政報告中肯定民間對○七年直選特首及○八年全面直選立法會的訴求，以及無法交代具體政制檢討諮詢方式及承諾立即進行政改諮詢，民陣將會即時採取抗議行動。&#13;<br> 民陣發言人蔡耀昌昨說，民陣計劃明日在立法會門外舉行燭光集會，目前正聯絡民間團體加入。</p></body></html>
