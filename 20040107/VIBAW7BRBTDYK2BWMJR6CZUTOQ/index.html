<html><header><meta charset="utf-8"><title>周汶錡憧憬沙灘婚禮</title></header><body><h1>周汶錡憧憬沙灘婚禮</h1><p>周汶錡（Kathy）日前接受《新婚通信》雜誌訪問，農曆新年將至，她希望新一年事事順利，並希望有新發展，進軍內地市場便是她的一個小心願。&#13;<br> Kathy尤其喜歡農曆新年的濃厚節日氣氛，她日前說：「平日工作好忙，新年係同家人歡聚嘅好機會。農曆新年我通常都會喺香港過，同家人一齊去外婆度拜年，我最鍾意一家人歡聚嘅感覺，好溫馨、好舒服。」&#13;<br> <br> <spanclass>「最緊要靚」 &#13;<br> 原來Kathy心目中希望將來有個與別不同的婚禮，她說：「我希望婚禮以派對或沙灘形式為主，最重要係夠靚，重有樂隊伴奏，着住簡單高貴、能夠展現線條美嘅婚紗舉行婚禮。」</spanclass></p></body></html>
