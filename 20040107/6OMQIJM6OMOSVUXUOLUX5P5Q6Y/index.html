<html><header><meta charset="utf-8"><title>數碼中心網上直播</title></header><body><h1>數碼中心網上直播</h1><p>【本報訊】市民今日下午二時三十分開始，可透過施政報告網頁（<ahref http:> http://www.policyaddress.gov.hk  ），收看行政長官董建華發表施政報告的現場直播，以及他出席其他有關活動的情況。&#13;<br> 此外，特首發表施政報告的過程及隨後舉行的記者會，三間電視台及電台也會現場直播，市民也可利用民政事務總署設於九龍廣東道政府合署的超級數碼中心內的一百部電腦和十八區的社區數碼站設施，瀏覽施政報告網頁，超級數碼中心今日將開放至晚上十時。</ahref></p></body></html>
