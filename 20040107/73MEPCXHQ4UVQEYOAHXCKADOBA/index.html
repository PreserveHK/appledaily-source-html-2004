<html><header><meta charset="utf-8"><title>佘詩曼北上變裹蒸粽</title></header><body><h1>佘詩曼北上變裹蒸粽</h1><p>佘詩曼和林保怡現正身在北京拍攝無綫劇集《金枝慾孽》，日前阿佘穿上厚厚毛領棉襖，以民女造型於大觀園內取景。<br> &#13;<br> <spanclass>熱飲保暖 &#13;<br> 而同場飾演清官的林保怡亦裹上厚身戲服，兩人由頭包到落腳，穿得猶如裹蒸糭一樣。&#13;<br> 由於現時北京氣溫嚴寒，氣溫僅得攝氏兩至三度，所以當日在大觀園內，特別有工作人員在場侍候演員們，每當阿佘和林保怡拍完一個鏡頭，工作人員即遞上熱飲和羽絨讓他們取暖。&#13;<br> 日前北京仍未下雪，但大隊為了製造下雪效果，在園內大灑發泡膠作人造雪景，驟眼看來也幾可亂真。&#13;<br> 記者馬禾北京直擊</spanclass></p></body></html>
