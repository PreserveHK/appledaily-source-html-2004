<html><header><meta charset="utf-8"><title>飯島愛毒舌玩出禍</title></header><body><h1>飯島愛毒舌玩出禍</h1><p>由AV女優轉行任電視節目主持的飯島愛最近惹官非，一名M小姐指控飯島對她所說的一句侮辱說話，令她受盡恥笑。&#13;<br> M小姐指飯島主持的節目某天借了她經營的便利店，假扮偷拍現實情況，片段內容是一名少女向男店員示愛，而Ｍ小姐在不自願的情況下，突然被要求入鏡，並遭另一台錄影機偷拍，片段播出後飯島愛取笑她說：「這位大嬸是否與那男店員在搞不倫？」&#13;<br> M小姐指她當時年輕未婚，事後被大批街坊指點取笑，她要求電視台及飯島道歉，但換來的答案竟是：「片段出了街沒辦法。」</p></body></html>
