<html><header><meta charset="utf-8"><title>憶蓮護膚最緊要新鮮</title></header><body><h1>憶蓮護膚最緊要新鮮</h1><p>林憶蓮最近為SK-II的彈性活膚精華拍廣告，她是該產品的中、港、台三地代言人，當日憶蓮穿上跌膊上衣，由好友兼髮型師KimRobinson為她弄頭髮。<br> &#13;<br> <spanclass>自備美食 &#13;<br> 拍攝當天，憶蓮心情開朗，不時隨口唱歌，還準備了鹽焗雞、菜心和牛百葉等美食做午餐，她說：「大家都知道我好鍾意煮嘢食，得閒都會親自下廚。其實食物同護膚同一道理，一樣要保持新鮮，咁先可以最佳狀態示人。」&#13;<br> 問憶蓮的護膚心得，她說：「人人都話我皮膚靚，不過到咗某個年紀，我發覺都唔可以忽視，因為總會有衰老嘅一天，所以都要好好保養。有時皮膚好攰，我都會即刻敷番個mask，咁樣個樣都會精神啲。」</spanclass></p></body></html>
