<html><header><meta charset="utf-8"><title>男士也會產前產後抑鬱</title></header><body><h1>男士也會產前產後抑鬱</h1><p>新加坡國大醫院的調查顯示，患有產前或產後抑鬱症不是女性的專利，許多男性竟然也患上此病。該院心理醫學藥科徐銀鷹醫生稱，患有產前或產後抑鬱症的男子，多是因為擔心沒有經濟能力養家，以及無法兼顧家庭和事業而患上抑鬱症，一些男性則擔心妻子和家人會因為孩子的養育方法不同而起爭執。患上抑鬱的父母會對孩子的成長造成很大的影響，所以其他家人在勸導患病夫妻接受治療時，也要盡量彌補孩子所失去的愛。</p></body></html>
