<html><header><meta charset="utf-8"><title>越野路華RangeRover</title></header><body><h1>越野路華RangeRover</h1><p>好多車主都鍾意替愛車加上車頭防撞架、車尾梯等改裝部品，令愛驅外形更野性更Man。呢類配件多數都係金屬製，更加經過電鍍拋光令表面閃令令。但經過日曬雨淋，加上長期唔洗車唔打理，閃亮嘅表面亦會好容易出現氧化現象，變得暗啞之餘，重會出現一點點銹迹。&#13;<br> 銹迹用布抹唔甩，用砂紙磨又會整花表面，唯一解決方法就係用鋼絲棉。使用最幼細的零號鋼絲棉喺電鍍表面輕捽幾下，點點銹迹好快就會完全消失，之後再用棉布加「梯膏」打圈摩擦，好快暗啞嘅電鍍部位就會回復光亮。最後一提，呢種方法同樣適用於電單車Kit喉、手把等電鍍部位。&#13;<br> &#13;<br> 記者：馬慶武</p></body></html>
