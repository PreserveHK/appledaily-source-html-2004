<html><header><meta charset="utf-8"><title>銀行前副總收利益監八月</title></header><body><h1>銀行前副總收利益監八月</h1><p>【本報訊】前中南銀行副總經理吳細榮在任時債台高築，私下向客戶借款三十八萬元，並協助對方獲銀行減低信貸利息作為答謝，及後受查時隱瞞部份債項，他昨在區域法院被裁定收受利益，及作出虛假陳述兩罪成立，被判入獄八月。&#13;<br> 辯方指涉案期間樓市下滑，被告因要還按揭導致入不敷支，於是向財務公司借貸，到期還款時再向另一間借錢應急，造成「滾雪球」效應，債台高築。四十七歲的吳細榮現職工廠行政董事。&#13;<br> 案件編號：DCCC338/2004</p></body></html>
