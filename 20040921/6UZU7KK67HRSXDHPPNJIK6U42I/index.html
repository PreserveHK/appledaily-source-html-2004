<html><header><meta charset="utf-8"><title>小倉迷你騷俾Fans搞喊</title></header><body><h1>小倉迷你騷俾Fans搞喊</h1><p>日本水着女星小倉優子為了宣傳她的首張個人大碟，前日在位於東京新宿的日本青年館舉辦了一場小型演唱會，吸引了約一千名fans參加，她的父母更親身前往捧愛女場！&#13;<br> <br> <spanclass>感激歌迷支持 &#13;<br> 在演唱會上，小倉獻唱三首由她親自填詞的歌曲，看到現場一千名fans為自己打氣，小倉感動得流下淚來。她說：「我感到今日一個人霸佔了大家所有的愛，得到各位工作人員與歌迷的支持，我會努力唱到最後。」演唱會結束後，小倉還表示年尾想出席紅白歌唱大賽。</spanclass></p></body></html>
