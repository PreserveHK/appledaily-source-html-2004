<html><header><meta charset="utf-8"><title>香港機場全球名列第四</title></header><body><h1>香港機場全球名列第四</h1><p>港府口口聲聲發展旅遊業，在英國《旅遊者》雜誌選出的二十個最佳旅遊城市中，香港只排十六，十大卻不入。算是聊以安慰的，是香港的機場、酒店和航空業等基建，還穩守前幾位。<br> &#13;<br> <spanclass>以基建取勝 &#13;<br> 在《旅遊者》的全球最佳機場排名榜中，香港的赤鱲角機場排第四，只落後於排第一的新加坡樟宜機場、排第二的倫敦希斯路國際機場，以及第三的杜拜國際機場。&#13;<br> 在最佳長途航空公司榜上，國泰航空排第七；商務旅程榜上，國泰更排第四。至於最佳海外商務酒店榜，香港有兩間入流──文華東方躋身第三，半島酒店排第九。</spanclass></p></body></html>
