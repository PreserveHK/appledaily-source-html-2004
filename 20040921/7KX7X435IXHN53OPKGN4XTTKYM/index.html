<html><header><meta charset="utf-8"><title>澳航香港至倫敦新航班$3,490起</title></header><body><h1>澳航香港至倫敦新航班$3,490起</h1><p>往倫敦的機票減價戰好像沒完沒了，即將於今年11月3日起，每星期新增三班香港至倫敦航線的澳洲航空，為慶祝該新航線啟航而推出優惠機票，乘搭澳航經濟客位從香港往倫敦的航班，淡季票價每位只需$3,490、旺季亦不過$3,930而已。旅客須於即日至9月23日期間訂票，而亦須於2004年9月27日前出票，機票有效期為60日。&#13;<br> 記者：陳珮娟&#13;<br> &#13;<br> 查詢電話：28229000</p></body></html>
