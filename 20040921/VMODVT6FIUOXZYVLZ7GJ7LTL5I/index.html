<html><header><meta charset="utf-8"><title>DNA測試能分辨數十億人特徵</title></header><body><h1>DNA測試能分辨數十億人特徵</h1><p>警方在偵查兇殺案過程中，憑藉脫氧核糖核酸（DNA）的科學鑑證，屢屢對破案起關鍵作用；警方化驗一些留於死者身體上的血液、頭髮、指甲和皮屑等組織的DNA紋印，再比對疑犯的DNA，若脗合的話，疑犯便無所遁形。&#13;<br> 由於每個人均有其獨特的DNA排列，故透過DNA資料，能準確把某人的特徵從數十億人中分辨出來。&#13;<br> 另外，法醫在剖屍中亦能確定一些寶貴線索，從屍體的屍斑、硬度及體溫等，可分析出死者死亡的時間，對警方查案大有幫助。</p></body></html>
