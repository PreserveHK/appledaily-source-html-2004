<html><header><meta charset="utf-8"><title>保母車捱撞五童傷</title></header><body><h1>保母車捱撞五童傷</h1><p>【本報訊】九龍塘窩打老道近獅隧出口，昨午一時許發生車禍。一部培正小學幼稚園的保母車，由姓呂（四十九歲）司機駕駛，沿窩打老道慢線向旺角行駛，駛經大專會堂附近時，懷疑跣胎越線，尾隨快線一部私家車收掣不及，撞向保母車的右邊車身（圖二）。&#13;<br> 意外中私家車姓鄭（三十八歲）司機，以及保母車上年齡由三至六歲的四男一女學童感到不適，需送院治理（圖一）。&#13;<br> 吳淑義攝&#13;<br> </p></body></html>
