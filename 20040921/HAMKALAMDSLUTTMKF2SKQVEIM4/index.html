<html><header><meta charset="utf-8"><title>廣州豬肉貴過海鮮</title></header><body><h1>廣州豬肉貴過海鮮</h1><p>「豬肉、雞蛋的價格還在一路上揚，現在家裏基本上都不買肉，改而買海鮮了，反正現在魚、蝦等海鮮的價格都在下滑。」廣州豬肉、雞蛋等農產品價格持續上升，豬肉竟比海鮮還要貴，市民怨聲載道，低收入家庭惟有精打細算，苦等超市大減價，才搶買豬肉、雞蛋和大米。<br> &#13;<br> <spanclass>超市減價必現搶購潮 &#13;<br> 廣州一間超市新店日前試業，推出瘦肉大特賣，一公斤瘦肉十六元，較市面的每公斤二十元便宜，街坊聞風而至，在門外湧現長長的人龍。受糧價上升及年初禽流感疫情等影響，廣州市的豬肉、雞蛋價格大幅飆升，豬肉每公斤的市價已高達二十元，較去年同期高出六元；而雞蛋價格甚至漲到每公斤八元。&#13;<br> 廣州《信息時報》</spanclass></p></body></html>
