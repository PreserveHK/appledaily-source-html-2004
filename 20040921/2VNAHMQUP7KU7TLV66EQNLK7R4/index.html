<html><header><meta charset="utf-8"><title>潤喉杏汁菜膽燉白肺</title></header><body><h1>潤喉杏汁菜膽燉白肺</h1><p>時值初秋，已經常覺得有點喉乾舌燥。這個時候最好有一碗合時靚湯滋潤一下。杏汁菜膽燉白肺湯能治肺氣不開、乾咳無痰、喉乾等症，很適合現在的天氣喝。&#13;<br>&#13;<br>記者：馬靜兒&#13;<br>食譜提供：帝苑軒　地址：尖沙嘴東部麼地道69號地庫二層&#13;<br>電話：27242666</p><p><b> 用咩料：</b> &#13;<br> 菜膽　2棵&#13;<br> 豬肺　1個&#13;<br> 瘦肉　8両&#13;<br> 雞腳　8隻&#13;<br> 南杏、北杏　適量&#13;<br> 水　適量&#13;<br> &#13;<br> <b> 好易做：</b> &#13;<br> 1.把豬肺套在水龍頭上，注入清水使豬肺膨脹數倍，排出污物，重複數次直至豬肺洗淨。&#13;<br> 2.豬肺切大件，放入白鑊內炒出水份。瘦肉、雞腳洗淨放入滾水略煮。南北杏洗淨。&#13;<br> 3.把所有材料放入燉盅內加水燉六小時。</p></body></html>
