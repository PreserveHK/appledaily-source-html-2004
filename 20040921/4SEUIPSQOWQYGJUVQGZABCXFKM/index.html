<html><header><meta charset="utf-8"><title>播葡京廣告遭投訴<br>無線亞視否認鼓吹賭博</title></header><body><h1>播葡京廣告遭投訴<br>無線亞視否認鼓吹賭博</h1><p>無綫和亞視上周在黃金時段中，播出賭王何鴻燊旗下新開設的「蒙羅麗莎娛樂場」廣告，由於廣告尾段打出了一個賭場的查詢電話號碼，令人質疑有鼓吹賭博成份，違反了廣管局發出的電視業務守則中，「不會指導或過度慫恿市民參與博彩」的規定。&#13;<br> 影視處昨日接獲一宗投訴，內容指該廣告有鼓吹賭博成份，不過，究竟該廣告是否有違電視守則，影視方面表示要再作研究。另外，無綫和亞視方面均表示該廣告播出前已經內部審查小組審查，由於廣告只是介紹一個娛樂消遣地方，未有提及賭場字眼，所以相信未有違反業務守則中的規定。</p></body></html>
