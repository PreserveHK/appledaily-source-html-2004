<html><header><meta charset="utf-8"><title>食雞蛋可避免黃斑病變</title></header><body><h1>食雞蛋可避免黃斑病變</h1><p>美國生化及營養學研究員DrDonaldMcNamara指出，一種存在於葉菜及蛋黃的化學物質Leutine，有助保護眼睛對抗紫外光的傷害，預防黃斑病變。原理是這種化合物集中滙聚眼部的黃斑區域，幫助眼睛吸收光線中的藍波長及紫外光，保護眼球。吸煙人士、藍眼睛的人士及長者都是患上黃斑病變的高危人士，想預防此病，可以從不同渠道吸收Leutine，其中雞蛋的Leutine含量最適中。</p></body></html>
