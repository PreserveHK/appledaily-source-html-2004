<html><header><meta charset="utf-8"><title>中國名勝多　配套衛生差</title></header><body><h1>中國名勝多　配套衛生差</h1><p>澳洲今次是第三度被《旅行者》雜誌選為最佳旅遊國家之首，作為亞洲經濟火車頭的中國只排第十四，論名勝古迹，中國絕不輸給其他國家，但排名未能躋身十大，相信是旅遊配套設施不足。&#13;<br> 《旅行者》雜誌的讀者對澳洲的評價相當高，在十項評分中，對氣候宜人、風景一望無垠、美食等六項給予極高評分，只是文化一項得分相當低。&#13;<br> 《旅行者》網站沒交代中國在各項評分得分，但有其他西方旅遊網站指出，中國南北美食眾多，可是食物衞生卻令人質疑；加上治安不靖，罪案率急升，人身安全始終不及新加坡和日本；至於待人接物的友善態度，也不及泰國。&#13;<br> 英國《旅行者》雜誌</p></body></html>
