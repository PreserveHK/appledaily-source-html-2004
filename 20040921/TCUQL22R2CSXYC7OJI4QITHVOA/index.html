<html><header><meta charset="utf-8"><title>即場了解買家反應</title></header><body><h1>即場了解買家反應</h1><p>每次展覽都是參展商展示其新商品的良機，並且可以直接從入場的買家口中，了解他們對新商品的反應。有參展商認為，環球經濟氣候只是剛見起色，不少買家仍然謹慎入貨，對新產品尤其保守。&#13;<br> 原本生產原子筆為主的力佳發展，年多前將生產原子筆的原材料銅，製成各款「有份量」的小手袋，早於是次展覽前已於其他參展場上推出，反應不錯，該公司董事曾德明表示，在展覽上可以見到買家對新產品的反應。&#13;<br> 至於以往出售不銹鋼手鏈的全能發展，由於產品類別不多，為延續不銹鋼手鏈的潮流，今年將舊瓶換上新酒，於手鏈上繪上不同圖案如海洋和大花朵等，於今年6月展率先推出時已吸引到一班意大利買家留意。</p></body></html>
