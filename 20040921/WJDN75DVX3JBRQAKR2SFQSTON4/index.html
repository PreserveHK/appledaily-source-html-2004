<html><header><meta charset="utf-8"><title>保誠女主管涉詐騙1800萬</title></header><body><h1>保誠女主管涉詐騙1800萬</h1><p>【本報訊】英國保誠保險有限公司市場部女主管，涉嫌在外判印刷工作時，藉誇大及虛報定單報價，三年間騙取公司額外支付一千八百四十多萬元印刷費，又涉串同一名親戚，將騙款轉帳至其名下銀行戶口，女主管與親戚被控四項串謀詐騙及洗黑錢罪名，案件昨於區域法院開審。&#13;<br> 現年四十歲的被告冼穎儀，案發時為英國保誠保險有限公司市場部主管，她與五十三歲姨母李瑋莉，同被控兩項串謀詐騙及兩項處理從可公訴罪行獲得的財產（俗稱洗黑錢）罪名。首被告否認所有控罪，次被告則認罪，獲准保釋至案件審結判刑。案件今續審。&#13;<br> 案件編號：DCCC930/2004</p></body></html>
