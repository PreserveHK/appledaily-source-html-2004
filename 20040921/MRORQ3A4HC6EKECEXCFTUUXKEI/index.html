<html><header><meta charset="utf-8"><title>GeriHalliwell籌款抗癌兼銷新歌</title></header><body><h1>GeriHalliwell籌款抗癌兼銷新歌</h1><p>為幫助乳癌病人而舉辦嘅慈善晚會「迷人紅粉女郎之夜」活動，前晚安排喺倫敦皇家阿爾拔堂舉行，冇見一排嘅GeriHalliwell當晚亦係表演嘉賓之一，佢做善事之外當然順便宣傳吓佢嘅新歌啦。原本身穿黑色晚裝嘅佢表演嗰陣特別換番條短裙仔，獻唱新歌《RideIt》，之後佢又着咗條相當性感嘅毛毛裙唱《It'sRainingMen》，可謂相當落力。</p></body></html>
