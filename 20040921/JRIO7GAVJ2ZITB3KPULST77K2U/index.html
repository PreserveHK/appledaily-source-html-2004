<html><header><meta charset="utf-8"><title>若槻千夏抱恙出浴</title></header><body><h1>若槻千夏抱恙出浴</h1><p>日本女星若槻千夏在日本的人氣急升，雖然早前她因為工作太忙而不支病倒，但仍然沒有休息時間，最近不斷拍廣告的她，昨日又有新廣告在日本推出。在新推出的浴鹽廣告中，更露出香肩，十分性感，她說：「大家記得留意廣告中性感的我呀！」&#13;<br> 拍攝當日，若槻須浸浴多小時，還要做出舒服的表情。拍攝完畢後，剛巧有一班中學生到攝影棚參觀，若槻亦親切地跟他們合照，工作人員均大讚她工作認真又捱得！</p></body></html>
