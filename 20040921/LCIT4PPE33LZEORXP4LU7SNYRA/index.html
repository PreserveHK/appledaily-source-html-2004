<html><header><meta charset="utf-8"><title>尹天照涉嫌非禮保釋候審</title></header><body><h1>尹天照涉嫌非禮保釋候審</h1><p>王秀琳（Mango）日前自爆上月三十日拍完亞視劇集《我和殭屍有個約會3之永恆角度》後，跟尹天照、陳寶轅和金沛辰往消夜，Mango指事後坐尹天照車回家時，在車上遭尹強吻，尹天照則否認有接載Mango回家。Mango前日凌晨到了秀茂坪警署，聲稱被尹天照非禮報警求助，結果尹天照前日凌晨在將軍澳被警方拘捕，現以五百元保釋外出，一個月後須返秀茂坪警署報到，其間可以離港。<br> &#13;<br> <spanclass>足不出戶 &#13;<br> 尹天照昨日足不出戶，他在電話中表示：「件事𠵱家交咗畀律師處理，我唔方便講任何嘢。」此外，陳煒昨出席亞姐活動時，表示拍完《殭屍3》後便沒有見過尹天照，亦沒有和他聯絡。</spanclass></p></body></html>
