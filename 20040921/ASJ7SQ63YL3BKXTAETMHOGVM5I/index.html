<html><header><meta charset="utf-8"><title>孌童癖青年狎三童囚兩年</title></header><body><h1>孌童癖青年狎三童囚兩年</h1><p>【本報訊】二十三歲孌童青年，今年初在深水埗一帶向三名稚齡男童埋手，先踩脫或踩斷男童鞋帶，借故帶往清潔或代為修理，卻帶往公廁大肆非禮，更迫其中一名男童喝下自己的尿液不果，該青年早前在區域法院承認三項非禮罪名，據精神醫生報告指被告有孌童問題。法官鑑於案情嚴重，昨判被告入獄兩年。&#13;<br> 現年二十三歲被告劉志輝任職運輸工人，他干犯本案前，於○二年間涉非禮男童被捕，但沒被起訴。&#13;<br> 案件編號：DCCC798/2004&#13;<br> </p></body></html>
