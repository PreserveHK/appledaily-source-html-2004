<html><header><meta charset="utf-8"><title>　　黃成智卡通化 - 李八方</title></header><body><h1>　　黃成智卡通化 - 李八方</h1><p>卡通版嘅黃成智係咪好可愛呢？呢幅橫額係黃成智嘅新僱主「復和綜合服務中心」特別為佢精心設計，用嚟歡迎黃成智正式加盟。今屆立會被out出局嘅黃成智，噚日喺個歡迎儀式上話，佢做復和生命教育服務總監嘅工作都相當多，好似要開班教二百四十堂生命教育課程，又要去百幾間學校做分享，加埋復和綜合服務中心係自負盈虧嘅機構，佢亦都要幫手籌募經費，每日起碼要工作八小時。但黃成智話，咁嘅工作量都只係以前做立法會議員嘅一半，重提住立會，睇嚟佢都好懷念做議員嘅日子。&#13;<br> 曾顯華攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
