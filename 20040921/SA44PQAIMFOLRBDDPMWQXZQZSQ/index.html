<html><header><meta charset="utf-8"><title>娜姐以國朝聖最驚狗仔隊</title></header><body><h1>娜姐以國朝聖最驚狗仔隊</h1><p>近日遠赴以色列特拉維夫朝聖及慶祝猶太新年的麥當娜（Madonna），坦言出發前曾猶豫是否應往當地，她說：「老實說當我聽到很多恐怖襲擊的新聞報道以及看了無數的旅遊安全警告後，我有點猶豫來這裏。但現在我發現最大的危險是一些很不守規矩的狗仔隊在我酒店外守候。」&#13;<br> <br> <spanclass>教會會議演講 &#13;<br> 此外，在為期五日的訪問中，娜姐馬不停蹄四處參觀當地名勝，而前日她更出席喀巴拉教國際會議，並在會上講述敬重神對兒童的重要性，她又表示紐約與以色列一樣危險，所以她不會多等十年才再來這裏。</spanclass></p></body></html>
