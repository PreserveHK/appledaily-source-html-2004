<html><header><meta charset="utf-8"><title>中聯辦約見功能組別議員</title></header><body><h1>中聯辦約見功能組別議員</h1><p>【本報訊】立法會功能組別兩名候任議員：醫學界郭家麒和建築、測量及都市規劃界劉秀成，已應邀與中聯辦見面。&#13;<br> 劉秀成表示，上周初與中聯辦副主任黎桂康會面，主要談及業界問題，對方則強調民主要按循序漸進原則發展。&#13;<br> 被認為屬泛民主派的郭家麒則不願透露會面詳情，只說會面在上周進行，又稱自己間中也有與中聯辦溝通。另早餐派議員今天將舉行記者會交代未來動向。</p></body></html>
