<html><header><meta charset="utf-8"><title>加價近一成推第2座</title></header><body><h1>加價近一成推第2座</h1><p>九龍倉表示，深井碧堤半島二期本周將加推第2座，由於坐向較佳，定價較第5座高5至10%，平均呎價約4000至4200元。&#13;<br> 九龍倉置業發展董事黃光耀表示，碧堤二期第5座售出近300伙，整體平均呎價3800元，投資者佔20%。選用九成半按揭及二按買家佔60%，即供付款佔30%，建築期付款佔10%。市場反應持續理想，迄今收票1250張。&#13;<br> <br> <spanclass>商場呎租30至40元 &#13;<br> 現時用作售樓處的3萬方呎商場樓面，黃光耀指出，將引入8至10間特色食肆租戶，以每呎30至40元招租，預計每月帶來120萬元租金收入。商場最快明年底啟用。</spanclass></p></body></html>
