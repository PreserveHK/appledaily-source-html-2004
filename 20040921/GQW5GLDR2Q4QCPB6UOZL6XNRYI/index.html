<html><header><meta charset="utf-8"><title>乙肝帶菌者較易患肝癌</title></header><body><h1>乙肝帶菌者較易患肝癌</h1><p>乙型肝炎由乙型肝炎病毒所引起，本港約有六十萬人是乙肝病毒帶菌者，他們患慢性肝炎、肝硬化和肝癌的機會比一般人高。&#13;<br> 衞生署資料顯示，乙型肝炎的常見病徵包括發燒、食慾減退、惡心、嘔吐、腹痛、眼白變黃、小便深色及大便呈泥土色或變淺色。但不管這些病徵有否出現，約一成患者及九成五受母體感染的嬰兒均不能清除這種病毒，他們會因而變成慢性帶菌者，可能在日後患上慢性肝炎，肝臟永久損壞或罹患肝癌。</p></body></html>
