<html><header><meta charset="utf-8"><title>艾頓莊上海開騷份外華麗</title></header><body><h1>艾頓莊上海開騷份外華麗</h1><p>剛完成香港演唱會的英國殿堂級男歌手艾頓莊（EltonJohn），近日繼續其亞洲巡迴演唱，前晚他在上海開騷，這也是他歷來在內地的首個音樂演出，可謂別具意義。&#13;<br> <br> <spanclass>歌迷靜聽演唱 &#13;<br> 艾頓莊在演唱會上換了多套華麗衣服，與在香港時的黑色打扮截然不同。&#13;<br> 前晚艾頓莊在能容納一萬二千名觀眾的上海大舞台表演，全場接近爆滿。上海的觀眾除了搖螢光棒外，一般都是安靜地坐着聽演唱，但其他外籍歌迷則走近舞台熱情起舞。而艾頓莊將會在今晚演唱會上接受頒贈白金唱片。</spanclass></p></body></html>
