<html><header><meta charset="utf-8"><title>峇里民族風情諸島之冠</title></header><body><h1>峇里民族風情諸島之冠</h1><p>《旅行者》的讀者不約同選出峇里島作為最佳度島嶼是不難理解，因為這裏除了擁有美麗海灘、文化古迹，住宿和物價都人人付得起，難怪成了旅遊人士心馳的島嶼。&#13;<br> 布吉島和馬爾代夫都是以水清沙幼馳名，是愛好游泳和潛水的勝地，峇里島除具有這些活動，還是玩滑浪風帆的好去處；島上的印度教、佛教遺迹遍布，還有遊樂園和動物園，遊客動靜皆宜，絕不愁寂寞。&#13;<br> 島上的酒店由廉價到五星級都有，背囊客和大豪客都兼收並蓄，酒店還提供水療和按摩服務。&#13;<br> 島上餐廳、酒吧和舞廳林立，夜生活多姿多采，教人樂而忘返。此外，島上的手工藝品多不勝數，而且價錢廉宜。</p></body></html>
