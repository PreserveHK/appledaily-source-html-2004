<html><header><meta charset="utf-8"><title>朱慧珊低胸揮低師妹</title></header><body><h1>朱慧珊低胸揮低師妹</h1><p>亞視昨日在尖沙嘴香港洲際酒店，安排《2004亞洲小姐競選》六位候選佳麗與智囊團朱慧珊、陳煒、黎燕珊和羅霖會面，四人均是亞姐出身，而朱慧珊昨日的低胸打扮比六位亞姐更搶鏡，很難相信她選亞姐已是十九年前的事。朱慧珊還教佳麗可用蛋白敷面，保持肌膚嫩滑。<br> &#13;<br> <spanclass>各有改善 &#13;<br> 熱門佳麗6號王慧和12號黃淑玲聽取師姐心得後，各有改善之處，黃淑玲說：「我想改善自己嘅表達能力，會睇多啲報紙做好準備。」王慧則仍在努力練好廣東話。&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
