<html><header><meta charset="utf-8"><title>多倫多影展圓滿結束</title></header><body><h1>多倫多影展圓滿結束</h1><p>今年多倫多電影節各大獎項的得主已塵埃落定，其中由觀眾投票選出的人民選擇大獎，最終由多國合拍的電影《HotelRwanda》奪得，此片講述九四年盧旺達種族大屠殺時，一個酒店經理拯救了數以百計生命的事迹。以往《美麗有罪》、《一個快樂的傳說》、《閃亮的風采》及《烈火戰車》等奧斯卡得獎電影都曾獲此獎，因此《HotelRwanda》被視為有望問鼎明年奧斯卡各大獎項。&#13;<br> 此外，講述九八年北愛爾蘭大爆炸死難者家人的《Omagh》，則獲頒由數百位記者投票選出的發現大獎。</p></body></html>
