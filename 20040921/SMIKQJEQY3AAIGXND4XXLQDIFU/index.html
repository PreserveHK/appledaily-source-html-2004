<html><header><meta charset="utf-8"><title>金牌總督察昨舉殯</title></header><body><h1>金牌總督察昨舉殯</h1><p>【本報訊】一周前於旺角警察會參加羽毛球比賽後猝死的四十八歲總督察陳超立，昨晨在紅磡世界殯儀館舉殯（圖），採天主教儀式，出席的親友及警察同袍多達一百五十人，警務處和警務處前處長曾蔭培分別致送花圈。遺體其後移往柴灣天主教墳場安葬。&#13;<br> 陳超立曾代表警隊在加拿大參加世界警察運動會，勇奪羽毛球和網球兩項金牌，過往屢破大案，今次猝死疑與心臟病發有關。&#13;<br> 徐雲庭攝</p></body></html>
