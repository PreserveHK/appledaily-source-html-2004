<html><header><meta charset="utf-8"><title>報檔被潑漆殃及女工</title></header><body><h1>報檔被潑漆殃及女工</h1><p>【本報訊】昨清晨六時許，兩名女工在深水埗福華街一五一號一個報紙檔，同時背向街外工作期間，突遭獨行歹徒走近從後淋潑一罐紅色漆油，致她們滿身沾有紅漆，雙雙「中招」慘變「紅人」，部份報紙亦被濺污，歹徒隨後逃去無蹤。警員接報到場兜截，但沒有發現。其中一名姓高﹙六十五歲﹚女工須送院，另一人則自行返家清洗。&#13;<br> 據高婦向警方表示，她本身並無與人結怨，上址是其一名女親戚於十多年前經營，她僅間中到來幫忙看檔，原因不明。警方現正聯絡負責人調查歹徒的刑毀動機。</p></body></html>
