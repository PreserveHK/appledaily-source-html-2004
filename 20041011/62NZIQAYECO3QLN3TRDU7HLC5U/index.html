<html><header><meta charset="utf-8"><title>孕婦哺乳者不宜染</title></header><body><h1>孕婦哺乳者不宜染</h1><p>皮膚科專科醫生黎湛暉曾指出，染髮劑應不含致癌成份，反而皮膚敏感、髮質受損、脫髮的個案屢見不鮮，其中苯二胺（PPD）是常見導致染髮皮膚敏感的致敏原。&#13;<br> 他建議避免使用染髮劑時間太長、次數太頻密，雖然只有少於百分一的人對致敏原敏感，但有過敏體質的人，如氣管敏感或鼻敏感者，使用染髮劑須格外小心。頭皮有傷口、貧血、孕婦及哺乳中的媽媽，應盡量避免使用，因為染髮劑可經由頭皮滲入血管中，造成胎盤及乳腺污染。&#13;<br> 《蘋果》資料室</p></body></html>
