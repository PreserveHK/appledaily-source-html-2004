<html><header><meta charset="utf-8"><title>Sam咒Fans全場受落</title></header><body><h1>Sam咒Fans全場受落</h1><p>許冠傑前晚繼續在紅館舉行第二場演唱會，邀請了鄧穎芝、官恩娜、陳苑淇及侯莎莎擔任嘉賓。&#13;<br> 阿Sam見到一男觀眾晚晚捧場，便問對方名字，對方答他自己叫阿文，阿Sam即說：「咁忠實嘅歌迷，等我第日睇港聞見到啲乜文撞車，我去醫院探你呀。」全場哄堂大笑。<br> &#13;<br> <spanclass>痰上頸發台瘟 &#13;<br> 阿Sam前晚喉嚨不適，多次痰上頸，在點唱環節中又數度忘記歌詞，他笑說：「下次都係咪搞啲點唱環節，搞到自己出醜。」唱至尾聲，阿Sam亦紅着眼不捨地與歌迷道別，前晚亦準時完場。</spanclass></p></body></html>
