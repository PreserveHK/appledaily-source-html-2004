<html><header><meta charset="utf-8"><title>大型匯演刺激地攤人流</title></header><body><h1>大型匯演刺激地攤人流</h1><p>【本報訊】逢星期日在維園舉行的青年人創業計劃「FARM」昨日舉辦全港最大型的X-Game滙演，希望刺激人流，並讓青少年發揮自我創作空間，大會並邀請了兩名日本的踩板好手，示範最新的花式動作，本港的全香港滑板協會更齊集過百名「板仔」，角逐踩板比賽的冠軍寶座。&#13;<br> 在昨午的維園一號足球場，完全可感受到青春新人類的能量，透過滑板、HipHop舞蹈、BMX單車、塗鴉、DJ捽碟等演出盡情發揮。FARM自去年五月開始，逢星期日在維園組織過百檔由青少年擺設的地攤跳蚤市場，售賣二手衣服、波鞋、飾物、玩具及平價相機等。</p></body></html>
