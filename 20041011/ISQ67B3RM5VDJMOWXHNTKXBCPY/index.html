<html><header><meta charset="utf-8"><title>趣怪萬聖節造型</title></header><body><h1>趣怪萬聖節造型</h1><p>【本報訊】萬聖節快到，玩具連鎖店玩具反斗城昨日在尖沙嘴舉行「萬聖節嘩鬼舞林花生騷」，由小朋友以不同的萬聖節造型大鬥法，還有BB示範最新的嬰兒萬聖節造型。&#13;<br> 玩具反斗城發言人預計，今年萬聖節產品銷情將可望有雙位數字的增長，主要是因為市面經濟氣氛好轉，加上本港愈來愈多人慶祝萬聖節，那天已成為消費、玩樂的日子。&#13;<br> 該店今年將推出八百多款不同的萬聖節產品，並擴大展銷萬聖節商品的舖面面積，貨品平均的售價則較去年便宜。</p></body></html>
