<html><header><meta charset="utf-8"><title>澳洲星級名廚顯身手</title></header><body><h1>澳洲星級名廚顯身手</h1><p>GeoffLindsay剛獲選為2005年度澳洲全國最佳廚師，他曾被邀請到新西蘭、昆士蘭、新加坡等地擔任客席主廚，並將於Mezz呈獻22款精緻新派澳洲菜式。他留港時間有限，想一試他的精心之作，記住及早訂位。&#13;<br>&#13;<br>記者：李玉蘭</p><p><br> &#13;<br> MEZZ（25238989）&#13;<br> 地址：中環遮打道10號太子大廈閣樓&#13;<br> 供應：現在至11月30日&#13;<br> 營業時間：星期一至星期六：11:30am-10:30pm；座位：153個</p></body></html>
