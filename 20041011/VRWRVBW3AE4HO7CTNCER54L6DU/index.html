<html><header><meta charset="utf-8"><title>向海嵐醜態百出冧觀眾</title></header><body><h1>向海嵐醜態百出冧觀眾</h1><p>向海嵐、徐子珊、黃智賢和麥包等前晚在將軍澳電視廣播城錄影節目《智在強心》。<br> &#13;<br> <spanclass>新劇演奸角 &#13;<br> 向海嵐玩遊戲時最投入，她說：「為慈善啫，籌錢捐畀心臟基金嘛，玩遊戲我唔怕，可以玩放啲。我上《獎門人》時都係咁，嚟得都預咗啦，愈醜態百出啲觀眾愈鍾意。」&#13;<br> 向海嵐又透露十二月將再拍新劇，今次會演反派，她說：「我唔介意演反派，觀眾重鍾意㖭。」她謂會趁開工前到日本旅行，但男友因要上班沒法陪伴。而黃智賢回巢無綫後，前晚首次上節目，他謂到電視廣播城不過五次，感覺十分陌生。	&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
