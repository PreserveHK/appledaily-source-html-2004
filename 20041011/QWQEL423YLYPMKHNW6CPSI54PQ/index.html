<html><header><meta charset="utf-8"><title>放氣球開酒會慶祝雙十節</title></header><body><h1>放氣球開酒會慶祝雙十節</h1><p>【本報訊】在港親台團體昨日分別舉辦活動慶祝辛亥革命九十三周年及雙十節，在尖沙嘴一酒店舉行的慶祝大會有近千人出席，包括香港立法會議員劉千石、光華文化中心主任路平及由台灣來港的立委關沃暖等。&#13;<br> 來港出席慶祝活動的台灣立委關沃暖發言時指，香港將在兩岸和平統一過程扮演重要角色，他擔心台灣增購軍備會增加開戰機會，呼籲台灣當局放棄台獨，北京也應放棄武力攻台。&#13;<br> 另外，神州青年服務社昨在旺角街頭升放印有雙十字樣的氣球，並舉行圖片展。</p></body></html>
