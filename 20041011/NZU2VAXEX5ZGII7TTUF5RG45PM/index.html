<html><header><meta charset="utf-8"><title>亞洲首展全新平治CLS抵港</title></header><body><h1>亞洲首展全新平治CLS抵港</h1><p>平治全新CLS車系到港？起初真係令筆者半信半疑，事關以我所知右軚CLS車系，本港代理最快都要明年約3月才有望到港。其後經過一番打探之下，原來一向經營開平治汽車平衡進口的冠華車行，同時亦有兼營左軚平治轉口生意，為回應不少買家同車迷的要求，加上車行揸Fit人的EddieLi跟德國方面有密切聯絡，就連剛於法國巴黎車展首度亮相的左軚版CLS，亦有辦法弄一部到港作預展，還邀請部份資深本地汽車傳媒親身鑑賞㖭！若然各位車迷亦想一睹部車真身的話，就不妨到九龍灣展貿地庫汽車展銷場睇吓！&#13;<br>&#13;<br>記者、攝影：陳偉林</p></body></html>
