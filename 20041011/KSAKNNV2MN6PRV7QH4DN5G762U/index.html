<html><header><meta charset="utf-8"><title>小野真宮狐狸精迷暈Fans</title></header><body><h1>小野真宮狐狸精迷暈Fans</h1><p>日本水着女星小野真宮近年在日本廣告界甚為吃香，無論扮演密實OL還是一些奇特角色，觀眾均統統受落。最近小野真宮就為日本東洋水產推出的杯麵擔任代言人，她在廣告中扮鬼扮馬，以狐狸精形象示人，非常搞笑。&#13;<br> 小野真宮扮演的狐狸精身穿紫藍色狐狸裝大騷美腿，兼露出煞食笑容，迷暈不少fans。不過小野真宮還是比較喜歡在另一版本的廣告中扮演女歌手，因為可以過足唱歌癮。</p></body></html>
