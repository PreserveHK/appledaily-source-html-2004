<html><header><meta charset="utf-8"><title>健康之選：<br>低脂無色素有機豆腐</title></header><body><h1>健康之選：<br>低脂無色素有機豆腐</h1><p>茹素人士都是想食得健康，点点綠最近推出有機豆腐麵條、有機豆腐雞肉和有機豆腐腸。全部由有機豆腐製造，無膽固醇、無添加、無色素、無防腐劑、低脂肪。這些有機豆腐食品，一包可分三至四次使用，只需在沸水煮3至5分鐘，就可加入其他材料烹調，例如加入三色椒炒豆腐腸，為本來平平無奇的豆腐增添新意思。&#13;<br>&#13;<br>記者：馬靜兒&#13;<br>售賣點：点点綠&#13;<br>售價：$18/包（150克）&#13;<br>查詢：24806247</p></body></html>
