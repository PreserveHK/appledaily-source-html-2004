<html><header><meta charset="utf-8"><title>伊東美咲支持婚外情</title></header><body><h1>伊東美咲支持婚外情</h1><p>現年二十七歲的日本女星伊東美咲，前日在東京有樂町一間戲院宣傳新片《海貓》。在片中與男主角發生婚外情的她說：「雖然我現在仍未結婚，但相比起發展婚外情，我寧願選擇結婚。不過若有朋友發生婚外情，但對象是一個好人，我仍會支持他們。」&#13;<br> 此外，前日有多部新片在日本上映，剛滿二十歲的栗山千明前日在涉谷公會堂宣傳新片《下弦之月》時，便獲拍檔HYDE等人為她預祝生辰。曾參演《標殺令》的栗山千明，更獲《標》片導演昆頓塔倫天奴（QuentinTarantino）遙寄一束鮮花。</p></body></html>
