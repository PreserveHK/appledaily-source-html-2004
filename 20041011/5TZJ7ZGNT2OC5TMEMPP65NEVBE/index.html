<html><header><meta charset="utf-8"><title>Victoria赴上海探孤兒</title></header><body><h1>Victoria赴上海探孤兒</h1><p>英國球星碧咸（DavidBeckham）的愛妻Victoria，近年致力參與慈善活動，現時正懷有身孕的她，將於本月底飛往上海作親善訪問，其間她還會探望當地一位孤兒。&#13;<br> <br> <spanclass>乘機推銷牛仔褲 &#13;<br> Victoria早前曾接受電視台邀請，到秘魯探望當地的窮困兒童，她今次再接再厲，於本月稍後時間到上海探望孤兒，據悉此行她還會大派足球及皇家馬德里的球星簽名球衣。此外，Victoria還會趁今次亞洲之行，乘機宣傳一系列由她設計的牛仔褲，至於其他宣傳地點還包括日本及美國。</spanclass></p></body></html>
