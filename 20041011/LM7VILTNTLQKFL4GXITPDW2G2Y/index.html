<html><header><meta charset="utf-8"><title>　　羅范椒芬驚惡人教壞細路 - 李八方</title></header><body><h1>　　羅范椒芬驚惡人教壞細路 - 李八方</h1><p>教育統籌局常秘羅范椒芬喺今期官方網站上面嘅連載短片悶棍說教論文「與青年細味人生」裏面，講到青年人嘅權利與義務，由立法會選舉講到投票權利，由立法會議員講到民主精神，再由公民自由講到人權嘅規範。&#13;<br> 唔知係唔係有感於立法會惡人兼青少年政治偶像長毛議員言論出位激動，驚死香港青年有樣學樣，飯焦語重心長勸喻後生仔記緊遵守法紀，佢話曾經有學生以人權為理由，堅持染髮，咁做係曲解權利，要引以為戒喎。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
