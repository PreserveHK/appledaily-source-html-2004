<html><header><meta charset="utf-8"><title>陳小韻心痛老父一無所有</title></header><body><h1>陳小韻心痛老父一無所有</h1><p>陳小韻接受有線衛視新知台《娛樂新知》訪問，節目今日播出。陳小韻提及當年父親陳曜旻和章小蕙戀情曝光時，她並沒有嬲任何人，她和後母Susanna的關係亦不是太好，但不明白為甚麼戀情會在後母病時高調曝光，亦不明白為甚麼父親會做出如此錯誤和不理智的判斷。<br> &#13;<br> <spanclass>為女人放棄一切 &#13;<br> 陳小韻說：「我唔開心嘅係有人喺Auntie（指Susanna）發生事時公開戀情，我肯定唔係爹哋公開嘅。」陳小韻稱和章小蕙不是朋友，亦斷言兩人一定不會合作，但她很佩服當年父親會為了一個女人放棄一切，年屆六十時變得一無所有，破產時全屋只得一張床，她當時十分擔心。</spanclass></p></body></html>
