<html><header><meta charset="utf-8"><title>九二共識一中各自表述</title></header><body><h1>九二共識一中各自表述</h1><p>兩岸「九二香港會談」，是指台灣海基會法律處處長許惠祐、大陸海協會諮詢部副主任周寧，代表雙方於一九九二年十月二十八日在香港舉行的會談，目的是解決雙方「一個中國」問題上的爭議。&#13;<br> 海基會、海協會因此分別準備了多種談判方案。其中，大陸的基調是「一個中國、平等協商」，台灣的腹案則是「一個中國，兩個政治實體」。雙方最終無法簽署協議，只口頭同意「一個中國、各自表述」的原則，並以此為基礎推動海基會董事長辜振甫、海協會長汪道涵翌年在新加坡舉行會談。&#13;<br> 不過，陳水扁上台後，一直不承認有「九二共識」，認為只有「交流對話、擱置爭議」的「九二精神」。</p></body></html>
