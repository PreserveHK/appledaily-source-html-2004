<html><header><meta charset="utf-8"><title>飛曼谷一千有找</title></header><body><h1>飛曼谷一千有找</h1><p>在12月11日前於ZUJI網站訂購曼谷來回機票只需$998！此優惠必須最少二人同行，航班選乘中華航空直飛曼谷，出發日期為10月4日至12月15日，機票有效期為7日，座位有限，售完即止。&#13;<br>ZUJI網站其他精選優惠，包括於10月29日前訂購中華航空飛東京、褔岡、廣島或名古屋的機票，來回經濟客位機票只需$1,766，出發日期為10月31日或之前。詳情請瀏覽ZUJI網站：<ahref>www.zuji.com.hk&#13;<br>&#13;<br>記者：陸伊琳</ahref></p></body></html>
