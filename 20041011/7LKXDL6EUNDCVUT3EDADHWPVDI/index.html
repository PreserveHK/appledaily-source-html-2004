<html><header><meta charset="utf-8"><title>可毀方圓五米範圍物件</title></header><body><h1>可毀方圓五米範圍物件</h1><p>順安邨一個單位遭人引爆「椰子頭」煙花彈，一家五口險受傷害。有警方軍火專家指出，一個直徑十五公分的「椰子頭」足以摧毀方圓五米範圍的物件或引起火警。&#13;<br> 「椰子頭」煙花彈因為外形與椰子相似而得名，極具殺傷力，以往警方經常在農曆年期間，撿獲包括「椰子頭」在內的煙花爆竹，並提醒市民燃放「椰子頭」的危險性。據稱，一個直徑十五公分的「椰子頭」可以摧毀方圓五米範圍的物件，近距離爆炸更可取人命。&#13;<br> 事實上，「椰子頭」曾多次被歹徒用作破壞的武器，其中較為轟動的是二○○二年二月，有人在屯門井財街一家網吧外引爆「椰子頭」，傷及兩名途人，損毀巴士站及大廈部份建築。</p></body></html>
