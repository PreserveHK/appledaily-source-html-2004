<html><header><meta charset="utf-8"><title>藝術家反布殊　創作量超越戰</title></header><body><h1>藝術家反布殊　創作量超越戰</h1><p>伊拉克戰爭與即將舉行的美國大選，激發美國藝術家近期創作了許多反映政見的作品，無論是畫、雕塑、海報、明信片、標貼抑或塗鴉，大部份都表達對總統喬治布殊的不滿。&#13;<br> 洛杉磯「政治學研究中心」主任韋爾斯說，藝術家展現的政治不滿程度前所未見，作品數量之多，甚至超越了越戰時期的反政府作品。這股怒火經互聯網廣傳，作品刊於網上，另有人呼籲藝術家公開展示政治作品，以表不滿。圖為上周五加州舉行政治藝術品展，免費派發諷刺喬治布殊的海報。&#13;<br> 美聯社</p></body></html>
