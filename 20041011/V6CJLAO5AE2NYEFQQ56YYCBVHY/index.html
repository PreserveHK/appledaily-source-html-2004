<html><header><meta charset="utf-8"><title>香港鐵人賽李致和第6次奪標</title></header><body><h1>香港鐵人賽李致和第6次奪標</h1><p>【本報訊】香港奧運三項鐵人代表李致和，昨日在大尾篤的「香港國際三項鐵人賽」以一小時五十四分四十四秒第六次奪得本賽的男子精英組冠軍。女子組則由雅典奧運銅牌得主、美國的威廉絲以兩小時三分四十四秒輕鬆封后。&#13;<br> 「致和」在比賽中一直與兩名新西蘭及南非「過江龍」鬥得難分難解，三人在游泳、單車及跑步三個項目中都緊貼對手不放，「致和」採留前鬥後，在跑步最後三百米衝贏對手。新西蘭的格拉咸及南非的韋斯分奪第二及第三名。「致和」原定下周參加東莞站比賽，但該賽臨時取消，他將留港訓練兩周，然後參加月底的東京站巡迴賽。</p></body></html>
