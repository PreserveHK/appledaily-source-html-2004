<html><header><meta charset="utf-8"><title>百人爭取建地鐵支線</title></header><body><h1>百人爭取建地鐵支線</h1><p>【本報訊】近百名港島居民昨發起遊行，到中環政府總部向環境運輸及工務局局長廖秀冬請願，爭建地鐵港區西南區支線。居民手持五千多個心形紙牌簽名，象徵居民團結、心連心的態度。爭取地鐵西區支線行動發起人甘乃威表示，據估計，中西區未來會每天有過萬名大學生出入香港大學，南區的海洋公園及附近一系列旅遊設施，也將會有大量遊客使用。居民認為政府應妥善利用資源，盡快答應在兩區建地鐵支線，以應付兩區繁忙的人流。</p></body></html>
