<html><header><meta charset="utf-8"><title>免費睇Joey音樂會</title></header><body><h1>免費睇Joey音樂會</h1><p>近期萬事得動作多多，除推出全新Mazda3外，最近又贊助由MTV舉辦的「MTV亞洲之聲：容祖兒」音樂會。為了報答讀者和車迷，萬事得現送出「MTV亞洲之聲：容祖兒」音樂會入場券共10張，讀者只需答對下列問題，並填妥個人資料，於今日上午9時至中午12時傳真至「萬事得市場部」收（傳真號碼：24803576），該部門便會選取最先答中問題的頭5位讀者，各可獲門券2張，萬事得工作人員會於10月12日中午12時前以電話通知各得獎者領取門券。</p></body></html>
