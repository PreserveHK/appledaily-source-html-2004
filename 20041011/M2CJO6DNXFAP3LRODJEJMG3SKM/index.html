<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>小雀兒的戰鬥綠鳥生了一窩蛋，&#13;<br>蛋爸爸是誰？牠不知道。&#13;<br>牠嘰嘰喳喳地說：「也許是對門的紅鳥，也許是隔壁的藍鳥，或許是那隻一夜情的橘鳥，也有可能是那隻萍水相逢的流浪黑鳥……」&#13;<br>反正牠也不在乎，更糟糕的是牠不想孵蛋，只想天天在天空跟別的鳥繼續玩戰鬥遊戲。&#13;<br>小雀兒終於知道，&#13;<br>現在的「鳥」都非常不負責而且沒有羞恥心。</p></body></html>
