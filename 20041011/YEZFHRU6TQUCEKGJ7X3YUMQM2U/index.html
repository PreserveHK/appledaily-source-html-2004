<html><header><meta charset="utf-8"><title>Edison自困錄音室六日</title></header><body><h1>Edison自困錄音室六日</h1><p>陳冠希（Edison）和陳子聰昨日在維多利亞公園出席「X-game新人類．新能量」活動。&#13;<br> Edison透露早前灌錄新碟時，連續在錄音室度過了六日，他說：「想快啲錄好啲歌，所以迫自己留喺錄音室。呢六日食同瞓都喺度，不過就迫到自己錄歌同寫咗好多歌。」Edison表示其中一首歌《幸運的我》正是描寫自己的心聲，因他不是別人想像般幸運。<br> &#13;<br> <spanclass>支持何超儀 &#13;<br> 而陳子聰對於太太何超儀近日入稟控告某周刊誹謗，他表示支持太太，陳子聰說：「老婆嚟㗎嘛，梗要支持啦。」</spanclass></p></body></html>
