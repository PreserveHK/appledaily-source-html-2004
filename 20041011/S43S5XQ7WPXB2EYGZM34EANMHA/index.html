<html><header><meta charset="utf-8"><title>女警義工善導初中生</title></header><body><h1>女警義工善導初中生</h1><p>【本報訊】香港理工大學與警務處合作推出「社區精英成長嚮導計劃」，逾一百名警隊及社會服務機構的義工，在今年十二月起的半年內，會透過不同形式的接觸與四間參與計劃中學的初中生，建立亦師亦友的關係。&#13;<br> 曾駐守油尖旺區、現職警察公共關係課影視娛樂組的總督察鄭美侖，昨日在計劃的啟動儀式上說，在打擊黃、賭、毒行動中，眼見不少青少年誤入歧途，自己執法之餘亦感心痛。她和幾名警隊女同僚同樣願意在公餘參加該項計劃，以一對一方式與需要幫助的初中生做朋友，鼓勵他們建立正確的人生觀。</p></body></html>
