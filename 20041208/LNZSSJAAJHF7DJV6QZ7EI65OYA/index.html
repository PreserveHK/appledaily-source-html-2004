<html><header><meta charset="utf-8"><title>高露潔裁員12%省成本</title></header><body><h1>高露潔裁員12%省成本</h1><p>【本報綜合報道】全球最大牙膏生產商美國高露潔棕欖（Colgate-Palmolive）宣布，將裁減4440個職位，佔員工總數3.7萬人的12%，作為4年重組計劃的一部份。此外，目前在全球有78間廠房的高露潔，將關閉三分一的廠房。&#13;<br> 今次重組帶來的稅後開支介乎5.5億至6.5億美元（約42.9億至50.7億港元），其中4500萬美元在今季入帳；但到第4年，公司每年可節省2.5億至3億美元。&#13;<br> 高露潔於9月20日發出盈利預警，是近10年來首次，其中一個原因是成本上漲；但該公司仍相信今季業績可符合市場預期。分析員估計高露潔今季每股盈利58美仙。</p></body></html>
