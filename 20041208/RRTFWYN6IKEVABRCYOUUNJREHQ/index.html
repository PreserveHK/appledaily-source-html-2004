<html><header><meta charset="utf-8"><title>醉人Rum酒下午茶</title></header><body><h1>醉人Rum酒下午茶</h1><p>馬哥孛羅香港酒店為大堂酒廊換上新貌，轉營酒廊餐廳，提供全亞洲最多Rum酒及雞尾酒。酒廊Rum酒種類多多，例如：LaBodeguita'sMojito、CubaLibre等。Rum酒炮製的食物十分吸引，想一次試多款美味的話，每天3:00pm-5:30pm供應的RumTeaSet，內有Rum酒水泡餅、Rum酒提子餅、Rum酒忌廉奶凍配香蕉椰子果、Rum酒啫喱伴八角菠蘿沙律、咖啡忌廉奶凍、Rum酒朱古力餅，每款2件，會給你一個難忘的驚喜。&#13;<br>&#13;<br>記者：戴維浩&#13;<br>馬哥孛羅香港酒店大堂酒廊（21133919）&#13;<br>地址：尖沙嘴廣東道3號海港城馬哥孛羅香港酒店大堂</p></body></html>
