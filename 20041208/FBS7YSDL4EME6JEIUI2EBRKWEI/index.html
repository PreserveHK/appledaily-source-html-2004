<html><header><meta charset="utf-8"><title>Britney瘋狂交歡慶生辰</title></header><body><h1>Britney瘋狂交歡慶生辰</h1><p>已為人妻的美國樂壇小天后BritneySpears，上周四與丈夫KevinFederline在一間五星級酒店內慶祝二十三歲生日，歡度了四十八小時。&#13;<br> BritneySpears上周四生日時與丈夫入住位於加州的一間豪華酒店，該總統套房每晚租金約三萬八千港元，兩人在房門外掛上「不准騷擾」的字牌，即使服務員致電表示要送生日蛋糕和鮮花，二人也拒絕接聽。Britney在個人官方網頁內向fans表示：「生日當天我唯一做過的事，是體驗與神最接近的事情，就是製造孩子，我實在急不及待迎接BB的來臨。」</p></body></html>
