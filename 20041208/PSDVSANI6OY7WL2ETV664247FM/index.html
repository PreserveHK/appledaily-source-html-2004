<html><header><meta charset="utf-8"><title>吳日言雙喜臨門與眾同樂</title></header><body><h1>吳日言雙喜臨門與眾同樂</h1><p>吳日言本星期推出第二張個人專輯，成為今年首個推出兩張專輯的女新人，她出道八個月，得到不少fans支持，日前她和一班歌迷會成員在一間cafe舉行小型派對，慶祝生日之餘又慶祝新專輯推出。&#13;<br> 席間吳日言和fans大玩遊戲，吳日言更送上親自設計的「十番512」歌迷會T恤給歌迷。<br> &#13;<br> <spanclass>望十全十美 &#13;<br> 歌迷會叫「十番512」是吳日言建議的，512是吳日言的諧音，而十番就有十全十美的意思，吳日言更笑言打麻雀食出十番自然開心，所以希望自己和fans都共同努力，製造十全十美的將來。</spanclass></p></body></html>
