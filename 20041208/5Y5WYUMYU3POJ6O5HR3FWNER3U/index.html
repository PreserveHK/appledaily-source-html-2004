<html><header><meta charset="utf-8"><title>BoA祖國膺十大歌手</title></header><body><h1>BoA祖國膺十大歌手</h1><p>韓國MBC電視台前日公布「二○○四年度十大歌手」得獎名單，其中韓國小天后BoA、男歌手Rain以及組合神話及東方神起均榜上有名。&#13;<br> <br> <spanclass>除夕頒獎 &#13;<br> 由韓國MBC電視台主辦、韓國三千名十三至五十九歲觀眾投票，根據歌手人氣、歌曲播放率及唱片銷量，選出的「十大歌手」，前日揭盅，早前在m.net頒獎典禮中奪獎的BoA及Rain順利入圍，頒獎禮將在除夕夜於漢城獎忠體育館舉行，並透過日本SKYPerfecTV!在日本全國直播。</spanclass></p></body></html>
