<html><header><meta charset="utf-8"><title>聖誕佳音：100米高摩天輪　賞台北夜景</title></header><body><h1>聖誕佳音：100米高摩天輪　賞台北夜景</h1><p>台北現在最Hit的聖誕拍拖點肯定是剛開幕不久的美麗華。位於內湖的美麗華百樂園內，有一架全台首架高100米、由日籍設計師設計的摩天輪，如置身日本台場的感覺，而且每半小時便會變色，今個聖誕如果身在台北，一定要和她?他坐在摩天輪內賞台北夜色。&#13;<br>&#13;<br>記者、攝影：李莉</p><p>地址：台北市敬業三路20號&#13;<br> 電話：（886）2-21753456&#13;<br> 時間：11:00am-9:30pm&#13;<br> 交通：乘222、286、247公車至美麗華百樂園站下車</p></body></html>
