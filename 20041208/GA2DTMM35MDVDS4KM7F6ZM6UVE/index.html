<html><header><meta charset="utf-8"><title>TypeR電鍍門檻唔使一百蚊</title></header><body><h1>TypeR電鍍門檻唔使一百蚊</h1><p>新牌仔玩車求其搵間車房改裝，遇到唔老實嘅真係隨時俾人屈到飛天，唔見錢事小，整得唔合心水兼拖泥帶水更事大，如果只係想加裝輕巧嘢而又唔涉及機件的話，不妨自己去旺角昅吓現成扮靚精品，DIY自己落手就真係明碼實價喇！好似呢兩款新返嘅TypeR電鍍門檻，閃令電鍍嘅正面印有大大隻TypeR字樣，而背面就係3M嘅黏貼面，度啱位一貼上去就搞掂。一百蚊唔使，簡單易用又靚仔，無論係咪TypeR都啱用。&#13;<br>&#13;<br>記者：馬慶武　攝影：陳偉強</p><p>台日汽車精品店&#13;<br> 地址：旺角黑布街97-99A地下&#13;<br> 電話：23924244</p></body></html>
