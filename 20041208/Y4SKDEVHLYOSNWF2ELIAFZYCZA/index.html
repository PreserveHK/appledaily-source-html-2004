<html><header><meta charset="utf-8"><title>徐子珊見識露天廁所</title></header><body><h1>徐子珊見識露天廁所</h1><p>徐子珊早前應邀到北京進行親善探訪，並到偏遠山區小學向小朋友大派禮物及一起布置聖誕樹，身處貧窮地區的徐子珊，首次見識露天廁所，她說：「個洗手間全部係露天嘅，如廁時大家都見到大家，真係令我體會到貧富懸殊一面。」<br> &#13;<br> <spanclass>到北大觀摩 &#13;<br> 徐子珊自言此行最遺憾是時間不足，未能在山區小學內向小朋友教授英語，不過她有幸到北京大學觀摩，感到十分興奮，徐子珊說：「因為我喺美國讀書時有諗過去北京修讀，今次終於真正見識一吓，我都見到好多外國人喺校內參觀。」&#13;<br> 採訪：卓寶花</spanclass></p></body></html>
