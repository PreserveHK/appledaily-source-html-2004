<html><header><meta charset="utf-8"><title>奧蘭多酋長前獻演技</title></header><body><h1>奧蘭多酋長前獻演技</h1><p>摩洛哥第四屆馬拉喀什國際電影節前日揭幕，今屆有六十五部電影參展，其中十四部作品入圍競逐獎項，當中包括在美國廣受好評的獨立製作《Sideways》，名導演亞倫柏加（AlanParker）則是今年評審團的主席。荷李活影星辛康納利（SeanConnery）及導演奧利華史東（OliverStone）等將陸續抵達摩洛哥。&#13;<br> 另一方面，英國型男奧蘭多布魯（OrlandoBloom）則到中東出席杜拜電影節，並與當地酋長言談甚歡。此外，奧蘭多最近在英國參與一個佛教聚會，原來他開始信奉佛教。</p></body></html>
