<html><header><meta charset="utf-8"><title>網民留言：「任何人都擋不了」</title></header><body><h1>網民留言：「任何人都擋不了」</h1><p>在新華網留言的中國網民，很多都反對花花公子俱樂部登陸中國，一個留言就連聲反對說：「反對反對絕對反對。中國人要尊嚴，要主權。不要美國鬼子的垃圾食糧──麥當勞、肯德基，還有甚麼花花公子！」&#13;<br> 另一個留言是：「花花公子是好東西嗎？不要把糟粕引進來，中國終究是中國，先進的管理方法和技術可以引進，但這些屬亂七八糟的東西還是提高點警惕為好。」但亦有網民認為花花公子俱樂部要來是擋不住：「該來的早晚會來，能擋得住嗎？就像衞星電視一樣，靠行政手段只能禁止一時，能禁止一世嗎？時代的車輪任何人都擋不住！」&#13;<br> 新華網</p></body></html>
