<html><header><meta charset="utf-8"><title>深圳百佳終禁售狗肉</title></header><body><h1>深圳百佳終禁售狗肉</h1><p>【本報訊】深圳消息：位於深圳東門的百佳超級市場日前被香港傳媒揭發賣狗肉後，百佳香港發言人表示，公司政策嚴禁賣狗肉，但由於內地部份分店經理不知公司政策，才出現賣狗肉情況，百佳日前已下令內地所有分店禁售狗肉。昨日記者在東門百佳超市所見，原本賣狗肉的檔口已改賣羊肉。&#13;<br> 據香港百佳超級市場的發言人強調，雖然在內地賣狗肉是合法的，但公司政策一向禁售狗肉，由於內地分店經理出錯，其中兩間位於深圳和東莞的分店，曾經出售狗肉兩個星期，但公司知悉後，已在本月二日下令兩間店停售狗肉。發言人又表示，目前百佳在內地共有二十八間分店，已收到指示禁售狗肉。</p></body></html>
