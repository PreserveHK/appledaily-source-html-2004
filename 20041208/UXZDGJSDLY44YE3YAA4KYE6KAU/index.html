<html><header><meta charset="utf-8"><title>一波將與瑞信業務合併</title></header><body><h1>一波將與瑞信業務合併</h1><p>【本報綜合報道】瑞士信貸（CreditSuisse）計劃在未來兩年內把旗下瑞士信貸第一波士頓（CSFB），與該行的私人銀行業務整合，藉此令一波的盈利增長跑贏華爾街其他金融機構。此外，由於瑞士信貸無法為其保險業旗艦瑞士豐泰（Winterthur）找到買家，該行計劃分拆豐泰上市。&#13;<br> 瑞信表示，計劃重組一波的財資市場業務，使其與該行的全球股票業務以及債券買賣業務整合，目標是在2007年前把一波的純利催谷至最少30億瑞士法郎（約205億港元）。&#13;<br> 一波行政總裁道根（表示，該公司未來數月可能會裁減200至300個職位。</p></body></html>
