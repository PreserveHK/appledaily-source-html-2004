<html><header><meta charset="utf-8"><title>日潮玩：<br>坑渠變花盆鞋印煙灰缸</title></header><body><h1>日潮玩：<br>坑渠變花盆鞋印煙灰缸</h1><p>相信沒有人希望自己的家近坑渠、有鞋印，但日本設計公司Pull+Push卻反其道行之，設計出溝渠狀花盆（約$234）和鞋印形煙灰缸（約$234），兩者有其形兼有其實，用得擺得當精品裝飾家居都得，夠晒過癮騎呢！&#13;<br>&#13;<br>記者：方英男&#13;<br>查詢網頁：http://webdb.scope.ne.jp/info/report/pull_push/index.html</p></body></html>
