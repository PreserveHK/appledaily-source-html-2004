<html><header><meta charset="utf-8"><title>方力申狂冧金牌選手</title></header><body><h1>方力申狂冧金牌選手</h1><p>方力申昨日應邀到西貢樟木頭老人度假中心出席「長者硬地滾球樂葵青」活動，今屆傷殘人士奧運會硬地滾球金牌得主梁育榮及劉恩賜亦即場獻技，他們還向方力申索取簽名，而在場的公公婆婆則大讚說：「方力申好靚仔又好人。」<br> &#13;<br> <spanclass>有意成立慈善基金 &#13;<br> 方力申稍後將遠赴蘭州作親善探訪，他非常關心貧困地區兒童的狀況，更有意成立慈善基金幫助有需要人士，方力申說：「以我所知，香港暫時有成立慈善基金嘅最大規模歌迷會，就係劉德華嘅歌迷會，所以都想向佢學習，我向自己承諾三十歲前一定要成立到基金會幫助人，重想喺內地興建學校。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
