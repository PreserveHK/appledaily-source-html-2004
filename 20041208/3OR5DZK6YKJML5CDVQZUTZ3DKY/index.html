<html><header><meta charset="utf-8"><title>許志安上海行善感動婆婆</title></header><body><h1>許志安上海行善感動婆婆</h1><p>許志安日前到上海出席「上海市慈善基金」籌款晚會，為白血病及白內障病人籌募善款，結果整個活動共籌得一千萬，令安仔大感鼓舞。<br> &#13;<br> <spanclass>婆婆感動落淚 &#13;<br> 席間安仔與一位八十二歲老婆婆傾談，原來老婆婆患白內障患了十多年，至近日才成功動完手術，重見光明。老婆婆多謝安仔為白內障病人出一分力，說到激動處更哭了出來。&#13;<br> 安仔在晚會上大受歡迎，頻頻被包圍要求合照簽名。</spanclass></p></body></html>
