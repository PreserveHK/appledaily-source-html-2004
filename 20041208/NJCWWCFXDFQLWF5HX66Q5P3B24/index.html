<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>破爛布三兄弟想要做世界上最快樂的熊。&#13;<br>他們散步時感到快樂，沉思時感到快樂，&#13;<br>做夢時也感到快樂。&#13;<br>如果做到快樂的夢，他們快樂。&#13;<br>如果做到悲慘的夢，他們快樂地說：&#13;<br>「還好這只是一場夢，不是真的，還好夢與事實相反。」&#13;<br>所以他們就更快樂了。&#13;<br>啦啦啦啦……&#13;<br>啦啦啦啦……</p></body></html>
