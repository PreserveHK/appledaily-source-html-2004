<html><header><meta charset="utf-8"><title>小巴司機醉駕停牌九月</title></header><body><h1>小巴司機醉駕停牌九月</h1><p>【本報訊】中年小巴司機於今年十月二十五日晚上八時許酒後駕駛，導致小巴失控撞欄，連同車上六名乘客全告受傷，幸並無大礙。五十二歲被告葉偉權（圖）昨在沙田裁判法院承認不小心駕駛及醉酒駕駛兩項控罪，判罰款四千元及停牌九個月。&#13;<br> 裁判官指出，不接納被告聲稱，只是在案發十小時前飲過兩支啤酒，又指乘客付款搭車，不容許司機酒後駕駛，法庭必須判處干犯該罪行的司機停牌。&#13;<br> 案件編號：STCC6094/04</p></body></html>
