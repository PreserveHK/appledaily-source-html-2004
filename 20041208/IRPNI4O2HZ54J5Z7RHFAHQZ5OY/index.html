<html><header><meta charset="utf-8"><title>和黃地產成都投地增資</title></header><body><h1>和黃地產成都投地增資</h1><p>【本報訊】長江實業（001）及和記黃埔（013）聯合宣布，各持50%股權的和記黃埔地產（成都）上月成功投得成都新南區地皮，面積達740萬方米，將發展商業及住宅項目。&#13;<br> 為支付土地、建築及其他項目成本，和黃成都的投資額，將於截至05年5月底前，分階段由4680萬增至28.2億元；註冊資本亦分階段由2340萬增至9.87億元。首階段的投資額及註冊資本，分別增至7.05億及2.625億元。&#13;<br> 長實及和黃向和黃成都注資或提供股東貸款時，將會按各自的股權比例進行。</p></body></html>
