<html><header><meta charset="utf-8"><title>石川梨華比堅尼顯真我</title></header><body><h1>石川梨華比堅尼顯真我</h1><p>日本偶像組合Morning娘主將石川梨華，後日推出第四本個人寫真集《華美hanabi》，部份寫真已在昨日出版的日本雜誌《FLASH》內曝光。身穿性感比堅尼的石川，在沖繩的陽光下盡顯青春氣息，性感誘惑。&#13;<br> <br> <spanclass>最後回憶 &#13;<br> 將在下月年滿二十歲的石川，希望寫真集能成為她在成年前的最後回憶，她說：「沖繩的好天氣令我的心情也得到解放，大家可以在寫真集內看到與平日不同、最真實的我。」</spanclass></p></body></html>
