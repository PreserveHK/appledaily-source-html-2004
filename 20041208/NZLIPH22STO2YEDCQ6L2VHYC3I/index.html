<html><header><meta charset="utf-8"><title>節日氣氛洋溢</title></header><body><h1>節日氣氛洋溢</h1><p>早在14世紀已每年舉行的慕尼黑「聖誕市場」，開放期長達1個月，讓當地市民及遊客有充裕時間遊覽217家攤檔及購物。除了應節的聖誕裝飾及擺設，慕尼黑地道手工藝品也是不容錯過的紀念品。&#13;<br> 市場內有不少攤檔售賣特色美食及香氣四溢的Gluehwein熱酒，令遊人大飽口福。名為HeavenlyWorkshop的工作室免費讓6至12歲的小童在此參與油畫及焗餅製作，父母甚至可將子女放在市政府設立的臨時託兒站，更加輕鬆無憂地進行聖誕購物。&#13;<br> （聖誕市場網址：<ahref http:>www.muenchen-tourist.de ）</ahref></p></body></html>
