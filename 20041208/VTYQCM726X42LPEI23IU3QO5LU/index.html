<html><header><meta charset="utf-8"><title>17團體請願迫爆政府總部</title></header><body><h1>17團體請願迫爆政府總部</h1><p>【本報訊】中區政府總部門外昨日特別「旺」，多個團體趁昨日行政會議開會前往請願。&#13;<br> 其中中西區區議員甘乃威等人戴着耳罩，向多名前往開會的局長遞交請願信，反對政府在中山公園旁興建直升機場的計劃，擔心噪音會破壞該區的寧靜。&#13;<br> 昨日前往政府總部請願的團體多達十七個，行政署為免引起混亂，一改以往每個團體可派兩名代表入內請願的慣例，變成每個團體只限一個代表入內，引起部份團體不滿。&#13;<br> 有團體表示請願期間遭保安人員阻撓，雙方並發生爭拗結果由早上七時半僵持至九時半。</p></body></html>
