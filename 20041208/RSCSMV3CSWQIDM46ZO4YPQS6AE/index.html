<html><header><meta charset="utf-8"><title>俊哥分身誘師奶</title></header><body><h1>俊哥分身誘師奶</h1><p>韓國師奶殺手裴勇俊，上周一由東京乘飛機返韓國之際，在機艙內仍大受注目，被指充滿紳士風度的俊哥，繼續在機艙內展示招牌式笑容，更與在場的師奶fans握手，十分友善。&#13;<br> <br> <spanclass>成參觀熱點 &#13;<br> 另外，俊哥主演的韓劇《冬日戀曲》取景地江原道春川市，最近展出《冬》劇造型的俊哥雕像，吸引不少師奶前往拍照。這個雕像將成為該區年尾舉行的「情人之日」活動重點，預計可吸引不少日本遊客參觀。而明年六月在韓國Diamond球場舉行的棒球賽，將邀請俊哥和崔智友擔任開球禮嘉賓。</spanclass></p></body></html>
