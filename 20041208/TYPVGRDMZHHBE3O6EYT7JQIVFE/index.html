<html><header><meta charset="utf-8"><title>低脂新西蘭鹿扒</title></header><body><h1>低脂新西蘭鹿扒</h1><p>	食鹿肉愈來愈普遍，在香港找到的有來自新西蘭。由於當地有豐富草地資源，大部份鹿均採用自然放牧方式，不加人工飼料、荷爾蒙和催生食物，因此肉質健康、天然、軟滑，味道溫和。而且鹿肉營養豐富，蛋白質含量高，但幾乎不含脂肪和膽固醇。煮法一般會高溫下燒或煎，配輕淡的醬汁或沙律。另外在香港也可找到姊妹版的法國山雞，即法國走地雞，肉質特別鮮美。&#13;<br>&#13;<br>記者：李湘虹　攝影：陳盛臣&#13;<br>入貨點：金鐘太古廣場Great</p></body></html>
