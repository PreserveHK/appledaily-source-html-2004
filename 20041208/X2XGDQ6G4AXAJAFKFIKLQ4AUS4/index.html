<html><header><meta charset="utf-8"><title>鄭裕彤料明年樓價升一成</title></header><body><h1>鄭裕彤料明年樓價升一成</h1><p>【本報訊】新世界發展（017）主席鄭裕彤預期明年樓市平均升幅約10%，原因是自由行令零售市道復甦，帶動香港經濟增長；至於中小型住宅特別是新界區，因供應多難大升；豪宅則因供應仍少，升幅會較大。&#13;<br> 鄭裕彤又承認，惠記（610）出售紅灣半島50%權益時已有意購入，但因新鴻基地產（016）提出收購，故無意競爭。&#13;<br> 他說：「當時諗住買咗先算，無諗住有冇錢賺，點知新地剛買完市道就好轉。」&#13;<br> 另外，新世界在米埔持有多幅土地，鄭裕彤被問及會否受政府的新界土地保育政策影響時表示，購買有關地皮時，已知道部份位於保育區內，但只佔小部份，而且不急於發展。</p></body></html>
