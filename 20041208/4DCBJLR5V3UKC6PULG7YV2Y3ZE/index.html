<html><header><meta charset="utf-8"><title>叮熱食得朱古力火鍋醬</title></header><body><h1>叮熱食得朱古力火鍋醬</h1><p>想過個暖笠笠甜絲絲聖誕，非一班人圍着歎朱古力火鍋莫屬。這個專誠為聖誕而設的法國朱古力火鍋醬，在黑朱古力中加入香橙口味，只需要拿走蓋，放入微波爐以低溫叮2至2分半鐘，再用匙羹攪攪，即可加入水果如士多啤梨、香蕉，或餅乾、麵包等拌食，吃不完的話，可於第二日翻熱再食，不用浪費。&#13;<br>&#13;<br>記者：李湘虹攝影：周旭文&#13;<br>入貨點：尖沙嘴海港城city'super</p></body></html>
