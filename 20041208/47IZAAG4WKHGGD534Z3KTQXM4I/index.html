<html><header><meta charset="utf-8"><title>阿姐淋屎惡鬥胡杏兒</title></header><body><h1>阿姐淋屎惡鬥胡杏兒</h1><p>胡杏兒、黃宗澤及汪明荃（阿姐）等，昨日在將軍澳電視廣播城拍攝劇集《我的野蠻奶奶》，劇情講胡杏兒激嬲奶奶汪明荃，被罰跪地兼淋雨，場面有如粵語長片中的苦命家嫂一樣。拍攝完畢後，胡杏兒與黃宗澤全身濕透，即時以自備的熱薑茶保暖。&#13;<br> 阿姐昨日心情甚佳，當記者訪問胡杏兒時，身旁的阿姐即風騷地說：「吓，同我鬥？今日淋雨，聽日淋屎！」<br> &#13;<br> <spanclass>不敢遲到 &#13;<br> 阿姐向來以嚴肅見稱，初次與她合作的後輩黃宗澤自然不敢遲到半秒，他說：「我第一日對住阿姐開工講對白口震震㗎，佢有威嚴嘛，阿姐重糾正我有懶音㖭。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
