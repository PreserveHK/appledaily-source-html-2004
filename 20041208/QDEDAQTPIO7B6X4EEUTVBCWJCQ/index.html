<html><header><meta charset="utf-8"><title>杜指早段靠穩</title></header><body><h1>杜指早段靠穩</h1><p>【本報綜合報道】美國股市昨天早段靠穩，受惠於油價再度回順，以及高露潔裁員以節省成本。但由於歐元兌美元創新高，美股升幅受局限。&#13;<br> 杜瓊斯工業平均指數早段一度升16.70（0.16%），見10563.76。納斯達克綜合指數最多升10.05（0.47%），至2161.30。開市後半小時（本港時間昨晚11時），杜指升8.50，報10555.56；納指升6.12，報2157.37。&#13;<br> 在周一，杜指跌45.15，收報10547.06；納指升3.29，收報2151.25。</p></body></html>
