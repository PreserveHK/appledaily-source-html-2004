<html><header><meta charset="utf-8"><title>林嘉欣買禮物唔預男友</title></header><body><h1>林嘉欣買禮物唔預男友</h1><p>林嘉欣昨日以關懷兒童大使身份到太古廣場西武出席慈善活動，顧客於西武指定品牌購物即可做善事，嘉欣為以身作則，昨日便特別穿上一身該百貨公司指定品牌的服裝亮相。<br> &#13;<br> <spanclass>讚愛郎細心 &#13;<br> 林嘉欣自言已命令身邊的好友多做善事，而她則買了一大堆聖誕禮物給朋友，不過並未有預男友陳光榮一份，對此嘉欣說：「我諗咗買乜嘢畀身邊嘅助手同工作人員，因為佢哋平時好辛苦，但男友反而未諗喎，佢都冇咁辛苦啦！」&#13;<br> 提到與男友拍拖後首次共度聖誕，林嘉欣甜絲絲說：「希望過一個簡單聖誕節，到時應該唔使開工，男友浪唔浪漫我就唔知，但好細心。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
