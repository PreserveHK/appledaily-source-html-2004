<html><header><meta charset="utf-8"><title>會德豐地產2億購星地皮</title></header><body><h1>會德豐地產2億購星地皮</h1><p>【本報訊】會德豐（020）旗下在新加坡上市的會德豐地產（新加坡）昨宣布，以2.08億元購入新加坡一幅面積約2.9萬方呎的永久業權地皮，以作重新發展之用。&#13;<br> 地皮現有7幢樓宇，共24個單位，會德豐地產（新加坡）計劃將重新發展為新住宅項目再出售。該公司預期是項收購，不會對截至明年3月底的年度每股淨資產值構成任何實際影響。&#13;<br> 會德豐地產（新加坡）近期積極收購地皮發展，今年8月曾斥資19.6億元，收購新加坡及日本東京兩座服務式住宅，前者將改建為商住大廈。</p></body></html>
