<html><header><meta charset="utf-8"><title>　　入鄉隨俗 - 李八方</title></header><body><h1>　　入鄉隨俗 - 李八方</h1><p>維珍航空新辦「倫敦經香港飛悉尼」航線，噚日首航，維珍航空主席布蘭信（RichardBranson）前晚專程來港宣傳。一向鍾意搞花臣嘅佢，噚日朝早安排同班小朋友一齊喺香港公園耍太極，日後可能重會成為維珍嘅宣傳產品㖭。八方見佢聽住太極老師嘅英文指示，耍得頭頭是道，叻人果然學嘢都快啲。之後，佢唔坐飛機去咗香港仔坐舢舨，重着晒漁民裝束扮漁民，跟一班空姐玩得非常過癮。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
