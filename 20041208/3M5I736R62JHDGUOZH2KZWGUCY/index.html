<html><header><meta charset="utf-8"><title>施嘉莉奇峰突出</title></header><body><h1>施嘉莉奇峰突出</h1><p>荷李活女星施嘉莉祖安遜（ScarlettJohansson）自去年主演電影《迷失東京》後，片約源源不絕，早前她又與丹尼斯奎爾（DennisQuaid）等演員合演電影《InGoodCompany》，此片前晚在荷李活舉行首映禮，施嘉莉當晚雖然沒有穿着傳統晚裝亮相，但她仍以豐滿的身材成為全場焦點。&#13;<br> 《InGoodCompany》故事講述飾演施嘉莉父親的丹尼斯，新上司是一個比他年輕二十年的小伙子，更諷刺的是這個年輕人竟與自己女兒發生了關係。</p></body></html>
