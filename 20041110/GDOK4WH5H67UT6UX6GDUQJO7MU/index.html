<html><header><meta charset="utf-8"><title>涉盜五萬元警員脫罪</title></header><body><h1>涉盜五萬元警員脫罪</h1><p>【本報訊】三十六歲警員蕭志德（圖），因暗營電腦維修公司，曾數度上門替女顧客葉慧君（譯音）維修電腦，葉於今年三月五日，發現銀行戶口中五萬元，被人透過電話理財轉帳至蕭的戶口，疑蕭於維修電腦期間，曾開啟其用以儲存戶口密碼的檔案，蕭因此被控一項盜竊罪名，該案昨在九龍城法院審結。&#13;<br> 裁判官指控方證供並無顯示有關款項是由誰存入蕭的戶口，而他在事後已把涉款歸還，認為控方不能證實蕭存有不誠實企圖，故裁定蕭毋須就控罪答辯，當庭無罪釋放。&#13;<br> 案件編號：&#13;<br> KCCC10698/04</p></body></html>
