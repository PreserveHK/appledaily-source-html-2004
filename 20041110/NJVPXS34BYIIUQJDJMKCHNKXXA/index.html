<html><header><meta charset="utf-8"><title>包機直航須經第三地</title></header><body><h1>包機直航須經第三地</h1><p>目前，兩岸並沒有直航班機，數以十萬計台商往返兩岸，必須先飛到香港或澳門等第三地，再轉機前往目的地，浪費不少時間和金錢。&#13;<br> 直航包機則是搭載台灣人的包機，飛到第三地（例如港澳）降落，稍事停留後就可原機起飛，前往大陸或台灣的目的地。這個安排最大的好處就是，乘客不用下機轉機，而是一直留在原機上，雖然還要到第三地降落，但已比以前的安排省時省錢。可是，這種變相直航安排首次出現在去年春節，之後因兩岸關係變冷而中止。</p></body></html>
