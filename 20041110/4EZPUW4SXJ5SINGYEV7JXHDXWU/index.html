<html><header><meta charset="utf-8"><title>沙嘴道行人路如停車場</title></header><body><h1>沙嘴道行人路如停車場</h1><p>荃灣沙嘴道405號及附近數家汽車維修店門外行人路，經常有待修私家車及電單車違例停泊，附近居民向本報投訴，行人路有如停車場，對行人造成危險；居民要求警方多到上址巡查，取締違例泊車情況。<br> &#13;<br> <spanclass>「行人要左穿右插」 &#13;<br> 「條行人路經常泊滿車，我哋行過都要左穿右插；而且啲車就咁駛上行人路，重好容易造成意外，影響行人安全。」&#13;<br> 本報已將投訴轉介警察公共關係科，再交由荃灣分區跟進處理。（一一○六○○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
