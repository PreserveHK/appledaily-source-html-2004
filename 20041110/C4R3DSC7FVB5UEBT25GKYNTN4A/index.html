<html><header><meta charset="utf-8"><title>澳洲飛魚夜會黑谷友香</title></header><body><h1>澳洲飛魚夜會黑谷友香</h1><p>奧運金牌得主兼澳洲飛魚科比，上星期二獲手表品牌Omega邀請到訪日本，與日本女星黑谷友香一同出席該品牌的宣傳活動。當晚，黑谷更一盡地主之誼，帶科比參加日本的祭典活動，讓科比感受一下日本傳統節日氣氛。&#13;<br> <br> <spanclass>參加神社祭典 &#13;<br> 當晚，在新宿花園神社正舉行「酉之市」祭典活動，難得到訪日本的科比表示希望能夠參與其中，因此宣傳活動結束後，黑谷便一盡地主之誼，邀請科比與一班工作人員一同參加祭典。身高一點九四米的科比在人群內非常突出，不少祭典場內的遊客更拿出手機拍照留念。</spanclass></p></body></html>
