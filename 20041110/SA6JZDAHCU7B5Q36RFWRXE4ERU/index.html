<html><header><meta charset="utf-8"><title>聯合航空越南機票優惠</title></header><body><h1>聯合航空越南機票優惠</h1><p>為慶祝提供來往香港及越南胡志明市的全新每日航班服務，聯合航空（圖）宣布推出售價二千五百五十元來回上述兩地的機票優惠，優惠期由即日起至明年二月二十八日，所有旅程須於今年十二月十日至明年二月底前出發。旅客只需於本月底前，致電聯合航空訂位部熱線28104888、登入網址<ahref http:>www.unitedairlines.com.hk 或向各大旅行社訂票，即可享用此優惠。</ahref></p></body></html>
