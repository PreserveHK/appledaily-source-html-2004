<html><header><meta charset="utf-8"><title>林家棟步行三日助學童</title></header><body><h1>林家棟步行三日助學童</h1><p>林家棟早前往湖南參與「助學長征」啓步禮，身體力行與大隊步行三日籌款，家棟沿途見不少當地學生熱烈歡迎及多謝他們，十分感動。<br> &#13;<br> <spanclass>參觀學校 &#13;<br> 家棟稱今次是他一生人行得最多路的一次，雖然他一直有做運動的習慣，但每日為了趕在限定的時間內完成行程，也感到相當吃力，腳上更起了水泡。&#13;<br> 是次參與的熱心人士以老人家居多，年紀最大的更逾七十歲，但他們的體力卻不比年輕人差，令家棟十分敬佩。除了步行外，家棟更到當地的學校參觀及探訪，他並帶備了一些糖果送給小朋友，看到破爛不堪的校舍，令家棟感慨萬分。</spanclass></p></body></html>
