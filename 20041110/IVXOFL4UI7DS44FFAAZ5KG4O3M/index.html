<html><header><meta charset="utf-8"><title>辦比賽選設計才俊</title></header><body><h1>辦比賽選設計才俊</h1><p>公開讓所有歐洲年輕建築師、設計師及學生參加的「CaiazzaMemorialChallenge」比賽，可令有創意之士名利雙收。這個比賽有多達500件作品參賽，除了搶眼的原創設計，作品還需具備商業製品條件，如商用椅子的首要特點是靈活及收放自如，家居椅子需要舒適安全。&#13;<br> 得獎設計由主辦單位製成實物在展覽內展出，得獎者可獲得約5000至2.5萬港元的獎金之餘，最理想之事是得到家具製造商垂青，令作品成功生產及發售。</p></body></html>
