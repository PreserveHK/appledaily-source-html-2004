<html><header><meta charset="utf-8"><title>《受難曲》金球獎失頭威</title></header><body><h1>《受難曲》金球獎失頭威</h1><p>第六十二屆金球獎電影頒獎典禮將於下月十三日公布提名，頒獎禮則於明年一月十六日舉行，然而《受難曲》及《華氏9/11》等大熱作品，卻因金球獎的參賽規則而出師不利。&#13;<br> 由於舉辦金球獎的外國記者協會規定所有競逐「最佳電影」的作品都必須是英語電影，因此全片以阿拉姆語等語言拍攝的《受難曲》並不合資格入圍爭逐「最佳電影」，只能競逐「最佳外語片」。而米高摩亞（MichaelMoore）執導的《華氏9/11》是一部紀錄片，所以沒有資格參與爭逐任何金球獎的獎項。</p></body></html>
