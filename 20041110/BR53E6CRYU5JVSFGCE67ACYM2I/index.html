<html><header><meta charset="utf-8"><title>阿倫爆克勤好事近</title></header><body><h1>阿倫爆克勤好事近</h1><p>李克勤和譚詠麟昨日在大馬出席「大馬彩左麟右李2005倒數演唱會」記者會，演唱會將於下月三十一日大除夕舉行。克勤否認在演唱會後結婚的傳言，估不到在旁的阿倫馬上篤爆他正籌備婚事。<br> &#13;<br> <spanclass>邀刀郎任嘉賓 &#13;<br> 克勤自言最快要到演唱會後才考慮結婚，但阿倫突然爆克勤的婚事正在籌備中，克勤隨即打圓場，稱自己自懂事以來都在進行中。&#13;<br> 許冠傑於明年二月舉行大馬個唱，但個唱首賣會卻比《左麟右李》更早進行，阿倫被問及時即笑稱許冠傑是前輩，亦是其偶像，故他覺得沒所謂，阿倫更透露有意邀內地歌手刀郎擔任演唱會嘉賓。</spanclass></p></body></html>
