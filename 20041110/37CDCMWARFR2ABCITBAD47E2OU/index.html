<html><header><meta charset="utf-8"><title>日潮玩：戴Teleglass行街都可以睇電視！</title></header><body><h1>日潮玩：戴Teleglass行街都可以睇電視！</h1><p>AV用視像眼鏡已推出好幾年，並不是甚麼新鮮事，但隨着日本手機也可以看電視後，配合手機用的Teleglass將會在05年3月日本推出。Teleglass好處是單眼設計，戴出街看電視唔怕撞崩頭，裝妥在眼鏡鏡片後就可以欣賞節目和觀察來電顯示，效果有如在2米距離看28吋電視，好清晰，預價?79,800（約$5,700）。&#13;<br>&#13;<br>記者：張一豪　</p></body></html>
