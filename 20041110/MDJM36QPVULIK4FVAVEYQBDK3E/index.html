<html><header><meta charset="utf-8"><title>丙型肝炎20年後才病發</title></header><body><h1>丙型肝炎20年後才病發</h1><p>范徐麗泰透露丈夫於二十多年前輸血不幸感染丙型肝炎，香港大學醫學院肝膽胰外科主任盧寵茂稱，丙型肝炎主要是經由血液傳染，由於數十年前醫學界尚未發現丙型肝炎，因此不少接受輸血人士在不知情下感染。丙型肝炎絕少引發急性肝病，病人通常在感染後二十多年才出現肝硬化、肝癌，由於未有預防疫苗，故較難預防染病。&#13;<br> 香港大學醫學院外科學系副教授廖子良指出，丙型肝炎在港不算普遍，由於控制病情藥物昂貴而且有極大副作用，晚期病人除非移植肝臟，否則難以治癒。</p></body></html>
