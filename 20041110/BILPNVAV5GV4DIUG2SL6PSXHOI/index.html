<html><header><meta charset="utf-8"><title>3D齒雕填補蛀牙不著痕跡</title></header><body><h1>3D齒雕填補蛀牙不著痕跡</h1><p>台灣中山醫學大學口腔醫學研究中心假牙膺科主治醫生蘇英芳昨說，過去大多使用複合樹脂及銀粉來治療蛀牙，但複合樹脂的使用時間一長，就容易因樹脂熱脹冷縮而產生縫隙，導致細菌入侵之前蛀洞，造成二次蛀牙及口臭問題，所以該研究中心建議採用3D齒雕填補蛀牙，補好後完全看不出補牙的痕迹。她指3D齒雕是先將牙齒修整完成，接着用3D攝影機直接取像，準確測定及填補牙齒缺損部份的瓷塊，整個療程約兩小時，而且一次看診就能讓牙齒恢復舊觀。</p></body></html>
