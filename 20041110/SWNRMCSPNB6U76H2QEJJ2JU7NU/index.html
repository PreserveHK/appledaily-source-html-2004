<html><header><meta charset="utf-8"><title>自選頭盤主菜品嘗黑鑽石</title></header><body><h1>自選頭盤主菜品嘗黑鑽石</h1><p>黑松露菌有「黑鑽石」的美譽，每年11月下旬至翌年3月底是黑松露菌的最佳產季，由即日起至12月12日，意大利餐廳Pepino's便推出「黑鑽石」自選晚餐。頭盤可選煙鴨胸蘋果沙律碟或黑松露菌清雞湯，主菜有扒牛柳拼煎鵝肝或黑松露菌闊麵，想品嘗菌中之鑽就要把握時機。&#13;<br>&#13;<br>記者：招佩珊</p><p>Pepino's（25984599）&#13;<br> 地址：灣仔謝斐道238號世紀香港酒店1樓&#13;<br> 供應時間：每晚6:30pm-10:30pm（最後點菜時間）&#13;<br> 收費：$298/位</p></body></html>
