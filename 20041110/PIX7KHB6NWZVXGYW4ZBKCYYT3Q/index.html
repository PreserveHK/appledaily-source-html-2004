<html><header><meta charset="utf-8"><title>又一城泊車3個鐘送1個鐘</title></header><body><h1>又一城泊車3個鐘送1個鐘</h1><p>𠵱家去又一城行街，唔使消費都有泊車優惠。由即日至11月30日，逢星期一至五（公眾假期除外）早上六時至晚上十二時，車主們只要喺又一城停車場泊車滿三小時，第四小時便可享有免費優惠（不可與其他優惠同時使用），行完街食完飯重可以睇埋場戲。另外又一城停車場除咗由去年開始提供「泊車易」服務，可以用八達通或VISA卡付款外，即日起更可以用萬事達卡付款，更加方便快捷。&#13;<br>&#13;<br>記者：馬慶武</p></body></html>
