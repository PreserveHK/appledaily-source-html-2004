<html><header><meta charset="utf-8"><title>尼古拉斯首帶新妻亮相</title></header><body><h1>尼古拉斯首帶新妻亮相</h1><p>金像影帝尼古拉斯基治（NicolasCage）主演的新片《NationalTreasure》前晚在加州帕薩迪納舉行首映，他與片中女主角、即曾主演《木馬屠城》的德國女星戴安歌露嘉（DianeKruger）均盛裝出席。尼古拉斯更首度與其第三任妻子Alice出席公開場合，只見嬌小玲瓏的Alice穿着一襲性感的紅色晚裝，亮麗程度不亞於其他出席的嘉賓。&#13;<br> 此外，當晚主辦單位更邀請不少應屆奧運的美國金牌選手出席頒獎禮，當中包括男子體操全能金牌得主保羅咸姆（PaulHamm）。</p></body></html>
