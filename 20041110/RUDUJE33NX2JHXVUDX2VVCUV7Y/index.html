<html><header><meta charset="utf-8"><title>癡肥令美國人健康難改善</title></header><body><h1>癡肥令美國人健康難改善</h1><p>美國聯合健康基金會發表最新全美五十個州健康排名年報顯示，明尼蘇達州再度蟬聯最健康的州份，而路易斯安那州則是最不健康的州份。排名是根據各州醫療保障制度、心臟病病發率、初生嬰兒死亡率、交流意外死亡率、公共醫療開支水平及貧窮兒童比例等項目而制訂，而全美健康水平較九○年首次制訂排名表時上升，但與四年前比較改善程度不大，其中一個原因是國民癡肥人數增加。報告又指，美國有潛質繼續改善健康水平，其中一點是減低初生嬰兒死亡率。</p></body></html>
