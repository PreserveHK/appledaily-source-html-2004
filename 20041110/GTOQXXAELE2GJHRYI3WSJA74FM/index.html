<html><header><meta charset="utf-8"><title>根本水灑巨胸送秋波</title></header><body><h1>根本水灑巨胸送秋波</h1><p>現年二十四歲的日本巨胸女星根本春美，憑其驕人的ICup巨胸，成為YellowCab事務所的「最胸兵器」，最近根本完成了全新寫真集《N2》的拍攝工作，向fans大送秋波。&#13;<br> 長髮的根本春美，在寫真集中不時束起孖辮扮可愛，又穿上薄薄的比堅尼在戶外灑水，雖然不知道根本是否真正在淋花，還是純粹玩水，然而可以肯定是根本將水滴灑到胸前，對fans來說極之誘惑，令這個秋意漸濃的季節，仍充滿着夏日氣息。</p></body></html>
