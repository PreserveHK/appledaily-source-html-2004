<html><header><meta charset="utf-8"><title>足總邀日本國家隊賀歲</title></header><body><h1>足總邀日本國家隊賀歲</h1><p>【本報訊】足總主席康寶駒昨晚證實已邀請日本國家隊，參加明年二月的嘉士伯盃賀歲波，能否成事最快要月底才有定案。&#13;<br> 有網站報道，日本國家隊及阿根廷奧運隊已口頭答允來港，明年二月九日及十二日舉行的賀歲波，而康主席表示，足總確實已邀請日本國家隊訪港，不過暫未回覆，他說：「日本及南韓向來在賀歲波票房的保證，故早前已透過經紀去信邀請他們再次參賽，至於阿根廷奧運隊也是被邀之列。」日本對上一次訪港是二千年的賀歲波。&#13;<br> 康寶駒表示，賀歲波是足總財政命脈，故足總極希望今年的入場人數能扭轉近年的跌勢。</p></body></html>
