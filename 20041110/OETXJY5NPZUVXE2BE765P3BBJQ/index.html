<html><header><meta charset="utf-8"><title>英女皇率先睇茱迪新作</title></header><body><h1>英女皇率先睇茱迪新作</h1><p>由兩位早獲英國皇室封為爵士的國寶級女星茱迪丹慈（JudiDench）及瑪姬史密夫（MaggieSmith）主演的新片《LadiesInLavender》，前晚在倫敦里斯特廣場舉行皇室首映禮，英女皇伊莉莎白二世也應邀出席，她更與出席的演員一一握手。而有份參演的《快樂的謊言》男主角DanielBruhl也有亮相。&#13;<br> 導演查理士丹斯（CharlesDance）很感謝兩位重量級女星參演《LadiesInLavender》，他說：「她們每日早上七時便到達片場，身邊沒有隨行人員或一隊助手，但她們演得比任何人都好。」</p></body></html>
