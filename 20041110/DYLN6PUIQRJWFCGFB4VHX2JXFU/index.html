<html><header><meta charset="utf-8"><title>　　立會雙雄上街講公投 - 李八方</title></header><body><h1>　　立會雙雄上街講公投 - 李八方</h1><p>人氣愈來愈勁嘅立法會「雙雄」－－長毛梁國雄同鬍鬚仔張超雄，噚晚出席民主倒董力量喺旺角行人專區擺下嘅街頭擂台，公開解釋推動公投雙普選嘅理據，兩位雄哥都係講得砌得之人，一開檔即刻吸引唔少市民圍觀，雖然論壇有個題目「公投是否合理合法？」不過唔使佢兩個多講，大家都知答案啦。&#13;<br> 又長毛大埔個議員辦事處有新搞作，會提供免費法律諮詢、國術健體初班同自耕自種健康班，有興趣可致電26504545查詢。&#13;<br> （圖）長毛（左）同張超雄（箭嘴示）街頭擺擂台講公投。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
