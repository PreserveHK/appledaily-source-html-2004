<html><header><meta charset="utf-8"><title>薛家燕唔敢見新歡</title></header><body><h1>薛家燕唔敢見新歡</h1><p>近日有報道指薛家燕與比她年輕十七載的男友發展姊弟戀，其女兒亦多次向傳媒露口風，表示贊成媽媽的新戀情，昨日家燕姐在將軍澳電視廣播城承認對方對她有追求之意。&#13;<br> 家燕姐說：「佢係細我少少，我哋係好朋友，總之珍惜友誼，我都唔敢講有冇機會發展，自己都好保守謹慎，但我個女就好贊成，成日叫我goahead。」<br> &#13;<br> <spanclass>順其自然 &#13;<br> 家燕姐更嘗到被狗仔隊跟蹤的煩惱，她說：「狗仔隊跟咗我兩個星期，對我屋企人同身邊朋友都唔方便，我唔想影響到對方，所以呢排大家都唔敢見面，總之順其自然啦！」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
