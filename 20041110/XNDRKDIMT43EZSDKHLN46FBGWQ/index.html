<html><header><meta charset="utf-8"><title>織田唱紅《LastChristmas》</title></header><body><h1>織田唱紅《LastChristmas》</h1><p>日本男星織田裕二，最近在新劇《LastChistmas》中除擔正演出外，更為劇集重唱了八十年代英國組合Wham!的名曲《LastChristmas》及《WakeMeUpBeforeYouGo-Go!》作為主題曲及完場曲。而織田這張細碟推出首周，更成功登上日本Oricon細碟榜第六位。&#13;<br> <br> <spanclass>僅銷二萬張 &#13;<br> 英國組合Wham!自八四年推出的《LastChristmas》，在日本Oricon細碟榜上的最佳成績，亦只是登上第十二位，雖然織田的細碟只賣出了二萬多張而已，但卻已令歌曲二十年來首嘗Oricon十大滋味。</spanclass></p></body></html>
