<html><header><meta charset="utf-8"><title>超市引入蒙古烤肉文昌雞</title></header><body><h1>超市引入蒙古烤肉文昌雞</h1><p>【本報訊】天氣轉涼，正是吃烤肉的最佳時候；昨日在將軍澳百佳超級巿場內，便出現一名虬髯大漢，身穿蒙古服飾在鍋爐烤牛肉，在琴音的伴奏下，豪邁不羈用手抓起牛肉放在嘴裏啖食（圖一），吃得津津有味。&#13;<br> 原來那位蒙古大漢，真正身份是蒙古名廚，是應百佳邀請為港人示範地道的蒙古烤肉，如何配合多款蒙古醬料烤成香噴噴的牛肉。&#13;<br> 百佳今次除了引入蒙古牛肉外，也引進海南四大名菜之首的「文昌雞」（圖二），獨家在港發售。&#13;<br> 百佳發言人表示，文昌雞以皮脆骨酥、低脂健康見稱，配合以海南特色醬料製成的正宗海南雞，相信會使愛雞人士大飽口福。&#13;<br> 劉耀輝攝</p></body></html>
