<html><header><meta charset="utf-8"><title>金球女星心臟病逝世</title></header><body><h1>金球女星心臟病逝世</h1><p>身為加拿大搖滾歌手NeilYoung女友的荷李活女星嘉莉史洛格絲（CarrieSnodgress），本月一日於洛杉磯進行腎臟移植手術期間，因心臟病發逝世，終年五十七歲。&#13;<br> 嘉莉史洛格絲曾經憑七○年電影《DiaryOfaMadHousewife》勇奪金球獎最佳歌舞片?喜劇組影后，而近年她亦演出過多套電視劇，包括《仁心仁術》、《X檔案》及《白宮群英》等。&#13;<br> <br> <spanclass>歌翠妮三度流產 &#13;<br> 此外，曾兩度小產的《老友記》女星歌翠妮確絲（CourteneyCox），現正懷有身孕，但日前檢查雙胞胎時，發現其中一名胎兒不幸夭折，這已是歌翠妮第三度流產。</spanclass></p></body></html>
