<html><header><meta charset="utf-8"><title>資深監製被炒<br>林文龍：TVB流失好嘢</title></header><body><h1>資深監製被炒<br>林文龍：TVB流失好嘢</h1><p>蔡少芬和林文龍昨日到東莞出席「東田麗園周年晚會」，對於《陀槍師姐》監製鄺業生和《水滸無間道》監製蕭顯輝被無綫辭退，蔡少芬和林文龍大感無奈和可惜，其中林文龍說：「呢兩位監製拍嘅劇都有好高收視，佢哋嘅離開，會令TVB流失好嘢。」<br> &#13;<br> <spanclass>李添勝難逃厄運 &#13;<br> 而盛傳為無綫效力數十年的監製李添勝，以及掌管藝員部的製作資源部助理總監陳灌明亦難逃厄運，被管理層「要求」自動離職。&#13;<br> 陳灌明離職後，無綫所有藝員及歌星合約事宜將由另一位助理總監樂易玲接管，而電影出身的幕後人陳佩華，則會加盟無綫擔任樂易玲的副手。&#13;<br> 採訪：戴彩煥、魯萍</spanclass></p></body></html>
