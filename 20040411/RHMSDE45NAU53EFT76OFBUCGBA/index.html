<html><header><meta charset="utf-8"><title>中年轉業應放開懷抱</title></header><body><h1>中年轉業應放開懷抱</h1><p>近年市道不景，不少中年人士被迫轉業，部份人加入保險業大軍，嶺南大學市場及國際企業學系副教授呂漢光指出，新入職中年保險代理擁有廣闊人際關係網，而且思想成熟，較易取得客戶信任，不過保險從業員需要「面皮厚，不怕別人拒絕」所以年齡不是問題，相反內向性格卻是最大障礙，他勉勵中年轉業人士放開懷抱。&#13;<br> <br> <spanclass>需要時間適應 &#13;<br> 他指出，雖然保險公司會為新入職人士提供培訓，但當真正面對客戶，可能往往遭到無情拒絕，相信中年轉職人士需要時間適應，壓力實在不小。&#13;<br> 本報記者</spanclass></p></body></html>
