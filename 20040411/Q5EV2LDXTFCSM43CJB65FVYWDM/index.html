<html><header><meta charset="utf-8"><title>生果店佔三分二行人路</title></header><body><h1>生果店佔三分二行人路</h1><p>九龍城居民投訴，衙前塱道一生果店經常將一箱箱生果，擺在店前行人路，排成三行，佔用大半邊行人路，造成阻塞。<br> &#13;<br> <spanclass>通道只餘三分一 &#13;<br> 居民鄧先生稱，「佢哋將啲生果擺晒出嚟，佔咗條通道成三分二，剩番三分一畀人行。就算冇人企喺度揀生果，連兩個人一齊行都行唔過。更何況多人揀生果嗰陣？」&#13;<br> 本報已將投訴轉介食物環境衞生署跟進。&#13;<br> （○三三○○六一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
