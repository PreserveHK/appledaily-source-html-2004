<html><header><meta charset="utf-8"><title>後藤真希短裙開騷大個女</title></header><body><h1>後藤真希短裙開騷大個女</h1><p>現年十八歲的偶像歌手後藤真希，前日在千葉縣展開第三次個人巡迴演唱會，為了證明自己已經大個女，後藤當晚穿上超短迷你裙等十套性感歌衫，開場時還從十米高台吊繩而下，氣勢十足。&#13;<br> <br> <spanclass>唔怕冷傷風 &#13;<br> 後藤在台上興奮地說：「千萬不可遲到呀！還有很多東西看呢，我要令各位單是看已覺得很滿足！」提到會否擔心穿得太少而着涼，令餘下五十場演唱不能順利完成時，後藤說：「我會努力的吃，努力的睡，擊退傷風菌！」</spanclass></p></body></html>
