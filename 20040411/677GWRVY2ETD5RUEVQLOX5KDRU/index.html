<html><header><meta charset="utf-8"><title>縮頭針筒獲發明獎</title></header><body><h1>縮頭針筒獲發明獎</h1><p>澳洲悉尼Unitract公司的研究員花了八年時間，研製出用後自動縮回針頭的針筒，在瑞士日內瓦國際新發明展覽會上獲得最佳醫療用品獎，預計這種產品在年中推出市場發售。&#13;<br> 這款針筒的特色是當注射完畢，拇指一鬆開針筒的柱塞桿，針頭就會自動縮回針筒內，無法再使用，可防止人遭針筒刺傷或共用針筒，預計全球每年有一百三十萬人得益。&#13;<br> 發明者索利表示，促成他研發這種針筒，是他的護士母親告訴他，醫護人員經常被用過的針筒刺傷，令她們擔心感染不治之症。&#13;<br> 德新社</p></body></html>
