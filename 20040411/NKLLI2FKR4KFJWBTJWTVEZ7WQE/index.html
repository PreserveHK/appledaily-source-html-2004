<html><header><meta charset="utf-8"><title>菜菜子生仔唔想見廣末</title></header><body><h1>菜菜子生仔唔想見廣末</h1><p>腹大便便的日本女星廣末涼子，目前正入住東京一醫院待產，據悉懷有身孕的菜菜子，原來亦經常到該醫院檢查，不過據報章《東京Sports》報道，當菜菜子得悉廣末入院的消息後，即要求轉至另一間醫院。&#13;<br> <br> <spanclass>或生雙胞胎 &#13;<br> 這所明星醫院，曾幫襯的包括山口百惠及工藤靜香等，菜菜子認為自己的級數比廣末高，加上近日大批狗仔隊在院外守候，為免被拍下大肚照片，菜菜子即使對該院醫生非常信任，亦已向事務所要求轉院。此外，由於廣末的肚子甚大，日本傳媒估計她有可能懷雙胞胎。</spanclass></p></body></html>
