<html><header><meta charset="utf-8"><title>星驗血迅測鼻咽癌</title></header><body><h1>星驗血迅測鼻咽癌</h1><p>鼻咽癌是香港和其他南中國地區第四最常見癌症，新加坡醫生最近發明了一種特快和簡單測試工具，只需病人一滴血，數小時內就有結果。&#13;<br> 測試工具售約一百四十港元，先將化學物質和病人的血液混和，放入特製機器內，數小時後就有結果，測試跟費時多天和需要專科醫生進行的傳統血液測試同樣準確。雖然內窺鏡測驗更全面，但新血液測試可讓病人先接受初步測試，才決定是否有需要接受進一步治療。&#13;<br> 這套測試鼻咽癌的儀器三年前由新加坡南洋理工大學開發，在新加坡已有售，研究員希望將產品推廣至國際市場。&#13;<br> 法新社</p></body></html>
