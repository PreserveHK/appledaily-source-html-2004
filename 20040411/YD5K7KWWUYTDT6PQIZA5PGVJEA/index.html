<html><header><meta charset="utf-8"><title>李丞涓與患難男友結婚</title></header><body><h1>李丞涓與患難男友結婚</h1><p>韓國女星李丞涓今年二月因拍攝一輯以慰安婦為題材的寫真而遭千夫所指，然而其男友卻一直默默支持，令她非常感動，昨日兩人更宣布將於九月共諧連理。&#13;<br> <br> <spanclass>Shoo拒着和服 &#13;<br> 李丞涓於前年七月公開與實業家男友拍拖，兩人經常一同出席各種場合，不過被問到何時結婚時，李丞涓皆耍手擰頭，直至近日她才向友人說：「在我最難過的時期，他一直保護我，為我四處奔波，令我覺得他是可以依賴一生的人。」&#13;<br> 此外，有日本血統的前S.E.S.成員Shoo，為免引起國民的反日情緒，日前出席活動時拒絕穿上和服。</spanclass></p></body></html>
