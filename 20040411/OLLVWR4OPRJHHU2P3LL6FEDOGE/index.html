<html><header><meta charset="utf-8"><title>Cutie餅食</title></header><body><h1>Cutie餅食</h1><p>復活節除了是教徒的節日，還是小朋友的大日子，否則不會大大小小公司都不約而同推出天真爛漫的產品。美心西餅就推出復活節專題餅食，有多款以人氣卡通或可愛小黃雞為主題的蛋糕甜品，例如精裝布甸狗芒果蛋糕（$118/個）、精裝新幹線雜果蛋糕（$118/個）、HelloKitty復活節啫喱杯（現金特價$12/杯）、條裝復活節雜果蛋糕（$60/個）等，小朋友見到可能還開心過生日呢！&#13;<br>&#13;<br>記者：李湘虹</p><p><spanclass><fontstyle>美心西餅  &#13;<br> 訂購電話：27433311（須提早一天前預訂）</fontstyle></spanclass></p></body></html>
