<html><header><meta charset="utf-8"><title>薛凱琪　吳浩康新人靚歌當道</title></header><body><h1>薛凱琪　吳浩康新人靚歌當道</h1><p>　　哥哥上星期出嘅兩隻碟，本周亦非常搶手，可惜旺角各舖剩貨唔多，最快要等到13號先有新貨返，大家有買要趁手；薛凱琪本周新出嘅《F崮ebut》反應好掂，星期五晚一到，記者喺一CD舖內睇住去貨百幾隻，推介是《奇洛李維斯的回信》，呢期電台勁Hit，好多買碟人都話佢人靚歌甜，所以買隻捧場；另外就係新落場嘅吳浩康《DEEPINTHEMUSIC》都好正，走實力派路線，好多人都係為佢一首《孩子王》而買佢隻碟。</p><p><b> ECHOCDCENTRE</b> &#13;<br> 電話：27703481&#13;<br> 地址：九龍彌敦道582-592號信和中心地庫B16?7號舖</p></body></html>
