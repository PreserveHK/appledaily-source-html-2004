<html><header><meta charset="utf-8"><title>「哥士的」強鹼性可致灼傷</title></header><body><h1>「哥士的」強鹼性可致灼傷</h1><p>「哥士的」是本港常見的通坑渠、去污除垢之清潔用品，其英文為CausticSoda，中文音譯便成「哥士的」，正式名稱是氫氧化鈉﹙SodiumHydroxide﹚，屬強鹼性，亦是第三類危險品，觸及皮膚可致灼傷。&#13;<br> 「哥士的」在漂染業中是常用的化學品，於食品工業上，也可用來中和酸性；由於它的腐蝕性強，一些山寨工場或小販，不法使用「哥士的」將魷魚、豬皮及鳳爪等堅韌食物浸軟，然後長開水喉沖擦殘餘的化學品，令製成食物更易咀嚼，但可能部份「哥士的」已滲入食物內部，若進食對人體亦會構成損害。</p></body></html>
