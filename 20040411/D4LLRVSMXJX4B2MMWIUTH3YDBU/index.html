<html><header><meta charset="utf-8"><title>Cream為許冠傑新戲和音</title></header><body><h1>Cream為許冠傑新戲和音</h1><p>三人小妹妹組合Cream昨日在紅磡舉行加入樂壇儀式，找來新城電台台長朱明銳及蔡卓妍（阿Sa）父親任見證。Cream還即席獻唱Twins的《飲歌》一曲，現場有數十歌迷捧場。<br> &#13;<br> <spanclass>錄音少NG &#13;<br> Sa爸表示看着小妹妹就仿似看見阿Sa童年的影子，Cream透露稍後會為許冠傑新戲歌曲唱和音，問她們是否認識許冠傑？三位小妹妹表示只看過他的演唱會影碟，都是父母買回家的，她們覺得許冠傑唱歌很好，又識作曲，是個才子。問她們唱和音的歌曲是甚麼歌時，她們說：「中板歌，我哋錄嗰陣都冇乜NG呀！」</spanclass></p></body></html>
