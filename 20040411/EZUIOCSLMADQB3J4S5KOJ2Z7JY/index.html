<html><header><meta charset="utf-8"><title>4月10日定為男人節</title></header><body><h1>4月10日定為男人節</h1><p>明愛男士成長中心去年應服務使用者的要求，將每年的四月十日定為「男人節」，寓意「四十不惑」，並以「遇困不惑，積極成長」為首屆主題，推動全港男士勇敢面對挑戰，滙聚男士力量，共同演繹男性新定位。&#13;<br> 踏入第二屆，今年的活動以「父親有權有責」為主題，推動社會建立更多支持父職的政策和措施。&#13;<br> 明愛男士成長中心五年前成立，至今舉辦超過二百個活動，共有逾二千人參與。</p></body></html>
