<html><header><meta charset="utf-8"><title>任賢齊獲50小新娘示愛</title></header><body><h1>任賢齊獲50小新娘示愛</h1><p>任賢齊昨日下午在台灣淡水捷運站，舉行「老婆萬歲簽唱會」，現場特別找來了五十名可愛的小妹妹扮新娘，即場向小齊發表愛的宣言，小齊看到五十名穿着婚紗的小朋友時，大感有趣。<br> &#13;<br> <spanclass>小男孩狂哭 &#13;<br> 人群中還有一位爆炸頭的小男孩，聲稱要報名做小齊的新娘，不過他卻因怯場狂哭，不肯上台，幸好曾經主持兒童節目的小齊，施展本領哄他上台，一眾小朋友最後還跟小齊在台上載歌載舞。&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>
