<html><header><meta charset="utf-8"><title>紅油失勢改賣合成電油</title></header><body><h1>紅油失勢改賣合成電油</h1><p>面對海關的打擊，私油集團不斷改變經營手法，五、六年前主要售賣紅油，即工業用柴油，對象都是小巴、客貨車、的士等職業司機，但近年因不少的士改用石油氣，私油集團開始改賣合成電油，對象也轉為一般私家車司機。&#13;<br> 非法電油其實是由甲苯混合溶劑等化學品製成，本地油公司將這些原料賣給化工公司，不法集團卻向化工公司購入在新界地區自行合成電油出售，但海關在化工公司出售這些原料時，採取押送的策略，合成的工序便北上內地，完成工序才走私來港。</p></body></html>
