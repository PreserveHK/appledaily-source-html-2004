<html><header><meta charset="utf-8"><title>　　卿姐金色大耳環搶晒！ - 李八方</title></header><body><h1>　　卿姐金色大耳環搶晒！ - 李八方</h1><p>八方噚日喺立法會見到劉慧卿，佢阿姐着得鬼火咁靚，紅色毛衣襯白色短褸，重配上對金色長耳環，同唐唐本財政預算案嘅顏色襯到絕，重搶晒鏡㖭。&#13;<br> 卿姐一向我行我素，雖然佢個「筆友」梁振英咬住不放，卿姐一於少理，遲吓會照樣去台灣睇大選；至於何秀蘭，佢話要留喺香港聽沙士聆訊，去唔到。	韋志滿攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
