<html><header><meta charset="utf-8"><title>日本懷舊雜貨大減價</title></header><body><h1>日本懷舊雜貨大減價</h1><p>專售日本得意懷舊雜貨的VMI，4間分店撥出部份貨品進行大減價，不同分店的減價貨品各有不同，其中海港城LCX分店以枱椅及座枱燈為主打減價貨品，由五折起，不妨去勻4間買筍貨。&#13;<br>&#13;<br>記者：邵超</p><p><br> &#13;<br> <spanclass><fontstyle>店舖：VMIConcepts  &#13;<br> 地址：尖沙嘴海港城LCX&#13;<br> 電話：91666821&#13;<br> 減價日期：即日至23日</fontstyle></spanclass></p></body></html>
