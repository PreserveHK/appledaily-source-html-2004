<html><header><meta charset="utf-8"><title>馬王嚇窒郭富城</title></header><body><h1>馬王嚇窒郭富城</h1><p>郭富城昨日出席在跑馬地舉行的「香港打吡大賽2004」記者會，他被委任為馬會活力暨慈善大使，更獲馬會贈送一套騎師用具，城城並親身到沙圈與一代馬王原居民合照。<br> &#13;<br> <spanclass>五月開騷 &#13;<br> 不過城城與原居民影相時卻發生小插曲，該匹馬昨日顯得煩躁不安，嚇怕了城城，幾經辛苦才得以接近拍照。&#13;<br> 而城城早前為香港打吡大賽拍攝一輯《尋．一哥》電視特輯，他將第一年所收的酬金全數捐助郭富城國際慈善基金，完成他在內地建學校的心願。&#13;<br> 城城說：「五月會喺沙田馬場搞一場表演，到時會招待二千五百位長者入場欣賞，間中我亦會賭馬，不過只係小賭怡情嗰種，絕對唔會豪賭。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
