<html><header><meta charset="utf-8"><title>英裁減22000公僕</title></header><body><h1>英裁減22000公僕</h1><p>英國《泰晤士報》周二引述消息報道，首相貝理雅已下令政府大幅裁員，預料白廳每四人中就有一人要離開，總削減職位達二萬二千個，估計可減省一百四十億港元開支。&#13;<br> 三個開支最大的部門，將於周五向貝理雅提交裁員計劃。衞生部最「重手」，計劃削減達三成八人手，從倫敦和列斯總部裁減共一千四百人，主要集中在低層管理層。&#13;<br> 教育部亦要在原有的二千八百人中削減七百人，內政部的四千八百名主要官員也要削減一千二百人。&#13;<br> 英國《泰晤士報》</p></body></html>
