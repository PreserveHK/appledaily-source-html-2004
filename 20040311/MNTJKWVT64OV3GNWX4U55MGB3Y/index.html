<html><header><meta charset="utf-8"><title>原子鏸未夠熟唔憂嫁</title></header><body><h1>原子鏸未夠熟唔憂嫁</h1><p>原子鏸（Marsha）與母親鄭佩佩昨日到新城電台接受訪問，Marsha透露將會到三藩市探望即將結婚的二家姐原和珍，不過佩佩姐卻不贊成Marsha於現階段結婚，她說：「我認為Marsha呢一刻未夠成熟去結婚。」再問佩佩姐會否擔心女兒變成老姑婆，她笑說：「我啲女個個都咁靚，點會冇人要呀？」<br> &#13;<br> <spanclass>變化妝專家 &#13;<br> 另外，Marsha表示自從參選港姐之後便對化妝十分講究，而佩佩姐亦表示要向女兒請教，她說：「佢成日都話我落妝落得唔乾淨，一時又教我應該點樣化先好睇，所以三個女之中佢係專家。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
