<html><header><meta charset="utf-8"><title>不許人間見白頭</title></header><body><h1>不許人間見白頭</h1><p>香島道4號獨立屋，轉手唔夠兩年再標售，兩趟都由第一太平戴維斯負責。&#13;<br> 戴維斯兩次都有請記者去參觀，事隔一年多，間屋原封不動，戴維斯安排一樣無變，為咗唔想將間丟空幾年無人住嘅大屋內櫳曝光，猛叫記者睇景同影景，搞到好似係嚟旅遊咁款，唔通業主只係想賣個景？&#13;<br> 至於間屋就冇乜兩句介紹，不過，今次總算可以踏足呢間古老大班屋，比上次連門口都唔畀入好得多。&#13;<br> 其實，咁耐無人住，內櫳情況可以想像，有心買，都唔會介意啦。</p></body></html>
