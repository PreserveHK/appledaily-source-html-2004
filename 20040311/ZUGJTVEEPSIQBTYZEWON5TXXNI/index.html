<html><header><meta charset="utf-8"><title>民生銀行擬引入策略股東</title></header><body><h1>民生銀行擬引入策略股東</h1><p>【本報訊】民生銀行公布，經董事會同意，中國中煤能源集團公司將其所持有的1.75億國有法人股，轉讓給美國新橋投資集團，相當於該公司總股本4.82%。但有關轉讓仍需報中國銀監會審核批准。&#13;<br> 據外電報道，有關股份以昨日民生銀行的收市價計，價值18億元人民幣，但市場人士預料該批股份會以折讓價出售。市場人士指出，民生銀行引入新橋作為策略股東後，將有助於今年來港上市時更能吸引投資者。&#13;<br> 民生銀行正計劃在上半年於香港上市，籌集資金78億元。&#13;<br> 另外，路透社引述消息人士稱，民生將委任一間跨國律師行審查有員工冒簽股東名事件，令到該醜聞不會打擊民生的商譽。</p></body></html>
