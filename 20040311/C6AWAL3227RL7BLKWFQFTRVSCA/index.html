<html><header><meta charset="utf-8"><title>黎姿怕同張智霖Kiss</title></header><body><h1>黎姿怕同張智霖Kiss</h1><p>黎姿和張智霖（Chilam）前晚在鯉景灣拍攝無綫新劇《水滸無間道》，黎姿在劇中飾演黑社會大佬的女兒，被仇家挾持到海邊，Chilam則英雄救美。&#13;<br> 黎姿表示在《水》劇中跟Chilam有不少親熱戲，她說：「𠵱家重未拍到，不過我都好緊張，其中有一場戲係我哋着古裝喺蘭桂坊狂咀，我都唔敢想像會點。」&#13;<br> 而黎姿在片中的角色是一名才女，她說：「我自己本身都好有興趣寫日記同散文，但唔會為呢啲嘢刻意出書。」<br> &#13;<br> <spanclass>扮拳霸踢腿 &#13;<br> 而Chilam表示近日看了電影《拳霸》，所以前晚拍攝時，他亦模仿《拳》片主角柏朗伊雲一樣踢腿，動作敏捷。&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
