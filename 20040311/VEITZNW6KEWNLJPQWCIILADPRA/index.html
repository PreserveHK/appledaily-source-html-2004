<html><header><meta charset="utf-8"><title>法2000科學家辭職</title></header><body><h1>法2000科學家辭職</h1><p>法國二千多名科學家為抗議政府削減開支，周二集體辭職；全國大學及研究所二千名科研主管開會表決，決定停止所有行政工作，但仍會繼續進行科學研究。八成公眾、多名諾貝爾獎得主，和著名學者都表示支持。&#13;<br> 全國約七成共七萬多名公營機構科學家聯署請願信，指政府削減開支會令科研人才流失，破壞法國的世界科研先驅聲譽。據報愈來愈多科學家被美國三倍薪金和更多發展機會吸引外流。但總理拉法蘭斥科學家誇大。&#13;<br> 英國《每日電訊報》/《泰晤士報》</p></body></html>
