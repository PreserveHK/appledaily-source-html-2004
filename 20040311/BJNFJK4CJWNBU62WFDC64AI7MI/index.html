<html><header><meta charset="utf-8"><title>蘇菲亞躋身十大品味男女</title></header><body><h1>蘇菲亞躋身十大品味男女</h1><p>美國雜誌《VanityFair》剛選出本年度國際十大最佳衣着男女，結果早前齊獲提名奧斯卡的英國男星祖迪羅（JudeLaw）及美國女導演蘇菲亞哥普拉（SofiaCoppola）均大熱上榜。&#13;<br> 今次雜誌編輯部選了各十名男女，上榜多以明星為主。於男星方面，除了祖迪羅之外，英國球星碧咸（DavidBeckham）及佐治古尼（GeorgeClooney）均榜上有名。而上榜的女士，則有澳洲女星卡塔布蘭切（CateBlanchett）及名嘴奧花雲費（OprahWinfrey）等。</p></body></html>
