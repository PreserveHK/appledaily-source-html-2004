<html><header><meta charset="utf-8"><title>裴勇俊台灣廢物Fans當寶</title></header><body><h1>裴勇俊台灣廢物Fans當寶</h1><p>韓國超人氣男影星裴勇俊剛完成台灣宣傳之旅，四千多名台灣fans表示欲以高價收購他下榻酒店時曾使用的日用品，其中包括俊哥喝過的礦泉水和用過的香皂等，十分瘋狂。&#13;<br> 裴勇俊在酒店用過的睡袍、枕頭、床單、簽名用的筆，甚至連兩瓶喝過的礦泉水，近日都成為台灣瘋狂fans的搶奪目標。據酒店統計，裴勇俊下榻總統套房的那個晚上，實際接觸過的東西總共有十三件，總值不足五千元新台幣（約一千二百港元）。</p></body></html>
