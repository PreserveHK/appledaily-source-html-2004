<html><header><meta charset="utf-8"><title>狄朗華：放長線釣大魚</title></header><body><h1>狄朗華：放長線釣大魚</h1><p>渣打集團「靚仔」執董狄朗華（圖），昨以籃球比賽妙喻在中國市場的發展需按部就班。他說，很多同業都希望盡快登陸神州，先喝頭啖湯，但其實目前僅是籃球賽事開賽前的熱身，所有命中的投射都不計分，正所謂「好睇唔好使（makeyoufeelgood,lookgoodbutitdoesn'taffectscores）」。&#13;<br> 不過，用長線釣大魚，就要交學費，所以即使2015年前，中國市場都難提供豐厚利潤，外資銀行還是熱衷趕快找個合夥伴侶，安身立命，畢竟印度市場亦要十年才建立，中國潛力何止印度能比擬？</p></body></html>
