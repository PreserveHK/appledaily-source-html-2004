<html><header><meta charset="utf-8"><title>提案議員收捐款</title></header><body><h1>提案議員收捐款</h1><p>國會議員推動「芝士漢堡法案」，美國消費者組織「公共利益科學中心」行政總幹事雅各布森直斥是「純粹出於私利，保護飲食業免受非常罕有訴訟纏擾」。&#13;<br> 法案發起人佛羅里達州共和黨議員凱勒，是知名快餐業擁躉，主要政治捐款人來自連鎖餐廳OutbackSteakhouse和全國啤酒批發協會。在威斯康辛州發起類似州議案的弗拉卡斯，更是來自餐飲世家，威州餐廳協會曾向他進行游說。&#13;<br> 正致力建立以快餐食品會令人上癮為興訟理據的喬治華盛頓大學法律教授班茨哈夫說：「多個餐飲協會在背後大力游說立法，因為他們知道可能會告得入。」&#13;<br> 路透社/本報資料室</p></body></html>
