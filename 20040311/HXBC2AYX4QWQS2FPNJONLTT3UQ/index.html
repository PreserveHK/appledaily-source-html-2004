<html><header><meta charset="utf-8"><title>反璞歸真天然菜</title></header><body><h1>反璞歸真天然菜</h1><p>以前大魚大肉最吃香，當下清茶淡飯講健康，因為世界多種肉類都變質，要減低飲食危機，惟有盡量把最天然植物入饌，一啖自然滋味。因此翠亨邨三月份起推出「天然菜譜」，以蔬果、豆製品、菌類、藻類等植物原料，配合創新意念烹調出一系列清新可口菜式。&#13;<br>&#13;<br>記者：李湘虹</p><p><br> &#13;<br> <spanclass><fontstyle>翠亨邨  &#13;<br> 尖沙嘴總店（23762882）&#13;<br> 地址：尖沙嘴彌敦道132號美麗華商場地下</fontstyle></spanclass></p></body></html>
