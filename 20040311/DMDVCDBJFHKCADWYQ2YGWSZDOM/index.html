<html><header><meta charset="utf-8"><title>顧客意見</title></header><body><h1>顧客意見</h1><p>教授西洋插花的何小姐對鐵蘭可謂一見鍾情，總共買了五六棵回家栽種。「我感覺這種花有好強的生命力，它的枝葉蓬鬆，花好靚，給我的感覺是生趣盎然，好特別！&#13;<br> &#13;<br> 黃生、黃太酷愛國蘭，家裏已種有十多盆，仍心思思多添一些，這天又花100元，從關先生這裏買了一盆兩菖還沒開花的蘭花草。「我們來過3次了，今日終於買到。」黃太說。兩夫妻對國蘭又齊聲讚賞：「國蘭形態好靚，花開時香氣好清幽。」</p></body></html>
