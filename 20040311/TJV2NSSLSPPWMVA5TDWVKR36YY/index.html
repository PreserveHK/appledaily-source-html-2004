<html><header><meta charset="utf-8"><title>三星輕巧DV旅行至啱</title></header><body><h1>三星輕巧DV旅行至啱</h1><p>嚟緊日本會讓港人免簽證入境，相信唔少人都正計劃去日本玩番一轉，而去旅行除咗拎部DC影相外，帶部DV去拍片都值得推薦。有心買DV嘅用家，不妨睇睇SAMSUNG即將推出嘅一部新DV，型號為VP籺270i，主力賣點係機身夠輕巧，可攝錄80萬像素影像，並且內置10倍光學及合共800倍數碼變焦，影遠景絕對可應付自如！另外D270i還支援MPEG4格式攝錄，大幅減低儲存容量，變相提高攝錄時間，配合夜間拍攝功能，旅行用就最啱。&#13;<br>&#13;<br>記者、攝影：許福合</p><p><br> &#13;<br> <spanclass><fontstyle>SAMSUNG  &#13;<br> 查詢電話：28626008</fontstyle></spanclass></p></body></html>
