<html><header><meta charset="utf-8"><title>大爆炸後宇宙誕生</title></header><body><h1>大爆炸後宇宙誕生</h1><p>宇宙大爆炸是一個解釋宇宙誕生和演化的理論。根據這個理論，宇宙在一百三十七億年前一次大爆炸後出現，宇宙膨脹之後開始冷卻，進入一個完全沒有星系和天體的「黑暗時代」。&#13;<br> 大爆炸發生三億年後，星球和星系開始出現，之後再發展至有黑洞、太陽系和我們居住的地球以及其他星球。&#13;<br> 雖然宇宙大爆炸仍是個理論，但美國華盛頓大學物理學家克拉默去年利用電腦，模擬出宇宙大爆炸時的聲音，「像一架飛機午夜在離地面三十米的上空飛過一樣」嗡嗡聲。&#13;<br> 美國有線新聞網絡/法新社</p></body></html>
