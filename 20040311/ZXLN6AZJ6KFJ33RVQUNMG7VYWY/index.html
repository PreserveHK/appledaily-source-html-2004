<html><header><meta charset="utf-8"><title>劉若英三角戀釀流血事件</title></header><body><h1>劉若英三角戀釀流血事件</h1><p>由張艾嘉、劉若英與李心潔三大影后主演的新片《203040》今日在港上映，其中劉若英與在片中飾演男友的馬志翔演繹一場用滅火筒砸向車子的鏡頭時，竟釀成流血事件。<br> &#13;<br> <spanclass>力度太猛 &#13;<br> 由於飾演空中小姐的劉若英周旋於兩個男人之間，其中一幕講述其男友馬志翔不滿女友刻意逃避，於是便將滅火筒怒砸女友香車，豈料力度太猛，而他為免車內的攝影機受損，只好硬着頭皮用力拉回滅火筒，怎料卻割破了皮膚。&#13;<br> 幸好馬志翔傷勢並不嚴重，張艾嘉才抹一把汗，她笑說：「謝謝小馬，給劇組省了數十萬元，賞你一個漂亮護士包紮哦！」不過張艾嘉還是放心不下，除送小馬到醫院包紮外，更讓他休息了數天。</spanclass></p></body></html>
