<html><header><meta charset="utf-8"><title>財爺滅赤　師生傷心<br>小學生抗議「殺校」</title></header><body><h1>財爺滅赤　師生傷心<br>小學生抗議「殺校」</h1><p>【本報訊】大角嘴鮮魚行學校近三百名家長及學生昨午放學後，乘搭地鐵往灣仔胡忠大廈教育統籌局請願，要求當局讓學校繼續營辦。學生在「不要殺校，學校是我家」、「我愛鮮魚行學校」等標語牌綁上黃絲帶以示師生團結一心。&#13;<br> 校長梁紀昌說，藉財政預算案公布日請願，是希望「教母」羅范椒芬不要為財政司司長唐英年滅赤而訂立不合情理的指標，「羅太係最講道理，希望佢唔好畀財赤綁手綁腳，令到老師學生傷心。」</p></body></html>
