<html><header><meta charset="utf-8"><title>漢口中心舖2.5億成交</title></header><body><h1>漢口中心舖2.5億成交</h1><p>【本報訊】尖沙嘴漢口中心地下入口連1樓舖，以2.5億元沽出，為今年最大宗舖位買賣。&#13;<br> 市場消息表示，尖沙嘴漢口道5至15號漢口中心，地下入口連1樓商舖，總樓面3.2萬呎，以2.5億元成交，每呎7812.5元。舖位現月收130萬元租金，回報6.24厘。&#13;<br> 另外，遠東科技（036）委託戴德梁行放售4項戲院物業，共50553呎，分別為元朗東輝閣戲院、葵涌花園戲院、荃灣富麗花園戲院及紅磡商業中心戲院。&#13;<br> <br> <spanclass>遠東科技放售4戲院 &#13;<br> 戴德梁行投資部董事葉國平表示，戲院回報只得5至6厘，若改作商場，可升至8厘。市場估值1億元。</spanclass></p></body></html>
