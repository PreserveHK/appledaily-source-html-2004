<html><header><meta charset="utf-8"><title>小春分手刻骨銘心</title></header><body><h1>小春分手刻骨銘心</h1><p>陳小春日前接受新城娛樂台《是夜不是夜》訪問，節目中小春直言自己是一個浪漫情人，而一次在情人節與女友分手，令他最刻骨銘心。&#13;<br> 小春說：「選擇喺情人節分手會比較刻骨銘心，一啲都唔會感到傷心，因為兩個人唔可以一齊就要分開，就算情人節前或後都冇分別。分手亦未必係一件壞事，做番朋友亦都可以。」而被問到何時再談戀愛，小春鬼馬地哼梁漢文的一首歌：「感情是沒痕迹的戀愛，我們是最愉快甜蜜時。」<br> &#13;<br> <spanclass>「凡事讓一步」 &#13;<br> 此外，小春覺得去年很多事情都不如意，火氣亦特別猛，他說：「今年開始自己都要變，特別係同傳媒嘅溝通，因為依然咁硬係冇意思，凡事都會讓一步。」</spanclass></p></body></html>
