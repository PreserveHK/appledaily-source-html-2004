<html><header><meta charset="utf-8"><title>東方匯理純利劇降</title></header><body><h1>東方匯理純利劇降</h1><p>【本報綜合報道】法國第2大銀行東方滙理（CreditAgricole），上季純利劇減94%，差過預期，因該行去年收購里昂信貸（CreditLyonnais）後撥出特殊開支。&#13;<br> 東方滙理去年第4季純利2400萬歐元（約2.31億港元），遠低於前年同季的3.83億歐元，遜於市場預期，因該行為整合里昂信貸而撥出5.13億歐元開支。不過，受惠於零售銀行、金融服務和資產管理業務理想，東方滙理上季經營溢利增長49%，至11.35億歐元，優於預期的27%增幅；營業額升14%，達34.3億歐元（約329.96億港元）。上季壞帳撥備增加三分一，至3.16億歐元。</p></body></html>
