<html><header><meta charset="utf-8"><title>肥溫豐滿身材欲蓋彌彰</title></header><body><h1>肥溫豐滿身材欲蓋彌彰</h1><p>自從去年底為導演丈夫森文達斯（SamMendes）誕下兒子後，英國女星琦溫絲莉（KateWinslet）鮮有出席公眾場合，直至前晚才見她偕夫婿出席新片《EternalSunshineoftheSpotlessMind》在洛杉磯舉行的首映禮，只見琦溫絲莉身材頗為豐滿，難怪她穿着較密實的黑色套裝現身。&#13;<br> <br> <spanclass>望開新戲路 &#13;<br> 而身為男主角的占基利（JimCarrey）則隻身赴會。此片由《玩謝麥高維治》及《何必偏偏玩謝我》鬼才編劇查理考夫曼（CharlieKaufman）撰寫劇本，占爺希望藉此開新戲路。</spanclass></p></body></html>
