<html><header><meta charset="utf-8"><title>李孝利蒲吧跳辣身舞</title></header><body><h1>李孝利蒲吧跳辣身舞</h1><p>韓國性感天后李孝利來港，英皇老闆楊受成及兒子楊其龍和Boy'Z的Kenny等，前晚相約她到中環Dragoni消遣。&#13;<br> 李孝利甫見記者，即友善以英語打招呼，楊受成指李孝利曾到過Dragoni消遣，所以這次來港，她又再次到此消遣。Kenny說：「我第一次見李孝利，呢次當嚟見偶像，我哋都有一齊跳貼身舞。」&#13;<br> 此外，導演徐克前日往李孝利下榻的酒店，與她商討合作事宜。徐克對李孝利說：「我正在準備一部新片，內容描寫一個漁村嘅小女孩，雖然生長喺困苦嘅環境，但最終都遇到真正相愛嘅人，我覺得呢個角色非常適合你，希望能夠同你合作。」&#13;<br> 採訪、攝影：王崇穎</p></body></html>
