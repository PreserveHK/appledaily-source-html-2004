<html><header><meta charset="utf-8"><title>發哥追手機商600萬</title></header><body><h1>發哥追手機商600萬</h1><p>周潤發於九九年及○○年間擔任內地康佳手機的代言人，合約期滿後，該手機商仍在廣州和重慶推出發哥的廣告照作宣傳，發哥遂向康佳集團追討約六百萬港元之賠償。&#13;<br> 官司日前在深圳人民法院開審，由於雙方未能達成和解，法院將擇期作出裁決。<br> &#13;<br> <spanclass>交律師處理 &#13;<br> 早於○一年五月，發哥已曾採取一次法律行動，而康佳曾向發哥書面道歉，並賠償七十三萬五千港元，但○二年十月，該公司又在重慶機場採用該廣告照作宣傳，發哥經理人公司隨即採取法律行動，要求賠償約六百萬元，發哥昨日在電話中說：「一切已經交由律師處理，暫時唔適宜作出任何評論。」</spanclass></p></body></html>
