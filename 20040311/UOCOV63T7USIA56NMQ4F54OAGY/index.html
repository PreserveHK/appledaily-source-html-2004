<html><header><meta charset="utf-8"><title>妻夫木聰𠝹女王變同志？</title></header><body><h1>妻夫木聰𠝹女王變同志？</h1><p>日本人氣男演員妻夫木聰，曾被指入行以來與師兄藤原龍也𠝹女無數，日前更被日本狗仔隊拍下與女星優香車廂鬼混的照片。不過，一名在新宿經營鴨店的Ｙ先生，日前卻大爆聰仔其實是一名同志，只是借優香來掩飾身份。&#13;<br> 據昨日出版的日本報章《NaitaiSports》報道，聰仔近日藉與優香製造緋聞來掩飾同志身份，該名Ｙ先生說：「妻夫木聰其實已有一名比他年長的同志男友，對方是行內有名的作詞家。」</p></body></html>
