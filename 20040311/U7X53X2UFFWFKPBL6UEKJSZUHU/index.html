<html><header><meta charset="utf-8"><title>選票投錯箱無效</title></header><body><h1>選票投錯箱無效</h1><p>台灣三二○大選日，選民須在三個票箱投不同的票，包括一張總統、副總統候選人的選票，一張應否增購軍備的公投票，以及一張應否展開兩岸協商的公投票。負責選務的中央選舉委員會早前規定，總統票、公投票即使投錯票箱仍然有效，但被在野黨質疑有作票嫌疑。&#13;<br> 中選會主委黃石城昨表示，由於總統票、公投票分開領票、投票，中選委將建議「總統選票投錯到公投票箱算無效票」，以免引起爭議和混亂，但公投票投錯在另一公投票箱則視為有效。該建議明日將在中選會委員會議通過。</p></body></html>
