<html><header><meta charset="utf-8"><title>《柯南》監製大讚古巨基</title></header><body><h1>《柯南》監製大讚古巨基</h1><p>著名日本卡通《名偵探柯南》和《犬夜叉》的監製諏訪道彥，日前來港出席ANIMAX香港漫畫節的簽名會。&#13;<br> <br> <spanclass>唱碟設計不算抄襲 &#13;<br> 諏訪接受本報訪問時，透露閒時常與日本漫畫《TOUCH》原作者安達充打高爾夫球。而本地歌手古巨基最近在新碟《大雄》中，由歌曲到CD設計都大玩《TOUCH》和其他日本漫畫，於是記者便問他會否認為此舉會被日本原作人控告抄襲，諏訪則回應：「只要不是將作品醜化，應該沒有問題，況且單看這張唱片的設計，已經看出這位歌手對日本漫畫的熱誠！」&#13;<br> </spanclass></p></body></html>
