<html><header><meta charset="utf-8"><title>車壇新資訊：<br>紳寶9-3開篷奪汽車保險防盜安全獎</title></header><body><h1>車壇新資訊：<br>紳寶9-3開篷奪汽車保險防盜安全獎</h1><p>紳寶9-3一出，反應熱烈，最近這部備受讚賞的德國開篷跑車又傳來好消息，在芸芸開篷車中，紳寶9-3被選為英國保險防盜安全獎（BICSA）本年度的得主，其實早前9-3亦已獲EuroNCAP撞擊安全五星級評分，短期內同時獲兩獎，可見此車不單在外表上取得極高評價，現在連安全方面亦得到肯定。&#13;<br>&#13;<br>記者：黃婉冰</p></body></html>
