<html><header><meta charset="utf-8"><title>常備三角形警告牌</title></header><body><h1>常備三角形警告牌</h1><p>雖然壞車不是經常發生，但點都要知道怎樣處理，在情況容許下，應把壞車駛離行車道，司機及乘客都要盡快離開行車道。除此，還要亮着死火燈，令駛至的車輛受到警告而避開。最好要自備一塊三角形警告牌，如果壞車情況可能阻塞交通，可把三角形警告牌放在壞車後最少50米的路上，不過就千萬不要把警告牌放在高速公路或快速路上，以免對其他車輛構成危險。當壞車移走後，最緊要取回警告牌啦！&#13;<br>&#13;<br>記者：曾順珍</p></body></html>
