<html><header><meta charset="utf-8"><title>蒙古扒手童黨將遣返</title></header><body><h1>蒙古扒手童黨將遣返</h1><p>【本報訊】來自蒙古共和國的扒手黨，今年五月到港即在旺角及銅鑼灣犯案，案中三名年屆二十一歲的成年主腦已被法庭加刑，判囚兩年半；餘下四名被利用作「打荷包」工具的未成年黨羽，昨被判囚三個月，鑑於他們已拘留達三個月，故可即時獲釋，其中一人則獲無條件釋放，四人將被遣返內地。該三男一女被告（十三至十四歲），其中三人仍在學，被控一項串謀盜竊罪。&#13;<br> 案件編號：DCCC609/2004</p></body></html>
