<html><header><meta charset="utf-8"><title>冰皮月餅月中前特賣</title></header><body><h1>冰皮月餅月中前特賣</h1><p>今年閏月，中秋於下月月尾才登場，但各大食肆的月餅已經搶閘出籠，好像美心就因應炎夏天口，推出「冰皮月餅2人世界」，分別有4款口味，包括栗子粒粒、綠豆蛋黃粒粒、咖啡、綠豆士多啤梨果醬，原價每包$32，現在至八月十六日特價$20。既可炎夏消暑，又能中秋前望梅止渴。&#13;<br>&#13;<br>記者：李湘虹&#13;<br>&#13;<br>銷售點：全線美心西餅及中菜分店&#13;<br>查詢電話：21011333</p></body></html>
