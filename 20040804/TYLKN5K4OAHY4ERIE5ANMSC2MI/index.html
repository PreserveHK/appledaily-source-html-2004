<html><header><meta charset="utf-8"><title>廣末涼子母瘦BB肥</title></header><body><h1>廣末涼子母瘦BB肥</h1><p>日本女星廣末涼子在今年四月順利誕下兒子岡澤宏志後，被今期日本雜誌《女性自身》偷拍到在東京新遷的大廈門前，手抱兒子下車的情況。廣末看來已經火速收身，而足四個月大的宏志，已長得肥肥白白，十分趣致。&#13;<br> <br> <spanclass>專心照顧兒子 &#13;<br> 據悉廣末涼子現時以照顧兒子為重，她所屬的事務所亦否認廣末會於今年內復出，而早前有指她被日本NHK電視台飛掉，在新劇《義經》的角色已由新人石原佐美頂替，據知原來是廣末方面推辭演出而已。</spanclass></p></body></html>
