<html><header><meta charset="utf-8"><title>　　岑建勳聽到大班即鬆人 - 李八方</title></header><body><h1>　　岑建勳聽到大班即鬆人 - 李八方</h1><p>岑建勳噚日喺觀塘出席「電影專業培訓計劃」嘅記者會，當記者問佢有關鄭經翰同商台之間嘅執拗意見，佢即刻話唔係咁清楚件事，冇乜嘢講，點知再有人追問時，佢聽到大班呢兩個字，就頭也不回，雞咁腳走人，唔知岑生張回鄉證係咪同佢嘅言論自由掛鈎，所以避免作出一啲唔關自己事嘅評論呢？&#13;<br> （圖）岑建勳噚日不願多評論大班同商台嘅爭拗。&#13;<br> &#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
