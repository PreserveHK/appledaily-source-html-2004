<html><header><meta charset="utf-8"><title>老翻米高演繹天王傳奇</title></header><body><h1>老翻米高演繹天王傳奇</h1><p>美國VH1電視台早前找來男星菲力阿歷山大（FlexAlexander）主演一齣名叫《ManintheMirror:MichaelJacksonStory》的電視劇，此劇將會講述過氣天王米高積遜（MichaelJackson）出道至今的傳奇故事。&#13;<br> 另一方面，目前正受官司困擾的米高，其代表律師日前向洛杉磯法院投訴，希望法官仲裁控方檢察官有否違反是次案件的保密規定。事緣控方檢察官上月在加拿大曾對傳媒透露案情，並曾去信某些證人，要求他們不要上電視，有法律顧問指檢察官言論不恰當。</p></body></html>
