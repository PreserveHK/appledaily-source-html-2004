<html><header><meta charset="utf-8"><title>葉璇小背心撐王羽</title></header><body><h1>葉璇小背心撐王羽</h1><p>葉璇前晚身穿小背心，與吳卓羲到銅鑼灣出席由王羽和焦姣主演的經典電影《獨臂刀》數碼首映禮。葉璇表示日內要出發到雅典，她說：「我上次去完返嚟差啲角膜炎，今次要帶定多啲眼藥水，上次又唔見咗啲財物，今次要帶個貼身腰包去。」她又表示返港後獲影迷送贈數碼相機，十分感動。<br> &#13;<br> <spanclass>愛女生活寫意 &#13;<br> 王羽提到女兒王馨平時說：「佢同丈夫喺台灣同上海做小生意，脫離咗娛樂圈，𠵱家生活都幾好。」問王羽想不想抱孫？他說：「壓力咁大，我都唔敢講。」焦姣則表示很怕看《獨》片，她說：「幾十年前嘅戲，我怕啲人以為我係整容前同整容後。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
