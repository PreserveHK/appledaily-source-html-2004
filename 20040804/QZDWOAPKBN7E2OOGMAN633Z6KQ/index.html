<html><header><meta charset="utf-8"><title>疑遭強姦契女非完璧</title></header><body><h1>疑遭強姦契女非完璧</h1><p>【本報訊】裝修工人涉嫌強姦妻子的十歲補習女生兼契女一案，昨在高等法院續審，女童在錄影會面中，指被告不時以汽水和零食逗她高興，性交期間又在床上與她嬉戲，法醫官證實女童已非完璧，而曾與被告接觸的女社工，亦指被告曾承認與女童兩度性交。&#13;<br> 三十九歲裝修工人被控十三項非禮罪，指他於二○○三年一月一日至八月十八日其中六日，強姦其妻的十歲補習女生。&#13;<br> 案件編號：HCCC326/03</p></body></html>
