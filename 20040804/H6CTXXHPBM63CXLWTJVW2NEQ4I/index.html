<html><header><meta charset="utf-8"><title>男嬰誤診已死棄雜物堆</title></header><body><h1>男嬰誤診已死棄雜物堆</h1><p>深圳寶安區龍華鎮一家醫院，懷疑將一名約兩磅重的早產男嬰，遺棄在雜物堆中，不聞不問。男嬰在雜物堆中，低聲哭泣了七個小時後才被發現。&#13;<br> 七月十四日中午一點，事主于女士在龍華鎮一家醫院突然早產，生下重僅二點零九磅的男嬰。主診醫生在產房對家屬說，這孩子活不了了；護士們隨後用膠袋將男嬰包起來放到牆角。&#13;<br> 當晚八時許，男嬰家屬在醫院女浴室的洗手盆下的一堆雜物中，發現被遺棄、赤裸身體的男嬰。家屬說：「男嬰當時在低聲哭泣，連眼睛也睜不開，我當時好心疼啊！」&#13;<br> 不過，院方辯稱，孩子在出生後交給了家屬，為何會在雜物堆中，院方並不清楚。&#13;<br> 深圳《晶報》</p></body></html>
