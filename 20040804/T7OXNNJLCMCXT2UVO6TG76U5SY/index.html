<html><header><meta charset="utf-8"><title>周杰倫破冰賀佳績</title></header><body><h1>周杰倫破冰賀佳績</h1><p>周杰倫昨日在台北舉行新碟《七里香》記者會，吸引過百歌迷在會場外守候，唱片公司聲稱《七里香》在亞洲區首批定單已過一百萬張，阿Jay更即席進行破冰儀式，同場宣布十月將舉行「2004無與倫比世界巡迴演唱會」，首站於十月二日在台灣展開。&#13;<br> 阿Jay緋聞女友蔡依林昨日送上花籃祝賀，賀卡更寫上「好朋友，下半年度冠軍鐵定是你啦！先恭喜！」的字句。阿Jay自言前一段感情因壓力大而結束，問到女主角是否蔡依林，他則不願回應。</p></body></html>
