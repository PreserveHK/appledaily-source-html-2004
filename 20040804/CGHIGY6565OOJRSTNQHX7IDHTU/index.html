<html><header><meta charset="utf-8"><title>拉姑請槍數臭荷李活</title></header><body><h1>拉姑請槍數臭荷李活</h1><p>美國女星彭美拉安德遜（PamelaAnderson），前日在紐約出席首度執筆的全新小說《Star》之簽名會，拉姑特別穿上一身螢光紅色低胸上衣，以配合親自上陣拍攝的小說封面。&#13;<br> 自言希望永遠退居幕後的拉姑，在《Star》中以尖酸刻薄手法揭示荷李活上流社會的陰暗面，不過該書自出版以來毀譽參半，拉姑還被踢爆請「槍手」代筆，但她只說：「我只找來一位高人為我修飾句子。」據悉拉姑現正埋首編寫第二本小說。</p></body></html>
