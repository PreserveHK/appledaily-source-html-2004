<html><header><meta charset="utf-8"><title>大肚茱姐疑產前抑鬱</title></header><body><h1>大肚茱姐疑產前抑鬱</h1><p>金像女星茱莉亞羅拔絲（JuliaRoberts）已為攝影師丈夫丹尼慕達（DannyModer）懷有雙胞胎五個月，由於茱姐現時仍為《盜海豪情》續集日夜趕工，有消息指丹尼不甘寂寞，與一班男性朋友到印尼滑浪，令茱姐終日以淚洗面，情緒低落。&#13;<br> 盛傳患有產前抑鬱症的茱姐，得悉丈夫一意孤行要到亞洲度假後幾乎崩潰，她的友人說：「茱莉亞現時心情起伏十分大，她可以在這一分鐘容光煥發，下分鐘卻自怨自艾。她很想纏着丹尼的頸，不讓他離開。」</p></body></html>
