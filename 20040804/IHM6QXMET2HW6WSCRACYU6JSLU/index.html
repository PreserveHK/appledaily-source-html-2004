<html><header><meta charset="utf-8"><title>小池榮子巨胸重出江湖</title></header><body><h1>小池榮子巨胸重出江湖</h1><p>自從轉型拍電視劇後，已甚少為雜誌拍性感照的日本性感女星小池榮子，終於復出為昨日出版的日本雜誌《FLASH》拍下全新一輯的性感寫真。而她今次拍的不再是大家見慣見熟的水着相，而是轉走高檔路線。小池身穿多套性感晚裝，在鏡頭下擺出各種風情萬種的姿態，盡顯小池的成熟女人味。&#13;<br> 現時小池榮子除了在日本擁有三張廣告合約之外，亦定時為日本四個綜藝節目演出。來年她更會在日本NHK電視台的重頭古裝劇《義經》中與瀧澤秀明合作，擔演其中一角。</p></body></html>
