<html><header><meta charset="utf-8"><title>嚴打非法村巴見成效</title></header><body><h1>嚴打非法村巴見成效</h1><p>【本報訊】當局加強對非法邨巴的執法，去年共有四千多輛非法邨巴被檢控，比四年前增加了百分之五，而今年上半年共有三千多輛邨巴被檢控；而運輸署今年上半年亦向非法邨巴發出五百多個警告，比四年前增加了一倍。&#13;<br> 根據運輸署提交立法會的文件，當局對非法邨巴的檢控個案，○○年共四千六百六十三宗，○一年增至五千一百二十五宗，○二年共四千八百六十九宗，去年則有共四千八百八十六宗，今年上半年共三千七百五十九宗。</p></body></html>
