<html><header><meta charset="utf-8"><title>小泉盼中國善待日球隊</title></header><body><h1>小泉盼中國善待日球隊</h1><p>正在中國參加亞洲盃足球賽的日本隊，遭中國球迷喝倒采，引來日揆小泉純一郎批評，指體育運動是國際友好象徵，希望中國能善待日本和外國選手，但他否認全因他堅持參拜靖國而激起中國球迷反日情緒。執政自民黨指中國球迷的反常舉動，是中國反日教育的結果，並質疑中國是否有能力主辦○八年奧運。&#13;<br> 圖為日本隊周二在濟南作賽，中國公安在有日本旗的布條前戒備。&#13;<br> 美聯社/中央社</p></body></html>
