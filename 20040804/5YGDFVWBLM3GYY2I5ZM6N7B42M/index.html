<html><header><meta charset="utf-8"><title>商台10董事五兼任佳訊</title></header><body><h1>商台10董事五兼任佳訊</h1><p>【本報訊】據公司註冊處的資料顯示，商業電台創辦人何佐芝名下共有八間公司，除了四間與商台有關的公司外，餘下四間分別是佳訊（控股）及佳訊有限公司，騉驥有限公司及佐德股份有限公司。至於在商台十名董事中，連同何佐芝和何驥在內共有五名董事同時身兼佳訊（控股）的董事。&#13;<br> 商台的董事們雖較不為公眾所認識，但均非泛泛之輩。其中郭勤功身兼香港賽馬會董事局成員；至於鄧日燊則是恒生銀行的獨立非執行董事，也是美麗華酒店企業的執行董事。</p></body></html>
