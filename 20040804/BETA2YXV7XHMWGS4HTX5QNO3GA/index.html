<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>繃帶馬問球兒寶：&#13;<br>「請問，你有遇見我失落的童年嗎？」&#13;<br>「我如果遇見現在的你，我就不會遇見你的童年。&#13;<br>如果你相信你會再遇見你的童年，&#13;<br>那永遠只會在你的心裏，&#13;<br>而不可能在別人的眼裏。」球兒寶說。&#13;<br>「可是我一定有一個童年啊，&#13;<br>為甚麼我毫無記憶？」繃帶馬說。&#13;<br>「很多人雖然失去童年的記憶，&#13;<br>但每個人都有童年，&#13;<br>你童年只是被你遺忘罷了。」球兒寶說。&#13;<br>繃帶馬傷心地流下淚來……</p></body></html>
