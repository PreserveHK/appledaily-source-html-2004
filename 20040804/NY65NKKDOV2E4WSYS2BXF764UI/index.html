<html><header><meta charset="utf-8"><title>8歲患癌小英雌病逝</title></header><body><h1>8歲患癌小英雌病逝</h1><p>美國八歲患癌女童斯科特（AlexandraScott）四年來每年開小檔口賣檸檬水，為癌症研究籌款，但她自己周日終不敵癌魔，在家中她最愛的沙發上安詳逝世。&#13;<br> <br> <spanclass>賣檸檬水4年籌156萬 &#13;<br> 她的父親憶述她「那天首次張開眼睛，看着窗外的樹，不久便去了。過往她常常痛楚不已，常擔心死時會很痛，但到最後她並不痛苦。」&#13;<br> 斯科特一歲前被診斷患上神經母細胞瘤。&#13;<br> 她在家人協助下開檔賣檸檬水籌善款，過去四年共籌得約一百五十六萬港元，引起廣泛關注，全國五十州以至加拿大和法國都有人賣檸檬水幫助她。&#13;<br> 美聯社</spanclass></p></body></html>
