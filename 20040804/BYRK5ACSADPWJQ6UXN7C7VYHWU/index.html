<html><header><meta charset="utf-8"><title>曾憲梓：有人用電台反政府</title></header><body><h1>曾憲梓：有人用電台反政府</h1><p>【本報訊】全國人大常委曾憲梓（圖）昨談及商台及名嘴鄭經翰事件時，批評過去十年有些人利用公眾的大氣電波，「反政府、反董（建華）先生、同中央政府對抗」，他點名指摘「鄭（經翰）先生同李（柱銘）先生裏應外合，充份利用大眾的大氣電波，嚟進行呢種唔正當嘅，所謂民主嘅運動。」&#13;<br> 曾憲梓昨出席一個內地招商活動時指，「呢十幾年嚟，《風波裡的茶杯》喺風波裏製造好多麻煩事。」又指大班封咪和辭職是為了某些目的。但他以商業關係為由，不評論大班與商台的糾紛，只表示大班有參選立法會的自由。</p></body></html>
