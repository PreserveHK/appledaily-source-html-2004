<html><header><meta charset="utf-8"><title>破偷車黨撿八失車</title></header><body><h1>破偷車黨撿八失車</h1><p>【本報訊】元朗警區重案組探員根據線報，昨日在流浮山搗破一個偷車及走私汽車的集團，起獲八部私家車及拘捕三名涉案男子。&#13;<br> 元朗警區署理警司黃耀榮表示，警方昨晨十時許在元朗上白泥發現兩部豐田房車，證實是失車。至下午五時許，二十多名重案組探員掩至大角嘴貨物起卸區，在一艘躉船上起出六部私家車，除其中的四部左軚車外，另外兩輛豐田及凌志私家車均懷疑是失車。&#13;<br> 林榮海攝</p></body></html>
