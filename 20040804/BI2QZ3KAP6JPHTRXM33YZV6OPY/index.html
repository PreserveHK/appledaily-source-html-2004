<html><header><meta charset="utf-8"><title>投訴隧道券不准更換</title></header><body><h1>投訴隧道券不准更換</h1><p>【本報訊】運輸署平均每個月出售十萬張政府隧道券供駕車人士繳付隧道費，但硬性規定隧道券不可更換或退款。市民甄先生昨致電商台《風波裡的茶杯》節目投訴，他表示，所屬公司多年前購買了大批政府隧道券，供公司車輛使用，包括面值三元、五元及六元。由於政府隧道較早前加價，目前只有將軍澳隧道收費三元，他們毋須使用此隧道，同時亦再沒有政府隧道收費六元，故近日他向運輸署提出將手上隧道券更換為其他面額，但被拒絕。&#13;<br> 運輸署高級運輸主任潘志文解釋，隧道券無限期，駕車人士可以將幾張隧道券加在一起使用，或每張補加現金使用，由於甄先生的個案特殊，該署可以酌情為他更換。</p></body></html>
