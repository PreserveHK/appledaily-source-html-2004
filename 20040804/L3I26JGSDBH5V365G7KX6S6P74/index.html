<html><header><meta charset="utf-8"><title>幹細胞可培植器官</title></header><body><h1>幹細胞可培植器官</h1><p>由於胚胎幹細胞（又稱「萬能細胞」）具有無限制分裂的能力，並能在受刺激或誘導下，分化成特定組織細胞，因而成為目前各先進國家的生物科技研究重點。目前最有應用價值的幹細胞只能來自胚胎，也就是發育兩個月之內的嬰兒胚胎。&#13;<br> 幹細胞技術研究一旦取得突破，人類就可以像機械換零件一樣，隨時更新自己身上損壞、衰老的器官組織，像血癌、愛滋病、柏金遜症、脊髓損傷等都可能治愈。目前，在老鼠身上的臨床試驗已取得成功。</p></body></html>
