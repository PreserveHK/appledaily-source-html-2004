<html><header><meta charset="utf-8"><title>申請破欠減少三成六</title></header><body><h1>申請破欠減少三成六</h1><p>【本報訊】破產欠薪保障基金委員會主席何世柱昨日出席一個電台節目後時表示，經濟持續好轉，破欠基金上半年收到的申請較去年同期大幅下跌三成六，令基金錄得過去七年來首次盈餘，金額達八十萬元。他相信清理一些舊有申請個案後，下半年的情況將會更理想。&#13;<br> 勞工顧問委員會勞方代表潘兆平指出，申請破欠基金的僱員多從事飲食及建築業，而基金自○二年成立專責小組後，共處理四十六宗懷疑詐騙破欠基金的案件，成功檢控一名僱主及一名僱員。</p></body></html>
