<html><header><meta charset="utf-8"><title>步姐一提長瀨耍太極</title></header><body><h1>步姐一提長瀨耍太極</h1><p>日本天后濱崎步今日推出全新細碟《INSPIRE》，而此曲成為涉谷畫展主題曲，所以濱崎步前日便到了美術館為新細碟宣傳。&#13;<br> 濱崎步自與男友長瀨智也由洛杉磯旅行返日以來，前日首次在公開場合露面。第一次到訪畫展的步姐，對館內展出的名畫深感興趣，並細心聆聽工作人員的解說。她說：「雖然日本人會覺得率直地表現對戀人、朋友或是家人的愛是一件難為情或老土的事，不過這樣就太寂寞了。」話雖如此，但對於早前與男友同遊的報道，步姐卻沒有回應。</p></body></html>
