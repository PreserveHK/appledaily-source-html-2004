<html><header><meta charset="utf-8"><title>許志安例湯贈Sammi</title></header><body><h1>許志安例湯贈Sammi</h1><p>許志安、何韻詩及梁漢文等，前晚在九龍灣國際展貿中心綵排商台《森美小儀歌劇團》的「早安啊！曼克頓」，近期經常把鄭秀文（Sammi）掛在口邊的安仔，前晚亦拿Sammi做話題。<br> &#13;<br> <spanclass>事先張揚擁吻戲 &#13;<br> 安仔綵排期間，有段戲要求他拿着一煲例湯現身，及後記者見何韻詩把湯取走，問她拿去哪裏，她竟說：「安仔叫我攞去紅館畀人飲喎。」由於Sammi於紅館舉行個唱，故問安仔是否着何韻詩拿湯給Sammi，他即說：「唔係，係攞去紅館畀所有人飲。」這時何韻詩又說：「我講嘅Sammi係森美同小儀呀。」何韻詩更透露今次演出會與梁漢文有場擁吻戲。&#13;<br> 採訪：李珮洳　攝影：何國豪</spanclass></p></body></html>
