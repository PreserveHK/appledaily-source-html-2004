<html><header><meta charset="utf-8"><title>任葆琳整蛋糕出醜</title></header><body><h1>任葆琳整蛋糕出醜</h1><p>周汶錡、任葆琳、陳苑淇及官恩娜等前晚往中環KeeClub出席「Arrow慈善雪糕派對」，周汶錡及任葆琳即席示範弄雪糕蛋糕，任葆琳表現得雞手鴨腳，更被司儀取笑沒有美術天份，其後二人的蛋糕以底價一千元拍賣，結果各以四千元成交。&#13;<br> <br> <spanclass>陳苑淇去「執骨」 &#13;<br> 新人歌手陳苑淇透露早前接受俗稱「執骨」的綜合性骨科治療，她說：「我細細個對腳好似青蛙咁M字形坐，想扭番正佢，點知去到順便執埋個鼻，因為我鼻骨都歪歪哋，𠵱家做完治療後個鼻重高咗㖭。」問她不怕被人懷疑整容嗎？她說：「唔怕，最緊要靚吖嘛，𠵱家個鼻高咗，唔使打鼻影㖭。」&#13;<br> 採訪：CamelLok&#13;<br> 攝影：MatthewLam</spanclass></p></body></html>
