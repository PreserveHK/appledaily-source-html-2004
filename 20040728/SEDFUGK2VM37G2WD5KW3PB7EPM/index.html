<html><header><meta charset="utf-8"><title>Britney父親酗酒入戒療所</title></header><body><h1>Britney父親酗酒入戒療所</h1><p>BritneySpears嘅五十二歲父親Jamie原來最近秘密入咗喺洛杉磯嘅戒療所，治療佢酗酒同食藥嘅問題，據知呢個療程長達六個月，費用由佢個女Britney支付，Jamie一星期只准出外一次，上星期佢見過Britney同KevinFederline，不過似乎對未來女婿印象唔多好。另外，早幾日Britney買衫期間見男友同女售貨員搭訕，於是拉佢入更衣室狂鬧。</p></body></html>
