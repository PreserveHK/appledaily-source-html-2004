<html><header><meta charset="utf-8"><title>椰香蜜桃奶昔</title></header><body><h1>椰香蜜桃奶昔</h1><p>如果嫌在外邊飲到的奶昔一般都比較甜，不如試試這種以鮮果汁製的奶昔──以充滿熱帶風情的菠蘿汁和椰奶混合蜜桃糖漿而炮製，味道清香。</p><p><b> 用咩料：</b> &#13;<br> 椰奶	11/4安士&#13;<br> 鮮菠蘿汁	4安士&#13;<br> 蜜桃糖漿	1安士&#13;<br> 冰粒	半杯&#13;<br> &#13;<br> <b> 好易做：</b> &#13;<br> 將椰奶、鮮菠蘿汁、蜜桃糖漿倒入攪拌器中，加入冰塊攪至冰粒打碎即可。&#13;<br> &#13;<br> 記者：謝翠玲　攝影：楊錦文&#13;<br> 示範及飲品提供：逸東酒店逸東吧&#13;<br> 地址：佐敦彌敦道380號逸東酒店四樓&#13;<br> 電話：27821818</p></body></html>
