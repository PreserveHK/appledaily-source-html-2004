<html><header><meta charset="utf-8"><title>扁嫂近身亂差遣特工</title></header><body><h1>扁嫂近身亂差遣特工</h1><p>繼台灣總統陳水扁兒子陳致中，被踢爆使用公務車追女仔後，照顧陳水扁夫人吳淑珍起居十多年的羅太太，亦被指濫用公務車，還把特工當作司機和傭人使喚。<br> &#13;<br> <spanclass>干預官邸警衞調配 &#13;<br> 被視為陳水扁玉山官邸「第三號人物」的羅施麗雲，原是阿扁的台南鄉里，十多年前已開始照顧因車禍致癱的吳淑珍。雖然她身份僅為總統府的合約僱員，卻「位低重權」，不但插手安排企業與吳淑珍會面，還干預玉山官邸警衞的升遷調配。&#13;<br> 羅施麗雲被發現長期領取國安局專發給情報人員的補助費，還霸佔國安局調撥給玉山官邸的新車，更將特工當作司機，替她淋花打掃兼作跑腿。&#13;<br> 台灣《蘋果日報》</spanclass></p></body></html>
