<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>驢頭妹的家裏很有錢，心地又善良，&#13;<br>但是她卻長得很抱歉，為此她感到很悲傷。&#13;<br>黑面娃娃告訴她一個辦法：&#13;<br>「只要她將她的悲傷裝在氣球裏，隨風飄走，&#13;<br>如果有人撿到這顆氣球，&#13;<br>那麼她的悲傷就會轉換成別人的悲傷。」&#13;<br>「可是我只要一想到，&#13;<br>有人倒楣地承受了我的悲傷，&#13;<br>我將會更悲傷的……」驢頭妹說。</p></body></html>
