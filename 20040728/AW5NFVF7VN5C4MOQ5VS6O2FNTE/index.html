<html><header><meta charset="utf-8"><title>老翻妙麗魔法惹短路</title></header><body><h1>老翻妙麗魔法惹短路</h1><p>男子組合Boy'Z及梁洛施（Isabella）最近合作拍攝Neway卡拉OK的宣傳短片，他們在屯門一所學校拍攝。Boy'Z及Isabella除了穿着校服外，更披上畢業袍，驟眼看十足電影《哈利波特》中的哈仔、榮恩和妙麗。<br> &#13;<br> <spanclass>拿着棒子把玩 &#13;<br> 休息期間，Isabella拿着棒子把玩，此時課室中的燈忽然熄掉，經校工檢查後，發現是電源出現短路，但工作人員都覺得很邪，所以勸喻Isabella不可以再亂玩。</spanclass></p></body></html>
