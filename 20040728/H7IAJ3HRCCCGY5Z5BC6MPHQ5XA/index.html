<html><header><meta charset="utf-8"><title>莎拉賣花讚花香</title></header><body><h1>莎拉賣花讚花香</h1><p>荷李活女星莎拉謝茜嘉柏加（SarahJessicaParker）最近忙於為時裝品牌Gap宣傳及拍攝廣告，近日她穿上該品牌的牛仔褲拍攝硬照。莎拉世故地盛讚Gap的服裝：「它們沒有時間限制、簡約、色彩繽紛、經典及價錢適中。」莎拉與LennyKravitz拍攝的電視廣告將於下月底舉行的MTV音樂錄影帶頒獎禮中首播。&#13;<br> 此外，莎拉的《色慾都市》拍檔甘卡拉圖（KimCattrall），將於明年首度在倫敦參與舞台劇演出，主演名作《WhoseLifeIsItAnyway?》。</p></body></html>
