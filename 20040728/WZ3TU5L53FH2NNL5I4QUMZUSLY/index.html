<html><header><meta charset="utf-8"><title>李心潔追尋男友之死</title></header><body><h1>李心潔追尋男友之死</h1><p>陳果監製、陳嘉上和鍾繼昌執導，李心潔、黃秋生、陳冠希和梁家輝主演的電影《A-1頭條》將於九月上映。該片以記者生涯為題材，李心潔飾演的潮流版女記者，原本與男友感情很好，但男友卻因交通意外離奇死亡，令她傷心不已。<br> &#13;<br> <spanclass>借記者講人性 &#13;<br> 而飾演攝影記者的陳冠希一直暗戀李心潔，當他知道李心潔心情很差時，就趁機安慰對方，並答應一起追尋其男友的死亡真相，豈料在調查途中卻遭人暗中阻撓。鍾繼昌接受電話訪問時說：「雖然好多人認為拍記者題材好冷門，但其實呢部戲只不過係借記者呢個職業嚟講吓人性面面觀，同埋要畀香港人知道新聞自由嘅重要性。」</spanclass></p></body></html>
