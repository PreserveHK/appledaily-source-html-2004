<html><header><meta charset="utf-8"><title>安娜妮歌瘦身打餐懵</title></header><body><h1>安娜妮歌瘦身打餐懵</h1><p>美國名模安娜妮歌史密夫（AnnaNicoleSmith），曾經發福過度而令身材和樣貌走樣，現已成功瘦身的她，最近化身成美國人氣電玩遊戲《SoulCaliburII》的女主角Ivy，乘機大騷身材。&#13;<br> 安娜妮歌回復身材後重拾自信，她扮起女戰士時，似模似樣，絕對令電玩迷眼前一亮。而這個遊戲角色，已入圍「G-PhoriaTheAwardShow4Gamers」的最受歡迎遊戲角色的提名。</p></body></html>
