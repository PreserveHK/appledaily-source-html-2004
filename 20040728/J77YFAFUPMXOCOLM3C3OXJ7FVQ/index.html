<html><header><meta charset="utf-8"><title>蘭子買水晶鏈桃花即到</title></header><body><h1>蘭子買水晶鏈桃花即到</h1><p>電影《貓女俠》前晚在灣仔會展舉行首映禮，Rosemary、陳淑蘭、吳嘉龍、黃佩霞和杜麗莎均有出席。&#13;<br> 記者發現蘭子戴了紫色和粉紅色水晶鏈，她透露水晶助她增強桃花運，她說：「有次我喺朋友party見到個男仔，原本叫朋友介紹畀我識，但最後冇介紹到。點知後來我買呢條水晶鏈時竟然撞番個男仔，我即刻問佢攞電話。」&#13;<br> 採訪：胡比&#13;<br> 攝影：何國豪</p></body></html>
