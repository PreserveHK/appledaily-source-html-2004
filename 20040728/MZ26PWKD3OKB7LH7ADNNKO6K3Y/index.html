<html><header><meta charset="utf-8"><title>米高官司又現新證人</title></header><body><h1>米高官司又現新證人</h1><p>據網站《TheSmokingGun》報道，一名去年曾獲米高積遜（MichaelJackson）聘用三星期擔任公關工作的前僱員，被指是米高被控性侵犯男童案的主要證人。但米高律師指這名前僱員擬披露米高的經濟狀況及損毀其形象，不過事實上她根本未見過米高，因此沒有資格談論有關米高的事宜。&#13;<br> 米高的代表律師也向法院表示，希望能有更多時間準備審訊，故此要求原定九月的審訊押後至明年初才舉行。此外，米高父親祖積遜（JoeJackson）上周末舉行生日派對，預祝七十五歲生日，但當晚他所有子女也沒有出現。</p></body></html>
