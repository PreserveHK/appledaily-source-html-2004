<html><header><meta charset="utf-8"><title>菜菜子下月復出拍廣告</title></header><body><h1>菜菜子下月復出拍廣告</h1><p>日本女星菜菜子自產女以後，一直處於休息狀態未有公開露面。昨日出版的日本雜誌《女性自身》報道，菜菜子將會在下月拍廣告，作為復出的第一步。&#13;<br> <br> <spanclass>全家照顧愛嬰 &#13;<br> 據《女性自身》報道，七月初菜菜子曾與丈夫反町隆史帶同女兒到神廟祈福。此外，菜菜子計劃下月初到海外拍攝新廣告，未有接新工作的反町便會負責照顧女兒。據悉反町及菜菜子的父母經常探望孫兒，相信到時亦會幫忙照顧BB。&#13;<br> 另外，與菜菜子相熟的工作人員透露，菜菜子及反町的BB女名字帶有日本風味。</spanclass></p></body></html>
