<html><header><meta charset="utf-8"><title>三菱東京與UFJ合併現變數</title></header><body><h1>三菱東京與UFJ合併現變數</h1><p>【本報綜合報道】日本三菱東京金融集團（MTFG）與UFJ控股公司合併成全球最大銀行的計劃受阻，因東京法院昨天裁定，UFJ不可將旗下有錢賺的信託業務UFJTrust納入合併計劃；法院同時裁定住友信託銀行（SumitomoTrust&amp;Banking）可收購上述信託業務。&#13;<br> UFJ表示會對裁決提出上訴。消息人士說，有關信託業務是UFJ與三菱東京合併的主要部份；基於上述裁決，預料雙方將押後原定本月底的合併談判限期。分析員說，UFJ是今次事件的輸家，因住友信託可收購UFJTrust，或要求UFJ支付違約賠償；三菱東京則可決定是否與UFJ合併。</p></body></html>
