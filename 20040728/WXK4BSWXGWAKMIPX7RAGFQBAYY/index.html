<html><header><meta charset="utf-8"><title>火機形MP3機7色背光</title></header><body><h1>火機形MP3機7色背光</h1><p>現時流行MP3機主要係128MB同256MB容量，最近終於有容量突破嘅HyundaiHY-202，提供512MB容量，容量提高並無令機身變大，打火機外形機身，仍然保留MP3機輕便靈活嘅優點，播放格式支援MP3及WMA檔，備有7色背光燈LCD（紅、綠、黃、藍、紫、天藍和白色），可顯示繁體中、英文歌曲名稱，一星期7日每天可大變身！另外亦有齊錄音及收音機功能，最長可連續錄音36個鐘。HY-202還使用咗特別慳電設計，一枚AAA電池，便可無間斷播放12小時音樂，而替換電芯亦算方便。&#13;<br> 記者：許福合&#13;<br> &#13;<br> 領先視聽中心&#13;<br> 電話：29590900</p></body></html>
