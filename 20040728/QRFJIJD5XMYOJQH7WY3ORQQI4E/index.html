<html><header><meta charset="utf-8"><title>星級化妝師FelixDVD教化妝</title></header><body><h1>星級化妝師FelixDVD教化妝</h1><p>FelixFerreira不但係鄭裕玲等多位藝人的御用化妝師，更為不少名牌擔任時裝展化妝師或示範。繼早前成為全港首位擁有個人護膚品牌的本地化妝師，最近他又推出DVD，以劇集形式教化妝，更有女星陳霽平、模特兒CarrieChiu等名人擔任女角。Felix：「一般化妝示範DVD較沉悶，這次希望讓有興趣學化妝的人，在輕鬆氣氛下掌握DIY化妝技巧。」將入行多年的獨門心得公開，手法輕鬆又特別，更可提升香港女士的化妝風氣，值得捧場！&#13;<br>&#13;<br>記者：梁珮瑜&#13;<br>&#13;<br>各大書局及影視店有售&#13;<br>（查詢：31063830）</p></body></html>
