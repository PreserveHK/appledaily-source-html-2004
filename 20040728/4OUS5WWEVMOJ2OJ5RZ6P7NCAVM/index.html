<html><header><meta charset="utf-8"><title>姊弟戀轟動中港台</title></header><body><h1>姊弟戀轟動中港台</h1><p>王菲當年在最當紅時期，與同聲同氣的北京黑豹樂隊主音歌手竇唯結婚，及後誕下愛女竇靖童，惜兩人還是離婚收場。&#13;<br> 王菲在○○年時與謝霆鋒的一段姊弟戀轟動兩岸三地，兩人又分又合，中途更有張栢芝介入，直至今年二人終於暗示情已逝。而王菲與霆鋒拍拖期間，一度與內地歌手景崗山傳緋聞，去年她接拍《大城小事》，亦與黎明傳出舊情復熾，至去年尾，王菲與李亞鵬的戀情才告萌芽。&#13;<br> 李亞鵬是內地當紅小生，年前憑內地劇《笑傲江湖》中飾令狐沖一角而為人所熟識，而他曾先後與內地兩位當紅女演員瞿穎及周迅發展戀情。</p></body></html>
