<html><header><meta charset="utf-8"><title>方力申童年慘事多</title></header><body><h1>方力申童年慘事多</h1><p>方力申前晚到石硤尾公園出席「企業精神健康青年大使計劃」嘉許禮，其間他以自己為例子，呼籲大眾關心精神康復者。&#13;<br> 方力申說：「我哋唔應該歧視精神康復人士，我記得自己三歲時，媽媽喺加拿大生細佬，我就喺嗰度讀書幾個月，嗰時我好自閉，唔同人玩，咁嘅情況，家人應該多啲溝通傾吓偈。」他又透露十多歲時在美國讀書時，遭當地人種族歧視，更被同學欺負得十分慘，每日致電回家訴苦，還躲起來哭泣。&#13;<br> 採訪、攝影：王連連</p></body></html>
