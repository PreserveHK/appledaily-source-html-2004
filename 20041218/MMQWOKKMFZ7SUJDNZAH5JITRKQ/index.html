<html><header><meta charset="utf-8"><title>SnoopDogg殺入潮流界</title></header><body><h1>SnoopDogg殺入潮流界</h1><p>剛推出全新大碟《R&amp;G（Rhythm&amp;Gangsta）：TheMasterpiece》的美國知名饒舌歌手SnoopDogg，近年除了參演電影《邊緣特訓》和《孖咇勇探》外，更仿效Jay-Z和PharrellWilliams等饒舌歌手設計波鞋。一向愛穿Pony波鞋的Snoop，最近便為該品牌設計了兩款名為SnoopaDoopa的黑色波鞋。&#13;<br> 此外，SnoopDogg與PharrellWilliams合作的新歌《DropItLikeIt'sHot》，本星期更在美國登上Billboard細碟榜冠軍，其新碟亦大受好評。</p></body></html>
