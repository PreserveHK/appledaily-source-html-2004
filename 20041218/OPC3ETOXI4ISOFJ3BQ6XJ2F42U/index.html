<html><header><meta charset="utf-8"><title>嘉欣撐詹瑞文聖誕騷</title></header><body><h1>嘉欣撐詹瑞文聖誕騷</h1><p>林嘉欣昨日到尖沙嘴參觀舞台劇《細佬細佬聖誕show》綵排，力撐其舞台劇老師詹瑞文的演出。&#13;<br> 由於早前大會堂失火，該劇的布景及道具亦被燒毀，詹瑞文不惜出賣名下物業以籌集資金，令演出能如期舉行。<br> &#13;<br> <spanclass>有互動才吸引 &#13;<br> 林嘉欣表示很欣賞詹瑞文對舞台劇的熱誠，她說：「如果因為錢唔做會好可惜，佢咁做我都好支持。」嘉欣表示看過綵排後覺得好吸引，而且能夠跟台下觀眾有互動，她笑說：「啲演員扮動物好似，呢個聖誕啱晒一家大細睇。」而詹瑞文表示會在聖誕節當日，請他的一班學生如鄧萃雯和林嘉欣等到演藝學院捧場。&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>
