<html><header><meta charset="utf-8"><title>GwenStefani激女扮貴婦</title></header><body><h1>GwenStefani激女扮貴婦</h1><p>曾來港表演的美國人氣樂隊NoDoubt主音GwenStefani，最近以個人名義推出處女大碟《LoveAngelMusicBaby》，近來她一改以往的SkaPunk激女形象，化身為高貴性感歌姬，大唱電子的士高舞曲。&#13;<br> <br> <spanclass>強勁製作班底 &#13;<br> 在樂壇人緣甚好的GwenStefani，今次獲得不少樂界猛人為她製作首張個人大碟的歌曲，當中包括Eminem的恩師Dr.Dre、紅爆hiphop組合OutKast成員Andre3000和TheNeptunes等。Gwen還在碟中模仿日本流行歌手唱歌，十分有趣。</spanclass></p></body></html>
