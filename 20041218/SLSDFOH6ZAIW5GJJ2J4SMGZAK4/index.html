<html><header><meta charset="utf-8"><title>萬綺雯狂拍劇𢱑銀</title></header><body><h1>萬綺雯狂拍劇𢱑銀</h1><p>萬綺雯、林韋辰、吳廷燁和袁文傑昨日乘電車從西環出發至銅鑼灣，宣傳亞視新劇《爸爸兩邊走》，到達銅鑼灣時更被不少市民圍着索簽名。&#13;<br> 萬綺雯近來不斷拍劇，問她是否很手緊？萬綺雯說：「係呀，連我啲朋友都係咁笑我，因為我上年同亞視簽咗兩套劇，我又速戰速決，咪一口氣拍兩部囉。」&#13;<br> 萬綺雯表示拍竣劇集後，會休息一段時間，問她是否準備生BB，萬綺雯說：「唔係，生唔生都要等過咗情人節先決定。」&#13;<br> 有指陳煒因與男友聚少離多而搬離愛巢，萬綺雯說：「我同煒哥好少合作唔係太熟，但我都試過拍劇同老公分開成個月，感覺都好難過。」&#13;<br> 採訪、攝影：王崇穎</p></body></html>
