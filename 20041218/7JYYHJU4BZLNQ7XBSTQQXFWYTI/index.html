<html><header><meta charset="utf-8"><title>九龍公園兩池重新開放</title></header><body><h1>九龍公園兩池重新開放</h1><p>【本報訊】發現有腸道桿菌的九龍公園室內嬉水池及跳水池，昨日早上重新開放，康樂及文化事務署強調，署方前天發現該兩處的水質樣本含有腸道桿菌後，已檢查池水的過濾系統及加強消毒，與衞生署商討後認為可以重開兩個泳池。&#13;<br> 康文署前天發現，九龍公園室內嬉水池的水質樣本，一百毫升的水中有一粒腸道桿菌；跳水池的水質樣本則有兩粒腸道桿菌。&#13;<br> 由於署方規定池水不應含有腸道桿菌，故即時加強消毒，雖然該署再次抽取的水質樣本仍在化驗，但署方聯同其他部門商討後，認為可以在昨日早上重新開放。</p></body></html>
