<html><header><meta charset="utf-8"><title>葛妮洛芙正經上庭</title></header><body><h1>葛妮洛芙正經上庭</h1><p>美國搖滾女歌手葛妮洛芙（CourtneyLove），大前日在律師的陪同下，到洛杉磯法院為其今年四月於前男友家門外，涉用玻璃樽傷害一名女士的案件上庭。因為葛妮申請豁免出庭作供，案件將押後至下月十一日繼續審訊。&#13;<br> 葛妮大前日以一身灰色套裝短裙打扮出庭，當日她收起狂野的舉止，行為十分正常。&#13;<br> 不過葛妮上月於洛杉磯入住一酒店時，因沒有繳付其房間及餐廳用膳的費用而偷偷溜走，當酒店去信葛妮的經理人公司要求付款時又不獲理會，酒店聲言若葛妮拒絕繳帳，他們可能會與起訴訟。</p></body></html>
