<html><header><meta charset="utf-8"><title>最賺錢已故名人</title></header><body><h1>最賺錢已故名人</h1><p>美國《福布斯》雜誌今年十月公布「已故名人收入排行榜」，「貓王」再次蟬聯，在過去一年賺了四千萬美元（約三億一千萬港元），證明他逝世二十七年，仍受歌迷和影迷擁戴。&#13;<br> 皮禮士利逝世後，不斷有歌迷影迷到他的田納西州故居「恩典園」參觀和購買紀念品，單是入場費收益去年就接近四千萬美元。他的唱片迄今在美國售出超過十億張，銷量突破金或白金的唱片近一百五十隻，令他死後版權費收益不斷。此外，美國每年都舉辦模仿「貓王」比賽。本港「歌神」許冠傑最近復出後，更成立了「恩典園」製作公司，紀念這位偶像。	《蘋果》資料室</p></body></html>
