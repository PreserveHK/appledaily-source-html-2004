<html><header><meta charset="utf-8"><title>李孝利五分鐘速成燒焊</title></header><body><h1>李孝利五分鐘速成燒焊</h1><p>韓國性感女歌手李孝利，前日到一間造船廠拍攝處女劇《三葉草》，穿上灰色工作服的她扮演燒焊女工。&#13;<br> 李孝利首次擔演的韓國SBS電視劇《三葉草》下月便推出，故她現正密鑼緊鼓拍攝。李孝利前日到了一間造船廠拍攝，用了五分鐘便學懂燒焊技術，令工作人員非常驚訝。為了演繹燒焊工人，李孝利更不惜變成花面貓，與平日舞台上性感誘人的形象判若兩人。而當日數百名員工為一睹李孝利的風采，聚集在拍攝場地，幾乎擠爆現場。</p></body></html>
