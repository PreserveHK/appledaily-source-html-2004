<html><header><meta charset="utf-8"><title>吳嘉龍醉雞冧女</title></header><body><h1>吳嘉龍醉雞冧女</h1><p>名模Rosemary、吳嘉龍和李雨陽昨日在上環信德中心，出席「聖誕型人PartyLook」活動，眾人穿上不同品牌的新裝行騷，不少OL前來捧吳嘉龍場，氣氛熱鬧。<br> &#13;<br> <spanclass>大歎火雞餐 &#13;<br> 吳嘉龍早前返回英國與家人預祝聖誕，大歎火雞餐，雖然他在外國長大，但廚藝亦頗了得，吳嘉龍說：「我好鍾意煮嘢食，媽咪教過我煮豉椒排骨，我曾經煮過一味法國菜『紅酒炆雞』畀我想追求嘅女仔食，但已經係好耐之前嘅事，如果下次遇到對象係中國人，我會煮醉雞畀佢食。」Rosemary則表示已買了聖誕禮物給家人，但為了保持驚喜而不願透露。&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
