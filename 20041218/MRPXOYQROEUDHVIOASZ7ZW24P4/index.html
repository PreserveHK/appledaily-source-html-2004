<html><header><meta charset="utf-8"><title>米高開兒童派對</title></header><body><h1>米高開兒童派對</h1><p>過氣流行樂天王米高積遜（MichaelJackson）被控侵犯兒童一案，將於下月底開審，但他仍毫不忌諱，今天會與十多名兒童到其位於加州的Neverland開派對。米高的發言人表示他經常於聖誕其間於Neverland與小童們作親密接觸，今年亦不例外。&#13;<br> 此外，米高以高薪聘請龐大的律師團為他打官司，可惜雙方在訴訟費用上出現分歧，米高更拒絕即時為部份費用付款。另外，米高的前妻黛比（DebbieRowe）再度入稟法庭要求見兩名兒女，她聲稱米高從未讓她履行母親的責任。</p></body></html>
