<html><header><meta charset="utf-8"><title>超儀暫緩生仔大計</title></header><body><h1>超儀暫緩生仔大計</h1><p>何超儀、連凱和鄭嘉穎前晚在灣仔出席名表「BreitlingChronomaEvolution20周年酒會」，三人獲頒「超卓演變大獎2004」，以及獲贈價值約三萬七千四百元的名表。&#13;<br> 超儀身穿一條闊身長裙到場，惹來懷孕疑雲，她說：「我出年有一個大計，暫時唔會生BB住，不過呢條裙係大會安排畀我，可能我矮細，所以着晒啲缺點出嚟。」&#13;<br> 而鄭嘉穎前日在離島拍攝無綫新劇《YummyYummy》，大會特別安排快艇接送他。對於聖誕節將至，他可會送禮物給緋聞女友鄧萃雯？他說：「我唔會買畀任何人。」&#13;<br> 採訪、攝影：馮美茵</p></body></html>
