<html><header><meta charset="utf-8"><title>兩少年殺人犯獲判刑</title></header><body><h1>兩少年殺人犯獲判刑</h1><p>【本報訊】兩名牽涉八九年一宗黑幫仇殺案，「等候發落」的少年殺人犯，昨在高等法院要求釐定刑期。<br> &#13;<br> <spanclass>獄中表現優良 &#13;<br> 法官認為有黑幫仇殺背景的案件，適合以三十年監禁作量刑起點，由於二人在服刑期間表現良好，故獲減刑至二十七年。&#13;<br> 三十二歲的鄧育軍及三十一歲的林敬華，已取得亞洲（澳門）國際公開大學學位，並在獄中表現優良，故獲法官將刑期由三十年減為二十七年。二人於八九年參與一宗黑幫仇殺案後逃往內地暫避，最後引渡返港受審。&#13;<br> 案件編號︰HCMP2213/04</spanclass></p></body></html>
