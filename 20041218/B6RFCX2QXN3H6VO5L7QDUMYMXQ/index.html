<html><header><meta charset="utf-8"><title>俊哥簽名照幫Fans療傷</title></header><body><h1>俊哥簽名照幫Fans療傷</h1><p>韓國男星裴勇俊上月到訪日本，有十名師奶fans在偶像下榻的酒店等候時不慎被撞倒受傷，俊哥大前日特別寄信慰問受傷fans，令她們感動不已。&#13;<br> 俊哥在信中承諾以後不會再發生同類事件，並祝fans早日康復，隨信還附上親筆簽名照。從信封上的郵戳中顯示，信件乃大前日從涉谷區寄出，故估計俊哥現時身處涉谷區的酒店。此外，劇集《冬日戀曲》內的高中學校近日成為遊覽勝地，吸引不少日本人觀光。</p></body></html>
