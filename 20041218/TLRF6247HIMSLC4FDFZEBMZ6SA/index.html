<html><header><meta charset="utf-8"><title>好姨怕醜拒與男友遊埠</title></header><body><h1>好姨怕醜拒與男友遊埠</h1><p>薛家燕（好姨）和黃子華昨日在九鐵尖東站出席「九鐵安全運動典禮」，好姨自爆男友約她一起到外地旅行，但她已拒絕對方。記者問她是否擔心做錯事？好姨即大笑說：「佢一月要去上海做嘢，諗住叫埋我一齊去，但我哋係正經人家，費事俾人影到，咁啱新加坡有人搵我做嘢，我咪順勢推咗佢囉。」<br> &#13;<br> <spanclass>女兒學校槍擊案 &#13;<br> 好姨又指大女石祐珊現就讀的美國UCDavis大學，日前有一男子潛入校園廁所內吸毒，警方趕到現場時，該男子即發難開槍，與警方駁火後被擊斃，好姨說：「我聽到之後好驚，即刻打電話畀個女，好在當時佢喺屋企溫習，唔喺學校。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
