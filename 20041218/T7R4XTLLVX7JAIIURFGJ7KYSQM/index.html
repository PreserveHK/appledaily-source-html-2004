<html><header><meta charset="utf-8"><title>賓史迪拿攜真老婆見假奶奶</title></header><body><h1>賓史迪拿攜真老婆見假奶奶</h1><p>由搞笑演員賓史迪拿（BenStiller）與羅拔迪尼路（RobertDeNiro）再度合作的《非常外父揀女婿》續集《非常外父生擒霍老爺》，前日在洛杉磯舉行首映，今集有份演出、飾演賓史迪拿母親的芭芭拉史翠珊（BarbraStreisand）和德斯汀荷夫曼（DustinHoffman）當晚各帶同另一半赴會，大晒恩愛。&#13;<br> <br> <spanclass>女星爭妍鬥麗 &#13;<br> 當晚除了的芭芭拉史翠珊外，大部份出席的女嘉賓如賓史迪拿的演員妻子姬絲汀泰萊（ChristineTaylor）、女歌手SherylCrow以至德斯汀荷夫曼的女兒，均以性感打扮亮相。</spanclass></p></body></html>
