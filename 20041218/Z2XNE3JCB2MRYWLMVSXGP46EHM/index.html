<html><header><meta charset="utf-8"><title>祖兒細個做老翻</title></header><body><h1>祖兒細個做老翻</h1><p>容祖兒前晚到商台接受節目《八十大壽》訪問，她表示八十年代時已很喜歡聽歌，還會租唱片來錄帶，如此便不用買唱片，祖兒說：「咁樣好似翻版咁，𠵱家自己做歌星，身受其害，不過我有出錢去租，都唔算好老翻啫！」<br> &#13;<br> <spanclass>自爆有夢遊 &#13;<br> 祖兒表示當年最喜歡聽草蜢、李克勤、郭小霖和林憶蓮的歌，她說：「我試過發夢見到林文龍㖭呀！」祖兒又自爆有夢遊習慣，當年與胞弟分睡碌架床時，偶爾睡醒會發現自己睡在弟弟旁，其實她與弟弟感情極好，祖兒做錯事被母親罰跪地主，其弟半夜會為她蓋被。&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
