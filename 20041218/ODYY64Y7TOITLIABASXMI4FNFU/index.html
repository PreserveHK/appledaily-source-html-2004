<html><header><meta charset="utf-8"><title>炒匯心經：美元反撲</title></header><body><h1>炒匯心經：美元反撲</h1><p>美國第3季經常帳赤字由次季的1644億美元擴大至1647億，較預估值的1700億為低，再加上最新1周新申領失業金人口銳降至31.7萬，而費城製造業信心又強勁，成為美元好友反撲的藉口。&#13;<br> 美國周四公布一連串較預期為佳的數據，幫助美元扭轉弱勢，但美元反彈的幅度仍相當有限。</p><p>不過，德國昨日公布12月Ifo商業信心由94.1升上96.2的8個月高點，刺激歐元再度逼近1.33美元。&#13;<br> 滙中龍</p></body></html>
