<html><header><meta charset="utf-8"><title>鐵索棧道緊張刺激</title></header><body><h1>鐵索棧道緊張刺激</h1><p>是日推介有山有水之旅，免費跟團入龍坪道，上入筆架山南坑，先賞奇岩異壑，經筆架頂繞走尖山，近觀迷你小四湖，中午在九龍水塘大休後，走沙田嶺行驚險鐵索棧道，出下城門水塘登主壩留影，末段出菠蘿壩（下圖）散隊，全程6小時半，中途無補給，量力而為。&#13;<br>&#13;<br>記者：尹珊珊</p><p>旅行隊：智仁樂&#13;<br> 日期：12月27日&#13;<br> 集合時間及地點：9:00am石硤尾地鐵站恒生銀行&#13;<br> 查詢：胡國良60176580（8:00pm至10:30pm）</p></body></html>
