<html><header><meta charset="utf-8"><title>如妃密會馬小玲</title></header><body><h1>如妃密會馬小玲</h1><p>鄧萃雯與萬綺雯多年前曾合演亞視劇集《我和春天有個約會》，現時二人雖各為其主，前者憑無綫劇集《金枝慾孽》中如妃一角人氣反彈，後者則在剛播完的亞視劇集《我和殭屍有個約會III永恆國度》中續演馬小玲，但二人友情不變，日前更相約到中環歎下午茶敍舊。&#13;<br> <br> <spanclass>歎茶聊天 &#13;<br> 當日鄧萃雯頭戴牛仔帽，穿上黑皮褸，打扮得有型有款，而萬綺雯則束起馬尾，以一貫的「馬小玲」裝扮現身中環，二人在一間餐廳內邊歎茶邊聊天，十分寫意。&#13;<br> 萬綺雯全程滔滔不絕，不時手舞足蹈，鄧萃雯也表現得十分開心，經常大笑，二人在餐廳內逗留了一個多小時後，才各自離開。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
