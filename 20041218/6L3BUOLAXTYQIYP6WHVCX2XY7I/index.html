<html><header><meta charset="utf-8"><title>吳卓羲盼做代言人攞著數</title></header><body><h1>吳卓羲盼做代言人攞著數</h1><p>吳卓羲前晚在銅鑼灣出席服裝品牌活動，與現場嘉賓玩遊戲。吳卓羲直言想擔任該品牌的代言人，他說：「最好做幾年，呢個大牌子，可以加強我嘅知名度，之前佢哋送好多衫畀我，成家人都受惠，我攞咗好多衫畀我媽媽同姪女。」&#13;<br> 如果吳卓羲成功擔任代言人，豈不是與品牌的競爭對手代言人劉德華敵對？吳卓羲愕然說：「吓？咁大家走唔同路線，華仔成熟穩重，我走年輕人路線囉！」&#13;<br> 吳卓羲今年可說大豐收，獲得無綫的「飛躍進步男藝員」獎，又接拍了不少廣告，他表示聖誕節會豪爽些，買多幾份貴重禮物給自己，他說：「我會獎自己一個電話，同埋好貴嘅音響。」&#13;<br> 採訪、攝影：楊潔雯</p></body></html>
