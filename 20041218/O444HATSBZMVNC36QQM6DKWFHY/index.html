<html><header><meta charset="utf-8"><title>梁詠琪1粒鐘買16份禮</title></header><body><h1>梁詠琪1粒鐘買16份禮</h1><p>梁詠琪（GiGi）前晚在新城電台接受訪問，她的聲音沙啞，不時咳嗽，她表示已看了醫生，醫生則勸喻她盡量不要說話，並開了氣管敏感藥給她服用。&#13;<br> 聖誕節臨近，GiGi今年打算以五萬至六萬元買禮物送給朋友，她說：「我好鍾意送禮物畀朋友，重開心過收禮物，我朋友多，所以今年打算攞五、六萬出嚟買禮物。我噚日淨係用咗一個鐘就買咗十六份禮物。」GiGi表示已買了聖誕禮物給男友鄭伊健，但她表示要保持神秘感。&#13;<br> GiGi說：「我遲啲都會請公司同事食飯，到時重會攞錢出嚟抽獎，亦會屈公司高層攞錢出嚟抽獎。」&#13;<br> 採訪、攝影：魯萍</p></body></html>
