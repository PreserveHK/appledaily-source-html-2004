<html><header><meta charset="utf-8"><title>「紫藤」警察總部抗議</title></header><body><h1>「紫藤」警察總部抗議</h1><p>【本報訊】維護性工作者權益的民間組織「紫藤」，響應昨日世界反對暴力對待性工作者日，敲鑼打鼓，高叫口號，遊行至警察總部抗議警方濫用權力，嚴重侵害及剝削性工作者的人權。&#13;<br> 紫藤發言人林依玲指出，今年首十個月共接到一百二十宗性工作者的投訴，主要指警察以掃黃為名，「放蛇」時免費嫖妓及要求性工作者手淫，投訴數字較去年同期增加四成。&#13;<br> 紫藤要求警方修訂警員放蛇指引，禁止警員要求性工作者手淫，並停止濫權及使用暴力對待性工作者。示威者要求警務處處長李明逵接信不果，將標語貼在警察總部玻璃門後離去。</p></body></html>
