<html><header><meta charset="utf-8"><title>安田美沙子愈熱愈誘惑</title></header><body><h1>安田美沙子愈熱愈誘惑</h1><p>現年二十二歲的日本性感女星安田美沙子，日前遠赴印尼峇里島拍攝全新寫真集《aroma》。第二次到峇里島的安田，表示愈來愈喜歡這個熱帶地方。&#13;<br> 在寫真集中，打扮性感的安田不但在一間前身為宮殿的酒店拍照，又到火山附近取景。安田還收起平日可愛甜美的笑容，以較成熟的一面示人，希望為fans帶來新鮮感。而稍後她將忙為新寫真宣傳，雖然安田希望在新年返京都探望親人，但看來難以成事。</p></body></html>
