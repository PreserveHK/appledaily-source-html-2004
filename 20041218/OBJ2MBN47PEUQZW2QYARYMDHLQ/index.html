<html><header><meta charset="utf-8"><title>每日英語：thuggedout....</title></header><body><h1>每日英語：thuggedout....</h1><p>享負盛名的《牛津英語字典》網上版最近進行修訂，二千個修訂過和新的詞條中，包括饒舌歌曲用語：<br> &#13;<br> thuggedout：衣着或行為像惡棍<br> &#13;<br> hoochie：衣着或行為具挑逗性、隨便的年輕女子<br> &#13;<br> crackho：有強效純可卡因毒癮的妓女<br> &#13;<br> benjamin：一百美元紙幣，廣義指一大筆金錢<br> &#13;<br> hairyeyeball：敵意或懷疑地盯住的眼神或表情</p></body></html>
