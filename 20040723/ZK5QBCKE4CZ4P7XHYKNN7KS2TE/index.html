<html><header><meta charset="utf-8"><title>大馬基督徒獲特許看《受難曲》</title></header><body><h1>大馬基督徒獲特許看《受難曲》</h1><p>由金像導演米路吉遜（MelGibson）自編自導、講述耶穌蒙難前二十四小時的宗教電影《受難曲》，早前獲准在中東多個回教國家上映。近日《受》亦獲批在馬來西亞上映，不過根據官方規定，觀看此片的人必須為基督教徒。&#13;<br> 據報道，馬來西亞官方關注到電影可能會引起國內回教或伊斯蘭教徒不滿，甚致可能引起宗教糾紛，故此才作出這個決定。而該國欲看《受》片的基督教徒，亦必須透過教會安排向當地的基督教總會訂票。&#13;<br> 馬來西亞電檢處的發言人表示：「我們關注到此片可能會引起宗教糾紛。」</p></body></html>
