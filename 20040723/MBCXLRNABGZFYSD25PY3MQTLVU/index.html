<html><header><meta charset="utf-8"><title>蕭瀟丁文琪勁鬥西班牙舞</title></header><body><h1>蕭瀟丁文琪勁鬥西班牙舞</h1><p>由香港往台灣發展的蕭瀟，日前與丁文琪在台灣宣傳新劇《眉飛色舞》，大跳西班牙舞，二人穿上顏色鮮豔的民族舞衣，表演得似模似樣。早前有傳蕭瀟與同劇型男劉恆戲假情真，蕭瀟日前否認說：「他太帥了，不是我喜歡的型，我喜歡忠厚老實的。」&#13;<br> <br> <spanclass>闢不和傳聞 &#13;<br> 雖然有傳蕭瀟與丁文琪不和，但丁文琪則很有義氣地說：「他們不可能是一對啦，她如果跟劉恆交往，我就退出演藝圈！」</spanclass></p></body></html>
