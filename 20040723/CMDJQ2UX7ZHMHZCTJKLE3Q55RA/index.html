<html><header><meta charset="utf-8"><title>方力申傳聖火怕手震</title></header><body><h1>方力申傳聖火怕手震</h1><p>方力申前晚出現赤鱲角機場，出發到雅典出席奧運活動，他對於獲大會邀請傳送聖火，感到相當榮幸。<br> &#13;<br> <spanclass>日夜溫差大 &#13;<br> 方力申只帶同簡單行李起程，他說：「我帶咗啲長袖同短袖衫，我聽聞嗰邊氣溫早晚相差好大。呢次大會邀請咗一百五十個人負責傳聖火，我都好開心成為一分子，由於我係運動員身份，加上贊助商可口可樂方面都力薦我。」&#13;<br> 方力申在出發前問李克勤可有鼓勵說話，他說：「克勤話叫我揸穩啲個火炬，聽完佢咁講，我都驚驚哋，有啲壓力，不過好彩我都見慣大場面。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
