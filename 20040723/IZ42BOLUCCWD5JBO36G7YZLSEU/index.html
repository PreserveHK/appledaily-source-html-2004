<html><header><meta charset="utf-8"><title>網上遊戲推廣地鐵安全</title></header><body><h1>網上遊戲推廣地鐵安全</h1><p>【本報訊】地鐵為向學童推廣地鐵安全意識，昨日起在地鐵網頁推出網上遊戲「地鐵安全智多Fun」，遊戲用卡通人物表達，玩者需要在限定的時間內「過三關」，第一關是找出禁止帶入地鐵的危險物品，第二關是分辨哪些乘客有遵守地鐵安全守則，第三關是順序排列地鐵各種緊急程序，選擇正確就可勝出。&#13;<br> 地鐵昨日向油塘基督教臻美黃乾亨小學數百名小學生舉辦地鐵安全講座，並讓部份小學生率先試玩新網上遊戲。&#13;<br> 有興趣玩該遊戲者可以登入地鐵公司網站<ahref http:>www.mtr.com.hk 。</ahref></p></body></html>
