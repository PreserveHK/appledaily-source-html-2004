<html><header><meta charset="utf-8"><title>公園垃圾桶撿碎屍</title></header><body><h1>公園垃圾桶撿碎屍</h1><p>曾發生十二名求職少女被碎屍的深圳布吉鎮，前日又發現懷疑碎屍案：一名清潔女工在布吉公園附近的垃圾桶旁發現一個黑色膠袋，滲出大量血水，懷疑裝着人體殘肢，警方接報到場展開大搜查，撿走幾袋血肉模糊的物體。&#13;<br> <br> <spanclass>女工發現膠袋滲血 &#13;<br> 有目擊者表示，碎屍可能是嬰孩屍體。首先發現碎屍的賴姓清潔女工表示，她在周三凌晨五時左右，發現懷疑裝着碎屍的黑色膠袋，滲出大灘血水，於是報警。&#13;<br> 在發現碎屍現場對面工作的胡小姐表示，其老闆見到碎屍中有一隻小手，懷疑屬於嬰孩的。&#13;<br> 曾在現場附近大廈參與搜查的陳姓保安員表示，只是聽說被碎屍的是嬰孩，但未得到警方的證實。&#13;<br> 本報記者</spanclass></p></body></html>
