<html><header><meta charset="utf-8"><title>ILoveUBoyz係成龍個仔？</title></header><body><h1>ILoveUBoyz係成龍個仔？</h1><p>二人男子組合ILoveUBoyz的蔡輕麟（Donald）與陸加俊（少爺占），將於下月中推出首張大碟，日前二人在港島為《個頭痕唔痕呀！》及《十蚊三個》等六首新歌拍攝MV。<br> &#13;<br> <spanclass>遊客好奇 &#13;<br> ILoveUBoyz去了山頂、中環、鰂魚涌和銅鑼灣多個地方取景，途人看到兩位「新人」均忍俊不禁。山頂的外籍遊客更要求跟他們合照，當ILoveUBoyz被問到是否名人時，他們即搞笑地自稱是成龍兒子，又亂認是房祖名的孖生兄弟，令遊客嘻哈大笑。</spanclass></p></body></html>
