<html><header><meta charset="utf-8"><title>天心北京晒泳術</title></header><body><h1>天心北京晒泳術</h1><p>台灣女藝人天心日前於台灣出席「旁氏水基底隔離防曬凝露新品上市記者會」，她穿上一身雪白的套裙、手戴Cartier鑽石戒指，十分耀目。對於能保持皮膚白皙，天心表示除了要防止日曬外，還會吃珍珠粉。&#13;<br> 被問到近況時，天心表示將與大家分開一陣子，她說：「我這個禮拜就要去北京拍《綠水英雌》，飾演一位物理治療師，還會獻出第一次的泳裝戲！」&#13;<br> 而身為藝人的天心，原來也有很多偶像，她說：「我有許多人的簽名照，像梁靜茹、陶子、梁詠琪等，目前林志玲的照片是我最想要的，不過我跟她還不熟，一直沒開口。」</p></body></html>
