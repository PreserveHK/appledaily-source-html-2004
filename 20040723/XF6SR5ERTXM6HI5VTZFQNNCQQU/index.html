<html><header><meta charset="utf-8"><title>籮霸密鑼緊鼓迎新生命</title></header><body><h1>籮霸密鑼緊鼓迎新生命</h1><p>早前曾有報道指珍妮花洛庇絲（JenniferLopez）已懷有身孕，但當事人一直否認，然而近日籮霸的種種行徑，都讓其友人相信她已懷有丈夫MarcAnthony的骨肉。據知籮霸現在盡量在日常生活中以輕鬆態度對待每一件事，以減少壓力，並經常面帶笑容及保持心境平靜。&#13;<br> <br> <spanclass>豪裝嬰兒房 &#13;<br> 與此同時，籮霸近日又看很多有關營養的資料，還僱用了一名室內設計師在其邁亞密的豪宅中設計一間嬰兒房，她希望房間以簡約為主，但又不失豪華，並有一些令人驚喜的科技，由此皆可見籮霸正為迎接新生命而作好準備。</spanclass></p></body></html>
