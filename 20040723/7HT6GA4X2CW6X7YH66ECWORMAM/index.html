<html><header><meta charset="utf-8"><title>Paris買鹹帶孤芳自賞</title></header><body><h1>Paris買鹹帶孤芳自賞</h1><p>社交名媛ParisHilton，兩年前與前男友拍下多輯春宮影帶自娛後，被人放於網上下載，希爾頓家族其後對此事表示震怒，並揚言追究到底。不過Paris日前竟被途人目睹她於荷李活某商店購入她有份上鏡的春宮帶《OneNightInParis》。&#13;<br> 據英國《太陽報》報道，打扮性感的Paris，前日於荷李活一性商店購入影帶，未知她是打算送給友人還是自用。其實此彩色三級影帶乃其前男友發行，早前經雙方律師商討後，Paris將可得到此盒影帶的分紅。</p></body></html>
