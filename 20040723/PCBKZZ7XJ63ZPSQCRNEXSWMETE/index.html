<html><header><meta charset="utf-8"><title>救生員今商討工業行動</title></header><body><h1>救生員今商討工業行動</h1><p>【本報訊】港九拯溺員工會今日舉行會員大會，決定是否採取新一輪工業行動，工會副主席郭紹傑昨表示，員工對康樂及文化事務署不肯作任何讓步，非常不滿，工會再發動工業行動的機會極大，他希望市民可以諒解。&#13;<br> 另外，市民岑先生指，在康文署任兼職游泳教練的女友，昨日接康文署電話，要求她在假日到泳池或泳灘當值，日薪三百二十至三百八十元，由於其女友只得拯溺銅章，並沒有泳池或泳灘救生專章，根本不符合資格，故已拒絕邀請。岑先生批評康文署此舉不負責任。</p></body></html>
