<html><header><meta charset="utf-8"><title>「承認了威脅仍在」</title></header><body><h1>「承認了威脅仍在」</h1><p>美國總統喬治布殊周四聽取調查委員會報告內容後，指委員會承認了「我和美國人所認同威脅仍在」的事實，強調政府會「在權力範圍內竭盡所能，保護美國人安全」。&#13;<br> 他前一天重申沒失職，因為九一一前沒有收到足夠警告，強調「如果我們找到任何蛛絲馬迹知道恐怖分子打算施襲，一定會想竭盡全力保護美國。任何總統都會這樣做。」&#13;<br> 他會跟調查委員會商討改革情報機關，但對於委任新情報首長的建議不予置評。民主黨總統候選人克里表明無意拿報告作政治籌碼：「我不想怪責任何人，只想讓美國人安全。」&#13;<br> 法新社</p></body></html>
