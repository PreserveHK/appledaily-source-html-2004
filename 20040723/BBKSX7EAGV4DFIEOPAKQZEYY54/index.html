<html><header><meta charset="utf-8"><title>70歲龍躉$33,000放生</title></header><body><h1>70歲龍躉$33,000放生</h1><p>【本報訊】「希望有善長買咗條大龍躉，等佢免做刀下亡魂！」&#13;<br> 深水埗一家海鮮批發公司昨日來了「不速之客」：一條七呎長、年逾七十歲、重逾二百六十斤的大龍躉。&#13;<br> 據批發公司東主吳先生稱，這條大龍躉是漁民於印尼水域捕獲，當時共有十八條大龍躉「落網」，可是來港途中遇上颱風「圓規」襲港，僅餘這條生命力最強龍躉生還，因此不忍心生劏出售，願以三萬三千多元出售，並保證會將一半款項捐作慈善用途。</p></body></html>
