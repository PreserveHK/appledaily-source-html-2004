<html><header><meta charset="utf-8"><title>荷爾芭莉見麥迪文嗒糖</title></header><body><h1>荷爾芭莉見麥迪文嗒糖</h1><p>由荷爾芭莉（HalleBerry）主演的《貓女俠》前日於紐約舉行首映，身穿Dolce&amp;Gabbana晚裝的荷爾，偕片中男角班哲文畢特（BenjaminBratt）齊齊現身，場面十分哄動。&#13;<br> 荷爾日前為宣傳《貓》片曾到MTV電視台接受訪問，其間巧遇麥迪文（MattDamon），荷爾即大爆當年看過《驕陽似我》後為對方着迷，令麥迪文滿面通紅。&#13;<br> 此外，有份主演《貓》片的莎朗史東（SharonStone）接受訪問時表示，自從離婚後曾與無數年輕男士搭上，但她覺得這樣絕無不妥。</p></body></html>
