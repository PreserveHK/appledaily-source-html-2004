<html><header><meta charset="utf-8"><title>傳那英夫婿有私生子</title></header><body><h1>傳那英夫婿有私生子</h1><p>那英和高峰結婚並懷有孩子，預產期十月，但昨天內地卻傳出高峰在瀋陽已育有一名兩歲的私生子，而孩子生母乃化名「阿文」的酒店老闆。&#13;<br> 據知這位女子與高峰交往之初並不知高峰與那英是情侶，在懷孕後，高峰亦曾給錢叫她墮胎，又明言「生下來我也不會認」，但她堅決產子。<br> &#13;<br> <spanclass>追究父親責任 &#13;<br> 該女子前年誕子時，正值那英宣傳《如今》專輯，且傳出與高峰情變，她向友人表示從不恨那英，只恨高峰無情，因為孩子出生時她打電話給他都不肯接。該女子更表示不排除會透過法律途徑，讓高峰負上父親應有的責任，但對那英則只有同情，她曾向友人說：「我相信她正經歷着，我也曾經歷過的苦滋味。」</spanclass></p></body></html>
