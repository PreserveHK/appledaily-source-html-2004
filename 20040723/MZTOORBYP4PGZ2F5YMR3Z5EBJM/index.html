<html><header><meta charset="utf-8"><title>土耳其火車出軌100死傷</title></header><body><h1>土耳其火車出軌100死傷</h1><p>土耳其一列滿載乘客的高速火車，周四由伊斯坦堡駛往安卡拉途中出軌，至少七十人死亡，三十人受傷，估計死亡人數可能多達一百。當局初步懷疑是火車機件故障釀成意外。&#13;<br> 當地電視台報道，火車駛至土耳其西北部薩卡里亞省時，四列車卡出軌翻側。當局已派士兵協助救援。<br> &#13;<br> <spanclass>死者肢體分離 &#13;<br> 有現場記者表示，現場屍體彼目皆是，有的更是肢體分離。當局懷疑火車是一節後卡首先出軌，釀成意外。&#13;<br> 該列高速火車來往首都安卡拉和土耳其最大城市伊斯坦堡，今年六月才投入服務。</spanclass></p></body></html>
