<html><header><meta charset="utf-8"><title>索K受歧視決意戒毒</title></header><body><h1>索K受歧視決意戒毒</h1><p>曾濫用K仔近一年的阿仁（化名）（圖）說，「索K」可以令他暫忘不開心的事，但他勸喻青少年不要步其後塵，因濫藥不但浪費金錢及荒廢學業，而且會上癮，前途盡毀。&#13;<br> 現年十五歲的阿仁自十三歲起便有吸天拿水習慣，一年前受朋友影響開始濫用K仔，高峯期每周需濫用三至四次，花費六百至八百元不等。直至結識了另一班朋友，令他決心戒毒，他說：「個班朋友一知道我索K仔，就好似好歧視我，當正我係道友咁款，令到我好尬尷同自卑，令我決心去戒。」&#13;<br> 阿仁參加了由香港青年協會舉辦的「雪球計劃」，以曾濫藥的過來人身份擔任朋輩導師，勸戒其他有濫藥習慣者戒除毒癮。&#13;<br> 本報記者</p></body></html>
