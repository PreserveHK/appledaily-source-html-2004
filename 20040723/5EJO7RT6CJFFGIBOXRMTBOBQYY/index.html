<html><header><meta charset="utf-8"><title>楊千嬅賣弄性感眼神</title></header><body><h1>楊千嬅賣弄性感眼神</h1><p>楊千嬅為過才女癮，早前為《AMY》雜誌寫了幾期稿，因為反應不俗，該雜誌及後邀請千嬅自己訪問自己，由公事到私事、工作到愛情、讀書到做護士，徹底剖析楊千嬅的內心世界。<br> &#13;<br> <spanclass>欣賞柯德莉夏萍 &#13;<br> 雜誌亦邀請了千嬅擔任封面女郎，並將海報擺放在書展攤位的當眼位置，原因是上年找千嬅做封面女郎時銷情不俗，所以今年再一次邀請她做封面。千嬅在封面以露肩裝示人，流露罕有的性感韻味。千嬅覺得性感不一定要暴露，單憑一個眼神都可以性感，其中的表表者就是柯德莉夏萍（AudreyHepburn）。</spanclass></p></body></html>
