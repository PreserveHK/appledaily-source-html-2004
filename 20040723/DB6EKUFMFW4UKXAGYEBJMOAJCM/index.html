<html><header><meta charset="utf-8"><title>羅泳嫻遊日最叻問路</title></header><body><h1>羅泳嫻遊日最叻問路</h1><p>羅泳嫻早前與吳啟華分手後，感情暫時一片空白，惟有寄情工作。她日前偕表弟、舅父及舅母到日本旅行。&#13;<br> 羅泳嫻的表弟在澳洲讀書，他近日放假回港，便相約表姊到日本旅行，二人近期一起學日文，所以到當地旅遊時，正好大派用場。羅泳嫻說：「我學咗日文半年，問路就我流利啲，表弟就聽解能力好啲，所以要分工合作。」&#13;<br> <br> <spanclass>怕玩過山車 &#13;<br> 問羅泳嫻在日本可有發生趣事？她說：「我哋一齊玩機動遊戲，表弟本來好大膽，但一上到過山車，佢竟然驚起上嚟，搞到我都玩到驚驚哋！」&#13;<br> 採訪：比華利</spanclass></p></body></html>
