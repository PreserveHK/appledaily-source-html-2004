<html><header><meta charset="utf-8"><title>貧童請願望有「安樂窩」</title></header><body><h1>貧童請願望有「安樂窩」</h1><p>【本報訊】全港現有二萬三千名兒童居住在環境惡劣的板間房、床位及天台屋等居所，協助他們爭取權益的香港社區組織協會兒童權利關注組，昨與約三十名住在板間房的兒童到房委會總部外請願，要求政府正視兒童住屋問題。&#13;<br> 協會發言人施麗珊表示，住在板間房、床位及天台屋等兒童面對居住及貧窮雙重困難，嚴重影響他們身心發展。她建議房屋署優先安排住在不適切居所的兒童家庭上公屋，又或向該批兒童的家庭提供租金津貼，令兒童有真正的「安樂窩」。</p></body></html>
