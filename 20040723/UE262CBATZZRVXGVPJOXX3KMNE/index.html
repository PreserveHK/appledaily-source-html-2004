<html><header><meta charset="utf-8"><title>醫學會選出新一屆會長</title></header><body><h1>醫學會選出新一屆會長</h1><p>【本報訊】香港醫學會昨選舉新一屆會董，身兼公共屋邨執業西區協會主席的蔡堅，以一千三百三十三票當選會長，以六百多票之差拋離對手、即上屆醫學會副會長馮宜亮。&#13;<br> 此外，朱建華醫生及醫療政策評議會發言人史泰祖醫生分別以過千票當選為醫學會副會長。蔡堅一九七二年畢業於香港大學醫學院，加入伊利沙伯醫院內科工作，至八○年離開伊院改以私人執業，持有老人科、精神科、傳染病科、家庭醫學、職業醫學、皮膚科、兒科的執業資格。</p></body></html>
