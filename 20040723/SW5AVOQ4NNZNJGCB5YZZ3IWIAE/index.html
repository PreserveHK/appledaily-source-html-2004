<html><header><meta charset="utf-8"><title>安倍麻美不敵超齡學生</title></header><body><h1>安倍麻美不敵超齡學生</h1><p>日本青春偶像安倍麻美，為宣傳下月推出的全新細碟，最近特別為日本青年漫畫雜誌《周刊YoungSunday》拍攝了一輯性感水着寫真，在沙灘上展示其活潑及誘人的一面。&#13;<br> <br> <spanclass>出任毛公仔代言人 &#13;<br> 此外，安倍麻美最近獲邀擔任TAKARA毛公仔玩具「咀嚼兔仔君」的代言人，前日她與現年四十二歲的阿伯演員石塚英彥一同出席記者會，由於石塚穿了一件「8L」的超級加大碼特製幼稚園校服，結果搶了麻美不少風頭。</spanclass></p></body></html>
