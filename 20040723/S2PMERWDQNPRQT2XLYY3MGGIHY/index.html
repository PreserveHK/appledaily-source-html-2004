<html><header><meta charset="utf-8"><title>張佩金車禍後淡泊名利</title></header><body><h1>張佩金車禍後淡泊名利</h1><p>今年年頭於上海遇上嚴重車禍的張佩金，出院後一直在上海休養，日前她在好友林曉培、男友以及家人的陪同下，於上海家中公開露面，張佩金坦言今次車禍令她改變了許多看法，她感慨地說：「以前我把名利看得很重，現在我真的覺得要珍惜生命。生命實在太短暫、太多變化。」&#13;<br> <br> <spanclass>男友求婚甜在心 &#13;<br> 而林曉培今次特地從台灣帶來了許多禮物送給張佩金，其中一樣就是當新娘時要請大家吃的喜餅。張佩金的男友洪子軒自車禍後就一直不離不棄地陪在女友身邊，亦坦承早已向女友求婚，張佩金當然甜在心頭。</spanclass></p></body></html>
