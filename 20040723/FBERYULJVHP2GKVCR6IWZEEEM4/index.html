<html><header><meta charset="utf-8"><title>撞飛鐵欄打中途人</title></header><body><h1>撞飛鐵欄打中途人</h1><p>【本報訊】西九龍走廊太子道西落橋位，繼前日一名拾荒老翁被的士撞至重傷後，一輛私家車昨凌晨二時許，在差不多同一位置發生意外。&#13;<br> 事發時，私家車沿西九龍走廊快線東行，駛至塘尾道消防局對開一個左彎時，失控撞斷右邊石壆一截一米長鐵欄，車頭嚴重毀爛全車向右翻側鏟過對面行車線，撞向一幢大廈門外維修竹棚及路旁消防車緊急訊號燈柱始停下。&#13;<br> 被撞斷的鐵欄飛出打中一名姓林（二十八歲）男途人腳部，受輕傷姓黃（二十一歲）司機證實無飲酒，在醫院內向被禍及途人道歉：「唔好意思，整傷咗你！」</p></body></html>
