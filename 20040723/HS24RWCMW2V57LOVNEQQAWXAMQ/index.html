<html><header><meta charset="utf-8"><title>松任谷由實免費騷益街坊</title></header><body><h1>松任谷由實免費騷益街坊</h1><p>現年五十歲的日本殿堂級女歌手松任谷由實，每兩年便會在神川奈縣逗子市舉行夏日演唱會，前日她在當地開騷時，還邀請了當地六千名居民免費入場收看。&#13;<br> 松任谷由實前日為YUMINGSURF&amp;SNOWinZushiMarineVol.17演唱會進行試演，她穿一襲白色長裙出現，並先後在場上換了五套服裝，獻唱了二十三首名曲。由於她是日本至今在逗子滑雪場外舉行最多場戶外演唱會的女歌手，因此她前日特意免費邀請當地市民入場欣賞以表謝意。</p></body></html>
