<html><header><meta charset="utf-8"><title>公屋新租戶獲翻新津貼</title></header><body><h1>公屋新租戶獲翻新津貼</h1><p>【本報訊】房委會資助房屋小組昨通過在十月起，凡入住二十一年樓齡以下舊公屋單位的準租戶，可獲發放「空置單位翻新津貼」，金額按樓齡計由四千四百多元至近七千元不等，相等於三至五個月租金。&#13;<br> 至於二十一年或以上的舊單位，由於房署可能需要進行改善及翻新工程，因此不會向這些準租戶發放津貼。同時，為避免津貼計劃被濫用，住戶選擇領取津貼後一年內，房署不會為有關單位進行小型維修。房委會相信，如有三分二的準租戶選擇領取翻新津貼，預計一年可節省約一千八百萬元。</p></body></html>
