<html><header><meta charset="utf-8"><title>劉德華、李克勤隻揪</title></header><body><h1>劉德華、李克勤隻揪</h1><p>劉德華一向喜愛打保齡球，前晚他就與李克勤、盧淑儀及梁榮忠到黃埔的保齡球場上一決高下，華仔還開聲叫克勤「隻揪」，最後克勤依然敗在華仔手上。<br> &#13;<br> <spanclass>刪除記錄 &#13;<br> 前晚九時許，華仔偕同數名男工作人員在球場碌齡，當時尚有幾名女fans在場打氣。至十時左右，克勤與女友盧淑儀及老友梁榮忠一同到場，華仔甫見克勤即笑說：「喂，隻揪吖！」&#13;<br> 其實華仔與克勤的球技也相當不錯，但記者現場所見還是華仔打得比較好，不過當記者上前看電腦的積分時，克勤就將記錄馬上刪除。事後問華仔戰果如何時，華仔竟答：「唔講啦，費事被人話我放料。」&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
