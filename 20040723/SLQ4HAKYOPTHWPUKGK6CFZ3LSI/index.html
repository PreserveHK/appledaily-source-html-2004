<html><header><meta charset="utf-8"><title>政協副主席被炸死</title></header><body><h1>政協副主席被炸死</h1><p>四川省樂山市峨邊縣前日發生人為爆炸案，富甲一方的縣政協副主席葛君明被當場炸死。公安正調查爆炸肇因。&#13;<br> 四十多歲的葛君明，是四川明達集團的董事長兼總經理，坐擁上億身家，是當地的首富。街坊稱讚死者：「為人非常謙和，對人很好，沒有一點大老闆的架子」。&#13;<br> 爆炸現場為峨邊縣新街六號明達集團大廈二樓的總經理辦公室。前日上午十時許，現場突然傳來「咚」地一聲悶響，臨街玻璃窗全被炸碎。目擊者表示，事發時，總經理室內有一名五十多歲男子蹲在地上，不久即傳來爆炸聲。當局後來證實，葛君明及一名身份不明的人士在爆炸中死亡，另五人受傷。&#13;<br> 《成都商報》</p></body></html>
