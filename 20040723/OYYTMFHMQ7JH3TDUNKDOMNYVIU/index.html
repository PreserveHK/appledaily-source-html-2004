<html><header><meta charset="utf-8"><title>貨尾僅450翠豐臺佔半</title></header><body><h1>貨尾僅450翠豐臺佔半</h1><p>南豐發展現時持有的貨尾不多，尤其是經過5月底一輪減價促銷，令貨尾量大減，僅約450伙。<br> &#13;<br> <spanclass>減價促銷成功 &#13;<br> 旗下貨尾，主要來自將軍澳廣場、荃灣翠豐臺及小欖浪濤灣。其中以翠豐臺餘貨較多，據代理指出，尚餘230多伙，平均呎價3200元；物業於5月底，曾減價10%促銷，售出120多伙。&#13;<br> 另外，將軍澳廣場尚有130多單位，平均呎價3000元，同樣於5月底減價10%，約10天售出150伙。&#13;<br> 至於另一貨尾盤浪濤灣，相對餘貨較少，代理指出，尚餘80個分層單位，呎價2500元，另有3間洋房，呎價5500元。</spanclass></p></body></html>
