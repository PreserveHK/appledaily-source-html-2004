<html><header><meta charset="utf-8"><title>eBay盈利倍增至1.9億</title></header><body><h1>eBay盈利倍增至1.9億</h1><p>【本報綜合報道】全球最大拍賣網站美國eBay受惠於用戶增加和國際業務強勁，上季純利激增107%，但該公司對前景的預測令市場失望。&#13;<br> eBay次季純利1.9億美元（約14.82億港元，或每股28美仙），高過去年同季的9190萬美元（每股14美仙）；營業額升52%，達7.73億美元（約60.29億港元）。不計特殊項目，上季每股賺29美仙，勝過市場估計的27美仙。&#13;<br> 展望全年盈利（不計特殊項目），eBay估計每股盈利1.17美元，較原先預測高4美仙，但不及市場預期的1.19美元；今季每股盈利料達25美仙，亦差過市場預期的27美仙。</p></body></html>
