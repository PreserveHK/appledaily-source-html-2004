<html><header><meta charset="utf-8"><title>言承旭自資23萬重拍MV</title></header><body><h1>言承旭自資23萬重拍MV</h1><p>最近台灣有傳言指言承旭不滿下月底發行的個人專輯主打歌《一公尺》的MV，認為導演林錦和拍得不好，故他自願出一百萬新台幣（港幣二十三萬元）另找導演重拍。<br> &#13;<br> <spanclass>導演語塞 &#13;<br> 據知當日言承旭看完《一》的MV後，向企畫同事說：「這感覺不是我想要的，能不能重拍？」當得知因為預算問題可能不能重拍後，言承旭又說：「那我自己拿一百萬來拍好了。」&#13;<br> 記者求證林錦和導演，他接到電話後一直重複：「我不知道，我甚麼事都不知道。」而言承旭的經理人則說：「他確實有這麼想過，但他只是建議，並沒有一定要這麼做。」</spanclass></p></body></html>
