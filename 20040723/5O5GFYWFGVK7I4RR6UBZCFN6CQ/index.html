<html><header><meta charset="utf-8"><title>Britney出影帶教KeepFit</title></header><body><h1>Britney出影帶教KeepFit</h1><p>正忙於籌備婚禮的BritneySpears，原來早前與其私人健身教練簽訂合約，推出如何令體態健美的影帶，健身教練更聲稱會向大家展示怎樣鍛煉出Britney般的身形。&#13;<br> 另一方面，Britney近日曾與男友KevinFederline的兩歲女兒Corey見面，她與Corey玩耍並為她塗腳甲，又買了很多玩具給她。Britney前日又送花給Kevin，恭賀他再做爸爸。</p></body></html>
