<html><header><meta charset="utf-8"><title>衛生署呼籲提防紅眼症</title></header><body><h1>衛生署呼籲提防紅眼症</h1><p>衞生署衞生防護中心昨提醒市民預防急性結膜炎（紅眼症），雖然過去數周求診比率保持低水平，市民尤其是泳客仍須注重個人衞生，因夏季是紅眼症的高峯期。&#13;<br> 中心發言人表示，紅眼症傳染性高，因細菌及病毒引致，症狀包括眼睛刺癢、流眼水、眼睛疼痛、紅腫，預防方法包括不要與人共用毛巾或洗手間用品；避免用手觸摸眼睛；觸摸眼睛前後要洗手；避免與別人共用眼藥水和其他可能接觸眼睛的用品。</p></body></html>
