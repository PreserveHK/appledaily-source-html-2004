<html><header><meta charset="utf-8"><title>區議員助理被指「租霸」</title></header><body><h1>區議員助理被指「租霸」</h1><p>【本報訊】民主黨一名議員助理因租務糾紛被投訴，沙田第一城一名小業主吳女士向本報投訴，今年四月將單位租予民主黨沙田區議員的助理黃日新，但黃之後每個月均拖延交租，行為有如「租霸」，她已向民主黨新界東的立法會議員黃成智投訴；但黃日新接受查詢時表示，該單位其實是區內一位九十多歲的獨居婆婆租住，他只是為了協助婆婆而代簽租約，其後婆婆意外跌傷，需入住安老院，於是提出退租，業主要求賠償租金損失，他認為金額太高，雙方無法達成協議，他已建議將個案交由土地審裁處裁決。</p></body></html>
