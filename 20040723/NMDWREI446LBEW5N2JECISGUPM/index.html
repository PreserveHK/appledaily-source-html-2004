<html><header><meta charset="utf-8"><title>梁芷珊漫畫印章冧書迷</title></header><body><h1>梁芷珊漫畫印章冧書迷</h1><p>梁芷珊去年與無綫合作，所編寫的《當四葉草碰上劍尖時》小說獲不俗反應，今年她再與無綫合作，推出電視劇的改編小說版《赤沙印記@四葉草.2》。梁芷珊更特別邀請女漫畫家雪晴為她繪畫漫畫造型，並製成印章，在書展舉行簽名會期間，便可為書迷蓋印。&#13;<br> <br> <spanclass>劇集演員撐場 &#13;<br> 梁芷珊的新書專攻年輕人市場，由於去年《當》劇曾捧出一批新人，故今年的方向也大同小異，題材由劍擊變成沙灘排球，所以連帶劇中一班演員經常以水着及背心上陣。梁芷珊在舉行簽名會當日，亦請了主演續集的大班演員到場打氣。</spanclass></p></body></html>
