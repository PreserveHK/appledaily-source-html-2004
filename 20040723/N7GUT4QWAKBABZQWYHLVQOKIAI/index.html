<html><header><meta charset="utf-8"><title>顧紀筠、苗僑偉談情捉蛇</title></header><body><h1>顧紀筠、苗僑偉談情捉蛇</h1><p>顧紀筠及苗僑偉日前齊往深水灣，為無綫劇集《學警雄心》拍攝一場捉人蛇的戲份，不過因當日天氣不穩定，悶熱之餘還不時下雨，令二人既要噴蚊怕水防蚊叮，又頻頻要躲到樹蔭下避雨，十分狼狽。<br> &#13;<br> <spanclass>拍攝時下大雨 &#13;<br> 該場戲的內容是講述苗僑偉與顧紀筠到沙灘小徑散步時，發現一名男學警遭偷渡客持刀威脅，二人即時上前為學員解圍。可惜拍攝當日天不造美，忽然下起一陣大雨，令顧紀筠、苗僑偉及一眾工作人員要馬上跑到樹蔭下避雨。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
