<html><header><meta charset="utf-8"><title>披露受調查人可判囚一年</title></header><body><h1>披露受調查人可判囚一年</h1><p>《防止賄賂條例》第三十條之「披露受調查人身份等資料的罪行」，法例精神旨在保障受調查人士聲譽，及確保調查在保密下進行。觸犯條例者一經定罪，可判處罰款二萬元及入獄一年。&#13;<br> 廉署早於九五年引例控告《明報》報業有限公司及三名編輯，報道廉署調查多個地產商涉聯手投地，《明報》最後在英國樞密院上訴得直。&#13;<br> 近年有一宗同類案件，被解僱的空運公司三十歲主管余羡威，○一年十一月向廉署誣告兩名前上司向客戶收取利益，其後他發出電子郵件予該兩名前上司，告知他們已成為廉署的調查對象，被裁定「披露受調查人身份」罪名成立，判罰款七千五百元。</p></body></html>
