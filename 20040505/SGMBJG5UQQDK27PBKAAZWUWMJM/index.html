<html><header><meta charset="utf-8"><title>創科署擬加強監察</title></header><body><h1>創科署擬加強監察</h1><p>【本報訊】審計署早前批評創新科技署旗下的應用研究基金損失龐大，去年蝕了2.47億元。創新科技署署長王錫基昨回應時說，不應單以財務結果來衡量基金的成敗，要將衡量基準擴闊，例如應用研究基金能為社會帶來的效益、創造新就業機會及帶來創新科技。&#13;<br> 他又稱，基金投資項目時間仍短暫，未足以論成敗。他又以美國納斯達克交易所為例，該所上市股份曾下跌逾50%，但不能就此稱納斯達克市場為失敗。&#13;<br> 不過，隨着市場環境改變，他表示，該署正檢討對旗下創新及科技基金和應用研究基金的審批準則，其中建議成立督導委員會監察運作。該署正向業界徵求意見，而諮詢文件，估計至年底會有結果。</p></body></html>
