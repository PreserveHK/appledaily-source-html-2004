<html><header><meta charset="utf-8"><title>往返獅城機票劈價</title></header><body><h1>往返獅城機票劈價</h1><p>【本報訊】Valuair（惠旅）推出往返香港及新加坡的優惠機票後，國泰及新加坡航空分別出招迎戰，國泰昨日刊登報章廣告，推出來回優惠機票，票價低至九百九十元。&#13;<br> 根據國泰最新的港星航班優惠，凡於昨日至本月七日期間訂購機票，可享受九百九十元低價，購票者須於下月三十日前出發。較早前，國泰及惠旅另一競爭對手新航已分別推出九百九十元特惠機票，優惠限於本月內完成旅程的機票。&#13;<br> 新加坡《新明日報》昨日報道，新航推出新加坡來回香港、深圳或廣州的優惠機票，約一千六百九十港元，購票者必須二人同行，並於本月二十五日前由獅城出發。</p></body></html>
