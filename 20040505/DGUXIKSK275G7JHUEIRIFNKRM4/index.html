<html><header><meta charset="utf-8"><title>城城大馬開騷向歌迷求婚</title></header><body><h1>城城大馬開騷向歌迷求婚</h1><p>郭富城的世界巡迴演唱會日前在馬來西亞的雲頂揭開序幕，除有當地的歌迷捧場外，也有歌迷從日本、台灣、香港及韓國等地遠道而來。&#13;<br> <br> <spanclass>舞台十周年 &#13;<br> 今次是一個以視覺動感為主的演唱會，雖然城城偶有入錯key、忘記歌詞等失誤，但他的勁歌熱舞，仍令歌迷目不暇給，故此現場反應異常熱烈，歌迷又熱情地揮動敲擊棒，令城城十分感動。&#13;<br> 演唱會當晚城城共演繹了二十首歌曲，其間他更連聲感謝歌迷，城城說：「今年是我踏足舞台的十周年，多謝大家對我不離不棄，令我有足夠的力量在舞台上撐下去！」之後他還大冧fans，公然在台上問：「有誰還沒結婚等着我呢？」</spanclass></p></body></html>
