<html><header><meta charset="utf-8"><title>馮檢基資料錯漏捱批</title></header><body><h1>馮檢基資料錯漏捱批</h1><p>【本報訊】民協主席馮檢基及其政黨的兩名成員，以及一名職工盟成員，去年十一月參選區議會後，因選舉資料申報有錯漏，昨向高等法院申請豁免，法官雖批准申請，但批評錯漏太多，重申候選人必須遵守選舉規則。&#13;<br> 今次申請豁免的，除了馮檢基，尚有鄭嘉樂、黎慧蘭及職工盟的蔡麗玲，除鄭落選，其餘均是現任區議員；馮檢基的宣傳單張，欠缺印刷商的名字、地址、印刷日期及印刷數量；黎慧蘭的選舉開支，有十項錯漏，由一毫子至六百六十元不等，差距約一千元；蔡麗玲的宣傳單張印數沒有更新；鄭嘉樂的錯誤不大，不必申請豁免，昨撤回申請。&#13;<br> 案件編號：HCMP863-866/2004</p></body></html>
