<html><header><meta charset="utf-8"><title>容祖兒撐五四騷會京官</title></header><body><h1>容祖兒撐五四騷會京官</h1><p>雖然現時北京出現多個沙士確診個案，但日前容祖兒及謝霆鋒仍北上出席中央電視台舉行的「五四——85周年之青春特備節目」錄影，兩人更合唱一曲《在我生命中的每一天》。&#13;<br> <br> <spanclass>與楊利偉同台 &#13;<br> 中國首位太空人楊利偉及多名內地歌手，當晚亦與霆鋒及祖兒同台亮相，而台下捧場嘉賓也包括多位高官及人大委員，霆鋒與祖兒更分別與全國人大副委員長王兆國及有關官員握手。&#13;<br> 對於能夠獲欽點出席今次表演活動，祖兒及霆鋒都感到很高興，兩人在當地逗留兩日，霆鋒在錄影後已返港繼續灌錄新碟，而祖兒則飛往長春，與陳奕迅錄影特備節目。</spanclass></p></body></html>
