<html><header><meta charset="utf-8"><title>葉國華突改口風護特首</title></header><body><h1>葉國華突改口風護特首</h1><p>【本報訊】香港政策研究所主席葉國華昨出席一項「五四」學生講座時，一反近期批評特首董建華的口風，不停為董建華辯護，指若非去年7.1遊行，董建華可為市民爭取更多中央的信任，他又強調市民應回想董建華過去的功績。&#13;<br> 葉國華會後批評「倒董」只會壞事，「個鳥籠原本被董生撐大，但令佢洩咗氣，反而令鳥籠縮細番。」&#13;<br> 他指今年7.1遊行組織者應想辦法增加與中央的互信和諒解，「唔好聚集民意同中央對抗，唔係去showquali（展示實力），除非你有條件隊冧中央」。</p></body></html>
