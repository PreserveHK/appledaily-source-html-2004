<html><header><meta charset="utf-8"><title>姬蒂首映性感狙擊</title></header><body><h1>姬蒂首映性感狙擊</h1><p>荷李活恐怖動作片《狙魔人》，前日在洛杉磯舉行首映，男主角曉治積曼（HughJackman）聯同身穿白色露背裝的女主角姬蒂碧金素爾（KateBeckinsale）出現，十分搶鏡。<br> &#13;<br> <spanclass>為母校籌款 &#13;<br> 至於主角晚治積曼，入場時竟然猶如大細路一樣，拿着兩個《狙魔人》玩具公仔投入地把玩，相信他的兒子奧斯卡（Oscar），亦不敢相信爸爸會有如此天真的一面。&#13;<br> 前日的《狙魔人》首映，更是為當地的加州大學電影及電視學院籌款，原來以《盜墓迷城》歷險系列而聞名的導演史提芬森瑪斯（StephenSommers），曾是該校的學生。</spanclass></p></body></html>
