<html><header><meta charset="utf-8"><title>香噴噴禮物KENZO套裝夠得體</title></header><body><h1>香噴噴禮物KENZO套裝夠得體</h1><p>夏日炎炎，最好送支香水畀媽咪，既實用又得體。臨近母親節，專為母親而設計的香水套裝當然唔少得，好似呢套KENZO「親」、「親」香澤香薰禮盒，包括50mlFLOWERBYKENZO香水及50mlBodyMilk，香水陣陣花香，清香持久，加埋靚靚禮盒包裝，媽咪一定鍾意！&#13;<br>&#13;<br>記者：陳慧敏</p><p>KENZO&#13;<br> 銅鑼灣崇光百貨一樓專櫃&#13;<br> 查詢電話：28338338</p></body></html>
