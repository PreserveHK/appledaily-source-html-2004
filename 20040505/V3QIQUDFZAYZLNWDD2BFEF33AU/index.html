<html><header><meta charset="utf-8"><title>五四倡「德先生」與「賽先生」</title></header><body><h1>五四倡「德先生」與「賽先生」</h1><p>五四運動源於上世紀，中國正處於內憂外患，袁世凱政府於1915年與日本政府簽訂不平等條約「二十一條」，割讓山東利益，引起國人不滿。&#13;<br> 全國此時興起新文化運動，提倡以「德先生（Democracy，即民主）」與「賽先生（Science，即科學）」救國。&#13;<br> 一次大戰後，戰勝國代表於1919年齊集法國舉行巴黎和會，中國提出廢除中日不平等條約，但英、法支持日本，北洋政府傾向讓步，北京學生遂發起「外爭主權，內除國賊」運動，於同年5月4日到天安門示威，軍警拘捕部份學生，進一步激起全國各地的抗議運動，至6月28日巴黎和會簽字日，中國代表最終拒絕簽署。</p></body></html>
