<html><header><meta charset="utf-8"><title>楊恭如雌雄同體𢱑撈</title></header><body><h1>楊恭如雌雄同體𢱑撈</h1><p>楊恭如早前接受雜誌《Cosmopolitan》訪問，並分別扮演男女不同造型。楊恭如首先以反串造型拍攝一輯突破性照片，還戴上假髮扮男仔頭，與平日的她感覺判若兩人，隨後楊恭如又換上時尚女性造型拍照，盡顯女人味。&#13;<br> <br> <spanclass>望做女殺手 &#13;<br> 楊恭如在訪問中表示，入行多年嘗試演過不同角色，但一直很想試試女扮男裝的滋味，她說：「《梁祝》裏面嘅梁山伯，同花木蘭都係我想試吓演嘅角色，我由細到大都長頭髮，今次睇到呢個短髮造型都唔錯吖，啲導演可以搵我演女殺手。」</spanclass></p></body></html>
