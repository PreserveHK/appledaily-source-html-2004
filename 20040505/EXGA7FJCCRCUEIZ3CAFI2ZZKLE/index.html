<html><header><meta charset="utf-8"><title>安室歎海參排翅慶功</title></header><body><h1>安室歎海參排翅慶功</h1><p>日本歌手安室奈美惠日前在台灣完成演唱會後，便與工作人員齊到當地的永福樓舉行慶功宴，大會包下餐廳二樓整層筵開五席，餸菜都是海參、排翅和雞湯等台灣美食。&#13;<br> <br> <spanclass>喝酒玩遊戲 &#13;<br> 安室當晚穿上背心和長裙往慶功，整晚笑容滿面，席間她更站起來向所有工作人員深深一鞠躬，表達她對演唱會成功的謝意，隨後便與十幾個工作人員一起喝酒和玩遊戲。&#13;<br> 不知是否太過盡興，安室離開餐廳時酒意甚濃，滿臉通紅，並開心得在樓梯指手畫腳，但她一見到有記者在場便立刻收起笑臉，隨即由保安人員護送上車。前日下午安室已返回日本。</spanclass></p></body></html>
