<html><header><meta charset="utf-8"><title>警拔槍友人作假口供</title></header><body><h1>警拔槍友人作假口供</h1><p>【本報訊】休班警員去年十月七日深夜在泰國菜館發生爭執，其間以近距離拔槍指嚇一名食客的頭部，早前已在區域法院被判囚三十二個月，其友人因事發後到警署落假口供，指沒有目睹事件經過，企圖誤導警方，昨於九龍城法院承認控罪，裁判官將案件押後至五月十八日，待索閱社會服務令報告始判。&#13;<br> 被告司徒玉華（四十歲），報稱無業，被控於去年十月八日，在西九龍警察總部，明知地向一名警員作出虛假陳述。&#13;<br> 被告求情時指，犯案只為幫助警員朋友隱瞞事發經過，並沒有誣陷他人，亦沒有個人利益，要求輕判。&#13;<br> 案件編號：KCCC1820/04</p></body></html>
