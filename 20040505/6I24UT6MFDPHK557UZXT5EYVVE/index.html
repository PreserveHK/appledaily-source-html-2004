<html><header><meta charset="utf-8"><title>松田聖子買晒架生活潑開球</title></header><body><h1>松田聖子買晒架生活潑開球</h1><p>雖然松田聖子已經四十二歲，但仍然猛扮後生妹。不過，我大口羅拉好佩服佢入行咁多年，做樣樣嘢都好認真，夠晒專業。&#13;<br> 好似佢前日初次喺橫濱Stadium主持橫濱對巨人隊棒球賽開球禮，聖子一早買晒啲架生練習投球，佢前日就着住二十二號嘅棒球衣出場。當聖子着住條短褲踢腳擺甫士嗰陣，真係殺死在場班麻甩球迷！有姿態又有實際嘅聖子重投出一個好球，佢好神氣咁話：「我一啲都唔緊張喎！」</p></body></html>
