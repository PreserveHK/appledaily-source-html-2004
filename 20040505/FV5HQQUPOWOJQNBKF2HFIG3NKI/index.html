<html><header><meta charset="utf-8"><title>恆基兩項目准動工</title></header><body><h1>恆基兩項目准動工</h1><p>【本報訊】屋宇署2月批出7份住宅及商住項目建築圖則，當中恒基地產（012）佔兩份；另信興集團董事長蒙民偉持有的九龍塘雅息士道8號，亦獲批建2層獨立屋。&#13;<br> <br> <spanclass>2月共批出7份建築圖則 &#13;<br> 恒基獲批圖則的兩項目分別是上環士丹頓街?華賢坊住宅項目，建1幢29層高物業，總樓面約8.9萬方呎；中環砵典乍街地盤，批建1幢36層高商住物業。其餘項目包括億京發展的西環皇后大道西商住項目，及捷和公司的葵涌青山公路舊樓重建項目等。&#13;<br> 另該署2月批出21個項目的施工紙，估計可提供4768單位，當中首批涉及4676伙，為兩年多來的新高。</spanclass></p></body></html>
