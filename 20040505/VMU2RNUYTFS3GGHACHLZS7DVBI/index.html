<html><header><meta charset="utf-8"><title>堀內健變單春小男人</title></header><body><h1>堀內健變單春小男人</h1><p>搞笑男星堀內健剛與日本女星井川遙分手不久，堀內卻因下體右面的睪丸突然脹大，而要動手術取出睪丸，令他苦不堪言。<br> &#13;<br> <spanclass>唔做手術變足球 &#13;<br> 堀內健今年二月開始覺得下體痛楚，檢查後發現右邊睪丸開始變大，醫生指出雖然原因不明，但提議堀內健動手術，否則睪丸有機會變到足球般大。&#13;<br> 堀內健發言人指，他入院動手術前後只有三天，進行手術後的他表示：「因為好痛，所以當初十分擔心。」但他表示明白取出一顆睪丸不會影響生育能力，所以現在非常安心。</spanclass></p></body></html>
