<html><header><meta charset="utf-8"><title>機鐵香港站泊車轉乘每小時$10</title></header><body><h1>機鐵香港站泊車轉乘每小時$10</h1><p>若你要到港島區工作或逛街，不妨將座駕停泊響中環機鐵香港站2號停車場，再轉乘地鐵前往目的地喇！事關你只需以同一張八達通卡繳付泊車費及乘搭地鐵，又或者帶同泊車票到地鐵客務中心（機場快綫車站、香港站及中環站除外）蓋印，便可享用每小時$10嘅優惠泊車收費。&#13;<br>與此同時，你亦可以$50嘅優惠價錢，由晚上八時開始停泊至翌日早上八時，又或者響星期日及公眾假期，以$70嘅價錢泊足12小時（上午八時至晚上八時）㗎！係咪好抵泊呢！	&#13;<br>&#13;<br>記者：鄭達基</p></body></html>
