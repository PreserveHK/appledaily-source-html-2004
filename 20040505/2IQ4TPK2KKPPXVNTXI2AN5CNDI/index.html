<html><header><meta charset="utf-8"><title>碧咸學Victoria潔齒展笑容</title></header><body><h1>碧咸學Victoria潔齒展笑容</h1><p>繼妻子Victoria早前到牙醫診所把牙齒潔白及修正後，碧咸（DavidBeckham）也效法妻子的做法，最近他光顧Victoria的同一所診所，花了五百英鎊（約七千港元）進行潔白牙齒的簡單療程，據知碧咸近日亮相公開場合時均多了展現笑容。&#13;<br> 據英國《太陽報》報道，碧咸看見Victoria的效果良好，因此日前他花了九十分鐘時間在位於其英國豪宅附近的牙醫診所潔白牙齒。<br> &#13;<br> <spanclass>婚外情後笑容更多 &#13;<br> 據一位知情人士透露：「碧咸說完全不會痛楚，現在他的笑容停不了。自從他傳出婚外情後，過去數星期他與Victoria對着鏡頭笑的次數比過往多。」</spanclass></p></body></html>
