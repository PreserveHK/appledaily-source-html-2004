<html><header><meta charset="utf-8"><title>致力提高廚房實用性</title></header><body><h1>致力提高廚房實用性</h1><p>每兩年舉行一次的Eurocucina廚房家具展，共有150家展商，在佔地2.8萬平方米的場館內，展示最新款式及質料的廚房組合。意大利廚房設計當然是十多萬名參觀者的首選貨品，來自奧地利、法國及德國的嶄新設計同樣教人另眼相看。&#13;<br> 今年流行的廚房顏色以灰色及天然色彩為主題，廚房外形卻沒有太大變化，原因是生產商主力提高產品的實用程度，如改善櫃門開關，或研製耐火玻璃等新式物料應用在廚櫃組合內，故此參觀者要細心研究及接觸產品才會發現箇中驚喜。</p></body></html>
