<html><header><meta charset="utf-8"><title>超氧歧化酵素護幼嬰肺</title></header><body><h1>超氧歧化酵素護幼嬰肺</h1><p>美國杜克大學醫學中心及威斯康辛醫學院的研究人員從老鼠實驗中發現，高濃度的蛋白質「超氧歧化酵素」有助保護幼嬰的肺部免受傷害。&#13;<br> 研究人員指出，未足月的嬰兒如肺部未完全發育，或會出現呼吸困難，嬰兒於是掙扎以吸入足夠空氣。但在此情況下，氧氣或會破壞幼嬰脆弱的肺部，導致發炎。對付發炎情況的白血球若停留在嬰肺過久，會造成更大傷害。「超氧歧化酵素」可保護這類型肺部損傷。</p></body></html>
