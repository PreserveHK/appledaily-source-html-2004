<html><header><meta charset="utf-8"><title>帝柏複式2000萬售</title></header><body><h1>帝柏複式2000萬售</h1><p>【本報訊】大角嘴帝柏海灣售出首個複式，作價2000萬元，每方呎7927元，銀碼及呎價創全區新高。不過，代理估計，餘下複式質素更高，樓價可攀至2500萬元，每呎近1萬元。&#13;<br> 香港置業鍾坤文說，帝柏海灣全數18個複式，首個以2000萬元售出，為1座頂層E複式，2523方呎，呎價7927元，買家是同區換樓客。該區上次新高成交為柏景灣相連單位，1811方呎，成交價1300萬元，每呎7178元。&#13;<br> <br> <spanclass>明日國際購建萊銀主盤 &#13;<br> 另外，從事電子產品業務的上市公司明日國際（760），斥資8021.8萬元，購入中半山帝景園4個建萊銀主盤，呎價由8976至11174元。</spanclass></p></body></html>
