<html><header><meta charset="utf-8"><title>湯盈盈任遇襲美容院代言人</title></header><body><h1>湯盈盈任遇襲美容院代言人</h1><p>美容纖體公司近年喜歡聘請女藝人擔任代言人，以加強宣傳效果。據悉，曾被多次刑事毀壞的美容院規模雖然不大，但也聘用形象風騷嬌嗲的女藝人湯盈盈擔任代言人，並在店舖內掛有她的「大頭」宣傳照。&#13;<br> 記者昨晚透過電話向湯盈盈查詢，她表示認識該美容院的老闆，早陣子也曾聯絡過對方，但不算相熟的朋友，而她主要是為該美容院拍攝一些相片作宣傳之用，也可算是代言人。湯又稱，知悉該美容院早前曾遭刑毀，但對於廉署今次的調查毫不知情。&#13;<br> 本報記者</p></body></html>
