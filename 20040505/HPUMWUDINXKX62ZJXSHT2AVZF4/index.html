<html><header><meta charset="utf-8"><title>南韓今年經濟料增逾5.5%</title></header><body><h1>南韓今年經濟料增逾5.5%</h1><p>【本報綜合報道】南韓財政經濟院長官李憲宰預期，該國今年經濟增長可望超過國家智囊機構「韓國發展研究所」（KDI）預測的5.5%，主要受惠於出口持續強勁以及內部需求在未來數季料將轉殷。&#13;<br> 李憲宰在4月底曾預測今年經濟增長可接近6%，主要受出口帶動。他昨天在韓國商工總會的午餐會上表示，南韓內部消費開支在今年第3季開始將加快增長，企業資本投資亦可望加速，但兩者的升幅只會拾級而上。在4月中，韓國發展研究所把該國今年經濟增長預測由去年12月估計的5.3%，調高至5.5%，原因是出口增長比預期強勁。</p></body></html>
