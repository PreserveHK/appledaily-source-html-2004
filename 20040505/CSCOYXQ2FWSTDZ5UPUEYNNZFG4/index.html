<html><header><meta charset="utf-8"><title>陳小韻拒學章小蕙</title></header><body><h1>陳小韻拒學章小蕙</h1><p>陳小韻及胡家惠昨到浸會大學出席跳水選手俞越新書《摘金背後2──破繭而出》記者會，由於陳小韻和胡家惠與俞越屬於同一間經理人公司，故新簽約的陳小韻就代表公司獻花給俞越。&#13;<br> <br> <spanclass>不怕家人反對 &#13;<br> 章小蕙在楊凡執導的新片《桃色》中以性感大膽造型示人，對此陳小韻坦言不會仿效章小蕙般為藝術而犧牲，她說：「唔係怕家人反對，係要自己覺得舒服，當然有時都要睇吓成件事係點先知自己接唔接受到，我都希望作多方面嘅嘗試。」&#13;<br> 早前伏明霞為梁錦松誕下愛女，問曾與她傳緋聞的俞越有否致電對方恭賀，他說：「我同佢冇乜聯絡，但係恭喜佢生BB，好朋友唔需要成日通電話。」&#13;<br> 採訪：駱華齡&#13;<br> 攝影：陳志嵐</spanclass></p></body></html>
