<html><header><meta charset="utf-8"><title>陳佐洱籲把握黃金機遇</title></header><body><h1>陳佐洱籲把握黃金機遇</h1><p>【本報訊】港澳辦副主任陳佐洱昨日會見本港青年才俊訪問團後表示，中央開放自由行後，香港市面在黃金周十分興旺；他更引述國家副主席曾慶紅稱，香港要把握當前機遇謀求發展。&#13;<br> 他又說，雖然香港現時仍然有人對人大常委會就政改的決定感到不理解，但相信港人最終都會明白。&#13;<br> 陳佐洱在北京會見本港青年才俊訪問團後稱，人大常委會作出決定後，香港可以在新基礎上繼續展開政制發展的討論，令香港政制可以沿《基本法》軌道朝向更民主方向發展。</p></body></html>
