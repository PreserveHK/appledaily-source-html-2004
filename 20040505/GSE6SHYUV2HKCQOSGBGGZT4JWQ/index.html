<html><header><meta charset="utf-8"><title>樂基兒、薛凱琪火併玉腿</title></header><body><h1>樂基兒、薛凱琪火併玉腿</h1><p>樂基兒及薛凱琪昨日在尖沙嘴為鞋店任模特兒，並穿上六對鞋行catwalk，樂基兒穿上超短褲，薛凱琪則着上短裙。&#13;<br> <br> <spanclass>貼紙遮紋身 &#13;<br> 樂基兒在大腿上有一個BB圖案的紋身，不過她行catwalk時卻用印有大會圖案的貼紙遮蓋，她否認應大會要求而這樣做，樂基兒說：「我只係想遮住佢，其實我個幾月前都有個新紋身，但喺左耳背，係一個玫瑰圖案。我以後再紋身都會紋喺隱蔽地方，只係大腿紋咗好耐，冇得改。」&#13;<br> 此外，薛凱琪首次為鞋店做模特兒，她表示前一日特別在家中做腳底磨沙，她說：「我自己做吓磨沙同搽cream，我唔敢畀人做，怕尷尬。」&#13;<br> 採訪：馮美茵</spanclass></p></body></html>
