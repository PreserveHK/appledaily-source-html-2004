<html><header><meta charset="utf-8"><title>光妹創二十年賣碟佳績</title></header><body><h1>光妹創二十年賣碟佳績</h1><p>日本歌姬宇多田光，最近緊接推出精選大碟及全新細碟《美夢成真時》，連續兩星期一同榮登日本Oricon流行榜冠軍，原來已有二十年沒有日本女歌手能有此佳績，對上一次是八四年松田聖子創下的紀錄，而十一年前組合WANDS亦曾有此成績。&#13;<br> 光妹的精選大碟《UtadaHikaruSINGLECOLLECTIONVOL.1》已賣出二百二十二萬七千張，而她的細碟《美夢成真時》，則已售出二十三萬三千張，為日本淡靜的唱片市道帶來一點刺激。</p></body></html>
