<html><header><meta charset="utf-8"><title>趙頌茹拍戲忘煩憂</title></header><body><h1>趙頌茹拍戲忘煩憂</h1><p>趙頌茹（阿Yu）和雷宇揚等前晚在上環拍攝新片《無憂廿四小時》。阿Yu的男友周永恆（Roy）涉嫌藏有違禁藥物，問到雷宇揚可發覺阿Yu開工時情緒有變，他說：「佢冇特別唔開心，佢好淡定同好畀心機工作。其實阿Yu好細路女，娛樂圈嘅嘢病一次強一次，我見佢將啲精力放晒喺拍戲。」&#13;<br> <br> <spanclass>流淚減壓 &#13;<br> 阿Yu早前否認跟阿Roy同居，接受《娛樂大搜查》訪問時哭了出來，她說：「關於阿Roy嘅嘢，我唔想再講，近排好多嘢發生，我嗰次喊係因為壓力大咗。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
