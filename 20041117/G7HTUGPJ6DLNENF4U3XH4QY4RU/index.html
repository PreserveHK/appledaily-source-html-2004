<html><header><meta charset="utf-8"><title>屯門大車禍法官視察現場</title></header><body><h1>屯門大車禍法官視察現場</h1><p>【本報訊】屯門大車禍審訊至第二日，區域法院暫委法官唐慕賢昨偕同控辯雙方律師、被告李秋榮（五十三歲）、案件主管及法庭工作人員，前往屯門公路汀九橋肇事現場實地視察。&#13;<br> 曾在法庭笑言熟悉屯門路段的主審法官，昨親自駕車載同法庭職員，隨警方車輛往現場，他們先抵油柑頭引水道，從山上兩名行山證人的位置俯瞰屯門公路，再抵肇事橋面視察，為時約兩小時。警方更一度封鎖該段路面中線及慢線約八百米路段，實行改道措施。&#13;<br> 案件編號：DCCC1281/2003</p></body></html>
