<html><header><meta charset="utf-8"><title>新漢堡熱量勁高</title></header><body><h1>新漢堡熱量勁高</h1><p>正當健康飲食成為大趨勢，麥當勞等快餐店紛紛推出低脂食譜，美國另一大連鎖快餐店「哈迪斯」竟反其道而行，周一在美國推出全新的「巨型怪獸漢堡」，每個的卡路里份量幾乎是一名普通女性的全日攝取量。<br> &#13;<br> <spanclass>「這是人人想要的包」 &#13;<br> 這個「怪獸」包括兩塊三分一磅的安格斯牛肉、四塊煙肉、三片芝士，再加牛油和蛋黃沙律醬，每個有達一千四百二十卡路里。根據一般營養指引，每名女性每天只需攝取約一千六百卡路里。如果多付十一港元加汽水和薯條配餐，更肯定完全超標。&#13;<br> 哈迪斯市場部副總裁黑利也承認：「這是那種人人都想要的包，卻不是天天吃那種。」&#13;<br> 美聯社</spanclass></p></body></html>
