<html><header><meta charset="utf-8"><title>30萬人每周工時60</title></header><body><h1>30萬人每周工時60</h1><p>【本報訊】經濟發展及勞工局提交立法會的文件指出，今年第二季本港僱員平均每周工作四十八小時，與過去四年的工時相同，其中二十九萬九千一百名員工（不包括外傭）每周要工作六十小時以上，這批長時間工作的員工，四成來自批發、零售、進出口貿易、飲食及酒店業，也有兩成人來自金融、保險、地產及商用服務業。<br> &#13;<br> <spanclass>勞顧會討論工時 &#13;<br> 該局表示，港府對設立最高工時的建議抱開放態度，但由於建議對本港經濟發展影響深遠，因此會由勞工顧問委員會下月先討論。</spanclass></p></body></html>
