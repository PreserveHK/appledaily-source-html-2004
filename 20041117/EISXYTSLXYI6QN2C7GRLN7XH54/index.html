<html><header><meta charset="utf-8"><title>SMAP齊心聖誕送暖</title></header><body><h1>SMAP齊心聖誕送暖</h1><p>日本組合SMAP昨日宣布，他們將一起演出於下月二十五日聖誕夜播出的特備單元劇，這次是五子相隔五年再次合演新劇。&#13;<br> 據知上月木村拓哉曾在記者會上透露，覺得最近日本發生太多天災人禍，故希望在普天同慶的日子裏為日本人民送上一點心意，這促成SMAP今次與富士電視台合作。其實五子自九九年合演《古畑任三郎VSSMAP》後，便沒再合演電視劇。而這聖誕劇將於下月初開拍，內容以幻想物語為主。</p></body></html>
