<html><header><meta charset="utf-8"><title>按摩的藝術</title></header><body><h1>按摩的藝術</h1><p>【本報訊】Osim按摩椅碰上五位不同界別的創作人——張路路、許誠毅、劉小康、徐克及梁詠琪，他們各自出一點腦汁，添一點自我風格，成就了五張獨一無二、各具特色的OsimiSymphonic按摩椅。&#13;<br> 該五張名為藝術家系列的按摩椅儘管不作公開發售，欲羅致自用的市民，只要肯出一點善心，花一筆金錢便可在「歡樂滿東華」出價拍賣。花不起錢的也可以由即日起至本月二十一日，在會展的設計營商博覽會細意觀賞。&#13;<br> 黃賢創攝</p></body></html>
