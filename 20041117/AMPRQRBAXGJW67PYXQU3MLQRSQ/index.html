<html><header><meta charset="utf-8"><title>暖身西式野味</title></header><body><h1>暖身西式野味</h1><p>充滿法國風情的LeBristol新近推出秋冬法國美食巡禮，當中的野味菜最為吸引。法國野兔腿、紅鹿（即黃麖）、法國野豬、法國鵪鶉等，以低脂及偏紅肉為主；因應季節改動，用上濃郁醬汁。野兔腿肉質鮮嫩，配合煙肉令味道更香；厚切紅鹿扒厚達2支骨，食落特別多汁；燒鵪鶉及法國鵝肝香氣四溢，單是用鼻子嗦，已教人垂涎。&#13;<br>&#13;<br>記者：李淑芬　攝影：陳智良&#13;<br>&#13;<br>LeBristol（24309929）&#13;<br>地址：屯門黃金海岸商場地下R5號舖</p></body></html>
