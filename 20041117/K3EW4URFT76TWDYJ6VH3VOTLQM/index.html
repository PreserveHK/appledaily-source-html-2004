<html><header><meta charset="utf-8"><title>首位女國務卿也強硬</title></header><body><h1>首位女國務卿也強硬</h1><p>美國首位女國務卿奧爾布賴特，獲前總統克林頓委以重任，九九年推動美國及北約軍事介入科索沃的人道問題；翌年歷史性訪問北韓，為美朝關係打開談判契機（但被喬治布殊放棄）。&#13;<br> 不過，批評者指奧爾布賴特處事風格太強硬、立場太鷹派，欠缺細膩，得失盟友及下屬，又不願接受批評，美國發動科索沃戰爭，就是她力主，避免她童年的種族清洗慘劇重演（她是捷克出生的猶太人）。&#13;<br> 《蘋果》資料室</p></body></html>
