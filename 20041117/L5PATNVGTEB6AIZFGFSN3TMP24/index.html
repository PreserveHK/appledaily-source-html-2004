<html><header><meta charset="utf-8"><title>吳婉芳做義工陪兒子讀書</title></header><body><h1>吳婉芳做義工陪兒子讀書</h1><p>吳婉芳和林祖輝等前晚往灣仔會展出席華仁舊生會的「華仁之家」活動，吳婉芳兩名兒子分別就讀華仁小學三年級及五年級，她亦擔任家長會的出版及公關聯絡義工，她說：「做咗家長會嘅義工同兩個仔關係重close咗。」&#13;<br> <br> <spanclass>讚校風純樸 &#13;<br> 吳婉芳還大讚華仁校風純樸，她說：「我畀零用錢個仔，佢用唔晒識儲起佢，對鞋亦會着到爛先叫買，我希望大仔可以順利升讀華仁中學。」&#13;<br> 林祖輝則透露自己是八三年九龍華仁畢業生，問他當年是否經常約會女校學生？他說：「呢樣係讀男校嘅必備項目啦。」&#13;<br> 採訪、攝影：RitaLeung</spanclass></p></body></html>
