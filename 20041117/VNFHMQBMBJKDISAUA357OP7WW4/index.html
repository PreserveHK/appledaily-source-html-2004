<html><header><meta charset="utf-8"><title>HomeDepot純利升15%</title></header><body><h1>HomeDepot純利升15%</h1><p>【本報綜合報道】全球最大家居裝修零售商美國HomeDepot受惠於颶風季節令銷售改善，以及安裝和專業服務生意增加，上季純利升15%。&#13;<br> HomeDepot第3季度（截至10月底）純利13.2億美元（約102.96億港元，或每股60美仙），多過去年同季的11.5億美元（每股50美仙），且優於市場估計的每股賺57美仙；營業額升13%，達188億美元（約1466.4億港元）。&#13;<br> HomeDepot估計，本財政年度盈利會增加19%至20%，勝過原先預測的升14%至17%。</p></body></html>
