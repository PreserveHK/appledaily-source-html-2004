<html><header><meta charset="utf-8"><title>韓潮玩：善用地鐵站儲物櫃</title></header><body><h1>韓潮玩：善用地鐵站儲物櫃</h1><p>靚女去韓國Shopping，當然鬼死咁興奮，但兩手秤住一袋二袋始終唔方便，預咗殺勻各大商場嘅話，建議善用漢城各地鐵站內的自助式金屬儲物櫃。弘大入口站、明洞站、乙支路站都有呢類儲物櫃，重要唔使入閘都用到，最啱放低戰利品兩手輕輕再戰江湖。另外，唔少地鐵站重設有洗手間與圖書間，設備比香港地鐵站完善多多聲。	&#13;<br>&#13;<br>記者：張銘恩　攝影：陳陶鈞</p></body></html>
