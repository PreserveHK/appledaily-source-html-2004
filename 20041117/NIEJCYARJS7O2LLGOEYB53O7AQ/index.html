<html><header><meta charset="utf-8"><title>潤而不膩面霜24小時保濕</title></header><body><h1>潤而不膩面霜24小時保濕</h1><p>你是不是天生乾性皮膚，冬天塗Cream不是不夠潤、就是太油，結果總是生粒粒？L'OCCITANE的乳木果系列一向深受乾性皮膚人士歡迎，新推出的豐凝面霜，含25%高濃度乳木果油，加上小麥和栗子植物精華，能提高滋養功效。塗上面後即時吸收，好潤但一點也不油，最重要是24小時都能做到保濕效果。&#13;<br>&#13;<br>記者：馬靜兒　攝影：陳盛臣&#13;<br>查詢：L'OCCITANE（25911681）</p></body></html>
