<html><header><meta charset="utf-8"><title>WhattheFunk搬竇懷舊墨鏡買一送一</title></header><body><h1>WhattheFunk搬竇懷舊墨鏡買一送一</h1><p>位於中環蘭桂坊、專賣Deadstock懷舊靚墨鏡的WhattheFunk要搬家了，新舖當下重搵緊，就先來個瘦身搬竇大清貨，所有眼鏡全部買一送一，當然送的一副以價低者為準。清貨只是做到本月尾，老闆Raymond說搵新舖搵來搵去都無心水，若果月底前還未搵到新址，就惟有寄居於老友嘅舖頭先，包括A02、Beatniks及RubiLi，不過想買一得二，就要趕快趁月底前去啦。&#13;<br>&#13;<br>記者：吳小明　攝影：陳智良</p><p><br> &#13;<br> <b> 售賣點：</b> &#13;<br> WhattheFunk（28683307）&#13;<br> 中環蘭桂坊14號2/F</p></body></html>
