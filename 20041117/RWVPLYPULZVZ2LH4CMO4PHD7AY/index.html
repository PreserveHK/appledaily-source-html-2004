<html><header><meta charset="utf-8"><title>莫文蔚與母親關懷孤兒</title></header><body><h1>莫文蔚與母親關懷孤兒</h1><p>莫文蔚和母親莫何敏儀昨日在中環出席記者會，並一起擔任「關愛兒童組織愛心大使」。莫文蔚表示在一個幸福的家庭中成長，但內地卻有百萬孤兒，故她決定擔任大使，希望為被遺棄的小朋友尋找健康的成長環境。<br> &#13;<br> <spanclass>出錢出力 &#13;<br> 問莫文蔚會否領養內地小朋友？她說：「我自己都未養得掂，唔會領養，但我可以出錢出力，而且我媽咪教子女有方法，可以提供到寶貴意見，其實小朋友嘅福利係好重要，希望可以幫到佢哋。」&#13;<br> 莫文蔚除了擔任「關愛兒童組織愛心大使」外，亦同時為其他組織出力，問她怕不怕彼此有衝突，她說：「做好事幫人，唔使介意，所以唔會有衝突。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
