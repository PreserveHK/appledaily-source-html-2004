<html><header><meta charset="utf-8"><title>余文樂寶貝貓助Sell碟</title></header><body><h1>余文樂寶貝貓助Sell碟</h1><p>余文樂的新大碟日內推出，雖然他早前忙於拍戲，但亦盡量抽空與一班音樂人開會，洽談新碟事宜。而樂仔這張新專輯以英雄作為概念，歌曲無論描寫親情、友情或愛情，總帶有一點英雄感覺。<br> &#13;<br> <spanclass>改冷酷形象 &#13;<br> 為了一改樂仔平日給人的冷酷感覺，唱片封套特別以大自然和家做主題，並拉大隊到摩星嶺拍攝，還將家具搬到大草原，樂仔亦自掏腰包購買二十支蚊怕水給工作人員。&#13;<br> 今次樂仔還出動兩隻寶貝貓拍攝唱片內頁，順便一過「家庭樂」。</spanclass></p></body></html>
