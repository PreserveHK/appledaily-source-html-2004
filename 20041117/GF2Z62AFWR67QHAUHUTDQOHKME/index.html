<html><header><meta charset="utf-8"><title>澳洲火車出軌163傷</title></header><body><h1>澳洲火車出軌163傷</h1><p>澳洲昆士蘭省一列時速可達一百六十公里的高速火車，周二在行駛期間出軌，扭成廢鐵。車上一百六十三人幾乎全部受傷，其中二十九人脊骨和盆骨等受重創，但無人死亡，政府官員形容是「奇迹」。出事原因暫時未明。&#13;<br> 據救援人員表示，事發於當地時間午夜約十二時十五分，列車正由布里斯班駛往北部城市凱恩斯，但卻突然出軌，「像推土機般鏟過路旁的大樹和泥土」，樹木連根拔起，火車更差點撞向相鄰公路上的一輛貨車。約五十名乘客被困其中一卡車廂，花了數小時才全部救出。&#13;<br> 法新社</p></body></html>
