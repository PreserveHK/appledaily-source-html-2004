<html><header><meta charset="utf-8"><title>鮑威爾辭職信摘錄</title></header><body><h1>鮑威爾辭職信摘錄</h1><p>「就如我們近數月來的討論，現在大選已過，相信是我辭任國務卿，重過私人生活的時候。&#13;<br> 總統先生，感謝你近四年來讓我得享此光榮與特權，為你和美國人民服務。很高興能成為團隊的一分子，發動全球反恐戰、解放阿富汗和伊拉克的人民、令世界關注武器擴散問題、鞏固與盟友的關係、適應冷戰後的世界，以及積極對付發展中國家的貧窮和疾病問題。在上述和其他事務上，都有賴你領導我們取勝。」</p></body></html>
