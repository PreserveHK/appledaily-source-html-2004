<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>小天使娜娜住在彩虹糖果屋的玻璃櫥窗裏，&#13;<br>每個小朋友經過時，總會停下來看着她，&#13;<br>然後忍不住地對她說出心中的煩惱。&#13;<br>受虐兒叉叉熊呆呆地望着小天使，&#13;<br>牠努力開口對着她說：「伊伊烏屋污伊伊巫汙，伊嗚烏誣嗚伊，伊嗚伊嗚。」&#13;<br>牠說的話伊伊嗚嗚地，別人一句也聽不懂。&#13;<br>但是小天使卻完全明白了牠悲傷的哭訴，&#13;<br>不禁偷偷地流下淚來。</p></body></html>
