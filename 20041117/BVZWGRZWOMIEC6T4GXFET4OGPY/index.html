<html><header><meta charset="utf-8"><title>新任國務卿的挑戰</title></header><body><h1>新任國務卿的挑戰</h1><p>鮑威爾為下任國務卿列出以下的外交要務：&#13;<br> ‧繼續反恐戰：鞏固在阿富汗的成果，確保平定伊拉克叛亂勢力&#13;<br> ‧推動中東和平：把握巴勒斯坦自治政府主席阿拉法逝世帶來的新機遇&#13;<br> ‧持續加強與盟國關係：在亞洲有多個穩固盟友，中美關係是幾十年來最好；繼續與歐洲修好，拋開伊戰分歧&#13;<br> ‧反核擴散：與亞洲盟友及夥伴解決北韓核問題，與歐洲盟友和國際原子能機構解決伊朗核問題&#13;<br> ‧全球發展：繼續推行開放貿易政策，資助廉潔和鼓勵經濟自由的發展中國家，跟進全球愛滋病問題&#13;<br> 美國國務院</p></body></html>
