<html><header><meta charset="utf-8"><title>　　警方掃黃星警讚有一手 - 李八方</title></header><body><h1>　　警方掃黃星警讚有一手 - 李八方</h1><p>油尖旺警方聲稱近排掃黃非常成功，噚日重喺旺角社區會堂舉行講座，同埋接受街坊團體表揚。旺角警區指揮官卓振賢透露幾日前新加坡有警官專程嚟港，到砵蘭街參觀，該警官見唔到流鶯四處走，大讚香港掃黃確有一手。&#13;<br> 不過，喺噚日嘅講座上，有油尖旺嘅大廈業主立案法團代表同管理處人員投訴，指仍然有好多一樓一鳳存在，警方解釋拉晒啲內地妓女之後，空置單位就俾陀地妓女進駐咗，對付佢哋實在有一定嘅困難。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
