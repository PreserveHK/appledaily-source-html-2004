<html><header><meta charset="utf-8"><title>崇光百貨名牌低至半價</title></header><body><h1>崇光百貨名牌低至半價</h1><p>近日氣溫驟降，巿民開始購買冬裝；崇光為慶祝十一周年紀念，由即日起一連七天推出《感謝週年慶》活動，全場終極大減價，各品牌低至半價起，包括男女服飾、皮鞋手袋、護膚及化妝品等。&#13;<br> 崇光每日亦會推出限量發售的精選貨品，如FENDI羊毛手袋，原價八千三百多元，特價三千九百多元，限售三十個；Timberland男裝便鞋原價七百九十元，特價三百五十元，限售一百對。崇光會將部份收益撥捐公益金，籌款目標為港幣一百萬元。</p></body></html>
