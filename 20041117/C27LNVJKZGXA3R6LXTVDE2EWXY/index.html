<html><header><meta charset="utf-8"><title>女士避孕噴劑即將面世</title></header><body><h1>女士避孕噴劑即將面世</h1><p>澳洲的研究人員發明了一種新的避孕噴劑，令女士避孕就像噴香水那樣簡單。該避孕噴劑含有孕激素Nestorone，噴在皮膚上會被快速吸收。要避孕的女士只需將避孕噴劑每天一次噴在手臂內側，毋須服藥、打針、或植入避孕器，即可以避孕。研究人員指，噴劑所含的Nestorone被皮膚吸收後，會慢慢擴散到血管中，平穩發揮藥效，副作用不大。</p><p>悉尼的婦女是全球首批避孕噴劑的試用者，研究人員預計噴劑在四年內可正式推出市場售賣。</p></body></html>
