<html><header><meta charset="utf-8"><title>九一一後美歧視回教徒</title></header><body><h1>九一一後美歧視回教徒</h1><p>九一一襲擊後，喬治布殊政府的政策和部份美國傳媒的報道，被指加深了美國人對回教徒的仇恨，不少回教徒投訴被歧視，甚至被無理拘押。<br> &#13;<br> <spanclass>扣押千二人 &#13;<br> 喬治布殊制訂的所謂《愛國法》，授予執法當局前所未有的搜查和拘押權，目的是要協助政府追查可能滲透入境內的恐怖分子。自九一一襲擊後，已有逾一千二百名美國回教徒和阿拉伯人被扣押。&#13;<br> 今年五月美國參議院發表報告，批評《愛國法》和其他聯邦執法權力針對美國回教徒和阿拉伯人；人權組織「國際特赦」指美國當局過去幾年的種族針對現象愈來愈多。&#13;<br> 《蘋果》資料室</spanclass></p></body></html>
