<html><header><meta charset="utf-8"><title>美琪賴恩新片有血有肉</title></header><body><h1>美琪賴恩新片有血有肉</h1><p>現年四十二歲的愛情片天后美琪賴恩（MegRyan），近日一改戲路出演情慾懸疑片《驚殺》。&#13;<br> <br> <spanclass>「對愛情喜劇感厭倦」 &#13;<br> 美琪不單在片中犧牲色相，大膽露點，而且她演繹床上戲時入木三分，叫人另眼相看。&#13;<br> 美琪今次在《驚殺》中飾演一名文學教授，與扮演紐約探員的麥克盧法洛（MarkRuffalo）邂逅，繼而發展出一段建基於性愛的戀情，更引發連場殺戮。&#13;<br> 最擅長演繹愛情喜劇的美琪，得知電影在美國上映口碑不俗時，才放下心頭大石，美琪說：「我一早對拍愛情喜劇感覺厭倦，幸好接拍此片不致令我被定型。」</spanclass></p></body></html>
