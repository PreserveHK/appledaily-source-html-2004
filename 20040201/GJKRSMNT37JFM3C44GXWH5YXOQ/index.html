<html><header><meta charset="utf-8"><title>　　新人喜迎回暖天氣 - 李八方</title></header><body><h1>　　新人喜迎回暖天氣 - 李八方</h1><p>春節前後，連場冷鋒吹得人心抖動，沒穿大衣外出是自討苦吃。近日天氣稍稍回暖，可說是新人們的最大喜訊，新娘可以放心穿上薄薄的性感婚紗，在攝影師面前盡情地擺出動人姿態。看着漂亮的新娘子，新郎也技癢了，搶過相機親自替愛侶拍下人生最美麗一刻。&#13;<br> 張志華攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
