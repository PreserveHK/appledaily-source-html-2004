<html><header><meta charset="utf-8"><title>Edison必殺技贈新人</title></header><body><h1>Edison必殺技贈新人</h1><p>陳冠希（Edison）前晚在九龍灣出席「百事音樂風雲榜──2003新星音樂訓練營」活動，為十二位內地參賽者打氣，更給他們演藝貼士。&#13;<br> <br> <spanclass>入行半年習慣 &#13;<br> 問Edison有甚麼竅門教新人？他說：「我覺得啲新人好好，記得自己初入行都做唔到呢啲表現，我以前以為明星淨係上台唱歌同做戲，點知重要面對傳媒同做訪問。不過我入咗行年半就習慣咗，好彩有身邊人睇住自己。我初初入行，爹哋好緊張，以前覺得緋聞好難應付，但𠵱家都適應咗。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
