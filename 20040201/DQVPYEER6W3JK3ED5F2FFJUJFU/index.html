<html><header><meta charset="utf-8"><title>英揆子女終可安睡</title></header><body><h1>英揆子女終可安睡</h1><p>赫頓調查報告放過首相貝理雅，首相夫人彭雪玲上周五鬆一口氣稱，孩子們終於有覺好睡。她承認凱利事件是貝理雅九七年上台以來，第一家庭遇上的最大難關之一。<br> &#13;<br> <spanclass>「是段很艱難的時間」 &#13;<br> 她說：「顯然這事對任何有關人士，都是一段很艱難的時間……孩子肯定受影響，因為孩子天生都比較好奇，而且他們也看報紙。」&#13;<br> 彭雪玲續稱：「對於整個家庭來說，這是自貝理雅上台以來最艱難的時刻之一，但當調查結果公布後，我可以大膽地說孩子們都鬆一口氣，全都睡得比之前好。」&#13;<br> 貝理雅夫婦育有三子一女，最大二十歲，最小三歲。&#13;<br> 英國《泰晤士報》</spanclass></p></body></html>
