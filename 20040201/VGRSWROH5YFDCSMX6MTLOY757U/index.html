<html><header><meta charset="utf-8"><title>勿對狗隻大聲叫嚷</title></header><body><h1>勿對狗隻大聲叫嚷</h1><p>香港德國牧羊狗協會教練張松照指出，犬隻的地盤觀念很強，特別是用於看門口防盜的狗隻更有強烈的防衞及護主心，若狗隻發現有人步入其守衞範圍便會即時提高戒備，若感到對方有侵略性亦會發動進攻。&#13;<br> 他提醒家長特別要教導小童：當遇到狗隻時切勿突然做出大動作，或大聲叫嚷，因為狗隻對動作和聲音十分敏感，狗隻可能會認為帶有挑釁，若小童持續發出聲音和手舞足蹈，狗隻可能感到對方來意不善，便會即時作出攻擊。</p></body></html>
