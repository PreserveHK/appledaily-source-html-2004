<html><header><meta charset="utf-8"><title>步姐同變態女星嬉水？</title></header><body><h1>步姐同變態女星嬉水？</h1><p>日本樂壇天后濱崎步入行約九年，初出道只是名不經傳的水着女星，故有日本旅客在九五年時於塞班島，拍下她在酒店泳池嬉水的片段，只因覺得她是活色生香的日本少女一名。&#13;<br> 該名旅客坦言見步姐現今知名度甚高，才將這條珍藏片段賣給雜誌社。&#13;<br> <br> <spanclass>專拍淫穢寫真 &#13;<br> 而比起步姐脂粉不施的水着樣子，更驚嚇的是，當時與步姐一起嬉水的女藝人，乃出名愛拍性變態及淫穢寫真的女星矢部美穗。據悉其實當時矢部比步姐還要當紅，而二人感情也算要好，估不到至今地位卻有天淵之別。</spanclass></p></body></html>
