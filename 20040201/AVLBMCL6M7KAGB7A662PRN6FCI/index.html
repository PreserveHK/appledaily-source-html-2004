<html><header><meta charset="utf-8"><title>羅素未打擂台先脫臼</title></header><body><h1>羅素未打擂台先脫臼</h1><p>金像影帝羅素卻爾（RussellCrowe），日前在澳洲悉尼為其新片《CinderellaMan》作拳擊訓練時，因用力過度不慎造成肩膀脫臼。經過關節內視鏡手術及連串物理治療，羅素現時康復情況良好。&#13;<br> <br> <spanclass>太過投入弄傷 &#13;<br> 據環球電影公司發言人稱，於片中飾演一名拳手的羅素，因練習時太過投入而導致受傷。電影監製讚揚羅素說：「我未見過一個比羅素更投入的演員。」因為羅素受傷關係，此片的開鏡日期必須由三月初延遲至四月。與羅素同片的演員，還有雲妮絲惠嘉（ReneeZellweger）。</spanclass></p></body></html>
