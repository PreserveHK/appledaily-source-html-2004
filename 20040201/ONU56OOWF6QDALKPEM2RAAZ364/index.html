<html><header><meta charset="utf-8"><title>廣東禽流感疫潮擴大</title></header><body><h1>廣東禽流感疫潮擴大</h1><p>【本報訊】禽流感疫情在內地進一步蔓延，湖北省鄂州市及廣東省潮安縣兩地，昨日相繼發生疑似禽流感疫症，令全國禽流感的證實及疑似個案增至六省九個縣城，其中新個案的潮安縣是香港富商李嘉誠的故鄉。當局已在該兩個新增疑似疫區進行撲殺家禽及防疫措施，並向世界衞生組織及港澳通報疫情。&#13;<br> 至目前為止，內地禽流感證實個案有廣西隆安縣丁當鎮、湖南武岡市及湖北武穴市；而疑似個案則有廣東揭東縣和潮安縣、湖北鄂州市、安徽廣德縣和馬鞍山市、上海南匯區。幸而國內尚未有人受到感染。</p></body></html>
