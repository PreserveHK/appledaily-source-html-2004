<html><header><meta charset="utf-8"><title>阿Yu拒約會周永恆</title></header><body><h1>阿Yu拒約會周永恆</h1><p>趙頌茹（阿Yu）昨日以代言人身份，在尖沙嘴一巴士上宣傳新推出的MP3。雖然昨日天氣寒冷，但阿Yu仍悉心打扮穿上吊帶背心裙亮相，順道預展春裝。&#13;<br> <br> <spanclass>怕冇人吼 &#13;<br> 阿Yu即場獲贈一部全新MP3，問她會否將MP3轉贈緋聞男友周永恒，阿Yu很大反應地說：「吓，佢幾時成為我緋聞男友呀，細佬嚟㗎，慘囉，我咪冇人吼，我哋成日一班朋友出嚟玩，但唔會單獨約會。」&#13;<br> 阿Yu續說：「自從上次俾人影到我同陳冠希一齊之後，我都唔會同男性朋友單獨約會，況且周永恒只得十九歲，我二十一歲，我接受唔到姊弟戀。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
