<html><header><meta charset="utf-8"><title>霆鋒揸車唔使用腦</title></header><body><h1>霆鋒揸車唔使用腦</h1><p>謝霆鋒最近接受男性雜誌訪問，大談自己對汽車的見解。身為車迷的霆鋒表示一坐在車廂內，便會即時有人車合一的感覺。&#13;<br> <br> <spanclass>人車合一 &#13;<br> 霆鋒為該雜誌拍攝了不少照片，他赤裸上身倚在電單車上，擺出不少甫士，他在訪問中說：「我睇到自己部車就會好開心，重會笑㖭，我覺得揸車嘅時候，係唯一嘅時間可以唔使去思考，好似李小龍所講『Don'tthink,justfeel』嘅境界。我坐上司機位就好似人車合一，車係我身體一部份，汽車嘅引擎聲好似我啲心跳。」&#13;<br> 此外，霆鋒表示過往曾有相士指汽車是他一生的剋星，會帶給他很多麻煩，結果霆鋒就因為黑色法拉利跑車而惹上官非。</spanclass></p></body></html>
