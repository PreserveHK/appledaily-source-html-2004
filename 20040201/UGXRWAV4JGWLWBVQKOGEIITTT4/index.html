<html><header><meta charset="utf-8"><title>苑瓊丹搞生意化太歲</title></header><body><h1>苑瓊丹搞生意化太歲</h1><p>苑瓊丹、林漪娸和阮兆祥昨日在灣仔街頭拍攝無綫劇集《皆大歡喜》，兩位女士要在街頭食燒賣和缽仔糕。&#13;<br> <br> <spanclass>樣樣都想 &#13;<br> 苑仔今年犯太歲，所以佩戴玉龍化太歲，而堪輿學家麥玲玲更贈言苑仔一喜擋三災，例如結婚、生BB均可，令到與男友拍拖三年的苑仔有點心動的說：「我聽完後樣樣都想喎，都唔知揀邊樣好，後來我決定喺事業上再創佳績。我𠵱家搞緊飲食業呢幾日已經試業，反應唔錯，喺呢兩個月內會正式開業。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
