<html><header><meta charset="utf-8"><title>經濟好轉市民爽手</title></header><body><h1>經濟好轉市民爽手</h1><p>猴年首個車牌拍賣會丁財兩旺，有售賣特別車牌的專門店表示，最近經濟好轉，市民購買車牌時較以前「爽手」，「唔使點講價」。<br> &#13;<br> <spanclass>港人至愛仍為8字 &#13;<br> 89車牌專門店負責人朱偉倫說：「上年沙士期間，啲生意真係好差，但𠵱家已經返晒嚟，雖然未到九七年前嘅水平，但係啲價叫好咗，啲市民都少咗講價。」而有8字的車牌仍是港人至愛，相信與中國人喜歡講意頭有關。&#13;<br> 昨日其中一名拍賣官彭兆基表示，去年下半年開始，車牌拍賣氣氛已漸趨熱烈，相信與經濟復甦有關，「啲人喺樓市同股市有斬獲，都唔介意出錢買心頭好。」另一名拍賣官謝偉銓說：「今日啲人嘅反應都好踴躍迅速，爽手好多。」&#13;<br> 本報記者</spanclass></p></body></html>
