<html><header><meta charset="utf-8"><title>英法西合辦周五彩票</title></header><body><h1>英法西合辦周五彩票</h1><p>歐洲國家首次聯合發行彩票，由英國、法國、西班牙合辦，定於本月中在西班牙首次開彩。買彩票當然講意頭，但不知有心還是無意，當局竟選了二月十三日這個「黑色星期五」首次派彩。<br> &#13;<br> <spanclass>頭炮黑色星期五開獎 &#13;<br> 這種Euromillions彩票每注兩歐元（約十九港元），逢周五開彩，彩池可高達一億四千五百萬港元。假如開彩後三國都無人中獎，獎金便會累積至下期。&#13;<br> 法國彩票局上周五介紹彩票玩法，表示購買彩票時，最少要挑選五個號碼和兩顆星星，星星下面隱藏號碼；最多可挑選達九個號碼和九顆星星。選的號碼和星星愈多，中獎機會愈大。除了自己挑選號碼，也可購買電腦票。&#13;<br> 法新社/新華社</spanclass></p></body></html>
