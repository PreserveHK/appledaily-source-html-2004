<html><header><meta charset="utf-8"><title>「意大利火鍋」入日辭典</title></header><body><h1>「意大利火鍋」入日辭典</h1><p>日本的日語辭典上，近來多了「意大利火鍋」這個新詞。這是日本人將意大利一種番茄味鮮魚湯「zuppadipesce」改良成日式火鍋料理，鍋底加上意大利粉或白飯，味道清爽甜美，成為今年冬天最有人氣的火鍋。<br> &#13;<br> <spanclass>時髦新菜式改自海鮮湯 &#13;<br> 日本人在寒冬吃的火鍋花樣百出，包括相撲鍋、海鮮鍋、豆漿鍋、涮涮鍋、壽喜燒等，但近來最熱門時髦的是意大利番茄火鍋。&#13;<br> 許多意大利餐廳已將它列入菜單，連日語辭典也列為新辭。&#13;<br> 它的製法是以意大利番茄湯作鍋底，放入青菜及魚、蝦、蟹、貝類等海鮮為火鍋料，最後的湯底加入意大利粉或白飯吃個精光。&#13;<br> 中央社</spanclass></p></body></html>
