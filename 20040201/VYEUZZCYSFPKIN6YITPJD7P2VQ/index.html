<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>黑面娃娃問：「你可以當我的主人嗎？我可以為你做任何事。」&#13;<br>繃帶人說：「我不需要任何人為我做任何事。」&#13;<br>黑面娃娃問：「你也不需要愛與關懷嗎？」&#13;<br>繃帶人繃着臉說：「我需要我需要的，多餘的我不要！」&#13;<br>黑面娃娃不解地問：&#13;<br>「愛與關懷也會讓人受不了嗎？」&#13;<br>繃帶人不再回答它，自言自語地說：&#13;<br>「一朵芬芳的玫瑰花叫人憐愛，&#13;<br>一萬朵芬芳的玫瑰花叫人發狂……」</p></body></html>
