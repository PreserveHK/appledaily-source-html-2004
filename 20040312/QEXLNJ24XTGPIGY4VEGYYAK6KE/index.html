<html><header><meta charset="utf-8"><title>祖迪羅狂追妮坦莉</title></header><body><h1>祖迪羅狂追妮坦莉</h1><p>英國男星祖迪羅（JudeLaw）早前才公開與模特兒施安娜美娜（SiennaMiller）拍拖，不過近日祖迪羅已有意甩掉女友，因為他看上了妮坦莉寶雯（NataliePortman）。&#13;<br> <br> <spanclass>神女無心 &#13;<br> 有說祖迪羅近日與妮坦莉合演新片《Closer》時，因朝夕相對而戀上對方。祖迪羅曾向朋友說，妮坦莉人品極佳，又跟他趣味相投，故有意跟名不經傳的施安娜分手而追求妮坦莉。雖然妮坦莉對祖迪羅甚有好感，但她已心有所屬，因她正與《衰仔失樂園》型男GaelGarciaBernal拍拖。</spanclass></p></body></html>
