<html><header><meta charset="utf-8"><title>政改小組到新界諮詢</title></header><body><h1>政改小組到新界諮詢</h1><p>【本報訊】政制發展專責小組昨午在沙田文化博物館舉行諮詢會，與約一百名新界區區議員會面，十多名沙田區議員在會前向領導小組的政務司司長曾蔭權遞交聯署聲明，要求於07及08年普選特首及立法會，並立即就選舉安排諮詢公眾。&#13;<br> 這是政制發展專責小組首次落區與區議員會面，曾蔭權會後說，各階層人士都可發表對政制發展的立場，但有關方案要切合實際需要、經得起考驗及維護香港的長期繁榮及安定。&#13;<br> 前綫區議員蔡耀昌批評，會上每名議員只有兩分鐘發言時間，小組也沒作具體回應或承諾，官員落區是形式多於實際。</p></body></html>
