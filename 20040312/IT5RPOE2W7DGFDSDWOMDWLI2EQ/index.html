<html><header><meta charset="utf-8"><title>佐治米高搵夠唔出唱片</title></header><body><h1>佐治米高搵夠唔出唱片</h1><p>現年四十歲的佐治米高（GeorgeMichael）將於下周一推出新碟《Patience》，不過佐治日前接受訪問時表示，打算推出這張大碟後正式退休，以後只會將作品上網讓人下載。&#13;<br> 佐治表示不欲再面對傳媒，《Patience》將會是他最後一張可以於唱片店購買的大碟，而他往後的作品將會放於網上以收費方式讓人下載，所得款項將全數捐往慈善機構。佐治說：「我過去的創作已足夠養活自己，再不需要任何收入了！」</p></body></html>
