<html><header><meta charset="utf-8"><title>澳門少女拒姦受虐三小時</title></header><body><h1>澳門少女拒姦受虐三小時</h1><p>【本報訊】澳門消息：澳門一名十八歲雙失少女，誤交損友，被指經常用電話騷擾他人，竟遭一夥平日同玩一起的「死黨」欺凌，被六名青少年男女禁於一荒置石屋毆打侮辱，在力拒被姦後，為人迫令脫光衣服自慰，頭髮被剪，並被煙蒂燒灼，在地上爬行扮狗叫，警告如報警則放火燒屋，受虐三小時獲准離開。&#13;<br> <br> <spanclass>警帶走六男女 &#13;<br> 歹徒意猶未盡，前晚深夜欲糾眾再施辣手時，遇警調查揭發此事，五名十三至十五歲少女及一名十九歲青年男子被帶走調查。&#13;<br> 澳門治安警員是在前夜十一時許，於青洲區街頭調查十多名聚於街頭爭吵的青少年男女身份時，有一名十八歲姓梁少女報稱被人禁錮意圖強姦，揭發此事。</spanclass></p></body></html>
