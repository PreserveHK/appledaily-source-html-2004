<html><header><meta charset="utf-8"><title>蔡少芬等披嫁衣</title></header><body><h1>蔡少芬等披嫁衣</h1><p>蔡少芬與謝君豪早前合作拍攝福音電影《天作之盒》，該片改編自真人真事，戲中蔡少芬飾演一名醫生，她自言拍攝難度比以往高。蔡少芬說：「都冇諗過有咁大壓力，以前拍劇前都會做好多功課，今次反而係臨拍之前一個星期先睇劇本，等自己嘅壓力耐少少先出現。」<br> &#13;<br> <spanclass>謝君豪求婚 &#13;<br> 蔡少芬表示戲中謝君豪向她求婚，令她十分感動，問她是否很想披嫁衣？她說：「感情方面我重等緊個可以陪我行入教堂嘅人，我覺得朋友同屋企人比結婚更重要。」&#13;<br> 採訪：王崇穎　攝影：陳志嵐</spanclass></p></body></html>
