<html><header><meta charset="utf-8"><title>中行建行有指標</title></header><body><h1>中行建行有指標</h1><p>中國銀監會主席劉明康（右）昨日表示，已為中國銀行及建設銀行設下經營目標，便是要在07年前，在7項指標上可達到全球100家大銀行的平均水平或以上，其中也披露部份05年須達到的指標，例如淨資產回報率須達0.6%以上，淨資本回報率達11%以上，成本收入比率則在35%至45%，不良貸款率至07年要保持在3%至5%。&#13;<br> 劉氏又拒評建行及中行上市問題，但認為「沒有必要在未來還動用外滙儲備對他們進行注資」，兩行可透過引入外資，發債或減持旗下資產以加強資本。中行較早時曾減持中銀香港（2388）股權。</p></body></html>
