<html><header><meta charset="utf-8"><title>寶馬745Li清貨𠵱家買慳十幾萬</title></header><body><h1>寶馬745Li清貨𠵱家買慳十幾萬</h1><p>近期因為歐元高企關係，不少本地汽車代理商，紛紛將原本新車售價調高，就連近兩年車氣急升的寶馬新7系亦無可避免。&#13;<br> 然而，最近筆者打探得新消息，原來香港寶馬代理手頭上，重有少量2003年的745Li存貨，代理為要年結前清貨關係，更將原本745Li車價調低，幅度多達十幾萬元！若然你對呢款寶馬745Li情有獨鍾的話，又唔介意部車係2003年貨色的話，就真係唔好錯過今次機會！&#13;<br> &#13;<br> 記者：陳偉林</p></body></html>
