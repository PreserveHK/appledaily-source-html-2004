<html><header><meta charset="utf-8"><title>滿20歲可投票</title></header><body><h1>滿20歲可投票</h1><p>根據台灣選舉條例，凡年滿二十歲的台灣居民，即享有公民投票權。換言之，今年就讀於大學二年級或以上的大學生，應該都有投票資格。&#13;<br> 台灣的大學生一向比較關心政治，並且渴望改革，思想上與民進黨較接近，阿扁的親信馬永成和羅文嘉，大學時代都是學運「搞手」。因此，大二至研究所的二十至二十三歲大學生選民，一向是民進黨的重點拉票對象。台灣主計處數據顯示，今年二十至二十三歲的年輕選民有近二百萬人。民調顯示百分十三點六年輕選民計劃不投票，對阿扁的打擊是最大的。</p></body></html>
