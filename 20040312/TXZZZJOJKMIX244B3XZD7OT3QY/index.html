<html><header><meta charset="utf-8"><title>中國鋁業氧化鋁加價16%</title></header><body><h1>中國鋁業氧化鋁加價16%</h1><p>【本報訊】中國鋁業（2600）宣布，由昨日開始上調其氧化鋁售價，每噸為4300元人民幣，升幅達16%，但仍較進口氧化鋁港口每噸交貨價5300元人民幣低18.87%。此外，新華社報道中鋁大股東、中國鋁業公司日前與魯能集團簽訂了晉北氧化鋁項目合作協議，雙方在山西忻州地區合作興建大型氧化鋁基地，首期年產規模為100萬噸。&#13;<br> 中鋁昨日股價非但未受產品售價調高刺激，反而在基金減持而下跌，收5.9元，跌2.48%。中國鋁業與魯能集團合作的範圍主要利用忻州地區鋁土資源，煤炭資源和電力資源發展大型氧化鋁基地，估計此項目最終會由中鋁負責投資。</p></body></html>
