<html><header><meta charset="utf-8"><title>梁朝偉換衫快手拍得住Model</title></header><body><h1>梁朝偉換衫快手拍得住Model</h1><p>梁朝偉最近為內地時裝雜誌《WFD國際服裝動態》做模特兒，該雜誌過往只會邀請女星當封面人物，偉仔能接這項工作，全因他知名度強勁。<br> &#13;<br> <spanclass>粒半鐘換四套衫 &#13;<br> 偉仔當日去到影樓時，本來十分疲累，可是甫埋位，便立即脫胎換骨，一雙眼更如充了電般，當偉仔穿上Ferragamo新裝進行拍攝，在短短一個半小時便換了四套衫，效率驚人，十足專業模特兒一樣，令攝影師很滿意。&#13;<br> 談到穿衣之道，偉仔說平時挑選衣服都有自己一套風格，他很講究時尚和簡約，因為誇張的款式穿在自己身上，不但未能營造特別效果，反而顯得不倫不類。</spanclass></p></body></html>
