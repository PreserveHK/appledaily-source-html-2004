<html><header><meta charset="utf-8"><title>內地信貸庫擬兩年內推行</title></header><body><h1>內地信貸庫擬兩年內推行</h1><p>【記者劉美儀漢城報道】中國人民銀行征信管理局副局長萬存知在漢城表示，爭取在兩年時間內，將上海試點設立的信貸資料庫所取得之經驗，發展全國性完整統一的信貸資料庫系統，使用對象首先以滿足國內商業銀行，對內地客戶業務查詢的需要，將來再按市場情況一步步拓展，日後外資銀行獲准開發人民幣個人及企業業務時，相信最終亦會加入這個系統。&#13;<br> 目前涵蓋企業及個人正負面信貸資料的上海信貸資料庫，3年前是在環聯資訊提供協助下，成立試點，被問及日後全國性的系統會否與海外資訊機構合作建立，他指出有些工作正在規劃中，現階段未有具體消息。</p></body></html>
