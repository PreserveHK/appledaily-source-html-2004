<html><header><meta charset="utf-8"><title>扁胞妹露面拉票</title></header><body><h1>扁胞妹露面拉票</h1><p>選戰進入倒數時刻，陳水扁大打親情牌，連極少露面的親妹陳秀琴昨日也公開挺扁，大讚哥哥陳水扁是個照顧女性的好男人，「我去師專念書後，因為有一次說要上游泳課，我跟哥哥講說我要游泳衣，哥哥他很快就把錢寄回來給我，說這錢給你買游泳衣。」&#13;<br> 她向在場的民眾喊話：「點點滴滴，阿扁的好，真的是非常有情有義有愛，像這樣有情有義有愛的人，是不是要讓他當選連任，替我們繼續服務好不好？」台下紛紛說好，並報以熱烈的掌聲。&#13;<br> 台灣《蘋果日報》</p></body></html>
