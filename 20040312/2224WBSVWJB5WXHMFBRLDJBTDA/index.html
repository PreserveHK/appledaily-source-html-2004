<html><header><meta charset="utf-8"><title>查理絲寧演配角拒做花瓶</title></header><body><h1>查理絲寧演配角拒做花瓶</h1><p>憑《Monster》一片勇奪奧斯卡影后的查理絲泰朗（CharlizeTheron），近日返家鄉南非時，獲得英雄式歡迎。&#13;<br> <br> <spanclass>多番被批評 &#13;<br> 前日查理絲又於家鄉出席一個為她而設的晚宴，一身黑色晚裝赴宴的她，十分省鏡。&#13;<br> 查理絲近日接受訪問時表示，自得到金像影后後啟發良多，因她過往多演花瓶角色，被人批評得體無完膚，故現在她已重新訂立標準，不會再接垃圾劇本，拒絕再做花瓶，查理絲說：「我不可以再像從前一樣，但若有好劇本的話，我亦不介意做配角。」</spanclass></p></body></html>
