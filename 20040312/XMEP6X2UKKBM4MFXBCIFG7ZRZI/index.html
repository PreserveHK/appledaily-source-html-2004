<html><header><meta charset="utf-8"><title>星雷擊華球員亡</title></header><body><h1>星雷擊華球員亡</h1><p>效力新加坡足球聯賽球隊的中國籍年輕球員姜濤，周三在雨中練習時被雷擊中，當場死亡。&#13;<br> 十八歲的姜濤來自吉林，是新麒隊後衞，身高一點八八米，全隊最高。球隊教練加瑪魯丁說，事發時球員在練習，天下着毛毛雨，但無打雷，因此沒有停止訓練。但其間一陣閃光後，只見姜濤俯伏地下，身體冒煙，後來證實不治。&#13;<br> 據報姜濤母親在吉林家中接到獨生子逝世的噩耗後，多次哭暈。球會表示，他的遺體將在新加坡火化，骨灰由父母帶回祖家。為表哀悼，本周新加坡聯賽所有比賽開始前，球員都會默哀一分鐘。&#13;<br> 新加坡《新明日報》</p></body></html>
