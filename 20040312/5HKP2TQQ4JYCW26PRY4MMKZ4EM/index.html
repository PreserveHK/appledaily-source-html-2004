<html><header><meta charset="utf-8"><title>無意入股長虹電視</title></header><body><h1>無意入股長虹電視</h1><p>新鴻基地產（016）副主席郭炳聯昨日正式否認該集團有意入股四川長虹電視。但他指出，若有合適的法人股，新地亦會加以考慮。他又表示，銀行貸款息率偏低，加上負債比率僅11.7%，故即使日後買地亦會透過銀行貸款融資。&#13;<br> 主席郭炳湘表示，隨着零售業顯著復甦，旗下商場租戶營業額得以改善，在訂立新租約及商談續租時，將相應調高租金，尤其是受惠於自由行的商場。&#13;<br> 他又表示，旗下上海陸家嘴金融貿易區新發展的綜合商業項目，將於今年中接收地盤進行發展；另於上海中環廣場的出租率逾96%，上海名仕苑第二期的單位亦接近售罄。&#13;<br> </p></body></html>
