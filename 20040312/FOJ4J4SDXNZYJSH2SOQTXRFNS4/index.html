<html><header><meta charset="utf-8"><title>時代廣場免費泊車2小時</title></header><body><h1>時代廣場免費泊車2小時</h1><p>家陣去銅鑼灣時代廣場泊車有優惠，逢星期一至日下午5時後至凌晨12時前入車，在商場任何一間商戶消費滿$200或以上，憑當日發票（以單一發票計算）就可以即享2小時免費泊車優惠（正價每小時$27，星期六、日及公眾假期$29），每張泊車票只可以享有一次優惠，同朋友落去食飯就唔使再愁搵車位！	&#13;<br> 記者：黃婉冰&#13;<br> &#13;<br> 免費優惠時間：星期一至日5:00pm-12:00am</p></body></html>
