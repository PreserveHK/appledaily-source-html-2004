<html><header><meta charset="utf-8"><title>春美力谷老細波子機</title></header><body><h1>春美力谷老細波子機</h1><p>日本有名的水着軍團事務所YellowCab，前日連同社長野田義治，總動員宣傳以事務所為名的波子機，其中三位鎮社之寶小池榮子、佐藤江梨子及MEGUMI，均以師姐身份免卻穿比堅尼登場，而全場上圍最豐滿的根本春美，則仍要與其他八位姊妹穿水着做布景板，地位高低立見。&#13;<br> <br> <spanclass>榮子乘機擦鞋 &#13;<br> 榮子更表示其雙親也是經營波子機店，故她與父母一樣，對YellowCab波子機充滿興趣，她說：「父母話要買一台放在我們的波子機店呢！」</spanclass></p></body></html>
