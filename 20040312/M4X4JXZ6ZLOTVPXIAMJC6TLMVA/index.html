<html><header><meta charset="utf-8"><title>當地無港旅行團</title></header><body><h1>當地無港旅行團</h1><p>本港多間大型旅行社均表示在火車爆炸發生時，沒有旅行團在馬德里。暫無港人或華人傷亡報告。&#13;<br> <br> <spanclass>中國使館無華人求助 &#13;<br> 新華、康泰、永安和美麗華等多間旅行社昨日接受本報查詢時均表示，現時沒有旅行團在西班牙。旅遊業議會總幹事董耀中證實，初步調查沒發現有本港旅行團在馬德里，亦無收到有旅行團受影響的報告，但會跟進是否有個別旅客在當地旅遊。&#13;<br> 新華旅行社總經理李振庭說，西班牙團不是經常成團，剛回港那團只得二十多人；旅行團到馬德里一般只作一、兩天市內觀光，旅客都是乘坐旅遊巴士，很少乘搭當地火車。&#13;<br> 中國駐西班牙大使館人員曾先生表示，暫無收到有華人求助或死傷報告。&#13;<br> 本報記者</spanclass></p></body></html>
