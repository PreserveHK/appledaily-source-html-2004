<html><header><meta charset="utf-8"><title>美研究員：中國干涉美內政</title></header><body><h1>美研究員：中國干涉美內政</h1><p>【本報訊】民主黨前主席李柱銘到美國出席聽證會，遭北京抨擊為邀請外國勢力干預中國內政，美國卡托研究所（CatoInstitute）高級研究員DougBandow昨在《曼谷郵報》發表題為《北京必須結束干預》的評論文章。&#13;<br> 他在文章中指出，香港民主派受到北京刻薄的攻擊，被稱為「小丑」、「賣國賊」及「發夢」，他說北京過去一直要求美國不讓台灣領導人入境或過境，現在又批評李柱銘訪美，但這些其實都是美國的內政，北京要求美國不要干預中國內政時，亦應停止干涉美國內政。</p></body></html>
