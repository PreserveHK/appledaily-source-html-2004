<html><header><meta charset="utf-8"><title>兩青年網上盜款獲輕判</title></header><body><h1>兩青年網上盜款獲輕判</h1><p>【本報訊】電訊盈科○○年三月更新寬頻上網系統時，職員誤將載有用戶資料檔案上網，兩名雙失青年下載檔案後順利解碼，成功登入兩名用戶的網上銀行戶口轉帳盜款逾十六萬。兩被告昨於區域法院被判社會服務令二百四十小時。&#13;<br> 法官判刑時指，現時網上銀行服務在港愈趨普遍，法庭不能容忍有關罪行，由於案件性質嚴重，應判兩人入獄，但考慮兩被告年輕無案底，可給予機會。被告黎明及李家豪，為中學同學，均為二十二歲，早前承認有不誠實意圖而取用電腦及盜竊共七罪。&#13;<br> 案件編號：DCCC1014及1182/03</p></body></html>
