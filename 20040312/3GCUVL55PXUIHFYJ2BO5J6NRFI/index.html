<html><header><meta charset="utf-8"><title>郭晉安開心價續約</title></header><body><h1>郭晉安開心價續約</h1><p>郭晉安日前接受新城電台節目訪問，對於女友歐倩怡早前在內地疑被男演員非禮，郭晉安說：「佢有提過，我覺得俾人非禮係個人感受，如果係懷疑就唔好太張揚，我喺內地都成日俾人非禮啦！」&#13;<br> 郭晉安表示沒因此叫女友歐倩怡少到內地工作，反而女友就叫他盡量少往內地，他說：「因為佢覺得有好多菌，都係為咗健康啫，不過我遲啲都要去內地拍劇，呢啲好難避免。」<br> &#13;<br> <spanclass>自覺幸福 &#13;<br> 郭晉安最近跟無綫續約，在無綫實施減騷制和開源節流的情況下，不但沒有被減薪，反而獲加人工，郭晉安說：「可能我比較幸褔，都有加人工，加幾多就唔講得，但係個開心數字囉！」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
