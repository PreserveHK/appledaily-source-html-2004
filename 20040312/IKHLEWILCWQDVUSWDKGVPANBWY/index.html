<html><header><meta charset="utf-8"><title>阿梅骨灰或安放寶蓮寺</title></header><body><h1>阿梅骨灰或安放寶蓮寺</h1><p>梅艷芳逝世後仍是非不絕，昨日有報道指梅媽媽懷疑有人將阿梅的骨灰運往台灣，於是便偕同開鎖匠硬闖女兒故居，欲奪回骨灰。昨日查小欣主持《茶煲裏的查篤撑》節目時，透露了事件的另一個版本，她說：「根據部份知情人士講，梅媽媽喺梅艷芳尾七之前真係攞返骨灰，係去寧波車西環嘅中心攞嘅。」<br> &#13;<br> <spanclass>梅媽不滿 &#13;<br> 而查小欣亦指梅媽的確有想過找開鎖匠到阿梅故居，並對阿梅靈位將會寫上「何加男」之名大為不滿，她說：「梅媽的而且確幾唔開心，而𠵱家好可能唔會擺梅艷芳嘅骨灰喺志蓮淨苑，應該擺喺一個更遠嘅地方，就係喺大嶼山木魚峰大佛腳下嘅寶蓮寺。」</spanclass></p></body></html>
