<html><header><meta charset="utf-8"><title>中芯未必上限定價</title></header><body><h1>中芯未必上限定價</h1><p>中芯國際（981）公開招股昨午截止認購，由於TomOnline（8282）首日掛牌跌破招股價，美國科技股又大幅下挫，對新股認購氣氛造成打擊。記者在收票行現場所見，趕在最後一刻入票的股民，明顯較早前的中國東方（581）及濰柴動力（2338）少。&#13;<br> 中芯今日凌晨在倫敦定價，若歐美股市急挫，即使超額倍數甚高，為免3月17日及18日於美國及香港掛牌即跌破發售價，中芯或不會以上限2.69元定價。&#13;<br> 一名入票的女士稱，過去數次認購新股皆有斬獲，故今次在諮詢朋友意見後再入票認購，但因大市氣氛轉淡，已減少了認購的股份數目。</p></body></html>
