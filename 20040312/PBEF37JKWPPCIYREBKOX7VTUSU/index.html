<html><header><meta charset="utf-8"><title>安仔、克勤處男合作　心照</title></header><body><h1>安仔、克勤處男合作　心照</h1><p>許志安昨日在新城出席節目《聯Fan所》訪問，他將與李克勤、杜汶澤和林子祥（阿Lam）等合演電影《六壯士》，問安仔可擔心與克勤比較，他說：「呢啲嘢我哋兩個男人心照咪得囉，大家為部戲好。不過，我好開心可以同克勤合作，平時都係唱歌會碰頭，拍戲就未試過。」<br> &#13;<br> <spanclass>望拗撬早日解決 &#13;<br> 對於有報道指梅媽返回愛女梅艷芳故居取回骨灰，但發現骨灰龕竟寫上何加男的名字，安仔說：「我都有少少抗拒再見師傅嘅新聞，師傅喺心中咪得囉。梅媽咁緊張一定有佢嘅原因，我希望拗撬可以早日解決。」問到舊愛鄭秀文近日抱恙，安仔說：「呢啲嘢唔答，呢刻男人講多錯多。」</spanclass></p></body></html>
