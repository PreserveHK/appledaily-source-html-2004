<html><header><meta charset="utf-8"><title>吳文忻懼怕婚姻</title></header><body><h1>吳文忻懼怕婚姻</h1><p>吳文忻與陳姓圈外男友拍拖三年，兩人雖然感情穩定，而早前男友更向她求婚，不過文忻揚言因對婚姻感到恐懼，故她尚未考慮在今年雙春兼閏月的好年內，與男友拉埋天窗。&#13;<br> <br> <spanclass>對男人冇信心 &#13;<br> 文忻日前在電話中笑說：「早排佢（男友）都有出過聲講過吓（婚事），但未有耐啦，費事同人迫，今年有太多人結婚，我都收到好多請帖。」&#13;<br> 文忻表示目前並不恨嫁，她說：「以前我都以為自己恨嫁，𠵱家至知自己有啲恐懼，因為我見到有好多男人結咗婚之後，都一樣出嚟玩，甚至喺出面有第二個，所以令到我好擔心，對男人都有啲失去信心，況且𠵱家講結婚都言之尚早，再睇吓點先啦。」&#13;<br> 採訪：朱倬誼</spanclass></p></body></html>
