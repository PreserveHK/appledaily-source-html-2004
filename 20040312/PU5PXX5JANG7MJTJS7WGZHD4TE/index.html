<html><header><meta charset="utf-8"><title>士兵變鐵人</title></header><body><h1>士兵變鐵人</h1><p>美國加州大學柏克萊分校科學家在國防部資助下，研製出外置的「機械骨骼」，把士兵變成鐵人般，即使揹上三十公斤重的物件，都如同輕裝上陣似的不覺累。&#13;<br> BLEEX重四十五公斤，由一對機械腿支架和一個背囊架組成，機械腿支架連接着特製軍靴和穿着者的腳。機械腿與穿着者的腿同步前進，它的超過四十個感應器功能更猶如人類神經系統，不斷計算怎樣才能將重量平均分配，將負重減至最低。&#13;<br> 它無鍵盤和操控桿，內置一個小型發動機，裝滿燃料後可持續運作兩小時。用者可騰出雙手做其他事情。&#13;<br> 美聯社</p></body></html>
