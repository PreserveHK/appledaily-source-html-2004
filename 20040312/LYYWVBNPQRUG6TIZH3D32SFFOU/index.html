<html><header><meta charset="utf-8"><title>　　戴婉瑩自詡和藹可親 - 李八方</title></header><body><h1>　　戴婉瑩自詡和藹可親 - 李八方</h1><p>啱啱得到政府續任再做申訴專員，戴婉瑩噚日約咗八方同一班行家，講吓未來大計。&#13;<br> 戴專員平時快人快語，批評行政失當嘅政府部門絕冇手軟，家陣再做多五年，八方好想知佢會唔會步前審計署署長陳彥達嘅後塵，搞到冇乜官場中人敢同佢做朋友。&#13;<br> 呢位平時一臉嚴肅嘅「包大人」同八方講，佢個人雖然愛恨分明，但其實都「好和藹可親」，咪畀佢個名銜嚇親。&#13;<br> 戴專員重話𠵱家政府畀錢自己去做番自己鍾意做嘅事，個人都唔知幾開心，總之就「無欲則剛」咁話啦。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
