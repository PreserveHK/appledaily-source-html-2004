<html><header><meta charset="utf-8"><title>董敏莉恃住銀彈入樂壇</title></header><body><h1>董敏莉恃住銀彈入樂壇</h1><p>出身於模特兒界的董敏莉（Monie），憑着其甜美的外貌躋身樂壇，但她說：「錄音嘅時候真係好驚㗎！𠵱家只係錄咗三隻，監製教咗我一個方法，就係收到歌詞後，好似朗誦咁讀出嚟。因為朗誦需要好多感情，所以唱歌嘅時候自然就諗到，啲感情就會飛晒出嚟喇！」&#13;<br> <br> <spanclass>暫不挑戰跳舞 &#13;<br> 樂壇每年都會培育出很多新人，要殺出一條血路絕不是一個普通的學問，Monie自言「唔扮嘢做自己」方為上策。&#13;<br> Monie說：「其實本身我個英文名已經好易記得啦！好多人都鍾意呢一樣嘢（音：money）。我覺得只要唱好啲歌就得，但係我暫時唔會唱快歌，遲啲先跳舞啦！」&#13;<br> 採訪：王連連&#13;<br> 攝影：仇志德</spanclass></p></body></html>
