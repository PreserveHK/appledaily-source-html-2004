<html><header><meta charset="utf-8"><title>牙醫招牌過大「不專業」</title></header><body><h1>牙醫招牌過大「不專業」</h1><p>【本報訊】一名牙醫於九九年受聘仁濟醫院附屬的筲箕灣牙科診所時，因診所招牌過大，被毗鄰同業投訴，牙醫管理委員會認為他向僱主反映問題時，做得不足，裁定他「不專業行為」成立，該牙醫不服上訴，昨遭上訴庭駁回。&#13;<br> 執業十三年的牙醫黃英傑在庭外大呼不公，並說：「招牌咁大，我都覺得好cheap，好肉酸！」他說已向仁濟前副主席李念緯反映，但錯在仁濟行政失當，沒理由要他承擔責任，他又指法例未能監管診所的管理人，存在漏洞，並考慮是否再上訴。&#13;<br> 案件編號：CACV3748/2001</p></body></html>
