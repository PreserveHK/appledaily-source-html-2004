<html><header><meta charset="utf-8"><title>　　郭氏三兄弟讀業績 - 李八方</title></header><body><h1>　　郭氏三兄弟讀業績 - 李八方</h1><p>噚日新鴻基地產公布業績，出人意表地居然冇人問郭氏兄弟對於政改同恢復中環填海嘅意見，一眾財記最關注嘅都係郭氏兄弟點睇樓市。但當記者問到豪宅同一般住宅市場未來嘅升幅時，二哥郭炳江竟然爆肚，向旁邊嘅大哥郭炳湘話：「你講啦，你鍾意讀嘢！」就咁屈大佬讀份統計數據。&#13;<br> （圖）郭炳湘（中）同幼弟炳聯（左）密斟，炳江（右）都忍唔住八吓。	程志遠攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
