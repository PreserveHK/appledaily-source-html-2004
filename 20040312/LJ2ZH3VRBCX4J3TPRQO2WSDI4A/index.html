<html><header><meta charset="utf-8"><title>破「水房」密封賭檔</title></header><body><h1>破「水房」密封賭檔</h1><p>【本報訊】旺角一個由黑幫「水房」操控、設於後巷的密封賭檔，昨晨被警方搗破，當場拘捕三名男主持及十五男二女賭客，撿獲二萬多元「席面錢」及一批賭具。&#13;<br> 警方表示，三個月前接獲線報，至昨上午十一時採取行動，二十名探員掩至上址，包圍賭檔分別通往渡船街及東安街的兩個出口，先將兩名姓陳及姓黃（十八及三十四歲）負責把風的「天文台」逮住，再潛入後巷破獲賭檔，拘捕姓張（三十歲）主持人及十五男二女（二十四至八十歲）賭客，又撿獲二萬六千元席面錢及「大細」和「骰番攤」賭具。</p></body></html>
