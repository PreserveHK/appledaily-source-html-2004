<html><header><meta charset="utf-8"><title>冬季出生者易患心臟病</title></header><body><h1>冬季出生者易患心臟病</h1><p>英國布里斯托大學及愛丁堡大學，聯合訪問了四千二百八十六名年齡由六十至七十九歲的女性，研究發現在冬季出生，及在簡陋居住環境下成長的受訪者，因要長期暴露在寒冷氣候中，需更多脂肪抵冷，體內積聚脂肪過多，令患上心臟病機會自然較大。&#13;<br> 研究又稱，在成長時父親多是失業或是工人的受訪者，患上心臟病、胰島素失調、膽固醇過高、出現呼吸困難的比率，也較在和暖地方出生及居住環境較佳人士高。</p></body></html>
