<html><header><meta charset="utf-8"><title>桑田佳祐高歌悼亡父</title></header><body><h1>桑田佳祐高歌悼亡父</h1><p>日本樂隊SouthernAllStars的靈魂人物桑田佳祐，前日在其亡父的葬禮上高歌，懷念十一歲時與父親一起唱這歌洗澡的日子。&#13;<br> 桑田佳祐記得小六的時候，有日與父親桑田久司一同洗澡，父親問他最近認識了甚麼新歌，他便唱了當年黑澤明與LosPlymouth合唱的名曲《LoveYou東京》，當時父親讚他唱得好，更促使他投身樂壇。前日桑田在五百位致祭者面前重唱了這首歌，百感交集的他說：「很想再和父親合唱這首歌曲。」</p></body></html>
