<html><header><meta charset="utf-8"><title>方力申澳洲巧遇彭美拉</title></header><body><h1>方力申澳洲巧遇彭美拉</h1><p>方力申早前再度擔任冰極檸檬茶的代言人，廣告商今次不惜工本，以逾千萬製作費拍攝新一輯廣告。<br> &#13;<br> <spanclass>假雪入眼 &#13;<br> 廣告早前於澳洲拍攝，並租用了一個大公園搭建成冰天雪地的景色。方力申要在攝氏三十五度的炎熱天氣下，穿上厚衫拍攝，焗了一身大汗，其間還不小心讓假雪入眼。&#13;<br> 廣告其中一幕需在澳洲的室內泳池取景，方力申巧遇荷李活女星彭美拉安德遜（PamelaAnderson），他笑說：「好可惜去到嗰陣佢已經游完水，見唔到佢着泳衣。」&#13;<br> </spanclass></p></body></html>
