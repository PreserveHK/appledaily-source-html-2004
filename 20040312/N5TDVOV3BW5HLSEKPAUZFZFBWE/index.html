<html><header><meta charset="utf-8"><title>葉蘊儀扮觀音騰騰震</title></header><body><h1>葉蘊儀扮觀音騰騰震</h1><p>葉蘊儀（Gloria）早前在橫店拍攝電影《魔界之王》，故事講述正邪大鬥法，Gloria在片中扮演觀音，被玉皇大帝派往凡間感化做盡壞事的世人。&#13;<br> <br> <spanclass>不敢按摩 &#13;<br> Gloria早前在橫店逗留了一個星期，之前又曾到上海開工，由於當時氣溫頗為炎熱，她滿以為與上海只有兩個小時車程之隔的橫店也很溫暖，未料到埗後竟遇上大雨，橫店氣溫驟降至只得幾度，令她這位觀音凍得騰騰震。&#13;<br> 此外，Gloria有晚與助手前往當地一間按摩店，但進去後她卻發現有不少打扮性感的內地姑娘在場，故她未有光顧便迅速離開。&#13;<br> 採訪：朱倬誼</spanclass></p></body></html>
