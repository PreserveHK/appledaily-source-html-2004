<html><header><meta charset="utf-8"><title>章小蕙再揶揄鍾鎮濤</title></header><body><h1>章小蕙再揶揄鍾鎮濤</h1><p>章小蕙與前夫鍾鎮濤就兒子學費及家事互罵，雙方罵戰似有降溫迹象。章小蕙昨午與楊凡在中環開會，商談電影進度。章小蕙說：「我已將所有嘢交畀律師處理，我為咗回應件事，已經甩晒工作進度，𠵱家要做番嘢先。」<br> &#13;<br> <spanclass>自覺可憐 &#13;<br> 提到章小蕙的電影工作，她忍不住再揶揄前夫說：「我只知𠵱家劇本上，前夫嘅角色係好衰嘅，𠵱家我有咗呢啲經驗，唔使眼藥水都喊得出喇。」問電影跟她的經歷可有雷同？章小蕙即說：「有，就係我覺得自己由頭到尾都好可憐。」&#13;<br> 採訪、攝影：顏英儀</spanclass></p></body></html>
