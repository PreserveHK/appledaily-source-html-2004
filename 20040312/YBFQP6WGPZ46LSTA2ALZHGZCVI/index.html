<html><header><meta charset="utf-8"><title>政府與福利機構爭食</title></header><body><h1>政府與福利機構爭食</h1><p>【本報訊】旨在增加政府收入的新自訂車牌計劃推出後，現時慈善幸運車牌拍賣仍會繼續，但有受助的福利機構與立法會議員擔心，新車牌計劃將分薄了幸運車牌拍賣的收益，令福利服務受影響。&#13;<br> 去年慈善幸運車牌拍賣的收入達六千萬元，而今年度更有八千多萬元，全部撥入獎券基金，交由社會福利署分配給各受資助機構。單親協會總幹事余秀珠擔心，新自訂車牌計劃將令幸運車牌拍賣的收入減少，令獎券基金因此減少資助，將來開展新服務會很困難。&#13;<br> 立法會議員黃成智批評，新自訂車牌計劃變相是政府與受助機構互爭資源，政府應該有額外機制，填補獎券基金收入的損失。</p></body></html>
