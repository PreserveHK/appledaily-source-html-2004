<html><header><meta charset="utf-8"><title>機場快線無線寬頻</title></header><body><h1>機場快線無線寬頻</h1><p>電訊盈科網上行及地鐵公司宣布，「網上行流動寬頻」服務現已覆蓋機場快線各車站，客戶即使身處大堂、月台或市區預辦登機大堂，仍能享用無線上網服務（圖）。「網上行流動寬頻」覆蓋熱點至今已超過二百個。由現在起至下月十五日，所有機場快線乘客可免費試用「網上行流動寬頻」服務及「掌上下載」服務。詳情請瀏覽<ahref http:> http://www.mtr.com.hk  。</ahref></p></body></html>
