<html><header><meta charset="utf-8"><title>李靜曾與教練不和</title></header><body><h1>李靜曾與教練不和</h1><p>李靜的經歷亦波折重重，由珠海斗門代表至廣東省隊及至國家隊，卻一度被國家隊教練要求他改打橫板，令他成績下滑；脫離國家隊後輾轉間來港，但初期又與教練陳江華就打法上曾有爭拗，兩件事均令他很苦惱，加上經常離鄉別井，情緒一度低落。李靜說：「幸好事後獲得陳教練的體諒，事實亦證明咗陳指導是正確的，今次同阿澤攞到牌，要多謝嘅恩人就係他。」&#13;<br> <br> <spanclass>買紀念品贈恩人 &#13;<br> 李靜加入省隊受到教練趙國成的賞識，進步神速，又得前世界及奧運乒球冠軍鄧亞萍的現任男友林志剛提攜，以及趙國成的推薦，加入國家隊。今次在奧運揚名，「阿靜」為報答恩人，已買了紀念品作禮物送給他們。&#13;<br> 本報記者</spanclass></p></body></html>
