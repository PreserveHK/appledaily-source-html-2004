<html><header><meta charset="utf-8"><title>美上季GDP或僅增2.8%</title></header><body><h1>美上季GDP或僅增2.8%</h1><p>【華盛頓彭博資訊】美國本周五可能會調低第2季經濟增長數據，原因是國際原油價格升勢不止，令6月份貿易赤字進一步擴大，再創紀錄新高。&#13;<br> 美國商務部在上月30日公布，美國上季國內生產總值（GDP）初值增長3%，較首季的4.5%增幅顯著放緩。分析員表示，預期當局周五將把上季GDP增幅向下修訂至2.8%，原因是6月份貿易赤字擴大至558億美元的紀錄高位，高過GDP初值數據中的估計。&#13;<br> 富國銀行高級經濟分析員安達遜認為，美國本周期的經濟增長速度或已到達高峯，現時美國所面對的經濟難題愈來愈明顯。</p></body></html>
