<html><header><meta charset="utf-8"><title>北京假癌藥廣州有售</title></header><body><h1>北京假癌藥廣州有售</h1><p>北京乾坤醫院自稱發明「五虎消癌湯」，在全國大作廣告推銷，指可治各種癌症，並在廣州、濟南、南京等設立分院，每個療程收取數千元。但中央電視台調查發現，服用「五虎消癌湯」後病愈的個案都是編造的。&#13;<br> <br> <spanclass>「康復病人」早已逝世 &#13;<br> 央視查訪了幾個「五虎消癌湯」廣告中的治愈病人，但名列廣告上的黑龍江一位女士，根本沒得過癌症；被指康復後登上長城的河北一位食道癌患者，更早在兩個月前病逝；大批慕名而至的病人，服藥後病情不但沒好轉，部份更因停服原用藥物而病情惡化。北京市工商局也證實，「五虎消癌湯」並未經國家批准，所用的藥品批號只是冒用其他醫院的註冊批號。&#13;<br> 中央電視台</spanclass></p></body></html>
