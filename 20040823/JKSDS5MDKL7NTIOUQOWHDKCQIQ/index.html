<html><header><meta charset="utf-8"><title>《聖母瑪利亞》估值近億</title></header><body><h1>《聖母瑪利亞》估值近億</h1><p>《聖母瑪利亞》（Madonna），畫於一八九三至九四年，描畫一名躺卧的裸女，雙手分別壓在頸下和背下，烏髮披瀉，雙眼輕閉，頭上卻有一圈紅光環，寓意聖母既是宗教象徵又是男性的性對象，官能上的滿足比喻死亡一刻。&#13;<br> 波蘭作家普日貝謝夫斯基形容《聖母瑪利亞》是「生命和死亡握手的一刻」，展示出蒙克對生死和愛情的執迷。這幅名畫一九九九年曾於佳士得公開拍賣，但意外地沒有人出價，當時估值約九千萬港元。</p></body></html>
