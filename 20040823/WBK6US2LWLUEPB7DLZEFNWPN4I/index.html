<html><header><meta charset="utf-8"><title>投訴追蹤：警方票控違泊電單車</title></header><body><h1>投訴追蹤：警方票控違泊電單車</h1><p>本報於八月四日報曾報道，旺角花園街十八號後巷，經常停泊不少電單車輛，警察公共關係科近日回覆，過去三個月內，在上址共發出五張告票及十八次口頭警告予違例泊車司機。&#13;<br> <br> <spanclass>交通隊會繼續監察 &#13;<br> 旺角警區交通隊並已於上址張貼告示，提醒駕駛電單車人士勿泊車在上址，交通隊亦會繼續派員監察上址。&#13;<br> 早前本報收到有讀者投訴上址經常停泊不少電單車輛，且電單車駕駛者突從後巷冒出，途經行人路駛出馬路時，嚇倒途人。&#13;<br> （○七三一○○二）<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
