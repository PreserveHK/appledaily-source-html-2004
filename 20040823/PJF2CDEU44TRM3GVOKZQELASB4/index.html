<html><header><meta charset="utf-8"><title>高禮澤兩度遭棄用</title></header><body><h1>高禮澤兩度遭棄用</h1><p>高禮澤與李靜都是由窮鄉僻壤的小子踏上今日青雲路，但其間的歷程並非一帆風順。高禮澤在佛山南莊長大，十歲學打乒球，八八年入省隊，但起初表現平平，一度要遭放棄，最後由父親高權游說領導，才獲留隊，跟着有表現獲提升入國家青年隊，與多年後的世界冠軍孔令輝做隊友，但在九五年尾又遭國家隊棄用，兩件事均令他耿耿於懷。&#13;<br> <br> <spanclass>只感激陳江華 &#13;<br> 「阿澤」說：「幸好來港後獲得教練陳江華賞識，打得好開心，陳江華對我可謂亦師亦友，要多謝嘅教練只有佢，其他省及國家隊教練冇份！」</spanclass></p></body></html>
