<html><header><meta charset="utf-8"><title>電腦節吸引18萬人</title></header><body><h1>電腦節吸引18萬人</h1><p>【本報訊】今日閉幕的電腦通訊節2004連日來吸引逾十八萬人進場，雖然人流不及去年，但部份商戶生意額大增。&#13;<br> 去年才於嶺南大學畢業的八達公關顧問董事黃越洋說，去年首次在電腦通訊節推廣MP3機，成績理想，今年再接再厲，售賣自製品牌MP3機，「生意真係好到估唔到。」&#13;<br> 售賣手提電腦的明智電腦經理鄧文輝說，雖然人流不及去年在深水埗舉行的電腦通訊節，但參觀者多有意購物，生意較去年佳。電腦商會主席張耀成表示，生意額可達預期的一億五千萬元。電腦通訊節昨舉行IT代言人大賽，十六位來自本地及廣州的參賽少女除回答電腦問題外，更表演跳舞、唱歌及魔術等。</p></body></html>
