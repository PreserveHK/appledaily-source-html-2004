<html><header><meta charset="utf-8"><title>一致好評</title></header><body><h1>一致好評</h1><p>接受訪問的多名參觀者均對是次展會感到滿意，並說下年有時間必定再來。其中一位參觀者Eric本身是電腦發燒友，今年與朋友一同到來，除了計劃購買平價貨如記憶卡外，另一目的是拍攝場中ShowGirl的美態。但他指出，場中的特價品很快便售罄，期望特價貨數量能增多。&#13;<br> 另外，有參觀者表示，今年電腦通訊節的氣氛，沒往年在深水埗那麼熱鬧，人流較少，但展示的周邊設備相當齊全，並預算用1000港元「入貨」。</p></body></html>
