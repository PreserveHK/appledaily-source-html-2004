<html><header><meta charset="utf-8"><title>Number(N)ine行貨首次登陸Joyce</title></header><body><h1>Number(N)ine行貨首次登陸Joyce</h1><p>年初曾有傳聞Number（N）ine會於冬季登陸Joyce，終於證實傳聞屬實，而且首批已於本月經已登陸，款式方面，比來港的Undercover貨色更多更齊，雖然售價與水貨舖差不多，但勝在選擇夠多。除Tee外，就連一向甚少於水貨舖見到的重型大褸Joyce亦有引入。下次去買Number（N）ine終於唔使搭幾個鐘頭飛機，再於惠比壽搵餐飽，於香港搭地鐵一樣得！&#13;<br>&#13;<br>記者：李崗華　攝影：黃子偉</p><p>售賣點：Joyce（23678128）&#13;<br> 尖沙嘴廣東道G106號地舖</p></body></html>
