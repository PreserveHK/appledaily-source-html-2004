<html><header><meta charset="utf-8"><title>星失業率年底降至3.8%</title></header><body><h1>星失業率年底降至3.8%</h1><p>【新加坡路透社電】新加坡失業率到今年底可望降至4%以下，因為製造業有新投資，以及跨國公司如荷蘭飛利浦在當地的廠房開始增聘員工。分析員表示，新加坡勞工市場距離全面復甦可能為期不遠。&#13;<br> 新加坡經濟過去一年來強勁增長，主要受惠於出口暢順，但由於經濟快速轉型令低技術人士難以找到工作，使失業率無法跟着整體經濟復甦回落。但隨着經濟復甦不斷加快，求職者的處景可望改善。&#13;<br> 新加坡上季就業人數上升至接近兩年高位，但失業率仍維持在4.5%。UOBKayHian經濟分析員估計，新加坡失業率到今年底有機會跌至3.8%，略勝官方預測的4%。</p></body></html>
