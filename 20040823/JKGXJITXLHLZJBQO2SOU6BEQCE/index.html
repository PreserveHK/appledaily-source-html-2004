<html><header><meta charset="utf-8"><title>竹戰婦貪贏忍尿昏迷</title></header><body><h1>竹戰婦貪贏忍尿昏迷</h1><p>天津一名女子打麻將「大殺三方」，因怕被丈夫搶位，尿急也死忍不肯離座，結果導致膀胱過份膨脹出血昏迷，被送往醫院急救。&#13;<br> <br> <spanclass>怕夫搶好位　死忍不離座 &#13;<br> 事發於上周四下午，家住天津市南開區的黃女士和幾位朋友在家中打麻將，「手風」極順，連打兩圈，不是別人「出銃」，就是「自摸」。坐在她旁邊做「軍師」的黃先生，見妻子「密密食胡」，也想落場打兩圈，便對妻子說：「你先休息一會兒，我摸兩把。」&#13;<br> 黃女士打得興起，拒絕讓座，玩到第四圈時感到尿急，但又怕起身的話座位會被丈夫搶去，遂死忍下去，個多小時後突然小腹疼痛，隨即昏倒。&#13;<br> 《深圳商報》</spanclass></p></body></html>
