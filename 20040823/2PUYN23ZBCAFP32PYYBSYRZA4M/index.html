<html><header><meta charset="utf-8"><title>　　音樂會催青年選票 - 李八方</title></header><body><h1>　　音樂會催青年選票 - 李八方</h1><p>民主派力谷立法會選舉投票率，為鼓勵年輕人投票，民主發展網絡會喺下星期日舉行催票音樂會，到時唔會有候選人參加，所以音樂會嘅開支係唔會計入民主派嘅選舉經費。其中參與表演嘅嘅民主樂隊「歌者合唱團」，近日不斷練習，屆時會演唱Beyond名曲如「海闊天空」同「大地」等。&#13;<br> （圖）郭富城（右）獲中國人民對外友好協會委任為「友好和平大使」，而白姐姐（左）民主發展網絡將舉行催票音樂會，合唱團近日不斷練習。	梁祖彝攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
