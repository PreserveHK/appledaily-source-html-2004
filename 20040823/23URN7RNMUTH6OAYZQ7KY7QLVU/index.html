<html><header><meta charset="utf-8"><title>《頭文字Ｄ》掀飄移熱</title></header><body><h1>《頭文字Ｄ》掀飄移熱</h1><p>有賽車手及熟悉汽車結構人士稱，「飄移」是指車輛「甩尾」高速入彎技術，一般在車速每小時超過七十公里時才能做到，主要是賽車手在賽車場上使用，以減省賽車入彎時間。&#13;<br> 「飄移」的原理則是借助汽車高速入彎時產生的強大向心力，減低車胎與路面摩擦，達致飄移入彎的高深境界。「飄移」熱潮是由日本漫畫《頭文字D》掀起，由於「甩尾」入彎需要駕駛者擁有高超控制軚盤及車速技術才能做到，當中滿足感及刺激感十足，風靡本港不少駕駛人士。</p></body></html>
