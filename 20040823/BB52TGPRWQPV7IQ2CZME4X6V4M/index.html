<html><header><meta charset="utf-8"><title>竹中：經濟只短暫放緩</title></header><body><h1>竹中：經濟只短暫放緩</h1><p>【本報綜合報道】日本經濟財政大臣竹中平藏表示，日本上季經濟放緩僅是暫時現象，近期多項數據均顯示日本經濟仍具復甦動力。但他警告，油價高企可能損害亞洲經濟。&#13;<br> 市場憂慮全球股市轉弱、油價高企以及中國經濟顯著放慢，可能會拖累日本經濟復甦。竹中平藏昨天出席當地一個電視節目時，對這種憂慮不以為然。&#13;<br> 竹中平藏說，日本戰後以來的各個經濟增長周期，平均歷時30個月，而目前的擴張期已達32個月，因此有人認為會出現整固，但他不認同日本經濟復甦正漸失動力的看法。他表示，由於企業正增加機械設備開支以應付與日俱增的消費者需求，預期日本經濟將可進一步增長。</p></body></html>
