<html><header><meta charset="utf-8"><title>椎名林檎組band再出發</title></header><body><h1>椎名林檎組band再出發</h1><p>日本搖滾女歌手椎名林檎，去年年尾推出了細碟《蘋果之歌》後，曾傳出會改名再戰江湖，前日她正式宣布暫時不再以個人名義發展，而是以樂隊「東京事變」重出樂壇。&#13;<br> <br> <spanclass>秋天出細碟 &#13;<br> 以往日本樂壇藝人由歌手轉成樂隊成員發展的案例可謂少之又少，椎名林檎前日在發布會中說：「我覺得自己的音樂創作已經完結，因此我希望組band後再出發。」&#13;<br> 其實樂隊東京事變已在去年出現在林檎的個唱中，而他們將會在下月舉行的FujiRockFestival中演出，及在今年秋天推出首張細碟。</spanclass></p></body></html>
