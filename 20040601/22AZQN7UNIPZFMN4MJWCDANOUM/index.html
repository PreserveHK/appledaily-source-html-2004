<html><header><meta charset="utf-8"><title>麥當娜拍賣貞操的女孩</title></header><body><h1>麥當娜拍賣貞操的女孩</h1><p>樂壇天后麥當娜（Madonna）旗下的MaverickEntertainment，最近籌拍一部少女因籌募大學學費而拍賣貞操的故事。故事是關於英國同志少女RosieReid因為缺乏金錢，故此以約十二萬港元將其貞操賣給一名四十二歲的失婚男士。&#13;<br> <br> <spanclass>抄襲賠款了事 &#13;<br> 前日Rosie得悉消息後說：「我感到很震驚，但不覺得後悔。」此外，娜姐去年拍攝的MV《Hollywood》，被指抄襲著名藝術家GuyBourdin的創作概念，因而被告侵犯版權。娜姐日前與原告達成庭外和解協議，並願意賠償約三百五十六萬港元。</spanclass></p></body></html>
