<html><header><meta charset="utf-8"><title>有線女主播難忘康城行</title></header><body><h1>有線女主播難忘康城行</h1><p>有線娛樂台主播陳貝兒（Janice）早前負責到康城採訪影展，十一日的行程每天工作近十六小時，相當辛苦，Janice表示雖然辛苦，但也相當值得，她昨日在電話中說：「我最開心見到木村，湯漢斯、米高堅同王家衞，見到各地電影人，係一個好好嘅經驗，成個行程令我最深刻係《2046》舉行首映禮嗰日嘅場面，同《十面埋伏》入面一場劉德華同章子怡打鼓戲，全場拍爛手掌呀。」<br> &#13;<br> <spanclass>日日食麫包 &#13;<br> Janice又表示在返港前一晚才有機會吃一頓舒服飯，她說：「日日都好忙，食麫包咋，最後一晚食法國菜，餐廳係露天嘅，環境氣氛好正，好適合同男朋友食飯嗰種。」&#13;<br> 採訪：蔡如育</spanclass></p></body></html>
