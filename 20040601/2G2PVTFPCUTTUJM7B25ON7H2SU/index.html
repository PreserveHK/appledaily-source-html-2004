<html><header><meta charset="utf-8"><title>加藤美佳挑戰小倉優子</title></header><body><h1>加藤美佳挑戰小倉優子</h1><p>曾演出《幪面超人555》的十九歲青春女星加藤美佳，最近全力向寫真界發展，前日她在大阪宣傳全新個人寫真DVD時，便公開表示以小倉優子為假想敵，希望自己在日本寫真界的人氣能夠撼低小倉。&#13;<br> 加藤美佳說：「雖然自己渴望有很多方面能夠打低小倉優子，但首先希望自己的宣傳活動人數能夠多過她的捧場客。」同日小倉優子穿上性感和服，在東京宣傳新碟時，已吸引了四千fans，反觀美佳當日只有一百fans撐場，似乎她要加把勁了。</p></body></html>
