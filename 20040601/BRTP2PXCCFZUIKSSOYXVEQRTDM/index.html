<html><header><meta charset="utf-8"><title>可向法庭申請改資料</title></header><body><h1>可向法庭申請改資料</h1><p>以往的選舉呈請，以議會參選人因錯報選舉開支或資料有誤，要求法庭批准修改，以豁免刑責居多，但參選人以競選對手發放假資料，作非法行為，引用《選舉（舞弊及非法行為）條例》興訟，則屬首見。&#13;<br> 呈請人要證明非法行為，須證明答辯人為促使或阻礙某候選人當選，而發布該候選人的虛假或誤導資料，關乎候選人的品格、資歷或行為等，須達到關鍵性的程度，但若答辯人能證明有合理理由相信資料真確，則屬免責辯護。&#13;<br> 根據《區議會條例》，若呈請人能證明選舉存在非法行為，則可挑戰選舉結果。</p></body></html>
