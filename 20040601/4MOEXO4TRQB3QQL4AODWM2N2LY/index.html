<html><header><meta charset="utf-8"><title>古仔收藏逾百名表</title></header><body><h1>古仔收藏逾百名表</h1><p>古天樂昨日到尖沙嘴出席手表宣傳活動，獲贈一隻價值約二萬元的手表，古仔透露家中收藏過百隻名表及逾三百雙鞋。提到有機會與章子怡合演新戲《畫皮》，會否怕與對方傳緋聞時，古仔說：「唔會，我近排都唔惹緋聞。」<br> &#13;<br> <spanclass>皮鞋刮肉呻苦 &#13;<br> 此外，前晚古仔與應采兒到上環拍攝電影《柔道龍虎榜》，拍攝在的士上交收金錢的戲份，他表示拍《柔》片以來瘦了七磅，因他戲中有很多與郭富城的對打戲，其中一次將城城撻在地上時，他被皮鞋刮傷腳，十分辛苦。&#13;<br> 而應采兒早前穿高跟鞋拍奔跑戲辛苦至哭出來，前晚同樣要跑的她說：「習慣咗啦，第時着波鞋唔識跑㖭呀！」&#13;<br> 採訪：李珮如　攝影：陳慧安</spanclass></p></body></html>
