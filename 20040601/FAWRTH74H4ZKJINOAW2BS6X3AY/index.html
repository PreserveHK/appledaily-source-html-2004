<html><header><meta charset="utf-8"><title>鐵騎地帶：<br>本田戰駒CBR1000RR走山路一樣掂</title></header><body><h1>鐵騎地帶：<br>本田戰駒CBR1000RR走山路一樣掂</h1><p>堪稱同級中最強勁的本田CBR1000RR終抵本港，賣點是它配備電子軚尺，不僅中高轉速動力反應超快，就算行山路亦信心十足。CBR1000RR用上鋁合金雙翼樑框式車架、四衝油冷DOHC16活瓣並列4汽缸及44mmPGM-DSFI電子燃油噴注系統，前制動用上煞車碟4活塞對向卡鉗，後制動用上220mm單碟配單活塞卡鉗，比上一代的CBR954RR威力更驚人。&#13;<br> 記者：曾順珍&#13;<br> &#13;<br> 燦基電單車行有限公司（27622777）&#13;<br> 地址：九龍太平道9號A地舖</p></body></html>
