<html><header><meta charset="utf-8"><title>涉藏槍彈越漢提堂</title></header><body><h1>涉藏槍彈越漢提堂</h1><p>【本報訊】疑密謀與同黨攜AK47機槍闖關，日前在文錦渡車輛檢查站車底被捕的越南漢，涉嫌身藏子彈，昨被解往粉嶺法院提堂（圖左），控以無牌管有彈藥及非法入境兩罪，控方庭上指出，被告透露與同黨攜帶槍彈偷渡來港準備打劫，申請將案押後至六月二十一日，以待警方跟進調查及檢驗子彈是否可以發射。&#13;<br> 被告BUIVANLICH裴文歷（譯音），三十歲，暫毋須答辯。&#13;<br> 案件編號：FLCC1570/2004&#13;<br> 曾顯華攝</p></body></html>
