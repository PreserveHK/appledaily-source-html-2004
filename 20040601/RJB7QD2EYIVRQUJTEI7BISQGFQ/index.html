<html><header><meta charset="utf-8"><title>想掹衫尾Victoria重未夠班</title></header><body><h1>想掹衫尾Victoria重未夠班</h1><p>早排有報道話碧咸（DavidBeckham）將成為首位登上雜誌《VanityFair》封面嘅運動員，不過原來Victoria都想同老公一齊做封面人物，藉此打開美國市場。只可惜個攝影師認為Victoria未夠班，搞到Victoria好無癮。另外，Victoria最近拍硬照嗰陣唔飲工作人員為佢準備嘅貴價飲品而走去飲平價酒，大家都奇怪點解佢變得咁草根。</p></body></html>
