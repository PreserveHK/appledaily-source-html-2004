<html><header><meta charset="utf-8"><title>牙膏含氟令下巴長暗瘡</title></header><body><h1>牙膏含氟令下巴長暗瘡</h1><p>【本報訊】你知道刷牙也會令下巴長滿青春痘嗎？台灣皮膚科醫生黃美月稱，牙膏裏添加防蛀的成份「氟」，會促進皮脂分泌，油性肌膚人士最好少用。&#13;<br> 一位二十多歲的台灣女子十分注重整潔，每次吃完東西都要刷牙，原本這是一個好習慣，卻令她整個下巴長滿青春痘，原來是牙膏裏的「氟」在作怪。<br> &#13;<br> <spanclass>勿用牙膏擦青春痘 &#13;<br> 此外，光是刷牙，口腔黏膜就會吸收氟，更何況有人把牙膏拿來擦青春痘，這個坊間流傳治療青春痘的小偏方，只會讓青春痘長得更嚴重。&#13;<br> 氟可以預防蛀牙，不是所有人都會因此長出青春痘來，黃美月特別提醒油性肌膚的人，少用或改用鹼性牙膏，就不會整個下巴都是青春痘了。</spanclass></p></body></html>
