<html><header><meta charset="utf-8"><title>閃爍百年的標誌</title></header><body><h1>閃爍百年的標誌</h1><p>「有一天，這顆星星將在我們工廠上方天空璀璨升起。」1872年Mercedes-Benz創辦人之一GottliebDaimler寄給妻子的信中畫了一顆星，並留下這句豪情萬丈的諾言。&#13;<br> 1909年這顆星星開始成為註冊商標，星星的3端，分別代表海、陸、空交通工具，歷經1902年Mercedes正式命名、1926年與Benz車廠合併為Daimler-BenzAG.及後經歷6次品牌商標更替，目前使用的商標為1926年開始採用的桂冠結合圈飾及1909年延用至今的「三星」標誌。</p></body></html>
