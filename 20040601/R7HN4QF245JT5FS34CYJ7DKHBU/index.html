<html><header><meta charset="utf-8"><title>安志杰勤練武打低成龍</title></header><body><h1>安志杰勤練武打低成龍</h1><p>憑電影《少年阿虎》奪得「最佳新演員」的安志杰日前與友人伍允龍到九龍公園練習功夫，據知二人是因為一起拍攝《少年阿虎》而成為好友，而安志杰亦不時向對方請教不同的武術招式。&#13;<br> 安志杰表示自己一直十分熱愛武術，而成龍及甄子丹都是他的偶像，他表示：「我當然好希望可以有佢兩個打得咁好啦，所以𠵱家都會keep住去練武，但係我就比較鍾意一啲花巧啲嘅招式。」<br> &#13;<br> <spanclass>加入樂壇 &#13;<br> 安志杰表示自己亦有意加入樂壇，據知黃柏高曾安排他試音，發現他的聲底不俗，而安志杰亦表示對唱歌感興趣，所以知道有機會推出唱片後感到十分雀躍，不過他表示其唱歌技巧有待改善。&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
