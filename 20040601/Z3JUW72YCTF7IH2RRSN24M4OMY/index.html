<html><header><meta charset="utf-8"><title>文根英人氣女演員大熱</title></header><body><h1>文根英人氣女演員大熱</h1><p>堪稱韓國影壇盛事的大鐘獎，將於本周五在漢城舉行第四十一屆頒獎典禮。根據賽前網站統計，韓國偶像影星權相佑以及文根英，現時以大比數拋離對手，成為奪得人氣男、女演員獎的大熱門。&#13;<br> 據網站數字統計，現時有近四萬八千名影迷投票，其中權相佑以七千零四十四票暫時領先人氣男演員一獎，拋離第二位的姜東元近三千票。而文根英則以九千三百張選票成為女演員的大熱，比起第二、三位的金河娜及李恩珠多出近六千選票。</p></body></html>
