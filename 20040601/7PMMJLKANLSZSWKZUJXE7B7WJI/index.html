<html><header><meta charset="utf-8"><title>舒淇愛畢彼特穩重又顧家</title></header><body><h1>舒淇愛畢彼特穩重又顧家</h1><p>舒淇日前接受男士雜誌《MAXIM》訪問，並獲邀擔任封面女郎，拍攝一輯性感硬照。訪問當日舒淇穿上多套性感服裝大騷身材，又擺出有型甫士，型格十足。<br> &#13;<br> <spanclass>踢碧咸出榜 &#13;<br> 貴為性感女神的舒淇在訪問中大談對男士的看法，被問到心目中最完美的男士類型時，她說：「我心目中最完美嘅男人要好似畢彼特咁靚仔，會照顧家庭，有才華，成熟穩重同專一，好似萬人迷碧咸就踢出排行榜。」舒淇對男士亦有另一番見解，她說：「我最討厭嗰啲拋妻棄子，打女人同冇志氣嘅男人。」</spanclass></p></body></html>
