<html><header><meta charset="utf-8"><title>睇《月光光心慌慌》觀眾最驚</title></header><body><h1>睇《月光光心慌慌》觀眾最驚</h1><p>著名電影雜誌《SFX》最近舉辦史上最驚嚇電影選舉，躋身二十大的作品名單已剛於日前公布，荷李活女星珍美李寇蒂絲（JamieLeeCurtis）的成名作、七八年電影《月光光心慌慌》榮登榜首，亞軍為喪屍電影《活死人之夜》，其餘入圍的電影都是家喻戶曉的驚嚇作品，六○年的經典舊作《觸目驚心》及去年曾翻拍的《慘無人道》分列四、五位。&#13;<br> <br> <spanclass>《午夜凶鈴》排第七 &#13;<br> 而九八年的日本電影《午夜凶鈴》也位列第七位，實屬難得。八至十位分別是《驅魔人》、《異形》及《閃靈》。較早時重拍成《活死人凶間》的《生人勿近》則排十六位。</spanclass></p></body></html>
