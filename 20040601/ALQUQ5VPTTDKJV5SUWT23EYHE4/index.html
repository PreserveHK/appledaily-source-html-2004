<html><header><meta charset="utf-8"><title>兒童飲食存四不良習慣</title></header><body><h1>兒童飲食存四不良習慣</h1><p>天津市婦女兒童保健中心的一項調查顯示，目前兒童飲食中存在早餐食譜單一、零食喧賓奪主、飲料成生活必需品及快餐調高胃口的四大誤區。有醫療專家指出，營養的優劣對兒童的成長發育影響極大，家長們對孩子飲食中的不良行為要加強教育，注意引導，把他們從飲食誤區中拉出來。&#13;<br> 醫療專家稱，孩子必須注意早餐均衡搭配；兩餐之間及睡前都不應吃零食；過量攝取果汁及碳酸飲料會影響孩子的生長和發育；快餐屬高能量高脂食品，腸胃功能不好或肥胖的兒童不要常吃。</p></body></html>
