<html><header><meta charset="utf-8"><title>順馳最快第三季港上市</title></header><body><h1>順馳最快第三季港上市</h1><p>▲計劃在港上市的天津地產發展商順馳中國，其執行總裁汪浩表示，曾接觸香港置地、和黃（013）、嘉里建設（683）及新地（016）等公司，均表示看好天津地產市道，有意投資。他更稱可望與其中兩家香港公司達成合作協議，但拒絕透露詳情，只表示置地希望做高檔市場，嘉里則有意投資酒店，但兩者均與順馳的策略有別。&#13;<br> 汪浩稱順馳上市籌備工作已進入尾聲。據悉，該公司預備的財務及業績資料至今年第1季度止，即最快可望於今年第3季上市。</p></body></html>
