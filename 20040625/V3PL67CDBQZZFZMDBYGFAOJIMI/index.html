<html><header><meta charset="utf-8"><title>限量必搶！AnnaSui娃娃唇膏粉盒</title></header><body><h1>限量必搶！AnnaSui娃娃唇膏粉盒</h1><p>早前AnnaSui小姐遠道而來為香水做宣傳，更透露香港將會開設首間AnnaSui時裝化妝專門店。重揀緊地點抑或經已扑鎚就未知，但Fans應該好興奮。新店遲吓先有消息，不如先睇睇剛推出的夏日限量品。又係以Anna至愛的公仔頭，加上華麗的玫瑰圖案配襯，限量版娃娃唇膏及粉盒，靚到暈！唇膏含滋潤的葡萄子、橄欖及蜜糖精華，而粉盒內附鏡及粉撲，價錢亦好抵玩！&#13;<br>&#13;<br>記者：梁珮瑜攝影：蔡鴻雯&#13;<br>查詢：AnnaSui（31079120）</p></body></html>
