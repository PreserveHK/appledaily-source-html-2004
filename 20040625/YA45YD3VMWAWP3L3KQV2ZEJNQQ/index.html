<html><header><meta charset="utf-8"><title>港交所曾接觸遠藥主席</title></header><body><h1>港交所曾接觸遠藥主席</h1><p>▲聯交所上市科主管韋思齊昨表示，已經與遠東生物制藥（399）主席蔡崇真取得聯絡，現正與遠藥董事商討，鼓勵該公司盡快披露詳情。惟他拒絕透露蔡氏所在地；也不願意揣測過程中，遠藥有否選擇性向傳媒作出披露。&#13;<br> 雖曾數度發生同樣事故，但韋氏認為，無必要對內地來港上市的企業作特別考慮，只要求該些公司確保港交所（388）能聯絡其相關職員，而該等職員又能夠在「最短時間內」聯絡到公司董事。&#13;<br> 向遠藥借出巨款的渣打銀行（2888），其董事王冬勝昨拒評進展，惟對情況感滿意。</p></body></html>
