<html><header><meta charset="utf-8"><title>占爺衣錦還鄉摘星星</title></header><body><h1>占爺衣錦還鄉摘星星</h1><p>荷李活首席笑匠占基利（JimCarrey）前日返回家鄉加拿大，出席多倫多星光大道的名人之星揭幕儀式，占爺可算搶盡風頭，皆因他有十八位親友，包括其十五歲女兒Jane到場支持，場面熱鬧。同樣獲名人之星的爵士天后DianaKrall，則表示因怕醜而不接受訪問。<br> &#13;<br> <spanclass>海倫為星星揭幕 &#13;<br> 憑電影《老豆堅過美利堅》奪得今屆奧斯卡最佳外語片的金像導演丹尼斯艾肯（DenysArcand），以及女星兼電視導演海倫莎華（HelenShaver），前晚均有到場為自己的名人之星揭幕。</spanclass></p></body></html>
