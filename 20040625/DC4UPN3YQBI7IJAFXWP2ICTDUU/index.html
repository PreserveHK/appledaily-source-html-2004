<html><header><meta charset="utf-8"><title>心臟病年殺近五千人</title></header><body><h1>心臟病年殺近五千人</h1><p>心臟病是僅次於癌病的本港第二號殺手，根據衞生署資料，前年共有四千九百六十九人因心臟病死亡，律敦治醫院心臟及內科顧問醫生劉育港指出，人到中年，五十歲以上、血壓高、體重過胖、吸煙、工作壓力大及精神緊張都是心臟病高危因素，減肥、戒煙及注意飲食均衡都有助預防心臟病，若情況嚴重者更要服藥控制病情。&#13;<br> 劉育港解釋，心臟病致命原因包括下列各項：心肌梗塞、冠心病、心律不正和血壓過高引致腦出血中風等，另外先天性血管性毛病如心肌肥厚等亦是致命原因。他續稱，一些體形過胖人士若要減肥預防心臟病，更要留意切不可隨意服食減肥藥，避免引來反效果。</p></body></html>
