<html><header><meta charset="utf-8"><title>窪塚隨時唔見過百萬</title></header><body><h1>窪塚隨時唔見過百萬</h1><p>日本光頭影帝窪塚洋介墮樓受傷至今已有兩個多星期，但仍然新聞不斷，昨日出版的日本雜誌《女性Seven》，指窪塚可能因此事而要賠償一千萬日圓（約七十二萬港元）。報道指窪塚出事前曾為日本TBS電視台到美國拍攝特備節目，但節目尚未拍完窪塚便因事回國並不幸墮樓，令節目無法播放，故窪塚有可能被要求賠償一千萬日圓。&#13;<br> 此外，窪塚現時留醫入住的私人病房每日收費約二千五百港元，若留院半年，費用便要約四十三萬港元，窪塚這一跳，確實代價沉重。</p></body></html>
