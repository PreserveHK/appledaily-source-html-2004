<html><header><meta charset="utf-8"><title>Sammi拍廣告做番自己</title></header><body><h1>Sammi拍廣告做番自己</h1><p>鄭秀文（Sammi）早前為鐵達時夏季腕表拍攝新一輯平面廣告，因品牌以女性自信自主、浪漫感性情懷為主，故Sammi十分配合品牌的風格。&#13;<br> Sammi早前花了十多小時拍攝這輯廣告，而且她抱着熊公仔拍攝，愈拍愈精神。今次的廣告主要分三個主題，分別為「我的夢想世界」、「我的觀點角度」及「我的小小秘密」，Sammi穿上粉色的裙子，抱着熊公仔擺甫士，就如在家般自然，連Sammi自己也說：「拍呢個廣告唔需要刻意造作，但呢個廣告係為我度身訂做嘅，冇角色比演繹自己更舒服同自然。」</p></body></html>
