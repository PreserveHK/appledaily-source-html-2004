<html><header><meta charset="utf-8"><title>羅蘭活力勝Twins</title></header><body><h1>羅蘭活力勝Twins</h1><p>陳妙瑛近日除邀請了Twins擔任其靈芝健康產品代言人外，亦請來羅蘭做代言人。日前羅蘭於將軍澳東港城出席宣傳活動，到場大派旅行裝靈芝產品，吸引不少觀眾排隊索取，場面熱鬧。<br> &#13;<br> <spanclass>觀眾反應熱烈 &#13;<br> 事後羅蘭表示該產品的另一代言人Twins人氣強勁，她沒想過自己會有如此多觀眾捧場，令她深感意外。羅蘭笑言Twins的fans以年輕人居多，不過她的影迷就以中年及家庭為主，如果時光倒流的話，她相信自己年輕時的健康活力也很煞食。</spanclass></p></body></html>
