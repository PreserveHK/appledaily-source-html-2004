<html><header><meta charset="utf-8"><title>80歲Fans睇李秉憲醫病</title></header><body><h1>80歲Fans睇李秉憲醫病</h1><p>剛與韓國女星宋慧喬分手的李秉憲，終於收拾心情，前日在濟州島與日本fans聚會。為推廣「二○○五韓日友情年」，李秉憲前日特別與八百多名來自日本的fans舉行一個多小時的聚會，雖然李秉憲明顯有點憔悴及消瘦，但還是熱情地回答fans的提問。&#13;<br> 其中一位八十多歲的老婆婆表示原本身患嚴重高血壓，但自從看了李秉憲的劇集後，令她尋回人生的樂趣，病情亦因而有好轉。</p></body></html>
