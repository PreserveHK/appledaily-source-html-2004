<html><header><meta charset="utf-8"><title>《華氏9．11》搶閘開畫破紀錄</title></header><body><h1>《華氏9．11》搶閘開畫破紀錄</h1><p>米高摩亞（MichaelMoore）的爭議性作品《華氏9．11》將於今日全美八百六十八間戲院公映，不過前日紐約兩間戲院已搶閘開畫，更創下票房紀錄，難怪在華盛頓出席首映的米高笑逐顏開。&#13;<br> 《華》片前日在Loew'sVillage7戲院上映，票房收入為四萬九千美元（約三十八萬二千港元），打破九七年《黑超特警組》創下的四萬三千美元（約三十三萬五千港元）紀錄，而在林肯廣場戲院，亦錄得超過三萬美元（約二十三萬四千港元）的收入，打破《臥虎藏龍》的舊紀錄。</p></body></html>
