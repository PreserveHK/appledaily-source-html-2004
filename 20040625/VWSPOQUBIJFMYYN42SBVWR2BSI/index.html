<html><header><meta charset="utf-8"><title>眼淚傳播沙士機會微</title></header><body><h1>眼淚傳播沙士機會微</h1><p>新加坡的科研人員日前從沙士患者眼淚中測試出沙士病毒（圖），但該國衞生部認為，沙士在社區擴散的危害不大，一般視光師和眼科醫生不必擔心會被感染。&#13;<br> 目前的醫學證據顯示，一些病毒的確可從眼淚中檢測出來，包括疱疹、水痘、B型和C型肝炎、麻疹及導致流行性感冒的腺病毒。不過，除腺病毒外，其他病毒都不會由眼淚傳播。新加坡衞生部呼籲，凡是可能接觸他人眼睛或眼淚的工作人員都要採取防範措施，避免接觸到沙士或任何其他傳染病。</p></body></html>
