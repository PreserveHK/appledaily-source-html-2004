<html><header><meta charset="utf-8"><title>BodyShop1.56億購回港澳專營權</title></header><body><h1>BodyShop1.56億購回港澳專營權</h1><p>零售市道興旺，吸引英國個人護理產品連鎖店BodyShop，斥資1.56億元向持有港澳BodyShop專營權的MarcusTancock（MT），購入其港澳業務的75%權益。另外，英國BodyShop亦與MT共組合營公司，分佔75%及25%權益，並授予BodyShop的內地專營權。&#13;<br> BodyShop現於本港及澳門設有26家及2家分店，截至2月底止，全年度純利2090萬元；期內營業額1.83億元，增長6%（以同店舖作比較）。&#13;<br> MarcusTancock將保留港澳BodyShop25%權益，並續任主席。</p></body></html>
