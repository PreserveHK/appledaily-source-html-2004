<html><header><meta charset="utf-8"><title>黃伊汶阿茂整餅</title></header><body><h1>黃伊汶阿茂整餅</h1><p>黃伊汶早前到澳門探訪老人，之後便趁機到澳門一嘗當地美食，又順道到氹仔買了不少手信。原來黃伊汶事前已做好資料搜集，她首先到荷蘭園的禮記品嘗馳名的雪糕磚、紅豆雪條及雪糕三文治，再到氹仔一嘗豬扒飽。&#13;<br> 黃伊汶經過一輪大吃大喝後，表現得十分滿足，她表示很喜歡食雪糕，她說：「我可以自己食晒一大盒雪糕，而且我問過人哋呢一檔雪糕好好味，所以我一定要去試吓。」<br> &#13;<br> <spanclass>氹仔買手信 &#13;<br> 最後，黃伊汶去到氹仔買老婆餅、鮑魚酥及杏仁餅等做手信，老闆只是象徵式收了她三十元，可謂滿載而歸。之後，黃伊汶便到工場幫手整餅，不過卻被老闆取笑她為「阿茂整餅」！</spanclass></p></body></html>
