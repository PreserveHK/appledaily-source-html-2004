<html><header><meta charset="utf-8"><title>張達明被豪放女模調戲</title></header><body><h1>張達明被豪放女模調戲</h1><p>鄭中基、李彩樺、張達明及森美等一班《我要做Model》演員，前晚於尖沙嘴一酒吧為《Model皇選舉總決賽》活動任嘉賓及評判，林嘉欣因病缺席。<br> &#13;<br> <spanclass>大跳辣身舞 &#13;<br> 二男七女的參賽者，最後由7Nayda得冠軍，可獲三千元現金獎、金牌經理人公司試鏡合約及啤酒特約模特兒合約一份。任職舞蹈員的8Phyllis在比賽時表現相當之放，她對着張達明跳辣身舞，還風騷地說：「你想我點做，我就點做，你話晒事。」弄得張達明一臉尷尬。&#13;<br> 到森美上台時，他明顯對該參賽者有避忌，更一度不敢埋身，十分搞笑。&#13;<br> 採訪：駱華齡　&#13;<br> 攝影：陳偉權</spanclass></p></body></html>
