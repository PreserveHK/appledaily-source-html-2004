<html><header><meta charset="utf-8"><title>嘉芙蓮唱好美國變叛徒</title></header><body><h1>嘉芙蓮唱好美國變叛徒</h1><p>威爾斯女星嘉芙蓮薛達鍾絲（CatherineZeta-Jones)，近日接受美國雜誌《InStyle》訪問時強調美國是其家園，她還在美國旗前拍照，事後即被威爾斯的鄉里指摘。<br> &#13;<br> <spanclass>聲稱仍深愛丈夫 &#13;<br> 嘉芙蓮接受訪問時說：「我嫁給了美國人，我的兒子是美國人，我當然是美國的一分子。美國比全球每個地方都更好。」不少威爾斯鄉里得悉嘉芙蓮的言論後，即時大罵她忘本，是個威爾斯的叛徒。此外，近日嘉芙蓮與畢彼特（BradPitt）的緋聞傳得鬧哄哄，但她早前在訪問時仍表示對年近六旬的丈夫米高德格拉斯（MichaelDouglas）一往情深。</spanclass></p></body></html>
