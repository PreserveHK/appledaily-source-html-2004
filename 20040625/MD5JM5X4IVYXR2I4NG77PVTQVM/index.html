<html><header><meta charset="utf-8"><title>木村拯救逃學少女</title></header><body><h1>木村拯救逃學少女</h1><p>日本萬人迷木村拓哉最近在其主持的電台節目中，為鼓勵一個十四歲的逃學少女重回校園，破例大談自己的高中往事。&#13;<br> 原來木村的母校今年剛宣布閉校，他說：「念高中時我已經出道並且忙於拍劇，但只要一有時間，我都會返學，並且非常享受參與學校的課外活動。因為我認為寧可參加了而覺得後悔，總好過沒參與過而令自己後悔。將來長大成人後，這些事也會變成你的力量。」&#13;<br> 節目播出後，電台收到不少聽眾來信，表示被木村的話深深感動。</p></body></html>
