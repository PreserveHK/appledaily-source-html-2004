<html><header><meta charset="utf-8"><title>貨物擺路上阻交通</title></header><body><h1>貨物擺路上阻交通</h1><p>牛頭角定業街近定安街路邊，經常被附近商戶用作露天貨場，將貨物堆放路邊，佔去半邊行車道，附近居民投訴，影響交通及行人安全，居民曾向在附近當值食環署職員投訴，但至今未見改善，遂轉向《蘋果》投訴，希望向有關部門反映，早日作出取締。&#13;<br> 定業街居民施小姐稱，在定業街近定安街路邊，經常有商戶將一箱箱貨物擺放在馬路，令馬路有如露天貨場。她說，曾向當值食環署職員投訴，但無效。&#13;<br> 本報已將投訴個案，轉介食物環境衞生署跟進。（○六二○○○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
