<html><header><meta charset="utf-8"><title>中信組合營購貴州水廠</title></header><body><h1>中信組合營購貴州水廠</h1><p>▲中信泰富（267）宣布，與法資威立雅集團旗下的CGDE成立合營公司及運行公司，以購入貴州省遵義市的水處理廠，就其運行和維護作出若干委託安排；該水廠的運行和維護是由遵義市政府授權代表，根據特許協議授權資產公司進行。&#13;<br> 成立的合營資產公司，中信泰富及CDGE各佔75%及25%權益，將以1.52億元購入遵義市水廠；合營運行公司則各佔25%及75%，將負責運行及維護水廠的工作。&#13;<br> 另外，中信也宣布，旗下江陰鋼廠與相關人士，合組一合資公司，以發展其他業務；江陰佔11.7%股權，攤佔出資額1087.8萬元。</p></body></html>
