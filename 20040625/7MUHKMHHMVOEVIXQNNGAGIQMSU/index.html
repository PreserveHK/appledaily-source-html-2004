<html><header><meta charset="utf-8"><title>近年藝人涉及毒品案</title></header><body><h1>近年藝人涉及毒品案</h1><p><b> 周永恆</b> &#13;<br> 今年4月在其住所大堂被截查搜身發現20粒俗稱「5仔」的軟性毒品；本月初在觀塘裁判法院首度提堂時認罪，等候宣判&#13;<br> &#13;<br> <b> 杜德偉</b> &#13;<br> 02年12月在跑馬地黃泥涌道的StudioOne內，藏有一支含大麻卷煙，被罰款4,000元及留案底&#13;<br> &#13;<br> <b> 蘇永康</b> &#13;<br> 02年6月在台北一酒吧內被搜出藏有六粒「搖頭丸」，其驗尿結果呈陽性，被判入台灣勒戒所兩周&#13;<br> &#13;<br> <b> 安雅</b> &#13;<br> 02年6月在台北因藏有「搖頭丸」及驗尿結果呈陽性，被判勒戒十日&#13;<br> &#13;<br> <b> 甄楚倩</b> &#13;<br> 99年7月在新世界中心BarCity內被搜出藏有軟性毒品，被判罰2,000元及留有刑事紀錄&#13;<br> 資料來源：《蘋果》資料室</p></body></html>
