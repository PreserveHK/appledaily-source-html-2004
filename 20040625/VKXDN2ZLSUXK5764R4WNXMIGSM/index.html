<html><header><meta charset="utf-8"><title>黎瑞恩想做多仔婆</title></header><body><h1>黎瑞恩想做多仔婆</h1><p>黎瑞恩、車婉婉、林漪娸和劉玉翠等，前日到深圳打高爾夫球。早前有報道指黎瑞恩已懷有第二胎，她前日否認說：「如果我有第二胎就唔出嚟打波，我真係有就唔使講大話，我真係冇吖嘛！係人坐低都有肚腩，啲報道屈人哋有BB真係討厭，我有keep，但係keep住肥，老公冇叫我減，肥肥哋都幾好。」<br> &#13;<br> <spanclass>「熱鬧好啲」 &#13;<br> 黎瑞恩續說：「我都諗住再生，生男或女都冇所謂，係上天安排，生到幾多個就幾多個，熱鬧好啲。老公叫我對呢啲報道唔好有反應，老爺就話笑罵由人。」&#13;<br> 記者王崇穎深圳直擊</spanclass></p></body></html>
