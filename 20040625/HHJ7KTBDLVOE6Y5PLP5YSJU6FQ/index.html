<html><header><meta charset="utf-8"><title>楊洛婷關島餵魚受傷</title></header><body><h1>楊洛婷關島餵魚受傷</h1><p>港姐楊洛婷和李雨陽早前到關島拍攝旅遊節目，二人熱愛陽光海灘，今次拍攝之餘可盡享水上活動樂趣，因而令楊洛婷曬得一身古銅色肌膚，她此行更首次穿上婚紗坐直升機，一嘗當新娘感受。<br> &#13;<br> <spanclass>「以為有鯊魚」 &#13;<br> 不過，楊洛婷玩水上活動時一時樂極忘形，在水底餵魚時不慎被魚咬傷手指及腳部，嚇得她即時浮上水面大叫，她說：「我初時以為有鯊魚，嚇死我，好在只係咬傷少少。今次我嘅拍檔李雨陽都好鍾意水上活動，所以大家拍攝時都好合拍，我重喺當地買咗一啲美國版嘅HelloKitty飾物㖭。」</spanclass></p></body></html>
