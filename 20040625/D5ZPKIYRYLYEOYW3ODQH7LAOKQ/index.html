<html><header><meta charset="utf-8"><title>Victoria囝囝做戲大過天</title></header><body><h1>Victoria囝囝做戲大過天</h1><p>萬人迷碧咸（DavidBeckham）的愛妻Victoria及長子布魯克林（Brooklyn），周一晚欣賞完英格蘭對克羅地亞的歐洲國家盃賽事後，即乘夜機返英國，原來Victoria要陪伴兒子回到赫特福德郡的學校參與名作《仲夏夜之夢》的舞台劇演出。&#13;<br> 熟識碧咸一家的友人說：「Victoria已一早決定返回英國觀看布魯克林的演出，這比觀看碧咸在葡萄牙的比賽更重要。」Victoria事後向碧咸表示兒子演出優異，她希望激發丈夫有更好表現。</p></body></html>
