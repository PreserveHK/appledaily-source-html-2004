<html><header><meta charset="utf-8"><title>邯鄲10年換7市長</title></header><body><h1>邯鄲10年換7市長</h1><p>「鐵打的機關，流水的官」是河北省邯鄲市民眾形容市長更換頻繁的一句話。邯鄲市從一九九三年至今的短短十年裏，先後換了七任市長（見附表），每名市長的平均任期只得一年多，簡直如走馬燈一般。<br> &#13;<br> <spanclass>每任都有爛尾工程 &#13;<br> 內地一屆市長任期為五年，而邯鄲市長的任期平均不到一年半，在「換官變政」、「人去政息」等不良風氣下，留下了大量諸如機場擴建、煤氣化工程等爛尾計劃，市內沁河治理工程，是每任市長的「民心工程」，結果次次爛尾，成為市民「傷心工程」。&#13;<br> 《瞭望東方周刊》</spanclass></p></body></html>
