<html><header><meta charset="utf-8"><title>長期積聚礙發育</title></header><body><h1>長期積聚礙發育</h1><p>本港家庭醫生關嘉美表示，迪士尼衣服上的圖案印在外面，加上衣服不完全貼身，圖案上的有毒化學物質一般應不易被人體吸收，但她擔心，洗衣服時有毒物質有可能黏在毛巾等其他衣物上，兒童若用來抹嘴，會不知不覺經消化系統吸收。&#13;<br> 她說，有毒物質要長期積聚體內才有害，兒童「不會穿一兩次那些衫就會身體受損」，但若暴露在有毒物質的年期愈長，吸收時體重愈輕，身體受傷害愈大。&#13;<br> 香港綠色和平有毒物質項目主任梅家永則說，兒童可透過皮膚、呼吸道吸進圖案上掉下來的飄浮粒子，以及咬衫三個途徑吸入有毒物質，由於他們的身體器官仍在發育，因此很易受損害。&#13;<br> 本報記者</p></body></html>
