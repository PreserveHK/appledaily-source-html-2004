<html><header><meta charset="utf-8"><title>藏毒少兼初犯多輕判</title></header><body><h1>藏毒少兼初犯多輕判</h1><p>法律界人士梁永鏗表示，藏毒與販毒的定義並非只視乎數量而定，還要視乎現場環境及其他因素；如果證據顯示其毒品只是供自己吸食且數量不大，一般視為藏毒；如果現場搜獲包裝工具等，就算數量不大，都可視為販毒。&#13;<br> 初犯藏毒、或藏毒份量不多，法院量刑時可能基於給予當事人更新機會，判以緩刑、守行為或罰款等較輕刑罰；按法律藏毒最高刑罰可判入獄三年及罰款十萬元。販毒的最高刑罰為終身監禁及罰款五百萬元。</p></body></html>
