<html><header><meta charset="utf-8"><title>中煤首5月港銷售增2.5%</title></header><body><h1>中煤首5月港銷售增2.5%</h1><p>▲中華煤氣（003）常務董事陳永堅昨表示，集團1至5月份本地煤氣銷售共錄得2.5%按年增長，與該集團預期相若；他說近期煤炭及原油價格持續高企，對集團成本影響輕微，明年會否加價則言之尚早。中煤預期，今年本港煤氣銷售可錄得3%增長。&#13;<br> 對於發展內地燃氣市場，他預期，今年底前內地的燃氣項目總投資額將達50億元（人民幣．下同），目前則為40億元。</p></body></html>
