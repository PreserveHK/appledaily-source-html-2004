<html><header><meta charset="utf-8"><title>匿名信指夫妻嗌大交<br>四姨太：我令人妒忌</title></header><body><h1>匿名信指夫妻嗌大交<br>四姨太：我令人妒忌</h1><p>賭王何鴻燊四姨太梁安琪擔任董事的朗盈證券，上周被警方調查。昨日有匿名信指賭王因此事與四姨太大吵，更希望她可以隱居外地。<br> &#13;<br> <spanclass>否認隱居 &#13;<br> 四姨太昨日在電話中說：「叫我隱居？咁好彩呀？何生捨唔捨得我先，我唔會再澄清呢啲咁白癡嘅嘢。」問她有人連番向傳媒傳真匿名信，居心何在？她說：「可能我令人妒忌啦，我點會得罪人啫，呢啲信都話叫你哋丟落廁紙簍啦。」&#13;<br> 是否與賭王曾經爭吵，四姨太說：「乜好似小說咁詳細，佢哋應該去拍戲，賺得重多啦，你哋（指傳媒）唔只應該幫佢登新聞，幫佢做宣傳。」&#13;<br> 採訪：RitaLeung</spanclass></p></body></html>
