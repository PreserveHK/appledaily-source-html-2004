<html><header><meta charset="utf-8"><title>羊水培養間葉幹細胞</title></header><body><h1>羊水培養間葉幹細胞</h1><p>台灣東森新聞網報道指出，台灣醫學界利用懷孕婦女羊膜穿刺取得的羊水，成功培養出胎兒時期的間葉幹細胞，並順利分化出骨骼、脂肪肌肉及血液細胞，對未來進行細胞治療，奠下有力基石。&#13;<br> 現時主要是從孕婦的流產胎兒和死胎取得幹細胞，但這屢遭宗教界非議。國泰產前遺傳診斷中心主任蔡明松稱，羊水中含有胎兒皮膚、消化道、呼吸道、泌尿道各器官發育所脫落的細胞，故他推測應可從羊水中培養到幹細胞出來，而事實證明是可以的。</p></body></html>
