<html><header><meta charset="utf-8"><title>遊行示威三人上訴</title></header><body><h1>遊行示威三人上訴</h1><p>【本報訊】港府首次引用《公安條例》，指控「四五行動」及「學聯」三名成員梁國雄、馮家強及盧偉明，未通知警方便遊行示威，三人罪成上訴，指有關法例侵犯人權，代表港府的資深大律師麥高義，昨指法庭無權審理法例是否違憲，否則會違反《基本法》。&#13;<br> 麥高義昨在上訴庭指出，三名上訴人沒有向警方申請「不反對通知書」，故警方可反對遊行及附加條件是否違憲一事，只是假設性問題，根據《基本法》，若無事實基礎，法庭不應作出裁決，或發表意見，否則便屬越權，聆訊今續。&#13;<br> 案件編號：HCMA16/03</p></body></html>
