<html><header><meta charset="utf-8"><title>趙薇軍旗服阻進軍韓國</title></header><body><h1>趙薇軍旗服阻進軍韓國</h1><p>趙薇八月將拍攝韓劇《11月的雨》，會跟韓星宋承憲合作，但近日有內地消息指因為趙薇曾穿日本軍旗服拍照，以致她在韓國人氣急跌，所以該劇有意換角，並屬意林心如取代她。<br> &#13;<br> <spanclass>工作排得密 &#13;<br> 內地傳媒聯絡了韓國方面製片，他說：「我們一早鎖定趙薇演出那個角色，並沒有打算換角，沒想到會傳出這個消息。」而趙薇的經理人對有關消息即時否認說：「趙薇今年的工作一早已排得很密，她由一開始談這部劇集時都很順利，不明何以有這不利的消息傳出。」趙薇八月便會接拍該劇，稍後還會籌備出唱片，希望年底可以推出。</spanclass></p></body></html>
