<html><header><meta charset="utf-8"><title>黃泆潼扮狄娜一味惹火</title></header><body><h1>黃泆潼扮狄娜一味惹火</h1><p>黃泆潼即將拍攝無綫新劇《同撈同煲》，在劇中飾演七十年代風騷一時的狄娜，近日她已開始搜集有關資料，由於狄娜身材惹火，當年迷倒不少裙下之臣，黃泆潼打算出私伙珍藏裝扮，將中學時期買下的古着及首飾大晒冷，希望可以演出風韻柔情一面。<br> &#13;<br> <spanclass>要凸顯身材 &#13;<br> 黃泆潼表示身材亦要模仿狄娜，她說：「我到時會着旗袍同古着，好多都係會凸顯身材，所以除咗外貌要靚之外，重要將身材包裝得夠靚夠惹火，到時我都會着一啲配合到嘅內衣，可以令身材突出啲，𠵱家我已經盡量溫柔，唔好咁粗魯。」&#13;<br> 採訪：卓寶花&#13;<br> 攝影：陳慧安&#13;<br> 服裝提供：Roxy</spanclass></p></body></html>
