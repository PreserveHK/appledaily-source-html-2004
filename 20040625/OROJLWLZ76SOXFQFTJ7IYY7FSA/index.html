<html><header><meta charset="utf-8"><title>入場多批發商</title></header><body><h1>入場多批發商</h1><p>去年這個展覽會共吸引超過1.5萬名、來自89個國家和地區的買家入場，當中大部份為珠寶及鐘表批發商及零售商，而到場的貿易商和供應商也為數不少，他們的業務性質分布如下：&#13;<br> 鑽石及寶石貿易商：24%&#13;<br> 珠寶及鐘表批發商及零售商：40%&#13;<br> 珠寶及鐘表生產商：14%&#13;<br> 珍珠貿易及供應商：10%&#13;<br> 貴重金屬及珠寶貿易及供應商：5%&#13;<br> 機械及包裝設備：5%&#13;<br> 商貿團體、化驗所、政府部門及其他：4%&#13;<br> (註：部份買家的業務性質多於一項)</p></body></html>
