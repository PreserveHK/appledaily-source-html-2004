<html><header><meta charset="utf-8"><title>挪威石油業工潮惡化</title></header><body><h1>挪威石油業工潮惡化</h1><p>【本報綜合報道】挪威石油業工潮惡化，當地石油公司威脅在下周關廠，從而窒息該國幾乎全部的石油出口，消息刺激國際油價昨天漲升。但由於市場憧憬挪威政府將介入調停工潮，局限油價升勢。&#13;<br> 挪威石油業工會在周三威脅，除非資方答應改善退休福利，否則會在周日舉行為期七天的罷工。至昨天，Statoil、埃克森美孚（ExxonMobil）及其他挪威石油公司警告會在下周一午夜開始封廠，使該國大部份的汽油及石油生產陷入停頓。&#13;<br> 倫敦8月份布蘭特原油期貨價格高位曾見每桶35.53美元，升50美仙（1.43%）。紐約8月份期油一度攀上每桶37.94美元，升37美仙（0.98%）。</p></body></html>
