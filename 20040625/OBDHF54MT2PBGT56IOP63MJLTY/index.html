<html><header><meta charset="utf-8"><title>無線出BeyondVCD悼家駒</title></header><body><h1>無線出BeyondVCD悼家駒</h1><p>無綫繼推出許冠傑音樂特輯VCD後，會趁本月三十日黃家駒逝世十一周年當天，推出《Beyond音樂特輯：勁Band四鬥士》VCD，當中四子除大談他們如何由地下樂隊發展成為樂壇班霸外，更會親述奮鬥史和成長故事。<br> &#13;<br> <spanclass>收錄名人訪問 &#13;<br> 紀念VCD中除收錄了《戰勝心魔》、《永遠等待》、《昔日舞曲》、《灰色軌跡》、《喜歡妳》、《Letitbe》、《歲月無聲》、《真的愛妳》、《舊日的足跡》和《俾面派對》十首金曲外，特輯中更找來黃耀明、劉以達、陳少寶、泰迪羅賓和劉志遠擔任嘉賓，親述他們對Beyond的感受。</spanclass></p></body></html>
