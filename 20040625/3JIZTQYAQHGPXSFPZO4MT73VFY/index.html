<html><header><meta charset="utf-8"><title>賣花陳伯將獲撤控</title></header><body><h1>賣花陳伯將獲撤控</h1><p>【本報訊】在中環鬧市兜售白蘭花的陳伯（陳敦飛），上月被食物環境衞生署職員票控他非法擺賣，其間雙方發生爭執，食環署職員指陳伯襲擊他們，但不少途人挺身為陳伯作證。案件經過一個月多的調查後，消息指當局將會撤銷對陳伯的指控。&#13;<br> 七十九歲的陳伯昨接受本報電話查詢時表示，據他所知政府已撤銷對他的控訴，但他對事件仍然耿耿於懷，「條氣唔順囉，如果我賣嘢被拉，條氣都會順啲。」&#13;<br> 立法會議員鄭家富今日會陪同陳伯前往中區警署報到，但他不肯證實陳伯是否已被撤銷指控。</p></body></html>
