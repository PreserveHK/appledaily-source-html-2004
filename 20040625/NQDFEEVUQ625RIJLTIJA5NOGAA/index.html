<html><header><meta charset="utf-8"><title>有線主播遊北非惡臭難頂</title></header><body><h1>有線主播遊北非惡臭難頂</h1><p>有線娛樂台主播區永權（Albert）早前到北非拍攝《撒哈拉的故事》旅遊特輯，逗留十六日，Albert表示此旅程讓他一生難忘。&#13;<br> Albert昨日在電話中說：「我最記得去參觀皮革廠，因為製皮革過程要用阿摩尼亞，嗰度又多白鴿，啲人索性儲埋啲白鴿屎嚟用，所以成間廠同啲製品都好臭，我哋買啲手信返香港送畀人，一樣臭到飛起。」<br> &#13;<br> <spanclass>難忘撒哈拉 &#13;<br> 至於主要行程撒哈拉沙漠，Albert行了一小時，沙漠天氣酷熱，他說：「北非俾法國統治過，好多地方都有法國特色，本身又有中東氣息，好特別，呢個行程係體驗之旅，叫做到此一遊過，一生難忘㗎。」&#13;<br> 採訪：蔡如玉</spanclass></p></body></html>
