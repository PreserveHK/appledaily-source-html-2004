<html><header><meta charset="utf-8"><title>　　趙翠儀不斷進修好榜樣 - 李八方</title></header><body><h1>　　趙翠儀不斷進修好榜樣 - 李八方</h1><p>一年一度嘅香港小姐選舉就快舉行，當大家留意緊應屆港姐嘅新聞時，原來九八年港姐亞軍趙翠儀喺三年前已經退出娛樂圈，𠵱家重做咗一間理財策劃公司嘅副總裁，佢噚日出席職業訓練局就業資訊日開幕禮時，一身OL裝束，連八方都差啲睇漏眼。&#13;<br> 趙翠儀話自從離開娛樂圈之後，就加入一間理財公司做經理，點知愈做愈掂，短短三年已晉升至副總裁之位。有咩竅門，佢話最緊要不斷進修，好好把握機會，年輕人唔知收到未呢？&#13;<br> （圖）趙翠儀退出娛樂圈後，就投身理財策劃行業。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
