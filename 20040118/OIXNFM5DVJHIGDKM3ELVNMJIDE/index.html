<html><header><meta charset="utf-8"><title>蕭亞軒發燒簽唱啪丸頂硬上</title></header><body><h1>蕭亞軒發燒簽唱啪丸頂硬上</h1><p>蕭亞軒前晚在台灣為新年節目錄影至凌晨三時多，但原來錄影時她已發燒，收工後直奔醫院看急症，經醫生診斷後，原來她患了感冒。原本要多加休息的蕭亞軒，由於早已安排昨日在台中舉行簽唱會，不能缺席，故此她回家睡了三小時後，便要起床工作。&#13;<br> 蕭亞軒昨日除了帶備藥物外，亦帶了眼藥水、維他命丸和化妝品，遮蓋病容。&#13;<br> 蕭亞軒說：「我的眼睛常痠痛或乾癢，眼藥水能解除疲勞外，也讓眼睛看來水汪汪，又可以提神。」<br> &#13;<br> <spanclass>怕腹瀉忍口 &#13;<br> 蕭亞軒在簽唱會上跟歌迷玩得很愉快，但患病的她只能吃多士、白粥充飢，雖然歌迷送上她最愛的珍珠奶茶，但因怕乳製品會引起腹瀉，惟有忍口。</spanclass></p></body></html>
