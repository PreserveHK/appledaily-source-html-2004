<html><header><meta charset="utf-8"><title>反斗特工由我創</title></header><body><h1>反斗特工由我創</h1><p>等到了，等到了，兔巴哥、太菲鴨終於登上大銀幕，與真人合演大電影《樂一通反斗特工隊》！可能太菲鴨實在太得意忘形，一登場就在影城闖禍，還連累牠與好朋友被趕走！在回家途中，太菲鴨發現好朋友的間諜爸爸，因為一顆傳奇寶石，被邪惡組織擄走！&#13;<br>太菲鴨、兔巴哥為了人類好朋友，一於展開千里宇宙大追蹤；在拉斯維加斯、法國、非洲森林……展開了一場驚喜交集的旅程！若果你也想感受這份刺激，請你用畫紙畫下你心目中的反斗特工，其中十名小朋友可以得到「華納影片」送出的計數機、顏色筆和電影海報！</p></body></html>
