<html><header><meta charset="utf-8"><title>韓彩英放料撻著張東健</title></header><body><h1>韓彩英放料撻著張東健</h1><p>最近處於養傷階段的韓國男星張東健，原來一直心儀身材豐滿的年輕女星韓彩英，還向友人透露這心事。&#13;<br> <br> <spanclass>希望搵人介紹 &#13;<br> 據悉本月初張東健與行內朋友見面時曾表示：「我聽講韓彩英說我是她喜歡的類型，如果她所說的是真的話就太好了。」張東健還向朋友打探問道：「是否真的呢？是事實的話，我想透過人傳達我也OK啊！」爆料人士還指張東健當時相當認真，好像真的希望有人幫他做介紹人。</spanclass></p></body></html>
