<html><header><meta charset="utf-8"><title>郭富城冬防嚴管荷包</title></header><body><h1>郭富城冬防嚴管荷包</h1><p>郭富城（城城）昨日出席在葵涌舉行的「2004葵涌區冬防千人派發滅罪宣傳品」活動，即場宣誓擔任「葵青區冬防滅罪大使」，城城即場呼籲市民年近歲晚要加倍小心門戶，而早前城城所住大廈有住戶遭匪徒爆竊，他說：「身為大使要身體力行，匪徒取易不取難，大家要提高警覺。」&#13;<br> <br> <spanclass>「我阿媽重精過你」 &#13;<br> 問他會否減少在家存放貴重物品？他說：「有好多貴重物品，銀包都係私人財產唔想損失。」&#13;<br> 街頭有許多騙錢黨，問他會否提醒媽媽小心受騙？城城笑說：「我阿媽重精過你，放心得啦！不過我都希望阿媽做個精明老人家。」</spanclass></p></body></html>
