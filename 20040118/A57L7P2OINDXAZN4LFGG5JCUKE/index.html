<html><header><meta charset="utf-8"><title>扎沃斯早有「大志」</title></header><body><h1>扎沃斯早有「大志」</h1><p>下月將屆六十歲的美國科學家扎沃斯（PanosZavos），塞浦路斯裔，二十多歲移居美國，取得博士學位後投身生育治療界，現時於肯塔基州開設生育診所。他早於二○○一年初，便夥拍意大利生殖專家安蒂諾里宣稱，要複製出全球首名複製人。&#13;<br> 有輿論認為扎沃斯所以有此「大志」，純粹是想成名，成為史上「複製人之父」。姑勿論這種批評是否中肯，事實是他自宣布計劃後，的確在全球聲名大噪，甚至被形容為「複製人研究的先驅」。&#13;<br> 本報記者</p></body></html>
