<html><header><meta charset="utf-8"><title>白雲機場脫皮帶安檢</title></header><body><h1>白雲機場脫皮帶安檢</h1><p>廣州白雲機場的保安與國際接軌。從昨天開始，所有乘搭在白雲機場起飛的國際航班的旅客，都必須脫鞋、脫腰帶，接受嚴格的安全檢查後，方可登機。&#13;<br> 這麼繁複的檢查程序，會否躭誤上機時間呢？安全檢查站的工作人員表示，由於旅客身上的金屬物品幾乎全部都掏了出來，加上鞋子全部脫出來通過X光機，警報響起的機會便大大減少，旅客通關不會受到阻礙，只是安全檢查的工作量大增。&#13;<br> 白雲機場安檢部門負責人解釋稱，脫鞋子和腰帶安檢先在國際航班上試行，至於國內航班以後是否也需要按此辦法檢查，暫時沒有決定。&#13;<br> 廣州《信息時報》</p></body></html>
