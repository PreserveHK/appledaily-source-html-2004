<html><header><meta charset="utf-8"><title>焦點設計源自日本</title></header><body><h1>焦點設計源自日本</h1><p>水鑽、扣鑽、金屬風格，以及各式彩色寶石、珍珠，是今年春夏女鞋潮流的重要配角。甫從日本考察返台的富泰鞋業負責人蔡宗席強調，這是刻下日本的熱賣鞋款，但這些配件在台灣市場接受度如何，仍得看買家的下單情況。&#13;<br> 基本上，台灣消費者對鞋款接受度仍不若日本消費者開放，例如一些誇張的彩色寶石設計，即屬測試市場產品。不過，對業者而言，有時冒險引進一款特別的設計，大有可能發掘了下一季引導鞋款潮流的主角。</p></body></html>
