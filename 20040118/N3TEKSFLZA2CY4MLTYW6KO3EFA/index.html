<html><header><meta charset="utf-8"><title>班仔細佬早過阿哥娶妻</title></header><body><h1>班仔細佬早過阿哥娶妻</h1><p>荷李活男星班亞弗力（BenAffleck）與籮霸珍妮花洛庇絲（JenniferLopez）的婚訊傳個沒完沒了之際，班仔的演員胞弟卡斯亞弗力（CaseyAffleck），已打算於短期內搶閘結婚。&#13;<br> 現年二十八歲的卡斯，據說於去年聖誕期間，向已故型男里華馮力士（RiverPhoenix）的胞妹、即拍拖多年的森瑪馮力士（SummerPhoenix）送上一隻親自設計的鑽戒求婚，相信兩人會於短期內結婚。&#13;<br> 另外，被傳與P.Diddy復合的籮霸，近日被目睹已脫下班仔送給她的婚戒。</p></body></html>
