<html><header><meta charset="utf-8"><title>美東寒流奪10命</title></header><body><h1>美東寒流奪10命</h1><p>美國東北部與中西部近日遭百年一遇的寒流吹襲，至少已有十人凍死。氣溫在上周五晚氣溫漸回升，預計至周末下午會逐步復常。&#13;<br> 紐約中央公園上周五晚錄得的攝氏零下十八度，平了一八九三年的紀錄。居民在寒冬下都盡量留在家中，一邊開着暖氣，一邊看電視、聽收音機或上網，令東北部的用電量大增，幸而沒引發大停電，只有羅得島三千五百人停電兩小時，未知是否寒冷天氣所致。&#13;<br> 緬因州班戈市的消防員需冒着寒風，在攝氏零下二十五度的街頭滅火，但水柱甫射出消防喉已凝固，結果起火樓宇外牆被噴灑得結了一層二十五厘米厚的冰柱或雪掛。&#13;<br> 美聯社</p></body></html>
