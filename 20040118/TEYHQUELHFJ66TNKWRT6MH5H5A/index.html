<html><header><meta charset="utf-8"><title>NickCarter母涉打前夫女友候審</title></header><body><h1>NickCarter母涉打前夫女友候審</h1><p>美國男歌手NickCarter及AaronCarter的經理人母親JuneCarter，於上周二清晨時分，涉打爛其前夫於佛羅里達州家中窗戶後，再打傷前夫的女友被捕，案件於稍後開審。&#13;<br> 現年四十四歲的JuneCarter，早前被兒子AaronCarter指控偷用其約七十八萬港元的資產，因而被Aaron要求斷絕母子關係。有說June一直認為其前夫的女友教唆Aaron，故於日前凌晨時份採取報復行動。事發之後，佛州警方將June拘捕，並控以毆打罪名，現時她正保釋候審。</p></body></html>
