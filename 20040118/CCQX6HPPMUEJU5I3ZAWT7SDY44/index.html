<html><header><meta charset="utf-8"><title>佐治夏里遜家人與醫生和解</title></header><body><h1>佐治夏里遜家人與醫生和解</h1><p>已故前披頭四（TheBeatles）成員佐治夏里遜（GeorgeHarrison）的遺產管理人，早前入稟法院控告一名曾經醫治佐治的癌病醫生，於佐治死前強迫他為兒子的結他簽名，要求賠償七千八百萬港元。此名醫生日前與佐治家人達成協議，雙方決定取消官司。&#13;<br> 據報佐治的家人與醫生方面經過兩天的談判，終達成協議。協議內容只要醫生願意交還出簽名的結他，並對佐治死前狀況絕口不提，便會放棄控告。另外，佐治生前創立的唱片公司DarkHorse，稍後將重新推出其五張生前的大碟。</p></body></html>
