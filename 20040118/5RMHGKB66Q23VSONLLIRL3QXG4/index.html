<html><header><meta charset="utf-8"><title>妮歌潔曼膺最傑出澳洲人</title></header><body><h1>妮歌潔曼膺最傑出澳洲人</h1><p>現年三十六歲的澳洲金像影后妮歌潔曼（NicoleKidman），日前被家鄉報章《TheWeekendAustralian》選為「全年最傑出澳洲人」。&#13;<br> 去年憑《此時．此刻》榮獲奧斯卡影后的妮歌，被評審認定為本年度最傑出的澳洲人，壓倒一眾政客及運動員。其間妮歌表示，她已厭倦荷李活追名逐利的生涯，故此希望四十出頭之時回家鄉與丈夫生活。&#13;<br> 而妮歌又剛被《Hello》雜誌的讀者選為「最漂亮女星」第三位，位列首兩位的分別為印度女星AishwaryaRai及姬拉麗莉（KeiraKnightley）。</p></body></html>
