<html><header><meta charset="utf-8"><title>雲妮莎紀錄片爭獎</title></header><body><h1>雲妮莎紀錄片爭獎</h1><p>由荷李活男星羅拔烈福（RobertRedford）主辦的辛丹斯電影節，剛於日前揭幕。英國老牌女星雲妮莎烈姬芙（VanessaRedgrave），日前偕俄羅斯導演AlyonaMorozova到美國猶他州出席影展，宣傳她有份製作的紀錄片《Disbelief》。&#13;<br> 《Disbelief》一片乃講述九九年俄羅斯一宗駭人聽聞的住宅爆炸案，雲妮莎在當中出任監製及旁述，此片將有份角逐大獎。另外，久未露面的男星麥迪倫（MattDillon）亦於前天在影展中宣傳。</p></body></html>
