<html><header><meta charset="utf-8"><title>光妹翻唱尾崎豐名曲</title></header><body><h1>光妹翻唱尾崎豐名曲</h1><p>日本歌姬宇多田光，多次表示已故傳奇歌手尾崎豐是她鍾愛一生的音樂人，最近她更參與尾崎豐逝世十三周年的兩隻致敬大碟《BLUE》及《GREEN》，與Mr.Children、槙原敬之及Cocco等十多位有份量歌手，各唱一首尾崎豐作品致敬，其中光妹已選定翻唱尾崎豐的名曲《ILOVEYOU》。&#13;<br> <br> <spanclass>幼子組臨時樂隊 &#13;<br> 此外，於兩歲便已喪父的尾崎豐之子HIRO，更會由美國專程返日，與朋友組成臨時組合「CrouchingBoys」，唱出其父出道作品。</spanclass></p></body></html>
