<html><header><meta charset="utf-8"><title>梁詠琪旅行散心懶理伊健</title></header><body><h1>梁詠琪旅行散心懶理伊健</h1><p>舞台劇《兩條老柴玩遊戲》前晚在香港文化中心劇場第三次公演，梁詠琪(GiGi)和填詞人陳少琪前去捧場，GiGi表示曾和詹瑞文在電影《絕世好B》中合作過，但這次來捧對方場之餘，又聽聞該劇得過不少獎項，所以特別前來偷師。&#13;<br> <br> <spanclass>利是入不敷支 &#13;<br> GiGi亦透露今個新年會和家人出埠度假，男友鄭伊健則要開工，故他要視乎工作情況，才再決定是否參與行程。GiGi說：「呢幾年工作好忙，好難得可以同屋企人一齊玩吓。我已經派晒利是畀助手同攝影師、化妝師，出埠𢭃少好多利是，不過每年我嘅利是都係入不敷支嘅，大概派五位數字嘅利是啦。」&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>
