<html><header><meta charset="utf-8"><title>江欣燕揼骨妹只服務男賓</title></header><body><h1>江欣燕揼骨妹只服務男賓</h1><p>江欣燕昨日往銅鑼灣世貿中心出席Jurlique水療中心開幕活動時表示，早在十八歲投身娛樂圈時，因拍劇日夜顛倒，故當時已開始做按摩消除疲勞。&#13;<br> 江欣燕說：「俾人按得多，我都係半個專家，中式、泰式同瑞士式按摩我都識少少㗎。不過我呢個揼骨妹淨係做男賓嘅啫，重係來來去去嗰個客都係我老公。我不時幫佢按頭按頸㗎，同埋我哋沖涼時會放啲薰衣草落浴缸，直情好似放咗迷藥咁，乜嘢煩憂都冇晒。」<br> &#13;<br> <spanclass>或領養兒童 &#13;<br> 問江欣燕何時與丈夫造人？她說：「我哋夜晚好少喺屋企嘅，因為夜晚都要陪老公出去應酬，如果過幾年四十歲都未有聲氣，就領養兒童算啦。」&#13;<br> 採訪：顏英儀&#13;<br> 攝影：陳烱威</spanclass></p></body></html>
