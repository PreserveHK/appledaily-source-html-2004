<html><header><meta charset="utf-8"><title>Rachel拍豔照挑戰夢露</title></header><body><h1>Rachel拍豔照挑戰夢露</h1><p>原籍新西蘭的名模RachelHunter，近日財源滾滾來，早前她從前夫洛史釗活（RodStewart）現任女友PennyLancaster手上搶去內衣品牌Ultimo代言人的合約，最近Rachel又為成人雜誌《花花公子》拍攝性感照片，並成為雜誌封面女郎，據悉今次酬勞達一百萬英鎊（約一千四百二十萬港元）。&#13;<br> <br> <spanclass>愈戰愈勇 &#13;<br> 今年九月便年屆三十五歲的Rachel可謂愈戰愈勇，從雜誌拍攝的照片所見，她依然性感迷人，難以相信她已育有兩名分別是十二歲及十歲的兒女，Rachel還對他們說照片中的她活像瑪麗蓮夢露（MarilynMonroe）。</spanclass></p></body></html>
