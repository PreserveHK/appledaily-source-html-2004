<html><header><meta charset="utf-8"><title>中村獅童單眼獨臂　型！</title></header><body><h1>中村獅童單眼獨臂　型！</h1><p>人氣狂飆的日本男演員中村獅童，最近已為下月播放的NTV電視台古裝新劇《丹下佐膳》展開拍攝工作，他與拍檔友坂里惠的造型，亦已經曝光。&#13;<br> <br> <spanclass>與友坂現殺氣 &#13;<br> 中村獅童在新劇中的古裝造型，比女主角友坂里惠更加搶鏡。飾演日本著名劍客丹下佐膳的他，不但要扮成右眼失明的獨眼龍，更要裝成沒有右手的獨臂刀俠。而演技了得的中村，一副殺氣騰騰的表情，再加樣子很cool的友坂，預告二人將在劇中大顯身手。　　　</spanclass></p></body></html>
