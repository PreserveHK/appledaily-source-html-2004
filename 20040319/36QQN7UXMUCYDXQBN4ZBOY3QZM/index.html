<html><header><meta charset="utf-8"><title>美汽油庫存4個月最少</title></header><body><h1>美汽油庫存4個月最少</h1><p>【本報綜合報道】受到美國汽油庫存減少影響，國際油價前天升見13年高位。不過，由於石油輸出國組織（OPEC）指下季全球原油需求將減少，油價昨天回吐。&#13;<br> 紐約4月期油在周三曾攀上每桶38.35美元，為90年10月波斯灣戰爭爆發前最高峯，收市報38.18美元。昨天紐約早段，期油報37.92美元，跌26美仙（0.68%）。&#13;<br> 油組主席普爾諾莫說，儘管油價高企，油組將如期在下月減產。&#13;<br> 美國上周汽油庫存減少80萬桶，至2億桶，為去年11月至今最少；上周汽油需求卻升至每日900萬桶，是去年12月中以來最高。</p></body></html>
