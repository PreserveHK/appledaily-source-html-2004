<html><header><meta charset="utf-8"><title>10歲男童新任臭鞋王</title></header><body><h1>10歲男童新任臭鞋王</h1><p>美國佛蒙特州蒙彼利埃自一九七五年開始，每年都舉行「臭運動鞋比賽」，參賽者的運動鞋愈臭，愈大機會獲勝。今年十歲男童古德曼擊敗其餘八名對手，贏得新一屆「臭鞋王」寶座。&#13;<br> 他其實沒有甚麼秘訣：「我只不過穿着運動鞋，在裏面流汗，做運動。」評判奧爾德里奇不怕惡心，會把鼻子湊近參賽者穿上運動鞋的腳嗅一嗅，決定誰的鞋最臭。&#13;<br> 古德曼冠軍獎品豐富，包括三千九百港元的儲蓄債券、七百八十港元運動鞋現金券、一隻金運動鞋，還有由贊助商Odor-Eater送出一系列的除腳臭產品。&#13;<br> 美國霍士新聞</p></body></html>
