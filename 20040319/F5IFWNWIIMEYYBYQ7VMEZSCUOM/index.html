<html><header><meta charset="utf-8"><title>羅嘉良離無線豬籠入水</title></header><body><h1>羅嘉良離無線豬籠入水</h1><p>羅嘉良早前在北京拍竣新劇《齊宣王與鍾無艷》，日前他又前往南京，為去年拍下的內地劇《天涯追殺令》出席記者會及舉行fans聚會。&#13;<br> 由於嘉良的舊作《創世紀》現正於當地播出，故他在南京一電視台舉行影迷聚會時，反應相當熱烈。&#13;<br> 當日電視台從逾千觀眾中選出二百位出席fans聚會，其中一名有份入場的女觀眾，在上前送公仔給嘉良時，竟向他施以熊抱。&#13;<br> 此外，嘉良過往在無綫拍劇無數，自去年離巢後，亦有不少內地製作商邀他拍劇，目前他的檔期已排到年尾，在今年內他會再拍三套劇及多個內地廣告，雖然留港時間不多，然而卻豬籠入水。&#13;<br> 採訪：朱倬誼</p></body></html>
