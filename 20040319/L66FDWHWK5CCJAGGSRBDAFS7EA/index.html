<html><header><meta charset="utf-8"><title>小統計</title></header><body><h1>小統計</h1><p>泰國去年有遊客約970萬人，當中最少595人客死異鄉，是峇里大爆炸死亡人數的一倍多。他們的死因包括租電單車後發生交通意外，或將陽痿藥「威而鋼」混入酒精飲品服用後進行性行為致命。自殺亦是死因之一，尤以日本人為甚。<br> &#13;<br> 去年在泰國死亡的遊客數目&#13;<br> ‧英國人:148人&#13;<br> ‧美國人:137人&#13;<br> ‧德國人:120人&#13;<br> ‧日本人:73人</p></body></html>
