<html><header><meta charset="utf-8"><title>民進黨的孤鳥</title></header><body><h1>民進黨的孤鳥</h1><p>五十四歲的沈富雄，早在九二年已當選立委，至今十多年，與陳水扁、陳由豪都是台南同鄉。他有着直言不諱的個性、得理不饒人的作風，加上偶爾情緒化的脾氣，經常與黨員口角。民進黨內多數肯定沈富雄的問政能力，但不少人不願與他多交往，令沈富雄愈來愈像一隻「孤鳥」。&#13;<br> <br> <spanclass>罵國會「脫褲子放屁」 &#13;<br> 去年十二月十六日，立法院通過兩項提案，包括國親聯盟提出的「希望大陸不再部署新飛（導）彈並逐步拆除現有飛彈部署」、民進黨提出的「呼籲大陸撤除部署對台的飛彈」。沈富雄對這兩項提案的通過甚為不滿，當即批評：「無聊國會，脫褲子放屁。」一句話罵盡敵友。&#13;<br> 本報記者</spanclass></p></body></html>
