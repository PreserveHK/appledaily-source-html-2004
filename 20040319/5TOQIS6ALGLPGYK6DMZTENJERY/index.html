<html><header><meta charset="utf-8"><title>蒙嘉慧浸spa上癮</title></header><body><h1>蒙嘉慧浸spa上癮</h1><p>蒙嘉慧昨日在銅鑼灣出席一水療中心開幕典禮，她自稱是一個不折不扣的spa迷，蒙嘉慧說：「直情可以用沉迷嚟形容我對spa嘅熱愛，我哋拍劇咁辛苦，浸過spa之後瞓都瞓得好啲。」&#13;<br> <br> <spanclass>不怕遭人偷窺 &#13;<br> 蒙嘉慧現正忙於拍攝新劇《爭分奪秒》，並將於六月前往泰國拍外景，她笑說：「咁到時就可以浸spa浸到夠啦。」&#13;<br> 昨日開幕的水療中心有無敵海景，問蒙嘉慧怕不怕浸spa更衣時遭人偷窺？她說：「如果要睇得清楚，我諗要用支好好質素嘅望遠鏡啦。」蒙嘉慧表示曾用過山頂的投幣望遠鏡，她說：「嗰時我都係一心諗住睇人，睇吓有乜得意嘢睇，完全冇興趣睇風景嘅。」&#13;<br> 採訪:顏英儀&#13;<br> 攝影:陳烱威</spanclass></p></body></html>
