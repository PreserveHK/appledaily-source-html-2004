<html><header><meta charset="utf-8"><title>《巨人》金像女星病逝</title></header><body><h1>《巨人》金像女星病逝</h1><p>憑四九年電影《AllTheKing'sMen》贏得奧斯卡金像獎及金球獎「最佳女配角」的美國女星梅塞德斯麥坎布奇（MercedesMcCambridge），於本月三日在聖地牙哥住家中病逝，享年八十五歲。&#13;<br> <br> <spanclass>九二年息影 &#13;<br> 天生一副雄渾嗓子的梅塞德斯，於四九年奪得金像獎後，曾因替《驅魔人》中撞邪少女配上魔鬼聲音而聲名大噪。從影近五十年的她，還出演過《巨人》等電影，而她自九二年息影後，已正式退出娛樂圈。</spanclass></p></body></html>
