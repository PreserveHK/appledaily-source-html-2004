<html><header><meta charset="utf-8"><title>阿梅胞兄窒志偉唔尊重老人家</title></header><body><h1>阿梅胞兄窒志偉唔尊重老人家</h1><p>梅艷芳的母親覃美金日前舊曆八十歲生日，往年阿梅都會為她設宴慶祝，但去年阿梅病逝，故阿梅胞兄梅啟明昨日表示梅媽今年的生日沒有大搞。梅啟明昨日在電話中說：「阿梅死咗，一家人都唔開心，所以今年梅媽生日只係一家人食餐飯就算。」&#13;<br> <br> <spanclass>不滿財產信託人 &#13;<br> 對於曾志偉日前暗寸梅媽為錢發難，梅啟明說：「我唔識呢個人，唔明佢點解要咁講。佢咁講好唔尊重一個老人家，我都唔明佢乜嘢意思，下次撞見一定要質問佢。」梅啟明又表示不滿阿梅的財產信託人所作的安排，他說：「話晒佢哋係一間大機構，都唔明點解做嘅嘢咁唔清唔楚，𠵱家件事交晒畀律師處理。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
