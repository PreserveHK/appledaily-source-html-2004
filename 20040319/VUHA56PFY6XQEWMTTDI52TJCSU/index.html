<html><header><meta charset="utf-8"><title>葉蘊儀避志偉狂迷四圍閃</title></header><body><h1>葉蘊儀避志偉狂迷四圍閃</h1><p>電影《父與子》昨日在九龍城一車房開鏡拜神，出席演員包括元彪、葉蘊儀、錢嘉樂、呂頌賢，以及有份投資該片的曾志偉。現場圍觀人數眾多，大部份是熱情的內地遊客，他們一見志偉即洶湧而上，拉着他不停合照，混亂情況嚇得葉蘊儀花容失色，到處走避。<br> &#13;<br> <spanclass>復出即擔正 &#13;<br> 葉蘊儀息影九年，《父與子》是她復出擔正女主角的電影，身兼母職的她說：「工作對我好重要，如果我要拍戲，或者返內地開會，屋企人會幫我照顧小朋友。」問葉蘊儀跟髮型師男友感情如何？她說：「冇喎，唔係㗎，亂講之嘛，一個女仔就梗係有人追啦。但我根本就好忙，又要出書，重要出埋寫真集。」</spanclass></p></body></html>
