<html><header><meta charset="utf-8"><title>康華美國觀禮有豔遇</title></header><body><h1>康華美國觀禮有豔遇</h1><p>康華早前到美國參加朋友的婚禮，順道逗留一星期度假。<br> &#13;<br> <spanclass>黑人上前搭訕 &#13;<br> 康華雖然只是參加朋友的婚禮，但也有不少豔遇，她說：「有個黑人後生仔，佢係做醫生嘅，竟然喺個購物廣場撩我傾偈，我俾黑人撩都係第一次，平時白人都唔出奇，所以覺得幾有趣，最終都只係同呢個黑人禮貌上傾咗幾句，如果真係要揀男朋友，都唔會咁隨便啦，而且我鍾意白人多啲。」&#13;<br> 康華今次與朋友一口氣到美國多個地方遊覽，最特別是到德州一政府大樓門前留影，原來那裏正是布殊曾經開會的地方。</spanclass></p></body></html>
