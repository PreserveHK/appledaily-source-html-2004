<html><header><meta charset="utf-8"><title>吉岡生日300猛男爭祝壽</title></header><body><h1>吉岡生日300猛男爭祝壽</h1><p>吉岡美穗最近同時推出全新寫真集及tradingcard，風頭可謂一時無兩。人氣反彈的吉岡，早前在二十四歲生日派對上非常風騷，因為當日有近三百名男fans為她慶祝生日，每人更不惜付出近千港元買餐券，只為一見吉岡嬌容。&#13;<br> <br> <spanclass>送特大蛋糕 &#13;<br> 眾人又夾份送了一個特大的士多啤梨蛋糕給偶像，最喜歡吃士多啤梨的吉岡見到立即心甜，但因蛋糕太大，要好幾次才吹熄蠟燭。</spanclass></p></body></html>
