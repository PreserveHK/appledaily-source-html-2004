<html><header><meta charset="utf-8"><title>Paul&amp;Joe花團錦簇</title></header><body><h1>Paul&amp;Joe花團錦簇</h1><p>法國時裝品牌Paul&amp;Joe昨日於銅鑼灣皇室堡西武舉行春夏新裝展，由名模AnaR.等六位模特兒示範二十五套新裝。&#13;<br> 設計師SophieAibou今季以大自然氣息及開心悅目的顏色作主要靈感，並加進運動元素與絲絲東洋感覺。新裝有數之不盡的花卉圖案及動物肖像如白兔、青蛙及狗等，十分活潑可愛。<br> &#13;<br> <spanclass>將上京行天橋 &#13;<br> 有份示範新裝的AnaR.鍾情身穿的青蛙肖像新裝，她說：「我好鍾意青蛙㗎，細個重有養過㖭。」談到近況，AnaR.將會往北京行時裝騷，其男友周立璟因要公幹，所以不能陪她上京。&#13;<br> 採訪：JessicaNgan&#13;<br> 攝影：RickyChan</spanclass></p></body></html>
