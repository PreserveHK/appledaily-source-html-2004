<html><header><meta charset="utf-8"><title>Canon七色打印機</title></header><body><h1>Canon七色打印機</h1><p>數碼相機其中一個最大賣點，就係可讓用家親自扮大帥，連相片嘅後期處理都可以自己操刀，最後只要加埋部相片級打印機，就可以擁有一張「真正」嘅相片。Canon最近推出全新頂級噴墨打印機i990，首次使用ChromalPLUS技術，除傳統6色打印外，能額外添加紅色，令相片更鮮豔奪目。而打印解像度亦可達到4,800×2,400dpi，配合最細嘅2微微升墨水（2pl），質素絕對唔使擔心。i990還支援PictBridge，唔經電腦直駁相機將相片印出，DC玩家必定感到方便。	&#13;<br>&#13;<br>記者：許福合&#13;<br>&#13;<br>CanonHK&#13;<br>查詢電話：21702888</p></body></html>
