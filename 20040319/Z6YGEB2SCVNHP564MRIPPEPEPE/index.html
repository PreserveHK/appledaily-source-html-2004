<html><header><meta charset="utf-8"><title>周麗淇東京騷美肌</title></header><body><h1>周麗淇東京騷美肌</h1><p>皮膚滑溜的周麗淇近日成為護膚品BiorePinkWhite的代言人，她日前穿上白色tubetop到東京拍廣告。廣告講述周麗淇充滿自信地在繁榮的東京街頭漫步，並吸引不少途人圍觀。<br> &#13;<br> <spanclass>與日名師合作 &#13;<br> 拍攝大隊在當地逗留了約一個星期，為了拍得最佳效果，廣告商邀請了著名的日籍化妝髮型師澤田俊作操刀，他曾跟日本演員鈴木杏樹和深田恭子合作，周麗淇可以跟名師合作，也大表興奮。由於拍攝當日天氣仍頗冷，不用埋位時，工作人員即為周麗淇遞上外套保暖。</spanclass></p></body></html>
