<html><header><meta charset="utf-8"><title>鄭融試鞋露BraTop搶晒鏡</title></header><body><h1>鄭融試鞋露BraTop搶晒鏡</h1><p>鄭融及董敏莉昨日在銅鑼灣時代廣場的Fiorucci示範新一季女裝鞋系列，二人表示今次示範除獲得五位數字酬勞，亦得到新一季女裝鞋贊助。&#13;<br> <br> <spanclass>「名副其實係鞋癡」 &#13;<br> 鄭融昨日準備了兩套性感夏裝出席示範活動，其中一套是大跌膊上衣配超短裙，更不時露出bratop，輕易成為全場焦點，鄭融說：「我不嬲好鍾意買鞋，係名副其實嘅鞋癡，屋企有成三、四十對鞋，不過由於我生得細粒，所以多數買高踭鞋。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
