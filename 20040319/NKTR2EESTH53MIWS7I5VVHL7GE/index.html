<html><header><meta charset="utf-8"><title>貓女澄清米高冇不軌</title></header><body><h1>貓女澄清米高冇不軌</h1><p>米高積遜（MichaelJackson）的前妻貓王女兒麗莎瑪莉（LisaMariePresley），日前接受澳洲電視訪問，她聲稱與米高結婚期間，曾看到某些事情發生，但卻無力阻止。&#13;<br> <br> <spanclass>善款基金名不副實 &#13;<br> 不少人會因此聯想到她曾目睹米高做出不軌行為，不過麗莎瑪莉澄清說：「我說『曾看到某些事情發生』，只代表出現在我與米高之間的感情事，事實上我從未見過米高對小孩有不恰當行為。」&#13;<br> 此外，米高的兒童慈善基金，日前被揭發多年來所籌得的五千三百多萬港元善款，只有少於一半用來幫助兒童，其餘竟為經營成本。</spanclass></p></body></html>
