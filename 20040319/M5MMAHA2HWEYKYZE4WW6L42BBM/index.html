<html><header><meta charset="utf-8"><title>今晚十時後不准拉票</title></header><body><h1>今晚十時後不准拉票</h1><p>按台灣中央選舉委員會規定，今日是台灣總統競選活動的最後一天，所有政黨候選人或助選員，在今晚十時前必須停止一切競選活動，否則可依法處以新台幣五十萬元（約十二萬港元）以上、五百萬元（約一百二十萬港元）以下的罰款。經制止不聽者，可以按制止次數連續處罰。&#13;<br> 明日投票期間，所有政黨和任何人都不得從事競選或助選活動，違者罰款五十萬元以上、五百萬元以下。若電視台播出造勢活動剪輯，也違反規定，同樣會受罰。</p></body></html>
