<html><header><meta charset="utf-8"><title>薛凱琪等奇洛回信四圍騰</title></header><body><h1>薛凱琪等奇洛回信四圍騰</h1><p>華納新人薛凱琪日前拍攝新歌《奇洛李維斯回信》MV，內容講述她很喜歡奇洛李維斯（KeanuReeves），寫過很多信件給對方，有天她真的等到對方回信。而同公司的另一新人周國賢則在MV中飾演郵差。<br> &#13;<br> <spanclass>減胖臉戒吃飯 &#13;<br> 當日中午時分，薛凱琪在中環半山行人電梯一帶拍攝，由於正值午飯時間，故吸引不少學生駐足圍觀，亦有外國遊客拿着DV機拍片留念。&#13;<br> 此外，有指薛凱琪因臉胖而被公司禁吃飯，她對此笑說：「因為我塊面比較圓，要減塊臉，所以公司叫我食少啲飯，唔好吸收太多澱粉質啫。」&#13;<br> 採訪：朱倬誼　攝影：陳慧安</spanclass></p></body></html>
