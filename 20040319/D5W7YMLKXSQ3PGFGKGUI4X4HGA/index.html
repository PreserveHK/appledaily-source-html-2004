<html><header><meta charset="utf-8"><title>新人董敏莉硬銷DIY飾物</title></header><body><h1>新人董敏莉硬銷DIY飾物</h1><p>樂壇新人董敏莉（Monie）跟普羅少女一樣，很喜歡扮靚，不過她就懂得如何以最少的金錢，把自己打扮得最動人。Monie從母親和胞姊處學會了自製飾物，日前她接受新城財經台節目主持蘭茜的訪問時，還特別把自己的「董氏」手藝傳授對方。&#13;<br> <br> <spanclass>想整畀陳慧琳 &#13;<br> 只見Monie一到場，便將工具和材料齊全地放在枱上，還細心地教蘭茜做星星手鏈。Monie笑言希望將這門手藝發揚光大，她說：「如果有人欣賞我嘅手藝，我會好開心㗎。但自己最想整畀陳慧琳，因為佢着嘅衫好多時都要飾物配襯，如果佢戴咗我嘅飾物，咁咪會有好多人留意到囉﹗」&#13;<br> 採訪：王連連　攝影：仇志德</spanclass></p></body></html>
