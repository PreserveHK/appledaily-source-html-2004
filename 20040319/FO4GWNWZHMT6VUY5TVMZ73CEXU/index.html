<html><header><meta charset="utf-8"><title>周英杰回流拖女友</title></header><body><h1>周英杰回流拖女友</h1><p>英皇前歌手周英杰去年正式退出娛樂圈，前往英國繼續讀法律課程，他最近已回港，跟隨清洪當見習律師，過着低調生活，也可以公然與女友拖手行街。&#13;<br> 早前周英杰與年約二十歲的女友在銅鑼灣拍拖，同行還有一對男女，四人有傾有講，周英杰一手拿着幾袋物品，一手與女友十指緊扣。&#13;<br> <br> <spanclass>「可唔可以拆菲林？」 &#13;<br> 周英杰發現有記者拍照時，即撇下女友速逃，其女友亦拉高風衣欲遮俏臉，同行男性友人則有禮地問說：「我可唔可以拆你啲菲林㗎？」當記者告訴他在公眾場所拍照是合法的，另一女性友人便友善地說：「唔好影啦，影夠喇。」未幾周英杰回頭會合他們。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
