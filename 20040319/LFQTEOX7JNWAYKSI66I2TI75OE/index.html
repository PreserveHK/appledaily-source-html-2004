<html><header><meta charset="utf-8"><title>車用天線放大器唔怕雪花電視</title></header><body><h1>車用天線放大器唔怕雪花電視</h1><p>近年愈嚟愈多人鍾意喺車廂加個電視機仔，等後座乘客可以沿途有娛樂，但好多時會因為接收唔好搞到成個畫面都係雪花，勁無癮，想個畫面清晰，可以加番個放大器，呢個專門為汽車電視設計嘅電視天線放大器，有加強電視接收能力作用，一邊插掣插落部電視，一邊就插落電源，體積細細，而且好容易用，擺喺車唔怕阻碇，百零蚊就有交易！&#13;<br>&#13;<br>記者：黃婉冰　攝影：黃子偉&#13;<br>店名：偉良汽車音響精品店（23842464）&#13;<br>地址：旺角洗衣街35號地下</p></body></html>
