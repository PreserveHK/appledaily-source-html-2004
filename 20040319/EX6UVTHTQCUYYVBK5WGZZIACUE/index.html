<html><header><meta charset="utf-8"><title>張東健拍戲冇口福</title></header><body><h1>張東健拍戲冇口福</h1><p>導演陳凱歌的新片《無極》昨日續在北京影廠拍攝，戲份主要集中在謝霆鋒及劉燁身上。而主角之一的韓國影星張東健雖然暫時沒有戲份在身，但昨日依然到影廠為第二個造型試衫。&#13;<br> <br> <spanclass>鍛煉體能 &#13;<br> 據悉，雖然張東健這幾天停工，但他亦不會返韓國休息，只會留在北京跟隨私人教練專心鍛煉體能，希望能達到武術指導林廸安的要求，能練出腹肌出鏡。不過有得必有失，為了達成目標，張東健就要實行節食，無緣品嘗北京的美食了。&#13;<br> 採訪、攝影：魯萍、何國豪（北京）</spanclass></p></body></html>
