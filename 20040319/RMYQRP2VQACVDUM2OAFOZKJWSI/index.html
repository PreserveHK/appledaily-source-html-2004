<html><header><meta charset="utf-8"><title>山頂南區洋房呎價破2萬</title></header><body><h1>山頂南區洋房呎價破2萬</h1><p>分層豪宅造價挑戰新高，而供應更為罕有的獨立屋，價錢更被看好，即將推出的深水灣香島道33號以及山頂歌賦山道28號，意向呎價已超越2萬元。&#13;<br> 新世界發展（017）營業及市務總監何伍燕榆指出，豪宅價持續上升，旗下香島道33號的獨立屋，料呎價突破2萬元。項目共提供10間獨立屋，面積由6500至7500方呎，入場費最低也要1.3億元。何伍燕榆說，大碼豪宅供應罕有，料市場可消化。&#13;<br> 此外，電訊盈科（008）山頂歌賦山道28號洋房項目，發展商早前表示，意向呎價達2.5萬元。另外，九龍倉（004）歌賦山里3至5號的項目，意向呎價也達2萬元。</p></body></html>
