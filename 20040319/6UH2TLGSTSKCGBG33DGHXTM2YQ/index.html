<html><header><meta charset="utf-8"><title>南韓失業率創3年新高</title></header><body><h1>南韓失業率創3年新高</h1><p>【本報綜合報道】南韓失業率持續上升，由1月的3.7%升至2月的3.9%，創下01年4月以來高峯；經季節性調整後，上月份失業率維持在3.3%。&#13;<br> 上月失業人數由1月的85.4萬，增至90萬，原因是高校與大學的準畢業生開始尋找工作；就業人口2200萬人，比1月多6.9萬人。&#13;<br> 分析員說，南韓失業率自02年12月起一直高於3%，反映該國經濟雖然在去年下半年開始復甦，但消費環節遲遲未有大起色。&#13;<br> 但他們指出，隨着季節性效應逐漸減退，當地失業率可望在未來數月下降。</p></body></html>
