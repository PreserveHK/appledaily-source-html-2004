<html><header><meta charset="utf-8"><title>琦琦高不成低不就</title></header><body><h1>琦琦高不成低不就</h1><p>名模琦琦近日拍攝護膚品SK-II的面膜廣告時，穿上私伙紅色低胸短裙，展示長腿。&#13;<br> 琦琦表示廣告商要求她穿上春裝，恰巧她剛購了一襲紅色短裙，原本還想配襯一對金色五吋高跟鞋，但導演表示鏡頭遷就不到，故要求她脫鞋上陣。<br> &#13;<br> <spanclass>赤腳上陣 &#13;<br> 問琦琦每季是否花很多錢置裝，她日前說：「都唔會好多，我一般會買幾件貴衫，準備出席宴會或活動，平時盡量着便服。」琦琦表示美中不足是太高，高跟鞋大都不能派用場，她說：「導演話都影唔到對腳，佢重叫我除咗對鞋拍。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
