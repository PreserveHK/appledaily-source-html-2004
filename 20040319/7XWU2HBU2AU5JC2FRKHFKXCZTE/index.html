<html><header><meta charset="utf-8"><title>朱凱婷中環嚇走靚女</title></header><body><h1>朱凱婷中環嚇走靚女</h1><p>朱凱婷和李嘉怡昨日在中環為《2004年香港小姐競選》進行招募大行動，兩人向女途人派發報名表，但由於無綫攝製隊在場拍攝，她們派發申請表時即嚇得女途人四散，場面頗為尷尬。&#13;<br> <br> <spanclass>街頭搵靚女 &#13;<br> 朱凱婷對於昨日於街上派申請表嚇得女途人四散，她說：「我哋希望可以喺中環遇到啲又靚又有質素嘅女仔，不過換轉幾年前派畀我，我都唔敢攞。」</spanclass></p></body></html>
