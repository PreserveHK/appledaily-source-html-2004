<html><header><meta charset="utf-8"><title>星醫院擬設中醫推拿</title></header><body><h1>星醫院擬設中醫推拿</h1><p>新加坡繼在公立醫院引入針灸治療後，當地一個專家委員會正研究在公立醫院提供中醫推拿，輔助西醫，以治療疼痛和扭傷等症狀。&#13;<br> 新加坡國會多名議員最近提出在公立醫院提供更多中醫治療，衞生部代理部長許文遠周四回應說，由國立大學醫院麻醉教授兼針灸師李達良領導的專家委員會，正研究在公立醫院提供中醫推拿的可行性；而當局亦會逐步推出有關新例。&#13;<br> 目前新加坡有四間公立醫院和特定診所提供針灸治療。中醫認為針灸配合推拿，在治療疼痛和扭傷等症狀可達到最理想效果。&#13;<br> 當局研究在公立醫院引入推拿，有逾一千名會員的新加坡中醫師公會會長梁世海認為此舉可改善中醫師的專業形象。&#13;<br> 德新社</p></body></html>
