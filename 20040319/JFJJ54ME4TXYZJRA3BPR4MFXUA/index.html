<html><header><meta charset="utf-8"><title>黃泆潼生日遭鹹豬手</title></header><body><h1>黃泆潼生日遭鹹豬手</h1><p>黃泆潼昨日二十六歲生日，於無綫將軍澳電視廣播城為《男才女藝大熱鬥》排舞，一班藝員同事即場替她慶祝，楊卓娜更向她施展鹹豬手。黃泆潼表示生日收到不少禮物，當中包括異性送贈的鑽戒。<br> &#13;<br> <spanclass>延遲歌星夢 &#13;<br> 早前黃泆潼的經理人公司東魅已跟其他同事跟「壽星女」預祝生日，大家同往吃日本菜，師傅特別為她炮製了壽包，並在上面插上蠟燭，她看到後十分感動。&#13;<br> 問到黃泆潼的生日願望，她說：「最近有高人指點，叫我遲啲先向歌手呢個目標發展。我最希望經濟可以快啲好番，大家都有着數。今年生日好多朋友先後同我慶祝，我又收到老闆利是，真係好開心。」&#13;<br> 採訪：王崇穎&#13;<br> 攝影：仇志中</spanclass></p></body></html>
