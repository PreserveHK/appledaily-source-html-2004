<html><header><meta charset="utf-8"><title>李嘉慧放縱兩天賀牛一</title></header><body><h1>李嘉慧放縱兩天賀牛一</h1><p>名模李嘉慧（Sofie）前晚在中環行騷，穿上雪紡裙、牛仔褲等示範珠寶鑽飾。她透露後天（四月十二日）是她的新曆生日，會放假兩天慶祝，她說：「雖然復活節假多騷做，不過我每年生日都會同家人食飯，最難忘係舊年我去死黨Angie（前名模何穎雯）兩夫婦屋企食飯，過咗十二點，佢哋忽然推個蛋糕出嚟，重唱生日歌同我慶祝。」&#13;<br> <br> <spanclass>近來是非纏身 &#13;<br> 問她近月來是非纏身，可會許願祈求遠離是非？Sofie說：「開心就得，開心包括好多嘢㗎！」她又盛讚何穎雯做大肚婆仍然十分靚女，她說：「我唔會同ＢＢ上契，到時送啲實用嘅氈之類。」&#13;<br> 採訪：梁錦雯&#13;<br> 攝影：仇志德</spanclass></p></body></html>
