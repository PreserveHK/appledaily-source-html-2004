<html><header><meta charset="utf-8"><title>循道衛理教會：公眾應積極表態</title></header><body><h1>循道衛理教會：公眾應積極表態</h1><p>【本報訊】香港循道衞理聯合教會教牧部昨日發出聲明，指人大常委會釋法，收窄了原本較為靈活及多元化的政改啟動權，矮化香港高度自治，削弱香港人在一國兩制之下的自治權，令人失望。&#13;<br> 聲明續稱，特首肩負政改啟動權實在任重道遠，期望特首能認真、積極回應民意，以公平、公開、公正機制鼓勵及收集市民意見，勇敢地向中央反映港人要求盡快普選的意願，該會又呼籲公眾負起表達意見及參與行動的責任，以協助特首了解港人對政改意見。</p></body></html>
