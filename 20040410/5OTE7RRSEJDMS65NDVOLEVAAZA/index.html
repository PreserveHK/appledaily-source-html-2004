<html><header><meta charset="utf-8"><title>匯豐「存錢妥」全線故障</title></header><body><h1>匯豐「存錢妥」全線故障</h1><p>【本報訊】滙豐銀行昨晚發出聲明表示，該行在本港的一百零四部「存錢妥」自動存款機器，全線發生技術故障，有關服務由昨日開始中止，估計復活節假期完結後才能恢復。滙豐銀行對於有關服務突然中止，表示歉意。&#13;<br> 滙豐發言人表示，除了「存錢妥」外，該行的自動櫃員機運作仍然正常，市民仍可以提取存款及進行其他銀行服務。至於存款，市民可以透過具有存款功能的自動櫃員機進行。不過，有關存款在復活節假期後，才能正式動用。</p></body></html>
