<html><header><meta charset="utf-8"><title>火辣女士JessicaSimpson瘋狂駕駛</title></header><body><h1>火辣女士JessicaSimpson瘋狂駕駛</h1><p>美國女歌手JessicaSimpson（中），前日同過氣歌手老公NickLachey（左）上電視節目揸綿羊仔過日辰。大家睇見佢驚到面容扭曲，就知佢手車幾唔掂。而Jessica最近要向一間賽車公司索償成一百萬港紙，原因係佢上年拍MV嗰陣，答應着住嗰個牌子嘅衫宣傳，點知到𠵱家都收唔到錢。而美國男士雜誌《Maxim》啱啱選咗Jessica做「一百位火辣女士」嘅第一位。</p></body></html>
