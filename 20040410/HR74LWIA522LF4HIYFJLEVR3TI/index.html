<html><header><meta charset="utf-8"><title>布爹利犬鬥性強</title></header><body><h1>布爹利犬鬥性強</h1><p>布爹利犬原產地為英國，屬於鬥犬類；雖然鬥性強但性格易於馴服、合作性強，逐漸成為家庭犬，但在本港未算普及。&#13;<br> 四肢長度適中的布爹利犬，最大年齡至十一歲。牠前額扁平、雙眼細小、骨大，身體結實強壯，吠聲強而有力，有些眼部呈黑色斑紋，神情滑稽有趣。&#13;<br> 布爹利犬容易患皮膚病，糧食不能太肥膩，否則會起紅疹。同時牠運動量需求大，狗主最好每天帶牠跑步，以消耗過剩精力。一般而言，兩個月大的布爹利犬售價由六千至八千元，本港歌手黃貫中也養有一隻。</p></body></html>
