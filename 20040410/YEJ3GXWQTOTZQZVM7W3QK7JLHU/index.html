<html><header><meta charset="utf-8"><title>嘉麗絲達霍克痛失狗仔遷怒男友</title></header><body><h1>嘉麗絲達霍克痛失狗仔遷怒男友</h1><p>夏里遜福（HarrisonFord）同荷李活瘦骨仙嘉麗絲達霍克（CalistaFlockhart），大大話話都拍咗拖兩年幾，但聽講佢哋兩個就嚟玩完。話說嘉麗絲達近排隻史納莎狗仔Webster死咗，點知福伯一啲都唔關心，重猛話隻狗死咗係件小事，嘉麗絲達即時覺得福伯為人冷血，𠵱家重話要飛起福伯喎。查實為咗隻狗仔飛起身家幾十億嘅福伯，嘉麗絲達肯定係傷心到儍咗！</p></body></html>
