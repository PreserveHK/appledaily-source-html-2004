<html><header><meta charset="utf-8"><title>植物花園：金夜星光燦爛</title></header><body><h1>植物花園：金夜星光燦爛</h1><p>金星花，原產地南美，現時在日本和荷蘭十分流行，這個新品種剛到港一星期便吸引不少惜花人。一條條幼草頂尖綻放的金色花蕾，形態宛若在夜空中爆放的煙花，到了開花的時候，濃密的花粉灑落如平地颳起金色沙塵。金星花每株約有15至20朵花，愛沐浴在陽光中，也愛濕潤的泥土，每隔兩、三天淋水，把泥土和葉子淋至濕透便可，但過份濕潤便會枯萎。&#13;<br>&#13;<br>記者：邵超</p></body></html>
