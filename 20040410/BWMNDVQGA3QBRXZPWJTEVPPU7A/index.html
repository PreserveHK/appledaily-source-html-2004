<html><header><meta charset="utf-8"><title>學界及團體看釋法<br>港大法律學會：未能「釋疑止爭」</title></header><body><h1>學界及團體看釋法<br>港大法律學會：未能「釋疑止爭」</h1><p>【本報訊】香港法律界普遍批評釋法破壞香港法治，他們的接班人亦認為釋法違反法治精神。香港大學學生會法律學會昨日發表聲明，指這次人大常委會釋法內容超逾條文原意，實為修改而非釋法，而人大常委會任意釋法，更會令《基本法》權威性大受打擊，削弱港人對《基本法》的信心。&#13;<br> 學會在聲明中又指出，人大常委會主動釋法並不恰當，不能達到「釋疑止爭」的效果，更令一國兩制失去平衡，該會不贊成這次釋法而且對釋法表示遺憾。</p></body></html>
