<html><header><meta charset="utf-8"><title>馬德鐘自小砌飛機</title></header><body><h1>馬德鐘自小砌飛機</h1><p>馬德鐘昨日在尖沙嘴出席「《舊陣時》玩具大檢閱」活動，他表示小時候最喜歡玩超合金玩具，更試過因父親丟掉玩具而傷心痛哭。&#13;<br> <br> <spanclass>下月赴雅典 &#13;<br> 馬德鐘說：「我好鍾意砌飛機，唔係因為拍電視劇《衝上雲霄》嘅情意結，我不嬲都鍾意砌，屋企都有呢啲收藏。我覺得香港小朋友物質豐裕，我會喺節日先買玩具畀囝囝，買啲益智玩具獎勵佢。」&#13;<br> 此外，馬德鐘下月底將到雅典拍攝奧運特輯，他說：「我都要惡補運動常識，好彩平時都鍾意打排球。」&#13;<br> 採訪、攝影：顏英儀</spanclass></p></body></html>
