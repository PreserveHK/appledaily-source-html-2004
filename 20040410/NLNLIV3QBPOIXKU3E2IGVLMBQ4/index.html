<html><header><meta charset="utf-8"><title>日人被綁多脫險</title></header><body><h1>日人被綁多脫險</h1><p>日本人在外國被綁架挾持不是第一次，但人質多有驚無險：<br> &#13;<br> <spanclass>08/1990 &#13;<br> 伊拉克軍入侵科威特，強迫200名躲在日本駐科威特使館的日本人遷往伊拉克酒店，最後全部獲釋<br> &#13;<br> <spanclass>12/1996 &#13;<br> 游擊隊佔據日本駐秘魯大使館，挾持600名人質，對峙幾個月間釋放了大批人質，秘魯特種部隊翌年攻入使館，殺死14名游擊隊和1名人質<br> &#13;<br> <spanclass>11/2000 &#13;<br> 33名日本遊客被希臘槍手挾持，槍手投降，全部遊客都無受傷<br> &#13;<br> <spanclass>04/2001 &#13;<br> 12名日本人在土耳其一間酒店被武裝分子挾持，武裝分子最後投降，人質獲釋&#13;<br> 法新社</spanclass></spanclass></spanclass></spanclass></p></body></html>
