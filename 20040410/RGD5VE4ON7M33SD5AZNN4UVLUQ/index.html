<html><header><meta charset="utf-8"><title>陳鍵鋒被傳同性戀無奈</title></header><body><h1>陳鍵鋒被傳同性戀無奈</h1><p>陳鍵鋒、譚小環與王蓉昨日出席在奧海城舉行的活動，日前陳鍵鋒被人拍到他與古天樂的經理人食飯，他說：「係同朋友食飯啫，如果咁都有嘢，我會好困擾，因為我本身已經唔係咁多朋友，以後冇人肯同我食飯。」&#13;<br> 經常被人指是同性戀者，問到陳鍵鋒可有介意？他坦言：「其實我唔介意，但係我覺得冇意義囉。男同女都已經傳過啦，唔通要我拖隻狗出街食飯咩！」&#13;<br> 此外，譚小環昨日穿上tubetop示人，省鏡非常，當她下台握手時，不時有人影她的玉背，小環得知後，都有點驚訝，但她笑說：「我個背脊夠滑嘛。」&#13;<br> 採訪、攝影：胡比</p></body></html>
