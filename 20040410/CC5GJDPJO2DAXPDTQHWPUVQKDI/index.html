<html><header><meta charset="utf-8"><title>小澤真珠愛得張揚</title></header><body><h1>小澤真珠愛得張揚</h1><p>曾演出港產片《東京攻略》、最近在日本人氣再度回升的女星小澤真珠，被雜誌《Friday》拍攝到與曾演出電影系列《幪面超人阿極陀》的男星唐渡亮拍拖，而二人即透過事務所大方承認戀情，還表示二人皆是成年人，正認真的談戀愛。<br> &#13;<br> <spanclass>到男友家過夜 &#13;<br> 雜誌刊登了小澤本月初某日坐的士接男友放工，然後二人在一意大利餐廳晚膳，全程小澤對男友照顧周到，不停嬌嗲地說：「好好食啊！好腍，口感好好！」而唐渡只有乖乖聽的份兒。之後，二人又到便利店購買日用品，隨即到男友家過夜。</spanclass></p></body></html>
