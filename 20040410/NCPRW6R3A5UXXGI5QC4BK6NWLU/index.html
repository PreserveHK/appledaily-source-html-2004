<html><header><meta charset="utf-8"><title>肥佬湯地獄式減肥</title></header><body><h1>肥佬湯地獄式減肥</h1><p>荷李活巨星湯告魯斯（TomCruise）目前正身處德國柏林，為即將開拍的《職業特工隊》第三集作最後準備，不過有說靚佬湯早前拍罷飾演中年漢的電影《Collateral》後慘變「肥佬湯」，最近被勒令減肥。<br> &#13;<br> <spanclass>惹監製不滿 &#13;<br> 據報《職業特工隊》第三集的監製對肥佬湯的略肥身形極不滿意，於是要他馬上進行地獄式減肥，希望他在電影開拍前，回復一位特工應有的體態。監製更要求肥佬湯下榻的酒店，禁止供應油膩食物給他，以助肥佬湯在最短時間內收身。</spanclass></p></body></html>
