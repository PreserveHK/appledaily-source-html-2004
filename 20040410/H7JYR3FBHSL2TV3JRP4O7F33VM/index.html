<html><header><meta charset="utf-8"><title>高科技掃描器曾助「九一一」搜證</title></header><body><h1>高科技掃描器曾助「九一一」搜證</h1><p>李昌鈺今次到台灣，帶了一部曾在紐約「九一一」恐怖襲擊後大發神威的高科技掃描器，協助搜集槍擊案證據。這部名為替換光源掃描器（AlternateLightSource，簡稱ALS）的「神秘武器」，由陪同李昌鈺返回台灣調查的美國鑑證專家伊爾斯利參與發明。&#13;<br> 伊爾斯利說，ALS曾用於檢視紐約世界貿易中心殘骸的骨頭、牙齒和組織碎片。只要把光源打開，然後戴上一副特殊的眼鏡，就可以看到現場的血迹、指紋、火藥等證據。他解釋，不同顏色的光線波長不一樣，不同的證據可用不同的顏色光線去鑑定。</p></body></html>
