<html><header><meta charset="utf-8"><title>葛妮前夫逝世十年獲MV獎</title></header><body><h1>葛妮前夫逝世十年獲MV獎</h1><p>已解散的西雅圖Grunge樂隊Nirvana的經典名曲《SmellsLikeTeenSpirit》，最近獲音樂雜誌《Kerrang!》的讀者選為「音樂史上最佳搖滾MV」，而Metallica的《One》及GunsN'Roses的《NovemberRain》MV，亦分別打入榜中的第三及第四位。&#13;<br> 另外，已逝世十年的Nirvana主音KurtCobain的遺孀葛妮洛芙（CourtneyLove），早前到一間皮膚診所接受鑽石磨皮手術，可惜葛妮最後拒絕繳付約二萬六千港元的手術費，繼而被診所起訴，最終葛妮輸掉官司。</p></body></html>
