<html><header><meta charset="utf-8"><title>越戰三萬死美撤軍收場</title></header><body><h1>越戰三萬死美撤軍收場</h1><p>美軍過去也曾在敵軍重創下被迫撤軍。為協助南越抵抗北越，美軍一九六二年到越南參戰，後不斷增兵至五十多萬人，但仍未能擊敗由前蘇聯支持的北越。面對國內反戰情緒高漲，三萬美軍戰死，美國政府七三年終決定結束長逾十年的戰事撤軍。&#13;<br> 美軍也試過停火。五○年爆發、歷時三年的韓戰中，由麥克阿瑟領導的美軍最初將南侵的北韓軍瞬即擊退，並攻至近中國邊界，中國派軍越過鴨綠江反攻，將美軍趕回三八線以南。美國總統杜魯門擔心戰事擴大，最後解去麥克阿瑟兵權，停戰談判，達成停火協議。</p></body></html>
