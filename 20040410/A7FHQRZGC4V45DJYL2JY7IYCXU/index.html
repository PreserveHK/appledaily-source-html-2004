<html><header><meta charset="utf-8"><title>　　暴走HipHop神神乎奇技 - 李八方</title></header><body><h1>　　暴走HipHop神神乎奇技 - 李八方</h1><p>龍太郎步履輕盈，一個轉身，一個觔斗，好似孫悟空一樣神乎其技。呢位年僅十一歲嘅日籍小天才噚日喺山頂凌霄閣獻技，表演嘅係一種着住暴走鞋跳HipHop舞嘅暴走HipHop舞。凌霄閣為咗復活節假日吸引更多遊客觀光，噚日同今日下午三時上演「開心滿Fun復活節」，除咗龍太郎表演外，重有貓醫生、魔術表演同攤位遊戲。&#13;<br> 梁祖彝攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
