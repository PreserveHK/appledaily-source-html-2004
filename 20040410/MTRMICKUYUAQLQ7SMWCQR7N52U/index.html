<html><header><meta charset="utf-8"><title>楊怡身痕遍訪名醫打救</title></header><body><h1>楊怡身痕遍訪名醫打救</h1><p>楊怡、方伊琪與江芷妮昨日在佐敦出席一中醫纖體中心開幕活動，楊怡透露近日要尋訪名醫，原因是她身染怪病。&#13;<br> <br> <spanclass>「我唔怕打針」 &#13;<br> 楊怡說：「我由內地拍完《大唐雙龍傳》返嚟之後，左手手臂出咗好多紅點，𢱑落去重好痕，但我睇過中、西醫都話係濕疹，所以我想再搵個名醫去調理身體，就算要針灸都冇所謂，因為我唔怕打針，我只係想快啲好啫。」楊怡稍後將會參演電視劇《學警雄心》，她在劇中飾演新紮師妹，所以要剪男仔頭，她坦言十分不捨得一把秀髮。&#13;<br> 此外，江芷妮早前傳與蔡志明姪兒蔡加頌傳緋聞，但男方公開澄清已有一位拍拖四年的女友，對此江芷妮說：「我開心就真，劃清界線咪重好。」</spanclass></p></body></html>
