<html><header><meta charset="utf-8"><title>裴勇俊Fans開價75萬買相</title></header><body><h1>裴勇俊Fans開價75萬買相</h1><p>韓國型男、「亞洲第一師奶殺手」裴勇俊雖已由日本回韓，但瘋狂的日本fans並沒因此稍為休息，反而轉為在網上大量搜購偶像的產品，還間接令曾與裴勇俊合作拍廣告的日本女優笛木優子人氣急升。二人前年拍攝的服裝廣告相片，在網上價格已被炒至約六百八十港元一張，認真誇張。<br> &#13;<br> <spanclass>攝影師拒出售 &#13;<br> 對此笛木表示：「我難得回到日本，但大堆朋友打電話問我有關裴勇俊的事情，令我忙得不可開交！」&#13;<br> 此外，前日有韓國攝影師在日本舉行寫真展，包括裴勇俊一張相片，有fans欲以七十五萬港元求售，卻被拒。</spanclass></p></body></html>
