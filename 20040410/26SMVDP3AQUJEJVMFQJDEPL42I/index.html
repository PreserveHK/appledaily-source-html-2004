<html><header><meta charset="utf-8"><title>港灣豪庭　單位細‧拆牆成一快</title></header><body><h1>港灣豪庭　單位細‧拆牆成一快</h1><p>大角嘴港灣豪庭是市區上車盤新貴，尺碼以細為主。四五百方呎兩房選擇特多，發展商並且一改以往慣用的眼鏡房，減少門位，提高大廳實用性。</p><p>不過，內櫳普遍小巧，廳房空間一般，還好，大部份內櫳都屬間隔牆，容許一定程度的拆牆改建。甚至如今次介紹的一期504方呎一般，來個徹底開放式格局。廳房重新安排，原本不大的空間，驟然變得寬敞。&#13;<br> 要注意，由於全開放式設計，牽涉較多工程開支。行內人士說，這類裝修，費用可能較普通工程貴一兩倍。&#13;<br> 所以，若果以經濟角度出發，而又想住得更鬆動，合併兩房，或只拆一房的方案都值得考慮。&#13;<br> 記者?攝影：伍志輝</p></body></html>
