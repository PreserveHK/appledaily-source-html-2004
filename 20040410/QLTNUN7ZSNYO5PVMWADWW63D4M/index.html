<html><header><meta charset="utf-8"><title>《南方都市報》專揭社會黑幕</title></header><body><h1>《南方都市報》專揭社會黑幕</h1><p>《南方都市報》於一九九七年創刊，是廣東省委下屬的南方日報報業集團的其中一份子報，屬綜合類的日報，以中國最富庶的珠江三角洲地區居民為主要讀者群。&#13;<br> 由於該報作風敢言，年輕的編採及負責人均以「肩負為民重任，心懷報國理想，拒絕平庸，追求卓越」為新聞理想，短短數年間，該報在廣州、深圳、東莞、佛山、珠海等地均大受歡迎，平均每日發行量達一百四十萬份，是廣東省內發行量最大的綜合類日報，也是內地賺錢能力最好的報章之一。&#13;<br> 不過，也因為他們敢於揭露社會的陰暗面及不公平，因而經常開罪權貴而被整肅，年前更因經常報道深圳的負面消息而一度被禁止在深圳發售。</p></body></html>
