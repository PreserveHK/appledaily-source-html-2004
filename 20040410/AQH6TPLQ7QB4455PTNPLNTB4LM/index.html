<html><header><meta charset="utf-8"><title>《受難曲》破意國開畫紀錄</title></header><body><h1>《受難曲》破意國開畫紀錄</h1><p>由米路吉遜（MelGibson）執導的電影《受難曲》，近期在歐洲多國創下票房紀錄。《受》片日前在意大利開畫首天，便收得一百二十二萬歐元（約一千二百萬港元），打破當地史上開畫首天的票房，而《受》片在克羅地亞上映時，亦打破該地電影首周最多人次觀看的紀錄。&#13;<br> 而《受》片自從在世界各地上映後，繼續惹起爭議。最近有北愛爾蘭的新教教徒發起抗議行動，要求大眾杯葛《受》片。另外，因為以色列電影發行商認為《受》片有宣揚反猶太人意識，故無人購買該片，不過當地市民於網上瘋狂下載該片，形成一片熱潮。</p></body></html>
