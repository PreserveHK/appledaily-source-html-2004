<html><header><meta charset="utf-8"><title>雲妮會日影后交流演技</title></header><body><h1>雲妮會日影后交流演技</h1><p>荷李活女星雲妮絲惠嘉（ReneeZellweger），前日與導演安東尼明格拉（AnthonyMinghella）在東京出席電影《亂世情天》的首映禮，今年橫掃多個日本影后大獎的實力女優寺島忍，前日穿上和服向雲妮這位奧斯卡最佳女配角獎得主獻花。<br> &#13;<br> <spanclass>主動握手夠親民 &#13;<br> 身材豐滿的雲妮，前日在東京行紅地氈時，大受日本影迷歡迎，其中不少fans均為OL格的年輕女性，而雲妮亦主動上前與她們握手。</spanclass></p></body></html>
