<html><header><meta charset="utf-8"><title>黃凱芹上海跳軌嚇餐死</title></header><body><h1>黃凱芹上海跳軌嚇餐死</h1><p>黃凱芹（Chris）日前到上海為新歌《最佳男配角》拍攝音樂特輯，由於拍攝地點在上海近郊的火車站，Chris在拍攝期間要打醒精神，當兩旁有火車駛過時，便立刻拔足逃生。雖然當局已封鎖了其中一條車軌協助拍攝，但車軌兩旁仍不停有火車響號高速駛過，場面驚險刺激。<br> &#13;<br> <spanclass>如廁高歌 &#13;<br> 而在短短半天的拍攝過程中，亦有不少趣事發生。上海的公共洗手間是以熱能感應發電，一次當Chris上廁所時卻以為亮燈是要靠聲控開關，故他便在洗手間內大聲高歌，但燈仍是關着，後來工作人員便取笑他在洗手間練歌。</spanclass></p></body></html>
