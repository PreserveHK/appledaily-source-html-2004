<html><header><meta charset="utf-8"><title>《沙漠梟雄》登史詩電影榜首</title></header><body><h1>《沙漠梟雄》登史詩電影榜首</h1><p>著名電影雜誌《TotalFilm》最近選出史上五十部最偉大史詩式電影，由彼得奧圖（PeterO’Toole）主演的六二年電影《沙漠梟雄》榮登榜首，二至四位則為《賓虛》、《星球大戰》三部曲及《魔戒三部曲》系列，日本電影《亂》也位列第九位。&#13;<br> <br> <spanclass>「教父」交代後事 &#13;<br> 而馬龍白蘭度（MarlonBrando）主演的《教父續集》及《現代啟示錄》，分別打入第六位和十一位。此外，由於馬龍白蘭度有感自己身體狀況惡劣，已向家人囑咐身後事，希望家人能把其骨灰撒在太平洋一小島上。</spanclass></p></body></html>
