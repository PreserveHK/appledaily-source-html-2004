<html><header><meta charset="utf-8"><title>僑威2300萬搞科研</title></header><body><h1>僑威2300萬搞科研</h1><p>【本報訊】僑威集團（1201）公布，截至去年底止全年度純利微升2.6%，至3436萬元；每股盈利13.25仙，末期息3.5仙，另派特別股息3仙；營業額9.47億元，升7.8%。&#13;<br> 核心業務包裝印刷佔整體毛利的92%，其餘為分銷業務。&#13;<br> 該集團主席許經振表示，今年將會投資2300萬元在昆明設立科研發展中心，並透過尋求合作夥伴拓展內地東部、南部及西部市場。</p></body></html>
