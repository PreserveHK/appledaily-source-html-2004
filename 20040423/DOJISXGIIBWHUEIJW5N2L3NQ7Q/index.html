<html><header><meta charset="utf-8"><title>胡杏兒、曹敏莉希臘女神迎奧運</title></header><body><h1>胡杏兒、曹敏莉希臘女神迎奧運</h1><p>胡杏兒、曹敏莉和方力申等，昨日在跑馬地出席無綫雅典奧運節目巡禮晚宴的拜神和綵排，胡杏兒和曹敏莉更以希臘女神造型出現。<br> &#13;<br> <spanclass>入住選手村 &#13;<br> 胡杏兒表示獲無綫安排遠赴雅典拍攝奧運花絮，她說：「預計會去八日，我都好期待，我都開始睇有關資料，但就可惜冇機會訪問運動員。」胡杏兒最渴望可以見到內地跳水好手田亮。而方力申亦會到雅典拍奧運特輯，他還有機會住在奧運選手村，他則希望可以碰到籃球好手姚明。&#13;<br> 此外，無綫早前在金像獎頒獎典禮上，刪剪了得獎者談感受，無綫巿場及營業部經理梁健華說：「奧運播映期間，呢個情況應該唔會發生。」&#13;<br> 採訪：楊潔雯&#13;<br> 攝影：何國豪</spanclass></p></body></html>
