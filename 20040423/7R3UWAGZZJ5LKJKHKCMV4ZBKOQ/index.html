<html><header><meta charset="utf-8"><title>申請前2年須擁650萬資產</title></header><body><h1>申請前2年須擁650萬資產</h1><p>正式稱為「資本投資者入境計劃」的投資移民計劃去年十月底推出，除阿富汗、阿爾巴尼亞、古巴和朝鮮的國民外，其他國家的國民、澳門居民、台灣居民和已取得外國居民身份的中國籍人士也可申請。&#13;<br> 申請人在申請前兩年須擁有不少於六百五十萬港元的淨資產，並須在遞交申請書前的六個月或申請原則上獲批後的六個月內，把不少於六百五十萬元投資在本港房地產或其他指定金融資產上，投資者和其受養人在本港通常居住連續七年以上，可申請香港居留權。</p></body></html>
