<html><header><meta charset="utf-8"><title>王賢誌遭哥哥迷苦纏</title></header><body><h1>王賢誌遭哥哥迷苦纏</h1><p>剛自澳洲旅行返港的王賢誌，近日與家人遭一名自稱是張國榮的女歌迷苦苦纏擾，不分日夜的在他們位於加多利山的寓所外等候之餘，更在寓所外小便，在多次勸對方離開失敗後，王賢誌家人惟有報警求助。<br> &#13;<br> <spanclass>勸極唔走 &#13;<br> 王賢誌日前接受電話訪問時說：「上星期有個二十幾歲嘅女仔拍我哋門，話要搵張國榮，由於張國榮故居同我哋相距只係一條街，我屋企人就叫司機帶佢去張國榮故居，點知冇耐佢又走返嚟話要搵張國榮，又要借洗手間，屋企人拒絕咗佢，點知佢就喺屋企門口小便，勸極佢都唔走，所以咪報警囉。可惜警方勸佢走之後第二日，佢又再嚟過，而且重日日企喺門口等，真係冇辦法。」</spanclass></p></body></html>
