<html><header><meta charset="utf-8"><title>方力申搭地鐵開工興奮</title></header><body><h1>方力申搭地鐵開工興奮</h1><p>方力申（Alex）早前拍攝新歌《大方》MV，導演特別在地鐵車廂內取景。加入娛樂圈後甚少機會乘搭公共交通公具的Alex，坐地鐵的機會當然比以前少，但平日Alex不用工作時，亦會趁非繁忙時間坐地鐵。<br> &#13;<br> <spanclass>受寵若驚 &#13;<br> Alex近日接拍的一輯快餐店電視廣告，亦以地鐵為背景，但該次只在廠內搭建布景，今次是他首次在地鐵車廂內拍攝，令他十分興奮。拍攝期間地鐵公司兩位外籍高層更親自與他見面，令他有點受寵若驚。</spanclass></p></body></html>
