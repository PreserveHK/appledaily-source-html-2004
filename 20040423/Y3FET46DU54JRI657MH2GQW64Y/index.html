<html><header><meta charset="utf-8"><title>李宗盛談婚變模稜兩可</title></header><body><h1>李宗盛談婚變模稜兩可</h1><p>日前有周刊報道指李宗盛和林憶蓮婚變，前晚李宗盛在台灣綵排羅大佑的演唱會時，笑笑口回應說：「有關我的婚姻、感情的部份，我不會刻意公開說明甚麼。」對於婚變報道，李宗盛表示看完後沒甚麼感覺。<br> &#13;<br> <spanclass>羅大佑弦外之音 &#13;<br> 前晚李宗盛並沒戴上婚戒，對於婚變的傳聞亦採取不承認也不否認的態度，問他可會對周刊採取法律行動？李宗盛說：「我知道每個媒體都有不一樣的謀生方式，所以不會。」而一旁的羅大佑則為他解圍說：「我當初離婚都沒甚麼。」李宗盛聽了只笑笑口不作回應，但羅大佑的說話似乎有弦外之音。</spanclass></p></body></html>
