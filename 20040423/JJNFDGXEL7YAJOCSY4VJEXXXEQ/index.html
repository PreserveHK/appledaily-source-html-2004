<html><header><meta charset="utf-8"><title>陳豪遭魏駿傑滅口</title></header><body><h1>陳豪遭魏駿傑滅口</h1><p>陳豪和魏駿傑前晚往中環，拍攝無綫新劇《爭分奪秒》。此劇講述二人一同在孤兒院長大，陳豪長大後做了警察，魏駿傑卻加入了黑社會。因為陳豪揭發了魏駿傑的身份，所以招來殺身之禍。<br> &#13;<br> <spanclass>客串五集 &#13;<br> 陳豪被魏駿傑開槍殺死，陳豪說：「我都未試過要喺劇集度死，所以監製都畀咗封利是我。呢套劇我客串五集，死咗就開拍另一套新劇。」魏駿傑殺死「師奶殺手」陳豪後，是否想取代做新一代「師奶殺手」？他說：「鍾意我嘅人好in，我係『全人類殺手』，勁過陳豪！」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
