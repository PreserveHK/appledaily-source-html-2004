<html><header><meta charset="utf-8"><title>英發行34年期長債</title></header><body><h1>英發行34年期長債</h1><p>【倫敦彭博資訊】英國政府首次拍賣為期長達34年的公債，是七大工業國（G7）歷來發行年期最長的政府債券，目的是在下屆大選前籌集資金以增加多項社會開支。&#13;<br> 英國債券管理部標售的一批2038年到期金邊債券票面息率4.75厘，令庫房進帳25億英鎊（約343億港元），超額認購逾一倍。這批債券的年期超過加拿大政府發行的33年期公債，成為G7中年期最長的債券。&#13;<br> 英國有可能在明年召開大選，執政當局現正增加集資以增加醫療保健、運輸和警務等公共開支。&#13;<br> 退休基金和保險商通常傾向持有較長期債券，以確保手上有足夠資金應付未來的支出。</p></body></html>
