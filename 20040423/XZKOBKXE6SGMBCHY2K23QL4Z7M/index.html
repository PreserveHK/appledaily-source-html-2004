<html><header><meta charset="utf-8"><title>小倉優子自認省鏡</title></header><body><h1>小倉優子自認省鏡</h1><p>日本妹系性感女星小倉優子，下周五推出全新寫真集《IDOL萬花筒seriesvol.1「小倉優子」》，她在一間猶如萬花筒，四面八方放滿鏡子的房間中拍攝性感照，讓人前後上下左右飽覽無遺。&#13;<br> <br> <spanclass>令人眼花撩亂 &#13;<br> 《IDOL萬花筒》是全新的寫真集系列，這個系列將由不同女星身處「鏡房」中拍攝性感照，務求令寫真迷獲得欣賞萬花筒般的眼花撩亂視覺享受。&#13;<br> 小倉優子不止穿上了性感比堅尼，又戴上珠鏈，為這個寫真系列省靚招牌，她說：「我覺得自己好似《愛麗斯夢遊仙境》女主角，小學生都要買來看！」</spanclass></p></body></html>
