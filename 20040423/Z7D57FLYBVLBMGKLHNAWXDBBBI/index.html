<html><header><meta charset="utf-8"><title>人鼠99%基因相同</title></header><body><h1>人鼠99%基因相同</h1><p>科學家用老鼠做實驗，因為老鼠和人類有八成遺傳物質和九成九基因相同。&#13;<br> 人與老鼠均有約三萬個基因，只有三百個基因是其中一方獨有。老鼠的二十對染色體上，共有二十五億個鹼基對，這跟人類的二十三對染色體上有二十九億個鹼基對很接近。&#13;<br> 人鼠約有四成基因組，是遺傳自哺乳類動物的共同祖先。在實驗室研究老鼠，可助了解人類何以會患或不患某種疾病。&#13;<br> 去年美國與法國科學家成功令老鼠胚胎幹細胞大量生產卵子，不論是雌性或雄性，細胞都能產卵，甚至毋須和精子結合也可自行發展成胚胎，意味着男性也可有卵子延續下一代。&#13;<br> 蘋果資料室</p></body></html>
