<html><header><meta charset="utf-8"><title>德軍准情侶兵同床</title></header><body><h1>德軍准情侶兵同床</h1><p>行軍生活向來沒有私人空間，但德國軍方最新宣布，無論在國內還是國外軍營，一同服役的夫婦和情侶都可睡在一起，異性或同性伴侶均包括在內，形容這是「正常社會生活」的體現。&#13;<br> 雖然有批評指稱新例會令軍人分心，但國防部發言人說：「不讓伴侶恰當地道晚安，似乎更易讓人心散。性是人生的一部份，無論你是否穿着軍人制服。」&#13;<br> 發言人並表示，當局會嚴格監管新例，不會讓人藉此性侵犯。去年指女兵受性侵犯的報告有八十三宗。&#13;<br> 德國軍方讓軍中情侶同床共寢的決定，是在多名議員抗議禁止情侶軍營見面會阻止女性參軍後作出的。&#13;<br> 英國《每日電訊報》</p></body></html>
