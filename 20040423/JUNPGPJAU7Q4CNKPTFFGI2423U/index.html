<html><header><meta charset="utf-8"><title>麗星郵輪遊台特別航次</title></header><body><h1>麗星郵輪遊台特別航次</h1><p>麗星郵輪推出全新香港至台灣基隆兩日一夜特別航次，及香港台灣三日兩夜海陸空豪華遊；於五月四日由香港出發，參加基隆兩日一夜海上假期的乘客可暢遊台北市，每位只需六百零八元起；三日兩夜的豪華遊，包括雙子星號（圖）的香港至台灣兩日海上假期，及港龍航空台北至香港的機票及一晚酒店住宿，每位一千七百五十五元起。詳情瀏覽<ahref http:> http://www.starcruises.com.hk  。</ahref></p></body></html>
