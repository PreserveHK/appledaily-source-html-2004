<html><header><meta charset="utf-8"><title>測大腸癌新法準達八成</title></header><body><h1>測大腸癌新法準達八成</h1><p>日本國立癌症醫療中心最近開發一種診斷早期大腸癌的新技術，準確率高達八成。&#13;<br> 目前診斷大腸癌的辦法是通過化驗附在大便上的血液，觀察是否有異樣，但若癌變部位在大腸深處就難以及早被發現。新開發的技術是採集約十克大便，通過特殊的粒子和過濾器篩出在腸內剝落的細胞，然後把這種細胞放在特殊的裝置裏培植，檢查有否癌變基因。檢查裝置自動化後診斷時間只需一小時。隨着人們飲食習慣的變化，患大腸癌的人數愈來愈多。</p></body></html>
