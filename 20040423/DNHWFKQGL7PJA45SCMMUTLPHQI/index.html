<html><header><meta charset="utf-8"><title>海域鋁材毛利維持</title></header><body><h1>海域鋁材毛利維持</h1><p>【本報訊】海域集團（1220）公布去年度純利1.49億元，增長36%；每股盈利37仙，末期息6.5仙。佔總營業額64.31%的鋁型材業務，毛利率維持於25%水平；佔總營業額32%的電鍍業務，其毛利率較上年度下跌2個百分點至16%。海域持有49%的攀枝花不銹鋼項目，去年則向集團派發約1500萬元股息。海域期內錄得約2700萬元的投資虧損。&#13;<br> 另外，中海發展(1138）昨在上海A股公布首季盈利增長1.3倍，至4.1億元（人民幣．下同）。期內油運收入9.1億元，升19%，創歷史新高；實現煤運收入4.36億元，上升66.5%。</p></body></html>
