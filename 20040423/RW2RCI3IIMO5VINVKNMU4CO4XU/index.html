<html><header><meta charset="utf-8"><title>30.7℃今年最熱</title></header><body><h1>30.7℃今年最熱</h1><p>【本報訊】天文台昨日下午三時許錄得攝氏三十點七度高溫，是今年以來最高市區氣溫。天文台預測今日持續天晴及炎熱，最高氣溫約三十度，但周末期間風勢較大、天氣較涼及有幾陣雨。&#13;<br> <br> <spanclass>受高壓脊影響 &#13;<br> 天文台科學主任解釋說，高溫主要是受到高壓脊影響，本港昨日日照充沛，有不少市民往沙灘享受日光浴。不過攝氏三十點七度不算是異常天氣，過去的四月份也時有超過三十度的日子，最熱一個四月天在一九五六年，當年的四月二十七日錄得三十三點四度。</spanclass></p></body></html>
