<html><header><meta charset="utf-8"><title>佘詩曼陳鍵鋒日久生情</title></header><body><h1>佘詩曼陳鍵鋒日久生情</h1><p>佘詩曼、陳鍵鋒、邵美琪和康子妮主演的電視劇《紅衣手記》，將於下周一晚於exTV的TVBE頻道播出，劇中阿佘與陳鍵鋒和康子妮齊齊飾演護士學校學生，一同受訓之餘更展開一段三角戀情。&#13;<br> 話說阿佘一向喜歡小孩子，而且更喜歡有生命力的地方，所以立志要當上兒科護士，相反，她的室友康子妮的父親和兩個兄長也是醫生，但康子妮因考不入醫科而感到自卑，所以才投考護士作踏腳石。&#13;<br> 劇中陳鍵鋒對康子妮一見鍾情，但康子妮對陳鍵鋒總是冷漠對待，而阿佘則從旁鼓勵，結果二人朝夕相對下發生了感情。</p></body></html>
