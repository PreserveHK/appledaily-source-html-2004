<html><header><meta charset="utf-8"><title>香港建設虧損收窄</title></header><body><h1>香港建設虧損收窄</h1><p>【本報訊】香港建設（190）公布，截至去年12月底止年度業績，虧損輕微收窄至4.094億元，02年度則虧蝕4.977億元；每股虧損0.67元；營業額12.655億元，跌4.3%；不派息。核數師在業績報告內持修改意見。&#13;<br> 該公司去年度來自經營業務的虧損達1.17億元，較02年的3.02億顯著減少，期內的財務開支達1.28億元，以及來自聯營公司的應佔損失4610萬元，來自共同控制實體盈利3970萬元。</p></body></html>
