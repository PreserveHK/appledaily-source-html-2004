<html><header><meta charset="utf-8"><title>胃食道逆流令兒童厭食</title></header><body><h1>胃食道逆流令兒童厭食</h1><p>台灣林口長庚兒童醫院於過去三年分析了約六百名體重過輕及有營養不良問題的病童，結果發現七成病童長期厭食或食慾不振，不但看來瘦小，還常有脫髮、指甲掉落、嘴唇乾裂等病變；研究發現，導致兒童食慾不振的原因，主要是便秘及胃食道逆流等，但在藥物治療配合飲食調節後，病童都可痊愈。&#13;<br> 該院胃腸科主任趙舜卿說，沒經驗的父母以為嬰兒嘔奶是正常現象，因而容易忽略這可能是嬰兒胃食道逆流。他提醒家長在餵奶後，要讓嬰兒保持頭高腳低，最好是直立姿勢至少一、兩小時，利用重量來減少胃食道逆流。</p></body></html>
