<html><header><meta charset="utf-8"><title>《新紮師兄》主角冇晒影</title></header><body><h1>《新紮師兄》主角冇晒影</h1><p>陳冠希（Edison）、謝霆鋒及鍾欣桐（阿嬌）合作主演的電影《新紮師兄》雖然今天上映，不過幾位主要的演員都不在香港，霆鋒與阿嬌在內地拍戲，而Edison則在約旦拍廣告，三人均沒法參與宣傳工作。霆鋒打算待下周《無極》一片的拍攝工作較為清閒，撥冗返港協助宣傳。<br> &#13;<br> <spanclass>陳冠希遺憾 &#13;<br> Edison昨日接受電話訪問時說：「我同霆鋒係好好朋友，大家唔同唱片公司，冇機會合唱，但一直都好希望可以合作拍戲，所以今次能夠合作真係好開心，唯一唔好，就係大家唔可以一齊為部戲做宣傳。」</spanclass></p></body></html>
