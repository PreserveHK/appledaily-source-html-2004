<html><header><meta charset="utf-8"><title>張佩金記憶受損感自卑</title></header><body><h1>張佩金記憶受損感自卑</h1><p>張佩金早前在上海遇上交通意外，現仍在當地留醫。張佩金因為曾經昏迷，令記憶力受影響，故醫院安排心理醫生助她恢復記憶。<br> &#13;<br> <spanclass>不靠輔助器呼吸 &#13;<br> 張佩金日前以普通話接受訪問說：「我撞車時昏迷過，記憶力差了很多，有很多事情都記不起來，所以我感到很自卑，醫院安排了心理醫生跟我見面，他們給我看自發生交通意外後的照片，希望幫助我恢復記憶。」&#13;<br> 而張佩金身上的呼吸輔助器已拔掉，不用靠此呼吸，她說：「醫生表示我胸口肋骨的骨裂都長回來，但未來半年都不能承受壓力，所以這段時間我只得留在上海生活，我很渴望參加香港歌手在本月底舉行的反盜版活動。」&#13;<br> 記者戴維上海直擊</spanclass></p></body></html>
