<html><header><meta charset="utf-8"><title>Rosemary跑步喼弗怕人昅</title></header><body><h1>Rosemary跑步喼弗怕人昅</h1><p>混血模特兒Rosemary和唐寧前晚往銅鑼灣時代廣場，演出萊利雅髮型騷，Rosemary表示天氣開始炎熱，要更加努力多做運動喼弗，她說：「我好想學攀石，不過媽咪就話危險，唔批准，我想喺戶外跑吓步又怕多人望，都係做gym時跑多幾吓跑步機。」<br> &#13;<br> <spanclass>保米路拒剪髮 &#13;<br> 問Rosemary會否考慮將秀髮剪短？她說：「一定唔會，我重想學外國啲模特兒咁，將頭髮留到落腰，咁樣重型重cool，而且長頭髮工作都會多啲啦！」&#13;<br> 採訪：梁錦雯&#13;<br> 攝影：陳志嵐</spanclass></p></body></html>
