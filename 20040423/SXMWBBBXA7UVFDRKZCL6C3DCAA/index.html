<html><header><meta charset="utf-8"><title>法消費開支大減1.4%</title></header><body><h1>法消費開支大減1.4%</h1><p>【巴黎路透社電】法國上月消費開支跌幅是4個月來最大，原因是失業情況嚴重，打擊消費意欲，數據沖淡了這個歐元區第2大經濟體系的復甦希望。&#13;<br> 法國國家統計局INSEE公布，該國3月份消費開支較前月跌1.4%，是去年11月跌2.2%以來最大跌幅，差過預期的跌0.3%。2月份消費開支向下修訂，由原來的無變動改為跌0.2%。&#13;<br> 家庭開支向來是法國經濟增長的主要動力來源。經濟研究員認為，除非就業市道開始改善，否則當地消費開支要到下半年才會顯著好轉，並會令經濟復甦前景受損。法國2月份失業率被調高，上調至9.8%。</p></body></html>
