<html><header><meta charset="utf-8"><title>熱賣甜品：補血滋潤海底椰黑糯米</title></header><body><h1>熱賣甜品：補血滋潤海底椰黑糯米</h1><p>黑糯米又稱「紫米」，含有豐富的礦物質，還含有四種人體必需之胺基酸，有補血養顏之效。而海底椰性溫帶補，能潤肺止咳、滋潤皮膚，女士們就最啱。&#13;<br> 記者：羅惠芬&#13;<br> 攝影：楊錦文&#13;<br> &#13;<br> <b> 用咩料：</b> &#13;<br> 黑糯米	2両&#13;<br> 椰漿	1杯&#13;<br> 冰糖	4両&#13;<br> 海底椰	4両&#13;<br> &#13;<br> <b> 好易做：</b> &#13;<br> 1.黑糯米用水浸半天，用適量水以慢火煮至軟透。&#13;<br> &#13;<br> 2.海底椰沖洗，切小件，用１碗水與冰糖同煲至冰糖溶。&#13;<br> &#13;<br> 3.將材料（2）放入已煲好的黑糯米中，以慢火邊煮邊攪拌。盛起。&#13;<br> &#13;<br> 4.加入椰漿即可食用。亦可雪凍吃。</p></body></html>
