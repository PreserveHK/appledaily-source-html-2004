<html><header><meta charset="utf-8"><title>江欣慈為愛貓勤𢱑銀</title></header><body><h1>江欣慈為愛貓勤𢱑銀</h1><p>江欣慈（Liz）最近替有線電視卡通片《東京MewMew》唱主題曲《東京貓貓》，她笑言可能自己亦是愛貓之人，所以唱得份外投入。&#13;<br> <br> <spanclass>月使數千元 &#13;<br> Liz笑言喜歡貓兒冷傲，但撒嬌的時候卻教人吃不消，她說：「貓可以好嗲，我屋企兩隻貓簡直人見人愛。」Liz兩隻貓分別是美國短毛及英國短毛貓，年齡為九歲及五歲。閒時Liz會替貓咪洗澡及梳毛，她表示每月用在貓兒的使費也要數千元，所以她要努力𢱑銀。&#13;<br> 採訪、攝影：何永寧　場地提供：名門純貓店&#13;<br> 髮型：Surran（o4Osmosis）</spanclass></p></body></html>
