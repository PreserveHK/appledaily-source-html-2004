<html><header><meta charset="utf-8"><title>鄧健泓願捱打出位</title></header><body><h1>鄧健泓願捱打出位</h1><p>鄧健泓將於今日在銅鑼灣Joint15DanceClub舉行音樂會，日前他在銅鑼灣接受訪問時表示，今次是首次在酒吧開騷，更謂不怕人流複雜，他抵死地說：「我冇嘢俾人撩喎，打我重好㖭，咁先有娛樂版頭條新聞嘛！」&#13;<br> <br> <spanclass>怕女友搶風頭 &#13;<br> 鄧健泓邀請了蘇永康做嘉賓，並請了老友方力申來捧場，其女友原子鏸會否來撐場？鄧健泓表示因為女友有工作在身，所以不會捧場，他笑說：「費事佢到時嚟到搶晒我嘅風頭！」&#13;<br> 採訪、攝影：駱華齡&#13;<br> 髮型：Cyrus@HairCulture&#13;<br> 化妝：Yen&#13;<br> 服裝提供：A/X</spanclass></p></body></html>
