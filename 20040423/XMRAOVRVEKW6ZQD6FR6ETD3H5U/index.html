<html><header><meta charset="utf-8"><title>喜歡胖女人的八個理由 - 區樂民</title></header><body><h1>喜歡胖女人的八個理由 - 區樂民</h1><p>近年女士纖體成風，認為瘦就是美。我訪問了十個男醫生，問題是：「如果女朋友的身材不標準，你寧願她偏肥還是偏瘦？」&#13;<br> 結果八個男醫生選偏肥，兩個選偏瘦。選擇偏肥的原因如下：&#13;<br> 胖女人較少患骨質疏鬆。&#13;<br> 和女朋友外出，如果她太瘦，人家會以為你刻薄她，飯也不給她吃。&#13;<br> 擁抱胖女人較舒服。&#13;<br> 和胖女人站在一起，自己看起來沒那麼胖。&#13;<br> 楊貴妃也是胖的。&#13;<br> 胖女人的浮力較好，即使不會游泳，掉進海裏也不那麼容易淹死。&#13;<br> 胖女人看起來氣力大，跟她遠足，山賊不敢打主意。&#13;<br> 一個外科醫生說：「如果女朋友胖一點，可讓我練習抽脂肪手術。」</p></body></html>
