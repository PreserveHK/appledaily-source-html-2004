<html><header><meta charset="utf-8"><title>華凌今年爭取扭虧</title></header><body><h1>華凌今年爭取扭虧</h1><p>【本報訊】華凌集團（382）公布，去年度虧損收窄至7698萬元，02年度蝕2.5億元；每股虧損5.6仙，不派息；營業額15.7億元，升25%。&#13;<br> 集團執行董事兼總經理陳小石解釋，雖然營業額上升，但由於去年原材料價格上升、售價下跌，因此仍出現虧損；他相信今年情況會好轉，因為中央已作出調控政策。&#13;<br> 他相信今年減價戰情況會放緩，毛利可保持平穩，爭取扭虧為盈。</p></body></html>
