<html><header><meta charset="utf-8"><title>永亨購浙一效益分段入帳</title></header><body><h1>永亨購浙一效益分段入帳</h1><p>【本報訊】永亨銀行（302）董事長兼行政總裁馮鈺斌表示，預期收購浙一銀行帶來5000至6000萬元成本節省的協同效益，半數會反映在今年度損益帳內，明年度則全面反映。至於分行數目及員工安排，他說暫定會縮減數間行址重叠的分行，但亦會在個別地區增設分行，員工總數至年底時或會多於年初，裁員機會很微。&#13;<br> 透過私人法案提交立法會通過併合浙一的修訂案，他估計會按計劃在7月底前完成，期望在該月訂出兩行法定合併日。<br> &#13;<br> <spanclass>裁員機會微 &#13;<br> 永亨早前與台灣第一銀行簽訂業務合作協議，馮氏說不涉及股權方面合作，主要是對方透過永亨的網絡發展內地業務。</spanclass></p></body></html>
