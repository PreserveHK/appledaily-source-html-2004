<html><header><meta charset="utf-8"><title>濕熱天氣影響矯視手術</title></header><body><h1>濕熱天氣影響矯視手術</h1><p>美國北卡羅來納州WakeForest大學眼科助理教授華特表示，愈炎熱及愈潮濕的天氣，進行激光矯視手術影響就愈大，主要是難於將有偏差的視力情況完全矯正過來。&#13;<br> 華特強調，九月更是進行激光矯視手術最不好的月份，故進行此手術的醫生應特別注意。他又稱，從其進行激光矯視手術的經驗所得，約一成手術會受到手術室濕度的影響，令每一百名病人中，約有九人要再接受矯視手術。</p></body></html>
