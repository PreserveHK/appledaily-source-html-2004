<html><header><meta charset="utf-8"><title>爭拗多年未落實</title></header><body><h1>爭拗多年未落實</h1><p>現已合併入教育統籌局的教育署，早於九一年已推出學校管理新措施計劃，以改善中小學教育，但爭拗多年未有落實。直至三年前，多間中學爆出校董會濫權醜聞，校本管理才「死灰復燃」。&#13;<br> 有些學校的校董會可以由同門親戚壟斷，又有一些辦學團體坐擁數億元，而以分餅仔形式委任親信做校董。教統局認為透過擴大校董局的委任，讓教師、家長及校友都有機會參與學校管理，可發揮監察和支援功能。但有辦學團體指當局乘機將權力收歸政府，與下放權力講法不符。</p></body></html>
