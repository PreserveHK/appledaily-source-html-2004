<html><header><meta charset="utf-8"><title>《攻殼》導演獲康城垂青　感動</title></header><body><h1>《攻殼》導演獲康城垂青　感動</h1><p>日本著名動畫家押井守執導的《攻殼機動隊》，曾影響了《第5元素》和《22世紀殺人網絡》等荷李活科幻片出現，該片續篇《Innocence》，剛成為史上首部獲入圍競逐今屆康城電影節最高榮譽金棕櫚大獎的日本動畫。導演押井守前日得悉入圍後表示：「這證明了日本動畫已獲得認同，實在令人鼓舞！」&#13;<br> 而《下一站天國》導演是枝裕和新作《沒有人知道》，則是另一部入圍的日本電影，導演說：「這是跟一群孩子拍攝了一年時間才完成，能夠入圍已是對孩子和工作人員的讚賞。」</p></body></html>
