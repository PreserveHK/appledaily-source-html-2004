<html><header><meta charset="utf-8"><title>胡兵狂迷LV全屋珍品</title></header><body><h1>胡兵狂迷LV全屋珍品</h1><p>胡兵鍾愛LV品牌足足有九年之多，每有新款推出，他均會花費搶購，而他家中總共有超過五百件LV品牌的產品，包括衣服鞋襪、旅行篋、手提袋、銀包等。&#13;<br> <br> <spanclass>轉送朋友 &#13;<br> 日前胡兵專誠來港出席LV派對，他展示心目中最愛品牌的款式與大家分享，單是帶來港的便有五十件，胡兵說：「LV嘅行李箱勝在夠大，可以放喺屋企當家居擺設，放吓花樽或者小擺設，而有時買咗啲袋返嚟因為太新，會搽啲油整黑啲，咁會重靚。」&#13;<br> 雖然胡兵家中擁有很多LV的物品，但對自己的收藏物亦十分珍惜，不會因款式舊而棄掉或轉賣，反而會將物品送給朋友。&#13;<br> 採訪：卓寶花　&#13;<br> 攝影：陳慧安</spanclass></p></body></html>
