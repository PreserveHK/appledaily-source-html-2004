<html><header><meta charset="utf-8"><title>何韻詩一提梅媽冇胃口</title></header><body><h1>何韻詩一提梅媽冇胃口</h1><p>何韻詩日前與兩名朋友到中環牛記茶室食晚飯，雖然她身為歌星，但亦沒有架子，坐在街邊的一張枱大快朵頤，不過當晚她的胃口麻麻，提起梅媽時更放下筷子，再沒有吃東西。<br> &#13;<br> <spanclass>身穿全黑服裝 &#13;<br> 當晚十時許，何韻詩與朋友不約而同穿上全黑服裝，於中環蘇豪區的牛記出現，但三個人只點了兩味餸菜，包括炒蛋及豆豉鯪魚炒油麥菜。&#13;<br> 席間何韻詩不停與朋友閒聊，當她見到記者拍照時還笑說：「唔使喇啩？我成日都喺度食飯㗎喎。」提到近日張耀榮爆梅媽曾經問他借錢，以及問她有否聯絡梅媽時，何韻詩即迴避說：「唔講呢啲嘢啦。」&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
