<html><header><meta charset="utf-8"><title>3色HelloKitty夜光水晶燈</title></header><body><h1>3色HelloKitty夜光水晶燈</h1><p>今期介紹呢款精品，雖然未至於令各HelloKittyFans失控尖叫，但起碼會望多兩眼，呢款座枱式水晶吊燈，開着後，透明HelloKitty就會透出柔和燈光，燈色重會慢慢轉變為三種不同顏色，放在車廂可作裝飾，夜晚亮着夠晒搶鏡，每個百零蚊，買個畀女朋友最啱。&#13;<br>&#13;<br>記者：黃婉冰　攝影：陳陶鈞&#13;<br>&#13;<br>&#13;<br>&#13;<br>&#13;<br>店名：威一系汽車音響配件公司&#13;<br>電話：23989501&#13;<br>地址：旺角黑布街83號地下</p></body></html>
