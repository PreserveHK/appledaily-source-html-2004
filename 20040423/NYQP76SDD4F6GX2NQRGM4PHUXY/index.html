<html><header><meta charset="utf-8"><title>松隆子隱名出碟幫男友</title></header><body><h1>松隆子隱名出碟幫男友</h1><p>日本女星松隆子三個月前，被發現與其貌不揚的音樂人佐橋佳幸拍拖，她破例透過事務所大方承認，但外間對戀情並不看好。&#13;<br> <br> <spanclass>自爆關係良好 &#13;<br> 惟最新一期雜誌《Friday》，就直擊了松隆子，被問到與男友現在關係如何，松隆子再大方的表示：「現在關係不錯。唔，總之一般情侶那樣吧。」&#13;<br> 不過，本月松隆子隱姓埋名地，與組合KINMOKUSEI合作出了一隻細碟《二人的紫色東京》，雜誌報道原因是這隻碟由佐橋製作，松隆子事務所要求她不要用真名，以免二人關係再被談論。</spanclass></p></body></html>
