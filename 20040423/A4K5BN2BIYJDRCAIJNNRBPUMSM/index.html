<html><header><meta charset="utf-8"><title>莎朗史東日日換新裝</title></header><body><h1>莎朗史東日日換新裝</h1><p>荷李活女星莎朗史東（SharonStone）近期經常盛裝出席公眾場合爭取曝光，日前她出席表揚好友李察基爾（RichardGere）的活動後，前日又見她現身一個頒獎禮的公布提名儀式。四十六歲的莎姐穿上一襲黑色低胸晚裝，成為全場焦點。&#13;<br> <br> <spanclass>獲邀上台發言 &#13;<br> CrestWhitestrips主辦的時尚大獎前日公布今屆提名名單，該頒獎禮主要是表揚一些在鏡頭後令藝人豔光四射的幕後功臣，而盛傳有機會來港拍片的莎姐，獲大會邀請在儀式上發言及宣布提名名單。</spanclass></p></body></html>
