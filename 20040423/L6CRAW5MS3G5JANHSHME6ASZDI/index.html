<html><header><meta charset="utf-8"><title>　　佛指舍利贈港祥和 - 李八方</title></header><body><h1>　　佛指舍利贈港祥和 - 李八方</h1><p>中央政府認真唔話得，繼「屍爬」同開放內地同胞自由行來港旅遊，照住香港經濟之外，下個月佛誕重會大開方便之門，畀全世界難得一見嘅「佛指舍利」嚟港，供各方善信同市民瞻仰。「佛指舍利」係佛祖釋迦牟尼的真身指骨，乃當今佛教界最高聖物。籌辦大會嘅主席覺光法師話，希望佛指舍利蒞臨香港，唔止帶來祥和氣氛，重可以吸引更多旅客嚟香港。&#13;<br> （圖）覺光法師指住佛指舍利紀念郵票，期望佛指舍利能為本港帶來祥和，帶動旅遊發展。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
