<html><header><meta charset="utf-8"><title>力谷宣傳挽收視</title></header><body><h1>力谷宣傳挽收視</h1><p>奧斯卡頒獎典禮舉行在即，主辦單位美國廣播公司有鑑於去年奧斯卡收視率偏低，近日已在集團旗下所有姊妹電視台加緊宣傳，希望於收視上勝一仗，挽回面子。&#13;<br> 至於將會主持紅地氈入場儀式的電視主持人MariaMenounos，前日率先預演她將於當晚穿上的RandiRahm晚裝，該條裙子鑲有三千顆鑽石，價值一千九百五十萬港元。而憑《黃昏清兵衛》角逐最佳外語片的日本導演山田洋次，已於前日與男主角真田廣之飛往美國。</p></body></html>
