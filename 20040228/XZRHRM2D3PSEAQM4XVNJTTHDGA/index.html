<html><header><meta charset="utf-8"><title>成龍讚楊利偉貢獻多</title></header><body><h1>成龍讚楊利偉貢獻多</h1><p>成龍和中國第一太空人楊利偉，日前在北京出席中央電視台的「感動中國十大風雲人物」頒獎典禮。&#13;<br> 楊利偉早前訪港，成龍曾以「旅遊大使」身份招呼他，二人更成為好友。成龍當日便大讚楊利偉：「佢好踏實，好謙虛，佢對中國好大貢獻。」&#13;<br> <br> <spanclass>別嘥時間打機 &#13;<br> 成龍表示每位得獎者都有不同理由，他說：「我嘅得獎理由係國家危難時，幫人民重塑信心，致力擴展中華文化，熱心公益。呢個頒獎禮係全民投票，喺十三億人口中選出嚟。我覺得自己十分幸運，亦勸喻年輕人，唔好再嘥時間打機，努力做好自己就會有回報。」</spanclass></p></body></html>
