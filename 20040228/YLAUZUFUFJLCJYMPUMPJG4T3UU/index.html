<html><header><meta charset="utf-8"><title>2R遭迫遷喊晒口</title></header><body><h1>2R遭迫遷喊晒口</h1><p>女子組合2R近日為《MiHair》擔任封面女郎，Race和Rosanne兩姊妹除了示範最新髮型外，更大談最難忘的回憶。&#13;<br> <br> <spanclass>屋主突然收屋 &#13;<br> 原來2R來港初期曾遇上了一件慘事，Rosanne在雜誌中說：「我哋兩姊妹來港，本來租住了一個單位，以為可以暫時搵到個唔錯嘅棲身之所，但突然間屋主話要收番間屋，重限定我哋一個禮拜之內搬走，一時間你叫我哋兩個女仔搬去邊？」&#13;<br> Rosanne又說：「我哋兩姊妹發瘋咁搵朋友幫忙，重記得我同Race搬走嗰日，兩個都係一邊喊一邊執行李。」</spanclass></p></body></html>
