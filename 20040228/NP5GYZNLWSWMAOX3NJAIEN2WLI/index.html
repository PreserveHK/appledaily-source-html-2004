<html><header><meta charset="utf-8"><title>中菜大變身</title></header><body><h1>中菜大變身</h1><p>從來玩創新多是西菜的天下，中菜的變化始終有限。世事無絕對，金域假日酒店的龍苑以中式烹調方法融入西方佳餚中，幫中菜來個大變身。部份菜式更會在客人面前烹調，吃飯之餘可以欣賞師傅廚藝兼偷師。材料有魚、蝦、蠔等海鮮及牛、羊等，六款fusion菜中其中以白汁東星斑卷和紅袍翠玉帶最受歡迎。&#13;<br>&#13;<br>記者：馬靜兒</p><p><spanclass><fontstyle>龍苑  &#13;<br> 地址：尖沙嘴麼地道50號金域假日酒店&#13;<br> 電話：23151006　　供應日期︰即日至三月三十一日</fontstyle></spanclass></p></body></html>
