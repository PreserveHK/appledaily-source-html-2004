<html><header><meta charset="utf-8"><title>君臨炒籌未見成交</title></header><body><h1>君臨炒籌未見成交</h1><p>【本報訊】今日公開發售的尖沙嘴君臨天下，開賣前夕，市場出現10餘個籌號放售，叫價由20萬至120萬元，暫未聞成交。業內人士表示，該盤屬中高價物業，由於籌價不低，新買家在買籌外，尚要繳付釐印費、律師費、代理佣金等雜項，成本較重，炒籌不成氣候。&#13;<br> 君臨天下接獲638宗認購登記，今日揀樓。由於發展商表示僅推出60伙公開發售，不少得悉抽籤結果買家，嘗試將籌號在市場放售圖利。據知，頭籌昨午一度叫價200萬元，傍晚回落至120萬元。不過，發展商早前表明不會替買家辦理轉名手續，即使新買家買籌，須於6月底成交期後才能轉名。</p></body></html>
