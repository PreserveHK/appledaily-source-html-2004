<html><header><meta charset="utf-8"><title>五隧債券有別平民債券</title></header><body><h1>五隧債券有別平民債券</h1><p>證券化是一種集資方式，集資者將有穩定收入的資產，用作抵押，在計算有關資產在未來一段時間的預期收入，折算出現值後，向市場發行債券，藉此套回現金。&#13;<br> 集資者選擇這種以資產抵押的方式，而非如政府直接發行的無抵押平民債券，原因之一是直接發債息率成本較貴，又或是本身未獲有利發債的評級，故惟有將本身最具穩定收入的資產拿來抵押，發行有資產抵押的債券。以政府的五隧一橋為例，若逐間公司發債，成本可能不化算。&#13;<br> 一般證券化債券，通常會按債務的優先償還次序、評級認可、借貸相對資產價值比例等，釐定不同息率的各部份的債務工具，投資者可按自己接受風險的能力決定認購哪一種。</p></body></html>
