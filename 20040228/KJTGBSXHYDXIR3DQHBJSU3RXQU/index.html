<html><header><meta charset="utf-8"><title>「激流」掃黃</title></header><body><h1>「激流」掃黃</h1><p>【本報訊】警方聯同入境處採取代號「激流行動」掃黃，打擊旺角區內的色情活動，搜查七十多處地點，合共拘捕七十名涉嫌賣淫女子（圖），大部份持雙程證來港。&#13;<br> 旺角警區行動主任張建光總督察表示，「激流行動」﹙Upperrun﹚目的是透過掃蕩賣淫活動的供應源頭，以打擊黑社會收入來源。&#13;<br> 行動由前晚十一時半至昨日凌晨四時，旺角警區特別職務隊探員聯同入境處人員，突擊搜查區內七十處地點，包括架步、指壓中心及收藏妓女的宿舍等。行動共拘捕七十名年齡介乎十六至四十四歲的女子，當中一人為泰籍，其餘為內地女子。&#13;<br> 麥超億攝</p></body></html>
