<html><header><meta charset="utf-8"><title>日干預匯市規模縮減</title></header><body><h1>日干預匯市規模縮減</h1><p>【本報綜合報道】日本為了紓緩日圓升值對當地出口的衝擊，本月共沽售3.342萬億日圓，以昨天滙價計相當於305億美元（約2379億港元）。&#13;<br> 上述干預行動是在1月29日至2月25日進行，規模細過1月沽售的7.1545萬億日圓（約653億美元）。&#13;<br> 單在今年頭兩個月，日本便沽出10.4965萬億日圓，相當於去年全年破紀錄的20萬億日圓的一半。&#13;<br> 在七大工業國（G7）本月初開會後不久，美元兌多隻主要貨幣跌至數年低位，本月11日曾見105.14日圓的3年新低，因市場質疑G7會否聯手阻止美元下滑。</p></body></html>
