<html><header><meta charset="utf-8"><title>教師非禮女生囚8月</title></header><body><h1>教師非禮女生囚8月</h1><p>【本報訊】年輕教師兩度帶一名未成年的中三女生返家，在床上撫摸其胸部及私處，早前被裁定非禮罪成，昨在東區裁法院被判即時入獄八個月。裁判官指被告向未成年女生作出嚴重猥褻行為，被告縱然有良好的背景及品格，亦不能構成重要的求情因素。被告向法庭申請保釋候上訴但被駁回。&#13;<br> 現年二十四歲的被告於案發時在將軍澳區一間中學任教，他被控於去年一月某日及二月三日，在沙田美林邨寓所兩度非禮一名十五歲女學生。&#13;<br> 案件編號：ESCC2693/03</p></body></html>
