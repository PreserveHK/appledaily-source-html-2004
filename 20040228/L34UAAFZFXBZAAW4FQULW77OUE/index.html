<html><header><meta charset="utf-8"><title>張東健、元斌揮旗攻美</title></header><body><h1>張東健、元斌揮旗攻美</h1><p>韓國電影《太極旗飄揚》在本土不斷創出票房佳績，同時男主角張東健及元斌已一起遠赴美國宣傳此片。而此片昨日在洛杉磯AFMA戲院舉行盛大的試映會，就出現人山人海，站立看戲的場面，令兩位主角放下心頭大石。此外，據悉此片的台灣、新加坡及泰國版權費，比起《我的野蠻女友》還高出一倍之多。&#13;<br> 元斌雖於明年春天要入伍當兵，但據知近日有超過十間廣告公司，欲使其商品成為元斌入伍前的「最後廣告作品」，均開出高至五百多萬港元一年合約的酬勞引誘元斌。</p></body></html>
