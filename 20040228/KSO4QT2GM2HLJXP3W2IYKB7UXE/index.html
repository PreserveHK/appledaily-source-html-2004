<html><header><meta charset="utf-8"><title>美銀或遭索償10億美元</title></header><body><h1>美銀或遭索償10億美元</h1><p>【本報綜合報道】美國加州一個陪審團裁定，美國銀行（BankofAmerica）不當地處理客戶的社會保障存款，故須至少賠償7500萬美元（約5.85億港元）。原告的代表律師說，賠償總額最終可達10億美元（約78億港元）。&#13;<br> 此案的原告為美銀的110萬個客戶，他們指控該行不當地使用客戶的社會保障存款，用以支付客戶費用和透支。陪審團裁定美銀須賠償7500萬美元，並向每名蒙受損失的客戶補償1000美元。&#13;<br> 高等法院法官將裁定多少人可獲賠償，以及賠償金額。&#13;<br> 上周，美銀同意支付3300萬美元，為加州另一訴訟和解，該行被指向信託戶口客戶收費過高。</p></body></html>
