<html><header><meta charset="utf-8"><title>碧咸綁絲帶唔討好</title></header><body><h1>碧咸綁絲帶唔討好</h1><p>繼BritneySpears及BeyonceKnowles等為百事可樂拍攝廣告後，萬人迷碧咸（DavidBeckham）、卡洛斯（RobertoCarlos）及托迪（FrancescoTotti）等一眾球星，亦拍攝了全新百事電視廣告，他們以中古武士的造型示人，與Britney等女歌手的百事廣告互相輝映。&#13;<br> <br> <spanclass>與愛妻齊轉髮型 &#13;<br> 碧咸與妻子Victoria近日齊齊轉換髮型，Victoria以一千五百鎊（約二萬一千七百港元）把頭髮染金及駁長，而碧咸也在前日於馬德里舉行的廣告首映禮上，展示其綁上絲帶的新髮型，但這個髮型看來不太討好，實難以掀起熱潮。</spanclass></p></body></html>
