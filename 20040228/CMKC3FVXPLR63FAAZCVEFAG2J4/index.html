<html><header><meta charset="utf-8"><title>迪士尼股東不滿艾思納</title></header><body><h1>迪士尼股東不滿艾思納</h1><p>【洛杉磯路透社電】美國和路迪士尼（WaltDisney）行政總裁艾思納（MichaelEisner）面對股東的不滿，可能無法連任主席。消息人士透露，在下周三的股東周年大會上，可能有控制30%股權或以上的投資者，不支持他連任主席。&#13;<br> 目前已有多家機構投資者表態反對艾思納連任。據《華爾街日報》上周五報道，互惠基金公司T.RowePrice同意在下周的股東大會上，不支持艾思納連任主席。&#13;<br> 消息人士說，迪士尼可能被迫舉行投票，以決定是否將行政總裁與主席職位分開，此舉或會令艾思納難以連任主席。</p></body></html>
