<html><header><meta charset="utf-8"><title>前港姐李嘉慧傳被拘捕</title></header><body><h1>前港姐李嘉慧傳被拘捕</h1><p>對於有消息指現職模特兒的前港姐李嘉慧，因涉及廣興國際（1131）案件而須協助調查，李嘉慧昨日接受電話訪問時否認曾到廉署助查。&#13;<br> 她說：「係誤會啫，我都冇上過去，唔知點解咁講。我噚日（周四）重響中環食飯、做嘢。」她表示，對報道不知情，與廣興的高層也無關係。其後她以正在綵排中為理由，匆匆收線，並把電話轉駁到留言信箱。&#13;<br> 據悉，李嘉慧的確涉案，並遭廉署拘捕，李的男友是一家投資公司的董事，也涉案受查。</p></body></html>
