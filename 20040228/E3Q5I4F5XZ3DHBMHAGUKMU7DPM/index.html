<html><header><meta charset="utf-8"><title>蕭笙榮休四虎謝提拔</title></header><body><h1>蕭笙榮休四虎謝提拔</h1><p>監製蕭笙昨日宣布榮休，並自掏腰包設宴，汪明荃（阿姐）、無綫五虎中的劉德華、黃日華、苗僑偉及湯鎮業等都有出席。&#13;<br> <br> <spanclass>第五次退休 &#13;<br> 蕭笙表示近年身體不好，他說：「我都入咗行三十幾年，話咗退休都有五次，呢次終於退得成。」蕭笙還挑選了《天龍八部》和《神鵰俠侶》等劇為代表作。&#13;<br> 華仔非常有心，帶同親筆題字的「巨星因你創造」做禮物，他說：「我第一部演阿叔嘅電視劇就係《神鵰俠侶》，佢重填詞叫我唱主題曲。」&#13;<br> 採訪：卓美娟&#13;<br> 攝影：仇志德</spanclass></p></body></html>
