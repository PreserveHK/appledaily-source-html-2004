<html><header><meta charset="utf-8"><title>民生副行長劉昌明辭職</title></header><body><h1>民生副行長劉昌明辭職</h1><p>【本報訊】民生銀行昨日發出的公告指出，董事局在會議上同意劉昌明辭去副行長職務。但公告未有披露其辭職原因、是否與近期發生的冒認簽名指控有關。民生董事會亦議決成立獨立調查委員會，專門就該行工商註冊名冊變更過程中所引發的問題，進行調查。&#13;<br> 民生網頁資料所載，現年39歲的劉昌明，曾任民生深圳分行行長，劉氏辭職後，該行副行長職位僅餘洪崎一人，兩位行長助理則分別為梁玉堂及邵平。&#13;<br> 力爭今年上市的民生，遭前董事邱影新早前指控，該行在2000年的股東大會上冒認其簽名，以取得工商局核准該行名冊轉成股份制公司，從而配合在A股市場上市。</p></body></html>
