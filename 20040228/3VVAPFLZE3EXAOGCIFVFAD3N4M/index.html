<html><header><meta charset="utf-8"><title>發行零售債券等同向公眾借錢</title></header><body><h1>發行零售債券等同向公眾借錢</h1><p>特區政府將向市民發行零售債券，科技大學經濟發展研究中心主任雷鼎鳴說，發行零售債券簡單來說就是向公眾借錢，公眾購買後等如持有一張欠單，欠單上標明有利息和可轉讓，而債券發行機構在發行債券時已訂出每年息率，持有債券的人可在期滿時取回本金。息率視乎發行機構的風險評級及債券的年期，年期愈長則息率愈高，有些債券短至一年，也有長達三十年期；若發行機構信譽良好、外界預計她會還款，則息率相對會較低。</p></body></html>
