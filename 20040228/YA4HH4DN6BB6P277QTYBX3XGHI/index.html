<html><header><meta charset="utf-8"><title>建行1月撥備前利潤66億</title></header><body><h1>建行1月撥備前利潤66億</h1><p>【本報訊】英文《中國日報》報道，建設銀行（圖）1月份在計提壞帳準備金前實現利潤為66億元人民幣。報道沒有提供相應的對比數據。&#13;<br> 該銀行去年度在未計壞帳前利潤為512億元人民幣。&#13;<br> 報道援引建設銀行行長張恩照稱，建行今年已訂出其未計壞帳撥備前實現利潤上升18%的目標，今後幾年更會積極拓展其海外業務。建行目前在海外共開設6家分行和兩家代表處。建行還將對資源進行重組，以獲得香港建新銀行的100%的股權。&#13;<br> 報道又稱，建行計劃04和05年間將其外滙存款業務的市場佔有率提高0.3個百分點以上。建行計劃在境外上市，集資約624億港元。</p></body></html>
