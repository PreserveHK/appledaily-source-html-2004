<html><header><meta charset="utf-8"><title>翻版常盤入行趕收身</title></header><body><h1>翻版常盤入行趕收身</h1><p>有「翻版常盤貴子」之稱的落選華裔小姐徐靜潔，她雖然在「2004年度國際華裔小姐」中落敗，但憑着上鏡臉孔順利闖入娛樂圈後，近日應張玉珊的纖體公司邀請做代言人。&#13;<br> 徐靜潔即將簽約成為中國星的藝人，她加盟娛樂圈的首項工作是做纖體代言人，纖體公司老闆娘張玉珊昨日在電話訪問中說：「我一見到徐靜潔就好鍾意，佢係娛樂圈中少見嘅靚女，佢嘅皮膚好白。我已經同佢影咗廣告相，效果好理想。」&#13;<br> 問到張玉珊是否以徐靜潔取代李蘢怡和曹敏莉，她說：「咁佢哋重有合約，我係生意人，一定會用住先。」&#13;<br> 採訪：比華利</p></body></html>
