<html><header><meta charset="utf-8"><title>買S4送記憶卡同充電池</title></header><body><h1>買S4送記憶卡同充電池</h1><p>各大廠力谷800萬像素DC，令到標準入門級之300萬像素漸漸有所不及，而眾多400萬像素相機中，Pentax嘅OptioS4一向受到唔少用家好評，質素好之餘，勝在夠輕又夠細。最近代理更有優惠推出，只要係喺3月1日前，於指定商舖購買OptioS4，憑發票及保用證，即可獲贈一張64MBSD卡及原廠充電池，加埋總值$550，對心思思未買機嘅用家嚟講，都算幾吸引。OptioS4𠵱家街價賣緊$3,280，有興趣就要行快步。&#13;<br>&#13;<br>記者：許福合&#13;<br>捷成洋行　查詢電話：29262987</p></body></html>
