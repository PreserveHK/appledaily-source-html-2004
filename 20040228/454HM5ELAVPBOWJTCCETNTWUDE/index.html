<html><header><meta charset="utf-8"><title>羅嘉良做收費先鋒</title></header><body><h1>羅嘉良做收費先鋒</h1><p>由羅嘉良、伍詠薇、陳國邦及吳美珩主演的無綫劇集《街市的童話》，近日被銀河衛視exTV購入，並安排於下周二晚在旗下TVBE頻道首播。&#13;<br> <br> <spanclass>扮大肚腩 &#13;<br> 雖然在收費電視播映，觀眾層面不及在免費頻道般廣泛，但羅嘉良認為凡事總有個開始，他昨日在電話中說：「我咪做先鋒囉！其實離開無綫之前拍咗兩部劇，除咗呢部重有《婚姻乏術》，呢兩套劇我都好鍾意！希望有機會可以喺無綫黃金時間重播番，等多啲觀眾欣賞到啦。」&#13;<br> 羅嘉良透露拍攝《街》劇時要扮大肚腩，沒料到有朋友以為他真的發福。&#13;<br> 採訪：戴彩煥</spanclass></p></body></html>
