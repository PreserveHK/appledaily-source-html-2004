<html><header><meta charset="utf-8"><title>中銀監決強化商銀資本</title></header><body><h1>中銀監決強化商銀資本</h1><p>【本報訊】中國銀監會昨頒布《商業銀行資本充足率管理辦法》，引進國際資本監管經驗，規範內地商銀在計算資本充足率時，更能反映真實的風險狀況，計算方法亦必須建立在各項資產損失準備的充份提撥基礎上。&#13;<br> 根據3月1日起施行的辦法規定，銀監會要求各商業銀行提高最低資本充足率標準，並按有關比率高低劃分三類──資本充足、資本不足及資本嚴重不足的銀行；過渡期內，未達標準的商銀，要制訂資本補充計劃，通過注資、調整結構、發行長期次級債、可換股債、上市或增資擴股等，以強化資本，並在07年1月1日前，資本充足率達最後指標，不低於8%。</p></body></html>
