<html><header><meta charset="utf-8"><title>小統計</title></header><body><h1>小統計</h1><p>英國教育部一項最新研究顯示，來自亞洲裔家庭的子女在中學會考中成績突出，白人家庭的子女望塵莫及。<br> &#13;<br> 去年英國中學會考成績優異率，括弧內為應考人數&#13;<br> 華裔：74.8%（2,049人）&#13;<br> 白人和印巴裔混血兒：64.7%（10,189人）&#13;<br> 印度次大陸學生：52.8%（36,011人）&#13;<br> 白人：51.3%（470,000人）</p></body></html>
