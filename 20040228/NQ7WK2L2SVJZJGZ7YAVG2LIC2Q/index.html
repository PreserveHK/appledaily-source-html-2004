<html><header><meta charset="utf-8"><title>Justin籌善款Paris力撐</title></header><body><h1>Justin籌善款Paris力撐</h1><p>美國男歌手JustinTimberlake早前成立了一個以他為名的兒童教育基金，為了籌募經費，前日Justin抽空到荷李活欣賞音樂劇《VanityFairAmped》，而當晚音樂劇所得的門券收益，將全數撥捐Justin的基金。&#13;<br> <br> <spanclass>奇雲現身 &#13;<br> 身為主人翁的Justin，當晚穿上西裝外套出席盛會，而其他有份到場欣賞音樂劇的名人，還包括男星奇雲高士拿（KevinCostner）及富家女ParisHilton等。</spanclass></p></body></html>
