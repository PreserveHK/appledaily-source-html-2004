<html><header><meta charset="utf-8"><title>陳小春姣Look慰觀眾</title></header><body><h1>陳小春姣Look慰觀眾</h1><p>陳小春昨晚在紅館舉行首場演唱會，全場近乎爆滿。小春的舊愛車婉婉、林建名、田蕊妮、楊千嬅、任賢齊和余文樂等均有往捧場。<br> &#13;<br> <spanclass>即席彈結他 &#13;<br> 小春以一身黑白打扮出場，身穿一條裙褲和白色賊仔帽，頸項則戴上多串圓珠鏈並腳踏鬆糕鞋，非常搶眼，而樂手鄧建明和單立文都穿上同款衣服配合。&#13;<br> 小春在舞台上問觀眾：「我型唔型？似唔似模特兒？你估我平時會着成咁咩？我為咗你哋先着到咁姣。」小春又即席彈結他演繹《浪子心聲》，他表示只學了約一個多月。&#13;<br> 採訪：王連連　攝影：何國豪</spanclass></p></body></html>
