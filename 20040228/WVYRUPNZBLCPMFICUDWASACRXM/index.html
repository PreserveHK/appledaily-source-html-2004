<html><header><meta charset="utf-8"><title>　　方潤華要大班簽銀紙 - 李八方</title></header><body><h1>　　方潤華要大班簽銀紙 - 李八方</h1><p>滙豐銀行總經理柯清輝噚日出席城市大學新宿舍落成禮，該宿舍被命為滙豐業昕堂，表揚滙豐銀行慈善基金對興建宿舍嘅貢獻。八方喺現場見到老牌建築商方潤華都有出席儀式，重攞住兩張滙豐銀紙，要柯大班簽名。點解？原來呢兩張銀紙嘅號碼，係方老嘅幸運號碼，按佢老人家所言，有大班簽名，價值更高，因此柯大班要當場簽名。&#13;<br> （圖）老牌建築商方潤華（右）見到柯清輝，即刻好似小fans咁問大班攞簽名。&#13;<br> 梁鑑章攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
