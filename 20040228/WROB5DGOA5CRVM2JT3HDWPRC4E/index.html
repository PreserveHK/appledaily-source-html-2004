<html><header><meta charset="utf-8"><title>優惠Parking：<br>荷里活廣場行街睇戲免費泊車</title></header><body><h1>優惠Parking：<br>荷里活廣場行街睇戲免費泊車</h1><p>荷里活廣場推出免費泊車優惠，顧客只要於商場任何一間商戶購物滿$200，只要出示當日發票（最多兩張發票）或戲票票尾，就可獲3小時免費泊車優惠，除免費泊車外，亦有日泊券出售，每張$70，泊車時間為上午7時半至晚上7時半，一次過購買20張，每張特價$50，平時同朋友睇場戲食埋飯啱晒數！	&#13;<br>&#13;<br>記者：黃婉冰</p></body></html>
