<html><header><meta charset="utf-8"><title>紀香肯雅花生騷</title></header><body><h1>紀香肯雅花生騷</h1><p>日本性感女星藤原紀香相隔了五年才推出新寫真集《Origin~NorikainKenya》，昨日終於出版。而紀香雖強調此書表達她與肯雅大自然融入一體的自然美，但她卻出動了二十七套超級名牌服裝，令她的fans看得眼花撩亂。&#13;<br> 紀香在寫真集中的形象，都是由她親自設計，除了她的自家品牌NewYorkDiary外，她還大晒多套GUCCI、LV、LANVIN及VALENTINO等二十二個品牌新裝，猶如原野花生騷。</p></body></html>
