<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>黑面娃娃問王大明頭上的那朵花：&#13;<br>「你可不可以當我主人，我願意為你做任何事。」&#13;<br>花兒說：「很抱歉，我已經有一個忠心的僕人了，不需要再有另一個僕人。」&#13;<br>黑面娃娃說：「可是你的僕人並不一定願意為你做任何事啊！」&#13;<br>花兒說：「我不需要他為我做任何事，我只需他需要我。」&#13;<br>黑面娃娃邪惡地笑着說：&#13;<br>「沒有人是真正需要與被需要的，明天&#13;<br>你就會知道真相……」&#13;<br>（明日待續）</p></body></html>
