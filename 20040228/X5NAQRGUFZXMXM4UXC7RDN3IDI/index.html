<html><header><meta charset="utf-8"><title>輪候冊入息計算方法</title></header><body><h1>輪候冊入息計算方法</h1><p>現時房屋署以三項因素計算輪候冊申請人入息限額，包括住屋開支、非住屋開支及備用金，其中住屋開支是以編配公屋單位面積相若的私樓單位租金計算。&#13;<br> 但房委會以往曾容許願意入住天水圍或東涌等地區公屋申請者獲較大面積的編配，而居屋轉公屋的單位面積亦較大，結果令過去三年實際編配公屋單位面積平均約每人十二點四平方米，高於政策規定的七平方米水平，變相令參考的私樓租金上升，入息限額亦相應地需要提高。</p></body></html>
