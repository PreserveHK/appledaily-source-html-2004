<html><header><meta charset="utf-8"><title>白高敦無意掌國基會</title></header><body><h1>白高敦無意掌國基會</h1><p>【本報綜合報道】路透社引述消息人士的話報道，英國財政大臣白高敦（GordonBrown）無意角逐國際貨幣基金組織（IMF）總幹事職位。&#13;<br> 國基會總幹事科勒（HorstKoehler）上周四突然辭職，準備回國角逐德國總統。路透社說，英國政府高層的消息人士表示：「他不會參與（競逐）。」&#13;<br> 白高敦被廣泛視為在明年下屆大選後接替英國首相貝理雅的最可能人選。他若離開英國政壇，勢將引起工黨高層的權力鬥爭。&#13;<br> 除白高敦，媒體亦指波蘭中央銀行行長巴塞洛維茨（LeszzekBalcerowicz）將競逐國基會總幹事一職，但他本人昨天對有關報道予以否認。</p></body></html>
