<html><header><meta charset="utf-8"><title>仙姐獲表揚低調睇個唱</title></header><body><h1>仙姐獲表揚低調睇個唱</h1><p>粵劇名伶白雪仙獲香港大學頒授名譽文學博士榮銜，肯定她的藝術成就及對社會作出的貢獻，她亦是首位獲此榮譽的紅伶。港大日前公布此消息後，白雪仙於晚上與楊凡及黎明經理人陳善之一同離開位於跑馬地的寓所。原來白雪仙一行人先往晚膳，繼而到紅館欣賞林憶蓮與倫永亮的演唱會。<br> &#13;<br> <spanclass>「好替佢開心」 &#13;<br> 陳善之昨日接受訪問時，表示白雪仙在飯敍時並未多提有關獲得榮銜的事，陳善之謂：「作為朋友，我覺得仙姐得呢個榮銜當之無愧，佢喺藝術界有推崇備至嘅貢獻，我都好崇拜佢嘅才華，佢為人好低調同含蓄，雖然佢對自己嘅榮譽好少提，但我哋成班朋友都好替佢開心。」&#13;<br> 採訪：陳月媚</spanclass></p></body></html>
