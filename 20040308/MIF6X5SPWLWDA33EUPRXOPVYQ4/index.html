<html><header><meta charset="utf-8"><title>Edison驚訝打破紀錄</title></header><body><h1>Edison驚訝打破紀錄</h1><p>昨日陳冠希（Edison）在銅鑼灣舉行新碟簽名會，期間Edison還親自為三名歌迷影即影即有，令其中一名歌迷興奮得眼泛淚光。<br> &#13;<br> <spanclass>雲南避飲食 &#13;<br> 問Edison其新歌《香港地》甫打入商台「雷霆歌曲播放指數」便得第一，他說：「得到第一當然開心，估唔到原來有成七年未有人試過，多謝大家嘅支持。」&#13;<br> Edison早前到雲南拍攝《千機變II花都大戰》，曾揚言因衞生問題而會在雲南絕食絕飲的他說：「喺嗰度拍戲，冇我想像中咁辛苦，不過可能我去咗一日半，我冇食嘢，連飲嘢都少。」	&#13;<br> 採訪：胡比&#13;<br> 攝影：陳偉權</spanclass></p></body></html>
