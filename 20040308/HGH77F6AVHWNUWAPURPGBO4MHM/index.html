<html><header><meta charset="utf-8"><title>成龍、李玟飯敘大陣仗</title></header><body><h1>成龍、李玟飯敘大陣仗</h1><p>成龍與李玟雖然從未正式合作，但二人前晚竟齊齊在跑馬地出現，到Amigo餐廳用膳。前晚十一時半左右，成龍與助手、蘇倫、陳自強、李玟及其胞姊到跑馬地Amigo餐廳食法國菜。&#13;<br> 記者見成龍的平治跑車停泊在餐廳門外，但成龍未有上車，反而開車門讓李玟及其姊上車，然後着其助手駕車接載二人離開。<br> &#13;<br> <spanclass>特別叮囑防走光 &#13;<br> 其間成龍見李玟胞姊穿上短裙，擔心被傳媒拍下走光照片，所以特別叮囑二人說：「小心走光呀！」目送李玟與其姊離開後，成龍才與陳自強等人離開。	&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
