<html><header><meta charset="utf-8"><title>日企業純利料漲八成</title></header><body><h1>日企業純利料漲八成</h1><p>【本報綜合報道】《日本經濟新聞》一項調查顯示，日本上市公司現年度（截至今年3月31日）純利可望增長近八成，反映出口上升、成本下降以及股市復甦。&#13;<br> 調查顯示，日本1601家實業公司（不包括銀行、證券商和保險商）現年度純利將達9.34萬億日圓（約6474億港元），較去年度增長78%；營業額將上升1.1%，至416.6萬億日圓。此外，集團稅前經營溢利現年度可望達19.3萬億日圓，增長21%，將是3年來首次創紀錄高位。&#13;<br> 調查估計，上述公司下一財政年度的純利和營業額將分別升28%和2.7%。</p></body></html>
