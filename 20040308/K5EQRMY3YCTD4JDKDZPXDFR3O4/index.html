<html><header><meta charset="utf-8"><title>《受難曲》票房闖16億</title></header><body><h1>《受難曲》票房闖16億</h1><p>由米路吉遜（MelGibson）執導的《受難曲》上周五票房繼續大收，雖然成績比前周同期下跌四成，但仍以一千四百一十萬美元（約一億一千萬港元）稱冠，預計此片周末三日可收約五千萬美元（約三億九千萬港元），而累積票房將突破二億美元（約十五億六千萬港元）。&#13;<br> <br> <spanclass>《孖咇勇探》膺亞軍 &#13;<br> 而賓史迪拿（BenStiller）及奧雲韋遜（OwenWilson）主演的警匪喜劇《孖咇勇探》，上周五開畫也以九百六十萬美元（約七千四百八十萬港元）位列亞軍，成績理想。</spanclass></p></body></html>
