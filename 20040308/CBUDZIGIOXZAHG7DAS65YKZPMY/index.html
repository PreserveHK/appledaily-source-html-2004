<html><header><meta charset="utf-8"><title>炒匯心經：數據拖累美元</title></header><body><h1>炒匯心經：數據拖累美元</h1><p>美國周五公布的就業數字表現差劣，美元亦終止了上周初的強勢，除了兌日圓外，美元兌各主要貨幣紛紛大幅回吐，歐元一度反彈回1.2430美元，兌日圓則升抵112關口收市。<br> &#13;<br> <spanclass>加息料推遲 &#13;<br> 美國2月失業率維持在5.6%，但非農業新增職位則僅增加21000，較預期數字的12.5萬大為遜色。在數據發表後，不少華爾街分析家立刻把聯儲局的加息時間表推後，令美元沽風再起。&#13;<br> 日圓未有隨歐幣反彈，市場相信是日本央行再度暗中入市干預，把美元推升至112日圓關口上。分析師認為，從美元兌歐幣的跌勢，再加入日圓不升反挫的走勢推測，干預的力度應該不小。&#13;<br> 滙中龍</spanclass></p></body></html>
