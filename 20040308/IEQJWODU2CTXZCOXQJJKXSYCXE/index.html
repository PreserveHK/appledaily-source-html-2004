<html><header><meta charset="utf-8"><title>花　絮</title></header><body><h1>花　絮</h1><p><spanclass>廣東人代贈薑李長春 &#13;<br> 人大代表各出奇謀為家鄉謀利益。廣東連山的人大代表楊月梅，見到前省委書記李長春在餐廳，立即跑回房間，拿出家鄉特產生薑送給李長春，並說：「我們那裏路不好走，這麼好的生薑運不出來，就會全部爛掉。」李交代省長黃華華要把路修好，黃說：「您放心，這路正在修呢。」　《羊城晚報》<br> &#13;<br> <spanclass>韶山代表求助曾慶紅 &#13;<br> 曾慶紅昨天出席湖南代表團討論會，韶山市人大代表蘇愛平向曾慶紅吐苦水，韶山發展緩慢，經濟落後，與毛的歷史地位不相稱，建議國家給予幫助。曾慶紅說：「我們的生活水平已有很大提高……但不能忘記毛主席和以毛主席為代表中國老一輩革命家。」向曾副主席要政策，找對人了。　中新網</spanclass></spanclass></p></body></html>
