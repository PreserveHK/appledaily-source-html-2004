<html><header><meta charset="utf-8"><title>揚言跳樓女租霸嚇業主</title></header><body><h1>揚言跳樓女租霸嚇業主</h1><p>【本報訊】一名女「租霸」昨被業主催租時，兩度報警聲稱跳樓自殺，迫使業主就範。女事主姓張（二十八歲），每月靠六千元綜援金過活，半年前租住灣仔馬師道金國大廈六樓一個板間房單位獨居，月租約二千元，據稱有人爛賭及嗜杯中物，在一月份開始欠租，業主多番催促交租亦無果。&#13;<br> 昨午二時，姓黎業主上門催租時，她拒絕付租金並跑上天台，報警聲稱跳樓自殺，警方到場發現她在安全地方，但滿身酒氣情緒激動，經勸止後拒絕送院。約一小時後，她再度報警稱要跳樓自殺，警方到場了解，她聲言要業主賠數萬元才肯搬出，否則跳樓，業主惟有讓其暫時繼續居住。</p></body></html>
