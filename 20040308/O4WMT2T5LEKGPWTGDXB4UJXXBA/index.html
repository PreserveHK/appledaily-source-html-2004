<html><header><meta charset="utf-8"><title>判緩刑後辦教育機構</title></header><body><h1>判緩刑後辦教育機構</h1><p>梁一鳴為前教育署（教統局前身）助理署長，畢業於香港大學，曾任港大教育學院課程系講師及前教署課程發展處總監。而與他結婚二十多年的妻子梁淑芳是著名兒科醫生，七六年畢業於香港大學醫學院，曾任中文大學醫學院兒科學系副教授，專門研究兒童營養及成長問題，亦致力推廣母乳育嬰及著書，其研究成果曾多次獲獎。&#13;<br> 梁氏夫婦於八六年至九四年間，分別向港大及中大騙取共一百五十四萬多元房屋津貼，九八年七月被判罪成入獄九個月，緩刑兩年，並要賠償所騙款項予有關大學。梁一鳴之後開辦教育機構兼任教育顧問。</p></body></html>
