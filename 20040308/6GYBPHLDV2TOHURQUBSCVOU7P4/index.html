<html><header><meta charset="utf-8"><title>　　芳華18勁似12樂坊 - 李八方</title></header><body><h1>　　芳華18勁似12樂坊 - 李八方</h1><p>十幾位來自中國著名音樂學院嘅後生女，同兩位新一代音樂家（後排中）組成嘅「芳華十八」組合，趁住噚日係三八婦女節前夕，喺銅鑼灣時代廣場演出。同樣係一班青春少艾嘅靚女齊齊演奏中國樂器，令人爭啲認錯佢哋係「女子十二樂坊」，但係多咗兩個男人。	黎樹雄攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
