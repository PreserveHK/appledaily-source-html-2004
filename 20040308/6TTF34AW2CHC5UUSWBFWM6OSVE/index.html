<html><header><meta charset="utf-8"><title>「一元機票拍賣區」</title></header><body><h1>「一元機票拍賣區」</h1><p>網上旅遊服務供應商Priceline與ESDlife生活易合作，在生活易網上優惠店<ahref http:>（http：//shop.esdlife.com） 推出「一元機票拍賣區」，昨起至本月底隔日提供一個熱門旅遊地點的來回機票，包括漢城、多倫多及大阪等，供用戶競投。機票由每張一元起，每次叫價由十至二十元不等，成功投得機票的人，最多可購買四張機票。不想競投的用戶，也可用超值「即買價」購票。</ahref></p></body></html>
