<html><header><meta charset="utf-8"><title>Twins樂做湊仔神童</title></header><body><h1>Twins樂做湊仔神童</h1><p>人氣組合Twins昨日聯同二十名小朋友，在西貢拍攝英文兒歌MV。MV分別以愛麗絲和藍寶石王子作主題，她們更獲意大利珠寶商贊助逾百萬藍寶石首飾作拍攝用途。&#13;<br> 與眾多小朋友一起拍MV，蔡卓妍（阿Sa）盡顯母愛，除與小朋友傾偈外，更又攬又抱，她說：「佢哋好搞笑，又得意，一入嚟就叫靚仔、靚女歡迎光臨。」鍾欣桐（阿嬌）亦笑言小朋友一見到她就破涕為笑，令她以為自己變了「湊BB神童」。<br> &#13;<br> <spanclass>阿嬌與妹疏離 &#13;<br> Twins早前推出英文兒歌CD，問阿嬌其胞妹有否從中學習英語及與她溝通？她說：「佢好少同我講嘢，何況係英文！」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
