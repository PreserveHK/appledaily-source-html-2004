<html><header><meta charset="utf-8"><title>曾志偉韓琛賣濕疹膏</title></header><body><h1>曾志偉韓琛賣濕疹膏</h1><p>曾志偉日前在上海拍攝濕疹膏廣告，該廣告以《無間道》為背景，志偉以韓琛造型示人，廣告商還找來一個背影酷似劉德華的臨時演員跟志偉做對手戲。<br> &#13;<br> <spanclass>不信導演罵人 &#13;<br> 志偉說：「喺上海真係撞到好多人，周星馳同張栢芝。」&#13;<br> 有傳執導電影《江湖》的新晉導演黃精甫曾喝罵劉德華，身為該片監製的志偉說：「點會呀？導演係少講說話，我諗華仔聽完都會一笑置之，一個新人可以拍一部咁大投資嘅戲，係好好彩。」&#13;<br> 談到在上海撞車重傷的張佩金，志偉表示跟對方不相熟，但若有需要，他會加以協助。&#13;<br> 記者何永寧、黃文偉上海直擊</spanclass></p></body></html>
