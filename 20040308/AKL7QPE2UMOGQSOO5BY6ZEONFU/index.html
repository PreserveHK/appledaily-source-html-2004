<html><header><meta charset="utf-8"><title>中山美穗法國植根</title></header><body><h1>中山美穗法國植根</h1><p>現年三十四歲日本女星中山美穗，今年一月與作家仁成的愛情結晶品在法國巴黎誕生後，美穗似乎一直未有回日本工作的意思。昨日有報道指兩夫婦事務所的工作人員透露，仁成日前已取得法國的居留權，打算在巴黎置業，一家三口以後在巴黎生活。&#13;<br> 但日本fans方面仍有渠道得知美穗最新消息，因仁成在雜誌《新潮》中，刊登自傳式小說《刀》，細說與美穗由邂逅，到兒子出生的過程，小說中還提及仁成的前妻，不過全部會是假名形式出現。</p></body></html>
