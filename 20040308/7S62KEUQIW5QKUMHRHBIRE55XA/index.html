<html><header><meta charset="utf-8"><title>食環署職員被打</title></header><body><h1>食環署職員被打</h1><p>【本報訊】一名罔顧公德的男子，昨晨隨地吐痰被食環署人員票控罰款，有人懷恨在心，五小時後在筲箕灣東大街與該名食環署人員狹路相逢，竟然涉嫌拳毆對方洩憤，結果被捕帶署調查。&#13;<br> 涉嫌襲擊公職人員的男子姓薛（五十歲），事後亦報稱不適，與受傷食環署職員一併送院冶理。&#13;<br> 昨晨八時許，姓薛男子在筲箕灣寶文街因涉嫌隨地吐痰被捉個正着，食環署姓謝（四十四歲）職員向他發出一千五百元的定額罰款告票。至下午一時許，二人再次在筲箕灣東大街三十九號對開狹路相逢，有人疑遭票控後餘怒未息，衝前一拳打落謝的左眼，雙方發生糾纏，驚動途人報警，稍後雙雙送院。</p></body></html>
