<html><header><meta charset="utf-8"><title>2R拒玩制服誘惑</title></header><body><h1>2R拒玩制服誘惑</h1><p>組合2R前晚到將軍澳電視廣播城為台灣組合Energy演出的《超級紅人館》節目擔任嘉賓，節目中主持為Energy的坤達預祝生日，2R也一同贈興。&#13;<br> 2R表示早前為某雜誌拍封面照，對方得知她們稍後的新造型模樣後，即大字標題以「Cheap精制服誘惑」來形容，Rosanne說：「我哋好失望呀，訪問裏面亦歪曲我哋嘅說話，好唔開心呀。」<br> &#13;<br> <spanclass>「唔可以揀訪問做」 &#13;<br> 2R又謂日前碰見關心妍，對方因被無綫封殺而十分擔心，Race說：「我哋出道時間咁短，唔似啲大明星可以揀訪問做，所以公司有好大責任，都係小心啲。」	&#13;<br> 採訪：卓寶花　&#13;<br> 攝影：陳烱威</spanclass></p></body></html>
