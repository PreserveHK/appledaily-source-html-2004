<html><header><meta charset="utf-8"><title>杏花村升值強勁</title></header><body><h1>杏花村升值強勁</h1><p>一手樓價急升，唔少用家同投資者轉投二手，結果搞到二手業主個心雄晒，不斷反價，造價就屢創新高。&#13;<br> 中原城市領先指數重大升一點七一點，報四十三點零七點。&#13;<br> 睇番啲成份屋苑，相對上個月，表現最突出係柴灣杏花邨，呎價四千一百三十七蚊，升幅三成七，樓市高峯期炒到㷫烚烚嘅時候都冇咁多。&#13;<br> 之前一個禮拜，呎價係三千七百八十三蚊，即係話，一個禮拜就升咗九點四個巴仙。未入市買家，見到咁嘅升幅，睇怕心都實埋。</p></body></html>
