<html><header><meta charset="utf-8"><title>查理絲衣錦回南非</title></header><body><h1>查理絲衣錦回南非</h1><p>出爐奧斯卡影后查理絲泰朗（CharlizeTheron）前日終返抵家鄉南非，由於她是首位獲奧斯卡最佳女主角的非洲人，她甫抵達約翰奈斯堡機場，已獲得當地人盛大歡迎，南非航空公司還即時送贈代表尊貴身份的白金卡給她，據知只有各國領袖、政府官員及少數出類拔萃的客人才會獲發此卡。&#13;<br> <br> <spanclass>將與總統會面 &#13;<br> 上周六當地已有報章以大字標題「歡迎查理絲回家」報道查理絲返回南非，她今次行程相當緊密，除了會與叔叔及祖母等家人見面，昨日也要出席一慈善晚宴，今日則會與南非總統姆貝基會面，同時當地一珠寶商也會把一顆新發現的寶石命名為查理絲之星，並送給查理絲。</spanclass></p></body></html>
