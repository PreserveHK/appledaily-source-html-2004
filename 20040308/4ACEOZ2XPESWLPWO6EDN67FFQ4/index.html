<html><header><meta charset="utf-8"><title>沙田換樓客有錢賺</title></header><body><h1>沙田換樓客有錢賺</h1><p>樓價升勢停不了，有業主採用「先買後賣」方式換樓。&#13;<br> 中原陳世民話，沙田第一城一名業主，喺上月初用二百八十五萬買入同屋苑五座低層A室，九百八十方呎，望東南；日前就以三百二十萬沽出所持六座高層C室向東北單位，面積都係九百八十方呎。一來一回，居住質素提升咗，重有三十五萬落袋㖭。&#13;<br> 喺升市時，「先買後賣」可以雙重得益，但係一旦市況突然有變，隨時得不償失，所以蘭西奉勸想效法嘅換樓客，要注意風險，同埋要評估自己嘅財政實力至好。</p></body></html>
