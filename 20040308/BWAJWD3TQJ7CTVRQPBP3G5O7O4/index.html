<html><header><meta charset="utf-8"><title>井川遙堀內健分手</title></header><body><h1>井川遙堀內健分手</h1><p>日本「治療系女星」井川遙，原來早在去年尾，已與諧星男友堀內健分手，原因是二人皆寧取事業而棄愛情。&#13;<br> 井川遙去年十二月被雜誌拍得到堀內健家，事後二人亦默認彼此關係，但據知當時二人已在協議分手。&#13;<br> 有報道稱二人於去年夏天開始來往，堀內健亦見過井川遙家長，但之後二人因工作關係聚小離多，令井川遙相當苦惱，最後她對男友說：「我們還是各自努力工作吧。」而據悉二人已沒有再見面。</p></body></html>
