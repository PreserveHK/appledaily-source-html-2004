<html><header><meta charset="utf-8"><title>共和黨拳擊網　嘲克里騎牆</title></header><body><h1>共和黨拳擊網　嘲克里騎牆</h1><p>美國共和黨為打擊克里，最近推出名叫「克里對克里」的網上拳擊遊戲<ahref http:>（網址為：www.gop.com/kerryvskerry/） 。遊戲中，兩個卡通克里對陣展開三十輪較量，在伊拉克戰爭、同性婚姻等問題上的不同立場，暗諷克里是「牆頭草」。克里上周六到喬治布殊的老家德州拉票，抨擊對方當初給富人減稅時，承諾會創造四百萬個職位，實際上卻使三百萬人失業，二百五十萬人失去醫療保險，並增加了七萬八千億港元國債。&#13;<br> 美國《紐約郵報》/新華社</ahref></p></body></html>
