<html><header><meta charset="utf-8"><title>扭傷腰椎可致失禁腳麻</title></header><body><h1>扭傷腰椎可致失禁腳麻</h1><p>新竹署立醫院副院長施啟明指出，日前有一名三十多歲的壯漢因抬重物而扭傷腰部，造成尿失禁，甚至走路困難，經診斷後發現是罕見的疾病「脊椎椎間盤邊緣性骨折」，在接受手術後，病人神經症狀已恢復大半，並可返回工作崗位。&#13;<br> 施啟明說，病人初時扭傷腰部不以為意，休息數日後，卻出現尿失禁，左腳麻痛，最後連走路都有困難。&#13;<br> 病人最後到醫院求診，接受手術，在椎間盤上方取出一塊不穩定的骨頭碎片。他強調從這病例，民眾不可輕視腰部扭傷，因為可能會帶來嚴重影響。</p></body></html>
