<html><header><meta charset="utf-8"><title>城城騎馬唔賭馬</title></header><body><h1>城城騎馬唔賭馬</h1><p>郭富城昨日以馬會活力暨慈善大使身份，往沙田馬場出席MercedesBenz香港打吡賽，他表示昨日純粹負責頒獎，並沒有落注買馬。&#13;<br> 城城說：「我覺得做呢個大使好有意義，係鼓勵市民用理智去考驗自己嘅智慧，並唔係叫人去豪賭。」&#13;<br> 城城又指馬會有提供他往鄉村俱樂部騎馬的全套裝備，他說：「我一定會去試吓，因為就算我去外國旅行，都會抽時間去騎馬嘅。」&#13;<br> <br> <spanclass>揀馬奄尖 &#13;<br> 問城城有沒有興趣做馬主，一嘗拉頭馬滋味？他說：「拉頭馬梗係想啦，不過做馬主𠵱家重未有咁大興趣，因為我好奄尖嘅，揀馬又要佢靚又要跑出贏嘅。」&#13;<br> 採訪、攝影:JessicaNgan</spanclass></p></body></html>
