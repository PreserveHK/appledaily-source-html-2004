<html><header><meta charset="utf-8"><title>崔智友拖權相佑娛賓</title></header><body><h1>崔智友拖權相佑娛賓</h1><p>韓國女星崔智友前日在漢城與二百名日本fans舉行影迷聚會，她特地邀請了韓劇《天國的階梯》的拍檔權相佑擔任聚會嘉賓，二人更合唱了該劇的主題曲以饗fans。&#13;<br> 崔智友前日舉行fans聚會的目的，主要是慶祝其日本官方影迷會成立，因此特別招待二百位由日本前來的fans聚會，幸而權相佑沒有脫去外衣大晒其健碩身材和肌肉來搶崔智友風頭。對fans十分細心的崔智友還一早預備了美酒和禮物，送到日本fans的酒店房間。</p></body></html>
