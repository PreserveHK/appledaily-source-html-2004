<html><header><meta charset="utf-8"><title>曹敏莉招募港姐失敗</title></header><body><h1>曹敏莉招募港姐失敗</h1><p>黃宗澤和曹敏莉昨日到黃埔花園商場出席《2004年度香港小姐競選》招募大行動，二人派發港姐報名表格時，現場反應明顯較之前一次熱烈，但索取表格者竟以小朋友居多。<br> &#13;<br> <spanclass>「靚女怕羞啲」 &#13;<br> 就昨日所見，不少菲傭一見黃宗澤和曹敏莉即拉着他們合照，他們勞師動眾派報名表，未知能否達到招募靚女參選的效果。對此曹敏莉說：「可能啲靚女怕羞啲，咪搵細佬妹攞表格囉，我都有叫中學同學參加，等到時入咗圍先至話畀大家知。」問到她妹妹曹敏寶可有興趣參加時，曹敏莉則表示不會。&#13;<br> 而黃宗澤被問到日前與女友因為租約問題而發生口角一事時，他表示已經回應多次，所以不欲再談。&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
