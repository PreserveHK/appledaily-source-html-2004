<html><header><meta charset="utf-8"><title>反斗鱷再現身享日光浴</title></header><body><h1>反斗鱷再現身享日光浴</h1><p>【本報訊】元朗甩洲的「反斗鱷」昨午趁潮退時又再上岸曬太陽，除間中因船隻經過而潛入水躲避外，就算有雀鳥行近牠身邊，反斗鱷都不理會，只是享受「日光浴」。&#13;<br> <br> <spanclass>上岸約個多小時 &#13;<br> 全身染滿灰泥的反斗鱷，昨下午二時許，在離漁護署日前加裝鋼索約四百米位置上岸，牠先抬頭觀察四周環境，然後才在泥灘上曬太陽。&#13;<br> 反斗鱷昨日在岸上逗留約一個多小時，有多隻雀鳥行近牠，有的甚至只離牠約一米遠覓食，但反斗鱷一點反應都沒有，直至下午三時許睡飽了，才徐徐離去。</spanclass></p></body></html>
