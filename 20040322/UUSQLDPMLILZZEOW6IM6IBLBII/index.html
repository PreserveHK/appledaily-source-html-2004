<html><header><meta charset="utf-8"><title>BoA勁歌熱舞抗春寒</title></header><body><h1>BoA勁歌熱舞抗春寒</h1><p>韓國女歌手BoA前日在埼玉SuperArena為其日本巡迴個唱《LOVE&amp;HONESTY》揭開序幕，今次她特別將頭髮染成彩虹七色，並先後換上七套服裝在台上勁歌熱舞。&#13;<br> BoA前日舉行的首場日本個唱吸引了一萬五千人入場，由於當日天氣寒冷兼下大雨，BoA在台上用日文向觀眾說：「實在很想跟大家見面，雖然場外的天氣很凍，但我們一起令場內更熱更熱吧！」而與BoA合演廣告的機械人ASHIMO，前晚亦客串上台表演。</p></body></html>
