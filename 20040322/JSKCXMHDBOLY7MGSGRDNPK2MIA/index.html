<html><header><meta charset="utf-8"><title>肥姐請吳宇森食鮑魚</title></header><body><h1>肥姐請吳宇森食鮑魚</h1><p>肥姐沈殿霞日前到加拿大溫哥華為《四海一心加港情》演出之餘，更順道在溫哥華逗留數天陪伴愛女欣宜；適逢吳宇森亦身在溫哥華拍攝電視劇，肥姐遂邀請吳宇森到其家中吃晚飯，並親自下廚弄鮑魚和魚翅給吳宇森大快朵頤。<br> &#13;<br> <spanclass>大讚廚藝精湛 &#13;<br> 肥姐在家中設宴當天，還招待了移居當地的岳華、恬妮和張翼等；雖然欣宜當晚要出外做運動，加上要積極減肥而戒吃肥膩食物，但欣宜出門時仍忍不住要聞一聞肥姐的手藝，她說：「唔食得都要聞吓。」而一向喜歡下廚的吳宇森，當晚不單大讚肥姐廚藝精湛，更不停問肥姐整鮑魚魚翅的心得，擺明向肥姐偷師。&#13;<br> 特約記者梁海平溫哥華直擊</spanclass></p></body></html>
