<html><header><meta charset="utf-8"><title>　　丘成桐再獲殊榮 - 李八方</title></header><body><h1>　　丘成桐再獲殊榮 - 李八方</h1><p>數學家丘成桐獲獎無數，近日再次得到肯定，獲頒「二○○三年中華人民共和國國際科學技術合作獎」，以讚揚佢喺培訓中國年輕科學家、推動中國科學發展方面嘅貢獻。以前攞過呢個獎嘅包括科學家陳省身（即係科大校長朱經武個外父）同諾貝爾得獎人楊振寧教授。&#13;<br> 丘教授多年來係佢母校中文大學任教，舉辦咗好多屆「數學英才精進課程」，指導有數學天份嘅高中學生，佢又喺北京大學創立數學研究所，對提攜後輩不遺餘力，真係抵佢攞獎。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
