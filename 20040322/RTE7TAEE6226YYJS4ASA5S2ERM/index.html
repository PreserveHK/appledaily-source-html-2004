<html><header><meta charset="utf-8"><title>MV750i440倍數碼變焦</title></header><body><h1>MV750i440倍數碼變焦</h1><p>Canon最新推出嘅MV700DV攝錄機雖然只係入門級數，但功能卻可媲美專業機種，首先會推出兩個型號MV750i同MV700i，MV750i更有高達22倍光學及440倍數碼變焦功能，遠攝能力非常強勁，加埋設有夜攝模式，無論遇到何種環境，仍可拍攝自如。質素方面，MV700i採用80萬像素CCD，有一定保證，MV750i更可當埋DC，拍攝1,024×768相片，兼容SD卡。MV750i同MV700i同樣會於3月正式發售。&#13;<br>&#13;<br>記者：許福合　攝影：陳陶鈞</p><p><br> &#13;<br> <spanclass><fontstyle>Canon  &#13;<br> 查詢電話：21702888</fontstyle></spanclass></p></body></html>
