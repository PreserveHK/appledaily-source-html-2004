<html><header><meta charset="utf-8"><title>身心健康為大前提</title></header><body><h1>身心健康為大前提</h1><p>在歐洲興起的「Wellness」生活概念，含意是身心健康，舒壓解倦。根據研究機構Mediaedge及TNSEmnid的調查顯示，最多德國人曾嘗試的Wellness服務分別為按摩、桑拿及泥漿浴，他們每月平均花費25歐元（約237港元）於這類服務及產品上；而女性及高教育程度人士在Wellness的開支更多。對於喜愛Wellness的人來說，抗老或預防疾病並非使用這類產品的原因，保健及心情愉快才是他們追求的理想生活模式。</p></body></html>
