<html><header><meta charset="utf-8"><title>鐵騎賊持槍劫電訊公司</title></header><body><h1>鐵騎賊持槍劫電訊公司</h1><p>【本報訊】一名戴黑色頭盔、穿黑衫黑褲的歹徒，昨晚九時許闖入紅磡船景街一間電訊公司，亮出一把手槍，聲稱打劫，店內三男兩女職員立即躲在櫃位下，歹徒伸手入櫃準備搶掠金錢，卻無法成功，心虛下馬上撤退，奔回電單車上，絕塵而去。&#13;<br> 職員致電報警，警員接獲目睹車牌職員的通知，於是展開追捕行動，半小時後巡警在附近紅鶯道天橋底的行人路暗角，發現該輛疑與案有關的電單車，初步相信被套上假牌，警方並根據市民提供資料，賊人由同黨駕駛接應私家車逃去，現正追緝賊人歸案。</p></body></html>
