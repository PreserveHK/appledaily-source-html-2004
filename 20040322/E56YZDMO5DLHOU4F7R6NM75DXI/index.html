<html><header><meta charset="utf-8"><title>泰迪熊萬年曆收藏價值高</title></header><body><h1>泰迪熊萬年曆收藏價值高</h1><p>德國泰迪熊名牌Steiff的金耳扣，百多年來魅力絲毫不減（價格同樣不減）。一隻小小泰迪熊就要花費$700至$1,000不等，十二隻小熊的最低價值便是$8,400，算算看，就知道圖中的Steiff泰迪熊萬年曆降價後，實在令人心動。萬年曆是全木製，高度足有58厘米，與大尺寸泰迪熊相若。十二月份不同造型的泰迪熊圍坐在框外，就變成充滿田園風味的擺設。每隻小熊除安放在指定席外，右腳分別繡上代表月份的數字，就不怕認錯月份熊了。&#13;<br>&#13;<br>記者：邵超</p><p>售賣點：Exclusivites　&#13;<br> 地址：銅鑼灣崇光百貨7樓專櫃　&#13;<br> 電話：28930703</p></body></html>
