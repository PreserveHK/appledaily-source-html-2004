<html><header><meta charset="utf-8"><title>麥家琪胞弟穿頭入院</title></header><body><h1>麥家琪胞弟穿頭入院</h1><p>麥家琪昨日凌晨三時許在港島區瑪麗醫院出現，當時有人目睹她眼濕濕，神情頗憂傷，記者昨日致電向她了解。&#13;<br> 麥家琪說：「係呀，噚晚我的確去過醫院，不過唔係我去睇病，係我細佬唔小心撞穿咗個頭，屋企人通知我之後，我咪即刻趕去醫院，因為唔知道細佬傷勢點樣，一時緊張咪喊咗出嚟。」<br> &#13;<br> <spanclass>到美國登台 &#13;<br> 由於胞弟要留院觀察，麥家琪說：「今日我都想抽時間睇吓細佬，下個禮拜我就要去美國大西洋城登台，總共會去五日，但計埋搭飛機嘅時間，其實我實際喺美國時間很短，總之我一切行動會跟大隊。」&#13;<br> </spanclass></p></body></html>
