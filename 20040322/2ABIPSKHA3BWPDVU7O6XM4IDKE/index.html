<html><header><meta charset="utf-8"><title>星爺隻身蒲吧樂逍遙</title></header><body><h1>星爺隻身蒲吧樂逍遙</h1><p>周星馳（星爺）近期一直忙於為其主演之電影《功夫》做後期工作，不時穿梭中、港兩地開工，但日前星爺卻偷得浮生半日閒，獨自前往位於中環的Fly蒲吧。<br> &#13;<br> <spanclass>乘的士離去 &#13;<br> 前日凌晨三時，星爺戴上鴨舌帽及穿上一身運動服裝，在一名酒吧職員的陪同下離開酒吧，當時酒吧已近打烊，並已拉下半邊鐵閘，星爺於是低頭彎腰穿過鐵閘後，即迅速地登上已在門外等候的的士離去。&#13;<br> 星爺平日在港甚少踏足夜店，但日前他撇下女友于文鳳，獨自到中環蒲吧，可謂相當鮮見。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
