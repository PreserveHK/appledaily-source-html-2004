<html><header><meta charset="utf-8"><title>Laura來港演唱送棟篤笑</title></header><body><h1>Laura來港演唱送棟篤笑</h1><p>荷蘭爵士女歌手LauraFygi，前晚在會議展覽中心舉行個唱，她不止邀男觀眾上台坐其大髀演唱，亦唱出貝沙灣廣告主題曲《Whatareyoudoingtherestofyourlife》，並笑說：「大家今晚入場都只是聽這首歌！」&#13;<br> Laura接受訪問時，竟開玩笑說：「《Whatareyoudoingtherestofyourlife》可以說成《Whatareyoudoingthebestwithyourwife》（意譯：你跟妻子做甚麼最好）。」</p></body></html>
