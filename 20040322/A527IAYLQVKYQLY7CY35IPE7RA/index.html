<html><header><meta charset="utf-8"><title>Kylie六月巴黎結婚</title></header><body><h1>Kylie六月巴黎結婚</h1><p>早前KylieMinogue曾公開表示想盡快結婚生子，相信她這個願望很快實現。據英國《世界新聞報》報道，Kylie的妹妹Dannii日前與友人消遣期間，向他們透露Kylie將於六月與男友奧利華馬天尼斯（OlivierMartinez）結婚。&#13;<br> <br> <spanclass>或在巴黎行禮 &#13;<br> 她說：「Kylie已告知在美國的友人及我們一家，這是她最快樂的時刻，他倆真的很登對。」據知Kylie的結婚地點會是巴黎、悉尼及巴巴多斯其中之一。另外，Kylie早前接受一DJ訪問時，被問到有否整容的問題，事後她向電台投訴，並大罵該DJ白癡。</spanclass></p></body></html>
