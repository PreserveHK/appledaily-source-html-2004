<html><header><meta charset="utf-8"><title>炒匯心經：美元反彈高收</title></header><body><h1>炒匯心經：美元反彈高收</h1><p>上周五的滙市由地緣政治因素所主導，而美元是最大受惠者。&#13;<br> 最初市場傳出華盛頓警方接到有5所學校被放置了炸彈的消息，曾令美元受壓，但在證明消息屬虛報後，美元迅速收復失地。另一對美元起提振作用的消息是巴基斯坦表示在阿富汗邊境的激戰中包圍了約400名士兵，其中可能有阿蓋德組織二號人物的扎瓦赫里。由於消息若屬實，可能對緝捕頭號通緝犯拉登有助，美元受刺激而上揚。&#13;<br> 本欄的歐元沽盤暫有不錯的帳面盈利，暫定目標為1.2240，希望可把帳面虧損一次過收復。&#13;<br> 滙中龍</p></body></html>
