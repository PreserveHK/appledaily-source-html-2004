<html><header><meta charset="utf-8"><title>余浩邦盼見「雲佬」</title></header><body><h1>余浩邦盼見「雲佬」</h1><p>獲選為賽事最有價值球員的元朗前鋒余浩邦，最希望能帶領球隊成功進軍奧脫福，與曼聯前鋒雲尼斯達羅合照和取簽名。&#13;<br> 現年十四歲的余浩邦，就讀信德聯誼總會翁祐中學。昨日在曼聯超級盃決賽雖帶病上陣，但仍然梅開二度。這名以朗拿度和奧雲為偶像的中三學生，獲得蘇斯查及基斯坦奴親筆簽名球衣一件作獎勵。&#13;<br> 余浩邦說：「呢件衫我會着一次，之後裱起保存留念。」對於有機會在七月進軍奧脫福球場感到非常興奮，他說：「最想見嘅紅魔鬼球星係雲尼斯達羅，所以有機會遇到佢一定要求合照同攞簽名。」</p></body></html>
