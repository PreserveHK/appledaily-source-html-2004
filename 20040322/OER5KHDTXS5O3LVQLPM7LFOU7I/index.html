<html><header><meta charset="utf-8"><title>蒙嘉慧透視裝搶楊思琦鏡</title></header><body><h1>蒙嘉慧透視裝搶楊思琦鏡</h1><p>蒙嘉慧、楊思琦和劉綽琪昨日齊齊為首飾品牌Artini銅鑼灣新店剪綵，雖然楊思琦穿上lowcut裙，但仍不及蒙嘉慧一襲吊帶透視裝搶鏡。她們除獲可觀酬勞外，更獲送二萬八千元的名貴首飾。&#13;<br> 其間楊思琦揀了藍水晶，問她為何不揀幫助愛情運和人緣的粉紅色水晶時，她笑說：「好夠㗎啦！（指愛情和人緣方面）。」<br> &#13;<br> <spanclass>母親代出頭 &#13;<br> 此外，早前方中信當眾取笑蒙嘉慧無身材，昨日她自爆母親前晚到無綫電視廣播城探她班時，一見方中信即追問對方何以欺負自己女兒，蒙嘉慧說：「我媽咪一見方中信就問佢，做乜蝦我個女，方中信咪同佢解釋，話係一場誤會囉。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
