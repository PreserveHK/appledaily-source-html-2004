<html><header><meta charset="utf-8"><title>陳秀雯馬景濤浸豬籠</title></header><body><h1>陳秀雯馬景濤浸豬籠</h1><p>陳秀雯與馬景濤日前於番禺為亞視新劇《愛在有情天》拍外景，劇中兩人被指為姦夫淫婦，最後更被浸豬籠。陳秀雯與馬景濤於劇中有不少親熱鏡頭，其中兩人更需於單人木板床上纏綿，馬景濤笑指女方表示「床大小不是問題，最重要是技巧」，令陳秀雯即場向天發誓沒有說過後邊一句。<br> &#13;<br> <spanclass>親熱冇尷尬 &#13;<br> 陳秀雯表示兩人已非首次合作，故拍攝親熱鏡頭亦可接受，她說：「唔會好尷尬，我一拍完就即刻行開，又唔係第一次合作，抱都抱慣喇。」&#13;<br> 另外，問到同劇演員陳展鵬與內地女演員馬蘇傳緋聞一事，他說：「佢太靚喇！大家年紀差唔多接觸比較多啫，都係互相照應。」	&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
