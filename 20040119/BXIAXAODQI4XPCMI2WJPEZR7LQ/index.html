<html><header><meta charset="utf-8"><title>乳癌藥兼可治療肺腫瘤</title></header><body><h1>乳癌藥兼可治療肺腫瘤</h1><p>德國研究人員發現，一種治療乳癌的藥物，對肺腫瘤特別活躍的病人也可能有幫助。該種名為Herceptin的藥物（圖），針對因HER2基因引致的活躍乳癌腫瘤，但該研究發現可同樣對因為HER2基因引致的肺癌患者治療效果較佳。&#13;<br> 英國廣播公司昨日報道，Herceptin是治療乳癌藥物，但研究分析一百名肺癌患者，發現這種藥物對一些腫瘤特別活躍的病人效果較佳，但研究人員認為，分析的人數太少，仍需進一步研究。</p></body></html>
