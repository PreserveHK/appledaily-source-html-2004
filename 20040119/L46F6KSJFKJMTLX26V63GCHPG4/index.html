<html><header><meta charset="utf-8"><title>能言多啦A夢</title></header><body><h1>能言多啦A夢</h1><p>日本Bandai公司三月下旬將推出仿製自卡通片主角「多啦A夢」的機械貓，雖不能帶來「隨意門」或「記憶麵包」，卻會說話。&#13;<br> 機械貓「多啦A夢」耗資近七百四十萬港元研製，高二十六點五厘米，外層為塑膠，內置十多個感應器，會說七百五十句短語（日語），回答問題或回應觸碰。它有辨聲系統，主人輸入聲音後，它會說「我們一起玩」，並讓主人打開「百寶袋」。如果你敲它的頭，它會說「好痛」；把它倒過來，它懂得喊「救命」。它也有「情緒」──會說「今天我很好」、「氣死我了」，還能說祝壽語。&#13;<br> 新產品每隻售價一千四百五十港元，預算今年內可售五千隻，暫無計劃在國外發售。&#13;<br> 法新社</p></body></html>
