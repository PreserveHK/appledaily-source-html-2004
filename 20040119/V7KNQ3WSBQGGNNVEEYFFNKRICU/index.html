<html><header><meta charset="utf-8"><title>只賣君子蘭測市場</title></header><body><h1>只賣君子蘭測市場</h1><p>第一年在維園擺檔的姚小姐，獨賣君子蘭。她喜愛君子蘭，並在山東一個君子蘭花場取得代理權。她視維園花市為試驗場，一方面是希望藉此令更多人認識君子蘭，另方面是看看有沒有市場。&#13;<br> 「君子蘭是花中之王，有宮廷花之稱，是珍貴之花，你見朱鎔基會見外賓時，桌前都放君子蘭。這種花長時間放氧，對人體健康有益。」姚小姐忙向人客推介。<br> &#13;<br> <spanclass>反應好會開舖 &#13;<br> 說這花檔是姚小姐的試驗場，因她日後會繼續賣君子蘭。「如果反應好，會在姐夫的舖頭賣，反應更好的話，就考慮自己開舖。」&#13;<br> 姚小姐是次入了600盆，總成本花了十多萬，每盆售價由280至2800元。由於她全無賣花經驗，所以不敢估計能否賺錢。</spanclass></p></body></html>
