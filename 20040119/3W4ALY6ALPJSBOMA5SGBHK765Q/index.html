<html><header><meta charset="utf-8"><title>胡塗帳一疋布咁長</title></header><body><h1>胡塗帳一疋布咁長</h1><p>模特兒出身的盧慶輝，參與無綫長篇劇《真情》而為人熟識，更與該劇編劇陳寶華傳緋聞，後公開與緋聞多多的張慧儀戀情後，被指鬧五角戀。盧慶輝九七年擔任梅艷芳MV男主角，曾被指自製與阿梅緋聞，後來其前女友柯藍，指盧曾在台灣當男公關。九九年盧慶輝被拍得與澳門奇女子姨仔姐食飯，未幾與友人同遊澳門時遇襲，幸得姨仔姐解圍。盧慶輝後來加入亞視，參演過《萬家燈火》，並一度投資傳銷，售賣健康產品。一次訪問中，盧透露於九六年已於台灣嚴靈山寺皈依我佛，法號智耀，他表示信佛後要淨身修心。</p></body></html>
