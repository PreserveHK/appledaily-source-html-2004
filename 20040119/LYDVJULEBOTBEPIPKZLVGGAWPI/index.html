<html><header><meta charset="utf-8"><title>指甲花粉染髮兼防分岔</title></header><body><h1>指甲花粉染髮兼防分岔</h1><p>台灣東森新聞網報道指出，想要遮蓋頂上白髮，又不想負擔整頭染髮的昂貴消費，不妨試試以指甲花粉染料染髮，而且還可避免化學合成染劑染髮傷害髮質或引致皮膚過敏。&#13;<br> 據台灣東森新聞網資料，屬植物的指甲花粉中文譯名為黑娜，但染髮族千萬別誤會它可將髮色染成黑色；純指甲花粉，本身帶有天然的紅棕色素。據了解，它並無法讓人染出黑髮，但可使頭髮擁有紅棕色的光澤，並具有讓頭髮柔軟、防止髮梢分岔的功效。</p></body></html>
