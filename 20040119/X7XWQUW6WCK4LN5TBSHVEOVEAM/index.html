<html><header><meta charset="utf-8"><title>紐約猴年求平安</title></header><body><h1>紐約猴年求平安</h1><p>還有幾天就是農曆新年，海外華人也準備好迎接新春。紐約市法拉盛區上周六更已揭開春節巡遊序幕，四萬多枚爆竹響個不停，並有醒獅表演及有人扮孫悟空迎接猴年。&#13;<br> 也許因近幾年動盪不安，今年紐約華人買春聯時，不似以往追求「招財進寶」，最受歡迎的是「出入平安」、「身壯力健」等內容。中國駐紐約總領事館上周六晚邀請五百多名旅美中國人共賀新春。&#13;<br> 在英國倫敦，唐人街的僑領已準備好年初一迎新春活動，包括巡遊、舞龍、舞獅和京劇。倫敦萊斯特廣場會連續第三年有大型煙花表演。&#13;<br> 中央社/新華社/法新社</p></body></html>
