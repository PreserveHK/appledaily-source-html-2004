<html><header><meta charset="utf-8"><title>維港巡遊反填海</title></header><body><h1>維港巡遊反填海</h1><p>【本報訊】中西區保護海港行動、保護海港協會聯同環保組織綠色和平約三百人，昨午在中區愛丁堡廣場舉行集會，並在維港上巡遊，再次要求政府停止在中區填海的工程。&#13;<br> 請願人士坐船環繞維港示威，船身掛上呼籲保護海港、停止填海的橫額，由中環皇后碼頭出發，在灣仔及中環對開海面巡航，表達保護海港的訴求，沿途有兩船聲援。保護海港協會前主席徐嘉慎指出，以解決擠塞為前提的中區填海計劃範圍太大，政府建議把中環的海岸線向海伸延一千二百呎，「一千二百呎足夠一百二十線行車，就算飛機跑道都冇一千二百呎。」</p></body></html>
