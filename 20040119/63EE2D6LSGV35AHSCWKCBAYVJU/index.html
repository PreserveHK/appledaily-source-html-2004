<html><header><meta charset="utf-8"><title>手推車阻礙交通</title></header><body><h1>手推車阻礙交通</h1><p>深水埗順寧道與東京街交界路邊的交通燈位下，經常停放兩、三架大型手推車，手推車上放置六、七個運載垃圾竹籮，有駕車人士投訴，手推車橫放在路邊，當汽車由東京街右轉入順寧道時，極易與路邊手推車相撞，導致交通意外發生。<br> &#13;<br> <spanclass>汽車轉彎受阻 &#13;<br> 記者跟進投訴，到上址視察，見順寧道與東京街交界路邊，擺放兩架載有垃圾籮的大型手推車，雖擺放在路旁，但因交界處彎位不算寬闊，易對由東京街右轉入順寧道的車輛構成障礙。&#13;<br> 本報已將投訴轉介警方跟進。&#13;<br> （○一一四○○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
