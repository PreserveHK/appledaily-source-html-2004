<html><header><meta charset="utf-8"><title>溫兆倫為郭羨妮追到非洲</title></header><body><h1>溫兆倫為郭羨妮追到非洲</h1><p>溫兆倫、楊怡、陳鍵鋒及蔣雅文（Mandy）等無綫劇集《怪俠一枝梅》演員，昨日往將軍澳新都城中心宣傳新劇，大玩遊戲及派利是封，氣氛熱鬧。<br> &#13;<br> <spanclass>楊怡變「睡寶」 &#13;<br> 近月甚少在港的溫兆倫與女友郭羨妮見面時間甚少，他心痛地說：「噚晚成四點幾打畀佢都未返到屋企，冇辦法啦，要做嘢。」他表示四月會留港為無綫拍劇，但女友卻要出埠工作，他說：「聽佢講好似要去非洲。如果有時間，我都會去探吓班，橫掂都未去過。」&#13;<br> 而楊怡拍劇時被人起了花名「睡寶」，她解釋說：「喺內地拍劇時，如果冇嘢做，我就會瞓，所以佢哋咪咁叫我囉！我最勁可以瞓日幾，總之瞓覺大過天！」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>
