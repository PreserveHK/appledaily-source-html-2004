<html><header><meta charset="utf-8"><title>超儀演講大開眼界</title></header><body><h1>超儀演講大開眼界</h1><p>何超儀（Josie）日前應香港專業教育學院青衣分校邀請，出席「數碼音樂製作歷程」講座，擔任特別嘉賓。&#13;<br> Josie第一次出席這類講座，並表示可以和喜歡音樂的學生分享心得，感到很高興。不過，美中不足是演講廳的音響器材不夠完善，播音樂效果不太理想。<br> &#13;<br> <spanclass>考慮合作 &#13;<br> 出席講座後，學院的主任邀請Josie參觀校內多間課室，雖然只是短短二十分鐘，但Josie已經大開眼界，她表示估不到學院內的器材如此先進，有很多多媒體製作器材，日後她有機會出碟或拍MV、拍電影，會考慮和學院合作。</spanclass></p></body></html>
