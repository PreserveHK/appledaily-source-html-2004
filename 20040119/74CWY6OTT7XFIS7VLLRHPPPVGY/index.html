<html><header><meta charset="utf-8"><title>《哈利波特4》製作費史上最貴</title></header><body><h1>《哈利波特4》製作費史上最貴</h1><p>雖然英國導演米克紐維爾（MikeNewell）執導由茱莉亞羅拔絲（JuliaRoberts）主演的新作《MonaLisaSmile》，票房及口碑均欠佳，但他可望憑四月開拍的《哈利波特》第四集《火盃的考驗》重振雄風。&#13;<br> <br> <spanclass>服飾添現代感 &#13;<br> 米克說：「我覺得真是非常幸運，我將會拍攝史上最昂貴的電影。」據知《火盃的考驗》的成本可能高達一億七千萬英鎊（約二十三億七千萬港元），預計將於明年公映。而第三集《阿茲卡班的逃犯》的導演阿方素古朗（AlfonsoCuaron）則表示第三集的角色會穿着較現代的服飾，令影片現代感更強。</spanclass></p></body></html>
