<html><header><meta charset="utf-8"><title>尖沙嘴年桔佔路</title></header><body><h1>尖沙嘴年桔佔路</h1><p>尖沙嘴金巴利街行人路，幾乎完全被佔用，路上除有兩座巨型空調系統水塔外，行人路上亦放滿手推車、年桔等雜物，途人無路可行，須繞過馬路，十分不便。<br> &#13;<br> <spanclass>行人無路可行 &#13;<br> 在金巴利街工作的李小姐投訴稱，金巴利街行人路放滿雜物，根本無路可行，「成日都係咁，好多雜物，好似手推車咁；如果撞啱有人上落貨，重會更迫。」&#13;<br> 本報已將投訴轉介食物環境衞生署跟進。&#13;<br> （○一○六○二二)&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
