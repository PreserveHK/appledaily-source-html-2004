<html><header><meta charset="utf-8"><title>過年幫Palm換新裝</title></header><body><h1>過年幫Palm換新裝</h1><p>好多人過年都會買新衫，不過幫自己扮靚過年之餘，亦都唔好忘記同你出生入死嘅PDA。而最近市面上就推出多款甚具Fashion味道嘅PDA皮套，顏色夠Sharp夠搶。當中以適用於TungstenE嘅紅玫瑰暗花最特別，女用家就一定啱晒。其次類似名牌時裝的花紋Pattern，隨時可以同個手袋襯埋一套，而若嫌太花嘅亦都可以選擇淨色顏色皮套，幾款新皮套打破向來黑黝黝嘅傳統設計，唔使下下出街都同人撞「套」。而《蘋果日報》讀者手持本篇報道，更可以特價$170購買，當然都係手快有手慢冇喇。&#13;<br>&#13;<br>記者：劉耀祥　攝影：陳智良</p><p><spanclass><fontstyle>Procomm  &#13;<br> 查詢：23320686</fontstyle></spanclass></p></body></html>
