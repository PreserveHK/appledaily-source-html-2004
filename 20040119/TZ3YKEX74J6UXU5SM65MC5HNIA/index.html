<html><header><meta charset="utf-8"><title>Britney頹喪睇醫生</title></header><body><h1>Britney頹喪睇醫生</h1><p>美國樂壇小天后BritneySpears自本月三日與積遜（JasonAllenAlexander）在拉斯維加斯結婚後，一直避見傳媒，直至上周四Britney終首次現身，記者拍到她在母親陪伴下到洛杉磯一間醫院求診。&#13;<br> <br> <spanclass>母親相伴 &#13;<br> 據《世界新聞報》報道，Britney上周四早上九時由母親Lynne陪同下到醫院，而且還在裏面逗留了一小時。而翌日早上八時半，Britney再與母親到聖達莫尼卡一間醫療中心，當地目擊者稱：「Britney的出現即時成為話題，她看來垂頭喪氣。」據知Britney離開醫院後，到了附近的眼鏡店選購太陽眼鏡。</spanclass></p></body></html>
