<html><header><meta charset="utf-8"><title>市道不景催生泥鯭的</title></header><body><h1>市道不景催生泥鯭的</h1><p>對於有的士司機拒絕支付「泥鯭站」入線費而遇襲，資深的士司機鄭玉佳表示，目前市道不景，連累的士生意下跌，確實難與九七年前「爭車坐」的風光日子相比。以前司機可日賺千元，現時平均約賺得三百多元一日，僅是昔日的三分之一。&#13;<br> 不過，「釣泥鯭」屬違法行為，除引起行內的不公平競爭，又會惹來不法分子垂涎，爭相向該「肥豬肉」分一杯羹，間接助長黑幫勢力。他呼籲行家切勿冒險犯法，同心共度時艱。</p></body></html>
