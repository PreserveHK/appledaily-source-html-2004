<html><header><meta charset="utf-8"><title>Panasonic火機形MP3機</title></header><body><h1>Panasonic火機形MP3機</h1><p>咪以為Panasonic出咗部打火機，睇真啲其實係部新MP3機，屏幕有藍及綠色兩種背光，用以分辨容量，前者為256MB版（SV-MP31/S），而後者就有128MB（SV-MP31/S）。功能方面雖然未算突出，不過勝在有齊標準裝備；除咗MP3及WMA播放外，還具備錄音及FM收音功能，內置6種Equalizer，可讓用家享受多種唔同效果。採用3A電芯，1粒就可以聽足10小時，加上外形還不錯，銀身機身又夠細部，做新年禮物必受歡迎。&#13;<br>&#13;<br>記者：許福合</p><p><br> &#13;<br> <spanclass><fontstyle>信興電器  &#13;<br> 查詢電話：28330955</fontstyle></spanclass></p></body></html>
