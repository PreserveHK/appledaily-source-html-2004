<html><header><meta charset="utf-8"><title>散戶指數：散戶對後市信心銳降</title></header><body><h1>散戶指數：散戶對後市信心銳降</h1><p>港股經過較早前連升10個交易日後，上周終於出現較大調整，滙豐（005）被降評級，加上中資股沽壓持續，大市氣氛急轉直下。恒指一周跌218點，大大打擊散戶對後市的信心，本報上周五晚所做的散戶指數電話調查顯示，只有51.9%的被訪散戶表示看好本周港股後市，看好者較之前一周大跌近28個百分點。&#13;<br> 至於一些沒有投資股票的市民，入市意欲亦下降，上周257名被訪者中，只有3.89%表示短期內會入市。是次調查於上周五晚六時半至十時半內，以音頻電話隨機抽樣進行，共訪問了158名18歲以上的市民，其中38.07%有投資股票。</p></body></html>
