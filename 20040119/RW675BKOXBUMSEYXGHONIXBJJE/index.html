<html><header><meta charset="utf-8"><title>珍妮花新片　砌低《魔戒3》</title></header><body><h1>珍妮花新片　砌低《魔戒3》</h1><p>橫掃全球票房的《魔戒三部曲：王者再臨》連續四周成為全美冠軍後，上周五終退位讓賢，由賓史迪拿（BenStiller）和珍妮花雅麗絲頓（JenniferAniston）主演的愛情喜劇《情場算死草》首日開畫，即以九百一十萬美元（約七千萬港元）登上單日票房冠軍寶座。&#13;<br> 雖然《魔戒3》上周五以接近二百四十萬美元（約一千八百七十萬港元）票房排第四，但此片在美國本土已累積三億一千九百萬美元（約二十四億八千萬港元）票房，超越《哈利波特─神秘的魔法石》，成為全美歷來最賣座電影第十一位。此外，《魔戒3》獲美國監製公會選為最佳電影。</p></body></html>
