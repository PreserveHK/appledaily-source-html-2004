<html><header><meta charset="utf-8"><title>青森蘋果節&#13;<br></title></header><body><h1>青森蘋果節&#13;<br></h1><p>適逢現在這個時間，是日本青森縣蘋果盛產的季節。當地的蘋果品種非常多，是日本有名的蘋果盛產地。由即日起至1月30日，IFC的city'super正舉行青森蘋果節，售賣的全是時令蘋果食品，不妨考慮用來作新年禮品，別有一番新鮮感呢。&#13;<br>&#13;<br>地點：city'super（中環國際金融中心）&#13;<br>備註：農曆新年前（1月18至21日）營業時間延長至晚上十一時。</p></body></html>
