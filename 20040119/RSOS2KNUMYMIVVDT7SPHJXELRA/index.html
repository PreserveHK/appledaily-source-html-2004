<html><header><meta charset="utf-8"><title>35歲起驗眼防青光眼</title></header><body><h1>35歲起驗眼防青光眼</h1><p>美國傳媒報道，青光眼通常由於眼內液體在眼內堆積引起，染上青光眼的危險常常隨着年齡增長而增加，嚴重時會導致失明，因此醫生建議在三十五至四十歲時應開始接受驗眼；年過四十歲後更要每兩至四年進行例行檢查；年過六十歲後，每一至二年就要檢查一次。&#13;<br> 青光眼很少有早期症狀，但通常症狀出現時病患的視力可能已經受損，青光眼因此也被稱為「不作聲的視力偷兒」，嚴重者可致失明。</p></body></html>
