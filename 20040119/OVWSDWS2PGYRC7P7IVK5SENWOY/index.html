<html><header><meta charset="utf-8"><title>黨會議初選爭提名</title></header><body><h1>黨會議初選爭提名</h1><p>在美國，黨團會議叫caucuses，初選叫primaryelections，都是民主、共和兩黨總統參選人角逐提名的揭幕戰。&#13;<br> 黨團會議是州舉行最基層黨員集會，讓選民表態支持哪個候選人出戰。黨團會議會先選出黨的縣代表，再逐級選出州代表和全國代表，在今夏全國黨代表大會上選出總統候選人。&#13;<br> 初選是兩黨決定總統及國會議員候選人提名的選舉，有的州讓登記的黨員投票，有的會讓所有選民投票。參選人必須和對手競爭，贏得足夠選票，才能在全國黨代表大會上取得多數代表支持，出戰大選。&#13;<br> 本報記者</p></body></html>
