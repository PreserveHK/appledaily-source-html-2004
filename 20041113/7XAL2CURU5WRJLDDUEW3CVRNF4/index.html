<html><header><meta charset="utf-8"><title>市建局項目招標</title></header><body><h1>市建局項目招標</h1><p>【本報訊】市區重建局剛於周一，接獲23家發展商，遞交旺角新填地街重建項目發展意向書，昨日即宣布推出招標，並於本月26日截標。&#13;<br> 市建局表示，董事會旗下招標遴選小組，經考慮過入意向書財團的財政實力及經驗後，只邀請21家發展商入標。&#13;<br> 項目可建商住樓面約5.18萬方呎，提供約66個住宅。業內人士相信新填地街項目入場費呎價要達3500元。&#13;<br> 市建局除收取入場費外，如項目將來售樓收益超過2.6億元，即平均呎價約5000元，發展商需依超出的收益，按比例分紅予市建局，幅度一成至五成。</p></body></html>
