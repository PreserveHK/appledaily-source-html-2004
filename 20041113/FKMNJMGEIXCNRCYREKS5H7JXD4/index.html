<html><header><meta charset="utf-8"><title>估《FIFA2005》冠軍贏獎品</title></header><body><h1>估《FIFA2005》冠軍贏獎品</h1><p>XBOX舉行嘅《FIFAFootball2005》大賽，已踏入最終回合，最後16強將於11月14日（星期日）下午2時至5時，在北京道之豐澤分店進行總決賽，XBOX邀請各位《蘋果》讀者到場為參賽者打氣。《蘋果》讀者只需攜同今日本版到場，即可參加《FIFAFootball2005》十二碼射門遊戲，並獲得由XBOX及ElectronicArts送出之精美禮品乙份。同時亦可參加「競猜誰是《FIFAFootball2005》冠軍」，猜中更可獲得神秘禮品。&#13;<br>&#13;<br>記者：許福合</p><p>XBOX&#13;<br> 查詢電話：800964215</p></body></html>
