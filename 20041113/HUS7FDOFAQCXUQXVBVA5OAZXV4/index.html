<html><header><meta charset="utf-8"><title>俊哥寫真預售師奶炸網</title></header><body><h1>俊哥寫真預售師奶炸網</h1><p>韓國師奶殺手裴勇俊為紀念出道十周年而推出的全新寫真集《TheIMAGEVOL.ONE》，定於本月二十六日於日本發售，而韓國方面則提前在二十日發售。一書兩冊連DVD的寫真集套裝，定價約為一千港元。&#13;<br> 昨日凌晨開始，已經有不少日本網站開始接受網上預訂，不過由於同一時間有過多俊哥fans湧入網站，結果令網站不勝負荷，被迫暫時關閉。此外，出版社將於本月二十七日至下月八日，舉行寫真集照片展覽，而收益將會賑濟新潟縣地震災民。</p></body></html>
