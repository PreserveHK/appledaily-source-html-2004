<html><header><meta charset="utf-8"><title>陳慧嫻101磅催婚衰咗！</title></header><body><h1>陳慧嫻101磅催婚衰咗！</h1><p>陳慧嫻、余安安、郭錦恩及趙世曾等，昨日到金鐘出席手表RogerDubuis晚宴，清減了不少的陳慧嫻大方拖着男友進場，問她何時結婚，陳慧嫻說：「未諗過喎，或者睇吓先啦！」&#13;<br> 那麼陳慧嫻的男友可有求婚？她聞言即時走到男友面前，笑着質問對方說：「你有冇求過婚？」她的男友只有尷尬地搖頭，陳慧嫻隨即說：「冇呀！」&#13;<br> 陳慧嫻透露近期成功瘦身，狂減二十磅，回復往昔的一百零一磅體重，至於會否簽約做纖體代言人，她則不置可否。此外，郭錦恩昨日穿上低胸裝，腹部微隆，她說：「我有咗三個月，未知仔定女，預產期下年五月，到時都會喺香港生。」&#13;<br> 採訪：顏英儀&#13;<br> 攝影：林德雄</p></body></html>
