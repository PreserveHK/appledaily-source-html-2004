<html><header><meta charset="utf-8"><title>好姨無意再生育</title></header><body><h1>好姨無意再生育</h1><p>向海嵐昨日在將軍澳電視廣播城為慧妍雅集義賣獎券，其中薛家燕（好姨）豪氣地用一千元購買五十張。<br> &#13;<br> <spanclass>鄭嘉穎向美女投降 &#13;<br> 好姨近期被指逢第二春，問她會否考慮再生育時，她說：「乜你冇睇我食靜心咩？當心裏靜落嚟就唔想生，其實今次拍拖我想低調啲，唔想俾人以為我好花弗。」&#13;<br> 而郭羨妮亦有買獎券，更與向海嵐一起向路過的鄭嘉穎兜售，鄭嘉穎面對兩位港姐冠軍，亦大方以二百元買了十張獎券，他說：「有向海嵐同郭羨妮喺度唔通唔買咩？」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
