<html><header><meta charset="utf-8"><title>管罪惡場媽媽生獲釋</title></header><body><h1>管罪惡場媽媽生獲釋</h1><p>【本報訊】警方今年初進行反色情事業行動，三度派出警員到灣仔天上人間卡拉OK「放蛇」，兩名警員經「媽媽生」介紹「小姐」，消遣完畢後可帶她們到附近酒店進行性交易，涉案「媽媽生」被控三項管理罪惡場所罪，裁判官昨在東區法院裁決時指，雖懷疑被告確曾介紹妓女賣淫，但三名警員證人口供不一致出現疑點，故裁定被告三項罪名不成立。&#13;<br> 三十四歲被告朱曼寧（圖），被控於今年二月二十五日、三月十二日及十八日，在灣仔港灣道一號三樓天上人間卡拉OK內管理罪惡場所。&#13;<br> 案件編號：ESCC2428/2004</p></body></html>
