<html><header><meta charset="utf-8"><title>官恩娜否認戀房祖名</title></header><body><h1>官恩娜否認戀房祖名</h1><p>昨日有報道指官恩娜與成龍兒子房祖名發展姊弟戀，二人日前還結伴欣賞周杰倫演唱會。官恩娜昨透過經理人陳乃顯否認拍拖之說，陳乃顯說：「佢（官恩娜）話當晚係成大班朋友一齊去睇演唱會，佢哋之間有共同朋友，早排做宣傳時佢哋都有碰面，佢話完全冇諗過會發生咁嘅事，唔明點解出嚟會變成咁。今日單新聞一出，佢已經打電話番嚟，同公司講對唔住。」<br> &#13;<br> <spanclass>英皇不干預 &#13;<br> 另外，就祖名和官恩娜的緋聞，祖名所屬的英皇娛樂昨日回應說：「英皇只會理會祖名嘅唱片、音樂同電影工作，其他私人嘢係唔會干預。」</spanclass></p></body></html>
