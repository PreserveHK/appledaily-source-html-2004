<html><header><meta charset="utf-8"><title>吉岡美穗穿垃圾膠袋浸溫泉</title></header><body><h1>吉岡美穗穿垃圾膠袋浸溫泉</h1><p>日本性感女星吉岡美穗最近為日本雜誌《SABRA》拍攝了一輯性感照片，她特地到了山梨縣的金山溫泉取景。穿上一襲黑色吊帶直身裙的她，浸在浴池內時，彷彿穿上了垃圾膠袋般，效果獨特。&#13;<br> 已作出「水着封印」的吉岡美穗，繼續堅拒穿上比堅尼泳衣拍攝性感照，繼早前在沙灘大玩邋遢feel後，今次她挑選了多套不同款式的吊帶裙來拍攝，故亦沒有破戒。吉岡說：「山梨縣的天氣已較寒冷，經常吹起寒風，不禁令我感到冬日的氣息。」</p></body></html>
