<html><header><meta charset="utf-8"><title>名人買樓高調</title></header><body><h1>名人買樓高調</h1><p>今年名人買樓個案特別多，包括老牌炒家、新晉投資者以及城中名媛，置業多數作投資用途。&#13;<br> 入市最頻密，由年初至年底幾乎無間斷掃貨的，除四太梁安琪外，就是資深炒家黎汝遠，大小通吃，貴重如動輒半億元的赤柱富豪海灣，細碼如上車盤大角嘴港灣豪庭。&#13;<br> 也有個別名人買家，經年初一輪掃貨後便銷聲匿迹。如年初高調掃油麻地窩打老道8號及薄扶林貝沙灣的蒙妮妲集團董事長鄭明明，近期只有賣無買。新晉投資者玩具城鄭氏兄弟，近月也變得低調。&#13;<br> 至於只入貨一次也爭取曝光率，公開簽約買樓的，有時裝設計師張天愛及前亞姐樂蓓，均買赤柱富豪海灣豪宅。</p></body></html>
