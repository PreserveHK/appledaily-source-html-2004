<html><header><meta charset="utf-8"><title>蓮花山賞大欖涌水塘</title></header><body><h1>蓮花山賞大欖涌水塘</h1><p>是日輕鬆荃灣遊，小欖起步朝大欖涌水塘（右圖）進發，步遊集水區，經古樸風味的清快塘登荃灣三大花山之一的蓮花山，從高崗俯瞰，醉人風光映入眼底，最後折返荃威花園散隊，謹記沿途須穿越引水道，宜備電筒和拖鞋出發。&#13;<br> 記者：尹珊珊&#13;<br> &#13;<br> 機構：海燕旅行隊&#13;<br> 費用：全免&#13;<br> 日期：11月21日&#13;<br> 集合時間地點：8:30am荃灣如心廣場巴士總站集合&#13;<br> 查詢：23809036陳生</p></body></html>
