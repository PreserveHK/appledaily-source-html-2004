<html><header><meta charset="utf-8"><title>林熙蕾拒做未婚媽媽</title></header><body><h1>林熙蕾拒做未婚媽媽</h1><p>林熙蕾昨日在台灣出席「第一屆美麗佳人美妝百大賞」記者會，她真空穿上露背裝，再次展現美好身段。林熙蕾自言並沒有做任何預防措施，她說：「應該看不出來吧，我都會看衣服做決定，平時都會穿內衣的。」&#13;<br> 不少女藝人都會懷孕嫁入豪門，但林熙蕾表示絕不會發生在她的身上，她說：「我不會未婚懷孕，一定要對方一世同我一起才生小朋友，希望自己在三十五歲前完成終生大事，有兩個小朋友，但結婚相信要再過兩、三年。」&#13;<br> 採訪、攝影：黎寶蘋</p></body></html>
