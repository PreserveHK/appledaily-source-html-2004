<html><header><meta charset="utf-8"><title>推動中東和平三巨頭皆殞落</title></header><body><h1>推動中東和平三巨頭皆殞落</h1><p>隨着阿拉法去世，推動中東和平進程的三位重要人物——以色列總理拉賓、約旦國王胡辛和阿拉法，都已撒手塵寰。&#13;<br> 與前兩者相比，阿拉法的喪禮場面較遜色。九五年被國內右翼極端分子暗殺的拉賓，喪禮有一百萬以色列人參加，外國政要則有胡辛等中東國家元首，美國除總統克林頓親自出席，前總統老布殊和卡達也到場。由於以色列不歡迎，阿拉法沒有出席，但親向拉賓家屬致哀，罕有地除下頭巾。&#13;<br> 九九年因癌症辭世的胡辛，喪禮也有多國元首政要參加，包括聯合國秘書長安南、以色列總理內坦亞胡、美國總統克林頓以及阿拉法等。&#13;<br> 法新社</p></body></html>
