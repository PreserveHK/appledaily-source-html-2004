<html><header><meta charset="utf-8"><title>雙胞胎取名亞西爾．阿拉法</title></header><body><h1>雙胞胎取名亞西爾．阿拉法</h1><p>阿拉法病逝後不久，一名在加薩分娩的巴勒斯坦婦人，決定把兒子命名為阿拉法。&#13;<br> <br> <spanclass>「會有千個阿拉法出現」 &#13;<br> 奧馬爾在入產房時才發現自己懷有雙胞胎，於是望着丈夫說：「我們把他們命名為亞西爾和阿拉法。我家每天都會有亞西爾．阿拉法（YasserArafat）的名字出現，正如亞西爾．阿拉法的名字將會永存在每個巴勒斯坦家庭一樣，我感到非常自豪。我希望孩子在和平中成長，有朝一日能見證阿拉法的夢想成真。」&#13;<br> 西岸的醫護人員預計很多人會為初生嬰兒改名做阿拉法，「一個阿拉法倒下，還會有一千個出現」。&#13;<br> 美聯社/新華社</spanclass></p></body></html>
