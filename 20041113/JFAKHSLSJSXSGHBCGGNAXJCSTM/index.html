<html><header><meta charset="utf-8"><title>安琪蓮娜與老父修好</title></header><body><h1>安琪蓮娜與老父修好</h1><p>安琪蓮娜祖莉（AngelinaJolie）一直與影帝父親莊威（JonVoight）不和，不過有傳她近日態度轉變，與老父重修舊好，知情人士透露早前安琪蓮娜曾相約莊威在洛杉磯見面。&#13;<br> <br> <spanclass>帶養子見祖父 &#13;<br> 安琪蓮娜趁着為《亞歷山大帝》宣傳時，與莊威在洛杉磯見面，她更特別帶兒子麥度斯（Maddox）見外祖父，之後莊威更細心地帶孫兒到洗手間。而安琪蓮娜接受報章訪問時又自爆自己有兩個絕妙的情人，不過始終最愛麥度斯。此外，她剛獲柬埔寨首相給予柬埔寨榮譽公民的身份，以感謝她在當地所做的人道工作。</spanclass></p></body></html>
