<html><header><meta charset="utf-8"><title>米高隔空轟Eminem</title></header><body><h1>米高隔空轟Eminem</h1><p>米高積遜（MichaelJackson）與Eminem的紛爭一直沒完沒了，前日米高又突然致電霍士新聞，向主持人炮轟Eminem的行為無禮，並大力支持其歌迷在MTV電視台門前抗議的舉動。&#13;<br> <br> <spanclass>學瑜伽減壓 &#13;<br> 由於有約二十位米高歌迷到位於時代廣場的MTV電視台外抗議，指摘MTV沒有停止播映Eminem醜化米高的《JustLoseIt》MV，因此米高突然致電霍士新聞，大鬧Eminem的行為有失身份，而且是對整個黑人社區無禮，他還感謝歌迷的舉動，而且要求Eminem立即停播該MV。&#13;<br> 此外，米高近日聘請導師學習瑜伽，希望能紓緩其緊張心情。</spanclass></p></body></html>
