<html><header><meta charset="utf-8"><title>劉曉彤秘密結婚</title></header><body><h1>劉曉彤秘密結婚</h1><p>早年跟好友宣萱反目的無綫藝員劉曉彤近日傳出婚訊，據知她拍攝完無綫劇集《妙手仁心Ⅲ》後，早前便跟拍拖多時的嚴姓男友舉行婚禮，實在可喜可賀。&#13;<br> 劉曉彤夫婿的家族從事鞋業生意，家底甚為豐厚，然而劉曉彤對婚事卻極度低調，不欲張揚，她除了與夫婿到外國註冊結婚外，就連在港擺喜酒亦沒邀請圈中好友，甚至連知會一聲也沒有，以免結婚消息外洩。<br> &#13;<br> <spanclass>指電話接收不清 &#13;<br> 記者昨日致電劉曉彤欲向她恭賀，但劉曉彤指電話接收不清楚，着記者稍遲一步再聯絡，可惜之後一直未能聯絡上。&#13;<br> 採訪：戴彩煥</spanclass></p></body></html>
