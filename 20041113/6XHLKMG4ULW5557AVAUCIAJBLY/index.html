<html><header><meta charset="utf-8"><title>在囚兇手張偉明放料</title></header><body><h1>在囚兇手張偉明放料</h1><p>串謀謀殺徐道仁的兇手之一張偉明，於九八年罪成，重囚二十七年。根據控方所稱，將出任污點證人的張偉明，九四年受同門兄弟鄭興招攬，到新加坡向一名台灣人收數，他多次赴星洲參與部署後，才知要殺人，他們以香水樽偷運哥羅芳赴星，殺人後才知幕後老闆是田秀光，而首被告曾先後給他三萬元及二十萬元。&#13;<br> 辯方大律師昨指，張偉明因不滿判決，○一年與廉署代表余振昌在獄中會面，欲以放料交換減刑，○三年終審庭不受理其上訴後，張向廉署提供一份共有三十九段的口供，聲稱與同黨只是到星洲遊玩，沒有預謀，其角色只是「睇水」，沒有參與行動，後來鄭興告訴他，才知目標人物已被殺。&#13;<br> 本報記者</p></body></html>
