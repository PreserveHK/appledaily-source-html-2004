<html><header><meta charset="utf-8"><title>女生宿舍新碟目標十萬　誇！</title></header><body><h1>女生宿舍新碟目標十萬　誇！</h1><p>女子組合女生宿舍前晚在中環ICF出席香港國際電影節協會所舉辦的「歐洲視野」開幕電影《激情．別動》首映禮。<br> &#13;<br> <spanclass>鼓勵說話變壓力 &#13;<br> 前日首映禮通告指活動在下午六時舉行，但女生宿舍七時才現身，對此她們解釋說：「我哋頭先喺公司俾李進捉住開會，傾二十六號出碟嘅嘢，佢重鼓勵我哋要畀心機，本來我哋冇乜壓力，但係畀佢講完就有壓力，我哋重講話希望可以有十萬張銷量㖭。」&#13;<br> 記者指女生宿舍此言甚為誇張，她們說：「係呀，所以你哋要幫吓我哋，叫多啲人買我哋嘅碟囉。」女生宿舍聲稱欠下公司不少債務，成員Macy更表示欠下六位數字巨款。&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
