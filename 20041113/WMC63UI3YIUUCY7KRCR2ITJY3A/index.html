<html><header><meta charset="utf-8"><title>冠心病新療法奏效</title></header><body><h1>冠心病新療法奏效</h1><p>【本報訊】冠心病是本港第二號殺手，去年共五千多人因此喪命，而患者更有年輕化趨勢。一家大藥廠昨日公布美國心臟學會一項研究指出，一百七十位美國患有心血管病及正服用藥物「他汀類」降低壞膽固醇的病人中，一半人同時使用名為「NIASPAN」的延長釋放菸酸藥物，以增加好膽固醇數量，病人出現動脈硬化的進程減慢六成八，而心臟病病發機會也減六成。&#13;<br> 本港心臟科專科醫生鄭俊豪稱，過去治療冠心病僅集中於降低病人體內的低密度脂蛋白（俗稱壞膽固醇），但現時歐美國家已相繼採取同時增加病人體內高密度脂蛋白（俗稱好膽固醇）的方法，相信將成治療冠心病新方向。</p></body></html>
