<html><header><meta charset="utf-8"><title>小一自行派位周一公布</title></header><body><h1>小一自行派位周一公布</h1><p>【本報訊】明年九月小一入學自行分配學位結果將於下周一公布，逾半參與計劃的兒童得償所願、二萬六千多人獲派心儀學校，近兩成五申請人因有兄姊在有關學校就讀或父母在有關學校任職而成功獲取錄。家長可於下周一或下周二上午九時至下午五時，攜同小一入學申請表的家長副本，前往申請的學校查閱結果，獲配學位的兒童，須於下周三或下周四辦理註冊手續，而未能獲自行分配學位及只準備參加統一派位的申請人可參與明年一月的統一派位。</p></body></html>
