<html><header><meta charset="utf-8"><title>　　博士預視21世紀藍圖 - 李八方</title></header><body><h1>　　博士預視21世紀藍圖 - 李八方</h1><p>科大噚日舉行第十二屆學位頒授典禮，陳啟宗、陳南祿、李兆基、丘成桐都獲頒榮譽博士，陳啟宗重向二千七百幾位大學生發言，勾畫出二十一世紀世界藍圖。&#13;<br> 佢話會有兩件世紀大事發生，第一係類似九一一恐怖襲擊事件有機會再發生；第二係中國嘅崛起，佢話中國會係第一個發展中國家，能夠喺聯合國、世界銀行、國際貨幣基金同世貿等國際組織發出具影響力嘅聲音，重可以協助推進國際和平㖭。佢鼓勵同學北望神州，前途一定無可限量。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
