<html><header><meta charset="utf-8"><title>本地創作Protest飾物作主打</title></header><body><h1>本地創作Protest飾物作主打</h1><p>本地街牌真的有不少，但多以街牌作主打，夠膽以飾物作主打的本地品牌真係少見。Protest就看中這點，認為有市場。雖然品牌只係推出飾物並無衣物，但亦甚有街牌的風格，用來襯StreetFashion可謂非常適合，加上價錢不貴，但質素差不過日本品牌，以後買飾物又多了一個選擇。&#13;<br> 記者：李崗華&#13;<br> 攝影：陳智良&#13;<br> &#13;<br> 售賣點：NowCommand（23167738）&#13;<br> 尖沙嘴加蘭圍18A閣樓（利時商場對面）</p></body></html>
