<html><header><meta charset="utf-8"><title>孫燕姿唱片大賣狗來賀</title></header><body><h1>孫燕姿唱片大賣狗來賀</h1><p>孫燕姿昨日在台灣宣布其最新唱片《Stefanie》在亞洲賣了一百八十萬張的佳績，唱片公司即為她舉行慶功宴，還安排了她的兩個月大的西施愛犬到場助興。唱片公司今日會在淡水漁人碼頭舉行發布會。<br> &#13;<br> <spanclass>驚喜萬分 &#13;<br> 唱片公司人員把孫燕姿的愛犬打扮成「報佳音」的小天使，然後放在禮盒內捧出來，當孫燕姿打開見到愛犬時，她開心到尖叫起來，愛犬的頭上綁了蝴蝶結，背上的一張小紙寫了「賀孫燕姿新專輯全亞洲突破一百八十萬張」，孫燕姿即時抱起愛犬放在懷中說：「你怎會在這裏？」</spanclass></p></body></html>
