<html><header><meta charset="utf-8"><title>千嬅自認熱情易相處</title></header><body><h1>千嬅自認熱情易相處</h1><p>楊千嬅昨日先後到紅磡和港台出席活動，早前有報道以隱名方式影射千嬅不時向助手發脾氣，令助手一怒之下辭職，千嬅對此一笑置之，她說：「重乜唔開名啫？年尾實有呢啲是非，佢其實走咗成個月，佢唔想成日飛嚟飛去，想爭取多啲時間見屋企人，如果我真係咁難頂，佢七年前就冇做啦，我哋感情重好好，我同佢講如果佢搵唔到工，我就幫佢搵㖭。」<br> &#13;<br> <spanclass>不發一言紓不快 &#13;<br> 千嬅覺得可能她為人較熱情，故此很容易嚇壞他人，她又表示感到不開心時，只會不發一言，絕不亂發別人脾氣。&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
