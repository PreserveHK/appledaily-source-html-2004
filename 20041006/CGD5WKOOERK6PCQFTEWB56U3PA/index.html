<html><header><meta charset="utf-8"><title>現代美容老闆娘追款</title></header><body><h1>現代美容老闆娘追款</h1><p>【本報訊】曾以已故樂壇天后梅艷芳任代言人的現代美容中心，其老闆娘曾裕（Joyce）於○一年將名下赤柱村道八千萬元豪宅，轉讓其任董事的公司奧寧國際，但奧寧國際繳付釐印費的三百萬元，被馮黃夏律師行的律師夏啟昌侵吞，曾裕指曾在馮黃夏工作的律師黃光文，亦是合夥人之一，須就事件負責，此案昨在高等法院開審。&#13;<br> 已判囚四年零四個月的前律師夏啟昌，因生意不景，盜客戶存放款項還債，本案關鍵是，若黃光文是馮黃夏的合夥人便要為事件負責，扣除奧寧國際向接管馮黃夏的律師會取回的三十三萬元，仍要還款二百六十七萬元，聆訊今續。&#13;<br> 案件編號：HCA756/2002</p></body></html>
