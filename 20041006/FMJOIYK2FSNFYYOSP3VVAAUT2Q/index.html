<html><header><meta charset="utf-8"><title>波利策名重學界</title></header><body><h1>波利策名重學界</h1><p>格羅斯和維爾切克兩師徒於七三年發現粒子物理強作用力理論的漸近自由現象，同年波利策也獨立發表了相關論文，可謂英雄所見略同。三十一年後，三人同獲諾貝爾獎更是皆大歡喜。&#13;<br> 波利策發現粒子物理強作用力理論中的漸近自由現象時，還是哈佛大學學生，翌年獲得哈佛大學的物理學博士學位，目前在著名私立大學加州理工學院物理系擔任教授，同時也是該校粒子物理研究領域的學術先鋒之一。他在物理學上的成就早已被學界肯定，去年他跟格羅斯和維爾切克分享歐洲物理學會高能分子物理學獎。&#13;<br> 法新社</p></body></html>
