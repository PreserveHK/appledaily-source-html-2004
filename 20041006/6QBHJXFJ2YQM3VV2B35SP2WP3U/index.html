<html><header><meta charset="utf-8"><title>華爾街今年花紅增一成</title></header><body><h1>華爾街今年花紅增一成</h1><p>【紐約彭博資訊】薪酬顧問公司指出，由於摩根士丹利（MorganStanley）等多家華爾街證券行上季業績倒退，預期業內今年的年終花紅增長一成，升幅僅及今年較早時估計的一半，但已遠較美國其他行業理想。&#13;<br> 行政人員獵頭公司SuccessionGroup創辦人莉弗拉表示，證券從業員在今年初個個盼望年尾大豐收，但市場表現令他們失望。在今年5月份，證券業仍預期年終花紅可增加25%。&#13;<br> 摩根士丹利、高盛、雷曼兄弟以及貝爾斯登第3季營業額較今年頭兩季的平均數字下降16%，是1998年俄羅斯債務危機以及長期資本管理公司（LTCM）倒閉危機以來最大跌幅。</p></body></html>
