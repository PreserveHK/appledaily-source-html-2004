<html><header><meta charset="utf-8"><title>科研變商品</title></header><body><h1>科研變商品</h1><p>電子產品能不斷推陳出新，當然有賴於科學研究。全歐洲最大的應用科學研究中心FraunhoferGesellschaft，便是專門發明及改進日常生活使用的科技產品，令產品更容易操作及提供更多功能。&#13;<br> 這個德國最高科學研究機構，是以18世紀著名物理學家JosephvonFraunhofer命名，他除了被喻為光學研究始祖，更是一個極具生意頭腦的企業家，懂得將新研製的光學用品如望遠鏡及放大鏡大量生產推售。故此FraunhoferGesellschaft也以此為宗旨，研究及製作具市場價值的科技產品，再售予政府及產品製造商，令市民大眾能享用高科技研究成果。</p></body></html>
