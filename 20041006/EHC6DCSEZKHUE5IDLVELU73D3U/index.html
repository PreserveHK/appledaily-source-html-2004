<html><header><meta charset="utf-8"><title>廚藝偵緝組：免費學調雞尾酒</title></header><body><h1>廚藝偵緝組：免費學調雞尾酒</h1><p>雖然月尾才是萬聖節，但早少少學調校雞尾酒以備開派對也無妨。來自澳洲的Raj，經常到世界各地教酒吧、酒保調校雞尾酒。今次專誠來到時代廣場的city'super即席示範調校雞尾酒。如果打算萬聖節開派對，雞尾酒不可少，想免費偷師學，就不容錯過啦！	記者：馬靜兒&#13;<br> &#13;<br> 地點：時代廣場city'super-winecellar&#13;<br> 時間：7/10（6:30pm-7:30pm）</p></body></html>
