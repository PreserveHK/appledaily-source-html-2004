<html><header><meta charset="utf-8"><title>穿戴式屏幕隨走隨看</title></header><body><h1>穿戴式屏幕隨走隨看</h1><p>日本電子產品生產商三菱電機周二在東京舉行的電子產品展覽會上，展出一種名叫Scopo的穿戴式屏幕。<br> &#13;<br> <spanclass>聽講看功能集一身 &#13;<br> Scopo讓用者可隨時隨地觀看音樂錄影片段或教育節目，成為未來隨身聽和隨身看的新電子媒體。&#13;<br> Scopo是將麥克風、耳機和小型顯示屏集於一身，用者可放在眼前左右兩側的任何位置，一邊用肉眼欣賞眼前景色，一邊用眼觀看顯示屏上的影像，即使是視力不好的人，只要透過光學系統鏡頭，也能夠看清楚。三菱指，Scopo可應用在警衞和醫療護理方面。&#13;<br> 歐新社</spanclass></p></body></html>
