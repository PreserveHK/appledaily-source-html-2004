<html><header><meta charset="utf-8"><title>兒口對口為父吸痰</title></header><body><h1>兒口對口為父吸痰</h1><p>遼寧省大連市一名四十七歲孝子，過去二十四年來為了侍奉其癱瘓在床的八十歲老父，不但放棄出國打工、成家立室的機會，還親自用膠管把父親喉嚨中的痰吸進自己口中，然後再吐出來。&#13;<br> 大連巿民王希海的父親，一九八○年因腦出血成了植物人。二十四年來，王希海每晚隔半個小時就給父親翻一次身。由於老父不會自己吐痰，經常被痰噎着，王便用膠管把父親的痰「口對口」的吸出來。「每次我都把這根管子的一頭伸到父親嗓子裏，另一頭放在自己口中，用力一吸，父親口中的痰就進到我的口中，我再吐出來。或許有人感覺惡心，但為了父親我是甚麼都可以做。」&#13;<br> 《大連晚報》</p></body></html>
