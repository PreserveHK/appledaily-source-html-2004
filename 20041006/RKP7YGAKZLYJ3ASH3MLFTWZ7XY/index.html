<html><header><meta charset="utf-8"><title>酸甜魷魚</title></header><body><h1>酸甜魷魚</h1><p>自煮價：$30/4人份量&#13;<br> &#13;<br> <b> 用咩料：</b> &#13;<br> 魷魚	8隻&#13;<br> 青椒	半個&#13;<br> 紅椒	半個&#13;<br> 黃椒	半個&#13;<br> 醋	4湯匙&#13;<br> 茄汁	3湯匙&#13;<br> 糖	3茶匙&#13;<br> 蒜頭	1粒&#13;<br> 鹽	少許&#13;<br> &#13;<br> <b> 小貼士：</b> &#13;<br> 1.魷魚內部𠝹花，可做出美觀圓拱形。&#13;<br> &#13;<br> 2.魷魚出水後沖以清水，可使肉脆口。&#13;<br> &#13;<br> 3.配料可選雲耳、紅蘿蔔等其他自己喜歡的材料。</p><p><br> &#13;<br> 記者：馬靜兒&#13;<br> 攝影：楊錦文&#13;<br> 示範：讀者Daisy</p></body></html>
