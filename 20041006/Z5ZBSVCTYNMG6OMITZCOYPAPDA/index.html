<html><header><meta charset="utf-8"><title>老鼠染金毛扮寵物</title></header><body><h1>老鼠染金毛扮寵物</h1><p>內地造假商品無奇不有，連寵物也有假冒！在山東省青島巿，一名不法商販竟然把老鼠的尾巴剁掉，再染上金黃色，假冒成進口寵物「金絲熊」售賣，以求賣得更高價錢。事實世上根本沒有「金絲熊」，是他自創的名詞。&#13;<br> 前天上午，城管人員在青島巿火車站廣場南側入口處，發現一名男子蹲在地上，雙手護住三個鐵籠，裏面有一隻兔子和兩隻像老鼠的金色小動物。他向過往行人叫賣：「美國進口的小寵物，長不大的金絲熊呀！」由於他屬於無證佔路經營，執法人員當場阻止並扣留他。經查問後，他承認所謂的「金絲熊」，其實是把老鼠尾巴剁掉，再把毛染成金色而成，名字是他自創的。&#13;<br> 《青島晚報》</p></body></html>
