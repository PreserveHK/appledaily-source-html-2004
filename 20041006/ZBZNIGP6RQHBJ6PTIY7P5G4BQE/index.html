<html><header><meta charset="utf-8"><title>泰禽流感病徵異變</title></header><body><h1>泰禽流感病徵異變</h1><p>泰國新一輪禽流感疫潮，不但可能出現了首宗人傳人個案，部份染病者的病徵也出現變異迹象，除了呼吸系統外，他們還出現類似登革熱的病徵。<br> &#13;<br> <spanclass>出現腹瀉　似登革熱 &#13;<br> 泰國衞生部傳染病控制部門主管甲暖周二說：「年初首次爆發時，醫療隊伍所知的是禽流感會影響呼吸系統，但在新一輪爆發，醫生發現一些病人有腹瀉和類似登革熱的症狀。」&#13;<br> 登革熱病徵，包括患者會發燒、頭痛、眼痛、關節和肌肉疼痛。專家憂慮，禽流感與人流感的基因混合，產生洗牌效應，令病毒可人傳人。為防禽流感擴大，當局周二宣布花四百七十萬港元，向農民購買五百萬隻未孵化的鴨蛋銷毀。&#13;<br> 美聯社/法新社</spanclass></p></body></html>
