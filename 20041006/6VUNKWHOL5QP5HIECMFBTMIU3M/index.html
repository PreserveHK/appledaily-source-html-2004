<html><header><meta charset="utf-8"><title>南華會太子女為男友撩牙</title></header><body><h1>南華會太子女為男友撩牙</h1><p>盧恬兒（Jolli）的父親盧潤深乃南華會主席，亦曾任香港足球總會副主席。現年二十四歲的盧恬兒身高五呎七吋，於美國波士頓NortheasternUnivesity主修GraphicDesign畢業，回港後曾任職天機公關及SportCityandLaVita顧問等工作。&#13;<br> ○二年十月中，盧恬兒與當時有社交界「𠝹女王」之稱的霍啟剛被拍得蒲吧及親吻的照片，二人其後公開承認拍拖，盧恬兒亦曾多次陪伴霍啟剛出席名人婚禮及除夕倒數等公開場合，閒來亦會陪同男友蒲吧及睇賽車等，去年一月熱戀中的盧恬兒更當街用手指為男友撩牙。</p></body></html>
