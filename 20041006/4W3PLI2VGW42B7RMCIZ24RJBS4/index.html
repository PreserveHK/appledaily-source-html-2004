<html><header><meta charset="utf-8"><title>江口洋介三代同樂</title></header><body><h1>江口洋介三代同樂</h1><p>日本男星江口洋介上周五與歌手妻子森高千里，帶同兩歲的兒子及父母，到東京一間名門幼稚園參加四歲長女的運動會，一家六口顯得樂也融融。&#13;<br> 昨日出版的日本雜誌《周刊女性》，偷拍到江口一家出席女兒就讀的幼稚園舉行的運動會情況，父親江口混在家長群中為女兒打氣兼拍下家庭影帶，母親森高千里則親自落場參加推巨波波比賽，而他們的兒子亦有參加低年齡孩子競技賽，與其他小朋友一同搶禮物。最後江口女兒代表的白組更在運動會中勝出，令他們全家十分興奮。</p></body></html>
