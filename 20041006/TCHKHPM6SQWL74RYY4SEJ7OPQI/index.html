<html><header><meta charset="utf-8"><title>Chiron流感疫苗受污染</title></header><body><h1>Chiron流感疫苗受污染</h1><p>英國周二指全球第二大流感疫苗生產商Chiron出現生產問題，宣布暫停該公司的生產牌照三個月，即時生效，期間將不能為世界任何市場供應流感疫苗。Chiron八月時承認有一大批Fluvirin品牌的疫苗受污染而推遲上市。世衞組織負責流感問題的主管斯托爾指流感季節正開始，擔心疫苗會出現短缺，「問題可能可以解決，但需要其他公司作出大幅調整」。&#13;<br> 本港衞生署表示，官方注射的流感疫苗計劃沒有向Chiron訂購疫苗，市面是否有流通，則需進一步跟進。Chiron供應美國一半流感疫苗，但八月時因有四百萬劑疫苗未符合衞生標準，需要押後付運。&#13;<br> 美聯社</p></body></html>
