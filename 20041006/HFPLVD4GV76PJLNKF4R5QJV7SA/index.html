<html><header><meta charset="utf-8"><title>林嘉欣膽粗粗做講師</title></header><body><h1>林嘉欣膽粗粗做講師</h1><p>林嘉欣前晚到觀塘香港專業教育學院，為「技能提升計劃影視娛樂業課程」擔任客席講師，有份出席的編導阮繼志說：「好多學生好踴躍，但係因為人數太多，只可以畀演技同編導班嘅學生參加。」<br> &#13;<br> <spanclass>獲林小湛邀請 &#13;<br> 嘉欣表示今次是林小湛邀請她出席，早年她在溫哥華曾跟對方學習了幾個月的鋼琴。嘉欣不諱言擔任講師心情相當緊張，她說：「比埋位拍戲重緊張。」問嘉欣可擔心被學生問到口啞啞，她則表示不知道。&#13;<br> 早前嘉欣跟詹瑞文學演技，她表示再做學生感覺十分充實，嘉欣笑說：「好似有番當初好鍾意拍戲嗰種感覺。」&#13;<br> 採訪、攝影：陳月萍</spanclass></p></body></html>
