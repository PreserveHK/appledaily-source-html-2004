<html><header><meta charset="utf-8"><title>經改造番茄防乙肝愛滋</title></header><body><h1>經改造番茄防乙肝愛滋</h1><p>俄羅斯病毒學及生物技術國家科學中心最近進行的動物試驗顯示，伊爾庫茨克植物生物化學研究所利用基因技術成功培植的疫苗類番茄，對預防乙型肝炎和愛滋病具有很好的效果。&#13;<br> 該中心的專家謝爾庫諾夫表示，研究人員已經在老鼠身上對這種可以食用的疫苗類番茄進行了為期兩年多的試驗，結果發現，試驗鼠的免疫系統能夠對乙肝病毒產生有效的免疫反應，而對愛滋病病毒也能產生免疫反應。</p></body></html>
