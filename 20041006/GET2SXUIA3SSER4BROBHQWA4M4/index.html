<html><header><meta charset="utf-8"><title>火燒店舖險釀爆炸</title></header><body><h1>火燒店舖險釀爆炸</h1><p>【本報訊】屯門山景邨商場地下一間售賣零食及日用品的雜貨舖，昨凌晨三時許，遭歹徒在後門縱火，幸被途人發現報警，消防員到場開喉將火救熄，毗鄰一間便利店亦被波及，兩名女店員需由警員協助疏散到街外。消防人員事後在該舖後門撿獲二十八罐石油氣、兩支風煤樽及五罐火水（圖一），相信有人非法儲存過量易燃物品，不過幸未有被火波及，否則必釀成慘劇，姓鄭（五十歲）東主否認為該批危險品的物主。警方現正調查歹徒縱火動機。&#13;<br> 區恩傑攝</p></body></html>
