<html><header><meta charset="utf-8"><title>獲獎次數不限</title></header><body><h1>獲獎次數不限</h1><p>諾貝爾物理學獎是由瑞典皇家科學院評審頒發，以表揚科學家對宇宙和世界知識的探索，理論上獲獎者可以多次獲獎，不受任何限制，歷屆只有美國物理學巴丁曾兩獲物理學獎；居里夫人先後獲物理學獎和化學獎。&#13;<br> 評審委員會有時也會選錯獎勵項目，以愛因斯坦為例，推崇他的人說他應獲得六次諾貝爾獎，但他只在一九二一年獲獎，而被表揚的是光電效應，並非聞名世界的「相對論」和「量子論」。&#13;<br> 在歷屆物理學獎，華人曾四次膺此殊榮，包括五七年的楊振寧和李政道、七六年的丁肇中、九七年的朱棣文和九八年的崔琦。&#13;<br> 物理獎5華人&#13;<br> 楊振寧&#13;<br> 李政道&#13;<br> 丁肇中&#13;<br> 朱棣文&#13;<br> 崔琦&#13;<br> 《蘋果》資料室</p></body></html>
