<html><header><meta charset="utf-8"><title>歐陸野瑞食譜健怡補一補</title></header><body><h1>歐陸野瑞食譜健怡補一補</h1><p>中秋過後，是時候作滋補。雅梵妮餐廳在十月提供歐陸口味的野瑞食譜，以傳統方式，烹調脂肪含量較低的野味，別具食味。五道菜式包括鵝肝野兔沙律、野鴨伴煙肉包心菜、黃麖扒伴提子汁、香燒乳鴿及燒山雞伴芥末汁，售價由$135-220。&#13;<br>&#13;<br>記者：李玉蘭</p><p>雅梵妮餐廳（23151118）&#13;<br> 地址：尖沙嘴彌敦道50號金域假日酒店1/F&#13;<br> 供應：現在至10月31日，6:00pm-12:00mn&#13;<br> 座位：92個</p></body></html>
