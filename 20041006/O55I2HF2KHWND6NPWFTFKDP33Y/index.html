<html><header><meta charset="utf-8"><title>四漢闖中英街傷警</title></header><body><h1>四漢闖中英街傷警</h1><p>【本報訊】四名年齡由三十五至三十九歲的醉漢，昨晨四時許兩度欲闖入沙頭角中英街內地禁區時被警員發現截停調查，其間醉漢突然反抗與警員糾纏，混亂中兩名警長及警員受傷，但仍與同胞合力將四名疑人制服拘捕；受傷警員其後獲送院治療（圖）。&#13;<br> 中英街為沙頭角邊界線，將沙頭角村分開兩部份，沙頭角村的原居民根據歷史可互訪，跨越中英街，但其他市民進入沙頭角禁區及到中英街內地的禁區，分別要申請禁區紙及通行證等。&#13;<br> 宋光明攝</p></body></html>
