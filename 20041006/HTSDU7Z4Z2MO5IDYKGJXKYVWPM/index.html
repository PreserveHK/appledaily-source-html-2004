<html><header><meta charset="utf-8"><title>格羅斯獲獎感「震驚」</title></header><body><h1>格羅斯獲獎感「震驚」</h1><p>格羅斯對得獎感到「震驚」，坦言最初發現粒子物理強作用力理論中的漸近自由現象時，並不認為這發現值得獲取諾貝爾獎，但「大自然」證實這是實至名歸：「在過去多年來，實驗證據愈來愈好，大自然是最後裁判。」&#13;<br> 格羅斯一九四一年在首都華盛頓出生，六六年在加州大學柏克萊分校取得物理學博士，七二年在普林斯頓大學做教授，七三年跟另一名得獎者維爾切克發現粒子物理強作用力理論中的漸近自由現象時，維爾切克還是他的學生。&#13;<br> 他現在加州大學聖巴巴拉分校工作，致力解開「弦論」之謎，希望了解宇宙形成，但說「可能要下世」才能解開這謎團。&#13;<br> 美聯社</p></body></html>
