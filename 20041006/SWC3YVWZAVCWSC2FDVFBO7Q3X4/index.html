<html><header><meta charset="utf-8"><title>的士撼平治六人傷</title></header><body><h1>的士撼平治六人傷</h1><p>【本報訊】九龍塘窩打老道與歌和老街交界十字路口，昨晨零時三十分發生交通意外，一輛載有四名男女的士沿窩打老道北行駛往獅子山隧道，當駛至上述地點時，對面行車線一輛載有兩男兩女的平治房車右轉入歌和老街，姓林（五十三歲）的士司機收掣不及失控，車頭猛撞向房車左邊車身，車頭嚴重損毀橫亙路中，姓林司機與兩名男乘客分別頭手受傷；而房車姓張（三十七歲）司機及兩名男女乘客亦告受傷。兩車上六名傷者年齡由二十六至五十三歲，報警後全部獲送院治療。&#13;<br> 伍浦鋒攝</p></body></html>
