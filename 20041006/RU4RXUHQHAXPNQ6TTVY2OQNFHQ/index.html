<html><header><meta charset="utf-8"><title>白果腐竹薏米煲雞腳&#13;<br></title></header><body><h1>白果腐竹薏米煲雞腳&#13;<br></h1><p>自煮價：$12/3人份量&#13;<br> &#13;<br> <b> 用咩料：</b> &#13;<br> 雞腳	8隻&#13;<br> 白果	12粒&#13;<br> 腐竹	1塊&#13;<br> 薏米	30克&#13;<br> 鹽	少許&#13;<br> &#13;<br> <b> 好易做：</b> &#13;<br> 1.雞腳斬去腳趾，洗淨後出水。&#13;<br> &#13;<br> 2.將洗淨的白果、腐竹、薏米和雞腳全部倒入滾水內，煲個半小時，加鹽調味。&#13;<br> &#13;<br> <b> 小貼士：</b> &#13;<br> 1.白果可買已剝殼的，省卻自己剝殼時間。&#13;<br> &#13;<br> 2.最好買新鮮雞腳，味道較鮮。煲湯前雞腳必須出水，去掉血污。&#13;<br> &#13;<br> &#13;<br> 記者：馬靜兒&#13;<br> 攝影：楊錦文&#13;<br> 示範：讀者Daisy</p></body></html>
