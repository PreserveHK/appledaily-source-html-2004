<html><header><meta charset="utf-8"><title>早期保險箱流行存黃金</title></header><body><h1>早期保險箱流行存黃金</h1><p>全球首家保險箱公司於一八一三年在德國法蘭克福面世，名為歐羅亞銀行設備系統公司。在中國，第一間發展出租保險箱業務的是浙江興業銀行，時間是一九一八年。&#13;<br> 香港銀行早期的保險箱最流行放置黃金，當年的寶生銀行便以保管黃金聞名，當證券交易市場逐漸蓬勃之後，保險箱主流物品就變成是債券和股票。寶生銀行現已收歸中銀集團所有，而時至今日，中銀仍然是中資機構入口黃金時御用的保險倉庫。現時銀行界還未制訂一套保險箱的管理守則，不過根據二○○六年生效的巴賽爾公約，如銀行仍未能制訂具體業務風險管理的條文，銀行可能會被吊銷資格。</p></body></html>
