<html><header><meta charset="utf-8"><title>香港馬拉松名額增至28,000人</title></header><body><h1>香港馬拉松名額增至28,000人</h1><p>【本報訊】四名香港長跑好手，包括鍾人貴、蔡達明、吳恩賜及葉俊輝，將以香港隊名義參加「05渣打香港馬拉松」的「全球最強之戰」。四人將分別到四個賽場：十月底的非洲奈羅比、十二月的新加坡、明年一月的孟買及二月的香港站參賽，爭取佳績。&#13;<br> 而最後一站的香港渣打馬拉松是港人最為關心的，已定於明年二月二十七日舉行，路線一如以往，起、終點為尖沙嘴彌敦道及灣仔金紫荊廣場。&#13;<br> 大會更將報名限額由去年二萬四千人增至二萬八千人；項目包括十公里、半馬拉松及全馬拉松賽。今日起開始接受報名，詳情可瀏覽網頁：<ahref http:>www.hkmarathon.com 。</ahref></p></body></html>
