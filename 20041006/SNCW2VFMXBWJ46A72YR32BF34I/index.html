<html><header><meta charset="utf-8"><title>Victoria自嘲似多仔兔</title></header><body><h1>Victoria自嘲似多仔兔</h1><p>萬人迷碧咸（DavidBeckham）的愛妻Victoria雖然已懷有第三胎，但她日前接受訪問時透露碧咸尚未滿足，因他覺得最理想是擁有四至五名兒女，難怪Victoria笑說自己像一隻多產的兔子。Victoria又表示碧咸在這段時間悉心照料她，讓她吃很多食物。&#13;<br> <br> <spanclass>聽眾懷念辣妹 &#13;<br> 此外，一個英國電台調查結果顯示，Victoria所屬的過氣組合SpiceGirls僅次《天線得得B》，成為聽眾最懷念的九十年代事物第二位。</spanclass></p></body></html>
