<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>鬼小公主覺得「鬼生」好寂寞，&#13;<br>她一個鬼走在雲裏，想起她慘澹的童年，&#13;<br>印象裏她們都在玩鬼嚇人的遊戲，&#13;<br>但其實她超膽小，反而常常被人嚇到尖聲大哭。&#13;<br>她的哭聲淒厲傳遍千里，又嚇壞了許多小孩，&#13;<br>她覺得好內疚，但她真的不是故意的。&#13;<br>她好想抱抱那些受到驚嚇的孩子，&#13;<br>對他們說聲：「對不起。」……</p></body></html>
