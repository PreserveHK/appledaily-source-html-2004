<html><header><meta charset="utf-8"><title>AT&amp;T擬棄用微軟「視窗」</title></header><body><h1>AT&amp;T擬棄用微軟「視窗」</h1><p>【本報綜合報道】美國電話電報（AT&amp;T）正測試Linux軟件，準備用來取代辦公室內7萬部個人電腦的微軟（Microsoft）「視窗」作業系統。&#13;<br> 分析員說，AT&amp;T若放棄採用「視窗」，這將是微軟在商業競爭上對Linux的最大一次敗仗，並會令微軟面對減價壓力。&#13;<br> 電腦病毒猖獗，加上企業致力減省成本，令「視窗」客戶尋求其他選擇。&#13;<br> AT&amp;T說，為提高可靠性、安全性和生產力，以及節省成本，該公司將於明年底前決定是否採用Linux軟件。&#13;<br> 微軟在電腦伺服器市場的增長慢過Linux，現時在個人電腦市場亦面對競爭壓力。</p></body></html>
