<html><header><meta charset="utf-8"><title>善用左腦能通多種語言</title></header><body><h1>善用左腦能通多種語言</h1><p>新加坡中央醫院的研究小組發現，一個人能否掌握多種語言，與他是否能充份利用左腦腦頁工作記憶區處理音韻訊息，有密切的關係。&#13;<br> 該院認知神經科學實驗室篩選三十名在中、英語程度上有差別的新加坡人，他們年齡介乎十八至三十二歲，這些人至少在五歲前就開始接觸英語和華語。研究發現精通中英雙語的十五人，比較能充份利用左腦頁的工作記憶區，來處理語言的音韻，從而掌握良好語言。</p></body></html>
