<html><header><meta charset="utf-8"><title>MEGUMI轉型冧女Fans</title></header><body><h1>MEGUMI轉型冧女Fans</h1><p>日本巨乳軍團YellowCab的三位女星MEGUMI、小池榮子及佐藤江梨子，將會為日本NTV電視台主持下星期六播出的全新節目《佐藤榮子MEGUSAN》，前日三人便為新節目舉行記者會。&#13;<br> <br> <spanclass>開小型演唱會 &#13;<br> 新節目以三人的名字命名，小池榮子說：「第一次節目名稱中有自己的名字，我會好好努力。希望它會成為一個長壽節目。」此外，記者會結束後，MEGUMI在現場舉行了一場只限女性參加的小型演唱會，並獻唱了八首歌曲，吸引了一百五十名fans參加。</spanclass></p></body></html>
