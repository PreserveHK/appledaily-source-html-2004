<html><header><meta charset="utf-8"><title>最具價值車款現代居亞軍</title></header><body><h1>最具價值車款現代居亞軍</h1><p>美國一項調查顯示，豐田車廠旗下的高級房車凌志成為○四年最具價值的車款，一向被批評質素欠佳的南韓現代汽車則一躍排名第二。負責調查的顧問公司負責人指出，現代汽車經車廠不斷改良質素，並延長保養期後，漸受車主歡迎。&#13;<br> 美國有線新聞網絡報道，該調查共訪問了六萬九千名準車主。負責調查的顧問公司負責人表示，去年售價三萬美元（約二十三萬港元）以下最具價值汽車的排名由凌志、奧迪、寶馬及平治分佔前四位，現代汽車已緊跟第五位，今年的調查中現代汽車一躍排第二。</p></body></html>
