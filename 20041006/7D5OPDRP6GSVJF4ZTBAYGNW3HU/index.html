<html><header><meta charset="utf-8"><title>珍納李病逝榮譽市長獻花哀悼</title></header><body><h1>珍納李病逝榮譽市長獻花哀悼</h1><p>憑主演經典恐怖片《觸目驚心》而流芳影史的荷李活老牌女星珍納李（JanetLeigh），日前因血管炎在比華利山的家中與世長辭，享年七十七歲。&#13;<br> 一眾影迷均對這位曾以《觸》片榮獲金球獎最佳女配角及提名奧斯卡最佳女配角的女星十分懷念。&#13;<br> 而前日荷李活榮譽市長尊尼格蘭（JohnnyGrant）特別帶同鮮花到星光大道屬於珍納李的名人之星，哀悼這位經典女星。</p></body></html>
