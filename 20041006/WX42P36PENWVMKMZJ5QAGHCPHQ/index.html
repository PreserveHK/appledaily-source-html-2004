<html><header><meta charset="utf-8"><title>旅客遊蒙地卡羅花費最多</title></header><body><h1>旅客遊蒙地卡羅花費最多</h1><p>全球哪個城巿可以令造訪當地的旅客願意花費最多金錢吃喝玩樂？韓國觀光公社昨公布，從美國旅遊報章BusinessTravelNews獲得的旅遊數據顯示，造訪摩納哥首都蒙地卡羅的旅客花費最厲害，平均每人每日花費六千多港元，其次是巴黎的五千元，排名第三是東京的四千六百多元，倫敦佔第四。至於漢城排名十一，香港排名十七，上海排名六十三。&#13;<br> 報告中的旅遊費用包括酒店住宿、餐飲及交通費等；但調查報告並未包括美國城巿。</p></body></html>
