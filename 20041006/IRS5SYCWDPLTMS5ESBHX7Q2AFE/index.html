<html><header><meta charset="utf-8"><title>松田聖子食飯睇騷萬五四位</title></header><body><h1>松田聖子食飯睇騷萬五四位</h1><p>每逢年尾，日本好多藝人都會喺酒店搞一啲擺晒一圍圍枱、有得食又有騷睇嘅DinnerShow，希望賺番一筆過肥年，松田聖子今年嘅DinnerShow票價成為一眾歌手之冠，一張供四人入場嘅門票居然收成一萬五千蚊港紙，而工藤靜香亦不弱，收二千五百蚊一位，另一女歌手華原朋美亦收二千一百蚊，不過MEGUMI同森纊子以YellowCab為名出騷，雖然收一千蚊一位，但門票依然滯銷。</p></body></html>
