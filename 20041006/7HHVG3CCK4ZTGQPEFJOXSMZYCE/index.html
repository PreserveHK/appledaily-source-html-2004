<html><header><meta charset="utf-8"><title>　　港大學生攞豬肉獎 - 李八方</title></header><body><h1>　　港大學生攞豬肉獎 - 李八方</h1><p>香港大學嘅學生又一次揚威國際比賽！話說十二位港大工程學院嘅學生，參加喺南韓漢城舉行嘅「2004國際機械人大賽」，擊敗十幾個國家二十幾支隊伍，奪得大獎，為港爭光。&#13;<br> 八方諗住打電話去港大祝賀，順便問吓個獎究竟係乜嘢獎，點知港大發言人話個獎冇特別名稱，就好似《勁歌金曲》咁，人人有份咁話喎。無論點都好，班學生遠赴南韓兼攞到獎，話知佢係唔係分豬肉，都值得讚吓班學生付出嘅努力。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
