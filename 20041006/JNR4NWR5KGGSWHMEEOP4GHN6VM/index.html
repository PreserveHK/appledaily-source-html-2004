<html><header><meta charset="utf-8"><title>濱崎步勢成細碟女王</title></header><body><h1>濱崎步勢成細碟女王</h1><p>日本女歌手濱崎步在本月二日剛度過二十六歲生日，早前她更被偷拍到與工作人員到基吧慶祝。前日她出席「最佳穿着牛仔褲藝人」頒獎禮時，便被記者追問生日當天如何度過。&#13;<br> <br> <spanclass>新細碟榮登榜首 &#13;<br> 獲獎的步姐對記者說：「很開心地度過。」步姐還承認與男友長瀨智也度過生日。此外，濱崎步上星期推出的第三十四張細碟《CAROLS》，成為新一期ORICON細碟榜第一名。步姐只差四張細碟，便追過共有二十五隻冠軍細碟的松田聖子，成為新細碟女王。</spanclass></p></body></html>
