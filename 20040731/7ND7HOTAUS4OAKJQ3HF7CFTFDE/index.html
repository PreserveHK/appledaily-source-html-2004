<html><header><meta charset="utf-8"><title>互不信任Paris難逃分手</title></header><body><h1>互不信任Paris難逃分手</h1><p>美國組合BackstreetBoy成員NickCarter，最近接受《People》雜誌訪問，公開同有錢女ParisHilton分手嘅原因，佢話：「我哋拍拖嗰陣，唔能夠信任對方，我同佢喺電話傾過，大家決定唔可以再落去。」另外重有傳Paris日前同Nick細佬Aaron手拖手去食飯。而Paris就會同佢拍檔NicoleRichie為下個月嘅「2004TeenChoiceAwards」做司儀。	</p></body></html>
