<html><header><meta charset="utf-8"><title>少女伏屍山澗加控三人謀殺</title></header><body><h1>少女伏屍山澗加控三人謀殺</h1><p>【本報訊】肥胖少女伏屍藍田山澗案，警方早前落案起訴十名少年一項謀殺罪名，昨日再加控三名青少年謀殺罪，押到觀塘裁判法院提堂，令本案增至十三名被告。控方指其中四人疑於凌晨時分棄屍後，乘坐的士離去，警方正追查該的士司機下落，以索取資料，案件押後至下月二十八日再提訊，有待進行DNA化驗證物和驗屍報告。&#13;<br> 十三名被告年齡十三至二十一歲，他們被控於今年七月十五日，在觀塘鯉安苑一單位內，與在逃人謀殺十八歲女子劉美英。被告暫時毋須答辯，還柙看管。&#13;<br> 案件編號：KTCC5750、5825、5886/2004</p></body></html>
