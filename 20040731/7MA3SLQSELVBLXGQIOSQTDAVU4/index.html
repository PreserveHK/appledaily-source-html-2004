<html><header><meta charset="utf-8"><title>醫局與私院商協調機制</title></header><body><h1>醫局與私院商協調機制</h1><p>【本報訊】醫院管理局行政總裁何兆煒昨出席一項公開活動時表示，正與私營醫院商討病床安排，其中聖德勒撒醫院已承諾，一旦本港再次爆發沙士、公立醫院病床不敷應用時，會撥出八十張病床接收由公立醫院轉介的非沙士病人；而醫管局目前亦正與其他私營醫院商討該計劃。何兆煒表示，醫管局一直鼓勵公私營醫院加強合作，公立醫院內科病房的床位每年冬季都出現緊張，去年沙士爆發期間，公營醫院接收所有沙士病人，與私家醫院之間沒有協調機制。</p></body></html>
