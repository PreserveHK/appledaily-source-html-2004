<html><header><meta charset="utf-8"><title>廣華設男士健康普查部</title></header><body><h1>廣華設男士健康普查部</h1><p>【本報訊】廣華醫院昨日起開辦男士健康普查部，專為男士們提供X光檢查、血液化驗、超聲波檢查及健康評估等身體檢查服務。男士們可選擇作基本或全面檢查，基本檢查費用為一千二百元，而全面檢查則收二千八百元，兩者皆已是八折優惠價，優惠期至明年1月5日止。男士也可選擇作個別項目檢驗，而收費也按個別項目而定。&#13;<br> 該部門顧問醫生葉維晉表示，本港男士們對身體的小毛病都不以為然，不會主動作定期身體檢查。葉維晉呼籲三十至四十歲的中年男士應該每兩年作一次全身檢查。</p></body></html>
