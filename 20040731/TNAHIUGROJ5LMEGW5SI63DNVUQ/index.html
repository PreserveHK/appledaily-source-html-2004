<html><header><meta charset="utf-8"><title>婦體內藏毒監40月</title></header><body><h1>婦體內藏毒監40月</h1><p>【本報訊】單親婦在街上形迹可疑，被警察帶返警署搜身，發現肛門內藏有三包總值五萬元的海洛英，涉案婦人早前在區域法院承認一項販毒罪，昨日被判入獄三年四個月。法官引述社署報告，指被告兩名兒子投訴懷疑有記者冒充社署職員，上門向他們套取資料，但法官相信昨日在庭上採訪的記者會自律，不會追訪他們。&#13;<br> 三十九歲被告秦曉蓉，被控於今年四月一日，在荔枝角道京港酒店外販運純度三十七克的海洛英，毒品分三包，全部藏在被告肛門內。&#13;<br> 案件編號：DCCC538/04</p></body></html>
