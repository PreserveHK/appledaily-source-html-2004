<html><header><meta charset="utf-8"><title>于莉：與俞琤永遠親密</title></header><body><h1>于莉：與俞琤永遠親密</h1><p>近日成為城中焦點人物的俞琤，去年被傳媒發現和紅顏知己于莉齊齊在太古廣場超巿掃貨，而于莉在香港時則常在俞琤位於太古廣場的住所Parkside出現，且經常由俞琤的司機接載出入，兩人的親密關係因而曝光。昨日有消息傳出，指于莉和俞琤上月發生爭拗，現時兩人已不再是朋友。<br> &#13;<br> <spanclass>當家人看待 &#13;<br> 身在上海的于莉昨日接受本報電話訪問時以國語說：「我覺得這個傳聞很可笑，我覺得是有人刻意放料想傷害人，人的感情有很多種，但俞琤是我非常欣賞的人，她永遠是我最親密的人，我已把她當作家人看待。」</spanclass></p></body></html>
