<html><header><meta charset="utf-8"><title>吳建豪徐若瑄戀情明朗化</title></header><body><h1>吳建豪徐若瑄戀情明朗化</h1><p>徐若瑄（Vivian）與吳建豪的緋聞傳了很久，二人一直表示與對方只是好朋友，但據悉其實他們一直打得火熱。<br> &#13;<br> <spanclass>性感惹注視 &#13;<br> 前晚十時許，吳建豪和Vivian低調地出現在京華城喜滿客影城，由於Vivian穿着露肩黑色衫，兩人刻意把帽子壓低，反而更引人注意。看完電影後，吳建豪駕駛Vivian的車送她回家，記者上前問Vivian是否和吳建豪去看電影，她露出訝異的表情，然後鎮定的說：「沒有啊！」即連忙閃進家中，而吳建豪則不知所終。&#13;<br> 昨日下午，二人又被目擊於東區華納威秀出現，相信是吳建豪陪伴Vivian買衣服，看來戀情已逐漸明朗化。&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>
