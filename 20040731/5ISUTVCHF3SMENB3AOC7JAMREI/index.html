<html><header><meta charset="utf-8"><title>搜括家事小精靈</title></header><body><h1>搜括家事小精靈</h1><p>整到周屋都污糟邋遢，係時候要請「家事小精靈」出嚟幫幫手，掃清露台、窗框、梳化甚至屋簷的塵埃！而「家事小精靈」正在左圖努力地清理家居每個角落，包括正在用吸塵機。成功把他逐一圈出的話，其中10位小朋友便有機會獲得由萬信有限公司送出的「TOMY」小熊維尼家族迷你樂器乙個。</p><p><spanclass><fontstyle>上期「搵番隻為食貓」正確答案  &#13;<br> 得獎名單：朱家駿、張芷瑋、王榮達、黃靜宜、周霈林、羅凱瑤、MaChiFung、葉芷欣、吳家瑤、吳美儀均獲得由明報出版社、ArtLicensing送出的《花Fit日誌──花Fit自傳》，請留意信箱。</fontstyle></spanclass></p></body></html>
