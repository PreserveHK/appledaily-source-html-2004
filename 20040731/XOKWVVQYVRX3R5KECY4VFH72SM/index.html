<html><header><meta charset="utf-8"><title>光妹RockLook曝光</title></header><body><h1>光妹RockLook曝光</h1><p>日本歌姬宇多田光，再為昨日出版的日本音樂雜誌《oriconstyle》當上封面人物。今次她化身為rock妹，並接受雜誌訪問。&#13;<br> <br> <spanclass>多元化路線 &#13;<br> 宇多田光將於十月五日在美國推出全新大碟《Exodus》。但為報答一班日本fans的愛戴，新碟將會於九月八日在日本搶先發售。在今期的《oriconstyle》內，光妹拿起結他，以一身rock妹打扮接受訪問，談及她新大碟的內容。光妹透露今次大碟會走向多元化音樂路線，全碟一共收錄十四首歌曲，有十一首更由她親自監製。</spanclass></p></body></html>
