<html><header><meta charset="utf-8"><title>五刀煞毀酒吧後燒車</title></header><body><h1>五刀煞毀酒吧後燒車</h1><p>【本報訊】深水埗青山道一間通宵營業的酒吧，昨凌晨三時許遭五名持刀及水喉通的惡漢闖入搗亂，推翻枱櫈打爛杯碟，然後跳上偷來的私家車逃去。&#13;<br> 三小時後，有途人在八鄉大帽山觀景台附近，發現一輛私家車起火焚燒，於是報警。消防員到場射水灌救，但私家車已燒成爛鐵。警方檢查底盤編號，證實是上述刑事毀壞案中歹徒乘坐的私家車，追查下發現它於本周三在美孚新邨吉利徑報失。&#13;<br> 由於上周五酒吧職員曾和一枱客發生爭執，警方正偵查是否與之有關，深水埗警區反黑組已接手調查。</p></body></html>
