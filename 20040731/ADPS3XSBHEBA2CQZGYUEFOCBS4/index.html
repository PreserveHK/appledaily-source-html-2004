<html><header><meta charset="utf-8"><title>女文員偷公款罪成</title></header><body><h1>女文員偷公款罪成</h1><p>【本報訊】天水圍香港基督教女青年會一名前女職員余惠萍（三十一歲），在職期間偽造收據簿私吞學員課程學費，三年內盜款逾九十一萬元，被告昨在屯門法院承認盜竊、偽造帳目及管有虛假文件等九項罪名，求情表示她為幫助前度男友還債才犯案。&#13;<br> 裁判官指被告嚴重違反誠信，將她還柙以待取閱背景報告，案件押後至八月十三日判刑。&#13;<br> 案件編號：TMCC1925/2004</p></body></html>
