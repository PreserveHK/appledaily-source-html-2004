<html><header><meta charset="utf-8"><title>挑戰減磅有機會免費瘦身</title></header><body><h1>挑戰減磅有機會免費瘦身</h1><p>早前有纖體公司公開搵代言人，盛況空前，引證不少女士都唔多滿意自己的身形。想免費瘦身，現在又有一個好機會。由即日起，~H2O+公開招募挑戰者，挑戰其體重達二百磅的纖體大使。邊個減得最多磅數，可免費贏得比賽進行期間的相同消費價值的療程！另免費纖體療程。有目標地奮鬥，應該會更快更見效，有興趣挑戰不妨查詢吓。&#13;<br> 記者：梁珮瑜&#13;<br> &#13;<br> 參加辦法：於OasisBeauty水磨坊或~H2O+美容部消費滿$800，即可成為參賽者，1個月內挑戰纖體大使，鬥減得多。&#13;<br> 查詢：31827789</p></body></html>
