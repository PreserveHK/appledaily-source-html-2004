<html><header><meta charset="utf-8"><title>1號朱慧敏激變八両金</title></header><body><h1>1號朱慧敏激變八両金</h1><p>應屆十八位候選港姐昨日在彌敦道六福珠寶試戴首飾，其中1號朱慧敏即場戴上多件足金首飾，成為女版八両金。而4號鄧慧琦及15號關文慧則分別被抽中試戴亞軍及季軍的鑽石鏈獎品。&#13;<br> 4號鄧慧琦昨日戴上以三百九十三粒、共重十二卡的彩色寶石頸鏈，她說：「最好真係可以戴住返屋企，我都有信心攞獎，就算攞亞軍都冇所謂，我細佬同屋企人都會喺荷蘭返嚟同我打氣。」&#13;<br> 而15號關文慧自言仍在求學階段，所以未有能力購買首飾，她說：「有機會試戴季軍獎品已經好開心。」&#13;<br> 採訪、攝影：卓美娟</p></body></html>
