<html><header><meta charset="utf-8"><title>林漢堅（體育、演藝、文化及出版界）<br>賭波收入撥體育基金</title></header><body><h1>林漢堅（體育、演藝、文化及出版界）<br>賭波收入撥體育基金</h1><p>【本報訊】獲泛民主派支持參選立法會體育、演藝、文化及出版界的民主黨成員林漢堅，昨日遞交提名表格。他批評爭取連任的對手霍震霆多年來「冇表現」，沒有為各體育和文化團體爭取更多政府資源，以致要依賴個別基金運作，他表示若當選會爭取將一成的足球博彩收入撥歸體育基金，又建議成立兩個法定機構，監察西九龍文娛計劃及文化發展問題。</p></body></html>
