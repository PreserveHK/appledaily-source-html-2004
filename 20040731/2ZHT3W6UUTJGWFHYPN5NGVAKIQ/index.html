<html><header><meta charset="utf-8"><title>梁思浩盼與父母相認</title></header><body><h1>梁思浩盼與父母相認</h1><p>梁思浩日前接受由張錦程主持的有線節目《60分鐘玄機透視》訪問，節目將於今晚播映。梁思浩透露十四歲時因父母離異，將他寄養在一個沒有親戚關係的婆婆家中。<br> &#13;<br> <spanclass>一打餅分三餐 &#13;<br> 梁思浩說：「阿爸阿媽畀婆婆嘅半年飯錢用完之後，我求婆婆收留我，我試過因為冇錢食飯，有兩個好同學輪流每日畀張餅卡我，一打餅分三餐食，食足一個月，所以𠵱家見到餅卡都好驚，嗰時我真係好怨恨父母。」&#13;<br> 梁思浩加入娛樂圈，不諱言是想給父母見到，希望可與他們相認。思浩雖然命苦，但卻甚有橫財運，他透露曾中七十多萬元六合彩，十分幸運。</spanclass></p></body></html>
