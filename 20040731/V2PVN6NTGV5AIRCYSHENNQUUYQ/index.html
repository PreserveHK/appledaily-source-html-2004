<html><header><meta charset="utf-8"><title>《幪面超人AGITO》</title></header><body><h1>《幪面超人AGITO》</h1><p>《木野亞極陀．前編》阿涼和一名叫木野薰的男子在街上遇上一個被unknown襲擊受傷的女子，二人將女子送到醫院，木野更替女子做手術，原來他是個極出色的外科醫生。及後浩二與阿涼遇上unknown，阿涼變身成磯烙使卻不敵，這時木野薰來到，並變身成十分強悍的另類亞極陀！</p><p><spanclass><fontstyle>《多啦A夢大電影：宇宙漂流記》  &#13;<br> 多啦A夢及大雄等人在玩未來宇宙船競賽遊戲時，發現胖虎及小夫在遊戲結束後仍未回來，其實兩人是被遊戲盒子的UFO擄去，大雄等人乘坐宇宙救命艇從後追趕；卻被UFO駕駛員即「銀河漂流船隊」的宇宙少年騎士團所擒，從而展開了驚險的宇宙之旅。</fontstyle></spanclass></p></body></html>
