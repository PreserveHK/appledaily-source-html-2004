<html><header><meta charset="utf-8"><title>馮志堅（金融服務界）<br>主張港人管治證監會</title></header><body><h1>馮志堅（金融服務界）<br>主張港人管治證監會</h1><p>【本報訊】雖然港進聯與左派陣營在直選及多個功能組別協調參選失敗，昨日仍有成員馮志堅前往報名參選金融服務界，成為該界別第五位參選者，對手包括胡經昌、詹培忠、馮家彬及張華峯。馮志堅一如多位候選人一樣，批評證監會監管手法有問題，而且高層管理人員中有太多外籍人士，主張「改造證監會、實現港人治港」，他又表示，港進聯可能會派曹宏威代替朱幼麟出選新界東直選。</p></body></html>
