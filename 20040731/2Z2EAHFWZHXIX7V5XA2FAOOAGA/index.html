<html><header><meta charset="utf-8"><title>炒匯心經：補倉盤活躍</title></header><body><h1>炒匯心經：補倉盤活躍</h1><p>日本昨日公布連串數據，包括6月全國消費物價按年微跌0.1%、6月失業率維持在5月的4.6%水平，而受薪者家計支出則去年同期下跌1.3%，數據大致顯示經濟仍處於復甦階段，但對日圓的刺激作用有限。&#13;<br> 美元前晚曾升近112.50日圓的2個月新高點，而歐元亦一度跌穿1.20美元的重要心理關口，主要是巴基斯坦聲稱逮捕了一名阿蓋德成員，但在美國公布次季經濟增長數據前有補倉盤湧現，美元始終無法更上層樓。&#13;<br> 滙中龍</p></body></html>
