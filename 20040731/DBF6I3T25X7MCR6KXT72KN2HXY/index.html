<html><header><meta charset="utf-8"><title>陳樹英（飲食界）<br>減排污費降業界成本</title></header><body><h1>陳樹英（飲食界）<br>減排污費降業界成本</h1><p>【本報訊】民主黨區議員陳樹英報名參加立法會飲食界功能組別選舉，她承認挑戰爭取連任的自由黨成員張宇人存在一定難度，但指這次選舉該界別新登記選民增加了一千多人，多數並非數個飲食商會的會員，民主派若成功爭取這些游離票，可增勝算。陳樹英表示，其政綱主要是協助業界減低排污費等經營成本、反對開徵銷售稅及反對大商家壟斷市場，幫助活家禽業改善生計也是工作重點。</p></body></html>
