<html><header><meta charset="utf-8"><title>查錫我（新界西）<br>替弱勢社群立會發聲</title></header><body><h1>查錫我（新界西）<br>替弱勢社群立會發聲</h1><p>【本報訊】立法會新界西直選選區昨日產生第八張參選名單，肝癌康復者、廉署前任高級審查主任查錫我以獨立人士身份報名參選。五十五歲的查錫我表示，現時社會上花費太多時間進行爭拗，忽略了民生問題，他希望將弱勢社群的聲音帶入立法會，為少數族裔、新移民、傷殘人士及病者發聲。陪同他前往報名的名人包括樂施會總幹事莊陳有、哈佛大學教授李歐梵及藝人李修賢等。</p></body></html>
