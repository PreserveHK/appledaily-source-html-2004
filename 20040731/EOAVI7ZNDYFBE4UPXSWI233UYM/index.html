<html><header><meta charset="utf-8"><title>若槻千夏沖繩大解放</title></header><body><h1>若槻千夏沖繩大解放</h1><p>現年二十歲的日本水着女星若槻千夏，早前到了沖繩取景拍攝新寫真DVD《若槻改革》。若槻在有「日本夏威夷」之稱的沖繩盡顯朝氣和活力，她身穿性感比堅尼泳衣，在沙灘上又跑又跳，表現出健康而野性的一面。&#13;<br> <br> <spanclass>想賭馬打高球 &#13;<br> 不過她說最開心的，還是成年以後，終於可以名正言順去賭馬。而她最近還買了高爾夫球套裝，打算去學打高爾夫球。想不到才剛二十歲的她，原來已經有那些中年阿叔的興趣。</spanclass></p></body></html>
