<html><header><meta charset="utf-8"><title>葛妮積極求減刑</title></header><body><h1>葛妮積極求減刑</h1><p>日前剛被判接受十八個月戒毒療程的葛妮洛芙（CourtneyLove），前日又以一身白色打扮，到比華利山高等法院為其涉嫌藏有未經處方藥物的官司應訊。&#13;<br> 葛妮的代表律師在庭外表示正嘗試與控方交涉，希望能減輕罪名，即使葛妮屆時認罪也不用入獄，只須繼續接受戒毒療程。&#13;<br> 此外，由於葛妮同時又牽涉入另一宗襲擊一名三十二歲女子的官司，該案前日由洛杉磯的法院轉移至比華利山高等法院處理，好讓兩宗官司能在同一法庭內審理，而法官已要求葛妮下月十六日出席聆訊。</p></body></html>
