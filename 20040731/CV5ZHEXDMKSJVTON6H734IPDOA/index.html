<html><header><meta charset="utf-8"><title>中島美嘉、永瀨正敏夜蒲</title></header><body><h1>中島美嘉、永瀨正敏夜蒲</h1><p>日本女歌手中島美嘉，不久前才被踢爆與男星永瀨正敏拍拖買家具，昨日出版的日本雜誌《friday》又再拍到二人深夜約會的照片。&#13;<br> <br> <spanclass>替永瀨補祝生日 &#13;<br> 據《friday》報道，本月十七日晚上八時多，永瀨與美嘉在六本木山的一間唱片店買完CD後，永瀨駕車到附近接載兩名友人，一行人到一間高級燒雞店吃飯。當日美嘉頭髮蓬鬆，與平日上鏡的打扮無異，而永瀨則戴上冷帽及太陽眼鏡。據工作人員爆料，當日原來是替永瀨補祝兩天前的生日。四人消遣至深夜一時多才離去，然後永瀨便駕車送美嘉回家。</spanclass></p></body></html>
