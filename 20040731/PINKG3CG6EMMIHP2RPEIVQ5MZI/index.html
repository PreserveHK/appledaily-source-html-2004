<html><header><meta charset="utf-8"><title>PingPung開騷壽星公撐場</title></header><body><h1>PingPung開騷壽星公撐場</h1><p>組合PingPung前晚在尖沙嘴一酒吧舉行小型音樂會，前晚恰巧是他們的經理人黃柏高生日，方力申和Cookies等拉大隊支持，黃柏高的生日願望是即將開拍的電影《甜絲絲》票房理想。<br> &#13;<br> <spanclass>方力申擋駕 &#13;<br> PingPung演出時，台下竟有酒客睡着。剛滿十八歲的Kary說：「我都係第一次嚟呢啲地方，開頭都有啲擔心，父母怕嘈就冇嚟。」問Kary可擔心遭酒客衝上台擁吻？她笑說：「到時我咪叫方力申上嚟幫我擋駕，佢呢排肥咗。」Kary表示一早已吻賀黃柏高，他大前晚更開派對慶祝生日。&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>
