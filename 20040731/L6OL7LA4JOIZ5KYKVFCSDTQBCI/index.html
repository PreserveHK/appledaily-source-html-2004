<html><header><meta charset="utf-8"><title>跨大西洋隧道貫通歐美</title></header><body><h1>跨大西洋隧道貫通歐美</h1><p>不久將來，或許乘火車就可由英國倫敦直抵美國紐約。美國麻省理工學院退休科學家弗蘭克爾就有建造一條跨大西洋隧道的構想，乘客乘坐時速達八千公里的磁懸浮火車，只需五十四分鐘就可由倫敦到紐約。&#13;<br> 跨大西洋隧道由具浮力的材料製造，放到海底四十六至九十一米深處，用支架固定，以免受水流影響而晃動。之後在隧道內興建磁懸浮火車路，用氣泵抽出隧道內的空氣，減少火車行車時的阻力。建造技術不太困難，但費用很昂貴，需要約六千九百億至一萬四千億港元。&#13;<br> 美國《大眾科學》月刊</p></body></html>
