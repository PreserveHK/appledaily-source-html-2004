<html><header><meta charset="utf-8"><title>班仔傳與克里女拍拖</title></header><body><h1>班仔傳與克里女拍拖</h1><p>一向支持民主黨的荷李活男星班亞弗力（BenAffleck）近日在波士頓出席民主黨代表大會，前日他與其他藝人包括里安納度狄卡比奧（LeonardoDiCaprio）、尊古錫（JohnCusack）和P.Diddy出席大會時坐在一起閒聊，同時班仔向報章透露已與拍拖僅兩月的EnzaSambataro分手。&#13;<br> 班仔坦言傳媒的報道是導致分手的主因，然而又有傳聞指他曾與克里的女兒雲妮莎（VanessaKerry）在民主黨代表大會上熱吻。而曾與班仔傳緋聞的珍妮花嘉娜（JenniferGarner）被指拍《特務A》時，要求一輛有衞星接收系統的休息車。</p></body></html>
