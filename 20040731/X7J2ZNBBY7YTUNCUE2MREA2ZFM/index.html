<html><header><meta charset="utf-8"><title>放棄加國國籍需時差異大</title></header><body><h1>放棄加國國籍需時差異大</h1><p>鄭經翰參選的最大障礙，是能否及時放棄其加拿大國籍。究竟放棄加國國籍需時多久，要視乎持護照者的背景及所為何事。九八年時曾因趕不及放棄加國國籍而被迫棄選立法會的現任議員陳偉業說，按正常手續放棄國籍需時六個月，並需向法庭申請，待法庭頒令取消才生效。&#13;<br> 同樣是放棄加國國籍，但財經事務及庫務局局長馬時亨二○○二年時為出任問責官員，只用了十日至兩星期便成功辦妥，他承認其個案較特殊，估計當時特區政府及中國政府可能曾協助周旋，而馬時亨當年同時放棄了居英權。</p></body></html>
