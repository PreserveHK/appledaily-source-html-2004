<html><header><meta charset="utf-8"><title>日本通縮壓力緩慢紓減</title></header><body><h1>日本通縮壓力緩慢紓減</h1><p>【本報綜合報道】日本上月消費物價跌幅比預期輕微，顯示通縮正緩慢改善；但家庭開支連跌兩個月，反映就業前景欠佳持續限制該國的消費需求。不過，經濟分析員仍相信日本經濟正穩步復甦。&#13;<br> 日本6月份全國核心消費物價指數較去年同月下跌0.1%，跌幅比5月的0.3%以及市場預期的0.2%溫和。東京地區7月份核心消費物價指數按年跌0.1%，跌幅與5、6月相同，少過市場預期的0.2%。&#13;<br> 受薪人士家庭實質開支在連續兩個月強勁增長後，上月按年減少1.3%。但有分析員認為，日本上月天氣欠佳（如颱風吹襲），或是導致消費開支下降的原因之一。</p></body></html>
