<html><header><meta charset="utf-8"><title>歐通脹連續3月超上限</title></header><body><h1>歐通脹連續3月超上限</h1><p>【本報綜合報道】受油價高企影響，歐元區本月通脹率升逾2%，是連續第3個月超出歐洲央行的2%目標上限；本月消費信心和商界信心則維持不變。&#13;<br> 歐元區7月份消費物價較去年同月升2.4%。歐央行本月較早前說，高油價可能令該區通脹率更長時間地超過2%的目標上限。&#13;<br> 歐元區本月消費情緒指數維持於-14。分析員說，失業率高企令歐元區消費意欲受損，故預料區內企業將不易加價，並有助避免通脹加劇；估計歐央行將觀望更多經濟數據，才會決定是否加息。由於海外需求殷切，歐元區本月商界情緒指數維持於-4的3年高位。</p></body></html>
