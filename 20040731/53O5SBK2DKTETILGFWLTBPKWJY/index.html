<html><header><meta charset="utf-8"><title>兩藥房違規賣藥罰停牌</title></header><body><h1>兩藥房違規賣藥罰停牌</h1><p>【本報訊】兩間藥房在沒有醫生處方情況下，向衞生署職員假扮的顧客出售抗生素，昨被藥劑及毒藥委員會判罰停牌五日及七日。位於屯門啟文徑十七至十九號地下的宏興中西藥房，員工在去年六月中在沒有醫生處方下，出售抗生素阿莫西林，被判停牌七日；另一間位於屯門置樂花園一至四號的東亞藥房藥劑師何達源，在去年二月十二日，同樣在沒醫生處方情況下，向「放蛇」的衞生署人員售賣阿莫西林，被判罰停牌五天。阿莫西林主要用於醫治氣管炎、支氣管炎、支氣管擴張、肺炎、扁桃體炎等疾病。</p></body></html>
