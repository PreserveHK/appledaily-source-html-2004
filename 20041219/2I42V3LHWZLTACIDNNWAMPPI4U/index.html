<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>「我在收集五十滴眼淚，要幫助小天使娜娜解除咒語，請問你們願不願捐出一滴淚呢？」眼鏡小乖問。&#13;<br>「當然可以啊，但是你必須先猜猜我們兩個人有甚麼不一樣？」海軍大小寶同聲說。&#13;<br>「如果你們是兩個人，這有甚麼好猜呢？每個人都是不一樣的。」「可是我們是雙胞胎呢，大家都說我們長得一模一樣。」&#13;<br>「我看不見，這世界上所有的人對我來說都是一模一樣的，唯一不同的是他們的心……」</p></body></html>
