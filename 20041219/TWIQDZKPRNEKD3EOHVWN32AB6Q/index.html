<html><header><meta charset="utf-8"><title>銀行若疏忽　事主可索償</title></header><body><h1>銀行若疏忽　事主可索償</h1><p>對於騙案女受害人投訴當日提取巨款及借貸時，銀行職員未有向她查閱身份證，法律界人士梁永鏗律師質疑銀行有失當、疏忽之嫌，他表示若最後查明銀行在事件中處理失當，導致受害人冒受金錢損失，受害人可循民事程序向銀行索取損失款項。&#13;<br> 梁永鏗律師表示，銀行很可能需要作出賠償。&#13;<br> 梁永鏗解釋，其實辦理提款及借貸等銀行手續時，銀行職員向客戶查閱身份證是必須的「基本動作」，對雙方都提供保障，相反銀行職員以客戶「好面熟、認得佢個樣」而不查身份證，這做法十分危險，可能發生冒領款項事件。</p></body></html>
