<html><header><meta charset="utf-8"><title>青少年搵工難促改善</title></header><body><h1>青少年搵工難促改善</h1><p>【本報訊】基督教香港信義會青少年就業輔導服務的調查發現，在被訪的五百零九名十五至二十四歲青少年中，一成九正處於失業狀態，七成六表示在過去一年內曾嘗試找尋工作，但有近半認為求職市場沒有改善或比以前更差，超過六成被訪者甚至認為無論薪酬、其他待遇及入職機會皆沒有改善或比以往更惡劣。<br> &#13;<br> <spanclass>籲立法保障 &#13;<br> 負責調查的團體指，雖然最近青少年失業率有改善，但他們搵工仍然十分困難，呼籲政府透過立法保障青少年的求職機會，如設立反年齡歧視法等。</spanclass></p></body></html>
