<html><header><meta charset="utf-8"><title>米高湊仔玩過山車</title></header><body><h1>米高湊仔玩過山車</h1><p>由於嘉芙蓮薛達鍾絲（CatherineZeta-Jones）近日忙於宣傳新片《盜海豪情12瞞徒》，因此照顧子女的責任自然落在近年半退休的米高德格拉斯（MichaelDouglas）身上，他日前更帶同四歲兒子戴倫（DylanDouglas）到加州的樂高樂園遊玩，小戴倫還首次坐上過山車，只見坐在父親身邊的他沿途表現興奮。&#13;<br> 佔地一百二十八公頃的加州樂高樂園於一九九九年建成，是世上四個樂高主題公園之一，其餘三個分別坐落於丹麥、英國及德國。</p></body></html>
