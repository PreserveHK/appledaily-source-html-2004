<html><header><meta charset="utf-8"><title>模特兒Barbie百變形象</title></header><body><h1>模特兒Barbie百變形象</h1><p>小時候夢想開時裝店，這樣就可以天天穿漂亮的衣服。所以特別羨慕Barbie，她的衣服好像永遠穿也穿不完，而且天天新款呢！這次Barbie與Kayla、Drew和Teresa變身模特兒，不穿高貴的公主衫，也不再穿華麗的晚裝，而是展示超過十款今季最流行的服飾，每款各有特色。快啲到玩具店揀選心愛服飾，跟好朋友和媽咪分享扮靚心得。</p><p>銷售點：&#13;<br> 玩具反斗城、崇光百貨、吉之島及各大玩具店</p></body></html>
