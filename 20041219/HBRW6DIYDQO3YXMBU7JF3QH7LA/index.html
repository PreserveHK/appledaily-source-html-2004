<html><header><meta charset="utf-8"><title>殺孕婦取胎兒多欲據為己有</title></header><body><h1>殺孕婦取胎兒多欲據為己有</h1><p>近年美國發生數宗謀殺孕婦並拐走胎兒案，部份兇手的殺人動機是想把胎兒據為己有。&#13;<br> 去年底，俄克拉何馬州一名懷孕六個月的少婦被一名女子槍殺，疑兇取出胎兒，訛稱是自己所出，但胎兒不久夭折，檢察當局正尋求判她死刑。○○年，俄亥俄州一女子邀請一名懷孕友人到她家，將她槍殺後取出胎兒。嬰兒最後存活，但警方到她家調查時，她自殺身亡。&#13;<br> 美聯社</p></body></html>
