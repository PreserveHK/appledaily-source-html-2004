<html><header><meta charset="utf-8"><title>《酒佬》導演笑住做博士</title></header><body><h1>《酒佬》導演笑住做博士</h1><p>在內布拉斯加州土生土長的導演亞歷山大佩恩（AlexanderPayne），近期憑橫掃多個電影頒獎禮的作品《酒佬日記》而人氣急升，他前日親身返到內布拉斯加州大學，接受該校頒授人文學榮譽博士榮銜，表現十分興奮。&#13;<br> <br> <spanclass>《無痛失戀》得四獎 &#13;<br> 此外，在剛公布的華盛頓影評人協會頒獎禮得獎名單中，亞歷山大執導的《酒佬日記》又獲最佳改編劇本，而大贏家是奪最佳電影、最佳導演、最佳電影陣容及最佳原著劇本四獎的《無痛失戀》。</spanclass></p></body></html>
