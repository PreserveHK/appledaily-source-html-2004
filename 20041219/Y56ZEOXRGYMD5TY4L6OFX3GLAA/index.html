<html><header><meta charset="utf-8"><title>《智能叛變》、《明日之後》爭入奧斯卡</title></header><body><h1>《智能叛變》、《明日之後》爭入奧斯卡</h1><p>主辦奧斯卡的美國電影藝術及科學學院前日公布，他們已選出七部符合資格的電影進入最佳視覺效果初選。&#13;<br> 這七部電影包括《TheAviator》、《明日之後》、《哈利波特阿茲卡班的逃犯》、《智能叛變》、《轟天戰士決戰明日世紀》、《蜘蛛俠2》及前日剛上映、由占基利（JimCarrey）主演的《尼蒙尼斯之連環不幸事件》。&#13;<br> 最佳視覺效果提名評選委員會將在下月十九日觀看入圍七部作品的十五分鐘片段，然後便會在下月二十五日公布正式獲提名的三部作品。</p></body></html>
