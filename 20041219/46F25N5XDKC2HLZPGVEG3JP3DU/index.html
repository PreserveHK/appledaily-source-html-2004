<html><header><meta charset="utf-8"><title>BoA騷小蠻腰謝歌迷</title></header><body><h1>BoA騷小蠻腰謝歌迷</h1><p>韓國小天后BoA大前日飛抵印尼，為當地舉行的音樂頒獎禮《AmiAwards》擔任表演嘉賓。&#13;<br> BoA抵達印尼當日，吸引了五百多名fans到機場等候。不久她即與當地的韓國大使會面，晚上又擔任音樂頒獎禮《AmiAwards》的表演嘉賓。身穿白色露腰裝的BoA在台上勁歌熱舞，唱出多首歌曲，令歌迷情緒高漲。前日中午，BoA繼續在酒店舉行記者會，並為在場的六百名歌迷簽名。</p></body></html>
