<html><header><meta charset="utf-8"><title>薛凱琪被嗌長頸鹿扮聾</title></header><body><h1>薛凱琪被嗌長頸鹿扮聾</h1><p>薛凱琪（Fiona）、董敏莉、梁洛施和鄧穎芝等，昨日在黃埔出席新城活動，吸引眾多歌迷圍觀，各派歌迷不時為偶像搖旗吶喊。<br> &#13;<br> <spanclass>與祖名做情侶 &#13;<br> 當Fiona、鄧穎芝和董敏莉包聖誕禮物送給歌迷時，其他歌手的fans竟大叫Fiona做「長頸鹿」，事後Fiona說：「我聽唔到喎，冇所謂啦。我除咗呢個名之外重有好多花名，而且我頸長係事實，唔介意。」&#13;<br> Fiona還透露一月會與黃秋生和房祖名等人拍攝由爾冬陞執導的新片，與祖名飾演情侶，Fiona謂不怕因此傳緋聞。&#13;<br> 採訪：王連連&#13;<br> 攝影：仇志德</spanclass></p></body></html>
