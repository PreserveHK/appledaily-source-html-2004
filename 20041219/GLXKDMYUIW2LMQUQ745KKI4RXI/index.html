<html><header><meta charset="utf-8"><title>黃埔開新車場</title></header><body><h1>黃埔開新車場</h1><p>紅磡黃埔新天地第四期的「名車交易廣場」將於今個月24號開幕！車場面積約有5萬平方呎，可以放約200架汽車，場內車行租戶接近30個，好多大車行如金濤、歐日等都已決定進駐場內。聽車場負責人陳先生講，車場前身係寫字樓、物業管理處和食肆，因為全部是地舖，又有幾百呎落地玻璃，附近交通方便，覺得好適合做車場，加上自己本身有做開汽車買賣生意，是以吼咗呢個位兩年，最後終於如願開業，睇嚟以後車迷揀車又多個好去處。&#13;<br>&#13;<br>記者：曾順珍</p></body></html>
