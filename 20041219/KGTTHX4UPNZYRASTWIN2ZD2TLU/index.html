<html><header><meta charset="utf-8"><title>窪塚寫書自揭不死之謎</title></header><body><h1>窪塚寫書自揭不死之謎</h1><p>日本男星窪塚洋介自六月墮樓後已極速康復，早前他亦有份客串演出電影《老鷹轉一圈》。據今期日本雜誌《周刊實話》爆料，日本有多間出版商有意為窪塚出書，更為此而展開一場爭奪戰。&#13;<br> 據今期《周刊實話》報道，日本出版商看準窪塚墮樓大難不死的經歷，有意為他推出一本講述有關墮樓後的心路歷程及關於其家人的書。&#13;<br> 其中有出版商願意以初版印刷十萬本，並開出約一百五十萬港元的條件與窪塚接洽。</p></body></html>
