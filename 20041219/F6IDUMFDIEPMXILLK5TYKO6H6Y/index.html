<html><header><meta charset="utf-8"><title>港島電費貴兩成</title></header><body><h1>港島電費貴兩成</h1><p>【本報訊】港燈宣布明年電費加價百分之六點五，中電則取消回贈，港島居民電費較九龍及新界貴兩成多。理工大學會計及金融學院副教授林本利擔心，至○八年利潤管制協議的最後一年，港島電費將會比九龍及新界電費貴四成，理由是港燈還有天然氣機組將會在後年投產，港燈可以藉着固定資產成本的高漲而進一步提高認可利潤。&#13;<br> 在一個電台節目上，林本利建議政府日後批出新電廠經營權的時候，應加入新的經營者，以加強競爭，保障消費者。政府亦應考慮在兩電專營權屆滿後，購回電廠，重新分配電網，以減低供電商牟取暴利的機會。</p></body></html>
