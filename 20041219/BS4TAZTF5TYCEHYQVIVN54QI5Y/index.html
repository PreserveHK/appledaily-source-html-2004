<html><header><meta charset="utf-8"><title>NowCommand新貨玩低調！</title></header><body><h1>NowCommand新貨玩低調！</h1><p>推出只有年多，但愈來愈多人認識的香港街牌NowCommand，近日終於推出秋冬新貨，依然保留貴精不貴多。咁遲推出秋冬作，當然係有原因，因為NowCommand今季一改以往多Graphic的風格，轉玩低調，令人更易配襯。雖然設計上少了Graphic圖案，但就於質料上落足功夫，摸過就知，其質素不會比外國街牌遜色。&#13;<br>記者：李崗華&#13;<br>攝影：陳陶鈞&#13;<br>&#13;<br>售賣點：NowCommand（23167738）&#13;<br>尖沙嘴嘉蘭圍18A閣樓（利時商場對面）</p></body></html>
