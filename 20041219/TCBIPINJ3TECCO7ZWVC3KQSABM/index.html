<html><header><meta charset="utf-8"><title>宋慧喬、Rain最佳拍檔</title></header><body><h1>宋慧喬、Rain最佳拍檔</h1><p>韓國娛樂網站（<ahref http:>www.castnet.co.kr ）於本月八日至十六日期間，從五千多名網友投票中，選出女星宋慧喬與男歌手Rain成為今年的「最佳螢幕拍檔」。&#13;<br> 二人在劇集《浪漫滿屋》中扮演情侶，成為網友眼中的「最佳螢幕拍檔」。此外，喬妹亦在「最佳廣告代言人」的投票中排名第一，成為雙料冠軍。至於電影方面，男星張東健和元斌在電影《太極旗飄揚：生死有情》中的感人演出，成為銀幕最佳拍檔。</ahref></p></body></html>
