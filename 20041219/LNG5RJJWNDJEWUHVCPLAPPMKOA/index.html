<html><header><meta charset="utf-8"><title>聖誕推介：<br>荃灣精緻意法聖誕餐</title></header><body><h1>聖誕推介：<br>荃灣精緻意法聖誕餐</h1><p>在荃灣區供應中環級數的西餐廳並不多，PlusCafe是其中一間。店子總廚Ken曾在馬會及Cova當廚師，最拿手意法菜式。今個聖誕夜，Ken設計了三款大餐，主菜配合龍蝦湯、兩款前菜、甜品及聖誕特飲，做出五道豐盛美食。菜式精緻在龍蝦湯上的忌廉由人手打製；燒鮮蝦天使麵用上高難度製作的香檸鮮奶龍蝦汁等；種種吃得出、看得到的細心，讓人欣喜。&#13;<br>&#13;<br>記者：李淑芬　攝影：陳陶鈞</p><p>PlusCafe（26141118）&#13;<br> 地址：荃灣眾安街20號地下（近千色店）&#13;<br> 備註：聖誕餐在12月23至27日供應&#13;<br> 座位：30個</p></body></html>
