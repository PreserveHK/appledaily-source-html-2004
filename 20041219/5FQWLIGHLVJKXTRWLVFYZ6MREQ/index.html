<html><header><meta charset="utf-8"><title>Kylie砌低Robbie月曆最暢銷</title></header><body><h1>Kylie砌低Robbie月曆最暢銷</h1><p>澳洲女歌手KylieMinogue的性感月曆每年都甚為暢銷，今年更上一層樓，她的○五年月曆，力壓RobbieWilliams及碧咸（DavidBeckham）等巨星，成為今年英國最暢銷月曆，由此可見，支持者仍然很希望欣賞到Kylie的性感造型。&#13;<br> <br> <spanclass>曼聯月曆賣得 &#13;<br> Kylie在由著名月曆公司Danilo統計的總銷量排名中脫穎而出，Robbie及曼聯分列二、三位，碧咸只排第五位。而在女星月曆排名中居第四的ChristinaAguilera表示，她身邊有不少靠不住的人希望破壞其名聲。</spanclass></p></body></html>
