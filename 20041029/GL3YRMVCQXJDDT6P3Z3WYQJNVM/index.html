<html><header><meta charset="utf-8"><title>埃克森美孚盈利增56%</title></header><body><h1>埃克森美孚盈利增56%</h1><p>【侯斯頓彭博資訊】美國埃克森美孚（ExxonMobil）受惠於國際油價創新高，以及化工業務盈利勁升3倍，上季純利激增56%。&#13;<br> 這家全球最大上市油公司第3季純利56.8億美元（約443.04億港元，或每股88美仙），高於去年同季的36.5億美元（每股55美仙）；營業額升28%，達764億美元（約5959.2億港元）。若不計5.5億美元的訴訟開支，該公司上季盈利破紀錄，達62.3億美元（約485.94億港元，或每股96美仙），勝過分析員估計的每股賺87美仙。由於毛利率擴大和銷售增加，埃克森美孚的化工業務上季盈利銳升至逾10億美元。</p></body></html>
