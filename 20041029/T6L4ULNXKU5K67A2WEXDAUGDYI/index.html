<html><header><meta charset="utf-8"><title>新潟尋獲活埋女童屍</title></header><body><h1>新潟尋獲活埋女童屍</h1><p>在日本新潟縣長岡市地震災場，搜救人員周四宣布被大石和山泥困在小型貨車內的三歲女童皆川真優死亡。她胸部及腹部被壓着，相信上周六地震中出事時已當場喪生。&#13;<br> 她的兩歲弟弟優太獲救後在深切治療部留醫，已能自行吸呼及與父親說話，嚷着要喝水和吃水果。他說被埋四日期間喝了「牛奶」。專家指地震後被困四天存活率僅百分之六，優太的母親和姊姊均喪生，而他得以「奇迹」生還，是因有東西喝、掩埋汽車的沙泥起保溫作用及他被困於有空氣的位置。&#13;<br> 駐日美軍將運送緊急救援物資到地震災場。至今新潟縣仍有十萬災民住在庇護所。&#13;<br> 法新社/路透社</p></body></html>
