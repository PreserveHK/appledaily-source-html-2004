<html><header><meta charset="utf-8"><title>田北俊不滿會議常超時</title></header><body><h1>田北俊不滿會議常超時</h1><p>【本報訊】自由黨主席田北俊批評立法會的事務委員會會議經常超時，影響議員工作及參加其他會議安排，他今日會在內務委員會上提出討論，建議事務委員會會議不得超時多於十五分鐘，否則主席應另擇時間舉行特別會議，他強調此舉並非防範民主派議員「突襲」提出臨時動議，並說建議可交《議事規則委員會》討論。&#13;<br> 一名不願透露姓名的資深議員表示支持，並指蔡素玉及何鍾泰主持會議經常超時幾近失控，應加以規範。</p></body></html>
