<html><header><meta charset="utf-8"><title>地獄魔鬼魚</title></header><body><h1>地獄魔鬼魚</h1><p><spanclass><fontstyle>自製價：$30/3條&#13;<br><b>用咩料：</b>&#13;<br>魚柳	150克&#13;<br>炸漿	400毫升&#13;<br>檸檬汁	少許&#13;<br>茄汁	100克	&#13;<br>紅菜頭水	30毫升</fontstyle></spanclass></p><p><b> 好易做</b> &#13;<br> 1.把魚柳切條，以檸檬汁、鹽、胡椒辟腥調味，蘸炸漿炸至金黃色。&#13;<br> 2.把紅菜頭水加茄汁做假血，淋上炸魚柳面即成。&#13;<br> &#13;<br> <b> 小貼士：</b> &#13;<br> 1.在魚柳蘸炸漿前先蘸少許麵粉，容易上漿。&#13;<br> 2.炸魚柳須高溫，可先滴一滴蛋漿試油溫，如浮上面即已滾起可落鑊。</p></body></html>
