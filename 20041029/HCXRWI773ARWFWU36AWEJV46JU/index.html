<html><header><meta charset="utf-8"><title>延續舊「雀仔街」風貌</title></header><body><h1>延續舊「雀仔街」風貌</h1><p>園圃街雀鳥花園屬中國式庭園建築的主題公園，位於界限街與園圃街交界，佔地約三千平方米，由市區重建局（前土地發展公司），耗資二千九百萬元興建，主要是配合當時的土地發展公司重建上海街及亞皆老街，改善該區的環境重建計劃，而俗稱「雀仔街」的康樂街是重建計劃範圍內，為保留這個富有特色及風貌、以售賣鳥類寵物聞名、吸引本地愛雀人士及遊客觀光的「雀仔街」不會消失，遂決定在園圃街興建雀鳥花園。雀鳥花園花了一年興建，於九七年三月完成讓雀鳥商販遷入，有七十個雀鳥檔及休息設施。</p></body></html>
