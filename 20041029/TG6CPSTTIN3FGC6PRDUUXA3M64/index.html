<html><header><meta charset="utf-8"><title>紅酒可減低患肺癌風險</title></header><body><h1>紅酒可減低患肺癌風險</h1><p>西班牙的科研人員發現紅酒可以保護肺部，防止患上癌病，但白酒卻不但不能防癌，更有助長之嫌。研究人員稱，紅酒所含的丹寧（Tannin）及白藜蘆醇（Resveratrol）都是抗癌物質，其中丹寧更具有抗氧功能，而白藜蘆醇更是一直被視為對抗癌細胞生長的物質。不過，由於製作過程不同，白酒卻沒有該兩種物質，持續飲用反而會輕微助長患上癌症。有關研究估計，每日飲一杯紅酒，降低肺癌的機會率達一成三。</p></body></html>
