<html><header><meta charset="utf-8"><title>議員提私人草案多限制</title></header><body><h1>議員提私人草案多限制</h1><p>一般而言，法律草案由政府方面向立法會提出。回歸前，立法局議員提出的私人法律草案，已規定不能涉及公共開支。回歸後，有關規定進一步收緊，根據《基本法》第七十四條規定，議員私人法律草案除了不能涉及公共開支外，也不能涉及政治體制或影響政府運作，凡涉及政府政策者，提出前必須得到行政長官的書面同意。&#13;<br> 換言之，「長毛」梁國雄欲提出公投法私人條例草案，實在困難重重。&#13;<br> <br> <spanclass>感歎「冇手冇腳」 &#13;<br> 難怪當了八年議員的梁耀忠昨日感歎：「議員喺立法會要提法案唔止係縛手縛腳，直情係冇手冇腳！」不過，《基本法》並沒有限制或禁止香港進行公投。</spanclass></p></body></html>
