<html><header><meta charset="utf-8"><title>九倉取消碧堤二按</title></header><body><h1>九倉取消碧堤二按</h1><p>部份發展商未因政府土地供應充裕言論而降價求售，仍採取循序漸進加價外，並逐步取消樓按優惠。九龍倉（004）下月取消深井碧堤半島二期二按計劃，優惠相當於樓價4%。&#13;<br> 九龍倉置業董事黃光耀表示，年底前計劃多出售100伙，主要為第2及5座中高層單位，呎價5000至6000元。30套逾60樓相連戶，呎價6000至7500元。<br> &#13;<br> <spanclass>恒生二按2年免息供 &#13;<br> 集團夥拍恒生銀行設升級版二按計劃，首年一按免息供外，樓價25%二按首2年免息供，其後一及二按全期P（優惠利率，5.125厘）減2.775厘。但買家要支付貸款額2.5%手續費。</spanclass></p></body></html>
