<html><header><meta charset="utf-8"><title>　　警署要請走關帝？ - 李八方</title></header><body><h1>　　警署要請走關帝？ - 李八方</h1><p>警署拜關帝嘅習俗已經有七十幾年，最近ＰＰＲＢ（警察公共關係科）搬寫字樓時將一尊關帝像「請走」，放到就近皇后大道東嘅古廟供奉，原因就不得而知，但消息傳出，以訛傳訛，竟然講到警隊上頭已下達命令，要全港各警署陸續「請走」關帝。&#13;<br> 八方聞言覺得事有蹊蹺，於是周圍去問相熟嘅高、中、低級警察朋友，由普通ＰＣ仔至指揮官，甚至係作為警察工會嘅員佐級協會同督察協會都冇人聽過，佢哋話如果真嘅話就「大件事」啦，暴動都似。最後證實只是一場「口傳之誤」而已。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
