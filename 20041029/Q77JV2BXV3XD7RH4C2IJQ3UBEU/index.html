<html><header><meta charset="utf-8"><title>橄欖油被封「營養之王」</title></header><body><h1>橄欖油被封「營養之王」</h1><p>新華社報道，三百多名來自多國的科學家日前出席在西班牙南部城市哈恩舉行探討橄欖油及其營養成份國際研討會，會後發表報告指出，橄欖油對人體健康益處多多，堪稱「營養之王」。&#13;<br> 橄欖油一直備受歐美人士青睞，地中海地區居民更把它視為天賜禮物。科學家說，橄欖油可降低心血管疾病發病率，有助保持人體的新陳代謝；而且由於富含單不飽和脂肪酸，橄欖油還能延緩衰老造成的認知能力下降等。</p></body></html>
