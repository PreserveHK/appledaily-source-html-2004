<html><header><meta charset="utf-8"><title>五億元藝術珍品拍賣</title></header><body><h1>五億元藝術珍品拍賣</h1><p>【本報訊】香港佳士得將於本月三十一日至下月二日舉行近年最大型的拍賣會，共有一千七百件古今物品。除古代書畫、中國陶瓷外，還包括六十二件重要的二十世紀中國繪畫，及首次加入拍賣的韓國當代藝術作品。而估價為五百萬元的台灣現代畫家常玉晚期作品《翹腿裸女》（圖一）備受矚目，文學家徐志摩更暱稱之為《宇宙的大腿》。&#13;<br> 此外，估價高達二千萬元，相信是文房御用筆洗的明朝永樂青花「龍鳳呈祥」棱口洗（圖二），為是次拍賣會中估價最高的古物。&#13;<br> 佳士得亞洲區主席林華田稱，由於市況好轉，不少來自台灣、印尼、內地及日本的收藏家紛紛前來網羅珍品，預計是次拍賣會收入可逾五億元。&#13;<br> 李家皓攝</p></body></html>
