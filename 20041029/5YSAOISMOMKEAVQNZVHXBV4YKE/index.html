<html><header><meta charset="utf-8"><title>　　遠東經濟評論大刀裁80人 - 李八方</title></header><body><h1>　　遠東經濟評論大刀裁80人 - 李八方</h1><p>近排香港經濟話就話好番啲，但係香港傳媒其實都唔係咁好景。已經有五十八年歷史嘅《遠東經濟評論》都做唔住，要裁成八十人，原因係份雜誌將會由下月起由周刊改為月刊。八十個人大約相等於集團亞洲區員工嘅十個巴仙，實在差不多成本書嘅人，都咪話震動唔大。&#13;<br> 據擁有《遠東經濟評論》嘅道瓊斯集團話，將《遠東經濟評論》由周刊改為月刊，主要係想將集團更多資源分配予其他報刊上。其實《遠東經濟評論》經已連續蝕咗六年錢，呢個會唔會先係真正嘅原因呢？&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
