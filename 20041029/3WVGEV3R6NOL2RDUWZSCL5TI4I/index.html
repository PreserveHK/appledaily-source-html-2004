<html><header><meta charset="utf-8"><title>「穿櫃桶底」職員監44月</title></header><body><h1>「穿櫃桶底」職員監44月</h1><p>【本報訊】海味舖男工假冒老闆簽名，兌現一張十三萬元支票後，逃去無蹤，四年後改任布行店員，偷走僱主四百多卷布疋，轉售圖利，數月後被布行職員發現轉職電器行後報警。區域法院法官指該男工嚴重違反僱主信任，判入獄三年八個月。&#13;<br> 四十歲被告張保龍昨承認盜竊、入屋爆竊及管有假身份證四項罪。他被控於○一年三月，偷取西環海味舖僱主十三萬元，今年三月在深水埗一間布行工作時，接連偷走四百多卷布疋轉售，套現三十萬元，後因買家壓價，被告不忿自行匿名舉報起回贓物。至六月，被告在任職的黃大仙電器行被捕，被搜出一張假身份證。&#13;<br> 案件編號：DCCC792/2004</p></body></html>
