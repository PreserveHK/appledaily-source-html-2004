<html><header><meta charset="utf-8"><title>青年求職顯著好轉</title></header><body><h1>青年求職顯著好轉</h1><p>【本報訊】市道好轉，年輕人求職也更為容易。經濟發展及勞工局常任秘書長張建宗表示，今年七至九月有逾三萬七千名十五至二十五歲、剛完成學業的青年找工作，到九月份已超過六成、即近二萬三千人成功就業，較去年同期的四成九，以及前年同期的五成一，顯著改善。&#13;<br> 科技大學就業輔導中心學生事務組組長林鍾國冰說，科大今年的畢業生，找工作情況顯著好轉，一般新入職的月薪都不止六、七千元，部份更有逾萬元的起薪點，「今年人工好咗、搵工都快咗，去年有啲同學畢咗業幾個月之後先搵到工。」</p></body></html>
