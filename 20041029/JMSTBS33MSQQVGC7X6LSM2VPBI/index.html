<html><header><meta charset="utf-8"><title>滋潤面膜儲備養份好過冬</title></header><body><h1>滋潤面膜儲備養份好過冬</h1><p>有否想過皮膚都要儲足營養過冬？秋冬的乾燥天氣，甚麼幼紋、粗糙、皮膚缺水、敏感脫皮、龜裂等問題便會一次過走出來。FANCL推出全新研製蘊含濃郁美容精華的Moist&amp;VitalMask（滋潤修護保濕面膜），含維他命A活化修護微囊、植物滋養精華及高密度水份聚合體，加上智慧型超細密纖維膜，滲透力加強，即時為皮膚做補給，提高儲水及滋潤機能，驅走乾紋幼紋、緊緻亮澤，好讓皮膚儲足養份過冬。&#13;<br>&#13;<br>記者：馬靜兒&#13;<br>售價：$160/盒（一盒三片）&#13;<br>FANCL熱線：82232625</p></body></html>
