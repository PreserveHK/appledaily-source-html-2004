<html><header><meta charset="utf-8"><title>聯國組文化貝雷帽隊</title></header><body><h1>聯國組文化貝雷帽隊</h1><p>聯合國教科文組織周三宣布，成立一支「文化藍貝雷帽」快速應變部隊，一旦文物遭戰爭或天災威脅，就立刻開赴受威脅的古迹展開保護和修復工作。&#13;<br> 「文化藍貝雷帽」成員來自意大利憲兵隊、工程師、建築師、地質學家和藝術史學家等。受威脅國家只要聯絡教科文組織，當局若認為情況嚴重和迫切，會立即派人開赴該國保護文物。&#13;<br> 聯合國是針對去年美英聯軍攻伊，不少文化瑰寶被掠奪，加上伊朗巴姆古城被地震震毀，才決定成立這支文化部隊。&#13;<br> 英國《衞報》</p></body></html>
