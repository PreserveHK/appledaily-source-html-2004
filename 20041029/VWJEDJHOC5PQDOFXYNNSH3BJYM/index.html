<html><header><meta charset="utf-8"><title>辦比賽推動本地設計</title></header><body><h1>辦比賽推動本地設計</h1><p>標榜創新及設計的Asiana，特別舉行了一項「香港原創禮品及家居用品」產品設計比賽2004，並於會場內展出是次比賽的優勝作品，向來自四方的買家展示本地原作意念。&#13;<br> 是項產品設計比賽由主辦單位建發國際與香港理工大學企業發展院合辦，分為學生、企業及公開組，參選作品達135件，得獎作品都是既有創意，兼備實用、生產可行性、市場價值及簡易操作等優點。&#13;<br> 香港理工大學副校長呂新榮博士表示，期望是次比賽及將參賽作品展覽，能為香港在國際市場上打響「香港設計的名堂」。</p></body></html>
