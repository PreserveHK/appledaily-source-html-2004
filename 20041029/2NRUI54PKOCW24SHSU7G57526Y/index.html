<html><header><meta charset="utf-8"><title>新西蘭加息1/4厘似見頂</title></header><body><h1>新西蘭加息1/4厘似見頂</h1><p>【本報綜合報道】新西蘭儲備銀行（央行）昨天一如預期加息0.25厘，把現金利率調高至4年來最高水平，是今年第6度調高利率。央行行長博拉爾德表示，基於經濟放緩，可能不會進一步加息。&#13;<br> 新西蘭央行昨天將現金利率調升至6.5厘，為2000年5月以來最高水平，且是所有獲標準普爾（S&amp;P）給予「AAA」評級的國家中最高。&#13;<br> 博拉爾德說，由於今年多次加息，加上新西蘭元滙價過去一年累計已升13%，應足以打擊通脹。&#13;<br> ANZ-National銀行首席經濟師麥德莫特說，新西蘭央行似在暗示今個加息周期接近尾聲。</p></body></html>
