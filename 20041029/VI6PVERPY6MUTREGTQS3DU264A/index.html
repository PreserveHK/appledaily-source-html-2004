<html><header><meta charset="utf-8"><title>焗蠔墳</title></header><body><h1>焗蠔墳</h1><p><spanclass><fontstyle>自製價：$100/4隻&#13;<br><b>用咩料</b>&#13;<br>生蠔	4隻&#13;<br>蛋黃	1隻&#13;<br>牛油清	250毫升&#13;<br>莧菜葉	80克&#13;<br>檸檬	半個&#13;<br>醋	20克&#13;<br>白酒	少許&#13;<br>忌廉	少許</fontstyle></spanclass></p><p><b> 好易做</b> &#13;<br> 1.用白酒把蠔肉烚至半熟。把白酒、蛋黃發好打底加牛油清做荷蘭汁備用。莧菜葉剢碎與忌廉炒成茸，備用。&#13;<br> 2.把烚過的蠔肉釀回殼中，淋上莧菜茸、荷蘭汁，放入焗爐以攝氏180度火焗兩分鐘即成。&#13;<br> &#13;<br> <b> 小貼士：</b> &#13;<br> 1.用白酒煮蠔，有助辟去腥味。&#13;<br> 2.烚蠔不能太熟，剛剛收縮前撈起。&#13;<br> 3.牛油經煮溶後，浮面較清的一層液體就是牛油清。</p></body></html>
