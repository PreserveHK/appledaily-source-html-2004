<html><header><meta charset="utf-8"><title>體訊速遞</title></header><body><h1>體訊速遞</h1><p><spanclass>足　球&#13;<br> 森保達傷勢無恙 &#13;<br> 於周三代表意大利對冰島時因腿傷退下火線的森保達，已獲證實傷勢無恙，肯定可於下周三歐冠盃第三圈外圍賽次回合對佐加頓斯時，為祖雲達斯上陣。　綜合外電（意大利）<br> &#13;<br> <spanclass>雲格斥巴西亂點兵 &#13;<br> 阿仙奴中場伊度及G施華因周三代表巴西友賽海地，無法代表球會於周日英超對米杜士堡。阿仙奴領隊雲格日前揚言擬致函向巴西足總作出投訴，他怒道：「巴西對海地時，大概有二百名球員可供召用！」伊度自五月後，因為要代表國家隊踢美洲國家盃；迄今仍未返倫敦歸隊，但在今場上陣七十分鐘才被換出。　綜合外電（英格蘭）</spanclass></spanclass></p></body></html>
