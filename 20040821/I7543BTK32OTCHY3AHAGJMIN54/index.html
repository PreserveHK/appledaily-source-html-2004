<html><header><meta charset="utf-8"><title>趙中良遊行抗議</title></header><body><h1>趙中良遊行抗議</h1><p>【本報訊】著名珠寶設計師趙中良力爭亡母遺體失敗後，昨聯同十多名親屬友人在中環鬧市拉橫額抗議，他們更遊行前往立法會，又坐渡輪到尖沙嘴碼頭外繼續行動，吸引途人圍觀，事件擾攘兩個半小時始結束。&#13;<br> 趙中良手持亡父亡母遺照，和助手、十多名親屬友人，於昨午十二時半在中環畢打街附近的百貨公司門外出發，趙中良張開寫着「判決不公平」、「還我母姓」的橫額，在皇后大道中開始遊行抗議，沿路經過畢打街，後來轉出遮打道經立法會，一度有警員上前了解。&#13;<br> 其後，趙一眾人等更坐渡輪前往尖沙嘴，在碼頭外近巴士站位置沉默抗議，吸引一些途人和遊客圍觀，直至下午三時他們收起橫額離開。</p></body></html>
