<html><header><meta charset="utf-8"><title>南韓經濟增長1年最慢</title></header><body><h1>南韓經濟增長1年最慢</h1><p>【本報綜合報道】南韓上季經濟增長步伐是1年來最慢，主因是消費市道持續疲弱，抵銷出口強勁的正面因素。&#13;<br> 南韓第2季國內生產總值（GDP）經季節性調整後僅增長0.6%，遜於首季經修訂後的0.7%增幅，但仍勝過市場估計的增長0.5%。與去年同季相比，上季GDP增長5.5%。&#13;<br> 由於信用卡債務沉重令消費者減少購物，南韓次季消費開支較前季微跌0.1%，是連續第3季減少，首季跌幅為0.3%。&#13;<br> 南韓央行表示，今季消費開支已停止下跌，但油價高企不利消費，令消費開支增幅可能不足以抵銷出口放緩的影響。南韓次季出口增長1%，增幅較首季的4.9%顯著減弱。</p></body></html>
