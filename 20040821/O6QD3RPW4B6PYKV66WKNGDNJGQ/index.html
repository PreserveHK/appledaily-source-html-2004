<html><header><meta charset="utf-8"><title>過橋要先攀九米梯</title></header><body><h1>過橋要先攀九米梯</h1><p>河北省涉縣與河南省林州交界，有座「半橋」，由於將地面和橋面連接的引橋尚未興建，上橋村民必須要攀爬九米多高的「天梯」才能走到對岸。當地幹部表示，引橋需要九十萬元資金，他們目前還沒籌集到，因此大橋變成「爛尾橋」。<br> &#13;<br> <spanclass>缺乏資金　半邊橋爛尾 &#13;<br> 一條湍急的濁漳河，將盤陽村和白芟村分隔開，過往八千多名村民必須繞行二十公里才能到達對岸。好容易有了一座橋，卻因為資金不足而爛尾。有村民只好用兩棵大楊樹綁了個九米高的梯子，掛在斷橋上方便上落。&#13;<br> 《北京娛樂信報》</spanclass></p></body></html>
