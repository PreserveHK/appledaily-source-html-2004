<html><header><meta charset="utf-8"><title>Gisele拖八名模試秋裝</title></header><body><h1>Gisele拖八名模試秋裝</h1><p>美國時裝雜誌《Vogue》於今年過去的八期均找來荷李活明星當雜誌封面，剛於最新出版的九月號中，就找來了九位於時裝界當時得令的模特兒當封面人物，順道示範秋冬季新裝。&#13;<br> <br> <spanclass>來自五湖四海 &#13;<br> 有份參與今次封面拍攝的模特兒來自世界各地，包括烏克蘭裔名模DariaWerbowy（左一）、俄羅斯名模NataliaVodianova（左二）、里安納度狄卡比奧（LeonardoDiCaprio）名模女友GiseleBundchen（左三）、捷克名模KarolinaKurkova（中）及英國名模KarenElson（右一）等。</spanclass></p></body></html>
