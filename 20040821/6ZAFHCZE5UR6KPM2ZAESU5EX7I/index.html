<html><header><meta charset="utf-8"><title>炒匯心經：油價成市場焦點</title></header><body><h1>炒匯心經：油價成市場焦點</h1><p>美國周四公布的數據表現良好，不過市場注意力並不在美國經濟表現，反而落在持續改寫新高的油價身上。&#13;<br> 由於中東局勢嚴峻，促使油價再創新高，美元美股亦陷於守勢。油價昨日更上層樓，力迫每桶49美元關口，令美元進一步全面受壓，兌日圓和澳元均刷新了1個月新高位，兌加元更改寫了7個月新低。&#13;<br> 日本第三產業指數在6月上升0.8%，優於預估值的0.5%，亦令日圓升破109關口。&#13;<br> 匯中龍</p></body></html>
