<html><header><meta charset="utf-8"><title>　　鄧小平功不抵過</title></header><body><h1>　　鄧小平功不抵過</h1><p>今年是已故中共領袖鄧小平誕辰一百周年，中國官方大事慶祝，但鄧小平其實沒有甚麼了不起，相反，他是一個有負人民的領導！&#13;<br> 一九七九年，「北京之春」運動要求增加第五個現代化，即是政治的民主化。鄧小平即下令逮捕魏京生等人，目的顯然是殺雞儆猴，遏止國內的民主運動。八九年發生了震驚中外的天安門運動，當時經濟改革已有一定成績，但背後正因為法制的欠佳，導致一連串社會問題。鄧小平最後選擇了軍事鎮壓結束這場學生愛國中國人喜歡用功過論來評定一個政治人物，該些過失大多涉及百姓生命。鄧小平縱然曾養活無數的中國人，但他只要曾迫害甚至殺害一個人民，已經不是一個好領袖。&#13;<br> &#13;<br> 林偉棠</p></body></html>
