<html><header><meta charset="utf-8"><title>意國總理證實植髮</title></header><body><h1>意國總理證實植髮</h1><p>意大利總理貝盧斯科尼日前在撒丁島度假時包頭巾，惹來外界議論紛紛。米蘭《晚郵報》周五引述一名醫生證實，貝盧斯科尼接受了植髮手術，相信已戰勝禿頭。<br> &#13;<br> <spanclass>新髮兩月內長出 &#13;<br> 《晚郵報》刊登一幀貝盧斯科尼半禿頭的相片，引述羅薩蒂醫生指，他已將貝盧斯科尼頭部某處的頭髮移植到另一處。羅薩蒂被問到貝盧斯科尼的頭髮稀疏問題時說，「沒有人可以創造奇迹……但肯定有所改善」。他又指新髮會在「一兩個月內出現」。&#13;<br> 費拉拉市居民指，曾看見貝盧斯科尼八月五日到羅薩蒂的診所。貝盧斯斯科尼甚愛美，去年聖誕節假期期間他突然失蹤數周，事後證實他接受了除眼袋手術。&#13;<br> 美聯社/路透社</spanclass></p></body></html>
