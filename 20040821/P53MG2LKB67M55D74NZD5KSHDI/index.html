<html><header><meta charset="utf-8"><title>經緯紡織定單下跌25%</title></header><body><h1>經緯紡織定單下跌25%</h1><p>【本報訊】經緯紡織機械（350）常務副總經理兼財務總監姚育明表示，由於客戶受宏調影響而減少購置新機器，令現時手上有效定單金額減少至15億元人民幣，較上年同期約20億元人民幣減少25%。有關定單大部份需在半年至1年內完成。&#13;<br> 姚育明表示，雖然上半年對成本造成影響的原材料價格仍然上升，但由於鋼材成本只佔總成本約15%，而且該集團將透過向外採購而降低該影響性，故料下半年毛利率可維持16%至18%，與上半年相若。&#13;<br> 經緯董事長張杰（圖）亦指出，預料明年美國取消對華實施多年的成衣配額政策，將可令中國紡織業進入快速增長期，從而令內地紡織機器需求增加。</p></body></html>
