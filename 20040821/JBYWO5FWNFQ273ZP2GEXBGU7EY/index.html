<html><header><meta charset="utf-8"><title>　　貓狗馬戲團 - 李八方</title></header><body><h1>　　貓狗馬戲團 - 李八方</h1><p>將軍澳新都城中心今日會搞一個名為「HouseCats&amp;Dogs」嘅表演，由俄羅斯馬戲團帶領四隻小狗同一隻小貓表演多項高難度動作。八方噚日去咗睇綵排，啲貓仔狗仔嘅身手不知幾敏捷，跳大繩、跳呼拉圈呢類表演當然難唔倒佢哋，隻貓仔重可以由六呎高嘅竹竿跳落嚟，你都咪話唔勁！個表演會由今日起一連兩個周末周日喺將軍澳新都城中心舉行，各位不妨去睇吓吖。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
