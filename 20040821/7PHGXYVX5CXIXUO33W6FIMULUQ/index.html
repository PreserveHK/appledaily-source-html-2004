<html><header><meta charset="utf-8"><title>顧紀筠補擺酒派餅</title></header><body><h1>顧紀筠補擺酒派餅</h1><p>顧紀筠今晚在灣仔君悅酒店與已註冊夫婿陳仕偉補擺喜酒，筵開二十多席。顧老闆選用奇華餅家為她訂做的中式禮餅作為「席上餅」，答謝親友。<br> &#13;<br> <spanclass>比翼鳥好意頭 &#13;<br> 餅店找來本港著名畫家阿虫（嚴以敬）為顧老闆繪畫禮餅包裝，其中阿虫主要以紅、白兩色設計，盒上「囍」字包含一對比翼鳥，加上一句對聯「相憐曾經風雨，相愛比翼同飛」，寓意顧老闆與陳仕偉感情深厚，互相支持，攜手走人生路。</spanclass></p></body></html>
