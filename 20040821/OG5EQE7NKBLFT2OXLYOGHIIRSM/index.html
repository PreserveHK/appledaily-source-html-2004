<html><header><meta charset="utf-8"><title>李秉憲落力嚇觀眾</title></header><body><h1>李秉憲落力嚇觀眾</h1><p>由韓國男星李秉憲主演的電影《三更2之怪物》，早前在韓國舉行了試映會，主角李秉憲及導演朴贊旭均有出席。&#13;<br> 首次演出恐怖片的李秉憲說：「因為我未曾拍過恐怖片，觀眾會擔心我的演出是否稱職，同時亦會對電影有所期待，因此我必須更落力演出，希望不負大家所望。」&#13;<br> 李秉憲在片中飾演一名富有才華而善良的導演，但一名怪漢突然闖入其家並綁架了他的妻子，李秉憲必須按照怪漢的指示行事，否則其妻的手指將會被一根根割下來。</p></body></html>
