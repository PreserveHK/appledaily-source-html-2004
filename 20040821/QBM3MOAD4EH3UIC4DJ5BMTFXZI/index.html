<html><header><meta charset="utf-8"><title>宋慧喬、Rain上床齋咀</title></header><body><h1>宋慧喬、Rain上床齋咀</h1><p>由韓國女星宋慧喬與男歌手Rain合演的韓劇《浪漫滿屋》，在當地播映以來大受歡迎，令兩位主角人氣急升，前日播出的第十二集更錄得百分之三十八的高收視率。而兩位主角在第十四集裏的床上照日前率先曝光。&#13;<br> 在劇中飾演一對有名無實夫婦的喬妹與Rain，二人的關係在第十四集中將有重大突破，發展成一對正式夫婦。雖然照片中的喬妹與Rain衣衫整齊地躺在床上，不過導演表示劇中二人會有接吻戲，一定不會令觀眾失望。</p></body></html>
