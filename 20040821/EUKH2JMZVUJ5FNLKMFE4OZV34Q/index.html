<html><header><meta charset="utf-8"><title>女傳譯錯譯遭官斥</title></header><body><h1>女傳譯錯譯遭官斥</h1><p>【本報訊】荃灣法院昨日審理一宗六旬老翁非禮內地來港暫住的女親戚的案件時，主審裁判官曾繁凱發現擔任廣西語傳譯的女傳譯員，以自己的意思傳譯，令審訊有欠公正，遂中斷審訊，要求更換傳譯員，辯方律師亦認同該名女傳譯員違反一字一句繙譯的原則，結果案件需要重新排期，再定期於十一月九日審訊。&#13;<br> 裁判官曾繁凱昨中斷審訊時，指該名女傳譯員在繙譯一些語句時，出現用了自己的意思傳譯。&#13;<br> 司法機構發言人回覆查詢表示，司法機構對此極為重視，會展開詳細調查。&#13;<br> 案件編號：TWCC1720/2004</p></body></html>
