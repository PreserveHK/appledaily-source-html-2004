<html><header><meta charset="utf-8"><title>方力申雅典功成回歸</title></header><body><h1>方力申雅典功成回歸</h1><p>方力申連日來在雅典主持無綫奧運，日前他完成主持游泳賽事後，已於昨日返港，約有十名fans接機。&#13;<br> 對於有傳與同在雅典主持奧運的葉璇不和，方力申昨日在赤鱲角機場繼續否認說：「我第一次上頭條就係呢單新聞，但報紙出咗街之後，收視反而升，開心㗎。」<br> &#13;<br> <spanclass>與葉璇分工 &#13;<br> 自與葉璇「互寸」場面出現後，方力申沒有再與對方同場出現，他解釋說：「我哋有四個主持喺嗰邊，大家分開做嘢啫，葉璇都訪問咗好多選手，我就負責講游水嗰部份，香港有李啟淦同孔志超，所以我就主要講吓啲花絮。」他又表示葉璇在當地介紹了劉璇給他認識，而他跟葉璇亦曾與中國跳水選手熊倪同枱食飯。&#13;<br> 採訪、攝影：黃文成</spanclass></p></body></html>
