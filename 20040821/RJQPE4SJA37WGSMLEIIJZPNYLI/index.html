<html><header><meta charset="utf-8"><title>趙曾學韞媳婦七年抱五都係仔</title></header><body><h1>趙曾學韞媳婦七年抱五都係仔</h1><p>前晚OnPedder秋冬展，三個懷孕名媛艾永玲、ChristianDior前高層蔡綺蓮，以及趙曾學韞媳婦Audrey亦難抵新裝吸引去捧場。&#13;<br> <br> <spanclass>放棄追多個女 &#13;<br> 其中已有三個兒子的Audrey是第四度懷孕，今次更是一對男孖胎，七年抱五的她一直想追女，故前晚她失望地說：「第四、第五個都係仔，我都好失望，今次冇計劃，係意外懷孕，我就快有半隊男子足球隊喇！&#13;<br> 「其實我好想要個女，由第二胎開始就試用啲秘方、計日期方法，不過都唔成功，好可惜，不過唔會再追囉。」Audrey表示預產期為明年一月，估計自己將增四十磅，她表示生完這孖胎後便會收工不再生。</spanclass></p></body></html>
