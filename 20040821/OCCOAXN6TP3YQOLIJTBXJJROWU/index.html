<html><header><meta charset="utf-8"><title>筷子基展新姿</title></header><body><h1>筷子基展新姿</h1><p>澳門跟香港一樣，面對傳統工業式微的事實，澳門政府遂將筷子基及青洲工地作重新的長遠規劃，發展為新的商住社區，其中筷子基已開始了改變，青洲則由於仍有工業活動，暫時未有變天的可能。&#13;<br> 另外，政府抓着CEPA機遇，跟珠海政府合作，在澳門青洲西北面及拱北茂盛圍之間，填海發展一個跨境工業區，首期總面積達40萬方米，正進行填海工程，由信濤灣便望見整個工業區的規模。&#13;<br> 該工業區將會發展非嚴重污染的工業，範疇兼顧物流、中轉貿易、產品展覽及銷售等活動。澳門貿易促進局已開始為工業區內的澳門園區招商。</p></body></html>
