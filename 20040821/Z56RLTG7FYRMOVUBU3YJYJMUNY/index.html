<html><header><meta charset="utf-8"><title>亞視奧運主持等加人工</title></header><body><h1>亞視奧運主持等加人工</h1><p>亞視行政總裁陳永棋、營運總裁余統浩和財政總裁楊傳亮，前晚到亞視清水灣片廠為一班奧運主持打氣，包括黃子雄、徐嘉諾、張慧慈和繆美詩，而楊傳亮更着母親親手弄了一個香蕉蛋糕送給各主持。<br> &#13;<br> <spanclass>「有睇隔籬台」 &#13;<br> 陳永棋說：「有咁高評價好榮幸，我深感驕傲。」陳永棋強調稍後會有獎勵，但問到會否加人工時，他卻說：「唔講住，我哋會有行動。亞視做得最好，但知己知彼，我都有睇隔籬台嘅。」陳永棋又不忘嘲諷無綫奧運主持說：「我哋嘅女主持好專業，咁嚴肅嘅節目，如果用嘻笑嘅態度，搞到好似鬧劇咁就唔尊重啦！」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
