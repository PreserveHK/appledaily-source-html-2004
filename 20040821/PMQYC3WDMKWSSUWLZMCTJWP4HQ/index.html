<html><header><meta charset="utf-8"><title>網站疑騙女生私隱</title></header><body><h1>網站疑騙女生私隱</h1><p>北京中央財經大學女學生趙麗萍等設立「青春無瑕」網站，呼籲大學生拒絕婚前性行為後，傳媒質疑網站要求簽名響應的學生提供私人資料，可能是騙取私隱的另類「交友俱樂部」。<br> &#13;<br> <spanclass>被斥富商的處女資料庫 &#13;<br> 上海《新聞晨報》記者的調查發現，簽名者須提供個人簡介、業餘愛好等資料，甚至一度要求填寫「三圍」資料，因此質疑網站別有用心，也有網民質疑網站是受富商操縱的「處女資料庫」。&#13;<br> 「青春無瑕」網<ahref http:>（網址： http://www.tdxy.net/）  本月初成立，已有九千九百多人簽名響應，但昨日已更改簽名要求，毋須再填寫私人資料。&#13;<br> 上海《新聞晨報》</ahref></spanclass></p></body></html>
