<html><header><meta charset="utf-8"><title>RolleiMP3機自定開機畫面</title></header><body><h1>RolleiMP3機自定開機畫面</h1><p>好多人都聽過相機中嘅名牌Rollei，呢間德國公司最近重染指埋IT界，推出MP3機ew700。齋睇規格，256MB記憶體、直錄MP3、FM收音等功能，屬目前大熱嘅Function，不過最搶眼係個彩芒，不但開機可自定問候語，重可抄入任何BMP圖像檔案，自創獨一無二嘅開機畫面，而且全金屬外殼，的骰得嚟亦夠晒穩重，以記憶體容量及功能計，ew700賣$1,190亦唔算貴，啱晒潮男潮女用。&#13;<br>&#13;<br>記者：徐影龍</p><p>捷成洋行&#13;<br> 查詢電話：29262320</p></body></html>
