<html><header><meta charset="utf-8"><title>恐影響北京奧運</title></header><body><h1>恐影響北京奧運</h1><p>沙塵暴影響全球不少地區，中國北京是其中之一。有專家擔心沙塵暴會影響二○○八年北京舉行奧運會，甚至帶有輻射粒子。&#13;<br> 北京九十年代的平均沙塵暴日數、揚沙日數和浮塵日數，比五十年代時已大幅減少，但到了二○○○年春季，沙塵暴次數達九十年代歷年春季三倍以上。科學家認為，影響北京的沙塵暴主要起於新疆東部戈壁、阿拉善高原北部，以及內蒙古杭愛盆地，並從三方進入北京。&#13;<br> 英國牛津大學地理學家戈迭在研究中指出，北京為改善沙塵暴，種植樹木阻擋沙塵，但沙塵仍從北方吹襲。外界擔心二○○八年北京奧運可能會受沙塵暴影響。中國表示有信心不受影響。&#13;<br> 英國《衞報》</p></body></html>
