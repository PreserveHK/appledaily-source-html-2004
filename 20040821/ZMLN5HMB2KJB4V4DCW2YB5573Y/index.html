<html><header><meta charset="utf-8"><title>籮霸為MTV瞓身性感</title></header><body><h1>籮霸為MTV瞓身性感</h1><p>二○○四年度MTV音樂錄影帶頒獎禮將於本月二十九日在佛羅里達州邁亞密舉行，相信當晚定必星光熠熠，其中籮霸珍妮花洛庇絲（JenniferLopez）除了會亮相頒獎禮外，早前她還特別為MTV拍攝宣傳照，只見相中籮霸衣着性感地坐在地上，又擺出誘人甫士。&#13;<br> 至於其他出席頒獎禮的紅星還有ChristinaAguilera、AliciaKeys、希拉莉戴芙（HilaryDuff）及姬妮芙柏露（GwynethPaltrow）等。</p></body></html>
