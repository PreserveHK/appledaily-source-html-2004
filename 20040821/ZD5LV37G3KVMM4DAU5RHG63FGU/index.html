<html><header><meta charset="utf-8"><title>基仔踩單車：好邪</title></header><body><h1>基仔踩單車：好邪</h1><p>古巨基近日在上海拍攝由內地導演阿甘執導的電影《愛情短訊》，與台灣歌手張韶涵合作。他日前拍攝在上海南京路踩單車找尋張韶涵，及醉打上司的戲份。&#13;<br> 基仔在大馬路踩單車時卻一波三折，他說：「我之前返香港做騷後，趕返上海拍嗰場戲，點知班機延誤拍唔成。」基仔日前補拍該戲時，又因有市民用閃光燈拍照而要再拍，基仔再拍攝時，卻突然下大雨，他說：「呢場戲好邪，拍極都拍唔到。」<br> &#13;<br> <spanclass>學識整薄餅 &#13;<br> 而基仔日前在薄餅店拍攝因失戀借酒澆愁、與上司打架的場面，基仔笑說：「冇真係打嘅，我喺薄餅店拍咗幾日戲，學識整薄餅，十五分鐘就搞掂。」</spanclass></p></body></html>
