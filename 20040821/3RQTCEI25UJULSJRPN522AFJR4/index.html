<html><header><meta charset="utf-8"><title>城城內地建校助貧童</title></header><body><h1>城城內地建校助貧童</h1><p>郭富城昨日在灣仔出席保險界活動並擔任表演嘉賓，大會捐出二十萬元給「郭富城國際慈善基金」，助他在內地興建學校救助失學兒童。<br> &#13;<br> <spanclass>一間四十萬 &#13;<br> 城城接獲支票後自言喜出望外，他表示首間小學將於下月正式落成，他說：「第一間喺河南鄭州，應該九月尾起好，到時我會主持啟動儀式。而第二間小學我打算起喺貴州，第三間就喺新疆，雖然起一間小學要成四十萬，不過我會盡力呼籲善心人捐多啲錢。」此外，有指其唱片公司華納會和EMI合併，城城說：「呢啲變動唔係一件恐怖事，合併只係將間公司嘅資產值增加啫！」</spanclass></p></body></html>
