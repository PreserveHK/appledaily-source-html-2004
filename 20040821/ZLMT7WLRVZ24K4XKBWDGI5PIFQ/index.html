<html><header><meta charset="utf-8"><title>中航重組部署國航上市</title></header><body><h1>中航重組部署國航上市</h1><p>【本報訊】中航興業（1110）昨公布初步重組計劃，母公司中航集團將成立新公司，注入69.5%中航興業股權。市場相信此舉是為同系中國國際航空上市鋪路。&#13;<br> 通告表示，完成股權轉讓後，新公司會直接持有中航興業股權，並會在適當時候申請豁免全面收購；但沒有披露會否注入國航，只表明重組尚待當局批准。國航原計劃年底在港上市，集資40億元。&#13;<br> 此外，中航興業斥資1.14億元，分別向母公司及國航持股25%的香港國際航空食品，購入漢莎空廚16%及4.2%股權；完成後，母公司不再持股，國航食品仍持股9.8%。</p></body></html>
