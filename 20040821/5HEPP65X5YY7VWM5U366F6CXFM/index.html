<html><header><meta charset="utf-8"><title>老夫殺少妻監六年</title></header><body><h1>老夫殺少妻監六年</h1><p>【本報訊】去年石圍角邨老夫斬殺少妻的家庭悲劇，比妻年長二十載的失業漢，聲稱要靠妻子賺錢養家，在家猶如乞兒，硬着頭皮索錢買早餐，卻遭妻子斷然拒絕及冷言責罵，他又懷疑妻子不忠，盛怒下一時失控用菜刀狂斬妻子致死，事後一度萌跳樓自殺念頭。丈夫昨在高等法院因誤殺罪，判監六年。&#13;<br> 五十九歲被告吳洪祥，原被控於去年七月二十八日在荃灣石圍角邨單位，謀殺三十七歲妻子王菊香，獲控方接納承認誤殺罪。&#13;<br> 案件編號：HCCC280/2003</p></body></html>
