<html><header><meta charset="utf-8"><title>　　澳門大三巴？</title></header><body><h1>　　澳門大三巴？</h1><p>古德明先生在他近四期的專欄（八月十一至十四日）中繼續對我大肆攻擊，睇來一定㷫過「熨斗」。現在居然還提議以金錢為賭注，離開討論學識的原旨，讓人以為這裏是澳門大三巴（是他的老家，不是我的）。&#13;<br> 他如果要找「精通英文的中間人」為他撐腰，不妨請他們在他的專欄發表，毋須提出庸俗的賭氣。&#13;<br> 我只想再次解釋一個基本的語文原則：通用的標準英語有別於課本英文和字典，尤其是發霉的！&#13;<br> &#13;<br> 鄧永鏘</p></body></html>
