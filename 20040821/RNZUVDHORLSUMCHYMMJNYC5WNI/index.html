<html><header><meta charset="utf-8"><title>長實擅長執筍貨</title></header><body><h1>長實擅長執筍貨</h1><p>長江實業（001）近年積極增加酒店投資，且善於趁市況低迷、欠缺競爭對手時入市。02年成功投得的紅磡都會海逸酒店，僅得長實入標，以約12億投得。&#13;<br> 長實的酒店王國已初具規模，經營中的酒店包括北角海逸酒店、紅磡海逸酒店、都會海逸酒店、天水圍嘉湖海逸酒店，早年以每方呎樓面地價約200元投得的馬鞍山酒店地，已發展為海澄軒海景酒店。至於新落成的青衣酒店項目，快將開業。&#13;<br> 此外，發展中的酒店項目，包括兩個於01年以每方呎樓面地價510元及942元投得的紅磡灣地盤，預期於05年落成。另外位於香港仔的酒店發展，透過改變土地用途，由工業轉酒店，發展需時。</p></body></html>
