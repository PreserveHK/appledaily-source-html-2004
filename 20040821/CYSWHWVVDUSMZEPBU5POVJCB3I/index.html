<html><header><meta charset="utf-8"><title>華創擬再申請火炭建酒店</title></header><body><h1>華創擬再申請火炭建酒店</h1><p>【本報訊】華潤創業（291）執行董事鄺文謙昨日表示，火炭百適及沙田貨倉申請改建為酒店的發展計劃雖遭城規會否決，但基於該地段用作興建酒店的價值較高，故華創擬修改後再向城規會提出申請。&#13;<br> 華創原擬將兩貨倉物業改為建一幢5層商場及28層高的酒店，酒店客房有939至987間，但遭城規會以市場對該區工廈需求仍大，不宜現階段改變用途為由，否決其有關申請。&#13;<br> 至於，該公司與鄭州燃氣（8099）大股東鄭州燃氣集團簽訂的3個月入股網領協議，將於9月2日期滿，鄺文謙說，目前尚有很多問題在磋商中，暫難評論最終能否達成購入彼等所持兩成鄭州燃氣內資股的正式協議。</p></body></html>
