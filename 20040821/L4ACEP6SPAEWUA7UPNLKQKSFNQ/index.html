<html><header><meta charset="utf-8"><title>吳卓羲忽變小矮人</title></header><body><h1>吳卓羲忽變小矮人</h1><p>吳卓羲、許培德、靚女洪巧玲及陳苑淇昨日早上到屯門咖啡灣，拍攝無綫劇《赤沙印記@四葉草.2》外景。劇中飾演排球健將的吳卓羲，現實生活中球技只是一般，故未埋位時不停與劇中的隊友、香港排球代表隊成員許培德一同練波。吳卓羲站在外號「六呎六」的許培德身旁，即變得如小矮人一樣。&#13;<br> 提到吳浩康的藏毒案，身為禁毒大使的吳卓羲說：「我覺得佢初犯，又咁年輕，畀多次機會佢都啱，罰咗錢都OK。」</p></body></html>
