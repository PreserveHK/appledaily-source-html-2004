<html><header><meta charset="utf-8"><title>法成歐元區經濟火車頭</title></header><body><h1>法成歐元區經濟火車頭</h1><p>【本報綜合報道】法國第2季國內生產總值較前季增0.8%，受惠於企業增加投資；但因當地消費開支放緩，令人質疑這個歐元區第2大經濟體系能否持續復甦。&#13;<br> 法國上季經濟增長遠勝歐元區最大經濟體系德國的0.5%增幅，反映法國現時是歐元區經濟增長的火車頭；當局未有公布法國上季經濟的按年增幅。&#13;<br> 法國投資開支在首季升0.8%後，次季增幅加快至1.8%；出口上季增長1.1%，較首季的0.7%強勁。不過，消費開支在首季升0.9%後，次季增幅放緩至0.7%。&#13;<br> 分析員警告，法國經濟增長可能已見頂，主要受就業市道不振和油價高企影響。</p></body></html>
