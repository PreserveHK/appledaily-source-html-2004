<html><header><meta charset="utf-8"><title>西鐵屯門站訊號故障</title></header><body><h1>西鐵屯門站訊號故障</h1><p>【本報訊】西鐵昨午三時許發生訊號系統故障，由於屯門站的訊號問題，需緊急搶修，導致乘客要在屯門站坐列車前往兆康站轉車，車程延誤十多分鐘，而屯門至兆康、兆康至南昌站的列車班次亦減少，幸在屯門或南昌站的乘客不多，沒有造成混亂。搶修至晚上故障仍未能解決。&#13;<br> 西鐵發言人稱，目前未知訊號系統故障的原因，對乘客不便之處深感抱歉。現場的車站乘客十分稀少，有人不滿西鐵訊號經常不穩定，他們希望西鐵盡快改善。</p></body></html>
