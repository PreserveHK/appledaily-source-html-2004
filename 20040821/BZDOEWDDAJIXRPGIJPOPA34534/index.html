<html><header><meta charset="utf-8"><title>救生員明晚燭光集會</title></header><body><h1>救生員明晚燭光集會</h1><p>【本報訊】港九拯溺員工會明晚發起燭光集會，抗議康樂及文化事務署的人手編制及薪酬安排，繼續為約一千六百名員工爭取利益，預計明晚有數百名休班救生員參加。救生員亦計劃下周一起在公眾泳池張貼標語，發洩不滿。&#13;<br> 港九拯溺員工會副主席郭紹傑表示，工會將會繼續一連串行動，要求康文署立即檢討救生員人手編制及薪酬問題。工會已號召全港近一千六百名康文署救生員參加燭光集會，集會定於明晚八至十二時舉行，地點是沙田康文署總部，主題是表達對管方不願正視公眾泳池人手不足的不滿。</p></body></html>
