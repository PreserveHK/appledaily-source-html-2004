<html><header><meta charset="utf-8"><title>　　周永恆與學生真情對話 - 李八方</title></header><body><h1>　　周永恆與學生真情對話 - 李八方</h1><p>因為藏毒而被判感化令十八個月嘅藝人周永恆，噚日出席第一屆大埔區傑出學生選舉頒獎禮，同得獎學生真情對話。周永恆話，諗起以前藏毒、食毒品都好後悔，重勉勵同學做乜嘢都要三思而後行。&#13;<br> 周永恆重話，判決前曾經諗過，如果要坐監就不如去死，但後來諗通咗死都唔係辦法，所以鼓起勇氣去面對。恆仔恆仔，咁先至係偶像，唔單止痛改前非，重勇敢面對自己的過去。後生仔女人誰無過，只要肯改，社會實會畀機會你哋嘅！&#13;<br> （圖）周永恆有錯識改，社會實畀機會佢。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
