<html><header><meta charset="utf-8"><title>電梯門夾傷女童手</title></header><body><h1>電梯門夾傷女童手</h1><p>【本報訊】蘇屋邨昨日發生女童被電梯門夾傷意外。昨晨十一時四十分，七十三歲老翁與三歲外孫女「琪琪」從外返回蘇屋邨綠柳樓住所，他們乘電梯登至十樓步出時，懷疑琪琪右手扶着𨋢門邊，其中兩隻手指意外伸進了電梯門邊的罅隙內，手指被夾住動彈不得，登時痛得哇哇大哭。外公無計可施，惟有按動電梯內的警鐘求助。&#13;<br> 幸而意外後電梯停止運作，不致發生大意外，房署職員接報到場協助將女童救出。琪琪右手手指紅腫，被送院時仍哭個不停（圖），幸經敷治後已無礙出院。&#13;<br> 吳國威攝</p></body></html>
