<html><header><meta charset="utf-8"><title>俄羅斯輪盤　源自俄監獄</title></header><body><h1>俄羅斯輪盤　源自俄監獄</h1><p>賭命玩意俄羅斯輪盤，起源傳說有多個：一說是十九世紀俄羅斯獄卒迫囚犯玩命，打賭哪個囚犯會中槍死；另一說是有自殺傾向的俄軍用這招來唬人。&#13;<br> 至於「俄羅斯輪盤」的名稱，最早見於美國作家蘇爾德斯一九三七年發表的同名短篇故事，內容提及一次大戰末期的俄軍失去一切、士氣低落，一些軍官隨時會拿出可裝六發子彈的左輪手槍出來，取走部份子彈後就當眾自轟賭命。&#13;<br> 沙皇時代俄軍是否真的有玩俄羅斯輪盤，史學家未能找到確鑿證據，但經過荷李活電影《獵鹿者》和港劇《上海灘》等影視作品傳揚，這種亡命遊戲已深入民心，也製造過不少悲劇。&#13;<br> 《蘋果》資料室</p></body></html>
