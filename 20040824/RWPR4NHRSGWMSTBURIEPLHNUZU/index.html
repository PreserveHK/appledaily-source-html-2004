<html><header><meta charset="utf-8"><title>老漢浴室內狎童候判</title></header><body><h1>老漢浴室內狎童候判</h1><p>【本報訊】一名十二歲男童因家中未有裝設熱水爐，故經常到鄰近的體育館借用公共浴室洗澡，卻遭人乘機侵犯。一名年近七旬老翁昨在北九龍裁判法院承認控罪，裁判官將案件押後至下月七日，等候感化官報告才作判刑，其間須還押監房候判。&#13;<br> 被告沈關根（六十九歲），承認一項向十六歲以下兒童作出猥褻行為罪名，代表律師表示，雖然法庭較早前為被告提取的心理報告顯示他並無心理問題，不過亦指出現已退休的被告需要社工跟進。&#13;<br> 案件編號：NKCC6218/04</p></body></html>
