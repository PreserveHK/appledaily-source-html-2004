<html><header><meta charset="utf-8"><title>「勸到口水乾　畀杯水我飲喇！」<br>女警智救圖跳樓女郎</title></header><body><h1>「勸到口水乾　畀杯水我飲喇！」<br>女警智救圖跳樓女郎</h1><p>【本報訊】「我勸你勸到口水乾，畀杯水我飲喇！」一名權充談判專家女警Amy，昨晚在葵涌荔景邨日景樓十樓勸喻一名身穿紅衫紅褲攀出十樓住所窗台企圖跳樓女子時，使出一招「借水飲」而將女子哄騙下來救回她一命。&#13;<br> 該名獲救女子姓梅（三十五歲），她自稱因債務困擾，是今個月以來第四次尋死。街坊稱，昨晚八時她又買炭返回葵涌住所擬燒炭自殺，被好心街坊將炭搶去阻止後，她竟取出利刀架頸及爬出十樓寓所露台外攀爬，及危坐窗台上狂灌啤酒，其間她更把利刀及啤酒罐掟落街，幸沒傷及途人。</p></body></html>
