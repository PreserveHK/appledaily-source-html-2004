<html><header><meta charset="utf-8"><title>正宗新加坡叻沙玩特色</title></header><body><h1>正宗新加坡叻沙玩特色</h1><p>在香港要吃正宗的新加坡叻沙，可選擇的不多。上環孖沙街的加東，賣的暫時只有叻沙、米暹和蝦麵，但勝在味道正宗。店東之一的Wendy是新加坡人，發現很多新加坡食店都不夠正宗，加了很多沙嗲醬，故特別學做家鄉的叻沙、米暹。她很堅持大部份的材料自新加坡運來，可減省成本，也可維持正宗的味道。	&#13;<br>&#13;<br>記者：馬靜兒　攝影：梁翠妍</p><p>加東叻沙‧蝦麵（25434008）&#13;<br> 地址：上環孖沙街8號地下&#13;<br> 營業時間：星期一至六：11:00am-9:00pm，星期日休息</p></body></html>
