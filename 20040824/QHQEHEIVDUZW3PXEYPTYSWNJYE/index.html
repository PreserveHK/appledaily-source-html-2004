<html><header><meta charset="utf-8"><title>男子被追12萬煤氣費</title></header><body><h1>男子被追12萬煤氣費</h1><p>【本報訊】一名男子早前遭香港煤氣有限公司入稟區域法院，向他追討過去由一九九七年至今，累積共六年的煤氣費欠款，共涉及款項十二萬二千多元。&#13;<br> 根據入稟狀指出，被告人何國良報住北角渣華道一個單位，他於一九九七年六月六日申請安裝煤氣，但由同年的七月起至今年三月二十九日，被告一直沒有繳付煤氣費，費用累積至十二萬二千八百九十元。&#13;<br> 案件編號：DCCJ3157/2004</p></body></html>
