<html><header><meta charset="utf-8"><title>女股東企圖縱火罪脫</title></header><body><h1>女股東企圖縱火罪脫</h1><p>【本報訊】五十六歲酒樓女股東陳婉明，疑因追討退股資金不果，涉嫌於本年五月十八日在荃灣大隴街的酒樓，手持點火器及石油氣罐企圖縱火，被控刑事恐嚇及威脅會摧毀財產罪名，案件昨在荃灣法院裁決，獲裁定兩項罪名不成立，被告當庭獲釋。&#13;<br> 裁判官裁決時指出，法庭考慮本案的背景，被告參與涉案酒樓的生意，可能被騙去一筆相當數目的金錢。法庭並觀察控方證人蘇姓酒樓經理作供態度，加上他有行騙案底，證供不可信，不獲法庭接納。&#13;<br> 案件編號：TWCC1623/2004</p></body></html>
