<html><header><meta charset="utf-8"><title>米倉捧男友粉墨登場</title></header><body><h1>米倉捧男友粉墨登場</h1><p>日本女星米倉涼子的緋聞男友市川新之助，最近已改名為市川海老藏，前日他在東京銀座演出改名後的首次歌舞伎時，米倉亦有往捧場為緋聞男友打氣。<br> &#13;<br> <spanclass>「不會令祖先蒙羞」 &#13;<br> 二十六歲的市川海老藏，去年與米倉涼子合演古裝劇《武藏》時傳出緋聞。出身自歌舞伎世家的他，前日在銀座演出「五月大歌舞伎」。化了妝後的巿川海老藏與平日的他判若兩人，市川事後說：「雖然自己在表演上仍有不足之處，但我不會令祖先蒙羞，會不斷改進。」</spanclass></p></body></html>
