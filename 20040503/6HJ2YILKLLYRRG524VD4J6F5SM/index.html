<html><header><meta charset="utf-8"><title>睇季節設計菜式</title></header><body><h1>睇季節設計菜式</h1><p>講到入廚心得，半島酒店露台餐廳主廚尹國忠說：「食物沒有平貴之分，最緊要是講求配搭。」例如魚子醬或黑松露等貴價食物，配上貴價東西未必美味，反而配薯仔或白飯等味道較淡的食物，更加「食得矜貴」。&#13;<br> 食物的季節性也相當重要。&#13;<br> 他說，夏天適宜為客人做一些感覺清爽的菜，減少炆煮或多汁的菜式，多用生果和蔬菜做材料，避免帶出油膩的感覺。「以意粉來說，在夏天做焗肉醬意粉，令人看了覺得熱，改用橄欖油清炒及配沙律，感覺清爽多了。」</p></body></html>
