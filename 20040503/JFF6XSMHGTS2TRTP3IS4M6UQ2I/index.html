<html><header><meta charset="utf-8"><title>南韓信用卡數拖欠率降</title></header><body><h1>南韓信用卡數拖欠率降</h1><p>【本報綜合報道】南韓信用卡公司的卡數拖欠比率自9個月來首次報跌，原因是WooriCard和LGCard等發卡公司大量撇除客戶壞帳。&#13;<br> 南韓金融監督局說，據初步統計，該國發卡公司3月份的卡數拖欠比率由2月的14.99%下降至12.18%，是9個月以來首次下跌；拖欠卡數總額亦減少至5.9萬億韓圜（約390億港元），比2月下降2萬億韓圜。按照當局的界定，拖欠卡數是指客戶逾一個月仍未償付信用卡貸款。&#13;<br> 金融監督局說，南韓的信用卡拖欠情況大致上已穩定下來，發卡公司正在重組業務，新增拖欠卡數亦有所減少。該國3月份的新增拖欠卡數金額為5000億圜，減少38%。</p></body></html>
