<html><header><meta charset="utf-8"><title>《亂世佳人》接吻場面至冧</title></header><body><h1>《亂世佳人》接吻場面至冧</h1><p>美國朱古力生產商Hershey最近選出電影史上最浪漫接吻場面排名榜，奇勒基寶（ClarkGable）及慧雲李（VivienLeigh）在經典愛情電影《亂世佳人》中的接吻場面以大熱姿態榮登榜首，亞、季軍分別為《齊瓦哥醫生》及堪富利保加（HumphreyBogart）主演的《北非諜影》。<br> &#13;<br> <spanclass>甚少近代作品 &#13;<br> 入圍十大的電影大部份都是年代較久遠的作品，堪富利保加的另一作品《龍鳳配》進佔排行榜第四位，只有由雲露娜維達（WinonaRyder）與伊芬鶴基（EthanHawke）九四年主演的《不朽真情》是近代作品。</spanclass></p></body></html>
