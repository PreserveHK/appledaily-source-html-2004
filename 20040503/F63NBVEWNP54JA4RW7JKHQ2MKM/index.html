<html><header><meta charset="utf-8"><title>德否認放棄緊縮財政計劃</title></header><body><h1>德否認放棄緊縮財政計劃</h1><p>【本報綜合報道】德國財政部昨天否認將放棄其緊縮財政計劃以刺激疲弱的經濟，但表示經濟加快增長對收窄財政赤字至為重要。&#13;<br> 德國《星期日圖片報》引述消息人士的話說，當局準備放棄緊縮預算計劃，藉以在2006年大選前刺激經濟增長。該報說，總理施羅德及財長艾克爾決定放棄削減預算開支，直至這個歐元區最大經濟體系恢復增長。&#13;<br> 該報說，施羅德近期曾向政府高層官員表示，在消費者信心恢復之前，當局或不能再削減財政開支。該報又引述艾克爾的話說，當局會如期實施長期儲蓄計劃，但預算能否受到控制要視乎經濟表現。</p></body></html>
