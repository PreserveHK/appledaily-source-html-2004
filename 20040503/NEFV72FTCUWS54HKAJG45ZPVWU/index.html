<html><header><meta charset="utf-8"><title>阿樂養唔起媾女戰車</title></header><body><h1>阿樂養唔起媾女戰車</h1><p>种星堂老闆鄒世龍早前割價把Audi座駕讓給余文樂，最近阿樂因養車開支大，所以便把座駕轉賣給朋友。阿樂現在出入都以保母車代步，他日前說：「我賣架車畀朋友都冇賺冇蝕，𠵱家巿道唔好，我養架車都要成萬蚊一個月。」早前有報道指阿樂的Audi座駕是「媾女戰車」，他笑說：「冇人上過我架車，冇乜生意。」<br> &#13;<br> <spanclass>新片演鄧小平助手 &#13;<br> 此外，阿樂今日出發到上海，接拍內地電影《鄧小平．1928》，他說：「電影公司挑選演員要查三代，好嚴格，我扮演鄧小平個助手，我聽日（即今日）要去上海上堂，聽吓歷史。」&#13;<br> 採訪：王連連</spanclass></p></body></html>
