<html><header><meta charset="utf-8"><title>另類治療有市場</title></header><body><h1>另類治療有市場</h1><p>今年展覽新設CAMExpo主題展覽角，以反映另類治療（ComplimentaryandAlternativeMedicine）在健康產品市場的重要性。&#13;<br> 這些天然產品及特別治療方法並非正式藥物或醫學治療，成效也沒有準繩，然而，不少人會使用這些產品及服務去減輕疾病或作病後調理身體，並相信產品可作強身健體之用，就連英國皇儲查理斯也認為英國的公立醫院也應提供另類治療法，故此愈來愈多健康中心及藥房引入這些產品，以迎合消費者需要。</p></body></html>
