<html><header><meta charset="utf-8"><title>迪尼路電影節撐高蒂韓母女</title></header><body><h1>迪尼路電影節撐高蒂韓母女</h1><p>為振興紐約經濟的Tribeca電影節，今年已舉行至第三屆，身為發起人之一的荷李活影星羅拔迪尼路（RobertDeNiro），前日在開幕典禮中亮相，他與高蒂韓（GoldieHawn）一同到場為高蒂韓女兒姬蒂韓遜（KateHudson）主演的參展影片《RaisingHelen》打氣。<br> &#13;<br> <spanclass>退休大主教現身 &#13;<br> 今屆影展更邀請到已退休的南非大主教杜圖擔任嘉賓，他語重心長地說：「南非如火鳳凰般已從灰燼中爬出來，我相信紐約也可以從九一一的灰燼中爬出來。」當日亦有現身的黑人影星韋史密夫（WillSmith），亦與杜圖十分好傾。</spanclass></p></body></html>
