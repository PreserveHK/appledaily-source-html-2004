<html><header><meta charset="utf-8"><title>內地客組團來港睇樓</title></header><body><h1>內地客組團來港睇樓</h1><p>【本報訊】內地人趁五一黃金周來港大舉購物之餘，有見最近本港樓市復甦，遂組團睇樓，準備買樓投資或自用。&#13;<br> 中原地產昨日帶同一行十五人的內地睇樓團，前往參觀長沙灣宇晴軒二期及將軍澳蔚藍灣畔示範單位，各人對香港樓盤示範單位的初步感覺不錯，其中在深圳做生意的陳先生，因為最近業務擴至香港，所以認為能在港置業自住較方便，他昨日在宇晴軒售樓處即時登記資料，但基於本港銀行批核按揭標準嚴謹，要先解決這問題才能落實是否入市。長江實業高級營業經理郭子威指，過去周六及日已有四個內地睇樓團參觀宇晴軒，約十人留下資料。</p></body></html>
