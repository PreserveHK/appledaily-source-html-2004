<html><header><meta charset="utf-8"><title>寧靜闊別四年來港借兵</title></header><body><h1>寧靜闊別四年來港借兵</h1><p>內地女星寧靜、黃浩然、向華強及中國星一班新人，昨日齊到深灣出席新片《借兵》開鏡拜神儀式。已有四年沒接拍港產片的寧靜，表示今次接拍此片全因角色吸引。<br> &#13;<br> <spanclass>掛念小孩 &#13;<br> 問到片中會否出現親熱鏡頭時，寧靜以國語說：「可能會有，因為劇本還未出，不過不會有床戲。」再問寧靜是否因育有一名七歲小孩的關係，所以才減少接拍親熱戲？她說：「未有想過，我不會把附加的東西放在工作上。」但寧靜坦言來港拍戲期間，難免會掛念小朋友。&#13;<br> 此外，《借兵》獲中國星投資八百多萬元，身為主角之一的黃浩然在片中要與一班師弟師妹合作，他笑言不會感到壓力。&#13;<br> 採訪：駱華齡　&#13;<br> 攝影：陳慧安</spanclass></p></body></html>
