<html><header><meta charset="utf-8"><title>和黃78億訂購韓3G機</title></header><body><h1>和黃78億訂購韓3G機</h1><p>【本報訊】南韓報章報道，和黃（013）擬向南韓LG集團訂購總值10億美元（78億元）的手機，供旗下3G之用。&#13;<br> 報道指和黃主席李嘉誠，上周與南韓財金官員會面時作出上述表示。和黃現只向摩托羅拉及NEC訂購3G手機，今次若成事，則是該公司第三度大量訂購3G手機。消息稱，雙方已磋商很久，短期內簽約。&#13;<br> 和黃的3G業務去年開展後，一度因手機供應不穩定，嚴重影響上客量，但自今年初手機供應改善後，上客量有高速增長，3月時公布達103.8萬人。</p></body></html>
