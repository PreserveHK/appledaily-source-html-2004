<html><header><meta charset="utf-8"><title>鈴木亞美復出落淚</title></header><body><h1>鈴木亞美復出落淚</h1><p>最近正式復出歌壇的日本偶像歌手鈴木亞美，前日首度在橫濱舉行復出宣傳活動，與三千五百位fans見面，亞美還感動得在台上落淚。&#13;<br> 鈴木亞美已有三年沒有展開音樂活動，前日她回到六年前舉行處女宣傳活動的地方，與歌迷聚會，當日有三千五百個fans到場支持。亞美高興地說：「我是AMIGO（亞美），我回來了！」她更激動得一邊唱歌，一邊流淚，並表示終可以再見fans，但沒想到竟哭了出來。</p></body></html>
