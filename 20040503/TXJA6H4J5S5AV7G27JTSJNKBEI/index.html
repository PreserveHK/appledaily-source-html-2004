<html><header><meta charset="utf-8"><title>《金雞》阿金見證黃業興衰</title></header><body><h1>《金雞》阿金見證黃業興衰</h1><p>電影《金雞》以香港社會發展作背景，刻劃了一位性工作者有血有肉、「服務」專業的一面，並道出香港色情事業的興衰。故事講述吳君如飾演的妓女阿金，十五歲就在「魚蛋檔」經歷了經濟起飛的七十年代，在紙醉金迷的夜總會度過繁華璀璨的八十年代，其後又遇上八九民運。&#13;<br> 九十年代內地娼妓「入侵」，阿金輾轉留落「骨場」見證移民潮、主權移交。回歸後，阿金與無數港人一樣飽受金融風暴、樓市大跌、科網股爆破的折磨，並淪為「一樓一鳳」，但憑着「專業」的服務態度，贏得「金雞」的稱譽，客似雲來。</p></body></html>
