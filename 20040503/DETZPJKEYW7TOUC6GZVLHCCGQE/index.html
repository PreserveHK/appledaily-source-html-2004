<html><header><meta charset="utf-8"><title>黃凱芹俾黃伊汶詐型</title></header><body><h1>黃凱芹俾黃伊汶詐型</h1><p>黃凱芹前日在尖沙嘴出席歌唱表演活動，他表示其演唱會延期至本月底舉行，但由於演唱會上有舞台劇表演，他希望出席的嘉賓可以在演出前開會給予意見。<br> &#13;<br> <spanclass>透視裝扮貓女 &#13;<br> 黃凱芹已邀請了好友黃伊汶做表演嘉賓，但早前黃伊汶對大會設計的衣服有意見，他說：「佢會扮貓女，啲衫都會好性感吓，而且佢又要跳舞，原本設計嗰套衫係透視，但又要佢真空上陣，所以怕會穿崩，可能都要造過啲衫畀佢。𠵱家計晒我同舞蹈員啲衫，都差唔多要一百萬。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>
