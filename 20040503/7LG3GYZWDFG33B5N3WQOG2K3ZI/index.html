<html><header><meta charset="utf-8"><title>散戶指數：散戶信心再滑落</title></header><body><h1>散戶指數：散戶信心再滑落</h1><p>港股連跌4周，散戶信心大失，本報上周五晚訪問了163名有投資股票的市民，只有48.47%看好本周港股，看好者比例遠較之前一周的62.09%為低，亦為最近10周的第二低水平。&#13;<br> 至於一些沒有投資股票的市民，入市意欲卻上升，上周254名被訪者中，有7.48%表示短期內會入市。&#13;<br> 是次調查於上周五晚六時半至十時半內，以音頻電話隨機抽樣進行，共訪問了417名18歲以上的市民，其中39.09%有投資股票。</p></body></html>
