<html><header><meta charset="utf-8"><title>寶馬車主最好「性」</title></header><body><h1>寶馬車主最好「性」</h1><p>德國汽車雜誌《男性汽車》（Men'sCar）調查了逾2200名年齡由20至50歲的車主，發現寶馬男車主平均每周做愛最多，達2.2次，保時捷男車主僅1.4次。&#13;<br> <br> <spanclass>駕保時捷雄風最弱 &#13;<br> 若以品牌計算，寶馬男車主最活躍性事，奧迪（Audi）男車主次之，福士排第三，福特和平治雄風較弱，分別排四、五。駕駛入口車的男車主同樣不及寶馬車主好「性」：開意大利車的男車主每周做愛兩次，接着是開法國車、日本車、瑞典車和韓國車的車主。女車主方面，開法國車的女士做愛最頻密，之後是奧迪、意大利車和寶馬的女性，&#13;<br> 開保時捷的包尾。&#13;<br> 路透社</spanclass></p></body></html>
