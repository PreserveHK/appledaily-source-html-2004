<html><header><meta charset="utf-8"><title>Sammi、華仔意大利做賊</title></header><body><h1>Sammi、華仔意大利做賊</h1><p>鄭秀文（Sammi）前晚往意大利烏甸尼與劉德華一起拍攝電影《賊公賊婆》。&#13;<br> Sammi與唱片公司助手抵達下榻的EmbassadorPlace酒店，甫見記者即用絲巾遮掩面容。&#13;<br> 據知，Sammi與華仔此行只逗留數天拍攝外景，由於昨日Sammi不用開工，所以便趁機留在酒店休息充電。&#13;<br> Sammi及後離開酒店出外，記者問其助手阿爽是否已經離職？她笑而不語，直至她上車後，其助手即代Sammi說：「呢個問題邊個問㗎？真係無聊，返到香港咪見到阿爽囉！」&#13;<br> 至於華仔昨日抵達酒店不久，便出發到外景場地開工。&#13;<br> 記者何永寧烏甸尼直擊</p></body></html>
