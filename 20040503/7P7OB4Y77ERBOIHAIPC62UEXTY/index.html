<html><header><meta charset="utf-8"><title>荃灣廣場毋須消費即享免費泊車</title></header><body><h1>荃灣廣場毋須消費即享免費泊車</h1><p>如果大家揸開車去荃灣購物，咁就記得將座駕停泊響荃灣廣場停車場喇！事關由即日起，逢星期一至五（公眾假期除外），毋須消費即可享免費泊車一小時，而購物滿$100（最多可累積兩張即日發票）或2張即日戲票，更可獲合共兩小時免費泊車優惠；至於星期六、日及公眾假期，購物滿$100或2張即日戲票，則只可享有一小時免費泊車優惠。另外，同時佢哋重新增咗每半小時$5（星期六、日及公眾假期則為每半小時$8）嘅泊車收費，係咪好着數呢！&#13;<br>&#13;<br>記者：鄭達基</p></body></html>
