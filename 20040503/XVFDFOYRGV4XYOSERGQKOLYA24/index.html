<html><header><meta charset="utf-8"><title>　　祖國靚仔兵團 - 李八方</title></header><body><h1>　　祖國靚仔兵團 - 李八方</h1><p>近日睇咁多解放軍嘅新聞，有冇發覺唔少軍官都幾好樣，氣宇軒昂，唔做解放軍可以做明星。噚日喺尖沙嘴文化中心對開空地，解放軍表演軍樂，氣氛唔似一般咁嚴肅，位靚仔兵哥一路唱，一路同觀眾握手，班師奶、阿伯即刻好似後生咗幾十年，化身為「小fan屎」，好鬼熱情湧晒埋去，八方差啲以為自己去咗紅館！話時話，中央今次派出靚仔兵團訪港，唔通想中和吓人大嗰班惡形惡相嘅人為港人帶來嘅不安？&#13;<br> 張家俊攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
