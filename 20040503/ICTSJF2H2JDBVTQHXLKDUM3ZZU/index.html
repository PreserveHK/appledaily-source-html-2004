<html><header><meta charset="utf-8"><title>荃灣路隱蔽三角位捉超速</title></header><body><h1>荃灣路隱蔽三角位捉超速</h1><p>如果大家記性好嘅話，都應該重記得筆者曾經提過，話荃灣路近荃灣碼頭，警方會設置多個騎呢位恭候超速車輛。但當你途經荃灣路往九龍方向，行到近嘉里貨倉及晉昇工廠大廈附近時，亦要謹記將車速Keep喺70km/h噃！&#13;<br>事關警方會將偵查車速嘅雷達或雷射槍，Set喺荃青交滙處附近、德士古道與荃灣路滙合嘅三角位上（右圖紅圈內），貪佢有嘢遮住唔多覺嘛！如果你唔想中招，咁就謹記要以合法車速行車喇！&#13;<br>&#13;<br>記者：鄭達基</p></body></html>
