<html><header><meta charset="utf-8"><title>高校美少女新片No.1</title></header><body><h1>高校美少女新片No.1</h1><p>上周五美國本土有多部新片上映，其中以《衰鬼媽咪》人氣少女新星蓮莎露夏恩（LindsayLohan）主演、講述一班高校女生的電影《MeanGirls》表現最突出，甫開畫即以八百六十萬美元（約六千七百萬港元）票房榮登單日票房冠軍，把前周冠軍《鑣火》迫落第二位。<br> &#13;<br> <spanclass>皮雅斯新片排第五 &#13;<br> 至於其他新片的票房成績則較為遜色，由皮雅斯布士南（PierceBrosnan）及茱莉安摩亞（JulianneMoore）兩大影星助陣的《TheLawsofAttraction》，只能以二百三十萬美元（約一千八百萬港元）票房排第五位。</spanclass></p></body></html>
