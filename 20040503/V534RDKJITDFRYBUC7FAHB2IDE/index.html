<html><header><meta charset="utf-8"><title>千古罪人變國賓</title></header><body><h1>千古罪人變國賓</h1><p>風水輪流轉，九三年還被前港澳辦主任魯平罵為「千古罪人」的「末代港督」彭定康，如今不但成為中國中央政府的座上嘉賓，連《人民日報》也要專程訪問他。近日又有消息稱，「肥彭」將角逐歐盟主席。&#13;<br> <br> <spanclass>前年中共黨校演講 &#13;<br> 當年因為在香港推動政制改革而遭中方官方口誅筆伐的彭定康，出任歐盟對外事務專員後，至今已三度訪問中國。由於他全力推動中國加入世貿，令前國家主席江澤民對他另眼相看。前年四月，彭定康訪問中國時，不但獲江澤民國賓級禮待，更被邀請到中共高幹的「搖籃」中央黨校演講。被問及當年被罵感受，他笑着回答︰「已經忘掉了，因為政治就是政治」。&#13;<br> 本報記者</spanclass></p></body></html>
