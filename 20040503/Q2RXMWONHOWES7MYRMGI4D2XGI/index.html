<html><header><meta charset="utf-8"><title>JessicaSimpson淑女睇賽馬</title></header><body><h1>JessicaSimpson淑女睇賽馬</h1><p>美國馬壇一年一度的盛事肯塔基打比大賽前日在邱吉爾園馬場舉行，一眾紅星名人自然不會放過這個機會，每位入場的賓客均以盛裝出席以表尊重，其中JessicaSimpson及丈夫NickLachey的打扮猶如一對紳士淑女。<br> &#13;<br> <spanclass>弟弟應訊無損雅興 &#13;<br> 戴上粉紅色帽的MacyGray當日表現也十分投入，觀看賽事時不停大叫。雖然米高積遜（MichaelJackson）日前剛出庭應訊，但身為其姊姊的LaToya卻未受影響，她以性感而高貴的打扮現身馬場，心情非常輕鬆。</spanclass></p></body></html>
