<html><header><meta charset="utf-8"><title>馮寶寶兒子應徵四葉仔</title></header><body><h1>馮寶寶兒子應徵四葉仔</h1><p>無綫青春劇《四葉草Ⅱ》昨日在將軍澳電視廣播城招募男演員，吸引不少藝人後代前來試鏡，包括馮寶寶兒子招啓宗和梁家仁兒子梁皓貽等。&#13;<br> 招啓宗說：「我𠵱家喺亞視兼職助理編導，媽咪都知我嚟面試，我對呢行好有興趣，所以唔怕辛苦。」<br> &#13;<br> <spanclass>洪欣男友亦試鏡 &#13;<br> 劉德華所屬的經理人公司旗下藝人張穎康也有份試鏡，他說：「今次公司安排我嚟，但冇通知劉德華，林家棟就同我講，拍劇可以吸收更多做戲經驗。」而洪欣男友郭力行亦往試鏡，他表示工作上很少與女友溝通，所以洪欣不知道他往試鏡。&#13;<br> 採訪：卓寶花&#13;<br> 攝影：陳烱威</spanclass></p></body></html>
