<html><header><meta charset="utf-8"><title>葉璇遠征廣西乜都帶</title></header><body><h1>葉璇遠征廣西乜都帶</h1><p>葉璇、廖啟智及一眾無綫劇組人員，昨日在將軍澳電視城出發前往廣西拍攝新劇《本草藥王》外景，各人均帶備大量行裝及道具出發。<br> &#13;<br> <spanclass>上海過聖誕 &#13;<br> 葉璇帶備了一大喼行李及摺椅，她說：「帶咗四件天蠶衣保暖，朋友又送咗好多即食嘅花膠湯、燕窩同埋乾糧畀我帶去，我早排成日病，諗住去到當地請番個助手，可以照顧吓我嘅日常起居飲食。」&#13;<br> 葉璇透露今次攝製隊會在廣西及番禺兩地拍攝兩星期，工作完畢便會與同劇演員李詩韻到上海過聖誕，她說：「我哋兩個都冇男友陪過聖誕，咪約埋一齊去上海玩，我順便可以探吓喺上海做生意嘅爹哋。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
