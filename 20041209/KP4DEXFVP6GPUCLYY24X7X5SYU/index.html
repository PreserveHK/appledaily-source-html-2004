<html><header><meta charset="utf-8"><title>陳鍵鋒台灣好豔福</title></header><body><h1>陳鍵鋒台灣好豔福</h1><p>陳鍵鋒早前到澳門，為澳門特區成立五周年慶典擔任嘉賓後，即飛往台北會合歐陽震華（Bobby）、宣萱及林保怡，為台灣電視台宣傳。&#13;<br> 由於陳鍵鋒主演的電視劇《律政新人王》現正在台灣播映，他的俊朗律師造型迷倒不少台灣少女，陳鍵鋒抵達台北機場時，已有大批女fans等候，除送上自製花環外，還又攬又錫。&#13;<br> <br> <spanclass>曾經合作 &#13;<br> 陳鍵鋒在台灣逗留期間，亦與Bobby為一電視台的飲食節目擔任嘉賓，有機會品嘗著名的花雕雞鍋。原來陳鍵鋒以前曾在Bobby主演的劇集《洗寃錄》中當臨記，若不是陳鍵鋒重提舊事，Bobby亦不會記起。</spanclass></p></body></html>
