<html><header><meta charset="utf-8"><title>帳委會可傳召任何人作供</title></header><body><h1>帳委會可傳召任何人作供</h1><p>立法會政府帳目委員會有意邀請前布政司鍾逸傑（圖）出席就愉景灣發展解畫，帳委會負責研究審計署署長報告，在認為有需要時可邀請政府官員和公共機構的高級人員出席公開聆訊提供解釋、證據或資料，亦可就該等解釋、證據或資料，邀請任何其他人士出席聆訊提供協助。&#13;<br> 若有關人士不同意出席，帳委會可行使《立法會（權力及特權）條例》傳召證人出席，若證人不接受傳召可被檢控。</p></body></html>
