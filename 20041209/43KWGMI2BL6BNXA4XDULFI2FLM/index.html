<html><header><meta charset="utf-8"><title>女生宿舍廣州歌迷失控</title></header><body><h1>女生宿舍廣州歌迷失控</h1><p>組合女生宿舍日前到廣州多間大學做校園騷，其中一場在能容納四千人的場館舉行，但索票的觀眾竟有五千人，令原本免費派發的門票被炒至約五百港元一張。<br> &#13;<br> <spanclass>超額進場 &#13;<br> 當女生宿舍出現時，歌迷反應熱烈，部份歌迷因不能進場而情緒失控，除了拍打場館玻璃外，還焚燒報紙，場面一度混亂，後來驚動公安到場調解。而大會為了安撫歌迷的情緒，結果總共讓六千名歌迷入場。</spanclass></p></body></html>
