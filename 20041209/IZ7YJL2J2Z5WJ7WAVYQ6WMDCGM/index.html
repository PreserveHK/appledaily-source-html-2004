<html><header><meta charset="utf-8"><title>杜指早段靠穩</title></header><body><h1>杜指早段靠穩</h1><p>【本報綜合報道】美國股市昨天早段靠穩，受惠於油價下挫，以及雷曼兄弟調高通用電氣（GE）的投資評級。美國國庫券價格也造好，因為美元回升，降低外資持有美元資產要承受的滙率風險。&#13;<br> 杜瓊斯工業平均指數早段一度升32.00（0.31%），見10472.58。納斯達克綜合指數最多升5.03（0.24%），至2119.69。開市後半小時（本港時間昨晚11時），杜指升31.63，報10472.21；納指升2.82，報2117.48。</p></body></html>
