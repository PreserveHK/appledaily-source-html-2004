<html><header><meta charset="utf-8"><title>Paris靠鹹帶成有趣名人</title></header><body><h1>Paris靠鹹帶成有趣名人</h1><p>富家女ParisHilton，剛被著名電視主持BarbaraWalters選為「2004十大最有趣名人」，其他上榜的名人，還包括話題電影《華氏9/11》的導演米高摩亞（MichaelMoore）等。&#13;<br> <br> <spanclass>續向樂壇發展 &#13;<br> 今次Paris入選後，罕有地開腔談論她與前男友RickSalomon的春宮帶事件，她說：「我當時很愛他，我認為我們拍那些東西是很正常。事後我感到很痛苦，我從未如此被傷害過。」另外，Paris將會繼續向樂壇發展，據說她將翻唱大衞寶兒（DavidBowie）及約翰連儂（JohnLennon）的名作《Fame》。</spanclass></p></body></html>
