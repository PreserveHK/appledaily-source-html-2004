<html><header><meta charset="utf-8"><title>亞鋁發33億元票據</title></header><body><h1>亞鋁發33億元票據</h1><p>【本報訊】亞洲鋁業（930）昨申請停牌，並宣布將發售4.25億美元（33.15億港元）高級無擔保票據，標準普爾及穆迪分別給予該公司BB及Ba3評級，摩根士丹利為該2011年到期的票據任安排行。亞鋁融資所得將用於興建肇慶工業城，以擴大鋁型材產能至30萬噸及建設年產40萬噸的鋁板帶廠。&#13;<br> 標普指出，亞鋁今年財務狀況雖然強勁，資本負債率為30.4%，以營運資金計，利息覆蓋率9.7倍，但隨着該公司05至07年資本開支達40億元，其財務狀況或會轉弱。</p></body></html>
