<html><header><meta charset="utf-8"><title>碧咸夫婦化身耶穌父母</title></header><body><h1>碧咸夫婦化身耶穌父母</h1><p>英國倫敦杜莎夫人蠟像館趁着聖誕節臨近，用名人蠟像組成「基督降生圖」，由足球明星碧咸與妻子維多莉亞當約瑟和聖母瑪利亞，美國總統喬治布殊、英國皇夫菲臘親王和首相貝理雅扮「東方三博士」，「聖嬰」則只用回普通塑膠娃娃，還有明星森姆積遜、曉格蘭特、GrahamNorton，女歌星KylieMinogue則是「天使」。&#13;<br> 蠟像館用名人蠟像做《聖經》人物，宗教人士怒氣沖沖。保守派宗教組織「改革」批評，這基督降生圖令耶穌降世變得不莊嚴；梵蒂岡亦炮轟那是「品味低俗」。不過，聖公會發言人說，這個「創意構思」也許有助傳遞「基督降生的訊息」。&#13;<br> 路透社</p></body></html>
