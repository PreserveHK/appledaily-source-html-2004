<html><header><meta charset="utf-8"><title>陳豪爆缸嚇壞人</title></header><body><h1>陳豪爆缸嚇壞人</h1><p>近日忙於拍攝無綫新劇《秀才遇着兵》的陳豪，在劇中不時被飾演女捕快的周麗淇打到口腫面腫。&#13;<br> <br> <spanclass>周麗淇亂打 &#13;<br> 日前陳豪拍攝一場被打場面時，臉部化妝瘀痕幾可亂真，問陳豪可曾試過被周麗淇失手打中時，他笑着說：「都試過，唔單止係我，就連米雪同其他工作人員，都試過俾周麗淇亂棍打親，好似佢攞起支棍轉個圈，已經唔覺意整親人，所以我哋一見佢攞起支棍就即刻彈開，𠵱家係睇棍唔係睇人。」&#13;<br> 陳豪又說：「當然，周麗淇係冇心嘅，佢知道唔覺意整親人，都會同人講番聲對唔住。今次係我第一次同佢合作，覺得佢份人幾得意，幾好玩吖。」</spanclass></p></body></html>
