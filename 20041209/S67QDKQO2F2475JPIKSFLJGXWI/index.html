<html><header><meta charset="utf-8"><title>疑牴觸房屋例第四條</title></header><body><h1>疑牴觸房屋例第四條</h1><p>引發今次訴訟涉及《房屋條例》中兩條條文，條例第4條（1）關於房屋委員會的一般權力及職責，條文內容指出，委員會要確保為公屋住戶「提供房屋及委員會認為適合附屬於房屋的康樂設施」，而「房屋」一詞按條例釋義，是指「住用、工業用、商業用及營業用的房舍、建築物或處所」。入稟的居民認為，雖然條例第17條賦予委員會可將屋邨內任何土地出售或以其他方式處置，但房委會行使第17條賦予之權力時，也不能牴觸及違反第4條所定之職責。</p></body></html>
