<html><header><meta charset="utf-8"><title>樂基兒期待火熱聖誕</title></header><body><h1>樂基兒期待火熱聖誕</h1><p>名模樂基兒昨日到旺角為「恒和鑽石」主持開幕剪綵，示範八萬多元、名為「SnowMagic」的雪花形鑽石頸鏈。&#13;<br> 樂基兒稍後將度過首個火熱聖誕，她說：「我會去馬來西亞玩，第一次喺熱帶地方過聖誕。」問她可有難忘聖誕節，她說：「以前都係喺美國同屋企人過，幾歲時收過一對金耳環。前幾年喺香港工作中度過，冇乜特別，我唔會買禮物，又唔使人哋送畀我。」<br> &#13;<br> <spanclass>觀禮唔憂嫁 &#13;<br> 樂基兒早前赴美出席好友婚禮，問她可有被幸福氣氛感染？她說：「今次已經係第三個bestfriend結婚喇，重有二十幾個好友，我唔介意排最尾，嫁唔出都冇所謂。」&#13;<br> 採訪、攝影：梁錦雯</spanclass></p></body></html>
