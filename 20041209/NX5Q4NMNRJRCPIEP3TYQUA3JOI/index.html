<html><header><meta charset="utf-8"><title>中學生赴京修國情教育</title></header><body><h1>中學生赴京修國情教育</h1><p>【本報訊】一百七十名參加「香港領袖生獎勵計劃：國情教育課程」的中學生，將於本月十七日前往北京中國人民大學修讀為期十天的國情教育課程，內容包括中國歷史文化介紹，中國在經濟、政治、科技發展的講座、參觀活動及分享會等，教育統籌局局長李國章昨日主持授旗儀式時稱，希望青年可實地認識國家，身體力行全面接觸祖國。&#13;<br> 此活動由香港賽馬會贊助一千三百萬元舉行，預計三年內有一千五百多名學生參加，馬會行政總裁黃至剛稱，中學生有機會到北京學習非常難得，希望學生把握機會為香港及國家作出貢獻。</p></body></html>
