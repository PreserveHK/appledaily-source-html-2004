<html><header><meta charset="utf-8"><title>祖兒愛使男人錢</title></header><body><h1>祖兒愛使男人錢</h1><p>容祖兒日前接受《muchmore》雜誌訪問，她透露在工作上有不快的時候，只會與同公司的Twins傾訴，因為只有她們明白是怎麼一回事。&#13;<br> 面對停不了的工作，祖兒不禁嘟起嘴說：「我對每張辛苦賺回來的鈔票都充滿感情，因為真的得來不易。可以的話，多麼想一嘗花男人錢的滋味啊。」&#13;<br> <br> <spanclass>女性權利 &#13;<br> 祖兒續說：「我性格十分獨立和自我，但假如對方是我心愛和欣賞的男人，而他又願意給我零用錢，我會覺得這是女人的幸福。用丈夫的錢，那是一種快樂，吃他的飯，穿他的衣服，那是女人的傳統權利。」</spanclass></p></body></html>
