<html><header><meta charset="utf-8"><title>《鯊膽大話王》複製人氣偶像</title></header><body><h1>《鯊膽大話王》複製人氣偶像</h1><p>電腦動畫《鯊膽大話王》的角色製作總監張彬，是土生土長的香港人，兩年多前加入夢工場，昨日他接受本報越洋電話訪問，張彬坦言由雲妮絲惠嘉（ReneeZellweger）配音的Angie設計得很人性化，是他最滿意的角色。&#13;<br> <br> <spanclass>預先配音 &#13;<br> 負責製作不同角色造型的張彬說：「演員們一早已配音，然後我們再根據他們的聲音、神情及動作設計造型。後來我們又在片中加入JustinTimberlake及ChristinaAguilera等歌手角色。」他自言《鯊》片應可入圍奧斯卡最佳動畫提名，但同公司的《史力加2》奪獎機會較大。</spanclass></p></body></html>
