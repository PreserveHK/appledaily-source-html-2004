<html><header><meta charset="utf-8"><title>紀香上海傾生意</title></header><body><h1>紀香上海傾生意</h1><p>日本女星藤原紀香原來三日前秘密抵達上海，並於昨日離開。據知紀香此行除了在當地洽談時裝生意，欲推出自己的品牌外，亦跟上海大學的巴黎國際時裝藝術學院洽談合作。&#13;<br> 紀香還趁機與電視劇《孽海生死恨》的劇組見面，洽談合作細節。當紀香看過劇本後，初步答應回日本後會仔細考慮，不過她要在扮演悲情女子或正義記者兩個角色中作出抉擇。談到對上海的印象，紀香說：「上海發展很快，對我來說是很有魅力的巿場。」</p></body></html>
