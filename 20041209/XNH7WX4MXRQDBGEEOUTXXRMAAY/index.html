<html><header><meta charset="utf-8"><title>健仔、張敏選十大新聞</title></header><body><h1>健仔、張敏選十大新聞</h1><p>張衞健和張敏昨日在時代廣場出席由四大傳媒合辦的「2004十大港聞選舉」，健仔選了「泛珠三角合作啟動」和「自由行挽救香港有效」，而張敏則選了星展銀行誤將客戶保險箱銷毀的新聞。<br> &#13;<br> <spanclass>分享上位秘技 &#13;<br> 張敏說：「我喺內地有物業，屋契好重要，如果唔見咗張契等於冇咗層樓，本來都有意將啲重要嘢放到保險箱，但𠵱家要揀間好啲嘅銀行。」&#13;<br> 健仔則笑說：「好在冇打人嗰單新聞。」但問到他可想過該新聞會列入十大娛樂新聞時，他即收起笑臉說：「唔講呢啲。」此外，日前健仔接受無綫《娛樂大搜查》專訪，大爆當年在無綫與最高層傾約才成功博上位。&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
