<html><header><meta charset="utf-8"><title>機鐵日本風景套票</title></header><body><h1>機鐵日本風景套票</h1><p>地鐵公司與日本國際觀光振興機構合作，將於本月十五日至明年二月二十八日期間發售全新的「機場快線珍藏版團體套票」，除提供高達六折的車費優惠，車票更印有三個日本景點。&#13;<br> 二人行套票印有山形縣藏王樹冰的風景，票價根據青衣站、九龍站及香港站上落，分為九十元、一百四十元及一百六十元；三人行套票為兵庫縣姬路城，票價分為一百二十五元、一百九十元及二百一十元；四人行套票為北海道富良野，票價分為一百五十元、二百二十元及二百五十元。車票在機場快線車站客務中心及指定旅行社發售。推廣期間十一歲或以下小童免費乘機鐵。</p></body></html>
