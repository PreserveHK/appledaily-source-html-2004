<html><header><meta charset="utf-8"><title>艾美羅森魅影震花都</title></header><body><h1>艾美羅森魅影震花都</h1><p>改編自著名音樂劇的電影《歌聲魅影》，陸續在歐美各地上映，此片台前幕後包括導演祖舒密加（JoelSchumacher）、男主角謝拉畢拿（GerardButler）、女主角艾美羅森（EmmyRossum）及美妮哉花（MinnieDriver）等，前日已由英國飛抵法國巴黎，出席該片的宣傳活動。&#13;<br> 其中只有十八歲的艾美前日穿着白色低胸晚裝，可謂豔壓全場。此外，有份參演《歌》片的英國性感女星珍妮花艾莉遜（JenniferEllison），計劃明年夏天與男友結婚。</p></body></html>
