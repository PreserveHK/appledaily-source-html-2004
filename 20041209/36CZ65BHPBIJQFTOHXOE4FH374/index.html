<html><header><meta charset="utf-8"><title>工人墮五米電塔斷手</title></header><body><h1>工人墮五米電塔斷手</h1><p>【本報訊】慈雲山觀音山上的中電架空電纜電塔，發生工業意外。昨午二時許，一間外判油漆公司的數名工人，到上址七號電塔髹防銹油，其中一名四十歲姓劉工人爬上電塔五米高處鐵架工作，但他移動位置期間解開安全帶扣，當再行扣上時突跣腳失足跌落地面，雙手登時骨折受傷，但仍然清醒。其他工人報警，消防及救護員到場拯救及替傷者包紮，由於現場山路崎嶇，飛行服務隊直升機奉召到場，將傷者送東區醫院治理。</p></body></html>
