<html><header><meta charset="utf-8"><title>50人馬場追討欠薪</title></header><body><h1>50人馬場追討欠薪</h1><p>【本報訊】承造沙田馬場天幕工程的五十多名電工，由九月起被四判公司拖欠薪金總數達八十多萬元，他們多次向判頭追討並向馬會及勞工處申訴，原獲答應昨日會收到欠薪，但最終判頭公司食言，引起工人不滿。昨上午十一時，四十多名工人操往沙田馬場的天幕工程承建商辦事處抗議（圖），後來與勞工處及各判頭公司開會，大部份工人獲發欠薪支票，其餘稍後亦發還欠薪，工潮獲得解決。&#13;<br> 文兆麟攝</p></body></html>
