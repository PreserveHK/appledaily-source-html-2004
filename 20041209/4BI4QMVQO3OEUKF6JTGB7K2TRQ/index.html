<html><header><meta charset="utf-8"><title>道家概念茶</title></header><body><h1>道家概念茶</h1><p>很多食物還是原汁原味的好，要增加這些食品的吸引力，當然要靠新賣相。在台灣飲食界享負盛名的葉兩傳，眼看歐洲人對日本禪學的狂熱程度，於是想出以禪學的源頭——道家作產品概念，推出名為「老子曰」的茶類飲品，推出不足一年已登上歐洲大型百貨公司及機場的售賣架。&#13;<br> 另外，由主辦單位聯合法國設計組織VIA製造的4款示範餐廳布置，便是要帶出食店愈來愈重視室內布置的發展趨勢，可見舊酒新瓶也可成為商業成功之道。</p></body></html>
