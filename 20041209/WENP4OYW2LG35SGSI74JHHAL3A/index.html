<html><header><meta charset="utf-8"><title>汪明荃拍劇練歌兩邊忙</title></header><body><h1>汪明荃拍劇練歌兩邊忙</h1><p>汪明荃（阿姐）、伍詠薇、石修、胡杏兒和黃宗澤等，昨日在將軍澳電視廣播城參與無綫新劇《我的野蠻奶奶》拜神儀式。<br> &#13;<br> <spanclass>伍詠薇計劃放假 &#13;<br> 阿姐表示將會日以繼夜拍攝《我》劇，亦要兼顧《歡樂滿東華》的表演項目，她說：「我喺《東華》會同中樂團合作，唱幾首懷舊國語歌，不過之前演唱會同佢哋夾過，應該冇乜問題。」&#13;<br> 而伍詠薇昨日甫見石修的半光頭look即忍俊不禁，石修笑言是現今歐洲最流行的髮型，伍詠薇表示計劃拍畢《我》劇，便放假去旅行。&#13;<br> 伍詠薇說：「我同老公再加埋林文龍、郭可盈兩pair人一齊去，可能會去馬爾代夫游水曬太陽。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
