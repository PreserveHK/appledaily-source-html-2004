<html><header><meta charset="utf-8"><title>GLAY大阪騷要屈就</title></header><body><h1>GLAY大阪騷要屈就</h1><p>將於明年二月開始舉行全日本巨蛋巡迴演唱會的搖滾樂隊GLAY，早前因大阪巨蛋附近居民抗議搖滾演唱會製造噪音，故GLAY遲遲未公布大阪的演出詳情，前日四子出席電台節目時透露交涉失敗，無法在大阪巨蛋演唱。&#13;<br> 主音TERU說：「雖然工作人員努力交涉，但最後仍無法在大阪巨蛋演出。」據知演唱會將改於場地較細小的INTEX大阪5號館舉行，並由原定演出兩日增加至四日，預計有四萬人入場。</p></body></html>
