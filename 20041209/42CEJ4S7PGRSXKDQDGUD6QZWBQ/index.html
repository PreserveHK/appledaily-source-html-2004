<html><header><meta charset="utf-8"><title>聖誕佳音︰<br>WoodfordFolk聖誕過後繼續玩</title></header><body><h1>聖誕佳音︰<br>WoodfordFolk聖誕過後繼續玩</h1><p>澳洲的WoodfordFolkFestival，今年已是第18屆，將於12月27日至明年1月1日在昆士蘭的SunshineCoast近郊的山谷舉行。那兒灌木林蔭，優美的玻璃房山脈作背景，其間有來自世界各地的知名歌舞者演出，還有電影節、音樂工作坊、作家交流會及手工藝攤檔等。去年這個節日就吸引了過萬人次參加。&#13;<br>&#13;<br>記者：陸伊琳&#13;<br>WoodfordFolkFestival&#13;<br>門票：AU$49起&#13;<br>查詢及訂票：www.woodfordfolkfestival.com</p></body></html>
