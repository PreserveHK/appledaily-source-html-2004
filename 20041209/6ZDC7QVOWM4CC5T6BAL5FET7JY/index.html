<html><header><meta charset="utf-8"><title>錦藝發7800萬換股債</title></header><body><h1>錦藝發7800萬換股債</h1><p>【本報訊】錦藝紡織（565）公布，向瑞士信貸第一波士頓發行本金額1000萬美元（7800萬港元）的第一批可換股債券，並授予選擇權，可於指定限期內要求錦藝額外發行500萬美元債券。年利率1.5厘，07年到期。集資款項將用作一般營運資金。&#13;<br> 一波可自行選擇按固定兌換價（0.8579元）或浮動兌換價將債券兌換為股份。兌換股份最多佔經擴大後股本11.31%。</p></body></html>
