<html><header><meta charset="utf-8"><title>廉署歎難追究主謀</title></header><body><h1>廉署歎難追究主謀</h1><p>八十五億元走私香煙案，糾纏十年，雖然再有殺害徐道仁的真兇伏法，但走私煙案仍有多人在逃，未能畫上句號，廉署案件主管對張偉明沒有一早提供資料，以致主謀田秀光獲撤串謀謀殺罪，亦不能再追究，感覺可惜。&#13;<br> 原來徐道仁被殺不久，廉署已鎖定五名「和安樂」成員為殺手，並在徐遇害一個月後，在北京拘捕張偉明，但張矢口否認犯事，結果田秀光僅因阻止徐道仁作供，入獄六年半。廉署高級調查主任陳國湛歎謂：「如果張偉明早啲畀到資料，一定告埋田秀光。」&#13;<br> 本報記者</p></body></html>
