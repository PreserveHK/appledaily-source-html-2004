<html><header><meta charset="utf-8"><title>米高限量版禮盒蝕大本</title></header><body><h1>米高限量版禮盒蝕大本</h1><p>過氣流行天王米高積遜（MichaelJackson）上月推出的精選加新曲限量版禮盒《TheUltimateCollection》銷情慘淡，該限量版禮盒至今只售出一萬四千多張，而披頭四（TheBeatles）同期推出的禮盒，銷量已破五萬六千張。&#13;<br> 新力唱片公司於《TheUltimateCollection》推出之前，曾預支三百萬美元（約二千三百萬港元）予米高作酬勞。米高的禮盒售價五十美元（約三百九十港元），只售出萬多張，約得四百萬收入，看來新力仍難逃蝕大本的收場。</p></body></html>
