<html><header><meta charset="utf-8"><title>郭力行零食當三餐</title></header><body><h1>郭力行零食當三餐</h1><p>郭力行（Rico）與沈卓盈（Jess）兩位樂壇新人日前為優之良品拍攝一系列電視廣告，由於二人同屬一間經理人公司，所以拍攝時相當有默契，Rico更不時戲弄Jess。&#13;<br> Rico今次對酬勞相當滿意，但最高興的還是廣告商送給他大批零食，他笑說：「我哋喺拍攝當日，要用唔同造型拍攝四種唔同嘅零食，三餐都以零食代替，完全冇顧慮，可以奉旨大擦。」<br> &#13;<br> <spanclass>直播節目偷師 &#13;<br> Rico早前參與電視劇《學警雄心》及《功夫足球》拍攝，近日則忙於籌備自己的首張唱片，希望可以歌、影、視三方面一同發展。而Jess現階段為《香港直播》擔任主持，她笑言會向多位前輩偷師，訓練口才。</spanclass></p></body></html>
