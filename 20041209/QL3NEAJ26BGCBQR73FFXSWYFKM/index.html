<html><header><meta charset="utf-8"><title>古仔否認戀千嬅</title></header><body><h1>古仔否認戀千嬅</h1><p>昨日有周刊圖文並茂報道古天樂與楊千嬅密會兩個月，擦出愛情火花，文中又指古仔近期頻頻與千嬅在中環麗嘉酒店談心，更同坐一張梳化，說得興高采烈時，二人更以咕𠱸打來打去，態度煙韌。而早前千嬅又邀請了古仔擔任新歌《簡愛》MV男主角，在拍攝現場有說有笑。<br> &#13;<br> <spanclass>「唔係事實」 &#13;<br> 昨日記者致電古仔求證，他說：「唔係事實嘅嘢，我係唔會回應。」至於千嬅經理人黃柏高昨接受電話訪問時說：「古仔同千嬅識咗好多年，佢哋交情一向唔錯，而且古仔成日幫千嬅手，朋友食飯同飲嘢好正常，我唔覺有乜特別，唔代表就係拍拖嘅！」</spanclass></p></body></html>
