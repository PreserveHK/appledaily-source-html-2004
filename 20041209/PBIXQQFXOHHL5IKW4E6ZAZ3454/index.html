<html><header><meta charset="utf-8"><title>日潮玩：<br>玩搖搖變美味雪糕</title></header><body><h1>日潮玩：<br>玩搖搖變美味雪糕</h1><p>雪糕與搖搖有甚麼關係？有！最近日本電視台節目《開心大發現》介紹一款新出搖搖（約$114），只要把預先雪硬的冷凍杯放入搖搖，再把雪糕粉倒入冷凍杯，拎上手玩10分鐘，就可以製造雪糕！味道有呍呢嗱、朱古力及士多啤梨選擇，好過癮！&#13;<br>&#13;<br>記者：方英男&#13;<br>網頁查詢：http://www.nandaro.net/shop/</p></body></html>
