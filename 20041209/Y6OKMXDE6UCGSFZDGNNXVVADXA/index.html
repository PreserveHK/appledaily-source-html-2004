<html><header><meta charset="utf-8"><title>仲根霞溫泉旅行慰勞自己</title></header><body><h1>仲根霞溫泉旅行慰勞自己</h1><p>日本水着女星仲根霞憑清純樣貌加豐滿身形迷倒不少日本男fans，早前霞妹剛推出全新寫真集《UNPLUGGED》，而寫真DVD將於本月二十二日推出，當中霞妹更會以真面目示人。&#13;<br> 霞妹將於二十五日聖誕節舉行兩場握手會為DVD造勢，她說：「雖然現在仍未有人約我去聖誕派對，但能與fans度過也同樣開心呢。」&#13;<br> 由於霞妹在過去一年忙於拍攝寫真，故她打算新年時與家人旅行浸溫泉，好好慰勞自己。</p></body></html>
