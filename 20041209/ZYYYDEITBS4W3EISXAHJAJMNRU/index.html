<html><header><meta charset="utf-8"><title>聖誕推介：<br>潮飲Vodka任你Mix</title></header><body><h1>聖誕推介：<br>潮飲Vodka任你Mix</h1><p>今個聖誕派對，可有興趣一試2款新上市的Vodka潮飲招呼朋友？&#13;<br>喜歡創意的，TwisteeVodka就最好玩，杯內的伏特加與特飲（有士多啤梨、咖啡等6種口味）獨立分隔，揭開杯後，可依個人喜好或酒量，讓它們在口中混和！每小杯均有20%酒精度，跟朋友「一口過」暢飲，激！</p><p>喜愛甜蜜滋味的朋友，何不一試Vodka-Mudshake？它以香濃的新西蘭牛奶與伏特加混和，拼出又滑又香的香蕉、呍呢拿、薄荷、朱古力、咖啡，5種口味，味美！&#13;<br> &#13;<br> 記者：李玉蘭&#13;<br> 查詢：28911137</p></body></html>
