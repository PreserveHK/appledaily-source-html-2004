<html><header><meta charset="utf-8"><title>余文樂與病童過節求開心</title></header><body><h1>余文樂與病童過節求開心</h1><p>余文樂、李嘉慧、名媛吳婉芳和胡敏珊等前晚到中環為聖誕薑餅設計比賽任評判。余文樂看到大型薑餅興奮地說：「靚到好假，見到咁靚都唔捨得食啦。」&#13;<br> <br> <spanclass>遺傳哮喘鼻敏感 &#13;<br> 活動完結之後，余文樂還與一班患心臟病的兒童開派對預祝聖誕，他說：「我爺爺都係心臟病過世，雖然佢都年紀大，難保有一日我都會有心臟病㗎。我都遺傳咗嫲嫲嘅哮喘同鼻敏感，不過我年年都有做身體檢查。小朋友咁細就有病，過節慶祝開心吓，心情都好啲。」</spanclass></p></body></html>
