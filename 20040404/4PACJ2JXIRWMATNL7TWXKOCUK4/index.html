<html><header><meta charset="utf-8"><title>迪士尼「跳跳虎」撫摸兩母女胸脯</title></header><body><h1>迪士尼「跳跳虎」撫摸兩母女胸脯</h1><p>美國佛羅里達州「迪士尼世界」主題公園一名扮演「跳跳虎」的男職員，涉嫌借工作之便，與一對母女遊客合照時施展「鹹豬手」，撫摸二人胸脯。<br> &#13;<br> <spanclass>被控性騷擾兒童 &#13;<br> 事發於二月二十一日，據年僅十三歲的受害女童表示，拍合照時「跳跳虎」把右手向上伸到她的右邊乳房，揉搓了數下。當時她感到十分尷尬，不敢出聲，直至離開了公園才告訴母親。&#13;<br> 原來「跳跳虎」的左手同時也侵犯了她的母親。她的父母在事發後八天報警，警方上周五成功拘捕三十六歲的沙特朗，並正式控告他一項性騷擾十二至十五歲兒童罪名，和一項普通毆打罪。&#13;<br> 美國有線新聞網絡/霍士新聞頻道</spanclass></p></body></html>
