<html><header><meta charset="utf-8"><title>十二歲童遭三街坊掠劫</title></header><body><h1>十二歲童遭三街坊掠劫</h1><p>【本報訊】一名十二歲姓黎男童於前晚十一時許，在油麻地街頭遭少年街坊糾黨，押到附近大廈天台搶劫，掠去二百八十元及手提電話逃去，事主沒有受傷，稍後由父親（四十四歲）陪同往警署報案。及至凌晨零時，當事主報案後離開警署，又在附近遇上三名少年，暗中報警。警方趕至拘捕三名年齡由十四至十七歲的涉案少年，但未在疑犯身上搜出贓物，案件由油麻地分區刑事偵緝隊接手調查。&#13;<br> 被捕三名少年包括姓鄭（十四歲）、姓朱（十六歲）及姓殷（十七歲），其中鄭與事主為街坊，互相認識。相信事件為青少年糾黨「蝦蝦霸霸」，並不涉及黑社會活動，已經聯絡各人家長到警署助查。</p></body></html>
