<html><header><meta charset="utf-8"><title>石原里美東京打氣</title></header><body><h1>石原里美東京打氣</h1><p>由石原里美、SONIM和市川由衣合演的青春校園劇《向天國打氣的啦啦隊》，前日聯同日本櫻美林大學五十位專業啦啦隊校隊成員，在東京街頭跳舞為新劇造勢，吸引近五百途人圍觀。&#13;<br> <br> <spanclass>凌空跳舞 &#13;<br> 石原和SONIM經過兩個月的特訓後，表演高難度的啦啦隊跳舞動作，做得有板有眼，甚至連凌空動作亦揮灑自如，博得觀眾一致掌聲。跳得一身汗的石原說：「我覺得我們已連成一體，好努力地去做一件事，感覺實在太好了！」</spanclass></p></body></html>
