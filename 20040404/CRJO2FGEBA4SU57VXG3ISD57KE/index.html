<html><header><meta charset="utf-8"><title>葛妮洛芙要活到百四歲</title></header><body><h1>葛妮洛芙要活到百四歲</h1><p>美國女歌手葛妮洛芙（CourtneyLove）早前行為失常，其唱片公司恐怕她會在亡夫KurtCobain明天十周年死忌自殺，曾下令要對她作二十四小時看管。不過葛妮日前受訪時對這種報道大感莫名其妙，更表示不會自殺。葛妮說：「我現在很健康，我並不是就快去世，我將會活到一百四十歲。」&#13;<br> 另外，最近有兩名紐約作家推出一本名為《LoveandDeath》的爆料書，他們指Kurt死前曾要求與葛妮離婚，可惜葛妮不願意，他們更暗示Kurt的死可能是遭人設局殺害。</p></body></html>
