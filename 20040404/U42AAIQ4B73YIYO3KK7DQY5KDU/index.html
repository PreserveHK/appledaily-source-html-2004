<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>兔漂是一隻漂亮的兔子，&#13;<br>他只要站在別人的頭上，&#13;<br>就可以知道別人的秘密。&#13;<br>他想悄悄地站在黑小夜的頭上，&#13;<br>但黑小夜憤怒地警告他：&#13;<br>「臭兔子，你休想知道我的秘密，&#13;<br>秘密一旦被知曉，人生還有甚麼樂趣呢？&#13;<br>每個人都應該擁有無限的秘密，&#13;<br>每個人都應該擁有無盡的黑暗面……」</p></body></html>
