<html><header><meta charset="utf-8"><title>工業區發展具變數</title></header><body><h1>工業區發展具變數</h1><p>艷霞花園一帶可發展的地盤不多，目前動土興建的只有由永泰亞洲牽頭，位於樂葵徑的住宅項目。至於樓盤對面的小學，還要一段頗長時間才會作住宅重建發展。&#13;<br> 此外，目前樓盤可望部份馬場景，因前方應不會再有物業興建，得以長久享有。但值得注意的是，物業以南的火炭工業區，整體用途暫時維持不變，但區內早已有業主要求改變土地用途。其中牛奶國際便成功與九鐵合作將惠康倉、宿舍及火炭站，改劃為綜合發展區。而華潤創業又考慮，將毗鄰火炭站的數幢貨倉重建為商住或酒店用途。因此，工業區未來或出現翻天覆地的改變。&#13;<br> 記者：林志光</p></body></html>
