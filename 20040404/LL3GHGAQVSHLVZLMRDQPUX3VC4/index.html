<html><header><meta charset="utf-8"><title>小統計</title></header><body><h1>小統計</h1><p>由米路吉遜執導，講述耶穌死前12小時的電影《受難曲》，被指傳遞了反猶太訊息而引起很大爭議。美國皮尤研究中心在《受難曲》播映期間進行了一項民調，顯示多了美國人認為猶太人需要為耶穌被釘死在十字架上一事負責。<br> &#13;<br> ‧26%認為猶太人要為耶穌被釘死負責，較97年升7個百分點<br> &#13;<br> ‧34%三十歲以下認為猶太人要負責，較97年多24個百分點<br> &#13;<br> ‧42%美國黑人認為猶太人要負責，較97年多了21個百分點</p></body></html>
