<html><header><meta charset="utf-8"><title>裴勇俊訪日5000Fans候駕</title></header><body><h1>裴勇俊訪日5000Fans候駕</h1><p>韓國男星裴勇俊昨日旋風式訪日，將在當地逗留六天的他昨午到達東京羽田機場時，已有五千名fans一早到達等待偶像出現，場面十分誇張！&#13;<br> 據悉裴勇俊的fans晨早已到場霸佔有利位置，不過至中午時礙於人數太多，機場方面要調動臨時職員維持秩序。而裴勇俊出現時又再施展其招牌笑容，幸好現場沒有混亂情況出現。&#13;<br> 相比之下，前日抵日的張東健氣勢則略為遜色，其日本之行主要宣傳六月在當地上映的電影《太極旗飄揚》，張東健說：「今次作品是我最有信心的一部。」</p></body></html>
