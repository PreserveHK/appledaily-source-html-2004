<html><header><meta charset="utf-8"><title>KellyOsbourne入戒療所</title></header><body><h1>KellyOsbourne入戒療所</h1><p>搖滾樂手OzzyOsbourne與妻子Sharon前日接受名嘴萊利京（LarryKing）訪問，大爆十九歲愛女Kelly於前日進入了加州一著名戒療所。&#13;<br> Ozzy聲稱日前一英國小報拍得Kelly與毒販交易的照片，其後她質問愛女時，發現Kelly房中竟藏有五百粒丸仔。&#13;<br> Ozzy受訪時說：「我真的不敢相信，我們發現的藥丸為數很多。」Sharon亦語帶哽咽地說：「我們很憤怒和傷心，就像自己很失敗似的。」其實Ozzy的幼子Jack一年前亦曾因酗酒問題入戒療所，不過他現時已戒掉豪飲習慣。</p></body></html>
