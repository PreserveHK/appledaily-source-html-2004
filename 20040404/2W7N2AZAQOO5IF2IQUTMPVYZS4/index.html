<html><header><meta charset="utf-8"><title>林曉峰籲同僚按章工作</title></header><body><h1>林曉峰籲同僚按章工作</h1><p>林曉峰在上周四（一日）剛與無綫續簽了一年一個騷的新約，但無綫再改藝員的計騷方式，變相減人工之後，林曉峰即「呻笨」，他批評無綫此舉只會演變成惡性循環，影響員工士氣，並呼籲各同事「腰骨要硬」，應按本子辦事。<br> &#13;<br> <spanclass>「只有可悲報酬」 &#13;<br> 林曉峰昨日與太太康子妮出席在銅鑼灣舉行童裝的活動時說：「到收工時間就唔好OT，以前拍劇遲收兩個鐘冇同公司計過錢，好多人係靠份人工養妻活兒，𠵱家唔可以，只有一份可悲報酬。其實個個都敢怒而不敢言，驚會秋後算帳，我都一年一個騷，重怕乜，驚炒咩？咪叫佢搵過第二個做囉，遲啲可能變成藝員做夠五個騷先得一個印花去餐廳換一盒飯。」</spanclass></p></body></html>
