<html><header><meta charset="utf-8"><title>全智賢千萬賣相機</title></header><body><h1>全智賢千萬賣相機</h1><p>韓國女星全智賢一直是相機品牌Olympus韓國代言人，在亞洲知名度甚高的她，於最新合約中將以過千萬港元酬勞成為該相機亞洲十個地區代言人。&#13;<br> <br> <spanclass>為全亞洲代言 &#13;<br> 據韓國報章報道，該廣告日內會在香港、內地、新加坡及韓國等十個地區同時播放，總宣傳費近四億港元，而全智賢亦是首個韓國藝人成為代言產品的全亞洲代言人。&#13;<br> 早前全智賢已秘密到澳洲拍攝了四款不同的電視廣告，當中她化身全能運動員，玩盡曲棍球及欖球等「野蠻」運動。</spanclass></p></body></html>
