<html><header><meta charset="utf-8"><title>無線削薪楊思琦多勞多得補數</title></header><body><h1>無線削薪楊思琦多勞多得補數</h1><p>楊思琦、吳卓羲、陳鍵鋒等一眾TheB.E.S.T成員，昨日聯同應屆港姐曹敏莉及楊洛婷等，齊齊到奧海城為2004年香港小姐作招募。&#13;<br> 大會除了安排十二位小朋友跳舞表演外，還由這班小朋友陪同TheB.E.S.T成員齊齊向在場女士派發表格。其中一位小朋友與楊思琦合照時，還搭着對方膊頭，原來小朋友是思琦朋友的孩子。<br> &#13;<br> <spanclass>唔知宣傳片被抽 &#13;<br> 對於無綫再度減騷錢，楊思琦說：「我同公司之前已經簽咗約，應該唔係太大影響，最多以後勤力啲，多勞多得囉！」至於她以老師造型拍攝的港姐宣傳片段被抽起，她卻表示並不清楚。&#13;<br> 採訪：何永寧&#13;<br> 攝影：仇志德</spanclass></p></body></html>
