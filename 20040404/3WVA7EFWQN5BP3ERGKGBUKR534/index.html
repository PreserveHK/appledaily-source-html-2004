<html><header><meta charset="utf-8"><title>入境處長最愛櫻花溫泉</title></header><body><h1>入境處長最愛櫻花溫泉</h1><p>日本魚生、神戶牛柳及拉麵等美食令人垂涎三尺；時裝、手袋等名牌子亦令香港少女神魂顛倒。但為港人成功爭取免簽證入境日本的主要人物──入境處長黎棟國，卻鍾情日本的櫻花及溫泉。<br> &#13;<br> <spanclass>年遊日本三四次 &#13;<br> 黎棟國昨應日本官方旅遊機構「國際觀光振興機構」邀請，出席「日本旅遊節」活動。他向記者表示，最愛欣賞櫻花及享受溫泉，認為可一紓在港沉重的工作壓力。黎處長續稱，太太欣賞日本領導潮流的文化，故喜歡到日本購物，因此二人一年會到日本旅遊三、四次。&#13;<br> 本報記者</spanclass></p></body></html>
