<html><header><meta charset="utf-8"><title>　　周松崗鍾情炸兩 - 李八方</title></header><body><h1>　　周松崗鍾情炸兩 - 李八方</h1><p>地鐵行政總裁周松崗（圖右）上任近一年，噚日喺香港總商會一個午餐會演講，講吓古仔。佢話之前喺英國同澳洲做跨國公司近二十年，成日要飛來飛去，每年有六到七成日子喺其他地方，點都想遊子歸家，而且佢好掛住香港啲碎牛粥、炸兩、蝦餃同燒賣，所以選擇返香港做地鐵總裁。&#13;<br> 地鐵最近同九鐵傾合併，周總裁好強調提升價值，佢回憶七七年結婚冇耐，同老婆旅行搭火車，佢同老婆話要慳啲使，點知周夫人同佢講，老公你應該搵多啲錢，提升財富，佢認為呢句話好啱聽，經營企業亦莫過於此。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
