<html><header><meta charset="utf-8"><title>紀香、金美侖東京重聚</title></header><body><h1>紀香、金美侖東京重聚</h1><p>在電影《史力加2》中為公主費安娜作英語配音的荷李活女星金美侖戴雅絲（CameronDiaz），昨日飛抵日本，為將於本月二十四日在日本上映的《史力加2》宣傳，並與負責配日語版費安娜公主的藤原紀香見面。&#13;<br> <br> <spanclass>言談甚歡 &#13;<br> 今年初康城影展上已與金美侖見過面的紀香，昨日穿上綠色上衣與金美侖再聚首，二人在記者會上有說有笑，狀甚老友。</spanclass></p></body></html>
