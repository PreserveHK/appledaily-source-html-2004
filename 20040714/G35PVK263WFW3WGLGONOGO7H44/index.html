<html><header><meta charset="utf-8"><title>狂飲20支可樂免費換奧運×可樂摺車</title></header><body><h1>狂飲20支可樂免費換奧運×可樂摺車</h1><p>奧運就快到，身為大會指定飲品贊助商的可樂，每屆定必推出限量產品畀大家換領，今屆都唔例外，更比往年重手，當中最正肯定係大紅「可樂色」摺車，但就要4,000分先換到。以最高分200分一樽的2公升膠樽裝可樂計算，即係要飲20支先可以換到。其實20支可樂就免費換單車，唔算太多吧。大家唔使驚唔夠時間，因為部單車8月1號先開始換領，想換嘅，入貨係時候！&#13;<br>&#13;<br>記者：李崗華</p><p>查詢電話：27210929/28902825</p></body></html>
