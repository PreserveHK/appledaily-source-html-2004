<html><header><meta charset="utf-8"><title>從左腳認識希臘</title></header><body><h1>從左腳認識希臘</h1><p>【本報訊】別小看這隻穿平底鞋、腳面有穗狀物及長春藤的銅像左腳，他的主人是公元前兩世紀至公元前一世紀期間，身份顯赫的波斯地方總督的銅像，銅像左腳是香港歷史博物館「不朽印記：竹月堂古希臘錢幣展」的其中一件展品，展覽同時展出本港收藏家簡永楨珍藏的一百二十六枚古希臘錢幣，透過是次展覽，相信市民將對主辦今屆奧運及剛剛榮膺歐洲國家盃冠軍的希臘有更深的認識。展覽今起至十月四日舉行。&#13;<br> 王子俊攝&#13;<br> </p></body></html>
