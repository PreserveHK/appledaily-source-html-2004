<html><header><meta charset="utf-8"><title>英空軍失手戰機撞燈柱</title></header><body><h1>英空軍失手戰機撞燈柱</h1><p>英國戰機撞燈柱。一名空軍戰機機師在塞浦路斯基地，駕駛「美洲虎」戰機無驚無險完成一周長的轟炸訓練，於是按傳統在基地低飛慶祝，表演自己高超的戰機技術，但他飛得太低，終以時速九百六十六公里撞到一支燈柱，機毀人未亡，卻面臨軍事審訊。&#13;<br> 這名戰機機師駕着戰機在塞浦路斯阿克羅蒂里基地上空飛行慶祝完成受訓，控制塔亦准他在基地六十一米上空掠過，但戰機飛返基地時愈飛愈低，離地面只有十六米處時撞到機場一支燈柱，戰機左翼的導航燈和電線被撞毀。&#13;<br> 軍方事後調查，闖禍機師將面臨軍事審訊。&#13;<br> 英國《太陽報》</p></body></html>
