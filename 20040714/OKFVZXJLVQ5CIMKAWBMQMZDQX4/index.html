<html><header><meta charset="utf-8"><title>養肝解毒雞骨草甘笋湯</title></header><body><h1>養肝解毒雞骨草甘笋湯</h1><p>雞骨草有清熱解毒、舒肝散瘀的功效，對於肝臟較弱及較濕熱的人有幫助；另外又有預防或緩解肝炎的功能，具有清熱祛濕、利肝祛黃的功效，都市人工作疲勞，喝此湯可強肝養肝、明目滋潤又可解毒。</p><p><b> 用咩料：</b> &#13;<br> 雞骨草	3両&#13;<br> 粟米	3條&#13;<br> 甘笋	1斤&#13;<br> 瘦肉	1斤&#13;<br> 陳皮	半個&#13;<br> &#13;<br> <b> 好易做：</b> &#13;<br> 1.雞骨草除去種子後浸洗。甘笋去皮。瘦肉出水。&#13;<br> 2.煲滾水，放入所有材料，大火滾十分鐘後改用文火煲兩小時即可。</p></body></html>
