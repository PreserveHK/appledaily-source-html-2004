<html><header><meta charset="utf-8"><title>梅宮前夫非法營賭被捕</title></header><body><h1>梅宮前夫非法營賭被捕</h1><p>日本女星梅宮Anna的三十三歲前夫千葉貴史，昨日疑因在東京六本木經營非法賭檔，被警方逮捕。&#13;<br> <br> <spanclass>去年離婚 &#13;<br> 日本警方最近查出千葉是東京六本木的非法賭檔的幕後經營者，該賭檔於四月尾開張以來，兩個月內已賺取約二十六億日圓（約一億九千萬港元）的收益。日本警方上月二十三日已逮捕了兩名員工及三十九位客人，疑是幕後經營者的千葉昨日亦遭逮捕。&#13;<br> 三年前千葉與梅宮奉子成婚，結婚不久卻發現千葉為「空心老倌」，二人去年一月離婚，女兒百百果由梅宮照顧。</spanclass></p></body></html>
