<html><header><meta charset="utf-8"><title>火車站九按摩店被查封</title></header><body><h1>火車站九按摩店被查封</h1><p>深圳火車站大樓內的九間按摩店，昨突被鐵路公安勒令停業整頓。數十名公安昨晨到場採取行動時，許多正在接受按摩服務的港人被要求即時離去，按摩店隨即關門接受檢查。據稱，停業整頓至少為期五日，多名經營者表示未知原因。這些按摩店昨日均以內部裝修為由拒客，但門口都有三、四名公安駐守。有按摩女表示：「火車站的按摩店多是做港人生意，都是正規經營的，不明白為何被停業。」&#13;<br> 本報記者</p></body></html>
