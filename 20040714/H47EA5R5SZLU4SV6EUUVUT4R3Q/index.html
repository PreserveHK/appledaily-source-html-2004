<html><header><meta charset="utf-8"><title>英通脹惡化下月料加息</title></header><body><h1>英通脹惡化下月料加息</h1><p>【本報綜合報道】英國上月通脹年率升至逾1年來最高，意味英倫銀行（央行）可能需要加息，以維持物價穩定。&#13;<br> 英國6月份消費物價指數（CPI）較前月微跌0.1%，但較去年同月升1.6%，是去年3月以來最勁，符合市場估計，5月份升幅為1.5%。不計按揭利息支出，英國上月CPI較去年同月升2.3%，增幅與5月相同。&#13;<br> 英倫銀行在5月預測，英國整體通脹年率在兩年內會超出該行的2%目標上限。&#13;<br> 大多數經濟研究員認為，英倫銀行下月會再次調高利率，以壓抑通脹。研究機構GlobalInsight估計，該行下月會加息0.25厘。</p></body></html>
