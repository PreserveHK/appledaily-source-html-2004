<html><header><meta charset="utf-8"><title>法律博士身家十一億</title></header><body><h1>法律博士身家十一億</h1><p>現年三十四歲的連勝文，洋名Sean，是台灣國民黨主席連戰的長子，在台灣輔仁大學法律系畢業後赴美國留學，其後取得美國哥倫比亞大學法律碩士及博士學位，投身金融界後曾任職美國瑞士信貸第一波士頓及摩根史丹利公司，現職美國奇異集團亞太科技創投公司副總裁。&#13;<br> 連勝文家世顯赫，除父親連戰曾是台灣副總統及現任國民黨主席外，祖父連震東是台北縣首任縣長及第一屆國民大會代表等，曾祖父連橫是著名歷史學者，著作有《台灣通史》。估計連勝文現時身家約有五十億新台幣（約十一億五千萬港元），更與香港首富李嘉誠次子李澤楷同時被封為「台港四大鑽石單身漢」。</p></body></html>
