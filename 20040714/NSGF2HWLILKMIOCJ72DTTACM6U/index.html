<html><header><meta charset="utf-8"><title>黏土冰箱無電食物保鮮</title></header><body><h1>黏土冰箱無電食物保鮮</h1><p>印度西部古吉拉特邦一名製陶技工經過兩年試驗，發明了一種不用電、用黏土製成的「土冰箱」，能使牛奶和蔬果保鮮數天。這項發明相信最適合印度和發展中國家的貧困家庭使用。<br> &#13;<br> <spanclass>隔熱器皿保持低溫 &#13;<br> 「土冰箱」上面是一個能裝二十公升水的水箱，底部則是一個較小的水箱，中間有一個隔離的器皿，由於黏土器皿有隔熱能力，上下水箱中的水能使「冰箱」保持低溫，因此可用來保存食物。&#13;<br> 發明家指出，放在「土冰箱」內的蔬果等能保鮮七天，牛奶可保鮮三天。「土冰箱」不但能令食品保持原汁原味，而且不耗電，長時間使用也不用維修，因此十分適合貧困人士使用。&#13;<br> 新華社</spanclass></p></body></html>
