<html><header><meta charset="utf-8"><title>無意分拆水泥業務</title></header><body><h1>無意分拆水泥業務</h1><p>瑞安建業昨公布人事新任命，蔡玉強由董事總經理晉升副主席、黃月良由副主席調任為行政總裁。由於蔡玉強近年主力水泥業務，市場揣測其升任是反映瑞安無意分拆水泥業務。&#13;<br> 對於有關揣測，瑞安主席羅康瑞回應說：「蔡玉強在瑞安已30年，一直從事有關建材業務，近來做咗『水泥大王』，但瑞安建業往後都是多方面發展。」&#13;<br> 他又稱瑞安日後發展需要財務支持，故調派善掌財務的黃月良為行政總裁。&#13;<br> 另外，瑞安昨委任畢馬威會計師事務所前主席張建東，為獨立非執行董事。</p></body></html>
