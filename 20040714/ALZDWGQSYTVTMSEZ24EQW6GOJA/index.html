<html><header><meta charset="utf-8"><title>貨車洩刺鼻氣味惹虛驚</title></header><body><h1>貨車洩刺鼻氣味惹虛驚</h1><p>【本報訊】昨午二時許，一名姓陳（二十三歲）司機，駕駛一部輕型貨車，運載一批松節水及二十公升鹽酸，沿油麻地新填地街行駛。貨車駛至眾坊街交界時，懷疑裝載鹽酸的容器洩漏，黃色並有刺鼻氣味的液體，漏出車外並遺在馬路上。&#13;<br> 司機發現隨即停車及報警，由於化學物發出難聞氣味，途人行經亦掩鼻而過。消防員接報到場，恐防射水沖散化學液體，會發生化學反應，卒用木糠將化學物掩蓋，並通知環保署及食環署人員到場，證實漏出馬路的鹽酸並無危險性。</p></body></html>
