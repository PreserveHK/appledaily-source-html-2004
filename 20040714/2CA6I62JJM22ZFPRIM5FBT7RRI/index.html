<html><header><meta charset="utf-8"><title>綜援婦肛藏毒街頭被捕</title></header><body><h1>綜援婦肛藏毒街頭被捕</h1><p>【本報訊】領綜援三十九歲婦人秦曉蓉，於今年四月一日在荔枝角道京港酒店外，將價值五萬元的純度為三十七克海洛英，分三包藏在肛門，因形迹可疑遭巡警拘返署調查揭發。&#13;<br> 被告昨於區域法院承認一項販毒罪，代表大律師求情稱，被告獨力照顧兩名現年十歲及十六歲的兒子，經濟困難，遂用一萬六千元在內地買來毒品，希望回港轉賣圖利。<br> &#13;<br> <spanclass>官指好過打工仔 &#13;<br> 法官指她毋須工作，每月領取八千元綜援金，待遇較不少打工仔還好。將案件押後至本月三十日，待提取有其家庭狀況的社署報告始判。&#13;<br> 案件編號：DCCC538/2004</spanclass></p></body></html>
