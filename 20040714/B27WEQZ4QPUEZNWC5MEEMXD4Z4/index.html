<html><header><meta charset="utf-8"><title>時裝設計師張路路作供</title></header><body><h1>時裝設計師張路路作供</h1><p>【本報訊】本地著名時裝設計師張路路旗下的羅絲集團有限公司，被指解僱一名懷孕女職員案，張路路昨親自出庭供稱，涉案女職員曾玲玲因不肯接受公司發出的警告信，毅然決定離職。張曾勸對方考慮清楚，但對方去意已決，並即時交出公司鎖匙。&#13;<br> 辯方證人銷售經理余麗英（譯音）則指事主性格衝動，在她提出辭職後向她追收辭職信，但對方反口否認辭職。&#13;<br> 裁判官將案件押後至七月二十日裁決。&#13;<br> 案件編號：KTS1829/04</p></body></html>
