<html><header><meta charset="utf-8"><title>被殺學校最後畢業禮</title></header><body><h1>被殺學校最後畢業禮</h1><p>【本報訊】上水建德公立學校昨日舉行殺校前最後一次畢業禮，應屆小六畢業生在升中派位中獲得不俗的成績。校長方漢光說，假如司法覆核政府殺校的決定失敗，建德校門便會從此關上，不再有畢業典禮。&#13;<br> 十七名應屆畢業生中，十名學生獲分派到第一及第二級別中學。在畢業禮上致謝辭的畢業生代表黃家欣說，「師生關係，好似一家人咁，畢業好唔捨得。殺校更加可惜。」她更因一時感觸，淚水奪眶而出。充滿鄉村氣息的建德學校校園，昨日瀰漫一片離愁別緒。畢業禮結束後，有舊生回校看校園最後一眼，及與應屆畢業生拍照留念（圖）。&#13;<br> 林社炳攝</p></body></html>
