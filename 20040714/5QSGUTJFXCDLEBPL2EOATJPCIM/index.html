<html><header><meta charset="utf-8"><title>僱主黑工可判罰款入獄</title></header><body><h1>僱主黑工可判罰款入獄</h1><p>入境處警告市民切勿僱用黑市勞工，發言人表示，法庭對這些不法僱主經已加重刑罰，今年至目前為止，入境處共拘捕的二百六十九名僱用黑工僱主中，當中一百八十五人被檢控，其中超過六成、共一百一十五人被法庭判處即時入獄，刑期由兩星期至十五個月不等。發言人又稱，僱用黑工的僱主一經定罪，最高可被判罰款三十五萬元及入獄三年。&#13;<br> 發言人指出，去年上半年被捕黑工共二千五百二十三人，今年同期則輕微下跌至二千四百八十八人，但入境處展開的反黑工行動則有增加，反映當局的打擊行動收到效用。而黑工因違反逗留條件，最高可被判罰款五萬元及入獄兩年。</p></body></html>
