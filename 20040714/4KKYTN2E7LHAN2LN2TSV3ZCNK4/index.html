<html><header><meta charset="utf-8"><title>《華氏9．11》英國票房破紀錄</title></header><body><h1>《華氏9．11》英國票房破紀錄</h1><p>由米高摩亞（MichaelMoore）執導的康城影展得獎電影《華氏9．11》，除了在美國創下票房佳績外，在英國公映也刷新票房紀錄，此片上周五在英國一百三十二間戲院公映，周末三日共取得二百四十萬美元（約一千八百七十萬港元）票房，打破米高前作《美國黐GUN檔案》紀錄，成為歷來英國最高開畫周末票房紀錄片。&#13;<br> <br> <spanclass>料成最賣座紀錄片 &#13;<br> 去年上映的《冰峰168小時》以四百八十萬美元（約三千七百二十萬港元）累積票房，成為歷來英國最賣座紀錄片，但相信以《華》片的走勢，打破紀錄只是時間問題。</spanclass></p></body></html>
