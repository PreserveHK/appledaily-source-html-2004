<html><header><meta charset="utf-8"><title>沙士康復者抗體治沙士</title></header><body><h1>沙士康復者抗體治沙士</h1><p>美國和瑞士的研究人員發現沙士康復者的抗體，可以用作治療其他沙士患者。研究結果刊登在英國《自然醫學》雜誌上，兩國研究人員採用新方法取得沙士康復者的不同抗體，再與合成脫氧核糖核酸（DNA）結合，在老鼠身上進行試驗，結果得出有效對抗沙士病毒的抗體。&#13;<br> 《新華社》昨日報道又指，美國和瑞士的研究人員認為，研究成果不單有望對抗沙士，更可用同類方法治療其他新病毒。</p></body></html>
