<html><header><meta charset="utf-8"><title>全球石油需求明年放緩</title></header><body><h1>全球石油需求明年放緩</h1><p>【本報綜合報道】國際能源機構（IEA）估計明年全球石油需求增幅放緩，加上美國汽油庫存料連續兩周增加，國際油價昨天曾跌逾1%。&#13;<br> 紐約原油9月期貨最多跌54美仙（1.36%），低見每桶39.10美元；接近午市報39.27美元，跌37美仙。倫敦布蘭特原油8月期貨一度跌52美仙（1.42%），至每桶36.11美元；尾市報36.21美元，跌42美仙。&#13;<br> IEA估計明年全球每日原油消耗量增加182萬桶（2.2%），達8320萬桶，增幅低於今年的每日249萬桶（3.2%）。IEA的預測是假設全球經濟增長會從今年的5%放慢至4%，以及中國對原油需求減少。</p></body></html>
