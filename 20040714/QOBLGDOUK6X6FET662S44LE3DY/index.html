<html><header><meta charset="utf-8"><title>郭富城色誘媽咪級歌迷</title></header><body><h1>郭富城色誘媽咪級歌迷</h1><p>郭富城（Aaron）前晚到九龍灣，出席由ILoveUBoyz主持的商台廣播節目《903萬人迷大作戰》，與現場百多名歌迷齊齊唱歌玩遊戲，穿上牛仔短褲及開胸恤衫示人的Aaron，令台下女歌迷不斷興奮尖叫。<br> &#13;<br> <spanclass>親密接觸 &#13;<br> 其間一名媽咪級歌迷被Aaron選中，可在台上與偶像作二十秒親密接觸，但這名忠實歌迷卻必須在兩小時內抄寫二百句「郭富城你條褲好窄」，才得以與偶像手牽手，面對面接觸，十分有恒心。&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
