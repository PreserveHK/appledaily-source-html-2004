<html><header><meta charset="utf-8"><title>檸檬汁可破壞愛滋病毒</title></header><body><h1>檸檬汁可破壞愛滋病毒</h1><p>澳洲墨爾本大學一項研究發現，東南亞一些落後地區女性以檸檬汁沖洗陰道預防愛滋病的做法，理論上是有效的，實驗顯示檸檬汁能夠破壞愛滋病病毒，檸檬汁濃度愈高破壞病毒程度愈高，最高可達九成。但研究人員強調，上述發現只是在實驗室中進行的結果，在一般性行為中難以使用檸檬汁完全預防感染愛滋病，因為檸檬汁會使下體痕癢，而且不能百分之一百殺死愛滋病病毒，最有效避免受感染的方法是不性交及使用安全套。</p></body></html>
