<html><header><meta charset="utf-8"><title>投訴追蹤：非法擴展範圍雜貨店被控</title></header><body><h1>投訴追蹤：非法擴展範圍雜貨店被控</h1><p>土瓜灣上鄉道與下鄉道居民投訴，早前上址交界一雜貨店，長期佔用門外行人路擺放貨物，阻礙行人來往，食環署人員巡查後，檢控雜貨店阻街罪名。&#13;<br> 本報本月5日報道居民投訴，食物環境衞生署跟進後回覆本報稱，曾派員到上址巡查，發現雜貨店非法擴展營業範圍，阻塞通道，已即時檢控店舖負責人阻街罪名。食環署人員次日再到上址覆查，發現情況已改善，日後會加強巡查，確保街道暢通。	（○六二九○○二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
