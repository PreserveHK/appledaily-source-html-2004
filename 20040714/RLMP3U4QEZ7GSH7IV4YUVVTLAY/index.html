<html><header><meta charset="utf-8"><title>　　華叔收花收卡好冧 - 李八方</title></header><body><h1>　　華叔收花收卡好冧 - 李八方</h1><p>雖然民主黨黨鞭司徒華冇話一定唔選，但大家都知華叔九成唔去馬，所以噚日班走立法會新聞嘅記者買定十八支玫瑰花送畀佢老人家，重簽埋張心意卡，紮花上面有一張卡仔寫住「一士諤諤」，尊子重特登畫咗幅卡通（圖）畀佢，華叔收花收卡，自不然笑到四萬咁口，記者打蛇隨棍上，問佢有冇試過送花追女仔？華叔話送畀入醫院嘅女人就有，記者再問佢當年有冇向女仔獻吻？華叔都冇嬲，只係笑住話：「冇咁輕佻！」之後華叔重寫咗兩句話送番畀尊子：「筆落驚群醜，畫成振眾心。」&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
