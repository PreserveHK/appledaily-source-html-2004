<html><header><meta charset="utf-8"><title>城巿變熱春季早來七天</title></header><body><h1>城巿變熱春季早來七天</h1><p>全球暖化，令天氣反常。美國波士頓大學科學家弗里德爾，再找到全球暖化深遠影響地球生態系統的新證據。他利用紅外線圖片進行研究，發現城市積聚的熱力，可令城市春天比市郊早來七日，秋天遲來八日。<br> &#13;<br> <spanclass>全球暖化影響生態 &#13;<br> 他指出，城市溫度比市郊平均高攝氏二點五度，原因是城市中的混凝土吸熱能力比植物高，而且會在晚上釋放熱力，熱力影響範圍可達方圓十公里，也令城市春天比市郊來得早，秋天則來得遲。&#13;<br> 他又相信，植物會透過光合作用吸入溫室氣體二氧化碳，全球暖化或可增加農作物產量，但人類仍要控制二氧化碳釋放量，因為植物未必能吸收所有的二氧化碳。&#13;<br> 英國《衞報》</spanclass></p></body></html>
