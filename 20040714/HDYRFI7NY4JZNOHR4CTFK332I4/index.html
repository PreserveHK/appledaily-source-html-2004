<html><header><meta charset="utf-8"><title>克勤偷食抹嘴夠健康</title></header><body><h1>克勤偷食抹嘴夠健康</h1><p>李克勤和楊千嬅前晚到港台領取健康藝人獎項，兩人被聽眾選為健康男女藝人之首，其他入圍的藝人包括許冠傑、劉德華、譚詠麟、Twins、陳慧琳及梁詠琪等。<br> &#13;<br> <spanclass>千嬅訴心事減壓 &#13;<br> 對於能夠成為健康男藝人之首，克勤謙稱不敢當，他覺得可能因為自己沒有緋聞才會當選，不過當克勤獲讚感情專一時，他即鬼馬地說：「其實係我掩飾得好啫，偷咗食又識抹嘴。」&#13;<br> 至於千嬅則不認為是因娛樂圈近期出現毒品問題，才會舉辦這些選舉，她表示平日會向圈外朋友傾訴心事減壓，她相信這樣才能夠平衡心理。</spanclass></p></body></html>
