<html><header><meta charset="utf-8"><title>年初熱鬧3月最差</title></header><body><h1>年初熱鬧3月最差</h1><p>代理指出，今年上半年，共錄得逾萬宗一手成交，而銷情最差的為3月份，主要是市場缺乏大型新盤推出，全月只有1000宗買賣。&#13;<br> 一手交投主要由大型新盤支撐大局，而3月份只有長沙灣郝德傑山及尖沙嘴君臨天下推出，前者供應少，後者限量發售，令該月成交創今年新低。&#13;<br> 利嘉閣執行董事廖偉強指出，今年初樓市氣氛良好，1及2月分別錄得3100及2700宗成交。至於近兩個月雖然市況回軟，但5月有將軍澳怡心園開賣，6月則有馬灣珀麗灣三期，令全月成交不致大減，分別錄得1800及1900宗成交。</p></body></html>
