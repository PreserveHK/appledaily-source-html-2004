<html><header><meta charset="utf-8"><title>中海集運運力增三成</title></header><body><h1>中海集運運力增三成</h1><p>【本報訊】中海集運（2866）董事長李克麟透露，該公司上半年處理超過180萬個標準貨櫃箱，較去年同期增加30%；隨着新船數目及運力不斷提升，下半年成績將更理想。&#13;<br> <br> <spanclass>上半年處理180萬標準箱 &#13;<br> 對於恐怖分子可能襲擊船隊，李克麟回應指公司已做妥碼頭及船上的保安措施，恐怖分子「沒有空子可以鑽」。&#13;<br> 中海集運旗下全球最大、可載8500個標準箱的「中海亞洲號」由上海出發，昨日在葵涌國際貨櫃碼頭舉行首航儀式。該船主要行駛中國至美國航線。李克麟表示，該公司下半年將陸續接收4艘同類型大船，全年運力將增加40%。</spanclass></p></body></html>
