<html><header><meta charset="utf-8"><title>PAHs污染物無處不在</title></header><body><h1>PAHs污染物無處不在</h1><p>「多環芳香族碳氫化合物」(PolycyclicAromaticHydrocarbons，簡稱PAHs)是有機化學物質，是一種環境污染物，在空氣、土壤、水和食物中無處不在，種類有逾一百種。&#13;<br> 人類攝取PAHs的途徑主要來自食物，非吸煙人士體內的PAHs逾九成是從食物中攝取的；吸煙人士體內的PAHs，半數是從吸煙時攝取的。其他途徑包括吸入被污染的空氣、嚥下塵埃，或透過皮膚接觸受污染的土壤和水。&#13;<br> 事實上，幾乎所有食物都含有PAHs，但科學家至今未能完全清楚了解PAHs如何在食物內形成。</p></body></html>
