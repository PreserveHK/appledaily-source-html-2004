<html><header><meta charset="utf-8"><title>住戶心聲</title></header><body><h1>住戶心聲</h1><p>▲業主李先生（圖一）與家人居於大圍，因結婚，新近買入金獅花園一期單位。他說：「樓價低，厘印費少，管理費570元，樣樣都平，做25年期按揭，月供3000餘元，當交租都抵。不過，大堂殘舊，應該翻新同埋加裝冷氣。」&#13;<br> &#13;<br> ▲租客方小姐（圖二）半年前由大埔搬來，喜歡這裏近市區，搭東鐵往九龍塘僅一個站。她補充：「月租4000餘，以此價錢喺大圍，只可以揀唐樓或金獅花園，由於環境好及有設施，最終租金獅，美中不足係窗台大，較嘥位。」</p></body></html>
