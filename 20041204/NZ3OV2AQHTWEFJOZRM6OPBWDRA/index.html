<html><header><meta charset="utf-8"><title>PlayStation限定八達通曝光</title></header><body><h1>PlayStation限定八達通曝光</h1><p>【本報訊】為慶祝PlayStation十周年紀念，SCEH特別推出一套三款PlayStation限定八達通卡，又邀日本Beams著名時裝設計師草野剛，設計十周年別注紀念限量T恤，機迷於本月十七至十九日在會展的「亞洲遊戲展」購物每滿一千三百八十八元，便可換購其中一款。SCEH又邀請多位設計師為PlayStation設計多款展品，昨日至明日在銅鑼灣時代廣場展出，機迷今日更可帶珍藏品到場內與眾同享。</p></body></html>
