<html><header><meta charset="utf-8"><title>瘋漢闖學校斬12童</title></header><body><h1>瘋漢闖學校斬12童</h1><p>吉林省磐石市昨日發生校園血案，一名懷疑有精神病的男子，持刀闖入一所小學的教室，砍傷十二名正在上課的學生，然後又用刀將自己的脖子砍傷。兇手後來被教師和聞訊趕到的公安當場抓住。<br> &#13;<br> <spanclass>重創頭、耳、後背 &#13;<br> 昨晨九時許，一名身份不明的男子闖入磐石市明城鎮中心小學，用菜刀砍傷了十二名一年級學生。受傷學生包括五男七女，事後送往醫院救治，其中四人分別被砍到了頭、耳朵、後背和胳膊，傷勢較嚴重，經搶救幸已沒有生命危險。&#13;<br> 當地公安稱，行兇男子為明城鎮居民，十年前曾因為精神病發作持刀砍傷過人，但暫時未能判斷這次是否因為精神病發作而犯案。&#13;<br> 新華社</spanclass></p></body></html>
