<html><header><meta charset="utf-8"><title>Kylie斥新晉歌手唔專業</title></header><body><h1>Kylie斥新晉歌手唔專業</h1><p>澳洲女歌手KylieMinogue雖然曾表示要收起性感，但最近她仍為英國男士雜誌《GQ》拍下一輯火辣封面照。&#13;<br> <br> <spanclass>狂擺誘人姿勢 &#13;<br> Kylie在雜誌中穿上內衣、魚網絲襪及豹紋高跟鞋擺出多個如爬樓梯及張腿動作，十分誘人。不過Kylie近日接受訪問時，又大罵現今流行歌手極不像樣，令她十分氣憤。&#13;<br> Kylie受訪時說：「如果他們入行只是想買名牌及名車，我看他入錯行。他們工作時極不專業，經常半途而廢，我看在眼裏很不舒服。」</spanclass></p></body></html>
