<html><header><meta charset="utf-8"><title>朱慧敏賽前鬥身材</title></header><body><h1>朱慧敏賽前鬥身材</h1><p>應屆港姐亞軍朱慧敏早前代表香港，往海南島參加「第54屆世界小姐競選」，比賽於今晚舉行，她的父母專程前往捧場。由於在海南島行程不算緊密，故朱慧敏懷着輕鬆心情，穿上比堅尼與其她佳麗游泳，曬得一身健康膚色。&#13;<br> 比賽在即，朱慧敏面對一眾身材高䠷的對手，絲毫不感壓力，她說：「大家高度差唔多，只有一、兩位佳麗高過我，所以唔擔心身材輸蝕。」<br> &#13;<br> <spanclass>沒有評判 &#13;<br> 由於大會今年打破傳統，選舉當晚沒有評判，只有觀眾利用網上、電話及SMS投票，再按國家地區人口比例計算，朱慧敏已向各方好友呼籲，支持投她一票。</spanclass></p></body></html>
