<html><header><meta charset="utf-8"><title>　　人殘志不殘 - 李八方</title></header><body><h1>　　人殘志不殘 - 李八方</h1><p>噚日係國際殘疾人日，喺深圳嘅大芬油畫村就有三名殘疾人士專程由深圳步行嚟香港，同行重有五名協助嘅體健中港男女。佢哋重好有心機，喺灣仔金紫荊廣場合力製作一幅六米長、一米高嘅油畫，內容包括長城同維港景致，畫咗足足七個鐘先完成，目的係要向世人宣示「人殘志不殘」，更有殘疾團友大讚香港嘅傷殘人士設施良好，值得內地借鏡。&#13;<br> （圖）三名殘疾人士同一班協助者合力畫咗幅大油畫，慶祝成功徒步來港。&#13;<br> 冼偉倫攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
