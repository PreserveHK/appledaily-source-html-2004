<html><header><meta charset="utf-8"><title>鄧萃雯教女性防愛滋</title></header><body><h1>鄧萃雯教女性防愛滋</h1><p>鄧萃雯昨日以「關愛之星」身份，到港台出席《愛之無盡大地》記者會，她在台上呼籲香港市民要多認識有關預防愛滋病的常識，她說：「我覺得香港女性成日俾另一半壓迫，好多時啲男人因為唔想用安全套，就叫個女朋友唔好用，如果用就代表唔信任佢同唔愛佢，之後女方就會為呢句說話而就範，不過大家為咗自己安全，千祈唔好咁做。」<br> &#13;<br> <spanclass>與男友講性 &#13;<br> 雯女表示將來定要與另一半有足夠溝通，她說：「如果同一個人會有進一步發展，我就會事前同佢喺性方面溝通吓，費事到埋牙時先至講呢個問題，嗰個時刻先講，係男人都反面啦！」雯女又表示希望演繹愛滋病人角色。</spanclass></p></body></html>
