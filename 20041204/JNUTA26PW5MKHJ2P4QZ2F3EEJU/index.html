<html><header><meta charset="utf-8"><title>阿姐歌聲送霑叔</title></header><body><h1>阿姐歌聲送霑叔</h1><p>汪明荃前晚在文化中心舉行「汪明荃＠HKCO音樂會」，請來羅家英及倪秉郎任嘉賓，白雪仙、梁愛詩及林貝聿嘉等亦有捧場。<br> &#13;<br> <spanclass>曾學粵劇填詞 &#13;<br> 演唱會以悼念黃霑為主題，奏出序幕歌曲《滄海一聲笑》後，阿姐大讚霑叔性格樂觀，就算遇上挫折亦勇敢面對，他作詞的《勇敢的中國人》，更帶給阿姐許多榮譽。阿姐又大爆霑叔曾想入羅家英的劇團做丑生。&#13;<br> 羅家英則透露霑叔酷愛粵劇，曾跟粵劇著名填詞家王粵生學填粵曲，他說：「佢係鬼才，不過𠵱家都做咗。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
