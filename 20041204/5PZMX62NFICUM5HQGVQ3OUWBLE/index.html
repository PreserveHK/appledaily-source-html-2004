<html><header><meta charset="utf-8"><title>油尖區現五百元「假牛」</title></header><body><h1>油尖區現五百元「假牛」</h1><p>【本報訊】本港市面最近再出現五百元「假牛」。有報道稱，多家銀行過去一周收到約二十張假五百元紙幣。昨日，亦有市民往尖沙嘴警署報案，指收到五百元偽鈔。警方表示，若市民懷疑手中的紙幣為偽鈔，可交警方檢驗。<br> &#13;<br> <spanclass>懷疑偽鈔交往檢驗 &#13;<br> 消息稱，油尖區的一些銀行、找換店或商舖，最近收到懷疑五百元偽鈔，部份疑是仿印中國銀行舊版五百元紙幣，所有鈔票均為相同的兩組號碼。據稱，有關銀行已向警方報案。警方證實昨下午四時三十分，尖沙嘴半島中心一家店舖的職員，收到一張懷疑五百元偽鈔，向警方報案。不過，警方暫未能證實最近大量五百元偽鈔流出市面。</spanclass></p></body></html>
