<html><header><meta charset="utf-8"><title>變態漢超市咬女童</title></header><body><h1>變態漢超市咬女童</h1><p>上海巿一間超巿本周三發生「人咬人」事件：一名與家人逛超巿的三歲女孩，被一名懷疑精神有問題的男子，捉住用嘴幾乎咬穿其右嘴角。女童嘴角鮮血直流，嚇得連動不敢動，事後一直對媽媽說：「以後再也不去超市了！」&#13;<br> 遇襲女童的母親盧女士表示，當晚八時許，她和女兒在逛超巿時，突然有一名身穿迷彩服的男子闖出來，一把抓住其女兒，張開嘴就咬。她馬上抓住孩子，僵持了幾秒後，咬人者鬆口離去，女童右嘴角處幾乎被咬穿，流血不止，眼睛裏充滿恐懼。&#13;<br> 肇事男子後來又回到超巿，並換上一件女式上衣，隨即被接報到場的公安帶走。&#13;<br> 《新聞晨報》</p></body></html>
