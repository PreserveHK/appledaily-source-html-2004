<html><header><meta charset="utf-8"><title>強姦罪不成立情夫釋放</title></header><body><h1>強姦罪不成立情夫釋放</h1><p>【本報訊】任職電影化妝的二十九歲已婚婦，疑患產後抑鬱症，聲稱懷疑丈夫有外遇，為了報復玩「line」認識中年無業漢，欲了斷該段孽戀時，卻遭對方苦苦癡纏，甚至要脅將二人關係公開，迫她做愛，疑因她不肯就範，結果遭對方持剪刀指嚇，月事期間也慘被施暴。該案昨在高等法院審結，陪審團退庭商議近五小時後，裁定涉案四十二歲情夫梁炳華（圖）強姦及襲擊他人引致受傷罪名不成立，予以釋放。&#13;<br> 案件編號：HCCC271/04</p></body></html>
