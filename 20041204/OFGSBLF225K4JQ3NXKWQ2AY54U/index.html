<html><header><meta charset="utf-8"><title>技工七偷同事手機判囚</title></header><body><h1>技工七偷同事手機判囚</h1><p>【本報訊】二十六歲冷氣技工今年三月至六月，於三個月內九次應徵技工均獲聘，但均於上班首日，便藉故借取同事的手機便逃去無蹤，其中兩次將公司現金及工程費據為己有，連賣去七部手提電話變賣現金，合共二萬二千多元。他昨在觀塘裁判法院承認九項偷竊罪，裁判官斥被告本有正職謀生，卻屢次違反誠信犯案，判即時入獄五十四個星期。&#13;<br> 辯方求情稱，案發時被告妻子待產，他為籌措生活費才犯案，但裁判官指他警誡下表示將變賣電話所得用於娛樂，裁判官認為被告於經濟困難的情況下屢獲受聘「都好叻」，但不守本份犯案須判入獄。&#13;<br> 案件編號：KTCC7771/2004</p></body></html>
