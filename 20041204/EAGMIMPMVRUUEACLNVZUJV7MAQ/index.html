<html><header><meta charset="utf-8"><title>岩佐真悠子熱力迫人</title></header><body><h1>岩佐真悠子熱力迫人</h1><p>年僅十七歲的日本性感女星岩佐真悠子，憑甜美的樣子及拍攝寫真時拼搏的表現，在日本的人氣愈來愈盛。近日，她除了為日本樂天雪糕及日清拉麵拍廣告外，她主演的深夜話題劇《Deeplove》雖未播完，但電視台已決定在聖誕當日推出第一輯DVD，認真厲害。&#13;<br> 最近，岩佐便百忙中抽出一些時間為最新一期日本雜誌《WEEKLYPLAYBOY》拍攝寫真，穿上吊帶裙的她盡顯青春氣息，難怪一眾男fans為她神魂顛倒。</p></body></html>
