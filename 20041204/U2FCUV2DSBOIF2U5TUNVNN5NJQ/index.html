<html><header><meta charset="utf-8"><title>廉署公開聘調查主任</title></header><body><h1>廉署公開聘調查主任</h1><p>【本報訊】廉政公署昨日登報公開招聘調查主任及助理調查主任，以填補因自然流失或內部調升帶來的空缺，投考者除須符合學歷要求外，他們最好持有駕駛執照和懂中國方言。&#13;<br> 由於受到公務員減薪影響，今次招聘的調查主任及助理調查主任的月薪分別為近二萬四千八百元及一萬三千二百元。<br> &#13;<br> <spanclass>本月十一日截止 &#13;<br> 據了解，廉署招聘的空缺中，約二十多個為助理調查主任，今次招聘申請將於本月十一日截止，應徵者只可申請上述其中一個職位。去年廉署共接獲約三千八百份申請，應徵調查主任及助理調查主任，結果有四十六人成功獲聘。</spanclass></p></body></html>
