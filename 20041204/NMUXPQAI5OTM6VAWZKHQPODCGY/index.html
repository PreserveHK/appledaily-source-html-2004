<html><header><meta charset="utf-8"><title>母乳育嬰協會籌募經費</title></header><body><h1>母乳育嬰協會籌募經費</h1><p>【本報訊】推動母乳餵哺的團體香港母乳育嬰協會昨舉行記者會，抗議奶粉商嚴重違反聯合國和世衞的《國際母乳代用品銷售守則》，例如邀請準母親加入諸如媽媽會、奶粉會等組織，並以免費奶粉作招徠，違反不可贈送奶粉樣本給母親的規定。&#13;<br> 該會主席陳正容表示，鑑於經費短絀，預計該會運作只能維持至明年二月，本月十九日該會會在香港公園舉行籌款活動，希望籌得一年經費約二十萬元。</p></body></html>
