<html><header><meta charset="utf-8"><title>古仔攞折置家具</title></header><body><h1>古仔攞折置家具</h1><p>古天樂、伍詠薇及夫婿練海棠等前晚亦有出席連卡佛的派對。剛置新居、預定明年中入伙的古天樂獲連卡佛贊助以D&amp;G外套配MiuMiu長褲到場，但他表示寧願連卡佛贊助買家具。&#13;<br> 古天樂說：「最好可以畀個大discount我啦，我好鍾意買連卡佛西式傢俬，因為啱用又耐用，我最怕中式酸枝，好硬坐到腳痹。」&#13;<br> <br> <spanclass>掛大油畫 &#13;<br> 問古天樂全屋家具可要花費百萬元時，他說：「重未知，邊買邊計數啦，不過成間屋最貴可能係掛張大油畫，我本來想掛幅複製嘅『最後的晚餐』，不過設計師話唔好意頭，我𠵱家準備掛另一幅『吶喊』。」</spanclass></p></body></html>
