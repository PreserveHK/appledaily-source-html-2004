<html><header><meta charset="utf-8"><title>哥連自封007賭盤腳軟</title></header><body><h1>哥連自封007賭盤腳軟</h1><p>現年四十二歲的英國男星哥連西蒙（ColinSalmon），早前被指是下任占士邦電影的候選男主角之一。近日哥連為一小影迷簽名時，竟寫上「007」的下款，令人懷疑他將會正式接演占士邦一角。&#13;<br> <br> <spanclass>曾演特務M左右手 &#13;<br> 消息傳出後，不少人即時於各博彩公司為哥連接演新占士邦的賭盤中下重注，其後他的賠率由一賠二十降至一賠六，因為有賭注不段湧入，令不少博彩公司要即時封盤。其實哥連曾於過去三集占士邦電影中任特務M的左右手，若今次他真的當選為占士邦接任人，將會是首個黑人占士邦。</spanclass></p></body></html>
