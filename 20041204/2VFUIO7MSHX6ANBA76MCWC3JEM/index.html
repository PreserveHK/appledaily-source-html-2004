<html><header><meta charset="utf-8"><title>Eason：囡囡製造噪音</title></header><body><h1>Eason：囡囡製造噪音</h1><p>陳奕迅（Eason）昨日在半島酒店出席「願望成真基金」記者會，與一班患有重病的小朋友將願望掛在聖誕樹上，還與他們有說有笑，又應小朋友要求為他們簽名。<br> &#13;<br> <spanclass>關懷小朋友 &#13;<br> 問Eason是否因添了女兒，所以對小朋友特別關懷？他說：「其實唔關事，只係個人大咗，經歷嘅嘢比較多，覺得自己已經好幸福，應該去幫吓人。」&#13;<br> 對於有報道指羅美薇潔癖升級，要求夫婿張學友搬新居及要驗食水，問Eason做爸爸後，家居生活有否大改變？他笑說：「乜嘢叫做潔癖？其實都冇特別多改變，只係多咗啲噪音。」&#13;<br> 採訪：胡比　攝影：仇志德</spanclass></p></body></html>
