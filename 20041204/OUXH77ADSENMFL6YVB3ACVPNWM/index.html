<html><header><meta charset="utf-8"><title>步姐唔玩有線大賞</title></header><body><h1>步姐唔玩有線大賞</h1><p>早前剛辭演除夕夜舉行的《日本唱片大賞》的濱崎步，前日再次辭演由日本有線音樂放送協會主辦、於本月十八日舉行的《第三十七屆日本有線大賞》。&#13;<br> <br> <spanclass>大塚愛奪新人獎 &#13;<br> 前日日本TBS電視台率先公布了得獎名單，「有線音樂優秀獎」包括由組合EXILE及女歌手一青窈等奪得，大塚愛與平原綾香等則獲新人獎，而「有線音樂獎」則由組合w-inds奪得。&#13;<br> 對於外界盛傳步姐因今年表現未如理想而落選的傳聞，其所屬事務所表示她早就拒絕了出席唱片大賞，絕對不是因落選而缺席。</spanclass></p></body></html>
