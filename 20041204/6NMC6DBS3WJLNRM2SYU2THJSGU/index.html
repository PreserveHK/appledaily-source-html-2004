<html><header><meta charset="utf-8"><title>運動員出術法</title></header><body><h1>運動員出術法</h1><p><b> 服禁藥</b> 目前最「流行」的禁藥有EPO、THG和HGH三種。EPO是促紅細胞生成素，可增加血液供氧能力，從而增強耐力。THG屬類固醇，可增加肌肉力量。HGH是生長激素，可加強肌肉和肌腱力量。<br> &#13;<br> <b> 血液回輸</b> 近年出現的血液回輸技術是先從運動員身體抽取血液，讓運動員血液減少，繼續訓練，然後在比賽前再將血液注回運動員體內，由於紅血球突然增加，攜氧能力和耐力就得以大增。<br> &#13;<br> <b> 基因改造</b> 最近美國和南韓科學家更成功透過基因工程，將普通實驗室老鼠改造成「肌肉老鼠」，或耐力持久、比普通老鼠跑多一倍路程的「馬拉松老鼠」。此技術將來或適用於運動員。&#13;<br> 本報記者</p></body></html>
