<html><header><meta charset="utf-8"><title>港漢操控性奴澳洲被捕</title></header><body><h1>港漢操控性奴澳洲被捕</h1><p>【本報訊】澳洲消息：澳洲警方經過一年長時間的偵查，前日搗破一個跨國的販賣性奴集團，拘捕兩名亞洲人，當中包括一名香港男子。澳洲警方指出，該名港人涉嫌將包括香港、韓國和泰國的妓女帶入境內賣淫，及向嫖客提供性奴的服務。涉案兩人昨被押解墨爾本法庭提控。<br> &#13;<br> <spanclass>首位被控性奴交易 &#13;<br> 兩名被捕男子分別為何錦田（HoKamTin譯音），三十五歲，香港人、及何志富（HooCheeFui譯音），三十八歲，馬來西亞人。何錦田是澳洲歷史上，第一位被控告從事性奴交易的人。前日下午，聯邦警方人員跟蹤目標至SouthYarra區，中途將可疑車輛截停及將何錦田、何志富拘捕。</spanclass></p></body></html>
