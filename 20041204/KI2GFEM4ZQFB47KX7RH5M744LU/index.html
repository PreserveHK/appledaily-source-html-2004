<html><header><meta charset="utf-8"><title>李英愛惡女晒演技</title></header><body><h1>李英愛惡女晒演技</h1><p>韓國古裝劇《大長金》女主角李英愛，現時正趕拍韓片《原罪犯》導演朴贊郁的新片《善良的金子》，日前她在漢城火車站現身，讓大家一睹她在新片中的造型。&#13;<br> <br> <spanclass>擺脫以往形象 &#13;<br> 李英愛當日正拍攝她剛出獄的戲份，她不顧寒冷的天氣，身穿薄裙，駕着墨鏡，殺氣十足，與她以往的形象截然不同。該片發言人說：「這是一齣關於一位外表善良的女性進行復仇的電影。李英愛可以藉此電影，向觀眾展示她的精湛演技。」&#13;<br> 此外，李英愛主演的《大長金》，最近獲得韓國婦女部頒發「男女平等廣播電影獎」。</spanclass></p></body></html>
