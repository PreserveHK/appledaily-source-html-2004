<html><header><meta charset="utf-8"><title>無牌經營食肆可囚半年</title></header><body><h1>無牌經營食肆可囚半年</h1><p>根據《食物業規例》，如食肆的衞生條件、通風系統、樓宇安全及消防安全符合要求，食環署會先發暫准牌照，食肆已可營業，有效期為六個月。待食肆完全符合全部持牌條件，才獲發正式的食肆牌照。食肆無牌經營會被檢控，最高罰款五萬元及入獄六個月，並視乎無牌經營多少日數，每天罰款九百元。&#13;<br> 過去食環署要求食肆須派員接受衞生督導培訓，才可獲發正式食肆牌照，但該署計劃明年起，把要求擴展至獲發暫准牌照前，食肆均要有員工接受有關培訓，方批出暫准牌照。</p></body></html>
