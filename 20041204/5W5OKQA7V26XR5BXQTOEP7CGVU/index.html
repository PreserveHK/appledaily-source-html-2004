<html><header><meta charset="utf-8"><title>炒匯心經：美元呈反彈</title></header><body><h1>炒匯心經：美元呈反彈</h1><p>在干預的陰影加深下，美元於美國公布就業數據前，終於出現較顯著的反彈，暫時脫離多年或紀錄低位。&#13;<br> 日本財務大臣谷垣禎一周四曾透露，日本正就近期滙率大幅波動而與歐美政府保持密切聯繫，又表示已準備就緒。雖然歐洲1名官員稱歐洲各國財長從未與日本討論聯合干預，亦未有要求歐洲央行進行干預，但歐洲央行行長特里謝在宣布維持息率不變的同時，卻表明干預雖是可用的武器，令市場對干預戒心大增，有利美元反彈。&#13;<br> 美元回升至103日圓上，本欄的日圓沽盤亦把止蝕位順推上102.80，先求力保不失，再圖較大的利潤。&#13;<br> 滙中龍</p></body></html>
