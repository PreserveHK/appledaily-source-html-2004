<html><header><meta charset="utf-8"><title>未來數日天氣轉涼乾燥</title></header><body><h1>未來數日天氣轉涼乾燥</h1><p>【本報訊】隨着一股冬季季候風在香港北部的華中地區逐漸增強，本港在未來數日將轉為清涼，天文台預測今日氣溫介乎攝氏十九度至二十三度，但明日最低跌至十七度，周二及周三更低至十六度，氣溫要至周五才略為回升；未來數日亦會持續非常乾燥。<br> &#13;<br> <spanclass>風暴襲港機會不多 &#13;<br> 天文台昨又表示，雖然強烈熱帶風暴南瑪都已進入本港八百公里範圍內，但因南瑪都採取東北路徑，趨向台灣，再轉向西移動接近香港的機會不大，所以本港毋須發出一號戒備信號。天文台指冬季有風暴襲港的機會不多，對上一次在十二月打風是七四年的風暴艾瑪，當時天文台曾發出一號及三號風球。</spanclass></p></body></html>
