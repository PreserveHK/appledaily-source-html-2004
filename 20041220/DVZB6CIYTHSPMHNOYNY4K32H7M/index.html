<html><header><meta charset="utf-8"><title>買木碗做善事</title></header><body><h1>買木碗做善事</h1><p>在佳節時候不忘作善事，是最難能可貴之舉。在今次展覽內首次推售的Saba木碗，銷售收益將用作慈善捐款，幫助在2002年印尼爆炸慘劇的印尼籍死難者家屬。&#13;<br> 負責這個籌款項目及設計產品的英國設計師PeterRussell表示，這些糅合傳統印尼手工藝鑄造特色的木碗，是由4名遇害者家屬親手製造，得以賺取收入來維持生計（遇害者原是這些家庭的經濟支柱），每個木碗售價280至360港元。他指木碗生產數量有限，故不會供應予零售店銷售，因此產品更具特別意義。</p></body></html>
