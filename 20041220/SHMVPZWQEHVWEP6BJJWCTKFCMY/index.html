<html><header><meta charset="utf-8"><title>伊拉克三汽車彈釀61死</title></header><body><h1>伊拉克三汽車彈釀61死</h1><p>伊拉克什葉派聖城納杰夫周日發生兩宗汽車炸彈襲擊，造成最少四十八人死亡，九十人受傷。&#13;<br> 其中一宗汽車炸彈襲擊，在當地一間清真寺附近發生，當時大批人正在出席一個葬禮。另一宗自殺式汽車炸彈襲擊，在一個繁忙的巴士站附近發生。伊拉克中南部城市卡爾巴拉一個巴士站，周日亦發生自殺式汽車炸彈襲擊，造成最少十三人死，三十四人受傷，死傷者不少是婦孺。&#13;<br> 美聯社/路透社</p></body></html>
