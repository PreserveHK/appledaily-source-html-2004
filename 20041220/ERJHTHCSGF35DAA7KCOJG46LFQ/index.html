<html><header><meta charset="utf-8"><title>多用途格仔袋　變身車廂垃圾桶</title></header><body><h1>多用途格仔袋　變身車廂垃圾桶</h1><p>大部份車主都會最少喺車廂放一盒紙巾，但因為美觀問題，就好少會放個垃圾袋喺車廂入面。有紙巾隨手可用，但係用完嘅廢紙就一係四圍塞，一係就順手拋出車窗，無公德心之餘隨時被罰千五大元。想車廂企理啲、個人又有番啲公德心？呢個咁靚仔嘅格仔袋就幫到手喇，只要將佢掛喺椅背頭枕，再放個膠袋入去墊底，就可以暫存車廂內嘅垃圾，重有布冚冚住，夠晒美觀。就算唔用嚟放垃圾，呢個啱啱放得落兩支細綠茶嘅袋仔都可以用嚟放雜物，非常多用途。&#13;<br>&#13;<br>記者：馬慶武&#13;<br>攝影：陳偉強</p><p>台日汽車精品店&#13;<br> 地址：旺角黑布街97-99A地下&#13;<br> 電話：23924244</p></body></html>
