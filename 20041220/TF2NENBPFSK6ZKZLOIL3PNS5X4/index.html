<html><header><meta charset="utf-8"><title>西區居民遊行爭取建地鐵</title></header><body><h1>西區居民遊行爭取建地鐵</h1><p>【本報訊】「西區居民爭取地鐵西延聯席大行動」昨日發起大遊行（圖），要求地鐵及港府將地鐵港島線延長至西環。&#13;<br> 約二百名遊行人士由西環出發，遊行至中環，沿途由銀樂隊開路，遊行期間並不斷高喊「起地鐵」口號。&#13;<br> 他們希望政府及地鐵公司接納西區居民意見，興建地鐵將上環站連接堅尼地城、石塘嘴及西營盤，以改善西區的交通網絡。&#13;<br> 謝榮耀攝</p></body></html>
