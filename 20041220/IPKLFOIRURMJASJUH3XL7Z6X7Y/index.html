<html><header><meta charset="utf-8"><title>江澤民親自拍板上馬</title></header><body><h1>江澤民親自拍板上馬</h1><p>建設國家大劇院的設想，最早是在一九五八年，由當時的總理周恩來提出，但因國家經濟困難而中止。直至九十年代，大劇院再次被提上議事日程，在一輪爭議後，最後由以喜愛音樂見稱的前國家主席江澤民親自拍板上馬，在二○○一年動工，預定明年底竣工，二○○六年五月投入使用。&#13;<br> 大劇院由法國建築師安德魯設計，但他設計的巴黎戴高樂機場候機廳因設計錯誤坍塌後，北京國家大劇院的安全度已受質疑，一些專家對當年的甄選程序也表不滿。</p></body></html>
