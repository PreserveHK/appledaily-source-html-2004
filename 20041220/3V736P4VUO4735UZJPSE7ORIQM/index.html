<html><header><meta charset="utf-8"><title>成龍賀老父吻嬌妻</title></header><body><h1>成龍賀老父吻嬌妻</h1><p>成龍前晚在馬來西亞綠野仙踪度假俱樂部，為父親慶祝九十大壽。林鳳嬌上台向龍爸爸祝壽時，成龍突然走上台說：「這麼多年以來，我從沒送過禮物給阿嬌，今天我要送你一份禮物。」之後便送了一條頸鏈和一對耳環給她。眾友人又起哄要成龍錫嬌妻，成龍亦徇眾要求吻了阿嬌。&#13;<br> 成龍表示多年來一直很少在兒子房祖名身邊，無論自己生日或是兒子生日，都未能一起慶祝，所以他要送一架跑車給祖名，成龍說：「當着咁多世叔伯面前，你要親口答應，唔會超速俾人提控，唔好揸快車！」房祖名即尷尬地說：「我盡量唔上報紙囉！」成龍的言論似在揶揄謝霆鋒，而當時謝賢和狄波拉亦是座上客。</p></body></html>
