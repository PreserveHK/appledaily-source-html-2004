<html><header><meta charset="utf-8"><title>　　防止罪案科可能要摺埋 - 李八方</title></header><body><h1>　　防止罪案科可能要摺埋 - 李八方</h1><p>政府部門削減資源係大勢所趨，連周不時出嚟呼籲吓市民小心罪案，同為住戶同商戶提供保安意見嘅警務處防止罪案科，八方聽聞過幾年有可能要摺埋，佢哋負責開嘅工作，例如分析吓啲罪案統計數字呀咁，會考慮轉交畀其他單位負責，故此佢哋嘅編制可能會愈嚟愈少人，最後甚至取消呢個科都唔定。八方問PPRB係咪真，佢哋話減少防止罪案科嘅人手係其中一個考慮方案。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
