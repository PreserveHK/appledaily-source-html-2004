<html><header><meta charset="utf-8"><title>徐子淇釣金龜口啞啞</title></header><body><h1>徐子淇釣金龜口啞啞</h1><p>徐子淇與朱茵昨日在元朗出席「朱茵X'MAS唱好態度簽唱會」，朱茵獻唱，子淇則與現場觀眾玩遊戲，幫小朋友塗口紅及釣假金魚，主持突然問她道：「你識唔識釣魚呀？」子淇說不懂，主持即問：「知唔知乜嘢叫釣金龜？」徐子淇相當尷尬的說：「我睇報紙至知點解。」主持又問她有沒有釣到，子淇則笑而不答。<br> &#13;<br> <spanclass>弄大餐𠱁男友 &#13;<br> 子淇接受訪問時表示近日學做聖誕大餐，稍後會煮給男友李家誠享用，她說：「我𠵱家未有時間買聖誕禮物畀男友，遲啲會買，第一次同佢過，都未諗到買乜。」問到是否因對方富有之故，子淇說：「無論邊個都要有心思，我就鍾意收文具。」朱茵昨日遲到，她解釋大塞車之故。</spanclass></p></body></html>
