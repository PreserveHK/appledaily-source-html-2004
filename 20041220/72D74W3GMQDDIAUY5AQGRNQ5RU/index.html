<html><header><meta charset="utf-8"><title>　　民協黐實西九龍 - 李八方</title></header><body><h1>　　民協黐實西九龍 - 李八方</h1><p>民協主席馮檢基又有新搞作，呢個聖誕節搞咗個去清華嘅交流營，主題係「認識中國」。聽講，負責課程嘅導師亦有為香港政府公務員搞國情訓練班，而明年暑假八月，民協會搞另一個課程，請本港城大嘅學者負責，專為訓練黨內第二、三梯隊。&#13;<br> 一直扎根油尖旺嘅民協，經過近兩年區議會同立法會選舉後回顧檢討，決定暫時都會以西九龍為主，唔會衝出西九龍。梗係啦，最近西九龍文娛藝術區項目鬧到滿城風雨，全城焦點都重係呢區，而且不斷有人話，「得西九得天下」，咁民協重會走？&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
