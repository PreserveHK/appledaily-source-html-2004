<html><header><meta charset="utf-8"><title>濱崎步揀睡衣消壓</title></header><body><h1>濱崎步揀睡衣消壓</h1><p>日本女歌手濱崎步，前日為宣傳全新大碟《MYSTORY》，現身涉谷TOKYOFMSpain坂Studio，擔任電台公開節目嘉實，並與五百位幸運fans近距離見面。&#13;<br> 步姐前日除了在節目中表示在全新大碟中的新歌，靈感除來自乘車時欣賞到的風景外，她更提到自己的減壓方法，步姐說：「平日我不會在家中穿着窄身的運動服，反而有專櫃放滿了很多睡衣，我在選擇時便會感到輕鬆和開心！」步姐當日被發現手上戴上戒指，不過其工作人員解釋它只是步姐的裝扮而已。</p></body></html>
