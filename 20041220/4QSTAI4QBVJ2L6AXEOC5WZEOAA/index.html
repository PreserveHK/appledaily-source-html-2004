<html><header><meta charset="utf-8"><title>郭晶晶、霍啟剛機艙談情</title></header><body><h1>郭晶晶、霍啟剛機艙談情</h1><p>郭晶晶和霍啟剛的戀情漸趨明朗化，內地有報道指二人日前一起從海南乘飛機往北京，當時有人目睹他們同坐經濟艙，霍啟剛拿着手提電腦與郭晶晶玩國際象棋，二人不時相視而笑，其他乘客均認出郭晶晶，見他與這男士如此熟絡，均大感好奇。<br> &#13;<br> <spanclass>田亮成過去？ &#13;<br> 當航機抵達北京機場時，郭晶晶和霍啟剛在工作人員的指引下，手牽手乘扶手電梯往提取行李，之後有記者要求郭晶晶與霍啟剛合照，晶晶顯得比較大方，霍啟剛則似乎不太樂意，但還是半推半就合照。看來田亮與郭晶晶的戀情已成為過去式。</spanclass></p></body></html>
