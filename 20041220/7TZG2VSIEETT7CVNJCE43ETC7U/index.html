<html><header><meta charset="utf-8"><title>日潮玩：半自動保健麻雀枱</title></header><body><h1>日潮玩：半自動保健麻雀枱</h1><p>日本有研究顯示麻雀耍樂可防止腦部退化，有見及此，日本公司FRANCEBAD最近推出了一張保健用半自動麻雀枱（約$15,600），供護老院的公公婆婆使用。麻雀枱邊有支槓桿，按下可讓枱面出現一條凹槽，方便玩者單手叠牌。為甚麼不推出全自動叠牌麻雀枱？因為洗牌動作可鍛煉手臂活動能力兼保持頭腦清醒，況且打麻雀的樂趣，不就是邊洗牌邊閒聊嗎﹖&#13;<br>&#13;<br>記者：方英男&#13;<br>FRANCEBAD：（81）0120-39-2824</p></body></html>
