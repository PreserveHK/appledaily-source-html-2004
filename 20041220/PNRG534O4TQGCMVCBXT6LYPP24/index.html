<html><header><meta charset="utf-8"><title>七歲男童報遭虐打</title></header><body><h1>七歲男童報遭虐打</h1><p>【本報訊】北角揭發懷疑虐兒案，一對夫婦昨晨十時發現七歲兒子眼角紅腫，經追問下男童表示日前曾遭印尼女傭掌摑虐打，夫婦聞言驚訝帶同兒子到警署報案求助。警員安排男童到醫院檢驗及錄取口供，並急欲會晤該名印尼女傭助查。&#13;<br> 疑遭女傭虐打男童姓霍（七歲），由母親陪同到東區醫院醫治，醫生檢查發現男童只是皮外輕傷，已無大礙。&#13;<br> 消息稱，霍童父母聘用一名二十餘歲年輕印尼女傭負責打理日常家務，據霍童向警員表示，前日他在家中遭印尼女傭掌摑虐打，導致右眼角紅腫，但當日他未有將事件告知父母。</p></body></html>
