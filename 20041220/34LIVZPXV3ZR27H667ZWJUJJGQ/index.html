<html><header><meta charset="utf-8"><title>萬人多行一步香港更美好</title></header><body><h1>萬人多行一步香港更美好</h1><p>【本報訊】若果大家承諾在一年內做三十八件好事，香港就更美好。&#13;<br> 十一家機構合力策劃「多行一步」活動（圖），成立一千隊步隊，每隊十人，每人每年做三十八件好事，一年內全港便可締造出三十八萬件好事。&#13;<br> 昨日出席的三千人，包括衞生福利及食物局局長周一嶽、社聯總幹事方敏生，齊集馬鞍山烏溪沙青年新村見證這項活動。&#13;<br> 司徒世華攝</p></body></html>
