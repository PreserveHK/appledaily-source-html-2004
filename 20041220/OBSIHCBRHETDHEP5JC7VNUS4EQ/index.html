<html><header><meta charset="utf-8"><title>台綁架槍匪中彈摔傷</title></header><body><h1>台綁架槍匪中彈摔傷</h1><p>台北縣新莊市昨晚發生警匪槍戰，警方在圍捕四名涉嫌綁架的疑犯時，雙方爆發激烈駁火，其中一名疑犯逃走時被警方開槍打傷，束手就擒。&#13;<br> 目擊者稱，傍晚七時左右，荷槍實彈的警察，與困守一幢大廈四樓的四名綁匪激烈駁火，一名疑犯跳往毗鄰大廈逃跑時被警方開槍擊中墮樓就擒，由警方送往醫院急救。<br> &#13;<br> <spanclass>兩同黨逃去無蹤 &#13;<br> 警方表示，四名疑犯都是來自大陸的黑工，其中，墮樓的疑犯是三十二歲的鄭小文，他的腿部中槍。警方已拘捕另一名疑犯，並追緝另外兩名疑犯。&#13;<br> 台灣《蘋果日報》</spanclass></p></body></html>
