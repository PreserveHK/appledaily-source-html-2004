<html><header><meta charset="utf-8"><title>　　老幼夏正民 - 李八方</title></header><body><h1>　　老幼夏正民 - 李八方</h1><p>一場領匯官司，法官夏正民變成新聞人物，重連假都冇得放。前日有位何女士要求司法覆核，令佢禮拜六都要趕返嚟開庭，搞足成個下晝。雖然「財大定法大」？應否「重財輕法」考唔起呢位洋官，但放假冇得陪老婆，佢都咕咕聲。&#13;<br> 噚日，記者又在高院見到夏正民，重拖住個小朋友（圖）。莫非又有人入稟？唔係，只係佢經過法院返嚟攞啲文件。至於個小朋友，見到記者鏡頭一啲都唔驚；聽講，佢就係夏官個孫。&#13;<br> 張志華攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
