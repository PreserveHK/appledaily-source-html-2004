<html><header><meta charset="utf-8"><title>彭妮露莎瑪劫出感情</title></header><body><h1>彭妮露莎瑪劫出感情</h1><p>拉丁美女彭妮露古絲（PenelopeCruz）及莎瑪希恩（SalmaHayek）雖然分別來自西班牙及墨西哥，但她們拍攝洛比桑（LucBesson）新片《Bandidas》時卻非常合拍，更成為好友。&#13;<br> 彭妮露與莎瑪在片中飾演兩名打劫銀行的大賊，彭妮露說：「我們由第一日開始便樂在其中，直至昨日煞科，莎瑪現在是我其中一位最好的同伴。」而洛比桑也說：「她們太愛對方，而且又說西班牙語，我們不知道她們說甚麼。」</p></body></html>
