<html><header><meta charset="utf-8"><title>大塚愛又奪新人獎</title></header><body><h1>大塚愛又奪新人獎</h1><p>現年二十二歲的日本新進女歌手大塚愛，近期人氣爆棚，更在多個新人獎中奪魁，前晚她又在「第三十七屆日本有線大賞」中獲得「最優秀新人獎」。&#13;<br> <br> <spanclass>冰川清激動 &#13;<br> 大塚愛今年推出的《HappyDays》、《金魚花火》等歌曲，均唱到街知巷聞，前日在「第三十七屆日本有線大賞」中獲得「最優秀新人獎」，可謂實至名歸。而演歌王子冰川清，則兩年連續獲得最高榮譽「日本有線大賞」，他前晚以盛裝打扮上台領獎及獻唱，表現十分激動。</spanclass></p></body></html>
