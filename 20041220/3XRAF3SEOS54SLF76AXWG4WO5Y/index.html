<html><header><meta charset="utf-8"><title>聖誕推介：自訂日子擦聖誕餐</title></header><body><h1>聖誕推介：自訂日子擦聖誕餐</h1><p>單單聽到「食聖誕節大餐」的歡叫聲，已教人感到幸福！若果不想人逼人，若果怕家中小朋友捱不了眼瞓，StormyWeather的聖誕午餐就可能是個好選擇。豐富的餐包括煙黑鱈魚柳配黑松露菌椰菜花撻、紅甜椒番茄湯、意式燴火雞腿配香草燒火雞胸及聖誕布甸酥卷配雪糕，每位$158。午餐不但在12月25日當天供應；若果想提早享用，只須兩日預訂，店內會有專人為你安排，認真體貼又細心。&#13;<br>&#13;<br>記者：李玉蘭&#13;<br>StormyWeather（28455533）&#13;<br>地址：中環德己立街48號地下至2樓</p></body></html>
