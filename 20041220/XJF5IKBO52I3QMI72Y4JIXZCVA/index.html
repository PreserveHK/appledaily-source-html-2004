<html><header><meta charset="utf-8"><title>夫妻吵架婦圖自殺</title></header><body><h1>夫妻吵架婦圖自殺</h1><p>【本報訊】一對夫婦昨晨在何文田家中酒後為感情問題爭執，女方情緒激動持生果刀刺腹自殺，其後她被警員說服在丈夫陪同乘救護車送院時，夫婦突然「跳車」買來啤酒，企圖襲擊在場採訪的記者，但被警員制服。&#13;<br> 案中姓陳（三十歲）男子與姓楊（二十四歲）妻子同住何文田邨采文樓一單位，據稱，夫婦近日因感情問題經常有爭執。昨凌晨二時，兩人飲酒後又為感情事吵架，楊女激動推開丈夫，以頭撼牆及拿起生果刀刺腹自殺，丈夫見狀報案求助。</p></body></html>
