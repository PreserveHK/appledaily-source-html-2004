<html><header><meta charset="utf-8"><title>磁療手鐲止痛功效存疑</title></header><body><h1>磁療手鐲止痛功效存疑</h1><p>《英國醫學雜誌》最新一期刊登一項由英國德文邵卡倫普頓外科學院的設計試驗，參與試驗的二百名四十五至八十歲的人士，都患有髖部或膝部的骨關節炎。研究人員給每人一只磁療手鐲，要求他們全日佩戴，其中有的手鐲具較強磁性，有些的磁性較弱，有的卻沒有磁性。十二周後，所有參與試驗者都說疼痛有所減輕，這顯示儘管手鐲磁場強度各有不同，但療效卻沒有多大差異，故科學家認為磁療手鐲的止痛效果很可能只是安慰劑效應。</p></body></html>
