<html><header><meta charset="utf-8"><title>每年萬噸流星物質墜地球</title></header><body><h1>每年萬噸流星物質墜地球</h1><p>太空上常有微塵、固體碎塊以至小行星因地球引力而墜落地球，跟空氣摩擦產生肉眼可見的光迹，那些就是流星。多數流星未降落地面已化成灰燼，少數體積大得落到地面仍未燒盡的，就叫隕石。&#13;<br> 據科學家估計，每日可能有一千至超過一萬噸流星物質墜落地球，但大多數只是細如微塵，直徑達一米的隕石屬一年一遇，多數墜落海面。一九○八年西伯利亞通古斯地區的核爆級隕石撞地球事件，估計平均一千年發生一次。&#13;<br> 美國太空總署網站</p></body></html>
