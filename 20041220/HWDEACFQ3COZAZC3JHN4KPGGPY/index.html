<html><header><meta charset="utf-8"><title>深圳河南幫天天打劫</title></header><body><h1>深圳河南幫天天打劫</h1><p>深圳公安近日搗破一個來自河南的賊黨。<br> &#13;<br> <spanclass>為患羅湖福田 &#13;<br> 他們長期租住東莞的酒店、賓館或「十元店」，然後每天按時坐車到深圳羅湖、福田等地持刀搶劫途人，手段兇殘，搶劫得手後瞬即坐車逃回東莞。&#13;<br> 本月九日凌晨時分，深圳市民楊小姐在羅湖區三九大酒店附近的行人天橋上，被數名持刀男子搶劫，並被刺成重傷。兩日後，公安在黃貝嶺扣查了三名涉案疑犯，將匿藏在東莞大嶺山的另外七名賊黨亦一併拘捕。&#13;<br> 深圳《晶報》</spanclass></p></body></html>
