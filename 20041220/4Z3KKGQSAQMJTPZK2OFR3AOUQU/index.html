<html><header><meta charset="utf-8"><title>占爺新片日收八千萬</title></header><body><h1>占爺新片日收八千萬</h1><p>由荷李活首席笑匠占基利（JimCarrey）與奧斯卡影后梅麗史翠普（MerylStreep）主演的新片《尼蒙尼斯之連環不幸事件》，前日在全美三千六百二十間戲院公映，獲一千零五十萬美元（約八千一百萬港元）票房收入，成為單日票房冠軍。&#13;<br> 而群星拱照的《盜海豪情12瞞徒》上周五終於退位讓賢，該片以六百四十萬美元（約四千九百五十萬港元）票房居第二位，另一新片《Spanglish》及動畫電影《北極快車》則分列三、四位。</p></body></html>
