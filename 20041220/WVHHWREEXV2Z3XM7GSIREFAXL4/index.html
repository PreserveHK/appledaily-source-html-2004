<html><header><meta charset="utf-8"><title>班仔喪蒲豪賭遲早衰</title></header><body><h1>班仔喪蒲豪賭遲早衰</h1><p>早前有消息指班亞弗力（BenAffleck）的女友珍妮花嘉娜（JenniferGarner）已懷有身孕，不過據班仔新片《ManAboutTown》的工作人員表示，現正在溫哥華拍片的班仔工作態度一點也不認真，除了經常豪賭，又與工作人員到脫衣舞酒吧或同志酒吧消遣，更曾與白靈等演員玩至通宵達旦。&#13;<br> 據悉班仔每星期至少去三次賭場，加上夜夜笙歌的生活，難怪他拍戲經常遲到及睡眼惺忪，不少朋友都擔心班仔與珍妮花最終會分手收場。</p></body></html>
