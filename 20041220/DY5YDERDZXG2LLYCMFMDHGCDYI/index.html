<html><header><meta charset="utf-8"><title>路上字標　容易跣胎</title></header><body><h1>路上字標　容易跣胎</h1><p>喺道路上駕駛，除咗要留意前方車輛，其實也要細心留意前方地面狀況，尤其是鐵騎一族，坑渠蓋、線位上嘅貓眼石金屬座、甚至喺道路上厚厚一層油漆嘅箭嘴標誌，呢啲位置表面都會較為光滑，遇啱落雨或路面稍為濕滑，只有兩輪抓地嘅電單車更易跣胎中招。如果因為咁樣跣胎炒車，就算無撞到任何車或人，都有可能會被控不小心駕駛，駕駛者要負上全責，所以電單車駕駛者應盡量小心，就算要喺呢啲「陷阱」上面駛過，都應該盡量棟直車身，唔好片彎或者突然猛力煞車，以防跣胎。&#13;<br>&#13;<br>記者：馬慶武</p></body></html>
