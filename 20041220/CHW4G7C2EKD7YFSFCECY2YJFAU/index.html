<html><header><meta charset="utf-8"><title>無線換血何定鈞離任</title></header><body><h1>無線換血何定鈞離任</h1><p>無綫管理層出現大變動，據知董事及集團總經理何定鈞已向無綫辭職，明年四月正式離任。另外，無綫近日為重整構架而進行大換血，多位高層分別被要求離職或被無綫辭退，包括《娛樂大搜查》監製蕭國雄、《繼續無敵獎門人》監製陳志球，以及綜藝及體育科經理黃家亮、製作主任賴偉棠和鄺國榮。<br> &#13;<br> <spanclass>承認有人請辭 &#13;<br> 記者昨致電無綫總經理陳志雲求證，他指何定鈞只是退休，他說：「何生本來今年退休，但佢都肯延長合約留喺無綫，至出年年中先至離開。至於製作部方面係有同事離開，其中有部份好似黃家亮咁，係佢哋主動請辭。」</spanclass></p></body></html>
