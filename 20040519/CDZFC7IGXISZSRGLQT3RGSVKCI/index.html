<html><header><meta charset="utf-8"><title>熱鬧時間行熱門地</title></header><body><h1>熱鬧時間行熱門地</h1><p>捨難取易，山賊行劫也如是。通常由清早至中午，行山人數會較多較熱鬧，即使是平日的清晨，晨運客也較多，賊人也較難落手。到了下午五、六點，大部份行山隊均回程，山路明顯較靜，加上行山人士的體力也消耗得七七八八，較易引賊犯罪。所以領隊在安排行程時，最好提早出發，並於四時前回程。</p><p>近期的熱門遇劫行山徑，均是行山熱點，例如山頂、大潭、獅子山等，或許你會覺得，行一些偏僻難行的地方，會較安全。但香港郊野活動聯會主席陳錫恩就持相反意見：「行熱門的行山徑，及選大路而走，始終比偏僻的路安全，起碼你被劫後大聲呼救，也會有途人聽到。」&#13;<br> &#13;<br> 記者：李淑芬</p></body></html>
