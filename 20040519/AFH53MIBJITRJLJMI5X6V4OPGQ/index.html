<html><header><meta charset="utf-8"><title>他信：利物浦允售股</title></header><body><h1>他信：利物浦允售股</h1><p>泰國總理他信周二表示，英超聯球會利物浦董事局已原則上同意出售三成股份給他，涉及的交易金額約八億八千萬港元，預計六月底前完成交易。泰國體育局桑提帕表示，會邀請利物浦球星奧雲和謝拉特出席簽署買賣合約儀式。<br> &#13;<br> <spanclass>政府售獎券集資 &#13;<br> 由於泰國國內反對用公帑買利物浦，他信內閣通過成立一家新公司專責處理投資利物浦事宜，六成股份由政府擁有，餘下由公眾和私人投資者持有，政府將透過發售一次過國家獎券，集資十九億港元，一半用來支付洽購利物浦股份，餘下作為公司管理費及獎券獎金。&#13;<br> 路透社/美聯社</spanclass></p></body></html>
