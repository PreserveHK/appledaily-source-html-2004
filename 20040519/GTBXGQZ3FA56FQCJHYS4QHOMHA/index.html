<html><header><meta charset="utf-8"><title>「要藥不要錢」迴響大</title></header><body><h1>「要藥不要錢」迴響大</h1><p>四歲的李佳瑞來自中國東北的吉林省，去年底在冰天雪地的街頭，打着「李佳瑞，女，四歲，支原體性肺炎，診為哮喘。媽媽告訴我，困難可以度過，但要有骨氣，要有尊嚴！要『藥』不要錢」的牌子，在街頭乞藥，並將所有捐款歸還。傳媒報道後，引起很大迴響。<br> &#13;<br> <spanclass>雪地街頭乞藥 &#13;<br> 江西的記者替李佳瑞聯絡了廣州呼吸疾病研究所所長鍾南山。鍾說，她的病是可以治愈的。中央電視台的著名主持人白岩松更在節目中，特別祝福李佳瑞早日康復。報道又引起海外華僑的關注，紛紛向李佳瑞捐藥捐方，甚至捐錢。&#13;<br> 本報記者</spanclass></p></body></html>
