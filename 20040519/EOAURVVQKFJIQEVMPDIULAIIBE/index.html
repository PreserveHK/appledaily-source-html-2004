<html><header><meta charset="utf-8"><title>省電燈飾選擇多</title></header><body><h1>省電燈飾選擇多</h1><p>節約能源不但能節省支出，更符合環保原則，因此今年的展覽主題是「EnergyPerformanceofBuildings」，除了相關的講座及比賽，讓人認識能源應用的最新科技發展，不少展商也在此推出新穎的設計。&#13;<br> 如德國Osram研製出全球體積最小的反射燈泡（9.5毫米直徑），所發出的光線比普通產品多一倍，因此可照亮更大範圍；更多生產商製造各款LED（LightEmittingDiodes）照明燈飾，令消費者有更多省電燈飾選擇。</p></body></html>
