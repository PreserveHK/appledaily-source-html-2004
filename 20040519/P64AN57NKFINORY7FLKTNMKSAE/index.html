<html><header><meta charset="utf-8"><title>日人謬誤運動時勿飲水</title></header><body><h1>日人謬誤運動時勿飲水</h1><p>日本業餘運動會運動科學實驗室總監ShizuoIto稱，今時今日仍有運動教練不願讓運動員喝水，因為至今仍有日本人相信做運動時喝水會造成疲勞或引致胃痛。其實做運動喝水或飲用礦物質飲料來補充水份，是正常的。&#13;<br> 這種錯誤的觀念源於戰時，當年在外地作戰的日軍喝了異地的水源，出現腹瀉，令日本人紛紛變成驚弓之鳥。根據當地消防部門的資料，在八十年代至九十年代，因中暑或熱衰竭等而要由救護車送院的人數大幅上升一倍，由於缺水會導致心臟衰竭，不少學童因而喪命。</p></body></html>
