<html><header><meta charset="utf-8"><title>One2Free新月費</title></header><body><h1>One2Free新月費</h1><p>電話網絡One2Free昨宣布推出全新月費計劃，不再分網內、外分鐘的通話時間，代之以綜合通話分鐘計算，全新月費計劃由九十八元至三百二十八元不等，免費通話時間由八百至五千綜合分鐘，並加送一年留言信箱等服務。發言人亦指，由即日起，客戶選用任何全新服務月費計劃及選購SonyEricssonT630，即可享五百元額外回贈，出機價低至一千八百八十八元。電話查詢29722123。</p></body></html>
