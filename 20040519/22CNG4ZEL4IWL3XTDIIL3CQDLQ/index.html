<html><header><meta charset="utf-8"><title>成龍捐二百萬助病童</title></header><body><h1>成龍捐二百萬助病童</h1><p>成龍昨日在北京人民大會堂出席支票捐贈儀式，他捐出二百萬人民幣，幫助約四十名眼睛有問題的兒童恢復視力，部份眼睛正接受治療的病童昨日都有出席活動。&#13;<br> 昨日成龍捐贈了二百萬的支票給中國兒童少年基金會，主要幫助中國眼疾兒童，並由人民代表大會副委員長陳慕華代表接收，她在會上大讚成龍是中國人民的榜樣。成龍表示這次捐贈並不是要取得甚麼榮譽，主要希望幫到有需要的兒童可以恢復視力。成龍在儀式完後，又跟一班有份出席的眼疾兒童並排合照。&#13;<br> 記者馬禾北京直擊</p></body></html>
