<html><header><meta charset="utf-8"><title>禁與妓女性行為或口交</title></header><body><h1>禁與妓女性行為或口交</h1><p>保安局局長李少光今年一月答覆立法會議員提問，有關掃黃行動警員放蛇問題時表示，警方內部指引，嚴禁放蛇人員與妓女進行性行為或口交，但接受警員為了掩飾身份，蒐集罪證，與妓女有身體接觸。<br> &#13;<br> <spanclass>容許有限度接觸 &#13;<br> 至於哪些身體接觸可以接受，基本原則是有關接觸是否有蒐集賣淫活動罪證的「實際需要」，警方認為「有限度」的接觸，對蒐證有實際需要，否則身份容易暴露。&#13;<br> 而警隊主管須訓示參與行動的人員，採取措施以確保整個行動按指引規定進行。</spanclass></p></body></html>
