<html><header><meta charset="utf-8"><title>方形燈砌出LomoWall</title></header><body><h1>方形燈砌出LomoWall</h1><p>ARTBOXproject是集合各地著名設計師為一個方形燈設計插圖，暫時已有八位設計師的作品登場，包括美國的KalaniLee、波蘭的AndrzejBialuski、埃及的KarimRashid、阿根廷的LauraPazos等，各人在一個8×8×3吋的方形燈箱各展風格。這個方形燈可以作掛牆燈或座枱燈，還可以砌成不同的圖形，就像砌一幅燈的LomoWall。&#13;<br>&#13;<br>記者?攝影：邵超</p><p>售賣點：asap&#13;<br> 電話：28080847&#13;<br> 地址：銅鑼灣百德新街50至56號唐寧大廈1A</p></body></html>
