<html><header><meta charset="utf-8"><title>臭襪氣味吸引瘧疾母蚊</title></header><body><h1>臭襪氣味吸引瘧疾母蚊</h1><p>非洲國家肯雅的一項研究顯示，傳染瘧疾的母蚊最愛臭襪子的氣味，常常不換襪的人，當然成為母蚊叮咬的對象。&#13;<br> 肯雅進行為期四年的研究，得出的結論是人體確有一種化學物質會吸引蚊子。研究人員主要是透過利用一對臭襪子放在陷阱內一個晚上，竟可吸引到二百多隻蚊子前來。科學家表示，目前只知道蚊子喜歡人類足部的異味，對於人體中到底是哪種化學物質吸引蚊子，則尚待進一步的研究。</p></body></html>
