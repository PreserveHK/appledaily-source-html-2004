<html><header><meta charset="utf-8"><title>李影愛女年紀細蝕底</title></header><body><h1>李影愛女年紀細蝕底</h1><p>無綫「2004年度香港小姐競選」十八位候選佳麗，昨日在赤柱富豪海灣首次正式見傳媒，大會安排佳麗穿上雪紡tubedress襯珠鏈亮相，並分別由開篷跑車接載進場。<br> &#13;<br> <spanclass>談吐大方 &#13;<br> 眾佳麗學歷以大學程度居多，言談大方，來自西雅圖1號朱慧敏雖然是第一位出場佳麗，但絕沒有半點怯場，她在台上說：「我喺華盛頓大學新聞政治系畢業，我都做過記者，有乜說話同做錯，請多多指教同包涵。」&#13;<br> 而李影女兒8號沈 採訪：卓寶花&#13;<br> 攝影：陳志嵐</spanclass></p></body></html>
