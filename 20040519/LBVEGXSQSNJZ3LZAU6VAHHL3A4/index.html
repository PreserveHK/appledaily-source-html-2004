<html><header><meta charset="utf-8"><title>連累何志平「唔好意思」</title></header><body><h1>連累何志平「唔好意思」</h1><p>【本報訊】張起健被裁定罪成，他昨在庭外無奈地表示，待與律師商討後才決定會否上訴，而本案使他明白到「唔可隨便同朋友開玩笑，原來咁大鑊」。辯方求情時曾指張的友誼錯付何麗全。&#13;<br> 張起健對犯案表示不後悔，稱會為自己行為負責，張曾是唱片公司老闆羅傑承的司機，他回想兩年前透過報章招聘廣告，獲何志平聘請為其私人司機，「連累到老闆，都覺得唔好意思，佢係好老闆，換句話我唔係好員工」。</p></body></html>
