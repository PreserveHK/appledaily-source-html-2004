<html><header><meta charset="utf-8"><title>光管形匙扣　踢走靜電</title></header><body><h1>光管形匙扣　踢走靜電</h1><p>唔好睇輕呢個鎖匙扣的骰普通，查實佢短小精悍，外形望落似光管，只要將佢放喺車門手柄，金屬門柄有靜電的話，中間就會即時着燈，再將佢放喺手柄度擦兩擦，靜電就會跟住匙扣走清光，有兩個款同多色任揀，男女都啱用，幾十蚊有一個，夠晒實用！&#13;<br>&#13;<br>記者：黃婉冰　攝影：陳陶鈞</p><p>店名：威一系汽車音響配件公司&#13;<br> 電話：23989501&#13;<br> 地址：旺角黑布街83號地下</p></body></html>
