<html><header><meta charset="utf-8"><title>7800元天價奄列</title></header><body><h1>7800元天價奄列</h1><p>別以為奄列只是平價菜式，美國紐約LeParkerMeridien酒店的Norma餐廳最近推出每客售價七千八百港元的奄列，但由於價錢太貴，暫時無人問津。&#13;<br> 這款奄列名為「天價煎蛋餅」，用六隻雞蛋製成，上面鋪了十安士魚子醬和整隻龍蝦，其中所用的魚子醬是出名的閃光鱘魚子醬，每安士售價要五百零七港元。酒店經理派普斯坦言：「我們也知道這款食物非常昂貴，所以開個玩笑，如果有人真的想揮金如土，我們會為他炮製七千八百港元的奄列。」酒店已推出七百八十港元的經濟裝奄列，上面只有小量閃光鱘魚子醬，但同樣未有人問津。&#13;<br> 英國《衞報》</p></body></html>
