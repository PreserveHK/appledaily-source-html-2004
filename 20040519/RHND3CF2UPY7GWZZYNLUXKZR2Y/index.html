<html><header><meta charset="utf-8"><title>廚藝偵緝組︰上網睇肥媽私房菜</title></header><body><h1>廚藝偵緝組︰上網睇肥媽私房菜</h1><p>肥媽入廚教煮私房菜現在除了電視有得睇，還有網上版──新推出的「寬頻食譜icook」，結集肥媽入廚多年的心得及秘製食譜，列載超過七十款肥媽的私房食譜，大家可將食譜列印出來，再收看肥媽下廚的片段，邊看邊學。還有肥媽親授獨門秘技。&#13;<br>如果你是有線寬頻網站會員就有得睇。有線寬頻之本地寬頻上網用戶及遠在海外之網民，皆可申請成為會員。&#13;<br>&#13;<br>記者：羅惠芬&#13;<br>網址：<ahref>www.i-cable.com</ahref></p></body></html>
