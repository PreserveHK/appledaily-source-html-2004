<html><header><meta charset="utf-8"><title>Sammy併購世嘉遊戲</title></header><body><h1>Sammy併購世嘉遊戲</h1><p>【本報綜合報道】日本電視遊戲生產商世嘉（Sega）宣布，計劃與該國最大彈珠機製造商Sammy合併，新公司將晉身遊戲軟件業一哥。&#13;<br> 根據雙方的聲明，世嘉最大股東、現持有22%股權的Sammy，將透過換股形式，收購世嘉餘下股權的其中七成半，涉資1650億日圓（約113.1億港元），預期在10月1日完成交易。&#13;<br> 雙方會成立一家控股公司，名為世嘉Sammy（SegaSammy），去年收購世嘉失敗的Sammy將擁有新公司72%權益。世嘉Sammy本財政年度營業額料達5010億日圓（約343.4億港元），超越遊戲軟件龍頭日本Konami。</p></body></html>
