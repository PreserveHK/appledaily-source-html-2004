<html><header><meta charset="utf-8"><title>埃索美孚油站今起加價</title></header><body><h1>埃索美孚油站今起加價</h1><p>【本報訊】國際油價高企，繼加德士後，埃克森美孚香港有限公司昨亦宣布，埃索及美孚油站由今日凌晨零時起加價，無鉛汽油每公升加兩角，超低硫柴油每公升加一角七仙。&#13;<br> 埃克森美孚香港有限公司指出，加價是由於國際油價最近持續上升，以致燃油產品的進口價不斷上漲；加價後，先力F1特級無鉛電油零售價由每公升十二元三角六仙加至十二元五角六仙，先力8000無鉛電油零售價由每公升十一元五角八仙加至十一元七角八仙，先力超低硫柴油零售價由每公升六元四角八仙加至六元六角五仙。</p></body></html>
