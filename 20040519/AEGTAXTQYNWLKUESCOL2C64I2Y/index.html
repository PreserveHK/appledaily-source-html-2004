<html><header><meta charset="utf-8"><title>全球基金經理增持現金</title></header><body><h1>全球基金經理增持現金</h1><p>【倫敦路透社電】美林證券一項調查顯示，全球基金經理在5月份減持股票及增持現金，反映基金業投資態度轉趨審慎，以防全球利率上升拖慢世界經濟。&#13;<br> 調查是在5月6日至13日（油價在本周一漲至21年高位）前進行，共訪問了全球280名基金經理，他們控制的資產合計達8840億美元。調查顯示，被訪基金經理5月份平均持有現金的比重由4月的3.8%上升為4.5%，是相當大的單月升幅。&#13;<br> 調查顯示，有86%被訪基金經理預期通脹在一年內將會加劇，是1995年以來的最高比率。相信全球利率會在未來一年上升的被訪經理比率由4月的82%上升至91%。</p></body></html>
