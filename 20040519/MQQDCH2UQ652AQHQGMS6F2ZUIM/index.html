<html><header><meta charset="utf-8"><title>議員：應「奉公守法」</title></header><body><h1>議員：應「奉公守法」</h1><p>對於八名未獲香港特區護照的港奧運隊選手，突然獲國際奧委會「恩准」參加本屆雅典奧運的消息，立法會議員鄧兆棠昨日聞悉後感到奇怪及不滿。鄧兆棠認為港奧運隊應該「奉公守法」，因條例一早規定了住港未滿七年的香港隊選手，是不能代表香港出賽的，這次國際奧委的「恩准」，反而令其他國家及地區產生誤會及不滿，會指香港獲國際委會優待，對其他國家及地區的選手，以及香港土生土長的選手會產生着負面的影響及形象，希望港奧委會三思。<br> &#13;<br> <spanclass>鄭家富：應解釋清楚 &#13;<br> 另外，立法會議員鄭家富希望香港奧委會日內能就此事件解釋清楚，以免給予人家有口實機會，指斥香港隊獲特別優待。&#13;<br> 本報記者</spanclass></p></body></html>
