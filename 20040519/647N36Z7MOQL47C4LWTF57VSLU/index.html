<html><header><meta charset="utf-8"><title>劉明珠騙房津表證成立</title></header><body><h1>劉明珠騙房津表證成立</h1><p>【本報訊】中大醫學院教授劉明珠（圖）及其屯門醫院顧問醫生丈夫林廸基，涉嫌於九六至九八年間，騙取中大支付逾八十六萬元房津案，兩人昨在區域法院被裁定四項騙取及教唆騙取房津罪名表面證供成立，劉明珠夫婦選擇不出庭自辯，辯方庭上讀出中大醫學院院長鍾尚志及多名醫生的信件，以證兩人對醫學界的貢獻。&#13;<br> 代表首被告劉明珠的資深大律師清洪，指劉明珠致力研究骨質疏鬆症，早於一九八二年已洞悉病症對老年人的影響，致力讓公眾認識這種病症，劉更為世界衞生組織骨科顧問醫生。案件今進行結案陳詞。&#13;<br> 案件編號鎮：DCCC175/2004</p></body></html>
