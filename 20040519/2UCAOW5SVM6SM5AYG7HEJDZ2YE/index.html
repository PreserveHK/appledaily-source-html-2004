<html><header><meta charset="utf-8"><title>德本月投資者信心急跌</title></header><body><h1>德本月投資者信心急跌</h1><p>【本報綜合報道】德國投資者信心在本月份急跌，跌幅大過預期，主要受油價上漲影響，以及市場關注利率趨升和內部需求疲弱。&#13;<br> 德國ZEW經濟研究所公布，反映德國投資者信心的展望指標由4月的49.7，跌至本月的46.4，是去年7月以來最低，且遜於市場估計的49點。國際油價上升和中國經濟前景不明朗，令分析員對經濟前景漸趨審慎。不過，德國2月份企業破產個案較去年同月減少0.8%，至3082宗，是至少4年來首次連跌兩個月。但2月份整體破產宗數增加12.2%，至8667宗。&#13;<br> 法國預算部長比瑟羅說，法國今年經濟可增長2%或以上，優於原先預期的1.7%。</p></body></html>
