<html><header><meta charset="utf-8"><title>金美侖情挑大導Justin不滿</title></header><body><h1>金美侖情挑大導Justin不滿</h1><p>為新片《史力加2》到康城影展宣傳的金美侖戴雅絲（CameronDiaz），原本打算與男友JustinTimberlake寓工作於娛樂，不過她日前在當地出席一個派對時，因醉酒而與《12猴子》導演泰利基廉（TerryGilliam）當眾調情，令Justin大為不滿。&#13;<br> 據知情人士向英國報章《DailyStar》透露：「上星期四晚金美侖看來相當醉，她在DuCap酒店的酒吧中一直討好泰利基廉。」據知金美侖的雙手環抱着他，狀甚挑逗，雖然表面上她只是鬧着玩，但其男友Justin卻甚不是味兒。</p></body></html>
