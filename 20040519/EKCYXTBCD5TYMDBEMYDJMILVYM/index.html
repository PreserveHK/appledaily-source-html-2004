<html><header><meta charset="utf-8"><title>新作首映Arielle飛吻答謝</title></header><body><h1>新作首映Arielle飛吻答謝</h1><p>現年十九歲嘅新晉美國女星ArielleKebbel（圖），最近參與喜劇電影《SoulPlane》嘅演出，前日套戲喺洛杉磯舉行首映，Arielle當然着得靚一靚出席，重猛送飛吻畀觀眾。其實Arielle一直演開電視劇，繼兩年前拍過一套獨立片以來，今次都算係佢從演以來第一套大作。而套片嘅其他同片演員，重有饒舌歌手SnoopDogg同MethodMan㖭。&#13;<br> 美聯社</p></body></html>
