<html><header><meta charset="utf-8"><title>上海世博會擴大投資規模</title></header><body><h1>上海世博會擴大投資規模</h1><p>【本報訊】據《匯港通訊》報道，上海世博會事務協調局副局長吳雲飛表示，上海世博會投資規模，將由原先預測約250億元（人民幣．下同）上調至300億元，項目介乎今年至07年間進行。&#13;<br> 上海實業（363）母公司上實集團總裁王榮峰認為，上海世博會可以透過香港進行國際融資，將世博優質項目及工程包裝到港上市。&#13;<br> 此外，該等項目可透過注資、分拆、併購及資產重組等手段，進行國際資本運作。&#13;<br> <br> <spanclass>未定會否集資 &#13;<br> 不過，吳雲飛則表示，由於世博會的規劃仍在設計中，目前尚未決定會否將項目上市或發債融資。</spanclass></p></body></html>
