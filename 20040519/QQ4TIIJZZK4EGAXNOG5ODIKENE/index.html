<html><header><meta charset="utf-8"><title>鍾麗緹攬兩女益傳媒？</title></header><body><h1>鍾麗緹攬兩女益傳媒？</h1><p>昨日有周刊報道，指新婚僅半年的鍾麗緹（Christy）上周二出席主演的電影《驚心動魄》首映後，與兩位性感女郎到灣仔君悅酒店的香檳吧，三人在酒吧內十分親熱，包括坐大髀、濕吻、錫耳仔甚至錫胸，並質疑她的性傾向。<br> &#13;<br> <spanclass>知道被跟 &#13;<br> 報道還指三人在凌晨二時離開，但兩位女郎在酒店大堂發生爭執，Christy即上前勸交，三女又摟在一起，然後到海景萬麗酒店，上房狂歡。&#13;<br> 昨日Christy透過其經理人Ali就此事回應說：「其實Christy當晚知道有狗仔隊跟住佢影相，所以特登玩畀啲記者影，亦知佢哋跟到返酒店。Christy今日知道有雜誌出咗好多相，重笑到趴喺度。」</spanclass></p></body></html>
