<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>「繃帶馬要不要一起來曬太陽？」茉莉問。&#13;<br>「不行，我急着去找回我失落的童年，我害怕牠離我愈來愈遠了。」繃帶馬說。&#13;<br>「別擔心，童年最喜歡在沙灘玩耍了，或許你馬上就會遇見牠了。」茉莉說。&#13;<br>「可是如果我因為玩樂而錯過牠，怎麼辦？」繃帶馬說。&#13;<br>「媽媽說如果你可以忘情地玩樂，童年就會離你愈來愈近。」茉莉說。&#13;<br>繃帶馬思索了好一會兒，&#13;<br>太陽下山了……</p></body></html>
