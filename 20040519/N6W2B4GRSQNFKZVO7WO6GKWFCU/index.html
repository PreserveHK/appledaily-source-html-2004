<html><header><meta charset="utf-8"><title>10前正達孖展客被追數</title></header><body><h1>10前正達孖展客被追數</h1><p>【本報訊】於九八年發生的正達證券行倒閉事件餘波未了，十名前正達證券孖展客戶，被正達的清盤人追討欠債，要求他們在本月中清繳孖展欠款的利息，息率達最優惠利率加三厘。其中一名客戶表示，清盤人指他們欠下正達一萬五千至至七十萬元款項，當中包括欠款六年的利息，但他們認為由於清盤人已將他們當時抵押予正達的股票出售套現，股票實際上已不屬於他們名下，故清盤人不應向他們追討欠款。&#13;<br> 協助他們的立法會議員何俊仁與破產管理署署長區敬樂昨開會商討解決辦法，何俊仁引述區敬樂稱，由於問題複雜，會與清盤人跟進處理，何俊仁指稍後會約見財經事務及庫務局表達不滿。</p></body></html>
