<html><header><meta charset="utf-8"><title>古仔衣錦還鄉隊清酒</title></header><body><h1>古仔衣錦還鄉隊清酒</h1><p>古天樂昨日在中山出席山水電器宣傳，他即場簽了兩年合約。古仔穿上和服，與廣告商高層齊齊在台上開清酒，古仔還即時喝了兩杯，並表示沒有喝醉。&#13;<br> 古仔自稱祖籍中山，但卻從未返過鄉下，古仔母親知他要到中山簽約，即笑言他是衣錦還鄉。古仔說：「我細個去過深圳，因為過境好多人，阿爸話等我大個啲先再嚟。」<br> &#13;<br> <spanclass>雙手護下體 &#13;<br> 廣告商安排了不少經銷商到場，並爭相跟古仔合照和索取簽名，大會安排了約十名保安護送古仔離場，古仔以雙手護着下體部位，他說：「上星期我到內地宣傳，有個媽咪猛叫囡囡錫落嚟，個媽咪行到好埋，我好驚個媽咪真係錫落嚟！」&#13;<br> 記者王連連中山直擊</spanclass></p></body></html>
