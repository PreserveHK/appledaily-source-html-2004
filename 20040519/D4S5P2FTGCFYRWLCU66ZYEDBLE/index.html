<html><header><meta charset="utf-8"><title>三男女圖偷香樹被捕</title></header><body><h1>三男女圖偷香樹被捕</h1><p>【本報訊】三名懷疑「偷樹黨」男女，昨日攜帶鋸樹工具，在種有不少香樹的大埔滘自然護理區徘徊；當有所企圖時，被埋伏監視的漁護署職員制止及報警處理。&#13;<br> 三名被捕男女，姓林（五十四歲）男子為本地人，另姓陳（三十六歲）男子及姓黃（三十九歲）女子（圖一），均持雙程證來港，陳為黃的妹夫，而林、黃兩人則是夫妻關係。&#13;<br> 三人訛稱有內地親人患羊癇症，屢醫無效到來香港採藥治理；但因涉嫌藏有工具（圖二）作非法用途，被捕帶署調查。&#13;<br> 梁瑞帆攝</p></body></html>
