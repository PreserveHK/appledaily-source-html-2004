<html><header><meta charset="utf-8"><title>王穎妤全女班蒲吧</title></header><body><h1>王穎妤全女班蒲吧</h1><p>早前曾與劉鑾雄有連串風波新聞的王穎妤，前晚與兩名女性友人往灣仔君悅酒店ChampagneBar消遣，三人甫進場選擇坐於bar枱，並即時抽煙。&#13;<br> 但當發現記者在門外等候時，三人即時轉座位，王穎妤和友人在酒吧內逗留約一小時後離開。&#13;<br> <br> <spanclass>充耳不聞 &#13;<br> 記者問王穎妤的近況如何、與劉鑾雄還有沒有聯絡？她一概充耳不聞，匆匆往停車場取車離去。&#13;<br> 採訪：JessicaNgan&#13;<br> 攝影：RickyChan</spanclass></p></body></html>
