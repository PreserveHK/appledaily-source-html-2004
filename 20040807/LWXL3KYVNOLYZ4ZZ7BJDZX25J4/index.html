<html><header><meta charset="utf-8"><title>吃喝玩樂：「諾士佛日」家庭樂</title></header><body><h1>吃喝玩樂：「諾士佛日」家庭樂</h1><p>是否隨街見到很多「自由人」Shopping得好開心呢？旅遊發展局正舉行「2004香港購物節」，明天更定為「諾士佛日」。由早上11:30起，諾士佛階有小丑扭氣球、街頭雜耍、「諾士佛日」大巡遊、樂隊現場演奏拉丁及森巴音樂等等，高潮一浪接一浪。除了有免費表演外，諾士佛階四間新食店，包括名串、鳳凰花、森巴、Mai均會推出午餐優惠，迎合這個大日子，很適合一家大小到來吃喝玩樂一番。&#13;<br> 記者：李湘虹&#13;<br> &#13;<br> 日期及時間：8月8日（星期日）11:00am至11:00pm&#13;<br> 地點：尖沙嘴金巴利道1號諾士佛階&#13;<br> 查詢：23155461</p></body></html>
