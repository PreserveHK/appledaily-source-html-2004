<html><header><meta charset="utf-8"><title>車壇新資訊：萬事得開班教保養</title></header><body><h1>車壇新資訊：萬事得開班教保養</h1><p>很多車主可能只識揸車，對汽車認識則微乎其微，有見及此，萬事得最近就在葵涌英之傑汽車中心舉辦了一個「Mazda3Zoom-Zoom全面睇」車主班，讓車主對自己的座駕有更深入了解。車主班上有萬事得技術部人員講解汽車結構、保養須知、安全知識及車底重點等。各車主更可近距離接觸車底了解底盤、車架結構、懸掛系統等部份，還可以在講座上跟其他車主交流及分享駕駛心得。聽聞車主班反應熱烈，是以車行打算以後定期舉行這類活動，想參加的車主就要留意喇！&#13;<br> &#13;<br> 記者：曾順珍</p></body></html>
