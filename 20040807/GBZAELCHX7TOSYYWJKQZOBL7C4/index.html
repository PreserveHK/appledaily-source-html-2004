<html><header><meta charset="utf-8"><title>女司機醉載泰漢撞車</title></header><body><h1>女司機醉載泰漢撞車</h1><p>【本報訊】一名姓馬三十七歲女子，昨早上九時四十五分駕駛一輛銀色私家車，載着一名來港拍戲同齡泰國籍男乘客，沿紅磡海底隧道往港島，當駛至近出口時突然失控撞向左邊石壆，隧道公司職員從閉路電視見狀報案，並派員往調查，其間職員見女司機及男乘客暈倒車內，多次拍打車窗無反應，以為他們受傷，一度將管道暫時封閉。警員到場時，女司機及男乘客甦醒自行落車，沒有受傷，惟兩人均滿身酒氣。女司機其後酒精測試超標達三倍，涉嫌酒後駕駛被捕，稍後准以保釋候查。</p></body></html>
