<html><header><meta charset="utf-8"><title>每日英語：Awoodenstamp....</title></header><body><h1>每日英語：Awoodenstamp....</h1><p>AwoodenstampispresentedbytheSwisspostalservicesonThursdayinZurich.DesignedbyThomasRathgeb,agraphicartistwhoworksforSwissPost,thestampsaremadefrom120-year-oldpinesfelledinnorthernSwitzerland.<br> &#13;<br> 瑞士郵務部門周四在蘇黎世展出一枚木郵票。木郵票由瑞士郵政局美術設計師拉特格布設計，木料取自瑞士北部的一百二十歲老松木。</p></body></html>
