<html><header><meta charset="utf-8"><title>美出入境旅客須打指模</title></header><body><h1>美出入境旅客須打指模</h1><p>【本報訊】港人到美國旅遊出入境時再添手續。美國國土安全部本月三日宣布，將入境外籍旅客打指模及拍照的措施，試行擴展至出境的外籍旅客，確保旅客在簽證限期屆滿前離境，並防止有恐怖分子潛入當地發動襲擊。&#13;<br> 新措施本月起先在首都華盛頓、邁阿密及芝加哥等三地的國際機場試行，而第二批試驗該措施的機場和港口包括三藩市、亞特蘭大、底特律、紐華克、達拉斯、丹佛、費城、鳳凰城、西雅圖，以及聖胡安等十一個國際機場及港口。</p></body></html>
