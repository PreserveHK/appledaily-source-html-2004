<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>球兒寶告訴繃帶馬：&#13;<br>「忘了找尋不到失落的童年吧！&#13;<br>忘了自己為甚麼會變成這樣的迷惑吧！&#13;<br>忘了所有的煩惱，努力找尋快樂吧！&#13;<br>很多事情永遠別問為甚麼，&#13;<br>人並不是為了尋找為甚麼的答案而來的。」&#13;<br>繃帶馬似懂非懂，&#13;<br>牠疑惑地望着天空，&#13;<br>天上的白雲慢慢堆積成&#13;<br>了一朵大大的問號……</p></body></html>
