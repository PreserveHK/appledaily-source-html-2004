<html><header><meta charset="utf-8"><title>無證據可待因藥可止咳</title></header><body><h1>無證據可待因藥可止咳</h1><p>【本報訊】對於早前一名三個月大嬰兒懷疑服食含可待因咳藥水中毒事件，香港醫院藥劑師學會昨日發表聲明指出，現時沒有科學證據支持小孩服食含可待因的咳藥水能有效止咳。該會並指，嬰兒的主診私家醫生所處方的可待因每日劑量，是一般建議用於兩歲兒童劑量的兩倍。&#13;<br> 另外，主診醫生多次處方含氯苯那敏類的治傷風藥，其劑量亦為兩歲兒童的最高建議劑量。藥劑師學會稱，氯苯那敏有鎮靜中樞神經的作用，與過量的可待因同時服用，可能增強可待因抑制嬰兒呼吸的功能，而導致呼吸停頓。</p></body></html>
