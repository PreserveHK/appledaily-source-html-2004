<html><header><meta charset="utf-8"><title>步姐捧恩師下月接任avex社長</title></header><body><h1>步姐捧恩師下月接任avex社長</h1><p>日本偶像歌手濱崎步所屬的avex唱片公司最近引起的內部糾紛，令步姐增加不少見報率，大收宣傳之效。她力撐的恩師松浦真在人，除了已返回avex工作外，亦一如傳聞般下月會正式成為avex社長。&#13;<br> <br> <spanclass>股價上升 &#13;<br> avex唱片公司前晚在東京青山的辦公大樓內召開會議，宣布原為專務的松浦真在人將榮升社長，而他會於下月二十八日在東京區內的酒店舉行臨時股東大會，正式接任社長。&#13;<br> 自公司內部的糾紛平息後，avex前日的股價亦持續上升。</spanclass></p></body></html>
