<html><header><meta charset="utf-8"><title>炒匯心經：油價拖累日圓</title></header><body><h1>炒匯心經：油價拖累日圓</h1><p>在美國公布7月就業數據前，只有零星補倉盤支撐大局，而美元亦略見走軟。&#13;<br> 近期美國公布的數據表現好淡不一，令市場忐忑不安，恐怕就業數據表現會未若預期理想。雖然美國最新1周新申領失業金人口由對上1周的34.7萬降至33.6萬，但投資者戒心仍大。&#13;<br> 油價再創新高，直迫45美元關口，以日圓所受打擊最大，因為日本幾乎全部能源皆依賴入口，市場恐怕高油價會嚴重打擊日本經濟。&#13;<br> 滙中龍</p></body></html>
