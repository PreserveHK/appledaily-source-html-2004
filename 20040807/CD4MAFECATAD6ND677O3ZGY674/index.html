<html><header><meta charset="utf-8"><title>蔣怡病到瘦男友心痛</title></header><body><h1>蔣怡病到瘦男友心痛</h1><p>陳鍵鋒昨日在中環擔任「IPSA秋冬彩粧系列發佈會及化粧示範」活動司儀，名模蔣怡則擔任模特兒。蔣怡完成工作後，即急不及待往醫肚，她說：「我唔使減肥，乜都食，上個星期因為發燒瘦咗幾磅，男友見到我瘦晒都心痛，叫我食肥啲。」&#13;<br> <br> <spanclass>陳鍵鋒靠拍檔執生 &#13;<br> 而陳鍵鋒最近則為主持奧運而做準備，他說：「呢排要趕拍《學警雄心》，但為主持奧運又要背一本四吋厚嘅天書，要背熟咁多年嘅奧運資料，𠵱家只得幾日時間溫書，有啲國家名我都未聽過，到時可能要靠拍檔幫手執生。」</spanclass></p></body></html>
