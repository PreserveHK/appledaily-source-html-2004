<html><header><meta charset="utf-8"><title>囚犯涉賄懲教員押後審</title></header><body><h1>囚犯涉賄懲教員押後審</h1><p>【本報訊】一名勵新懲教所男囚犯，涉嫌向懲教員提供五萬元賄款，並串謀一名女子煽惑該名懲教員將金錢帶入監房。涉案男女昨於荃灣法院提訊，暫毋須答辯，法官將案押後至本月二十一日再訊。&#13;<br> 被告為二十歲囚犯李健威，及五十一歲家庭主婦區笑梅。李被控於今年五月二十七日，向勵新懲教所一名二級懲教助理提供五萬元，作為替他將金錢和香煙帶進監房的報酬。李與區另被控於同日串謀煽惑上述懲教署職員，將一筆金錢帶進勵新懲教所。男被告還押監房看管，女被告獲准以一萬元保釋。&#13;<br> 案件編號：TWCC2427/04</p></body></html>
