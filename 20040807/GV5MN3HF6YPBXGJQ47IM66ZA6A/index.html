<html><header><meta charset="utf-8"><title>Britney處女傑作銷三千萬</title></header><body><h1>Britney處女傑作銷三千萬</h1><p>外傳BritneySpears會喺十一月先結婚，不過近日有人目睹Britney喺佢加州間新屋度搭晒帳篷，懷疑佢想掩人耳目，靜靜雞同未婚夫KevinFederline結婚，不過有人話Britney咁做，其實係滅蟲啫！另外，Britney九九年出嘅首張大碟《BabyOneMoreTime》，啱啱攞到第十四白金，即係話由佢出道以嚟已經賣咗三千萬隻碟，小天后果然厲害！</p></body></html>
