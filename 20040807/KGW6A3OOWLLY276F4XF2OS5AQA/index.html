<html><header><meta charset="utf-8"><title>鍾嘉欣收戒指冇有怕</title></header><body><h1>鍾嘉欣收戒指冇有怕</h1><p>鍾嘉欣昨日出席一化妝品活動，充滿自信的她不施脂粉到場，而她的影迷亦十分熱情，一直跟隨在身後。&#13;<br> <br> <spanclass>望多拍廣告 &#13;<br> 鍾嘉欣說：「我嘅影迷平時會送吓花、公仔，佢哋知我鍾意狗，所以送好多狗嘅公仔畀我。」如果有fans送戒指給鍾嘉欣，她會否接受呢？鍾嘉欣說：「我諗都會嘅，始終都係一份禮物，只要唔當係好serious就得喇！」&#13;<br> 自從接拍無綫劇集《皆大歡喜》後，鍾嘉欣自言工作量大增，她說：「我都好想拍多啲廣告，如果可以拍多啲護膚品、手提電話就好喇！」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
