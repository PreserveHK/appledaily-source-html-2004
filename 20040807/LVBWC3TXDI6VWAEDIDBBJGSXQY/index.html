<html><header><meta charset="utf-8"><title>雞農研製「中法混血雞」</title></header><body><h1>雞農研製「中法混血雞」</h1><p>【本報訊】市民將有機會吃到新鮮屠宰的「法蘭西雞」及「中法混血雞」，本身是新界養雞同業會副理事長的李良驥，以試驗性質，於今日由法國引入一千隻歐洲最優良品種雞苗來港養殖，以測試牠們是否適合在港生長及符合港人口味。不過，養殖法國雞的成本，較內地雞貴八至十倍，料日後售價會偏高。&#13;<br> 他表示，部份雞隻將與本地的石岐雞配種，期望可研製出新口味的「中法混血雞」，讓市民有新選擇。他又稱，據歐洲的研究顯示，該種雞隻肉質及味道甚好，不過價錢頗貴，一隻法國母雞的成本要數十港元，比內地雞貴八至十倍，但他相信仍能吸引市民購買。</p></body></html>
