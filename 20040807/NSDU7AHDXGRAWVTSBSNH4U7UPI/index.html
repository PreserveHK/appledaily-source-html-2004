<html><header><meta charset="utf-8"><title>小齊騎馬自討沒趣</title></header><body><h1>小齊騎馬自討沒趣</h1><p>任賢齊早前到蒙古為內地運動便服拍攝電視廣告，首次到蒙古的小齊一到埗便嚷着要四處遊覽，還參觀蒙古包。&#13;<br> <br> <spanclass>最怕搵廁所 &#13;<br> 拍攝場地是一片遼闊的草原，不時看到一大群羊、牛和馬，小齊感到很興奮。其間有不少當地人騎着馬匹四處奔走，小齊見狀即騎馬癮大作，問當地人借了一匹馬策騎，但可能小齊不是馬主，馬兒並不聽話，又不肯走路，令小齊甚為沒趣。&#13;<br> 小齊又說：「拍嘢嘅時候都喺個大草原度，最慘就係搵廁所，一棵樹都冇，成日要搵地方匿埋，幾唔方便。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
