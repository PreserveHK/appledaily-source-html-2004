<html><header><meta charset="utf-8"><title>一模一樣</title></header><body><h1>一模一樣</h1><p>兩年前全球首隻複製貓CC出生，但無論顏色或花紋都和「原裝正版」大相逕庭。美國GeneticSavingsandClone公司周四宣布，最近用新技術複製出的兩隻貓－－「塔布利」和「巴巴加魯斯」，花紋和牠們源自的成年雌貓幾乎一樣，為實現複製寵物的夢想打開大門。新技術特點在於不是把雌貓的細胞核整粒植入空卵子中培育成複製貓，而是只植入帶有遺傳物質的部份。&#13;<br> 新華社/英國《泰晤士報》</p></body></html>
