<html><header><meta charset="utf-8"><title>男子涉毀民主派宣傳板</title></header><body><h1>男子涉毀民主派宣傳板</h1><p>【本報訊】電話技術員涉嫌一日內在銅鑼灣及北角多處地方，毀壞「民主黨」及「前綫」的宣傳板，被控四項刑事毀壞罪名，昨在東區裁判法院提訊，他否認所有控罪，定於十一月十八日審訊，獲准以五千元保釋外出候審。&#13;<br> 三十二歲被告鄧光宇，四項控罪指他於本年七月三日，在銅鑼灣百德新街珠城大廈、高士威道香港中央圖書館外、高士威道皇仁書院外及北角英皇道一號栢景台外四處不同地點，無合法辯解而毀壞兩塊屬於「民主黨」及兩塊屬於「前綫」的宣傳板。&#13;<br> 案件編號：ESCC3442/04</p></body></html>
