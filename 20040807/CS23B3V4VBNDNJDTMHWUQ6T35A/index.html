<html><header><meta charset="utf-8"><title>陳苑淇髮型屋慘遭插眼</title></header><body><h1>陳苑淇髮型屋慘遭插眼</h1><p>陳苑淇昨日到商台接受訪問，她表示自己亦曾試過在髮型屋理髮時遇上意外，她說：「我整頭髮嗰陣，髮型師個助手幫我吹頭時唔小心將把梳插咗入我隻眼度，之後我流咗成二十分鐘眼淚，重搞到我副隱形眼鏡都裂埋，所以我諗住叫佢請我食飯補數。」&#13;<br> <br> <spanclass>阿Sam好親切 &#13;<br> 此外，陳苑淇前晚擔任許冠傑（Sam）演唱會表演嘉賓之一，她大讚阿Sam為人十分親切，她表示：「佢個人真係好nice，對所有人都照顧周到，我覺得可以做到嘉賓好開心，同佢錫錫個感覺好sweet，感受到係愛嘅表現。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
