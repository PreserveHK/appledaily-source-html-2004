<html><header><meta charset="utf-8"><title>梁靜茹千名歌迷迫爆Bar</title></header><body><h1>梁靜茹千名歌迷迫爆Bar</h1><p>大馬歌手梁靜茹和品冠前晚為《生力WDO音樂會》演出，近千名歌迷迫爆演出的酒吧，連後台亦擠得水洩不通，由於梁靜茹甚少來港演出，所以歌迷十分熱情，加上她落台和歌迷握手，更令歌迷為之瘋狂，梁靜茹見歌迷反應如此熱烈，亦十分感動，更承諾會於九月出新專輯時再來港宣傳以及和歌迷見面。&#13;<br> 而前來捧場的圈中人，包括有應采兒、譚俊彥、藍奕邦等，藍奕邦更變身為小歌迷，拿着唱片給她簽名。不過梁靜茹的緋聞男友房祖名未有出現，對此梁靜茹表示來港後曾和祖名通電，但對方卻去了大馬宣傳，所以未能前來捧場，她更向記者撒嬌說：「點解成日都問佢啫！」</p></body></html>
