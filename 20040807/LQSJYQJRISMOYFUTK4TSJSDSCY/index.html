<html><header><meta charset="utf-8"><title>舊同袍聲援靜坐罷工</title></header><body><h1>舊同袍聲援靜坐罷工</h1><p>【本報訊】港九拯溺員工會第二度發起工潮，員方反應較上次更為熱烈，多名七、八十年代曾任職政府救生員的工會中堅分子昨更特別請假，聲援一批舊同袍。工會前主席尹得華還以二、三十年前，已經有救生員因不滿人手不足而集體告假，借此勉勵現職救生員繼續爭取權益。&#13;<br> 尹得華表示，他在七六至八三年曾任職政府救生員六年多之久，但最終因不滿政府管治而離職。另外，上次工潮中有二十名員工參加的柴灣泳池，昨日卻只得左尊尼一名員工出席，他批評康文署連日來不斷威嚇員工，令大部份人怕秋後算帳而不敢參與抗爭。</p></body></html>
