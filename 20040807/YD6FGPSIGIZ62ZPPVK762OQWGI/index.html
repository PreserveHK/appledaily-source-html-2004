<html><header><meta charset="utf-8"><title>北野武關注中日關係</title></header><body><h1>北野武關注中日關係</h1><p>演而優則導的日本男星北野武一向關心社會和政治，前日他出席電視節目的宣傳活動時，表示十分關注亞洲盃足球賽上，中國球迷對日本球迷的不友善態度。&#13;<br> <br> <spanclass>影響日經濟 &#13;<br> 北野武說：「中國球迷在觀眾席上，不禮貌對待在場的日本球迷，是不太好的表現，這樣會引起日本人憤怒，危害中日兩國關係。」不過，北野武亦指中國現時對日本經濟有很大的影響，他說：「如果中國發起不買日本貨，一定會很大件事。」</spanclass></p></body></html>
