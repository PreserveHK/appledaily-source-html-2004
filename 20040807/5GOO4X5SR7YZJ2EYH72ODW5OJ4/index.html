<html><header><meta charset="utf-8"><title>靚佬湯化身舞男谷新片</title></header><body><h1>靚佬湯化身舞男谷新片</h1><p>由荷李活男星湯告魯斯（TomCruise）主演的電影《Collateral——同行殺機》，昨日於全美開畫，首次演奸角的靚佬湯，對新片寄望甚殷，前日他與該片拍檔占美霍士（JamieFoxx）一同出席MTV電視台極受歡迎節目《TotalRequestLive》的宣傳活動。&#13;<br> <br> <spanclass>舞姿生硬 &#13;<br> 由於觀看該台的觀眾多為年輕人，故此靚佬湯亦放下一貫的斯文形象，與占美及節目主持LaLa大跳熱舞。不過甚少公開表演舞技的他，舞姿看來有點生硬。</spanclass></p></body></html>
