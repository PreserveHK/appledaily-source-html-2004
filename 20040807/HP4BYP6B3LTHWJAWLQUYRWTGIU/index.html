<html><header><meta charset="utf-8"><title>赤裸千嬅睇見驚心</title></header><body><h1>赤裸千嬅睇見驚心</h1><p>楊千嬅在電影《餃子三更2之一》中，飾演為回復青春不惜吃胎兒餃子的過氣女星。《餃》片其中一款海報為了表達「青春不老」概念，千嬅表情深沉，其背後則有千個赤裸千嬅，原來這只是將千嬅的頭合成在赤裸人形公仔上，只用手遮掩重要部位。這海報比喻女孩子為擁有美好身段，不惜犧牲一切，到頭來要付沉重代價。&#13;<br> <br> <spanclass>「唔係裸男冇所謂」 &#13;<br> 千嬅對於移花接木變成裸女，她昨日說：「係咩？我知電影公司會key其他嘢，但唔知係乜，唔係key裸男身體就冇所謂啦。之前都試過key我同一個男明星，但個明星隻手好怪異，放喺唔知乜嘢地方。」</spanclass></p></body></html>
