<html><header><meta charset="utf-8"><title>群毆風波<br>賓華萊士兄參與群毆</title></header><body><h1>群毆風波<br>賓華萊士兄參與群毆</h1><p>【綜合美國外電】據《底特律自由報》上周六報道，賓華萊士的胞兄大衞及溜馬球員費特鍾斯，被警方從錄影帶中認出有參與上月的球員及球迷群毆事件。<br> &#13;<br> <spanclass>將起訴涉案8人 &#13;<br> 該報稱警方已將八名將被起訴的球員及球迷呈交檢察官，當中包括現年三十三歲的大衞。&#13;<br> 群毆事件發生後，大衞接受傳媒訪問時否認參與打鬥；至於剛坐完「波監」的賓華萊士，表示對胞兄涉入群毆事件並不知情。據報將被起訴的球員包括阿達斯、「小奧尼爾」、史堤芬積遜、夏里遜及費特鍾斯。</spanclass></p></body></html>
