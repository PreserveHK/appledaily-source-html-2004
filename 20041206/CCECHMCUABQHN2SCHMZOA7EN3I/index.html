<html><header><meta charset="utf-8"><title>《8美千嬌》大導反轉情慾關係</title></header><body><h1>《8美千嬌》大導反轉情慾關係</h1><p>曾執導《8美千嬌》及《泳池情殺案》的法國知名導演法蘭索瓦奧桑（FrancoisOzon），最近完成新作《5×2》，他以倒敍的手法，展示一對男女五段不尋常的性愛關係，當中不乏大膽情慾戲。&#13;<br> <br> <spanclass>倒敍手法拍攝 &#13;<br> 奧桑的新片《5×2》像錄影機回帶般，以倒敍手法講述一對夫婦互相厭惡、猜忌、勾心鬥角、同心協力及恩愛的種種細節，最後以他們初相識互相吸引作為終結，導演把先後次序反轉過來拍攝，以探索人類關係的迂迴轉折。這套新片已獲安排今日在本地舉行的第二十七屆法國電影節中率先上映。</spanclass></p></body></html>
