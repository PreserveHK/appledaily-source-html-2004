<html><header><meta charset="utf-8"><title>七彩糖衣聖誕薑餅</title></header><body><h1>七彩糖衣聖誕薑餅</h1><p>還差幾個星期便到聖誕節了，薑餅是聖誕節受歡迎的食品。最傳統的薑餅是以白色蛋白糖霜來畫公仔，不過新款薑餅都換上七彩糖衣，以彩色蛋白糖霜來畫上可愛聖誕老人和雪人的薑餅，靚得讓人捨不得吃。&#13;<br>價錢：$25/80克&#13;<br>銷售點：馬莎百貨</p><p>新口味薺菜津白餡水餃</p><p>吃得太多白菜豬肉餃，不妨試試新口味。「灣仔碼頭」推出了以京滬風味系列。愛傳統北京風味，可試試以津白來做的北京津白豬肉餃，口味清潤鮮甜。如果想特別些，則推介以上海才有的薺菜做餡的上海薺菜豬肉水餃，薺菜清香爽口，是上海人愛吃的蔬菜之一。&#13;<br> 價錢：各$18.5/包&#13;<br> 銷售點：各大超市</p><p>記者：謝翠玲</p></body></html>
