<html><header><meta charset="utf-8"><title>高尚屋苑開班最賺錢</title></header><body><h1>高尚屋苑開班最賺錢</h1><p>經營畫室，往往會受學生上班、上學的時間限制，閒日開班不多，要開拓收入來源，便要多謀出路。&#13;<br> 每到暑假，林啟文便會籌辦戶外活動，亦會跟教畫老師合辦畫展，及到私人屋苑舉辦兒童畫班。&#13;<br> 要數最賺錢的課程，非港島中區高尚屋苑會所內開辦兒童繪畫班莫屬。「那課程最初由朋友拉攏，每周一次，沒想到反應較預期理想，現已增至3班。」<br> &#13;<br> <spanclass>學費一成交管理公司 &#13;<br> 他指出，住在中區的家長除了捨得花錢，對子女的栽培亦較全面，小朋友都習慣上興趣班，學習新事物較快。「只需將學費一成付予屋苑管理公司，可說是最賺錢的課程。」</spanclass></p></body></html>
