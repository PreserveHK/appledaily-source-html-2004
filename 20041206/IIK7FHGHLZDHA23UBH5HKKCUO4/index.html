<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>三隻小熊躺在溫暖的被窩裏，抬頭看見窗外的月亮和不時劃過天際的流星，他們在心中默默許下三個願望。&#13;<br>第一個願望：不管世界如何的悽慘，我們要做全世界上最快樂的三隻小熊。&#13;<br>第二個願望：要努力讓世界今天比昨天更快樂一點。第三個願望：（秘密，不能說。）&#13;<br>在睡着之前他們還為自己取了一個新的名字，叫「破爛布三兄弟」：紫色小熊叫破破、橘色小熊叫爛爛、藍色小熊叫布布。&#13;<br>破爛布三兄弟現在要快樂地睡着了，晚安快樂。</p></body></html>
