<html><header><meta charset="utf-8"><title>明義法師　誦心經送往生淨土</title></header><body><h1>明義法師　誦心經送往生淨土</h1><p>「今天不止香港人懷念黃霑先生，而是全世界很多人都懷念他。」來自新加坡福海禪寺的住持明義法師說，世界各地很多人都認識黃霑，「因為他的曲詞、笑聲、誠懇、愛心，都已遍布全世界很多地方。」&#13;<br> 致辭嘉賓明義法師盛讚黃霑對慈善事業的貢獻，讚他做人樂觀有信心，也有意志力。他指黃霑的歌曲作品講述人生變幻，也寫過凡塵之苦，反映了他對人生的參悟。法師最後親自帶領全場悼念者誦唱《心經》，送別黃霑於往生淨土。</p></body></html>
