<html><header><meta charset="utf-8"><title>倪震說服白韻琴赴會</title></header><body><h1>倪震說服白韻琴赴會</h1><p>白韻琴日前聲稱不會出席黃霑的追思會，但昨日她卻與男友謝偉俊結伴出席，她到場時被問及為何突然出現時，解釋是倪震致電邀她出席。對於林燕妮在周刊訪問中詳述與黃霑之間的十四載恩仇，白韻琴語帶不屑地說：「叫佢慳番啲口水，賣多幾份燕梳（保險）好過啦。」<br> &#13;<br> <spanclass>「許冠傑有到」 &#13;<br> 對於白韻琴以孽緣來形容黃霑和林燕妮的關係，黃毓民昨日出席追思會時說：「口生喺人哋度，我哋唔會講呢啲嘢，人哋講乜生前冇人理，死後歌頌佢，呢個問題唔存在喺我度。」&#13;<br> 而許冠英昨日亦有到場，他透露胞弟許冠傑（Sam）也有到場，但就現場所見，阿Sam沒有於嘉賓席，相信向來表現低調的他，應是混坐在人群中。</spanclass></p></body></html>
