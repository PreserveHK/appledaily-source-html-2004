<html><header><meta charset="utf-8"><title>駐外機構名稱刪「中華民國」</title></header><body><h1>駐外機構名稱刪「中華民國」</h1><p>目前，台灣政府的駐外機構，除二十多個與台灣有邦交的小國使用大使館外，其餘駐外的半官方機構，均採用類似「中華民國駐巴西台北經濟文化辦事處」一類名字，但功能與一般使館無異，包括前往台灣的簽證、新聞聯繫、介紹台灣投資環境和教育文化資料等職能。&#13;<br> 不過，民進黨政府上台後，多數駐外機構已將名稱中的「中華民國」刪了，僅保留「台北駐×辦事處」。此外，也有些採用別的，如在香港的「中華旅行社」等，其職能與其他代表處相近。</p></body></html>
