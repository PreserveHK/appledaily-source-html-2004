<html><header><meta charset="utf-8"><title>　　中大教授反小班開大火 - 李八方</title></header><body><h1>　　中大教授反小班開大火 - 李八方</h1><p>立法會雖然通過咗小班教學嘅動議，但係教統局一於少理。幫政府做緊小班試驗計劃嘅中大教育心理學系系主任侯傑泰噚日就上咗商台做訪問，佢話外國好多研究都話小班效果少、成本高。重窒啲教師備課質素極低，淨係喺離開教員室到課室之前先諗上堂要講乜。&#13;<br> 佢建議政府倒不如將資源投放喺減少教師授課課堂，同埋為教師提供培訓課程；再唔係就直情減到二十人一班，唔係維持二十五人就等於丟錢落鹹水海，好似每人一茶匙燕窩，一大煲中藥每人用嚟濕吓口咁喎。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
