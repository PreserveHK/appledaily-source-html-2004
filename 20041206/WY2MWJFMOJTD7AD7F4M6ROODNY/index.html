<html><header><meta charset="utf-8"><title>自讓車主免佣誘客</title></header><body><h1>自讓車主免佣誘客</h1><p>場內的參展商除了大車行以外，還有一些自讓旅行車的車主。為了增加與會者的購買慾，大車行紛紛推出各種優惠，如低息貸款、10年還款期、3年保養、免牌費路費及首年保險等等，買家只需支付車價一成作定金，即可出車。&#13;<br> 至於自讓車主，雖然財力不及大公司，但免收買家佣金，加上熟悉自家旅行車的性能及長處，所以在推銷時，更易獲取買家信心。場內更有不少自讓車主，於出讓的旅行車上大字標明一手車主及行車里數少，以增加號召力。&#13;<br> 據場內的展商表示，在戶外舉行的旅行車展，銷情一般較室內的展覽多一至兩成，而在場的參觀者則直言，戶外車展的氣氛較佳，但買車與否始終在於價錢。</p></body></html>
