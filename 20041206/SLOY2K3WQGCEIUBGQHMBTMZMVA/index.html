<html><header><meta charset="utf-8"><title>GiGi叫伊健努力趕上華仔</title></header><body><h1>GiGi叫伊健努力趕上華仔</h1><p>梁詠琪（GiGi）昨天到尖沙嘴出席一個商台活動，還即場示範整蛋糕，還應司儀要求，講出初吻的回憶，GiGi就透露初吻在四、五歲時給了阿姨。&#13;<br> 對於劉德華剛奪得金馬影帝，GiGi說：「今朝先知，我會打畀佢恭喜佢，因為我今次唱片有首歌係佢填詞，我一定會送一張唱片畀佢。」至於她的男友鄭伊健曾試過與華仔同一年角逐金像獎，她說：「我都知佢哋試過同一屆提名，我會叫伊健努力啲，實有機會嘅。」<br> &#13;<br> <spanclass>「藝人應傳揚愛心」 &#13;<br> GiGi又表示今天會到學校，以傑青身份出席一個演講活動。她說：「作為一個藝人，應該要以佢嘅知名度，將愛心訊息帶畀其他人。」</spanclass></p></body></html>
