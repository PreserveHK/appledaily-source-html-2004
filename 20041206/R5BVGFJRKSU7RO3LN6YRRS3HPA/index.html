<html><header><meta charset="utf-8"><title>《原罪犯》韓國橫掃五獎</title></header><body><h1>《原罪犯》韓國橫掃五獎</h1><p>在全球橫掃多個獎項的韓國電影《原罪犯》，昨日在第三屆韓國電影大獎中再下一城，該片除了奪得「最佳電影」、「最佳燈光」和「最佳音樂」外，該片導演朴贊郁和主角崔岷植，再以大熱姿態分別贏得「最佳導演」和「最佳男主角」。<br> &#13;<br> <spanclass>崔岷植獲15萬 &#13;<br> 獲五獎成大贏家的《原罪犯》，憑「最佳電影」獲得五千萬韓圜（約三十七萬港元）獎金，而朴導演和崔岷植亦分別獲三千萬韓圜（約二十二萬港元）和二千萬韓圜（約十五萬港元）獎金。而全度妍則憑電影《人魚公州》榮膺影后。張東健主演的《太極旗飄揚：生死有情》，則捧走「最佳視覺效果」、「最佳音響」和「最佳攝影」三獎。</spanclass></p></body></html>
