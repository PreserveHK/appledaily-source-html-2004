<html><header><meta charset="utf-8"><title>韓潮玩：<br>Cutie迷你植物手機繩</title></header><body><h1>韓潮玩：<br>Cutie迷你植物手機繩</h1><p>韓國手機繩勁有創意！話說筆者某夜路過明洞大街的街邊檔時，發現他們居然用迷你盆栽做手機繩，非常得意！檔主說只要每星期讓它們吸水5分鐘便可健康成長，筆者都忍不住手買了一棵，檔主的話是否屬實，就留待我下次向大家報告吧！&#13;<br>&#13;<br>記者：張銘恩　攝影：陳陶鈞&#13;<br>交通：乘地鐵4號線在明洞站下車，6號出口即到明洞大街。</p></body></html>
