<html><header><meta charset="utf-8"><title>　　魯平夫婦為媳婦嚟香港 - 李八方</title></header><body><h1>　　魯平夫婦為媳婦嚟香港 - 李八方</h1><p>曾經罵肥彭係「千古罪人」嘅國務院港澳辦前主任魯平同夫人噚日喺灣仔禮頓山社區會堂出現，不過就唔肯再就香港問題發表意見。原來魯主任今次專程嚟港，係參加佢媳婦姚珏開辦嘅天才音樂學院三周年紀念活動，欣賞姚珏學生嘅精采表演。&#13;<br> 由於灣仔區議會主席黃英琦都係音樂學院嘅創辦人之一，所以佢親自去門口迎接白頭魯。魯平睇嚟好健康，退休後瘦咗啲。當年佢力薦老董做特首，今日唔知有冇悔意呢？&#13;<br> （圖）魯平（右）與太太出席姚珏音樂學校音樂會。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
