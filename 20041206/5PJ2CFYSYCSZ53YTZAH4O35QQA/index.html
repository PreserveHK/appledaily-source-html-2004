<html><header><meta charset="utf-8"><title>聖誕限定：<br>買聖誕禮物兼做善事</title></header><body><h1>聖誕限定：<br>買聖誕禮物兼做善事</h1><p>在今年的芸芸扮靚聖誕禮物中，以Kiehl's的最有意義。它雖然沒有特定的GiftSet，但就可供買家自行組合。這個聖誕套裝的形式是購買任何兩件約8安士裝的Kiehl's產品，可以優惠價$38換購原價$88故事書一本，還附送一個禮物盒連四個可愛的老鼠和貓襟章。套裝的主角故事書是聖誕限量版，而且故事書的收益全數撥捐兒童院，為該院的小朋友籌備聖誕大餐。做善事向來無人會反對，扮靚靚的同時做埋善事，何樂而不為？&#13;<br>&#13;<br>記者：馬靜兒　攝影：陳偉強&#13;<br>查詢：Kiehl's（25910117）</p></body></html>
