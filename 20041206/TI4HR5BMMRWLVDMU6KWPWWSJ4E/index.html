<html><header><meta charset="utf-8"><title>阿倫做義工教訓樂仔</title></header><body><h1>阿倫做義工教訓樂仔</h1><p>余文樂和譚詠麟（阿倫）昨日到灣仔做義工兼頒發獎狀予年輕義工。樂仔昨日遲到，被阿倫笑着教訓，樂仔即解釋：「我前一日落完水，有啲唔舒服瞓晏咗。」&#13;<br> 樂仔透露近期忙於另覓新居，他笑說：「希望阿倫或者克勤放啲物業出嚟，平租畀我，板間房都好呀。」&#13;<br> 而阿倫剛與碧咸嫂Victoria在上海做模特兒大賽評審，他大讚對方平易近人，阿倫說：「佢冇大牌，好nice，佢一見到我呢個『東方版香港碧咸』，即刻對我另眼相看，對我不知幾好。其實佢都有遲到，大肚婆行得慢，我咪讓張櫈畀佢坐。」	&#13;<br> 採訪、攝影：梁錦雯</p></body></html>
