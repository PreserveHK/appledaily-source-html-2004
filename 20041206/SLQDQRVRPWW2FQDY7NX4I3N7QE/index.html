<html><header><meta charset="utf-8"><title>建議進行結腸癌普查</title></header><body><h1>建議進行結腸癌普查</h1><p>【本報訊】隨着港人飲食西化，結腸癌成為本港第二常見癌症，每年新症數目達三千。為了盡早預防結腸癌，香港大學醫學院內科學系副教授王振宇認為，政府應考慮為五十歲以上市民進行結腸癌普查。&#13;<br> <br> <spanclass>港人缺乏認識 &#13;<br> 王振宇昨日出席防癌健康博覽時表示，不少港人對結腸癌缺乏認識，因此沒有接受檢查。港大去年進行的調查發現，在一百名參與大腸癌講座的參加者中，九成人及後接受了不同的結腸癌檢查，包括大便隱血測試、鋇劑灌腸配合結腸鏡檢查，以及大腸內窺鏡檢查。</spanclass></p></body></html>
