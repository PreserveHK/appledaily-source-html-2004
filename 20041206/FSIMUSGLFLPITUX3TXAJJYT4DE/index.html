<html><header><meta charset="utf-8"><title>群星淚影悼霑叔</title></header><body><h1>群星淚影悼霑叔</h1><p>黃霑博士追思會昨日假香港大球場舉行，大批圈中人均有到場向霑叔作出最後致意，出席者包括沈殿霞、白韻琴、李香琴、高志森、唐鶴德、劉松仁、許冠英、周慧敏、廖啟智陳敏兒夫婦、陳淑蘭等等。&#13;<br> 雖然霑叔長子黃宇瀚曾表示希望大家能記着父親的笑聲，但昨日當霑叔生前十位好友在追思會台上致辭及播放霑叔生前名曲期間，不少圈中人因一時感觸當場落淚，肥姐與琴姐均傷心得以紙巾拭淚，陳敏兒及白韻琴哭成淚人，高志森和鍾鎮濤更落下男兒淚，而當蘭子與舊愛祁文傑手拖手離開時，她亦哭得眼鼻通紅，場面一片哀傷。&#13;<br> 攝影：仇志德、林德雄&#13;<br> </p></body></html>
