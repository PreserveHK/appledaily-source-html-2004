<html><header><meta charset="utf-8"><title>英國質疑激光矯視安全性</title></header><body><h1>英國質疑激光矯視安全性</h1><p>英國政府臨床醫療研究機關（NationalInstituteforClinicalExcellence）經過一年時間研究，認為現時的數據未足以容許在國民公營醫療服務上廣泛應用激光矯視服務，並認為可以佩戴眼鏡或隱形眼鏡等更安全的方法矯正視力，所以不建議在國民醫療機構提供激光矯視手術，因為該手術未能證明其長遠的安全性。去年美國眼科雜誌也指出，此手術失敗率高達一成，而並非千分之一。</p></body></html>
