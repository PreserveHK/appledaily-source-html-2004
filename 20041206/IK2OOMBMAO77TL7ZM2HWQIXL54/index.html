<html><header><meta charset="utf-8"><title>　　陳竟明VS李永達 - 李八方</title></header><body><h1>　　陳竟明VS李永達 - 李八方</h1><p>白鴿黨新領導層改選十二號舉行，提名就聽晚六點先截止，李永達宣布問鼎主席之後，上周五跑咗個新東支部主席兼中大教授陳竟明出嚟，夥拍嚟自新西嘅黃偉賢，話要挑戰達仔同何俊仁，以免黨權獨攬喺立法會議員或同一班人身上。&#13;<br> 咁嘅理由都諗到，達仔只好歎同人唔同命。八方聽聞陳教授胸有成竹，目前勝負決定於港島同九東形勢，如果馬丁支持陳黃配，達仔就要小心。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
