<html><header><meta charset="utf-8"><title>傅明憲任愛護動物協會主席</title></header><body><h1>傅明憲任愛護動物協會主席</h1><p>傅明憲、趙式明、吳光正夫婦和王敏德等，前晚盛裝到灣仔出席HongKongBalletBall周年晚會。傅明憲第五年擔任大會籌委主席，她以一身VeraWang晚裝亮相。&#13;<br> <br> <spanclass>暫無意生育 &#13;<br> 傅明憲又透露將出任香港愛護動物協會主席一職，她說：「我係一個星期前獲通知，其實我一直都做緊愛心大使，𠵱家開始要開埋會同做財務，我希望終生為動物福利服務，唔止叫大家捐錢，重要做多啲宣傳同教育。」問她太忙會否阻礙生育大計，她說：「我都冇諗生BB住，𠵱家重後生，希望做啲社職活動，老公都支持我嘅決定。」&#13;<br> 採訪：RitaLeung　攝影：IpKwanHoi</spanclass></p></body></html>
