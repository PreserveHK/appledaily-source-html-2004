<html><header><meta charset="utf-8"><title>死亡恐嚇DanniiMinogue草木皆兵</title></header><body><h1>死亡恐嚇DanniiMinogue草木皆兵</h1><p>性感小雲雀KylieMinogue個歌手妹妹DanniiMinogue，不嬲都鍾意喺自己個官方網頁留言，同fans傾吓偈。不過近日一個歌迷喺佢個網頁度向Dannii發出類似死亡恐嚇嘅古怪留言，嚇到Dannii即刻三魂唔見七魄，雖然佢唔知個狂迷係講笑定認真，佢都第一時間報警。事後警方受理事件後話要認真處理，以防佢有進一步行動。</p></body></html>
