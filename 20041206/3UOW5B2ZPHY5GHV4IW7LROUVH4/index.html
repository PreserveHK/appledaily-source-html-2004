<html><header><meta charset="utf-8"><title>根本春美搖胸別社長</title></header><body><h1>根本春美搖胸別社長</h1><p>日本ICup性感女星根本春美，前日現身新宿福家書店，出席全新寫真集《N2》的簽名會，春美所屬的YellowCab事務所社長野田義治最近突然辭職，對此她語出驚人地說：「這個消息令我胸搖心不搖！」&#13;<br> <br> <spanclass>視如父親 &#13;<br> 根本春美透露她雖然已決定留在YellowCab事務所發展，無意跟野田義治跳槽，但她仍然十分尊敬野田，視他如自己的父親，春美說：「野田社長一直以來都是我的最佳傾訴對象。」此話一出，春美即時被日本傳媒視為「野田派」。</spanclass></p></body></html>
