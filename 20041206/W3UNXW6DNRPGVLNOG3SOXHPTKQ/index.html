<html><header><meta charset="utf-8"><title>六成四建築工遭欠薪</title></header><body><h1>六成四建築工遭欠薪</h1><p>【本報訊】來自十九個建造業工會的三百多名建築工人，昨日在中環遮打花園集合，然後遊行到政府總部請願，要求政府正視建造業界失業率高企和非法勞工「搶飯碗」等問題，工會代表又要求當局加強監管外判工程。&#13;<br> 發起遊行的建造業總工會理事長蔡鎮華表示，現時約有六萬建造業工人失業，在工程濫判下，不少工人曾被剝削。&#13;<br> 據工會的統計顯示，六成四工人曾被欠薪，情況嚴重，他希望政府能成立專責委員會，解決建造業失業和欠薪等問題，並訂出措施保障工人權益。</p></body></html>
