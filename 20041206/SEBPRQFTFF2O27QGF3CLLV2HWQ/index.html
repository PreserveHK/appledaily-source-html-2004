<html><header><meta charset="utf-8"><title>張立　黃霑精神是港遺產</title></header><body><h1>張立　黃霑精神是港遺產</h1><p>「黃霑嘅精神係香港嘅寶貴遺產，佢身患重病仍能樂觀面對死亡。好多平時樂觀嘅人，當面對絕症嘅時候就會崩潰，但係黃霑知道患咗絕症，仍然可以主持《三個光頭佬》節目，揮灑自如。」文化評論員張立張立指出，黃霑一生經歷過不少波折，對人生無常早有領悟，所以能對癌症處之泰然。&#13;<br> 張立提出以《滄海一聲笑》為特區區歌，「呢首歌反映咗香港人豪邁嘅精神，呢首個人人識唱，同香港息息相關。」他並寄語港人以黃霑為榜樣，樂觀面對逆境。</p></body></html>
