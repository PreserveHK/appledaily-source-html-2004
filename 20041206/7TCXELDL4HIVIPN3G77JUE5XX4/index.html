<html><header><meta charset="utf-8"><title>紅白肉主題菜暖暖胃</title></header><body><h1>紅白肉主題菜暖暖胃</h1><p>冬風起，是時候吃些暖身暖胃食物。荷里活廣場有新搞作，多間食肆推出以紅、白肉為主題的秋冬菜，如新天地（蘇杭菜館）的杭州本雞保，DoubleStarCafe的香煎鵝肝墨汁麵等，款式多多。商場還推出3小時免費泊車優惠，消費滿$300即可享用，可以慢慢吃頓好菜。&#13;<br>&#13;<br>記者：李淑芬</p><p>聯邦大酒樓（26260988）&#13;<br> 地址：鑽石山龍蟠街3號荷里活廣場353及401、306號</p></body></html>
