<html><header><meta charset="utf-8"><title>精緻雕花電視櫃</title></header><body><h1>精緻雕花電視櫃</h1><p>東南亞的手工藝的發展十分成熟，師傅精工打造的鐵家具，木身髹上多層油漆，堅固耐用，式樣和雕花均迥異於中式家具的味道。這天行經DusitPalace，發現一個菲律賓手造的縷花四門木櫃，鐵花和四斗木抽屜上的雕花皆十分精緻，隱隱然帶點中國古雅吉祥的風味，尺寸剛好做電視櫃（69吋×19吋×35吋），又添多一分好感。&#13;<br>&#13;<br>記者、攝影：邵超</p><p>售賣點：DusitPalaceLifestyle&#13;<br> 地址：中環美輪街1號地下&#13;<br> 電話：25811718</p></body></html>
