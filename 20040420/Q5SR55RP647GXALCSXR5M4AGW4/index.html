<html><header><meta charset="utf-8"><title>科聯扭虧業務轉型見效</title></header><body><h1>科聯扭虧業務轉型見效</h1><p>【本報訊】科聯系統（046）去年度扭虧為盈，全年錄得盈利606萬元，02年度則虧損3962萬元。該公司主席兼行政總裁吳長勝（圖）指出，這反映科聯業務轉型初見成效，未來該公司會逐步以軟件及商業流程外包服務為主導的供應商，增加該集團的穩定收入。&#13;<br> 期內科聯營業額3.62億元，升57.2%；每股盈利2.21仙，不派息。今年初投入服務的政府電子貿易服務，他表示，科聯至今的市場佔有率為3%，今年再會投資2000萬元，手持現金1億元。&#13;<br> 期內來自水務處和土地註冊處的工程項目為主要收入來源，於未來8至10年仍有2.8億元合約價值攤分入帳。</p></body></html>
