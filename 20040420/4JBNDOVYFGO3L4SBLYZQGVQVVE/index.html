<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>繃帶馬問美麗的安妮：&#13;<br>「你見過我的童年嗎？」&#13;<br>安妮搖搖頭。&#13;<br>繃帶馬又問：「那你見過你自己的童年嗎？」&#13;<br>安妮說：「我沒見過我的童年，&#13;<br>但是我經歷過，而現在我還在過我的童年。」&#13;<br>「你好幸福喲。」繃帶馬羨慕地說。&#13;<br>安妮說：「童年不一定是幸福的，&#13;<br>它只是有一堆用不完的美好&#13;<br>想像罷了。」</p></body></html>
