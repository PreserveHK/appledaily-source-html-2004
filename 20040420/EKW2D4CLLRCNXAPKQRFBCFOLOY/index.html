<html><header><meta charset="utf-8"><title>BoA個唱勁賺六千萬</title></header><body><h1>BoA個唱勁賺六千萬</h1><p>韓國女歌手BoA前日終於完成其日本巡迴演唱會的最後一場，共吸引了十萬四千名日本歌迷前往觀賞，大賺約九十億韓圜（約六千萬港元）。&#13;<br> 不過，由於BoA長期在日本活動，部份韓國fans一直對此深感不滿，加上她經常在日本說日文，令fans認為她已經融入為日本藝人。對此，BoA前日終於公開聲明，回應韓國fans心中的誤解及不滿，她說：「我是百分之百的韓國人，我以韓國歌手的身份在日本活動，我對於此感到非常自豪。」</p></body></html>
