<html><header><meta charset="utf-8"><title>奇雲史帕西遇扑頭黨</title></header><body><h1>奇雲史帕西遇扑頭黨</h1><p>荷李活男星奇雲史帕西（KevinSpacey），表示上周六凌晨時分於倫敦一公園放狗期間，突然被人打劫及擊襲頭部，但他於當日報案後又銷案，令人摸不着頭腦。&#13;<br> 奇雲於上周六凌晨四時三十分，聲稱到倫敦南部一公園帶狗隻散步時，被一名男子搶去手提電話及襲擊頭部。奇雲劫後第一時間到就近警署報案，但於周六當日，奇雲又突然通知警署，要求銷案，稍後他又發聲明，指自己受傷其實是絆倒。一直被傳是同性戀者的奇雲，當日遇襲的公園毗鄰著名的OldVic劇院，治安一向甚佳。</p></body></html>
