<html><header><meta charset="utf-8"><title>豪宅新盤爭出台</title></header><body><h1>豪宅新盤爭出台</h1><p>受高價豪宅薄扶林貝沙灣南灣刺激，掀起發展商推售現樓豪宅浪潮。九龍數個豪宅盤齊齊短期內以現樓出擊，九龍倉（004）的尖沙嘴擎天半島，乘勢今日開放1座81樓複式單位供傳媒參觀。另外，新盤土瓜灣農圃道18號、何文田君頤峰均蓄勢兩周內開放現樓。九龍建業（034）的九龍城栢德豪廷則準備下月現樓開售。&#13;<br> 至於擎天半島餘下的第1座81樓C室複式單位，提升意向呎價至每方呎1.5萬元。&#13;<br> 新世界發展（017）的君頤峰，趁物業會所將近落成，發展商計劃月底前開放會所供準買家參觀。&#13;<br> 至於新盤栢德豪廷及農圃道18號，乘豪宅買賣熾熱，均於短期內以現樓應市。</p></body></html>
