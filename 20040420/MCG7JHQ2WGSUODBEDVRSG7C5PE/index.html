<html><header><meta charset="utf-8"><title>伍姑娘夜店勾佬</title></header><body><h1>伍姑娘夜店勾佬</h1><p>伍詠薇、歐倩怡、蘇玉華及林保怡等，昨日在將軍澳電視廣播城為無綫新劇《灰色軌跡》試造型。伍姑娘在劇中會紅杏出牆，故她昨日特意以性感裝扮現身，並透露在劇中會盡情性感，稍後更會多蒲夜店揣摩角色。<br> &#13;<br> <spanclass>享受被追求 &#13;<br> 伍姑娘雖已為人婦，但身邊仍不乏追求者，她說：「有好多男士知我結咗婚都鍾意我，我都好享受呢種感覺，所以女人到咗三十幾歲都唔使擔心，只要保養得好就會有人欣賞。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
