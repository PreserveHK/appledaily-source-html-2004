<html><header><meta charset="utf-8"><title>伊東敲開藍色大門</title></header><body><h1>伊東敲開藍色大門</h1><p>近日活躍於影壇的日本女星伊東美咲，完成新片《海貓》的拍攝工作後，將會接拍一齣中日合作新片《...aboutlove》，與台灣電影《藍色大門》男星陳柏霖做對手戲。&#13;<br> 新片《...aboutlove》是由三個分別以日本、上海及台北為背景的短篇故事組成，其中伊東與陳柏霖攜手演出的「東京篇」，由導演下山天執導。伊東說：「雖初次與日本以外的人合作，但大家同樣是亞洲人，我期望從中有所獲益。」</p></body></html>
