<html><header><meta charset="utf-8"><title>阿嬌乖仔最冧霆鋒</title></header><body><h1>阿嬌乖仔最冧霆鋒</h1><p>鍾欣桐（阿嬌）與陳冠希在新片《新紮師兄》飾演夫妻，並育有一兒子，阿嬌想不到導演王晶會找她飾演母親角色，而且還有一個幾歲大的兒子。與小朋友演戲確實不容易，特別是那位小朋友喜歡跟同性長輩在一起，阿嬌要與他熟絡，相當花心思。<br> &#13;<br> <spanclass>掌握竅門 &#13;<br> 戲中演小孩子父親的陳冠希，反而未能取悅對方，阿嬌說：「呢個細路唔知點解，同霆鋒特別投緣，佢見到霆鋒就鍾意同佢玩。初時佢都冇乜理我，咁我為咗拍戲方便，就好努力嘗試同佢培養感情，個小朋友慢慢對我好啲。演得戲多，我開始明白做戲都要有竅門，𠵱家都叫做把握到，做戲時就會容易投入角色。」</spanclass></p></body></html>
