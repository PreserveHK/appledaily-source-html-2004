<html><header><meta charset="utf-8"><title>芳華十八取消下月個唱</title></header><body><h1>芳華十八取消下月個唱</h1><p>女子組合芳華十八前晚在理工大學賽馬會綜藝館舉行「雙方出擊芳華十八」音樂欣賞會，康華和關寶慧分別前來捧場。&#13;<br> 而芳華十八原定下月在港舉行的演唱會將會取消，月底她們會到海南島出席「亞太區首腦經濟論壇」活動，做表演嘉賓。&#13;<br> 康華曾在無綫節目中模仿女子組合女子十二樂坊，她說：「我都想嚟吸收吓經驗，對扮嘢都好有幫助。我遲啲喺扮嘢節目都可能要跳拉丁舞，排舞老師話排三日當一個騷，我嘅約冇受減騷影響。」<br> &#13;<br> <spanclass>關寶慧撞鬼 &#13;<br> 此外，關寶慧表示近日忙於撰寫鬼故事，她說：「我通常都係朝早寫，夜晚好驚，我屋企都鬧鬼，師傅叫我用碌柚葉洗屋，𠵱家都減少咗次數。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
