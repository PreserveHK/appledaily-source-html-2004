<html><header><meta charset="utf-8"><title>豪宅租務增三成</title></header><body><h1>豪宅租務增三成</h1><p>【本報訊】利嘉閣研究部報告，36項豪宅3月有106宗租務成交，較2月增三成，租金上升5.8%。港島跑贏大市，成交及租金分別升93%及8.7%。&#13;<br> 利嘉閣港島住宅營業董事張偉文說，本港營商環境逐步改善，吸引不少跨國公司在港擴展業務，同時大手洽租豪宅，作員工宿舍。此外，豪宅放盤叫價強硬，令不少準買家轉買為租，帶動租務。一向深受日籍及美籍租客歡迎的中半山地利根德閣，3月租務增加7倍，而西半山嘉兆臺及樂信臺，也分別有3及4倍增幅。&#13;<br> 至於租金，同以港島豪宅升幅較為顯著，西半山寶翠園租金上升16%，九龍以又一村又一居升幅最大，上升9.5%。</p></body></html>
