<html><header><meta charset="utf-8"><title>越軍補給艦排水量1200噸</title></header><body><h1>越軍補給艦排水量1200噸</h1><p>負責運載一百名越南遊客前往南沙群島觀光的船隻，是一艘編號HQ996的越南海軍補給艦，該艦排水量一千二百噸，是在越南北部海港城市海防的一個船廠建造，澳門國際軍事學會會長黃東估計，HQ996是二次大戰時期的艦隻，十分陳舊。&#13;<br> HQ996過去也曾運送物資到南沙群島供當地越南駐軍使用，其中在二○○○年的新年時，HQ996就與另外多艘軍艦一同運送逾六十噸物資，包括食物和電視機給越南駐軍使用。&#13;<br> 路透社</p></body></html>
