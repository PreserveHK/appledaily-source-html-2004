<html><header><meta charset="utf-8"><title>世貿批准歐盟向美報復</title></header><body><h1>世貿批准歐盟向美報復</h1><p>【本報綜合報道】世界貿易組織（WTO）昨天宣布，歐盟及其他7個世貿成員國，可以對備受爭議的美國反傾銷法案「伯德修正案」（Byrdamendment）採取制裁行動，有權向美國公司徵收高達70%的懲罰性關稅。&#13;<br> 歐盟早於去年底，要求美國停止把反傾銷罰款補貼當地的相關公司，涉及金額達7億美元（約54.6億港元）。世貿已在去年1月初裁定「伯德修正案」違反該組織的規章。&#13;<br> 「伯德修正案」由美國國會議員伯德提出，並於1998年由國會通過。該法案旨在找出合理方法，把那些向海外公司徵收的反傾銷罰款，用於受影響的美國公司。</p></body></html>
