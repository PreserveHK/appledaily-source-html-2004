<html><header><meta charset="utf-8"><title>安倍夏美訪台垂涎小籠包</title></header><body><h1>安倍夏美訪台垂涎小籠包</h1><p>前morning娘成員安倍夏美前日首次到訪台灣，為日本富士電視台拍攝特輯，吸引超過四百多名fans往接機。&#13;<br> 前日中午約十二時四十五分，安倍夏美飛抵台灣，貪靚的她還在飛機上補妝近十五分鐘才下機，守候多時的歌迷一見偶像即蜂擁而上，由於現場只得三名保安人員維持秩序，一度造成混亂。不過安倍卻未有被嚇倒，仍然保持一貫親切笑容，不時向fans揮手，事後接受訪問時她表示訪台最想吃小籠包。安倍預計於明日下午離開台灣。</p></body></html>
