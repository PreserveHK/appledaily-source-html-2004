<html><header><meta charset="utf-8"><title>蜜桃咖喱魚蛋&#13;<br></title></header><body><h1>蜜桃咖喱魚蛋&#13;<br></h1><p><spanclass><fontstyle>自製價：$40/4人份量&#13;<br><b>用咩料：</b>&#13;<br>魚蛋	半斤&#13;<br>白蘿蔔	半斤&#13;<br>豬皮	4両&#13;<br>罐頭蜜桃件	半罐&#13;<br>濕咖喱	1湯匙半&#13;<br>椰漿	2湯匙&#13;<br>蒜茸	3粒&#13;<br>乾葱	3粒&#13;<br>薑、葱	適量&#13;<br>麥芽糖	2湯匙&#13;<br>鹽	1茶匙半&#13;<br>上湯	1杯&#13;<br>&#13;<br><b>芡汁：</b>&#13;<br>馬蹄粉	1湯匙半&#13;<br>水	4湯匙&#13;<br>&#13;<br><b>小貼士：</b>&#13;<br>1.用麥芽糖煮可以避免芡汁生水，還可以把咖喱汁包住食物，保持原味。&#13;<br>2.濕咖喱在大超市的醬料架可以找到，有支裝和瓶裝。&#13;<br>&#13;<br><b>好易做：</b></fontstyle></spanclass></p></body></html>
