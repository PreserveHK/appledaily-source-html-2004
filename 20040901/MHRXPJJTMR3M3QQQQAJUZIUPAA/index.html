<html><header><meta charset="utf-8"><title>許冠傑655萬買加州花園</title></header><body><h1>許冠傑655萬買加州花園</h1><p>許冠傑（Sam）早前復出在紅館開騷，賺個盤滿缽滿。據地產界的消息，阿Sam近日再次榮升業主，以六百五十五萬元，購入一個加州花園單位。<br> &#13;<br> <spanclass>面積二千餘呎 &#13;<br> 阿Sam的加州花園新居面積二千零一十四平方呎，另加面積九百六十四平方呎的花園。阿Sam日常生活低調，又鍾情留在家中休息，對居住環境有一定要求，而加州花園附近環境清幽，正適合阿Sam所需。&#13;<br> 阿Sam已先後在紅館開了兩次演唱會，下月他會再舉行多一次，近日正積極做準備。</spanclass></p></body></html>
