<html><header><meta charset="utf-8"><title>　　新世界董事大換血 - 李八方</title></header><body><h1>　　新世界董事大換血 - 李八方</h1><p>彤叔鄭裕彤旗下嘅新世界發展同新世界中國，噚日分別公布新嘅人事任命，利國偉繼何添之後，因年事關係，辭任獨立非執行董事職務，全心全意享吓清福；何添兒子何厚浠亦唔再出任何添嘅替任董事。&#13;<br> 不過，長江後浪推前浪，何厚浠同利國偉嘅女婿梁祥彪，就雙雙獲委任為新世界發展非執行董事。&#13;<br> 最令人大惑不解嘅係，新創建行政總裁陳錦靈，一口氣辭去新世界發展嘅非執行董事，同新中嘅執行董事職務，兩者都同樣以個人理由辭任，八方尚未收到風，點解佢要辭任。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
