<html><header><meta charset="utf-8"><title>肛交案男童曾集體性交</title></header><body><h1>肛交案男童曾集體性交</h1><p>【本報訊】越南裔侍應涉嫌與十四歲男童非法肛交一案，昨在高院續審，事主被盤問時承認小學時被譏笑「乸型」，情緒暴躁，𠝹手自殘，又曾牽涉同性「三角戀」及三人性愛。&#13;<br> 根據事主所說，他的第一次性行為，是與被告王龍順（三十歲）肛交，後來他與男友「Franky」亦有再犯，甚至曾經讓「東東」加入，進行集體性行為，結果遭教會前輩訓斥。&#13;<br> 至於辯方則指事主在網上自稱二十一、二歲，而被告與事主初次見面後，便發覺事主不是自己喜歡的類型，但事主仍表現熱情，被告斥事主令其反感，終不歡而散，被告與事主從無親暱行為，聆訊今續。&#13;<br> 案件編號：HCCC291/2003</p></body></html>
