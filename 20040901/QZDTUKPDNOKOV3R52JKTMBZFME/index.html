<html><header><meta charset="utf-8"><title>心臟糖尿病患死亡率高</title></header><body><h1>心臟糖尿病患死亡率高</h1><p>英國蘇格蘭格拉斯哥醫學研究機構WesternInfirmary科學家JohnMcMurray的研究顯示，很多心臟病患者都不知道自己同時患上了糖尿病，這種情況會加速病人死亡。同時，瑞典卡羅林斯卡大學醫院教授LarsRyden警告心臟病患者，如患有糖尿病而未能及早發現，會對心臟病的診治造成很大困難，而心臟病及糖尿病的雙重病患之死亡率也是特別高，現時全球的心臟科醫生都會替心臟病人進行葡萄糖耐量測試。</p></body></html>
