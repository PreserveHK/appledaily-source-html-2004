<html><header><meta charset="utf-8"><title>Twins義賣月餅大豐收</title></header><body><h1>Twins義賣月餅大豐收</h1><p>人氣組合Twins昨日在旺角新世紀廣場出席「Neway仁人雙生義賣月餅揭幕日」活動，由於是暑假完結前最後一天，故吸引近二百名fans趁開學前衝刺見偶像，當中更有殘障男fans捧場，而Twins賣月餅之餘，更獲fans送上澳門豬肉乾及其他禮物。&#13;<br> 鍾欣桐（阿嬌）透露其胞妹今年升讀小學三年級，所以早前特別為她購下大批文具。中秋將至，Twins表示今年也要在工作中過節，更笑言連與家人吃飯也要度期，阿嬌稱日前也是母親致電她的助手，提醒她要去做身體檢查。&#13;<br> 採訪：王連連　攝影：陳志嵐</p></body></html>
