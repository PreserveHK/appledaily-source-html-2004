<html><header><meta charset="utf-8"><title>自行派位及統一派位</title></header><body><h1>自行派位及統一派位</h1><p>小一派位分自行及統一派位兩個階段，各佔每校小一班一半學額。在自行派位階段，每校最多撥出六成自行派位學額，取錄學生的弟妹，其餘四成則按計分法取錄其他學生；在統一派位階段，每校需撥出一成學額作不受校網限制派位，其餘九成則只有分派與所屬校網的學生。&#13;<br> 今年自行派位將於十一月十五日放榜，未獲派位的學生，則需在明年一月十五至十六日辦理報名統一派位手續，結果在明年六月四日公布。</p></body></html>
