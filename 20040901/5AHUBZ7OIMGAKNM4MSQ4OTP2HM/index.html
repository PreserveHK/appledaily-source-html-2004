<html><header><meta charset="utf-8"><title>「大個仔開學啦！」</title></header><body><h1>「大個仔開學啦！」</h1><p>【本報訊】「我呢，將來希望可以與同學開開心心玩玩具。」升小一的黃澤淳今天就要到新學校上課，開展小學生生涯，他直言感到十分興奮和快樂。&#13;<br> 昨日晚上，澤淳試揹背囊式的書包，以及試穿藍色恤衫及白色短褲的校服，他頓時覺得自己已經「大個仔開學啦！」（見圖）<br> &#13;<br> <spanclass>母親憂心忡忡 &#13;<br> 雖然澤淳說不出將來需要念甚麼科目，但卻一點都不擔心，只希望盡快認識新朋友。相反，身為母親的黃太卻顯得憂心忡忡，並稱雖然早前與兒子一起參加新學校的迎新會，當時澤淳顯得非常雀躍和高興，「但始終個仔一讀就要讀六年，所以仍然有啲緊張。」</spanclass></p></body></html>
