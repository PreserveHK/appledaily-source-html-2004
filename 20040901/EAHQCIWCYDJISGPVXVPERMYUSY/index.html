<html><header><meta charset="utf-8"><title>李心潔力踢葛民輝要害</title></header><body><h1>李心潔力踢葛民輝要害</h1><p>由李心潔、黃秋生、葛民輝及陳小韻等主演的新片《A1頭條》將於本月初上映，秋生及葛民輝扮收數佬，並要向李心潔追數，由於李心潔在戲內剛面對男友過身之痛，當她回家發現收數佬前來追數後，即化悲憤為力量與他們混戰，李心潔更踢中葛民輝的要害，令他痛不欲生。<br> &#13;<br> <spanclass>狂咬秋生 &#13;<br> 三位演員拍攝前不停仔細排練，因為導演擔心李心潔會傷到葛民輝要害，而在另一場戲中，李心潔要咬着秋生，秋生着李心潔不用留力，結果弄到周身傷痕。</spanclass></p></body></html>
