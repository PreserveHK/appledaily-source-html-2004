<html><header><meta charset="utf-8"><title>英樓市開始有冷卻跡象</title></header><body><h1>英樓市開始有冷卻跡象</h1><p>【本報綜合報道】英國7月份新批出的樓宇按揭貸款顯著減少，反映英倫銀行（央行）連番加息後，樓市已開始冷卻。&#13;<br> 當地7月份淨樓按貸款增加86.5億英鎊（約1209.3億港元），較6月的93.4億鎊少7.4%，且為去年8月以來新低。獲批核的貸款申請從6月的11.2萬宗，跌至7月的9.7萬宗，是去年3月至今最少。&#13;<br> 美國銀行（倫敦）經濟師科多尼奧說，英國樓市已見降溫，英央行自去年11月起多次收緊銀根，應開始發揮作用。&#13;<br> 包括信用卡和商店貸款在內的消費者淨信貸亦見收斂，於7月只增加17.6億鎊（約246億港元），少過6月的21.7億鎊。</p></body></html>
