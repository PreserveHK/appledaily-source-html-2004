<html><header><meta charset="utf-8"><title>泰港資廠集體中毒</title></header><body><h1>泰港資廠集體中毒</h1><p>【本報訊】泰國消息：兩間在泰國近緬甸邊境開設的港資紡織廠，前日包括港人在內有兩百名工人集體食物中毒，先後送院治理，管理層對事件進行檢討，而當地衞生部門亦展開調查。&#13;<br> 事發於前日晚上，兩間位於泰國近緬甸邊境的港人投資紡織廠，一批進食過晚飯的緬甸工人感到肚痛和腹瀉，情況愈來愈嚴重，送往當地醫院的工人高達二百名，包括一香港人職員，令醫院應接不暇。&#13;<br> 該工廠僱用了八百名工人，他們午飯和晚飯是由泰國兩間承包商供應，當晚吃過雞肉、南瓜、豆和咖喱肉類等，疑部份食物受污染。</p></body></html>
