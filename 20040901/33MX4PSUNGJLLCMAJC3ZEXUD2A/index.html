<html><header><meta charset="utf-8"><title>營養特飲：<br>香蕉芒果橙汁</title></header><body><h1>營養特飲：<br>香蕉芒果橙汁</h1><p>香蕉含有豐富維他命B6，這是一種天然的免疫力強化劑，可以與維他命C一起幫助人體抵抗感染疾病。加上香甜橙汁和芒果，早上喝一杯，便可以充滿精力的上班上學去。</p><p><b> 用咩料：</b> &#13;<br> 香蕉	半隻&#13;<br> 橙汁　21/2安士&#13;<br> 芒果	3安士&#13;<br> &#13;<br> <b> 好易做：</b> &#13;<br> 將三種水果去皮，切小塊，放入攪拌器中打成茸即可。&#13;<br> &#13;<br> <b> 小貼士：</b> &#13;<br> 如不愛太稠，可加開水調勻。&#13;<br> &#13;<br> 記者：謝翠玲　攝影：周旭文&#13;<br> 食譜提供及示範：東宮&#13;<br> 地址：尖沙嘴彌敦道118-130號美麗華酒店二樓&#13;<br> 電話：23155166</p></body></html>
