<html><header><meta charset="utf-8"><title>羅密歐兩歲生日睇魔術</title></header><body><h1>羅密歐兩歲生日睇魔術</h1><p>日前證實已為碧咸（DavidBeckham）懷有第三胎的Victoria，近日心情甚佳，前日她預祝兒子羅密歐（Romeo）今日兩歲生日，特別在位於赫特福德郡的豪宅開生日派對，羅密歐與哥哥布魯克林（Brooklyn）均表現興奮。&#13;<br> 雖然派對只有碧咸及Victoria雙方父母和一些親密朋友參加，而碧咸則須在球會參加訓練而缺席，但Victoria特別請專人表演魔術，又找來野生動物園安排派對事宜，令小孩可與鸚鵡及蛇等動物作近距離接觸。稍後Victoria三母子將趕往西班牙與碧咸一起慶祝。</p></body></html>
