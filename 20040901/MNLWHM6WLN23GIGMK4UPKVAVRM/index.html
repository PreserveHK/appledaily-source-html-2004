<html><header><meta charset="utf-8"><title>高等法院被拆招牌</title></header><body><h1>高等法院被拆招牌</h1><p>【本報訊】高等法院受衝擊?!一輛密斗貨車昨早駛經金鐘高等法院時發生意外，事後發現大門外牆高處組成「高等法院（HIGHCOURT）」的英文字母牌的「O」字被撞甩，「C」字則懸吊半空，最終工人將「C」字也拆掉。警方於早上十一時五十七分接報交通意外事故，即派警員到場了解情況。司法機構發言人表示，已召建築署派職員視察情況（圖），今日進行維修，修理費用由司法機構支付，稍後再向肇事貨車車主索回。&#13;<br> 梁瑞珮攝</p></body></html>
