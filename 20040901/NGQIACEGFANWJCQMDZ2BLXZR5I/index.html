<html><header><meta charset="utf-8"><title>二手盤出現反價</title></header><body><h1>二手盤出現反價</h1><p>東涌新盤成交量及造價理想，帶動區內二手市道，造價較上月升逾10%，藍天海岸的二手放盤更有一成業主反價。&#13;<br> <br> <spanclass>造價升逾一成 &#13;<br> 中原地產分行經理洪篤照指出，8月份東涌陸續有新盤推出，帶動區內二手交投，當中藍天海岸錄得18宗，較上月同期多10%，成交呎價由7月份約2600元，升至本月的2950元，升幅達13.5%。&#13;<br> 藍天海岸新貨近日以高價成交，二手放盤即時出現反價。洪氏說，藍天海岸有10%的業主反價，叫價由3000元，提高至3200元。區內其他二手盤，如海堤灣畔及東堤灣畔的放盤業主也有反價10至15%。</spanclass></p></body></html>
