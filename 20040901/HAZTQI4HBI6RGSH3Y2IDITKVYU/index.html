<html><header><meta charset="utf-8"><title>奧花栽培愛滋孤兒獲表揚</title></header><body><h1>奧花栽培愛滋孤兒獲表揚</h1><p>美國名嘴奧花雲費（OprahWinfrey），多年來均捐出巨額善款幫助貧困人士，聯合國為表揚她對教育的貢獻，決定於稍後頒發「全球傑出領袖獎」給她。&#13;<br> 身家以十億計算的奧花雲費，除了熱心公益，更曾出錢為父母因愛滋病去世而成為孤兒的南非兒童興建學校，一所名為奧花雲費領袖學校的校舍，會於○七年正式投入服務。&#13;<br> 而奧花雲費得悉聯合國將頒獎給她時，亦大感震驚，並已答應一定會於本月三十日於美國紐約舉行的頒獎禮中，親自接受嘉許。</p></body></html>
