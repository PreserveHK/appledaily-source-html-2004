<html><header><meta charset="utf-8"><title>祖兒為愛貓出影集</title></header><body><h1>祖兒為愛貓出影集</h1><p>容祖兒（Joey）昨日到商台接受訪問，養了四隻貓的她，閒時會為愛貓影相，更計劃為牠們出一本影集，就算要自資推出亦在所不計。<br> &#13;<br> <spanclass>曾被狗咬傷肚子 &#13;<br> Joey表示家中四隻貓陪她一起經歷許多東西，她說：「其實我哋成家人都有鼻敏感，之前未搬屋時佢哋就要住天台，𠵱家佢哋就有一間房住。」&#13;<br> 而Joey謂現時與愛貓就好似一家人，如果愛貓有事發生，她亦會有切膚之痛，原來她其中的一隻貓曾經被狗咬傷肚子，令到Joey十分傷心，並不斷怪責自己及承諾以後都不會令牠們再受苦。&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
