<html><header><meta charset="utf-8"><title>幽門產氣螺桿菌致胃癌</title></header><body><h1>幽門產氣螺桿菌致胃癌</h1><p>新加坡一項研究發現，患有幽門產氣螺桿菌的五十歲以上華裔男性，患胃癌機率較常人高出兩倍。&#13;<br> 國大醫院腸胃專科高級顧問醫生楊啟源稱，估計在新加坡有三成五的華裔患有幽門產氣螺桿菌，印度裔患病比例和華裔相若；反之，馬來西亞裔很少感染此病菌，這也解釋了為何極少馬來人患胃癌。胃癌是全球第二號癌症殺手，每年導致六十萬人死亡。胃癌早期症狀主要是胃部疼痛，病人常會感到上腹不適、膨脹、有沉重感。</p></body></html>
