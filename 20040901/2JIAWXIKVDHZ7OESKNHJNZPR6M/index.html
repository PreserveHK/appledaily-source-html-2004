<html><header><meta charset="utf-8"><title>國土部限期清理協議賣地</title></header><body><h1>國土部限期清理協議賣地</h1><p>今年三月三十一日，國土資源部和監察部聯合發出《關於繼續開展經營性土地使用權招標拍賣掛牌出讓情況執法監察工作的通知》，這道政令為七十四號令，被地產商稱為「八三一大限」。&#13;<br> 所謂經營性土地使用權，指徵用土地用作商業、旅遊、娛樂和商品住宅等用途。《通知》強調，二○○二年七月一日後出讓經營性土地使用權，須按規定進行招標拍賣掛牌，遺留的歷史問題必須在八月三十一日前界定、清理完畢，此後不得再採用協議性價格出讓土地。</p></body></html>
