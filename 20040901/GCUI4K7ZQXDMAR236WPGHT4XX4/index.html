<html><header><meta charset="utf-8"><title>裴勇俊網上晒肌肉</title></header><body><h1>裴勇俊網上晒肌肉</h1><p>剛度過三十二歲生日的韓國師奶殺手裴勇俊，前日在其個人網頁上留言，並上載了一段約五分鐘的短片大談自己的近況。不過由於同一時間有太多fans爭相下載該段短片，令網絡不勝負荷，短片下載的功能亦被迫暫停。&#13;<br> 其實該短片是俊哥大前日生日當天在濟州島拍下的，除播出俊哥的生日派對場面外，還有他做運動的實況，大騷俊哥近三個月來健身的成果。&#13;<br> 此外，俊哥還在短片中表示正挑選下一齣接拍的電影，一周內便會作出決定。</p></body></html>
