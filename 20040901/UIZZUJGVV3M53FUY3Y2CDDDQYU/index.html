<html><header><meta charset="utf-8"><title>官恩娜教人追女仔</title></header><body><h1>官恩娜教人追女仔</h1><p>官恩娜、唐詩詠和Angela昨日到港台接受《娛樂滿天星》訪問，三人將會在本周六起主持港台視像節目《千嬌百媚》，內容類似明珠台播放的《粉雄救兵》，三位主持會在節目上改造男觀眾的形象，並指導他們追女仔的秘技。<br> &#13;<br> <spanclass>再做阿Sam嘉賓 &#13;<br> 官恩娜主要提供追女仔的方法，她說：「我會對症下藥嚟指導佢哋，例如教佢哋點𠱁女仔，亦都會以自己嘅經歷嚟指導，如果我係男仔，一定追到好多女仔。」&#13;<br> 此外，官恩娜十月亦會擔任許冠傑（阿Sam）演唱會的嘉賓，她表示早前亦有到阿Sam的大埔新居綵排。&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
