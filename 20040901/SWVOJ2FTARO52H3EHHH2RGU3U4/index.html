<html><header><meta charset="utf-8"><title>全身掃描風險大</title></header><body><h1>全身掃描風險大</h1><p>‧一次全身掃描的輻射約12個毫西米特單位<br> &#13;<br> ‧一般X光掃描只拍一張片，全身掃描則拍多張橫切面照片，以組成立體影像，人體所受輻射更多<br> &#13;<br> ‧過去全身掃描只用於診斷腫瘤等病情，近年還用於身體檢查<br> &#13;<br> ‧全身掃描風險比個別器官掃描高，因暴露於輻射的器官多<br> &#13;<br> ‧受輻射後，年輕人死於癌症的風險比年長人高<br> &#13;<br> ‧全身掃描可能響錯警號，令病人接受不必要的手術&#13;<br> 資料來源：《今日美國報》</p></body></html>
