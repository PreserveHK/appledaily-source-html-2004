<html><header><meta charset="utf-8"><title>Christina趕結婚鬥死敵</title></header><body><h1>Christina趕結婚鬥死敵</h1><p>現年二十三歲的美國女歌手ChristinaAguilera，盛傳已於今年三月與其唱片公司高層男友JordanBratman訂婚。與男友拍拖逾一年的Christina，日前出席「2004MTV音樂錄像頒獎禮」時，繼被目睹與ParisHilton接吻及互摸後，又透過傳媒表示希望男友早日娶她。&#13;<br> Christina日前向記者們說：「我對這段感情很認真，我真的很愛我男友，我很想嫁給他。」&#13;<br> 有說Christina現正密謀於死敵BritneySpears的十一月婚禮前結婚，以爭取傳媒的焦點。</p></body></html>
