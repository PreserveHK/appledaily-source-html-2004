<html><header><meta charset="utf-8"><title>徐子珊狂收獎品做慳家</title></header><body><h1>徐子珊狂收獎品做慳家</h1><p>出爐港姐徐子珊、朱慧敏和符思思前日在廣州出席巴黎雪完美頒獎大會，徐子珊除了是港姐冠軍，她還是最上鏡小姐和國際親善小姐得主，共得到廣告商頒發九千元禮券和現金獎二萬一千元。<br> &#13;<br> <spanclass>做司儀要改善 &#13;<br> 問到徐子珊會否利用獎金購物獎勵自己？她說：「唔會啦，我會將啲獎金儲起佢。」徐子珊日前被無綫安排做《2004兒歌金曲頒獎典禮》的司儀，她說：「我睇番錄影帶，發覺重有好多地方要改善，前輩又肯教我嘢，都係一個好開始。」&#13;<br> 徐子珊的皮膚近日變差，她說：「可能休息唔夠，我又成日化妝，但我會keep住用護膚品。我啲皮膚有敏感，一直都要食藥。」&#13;<br> 採訪、攝影：曾小嘉</spanclass></p></body></html>
