<html><header><meta charset="utf-8"><title>激進領袖揚言犧牲</title></header><body><h1>激進領袖揚言犧牲</h1><p>伊拉克反美暴亂一發不可收拾，美軍在戰況最激的費盧杰跟遜尼派游擊隊停火談判。但不出兩天亂局再現，激進什葉派領袖薩德爾周二揚言準備為結束聯軍佔領犧牲；美軍之前則說不論生死也要捉到他，更在巴格達捉了他的副手，五小時後才釋放；費盧杰更響起猛烈炮火聲，美軍一架MH53直升機被擊落，但無死傷；在巴格達，聯軍總部遇襲。&#13;<br> 伊拉克危機下，美國總統喬治布殊會在香港時間今早開記者，說明對伊拉克亂局對策。</p></body></html>
