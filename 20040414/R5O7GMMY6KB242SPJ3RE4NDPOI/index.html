<html><header><meta charset="utf-8"><title>呂良偉夫婦齊斥滅門兇徒冷血</title></header><body><h1>呂良偉夫婦齊斥滅門兇徒冷血</h1><p>呂良偉楊小娟夫婦昨日手牽手到中環購物，對於天水圍的滅門慘案，兩人都同感令人髮指，呂良偉說：「呢種人簡直係冷血嘅，判佢終身監禁都唔夠，應該拉佢去槍斃。」&#13;<br> 而與女戶主同樣在內地長大的楊小娟，有感而發說：「內地女人初嚟香港，好難適應，語言同文化都好唔同，啲鄰居又冷漠。我以前喺內地，攞住碗飯可以傾足一條街，出門又唔怕俾人偷嘢，𠵱家我間屋一梯兩伙，連鄰居姓乜都唔知。」&#13;<br> <br> <spanclass>夫妻應齊努力 &#13;<br> 問楊小娟是否認同「貧賤夫妻百事哀」？她說：「做夫妻邊有保證一世富貴，應該一齊努力，有咗細路，更加要負責任，男戶主咁冷血，冇資格做男人。」</spanclass></p></body></html>
