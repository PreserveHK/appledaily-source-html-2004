<html><header><meta charset="utf-8"><title>反斗鱷甩洲暢泳15分鐘</title></header><body><h1>反斗鱷甩洲暢泳15分鐘</h1><p>【本報訊】昨午二時四十分，元朗甩洲「反斗鱷」現身，在水中施展矯捷身手（圖），時而潛入水底，時而將頭部露出水面，每次露出頭部時間由三十秒至一分鐘不等，暢泳十五分鐘後便消失影蹤。其出沒的位置接近一處姓吳東主經營的魚塘，塘主指未看過鱷魚爬上來，暫時該魚塘仍屬安全區域。至於漁護署人員在稍後坐小艇安放「蓮花捕鱷籠」，但因一些小故障致浮力欠佳，惟有將該籠收回，最後只好更換其他捕鱷籠的新誘餌，奈何鱷魚對任何捕鱷籠不感興趣。&#13;<br> 馬泉崇攝</p></body></html>
