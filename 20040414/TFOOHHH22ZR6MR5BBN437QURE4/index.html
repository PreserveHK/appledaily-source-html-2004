<html><header><meta charset="utf-8"><title>潛逃12年毒販監9年</title></header><body><h1>潛逃12年毒販監9年</h1><p>【本報訊】運輸工人購入大批嗎啡鹽，打算分銷圖利，取貨後失手被捕，保釋期間潛返內地匿藏，但不欲終日活在驚惶之中，又掛念在港的雙親及孩子，十二年後主動向公安自首。他昨在高等法院承認一項販毒罪名，判監九年四個月。&#13;<br> 現年四十一歲被告劉天星，已婚，育有三名孩子，原任職運輸工人，九一年十二月六日被捕，保釋期間潛返內地，做工廠散工及運輸工人維生，至去年九月向公安自首，同年十一月轉交本港警方處理。&#13;<br> 案件編號：HCCC51/92</p></body></html>
