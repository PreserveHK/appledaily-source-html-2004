<html><header><meta charset="utf-8"><title>奧海城消費保留收據有着數</title></header><body><h1>奧海城消費保留收據有着數</h1><p>由即日起到奧海城商場消費，DayDay都有着數，只要於場內消費滿指定金額，憑收據（每次最多接受三張），即可享有不同的免費泊車優惠，使用八達通或現金付款同樣可享有以下優惠，Shopping完又或者食完飯記得留番張單攞着數喇！		&#13;<br>&#13;<br>記者：黃婉冰　&#13;<br>&#13;<br>優惠時間&#13;<br>1.逢星期一至五&#13;<br>＊消費滿$200或以上，1小時免費泊車&#13;<br>＊滿$400或以上，2小時免費泊車&#13;<br>2.星期六、日及公眾假期&#13;<br>＊消費滿$300，1小時免費泊車&#13;<br>＊滿$500或以上，2小時免費泊車</p></body></html>
