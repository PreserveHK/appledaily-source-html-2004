<html><header><meta charset="utf-8"><title>呂：「我才是暗殺目標」</title></header><body><h1>呂：「我才是暗殺目標」</h1><p>【本報訊】台灣副總統呂秀蓮昨天表示，種種證據顯示，「三一九」槍擊案中，她是被暗殺的主要目標。<br> &#13;<br> <spanclass>很多奇迹讓她存活 &#13;<br> 呂秀蓮昨天會晤新加城國際關係研究中心的學者時表示，沒想到投票前一天與陳水扁同遭槍擊，而因為有很多奇迹，讓她能夠存活至今，種種證據顯示，她才是被暗殺的主要目標。她表示，現在覺得最遺憾的不是她曾經中彈，而是在真相未明之前，還有一些人表示很多的質疑，讓她覺得自己是再度受到暗殺。&#13;<br> 她強調：「（台灣）民主、自由、進步和繁榮，不是上天送的，而是我們努力爭取得來的，所以不會輕易放棄。」</spanclass></p></body></html>
