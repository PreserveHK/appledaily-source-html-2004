<html><header><meta charset="utf-8"><title>中國人被綁架及營救過程</title></header><body><h1>中國人被綁架及營救過程</h1><p><b> 周日早上9時：</b> 7人在費盧杰附近被武裝分子擄走<br> &#13;<br> <b> 周日晚：</b> 中國駐伊使館復館小組證實7人在伊拉克被綁架<br> &#13;<br> <b> 周一下午：</b> 中國領導人指示全力營救人質，中國駐伊外交人員尋求伊斯蘭長老會協助<br> &#13;<br> <b> 周一晚9時：</b> 伊斯蘭長老會收到電話，指人質獲釋<br> &#13;<br> <b> 周一晚10時05分：</b> 中國使館收到人質獲釋消息，到清真寺接回人質&#13;<br> 註：以上為伊拉克時間</p></body></html>
