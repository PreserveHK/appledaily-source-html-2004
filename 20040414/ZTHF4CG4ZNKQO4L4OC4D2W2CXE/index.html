<html><header><meta charset="utf-8"><title>國泰南航載客量俱升</title></header><body><h1>國泰南航載客量俱升</h1><p>【本報訊】國泰航空（293）公布3月載客量103.66萬人次，較去年同期升13.2%，主要是去年3月受「沙士」打擊。貨運方面，載貨量再創新高，達8.964萬公噸，升10.7%；月內貨運量亦創出單日新高，達2.1萬公噸。&#13;<br> 中國南方航空（1055）3月載客量為227萬人次，升22.9%；貨運量則跌1.6%，至4.68萬噸。上月載客率為67.7%，上升5.9個百分點。整體運載率則升3.1個百分點，至62.9%。&#13;<br> 東方航空（670）3月載客量按年升32.19%，至142萬人次，國內航線載客量增38.5%；國際航線則下滑4.26%。</p></body></html>
