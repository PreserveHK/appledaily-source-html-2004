<html><header><meta charset="utf-8"><title>廣西港旅團傷者返港</title></header><body><h1>廣西港旅團傷者返港</h1><p>【本報訊】前日在廣西遇交通意外的本港旅行團，其中二十八名傷者於當晚返港求醫，經敷治後已出院，僅一名腳部骨折的五十六歲男傷者需留院，情況穩定。另外，最後一名傷者於昨晚由三名團友陪同下，亦返港治療。&#13;<br> 據肇事團友參加的旅行社昨日指出，該團共有四十人參加，其中二十九人受傷，前晚已有三十六人先後返港，只有其中一名傷勢較重的團友在內地留醫，昨晚由三名無受傷團友陪同返港。該旅行社亦有向他們提供食宿安排，暫無收到任何投訴。</p></body></html>
