<html><header><meta charset="utf-8"><title>法拉利上做愛</title></header><body><h1>法拉利上做愛</h1><p>瑪貝克周二披露她和碧咸一個情慾短訊，碧咸表示想在妻子維多莉亞買給他的法拉利跑車上做愛。<br> &#13;<br> <b> 碧：</b> 寶貝，那晚我真該X你，但不用擔心，我會補償。我會X你很久很久……我在駕駛，那短訊差點讓我撞車，繼續來啊。&#13;<br> ……<br> &#13;<br> <b> 瑪：</b> 我要走到你的法拉利前脫剩褻衣，打開你的車門，拉低你的椅子，坐在你身上。<br> &#13;<br> <b> 碧：</b> 我可以停車，讓你躺在車上，雙手滑向你的XX，把它們扯下來XXX……在車上和你做愛。&#13;<br> 英國《太陽報》</p></body></html>
