<html><header><meta charset="utf-8"><title>阿倫日本見歌迷想共浴</title></header><body><h1>阿倫日本見歌迷想共浴</h1><p>譚詠麟早前到日本出席國際歌迷會二十周年聚會，共有六十名fans出席，上一次阿倫與日本歌迷聚會已是十年前的事，他說：「十年冇同歌迷見面，發覺佢哋分別好大，以前都要媽媽帶去歌迷會，𠵱家好多都已經結咗婚，重帶埋老公一齊嚟。」&#13;<br> <br> <spanclass>乘機賞櫻花 &#13;<br> 阿倫當日帶備了首日封及《左麟右李》演唱會VCD等送給歌迷作禮物，而歌迷則帶了凍蟹給他品嘗。除了與歌迷聚會外，阿倫亦順道到鐮倉大佛遊覽，並欣賞櫻花，他說：「希望到二十五周年或三十年，可以同fans搞個溫泉聚會，重係男女同浴，不過大家都咁肥，起碼要減肥三十磅至可以參加。」</spanclass></p></body></html>
