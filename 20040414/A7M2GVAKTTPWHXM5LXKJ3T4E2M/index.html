<html><header><meta charset="utf-8"><title>僱主首選聘用理大生</title></header><body><h1>僱主首選聘用理大生</h1><p>【本報訊】理工大學昨公布在去年自行委託顧問公司進行的形象調查，在一百名受訪的僱主中，有三成半表示會以理大畢業生為首選聘用的對象。&#13;<br> 比率較五年前同一調查增加近一倍，且時超越香港大學畢業生，成為大學界「一哥」。&#13;<br> 七成七受訪僱主認為，理大的課程實用、切合公司業務需要。受訪僱主半數為工商業界，其他則來自服務業、政府及政府資助機構。&#13;<br> 該調查亦訪問了一百名中四至中七學生，理大在七間大學中的受歡迎程度排第三；而在一百名受訪高中家長中，理大受歡迎程度則排第四。但理大拒公布在受歡迎榜上其他院校的排名。</p></body></html>
