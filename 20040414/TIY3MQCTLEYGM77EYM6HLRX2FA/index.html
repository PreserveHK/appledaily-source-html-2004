<html><header><meta charset="utf-8"><title>大埔隧道漏水</title></header><body><h1>大埔隧道漏水</h1><p>大埔春暉園通往大埔墟火車站的行人隧道內，地面滿是積水，附近居民投訴，隧道內十分濕滑，途人容易跣倒。&#13;<br> 居民黃先生稱，隧道天花有部份水管出現滲漏，沿牆身滴下，日積月累下，地面兩旁近牆腳遍地積水。&#13;<br> 本報已將居民投訴轉介路政署跟進。&#13;<br> （○四○一○四七）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
