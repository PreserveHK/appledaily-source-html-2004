<html><header><meta charset="utf-8"><title>洪天明新片吸引情侶檔</title></header><body><h1>洪天明新片吸引情侶檔</h1><p>洪天明和吳家樂前晚到灣仔會展出席其主演的新戲《大阪撻一餐》首映，新婚的林文龍和郭可盈、廖碧兒和劉愷威、曹永廉和劉以達等均有捧場，眾嘉賓還與摔角手合照。&#13;<br> <br> <spanclass>見過徐子淇 &#13;<br> 洪天明表示其父洪金寶正在上海公幹，故未能到場打氣，他一臉無奈地說：「我唔失望，佢都講咗唔好意思，希望下次有機會同佢合作，而唔係客串，真正一家人拍一套戲啦。」至於前女友徐子淇近日返港，洪天明說：「佢返香港後幫無綫拍瘦身節目，我都有同佢一齊合作，已經見過面，不過佢就嚟考試，所以嚟唔到。」洪天明又表示他與吳家樂稍後會合作編劇，自編自演新戲，現正斟洽日本投資者。&#13;<br> 採訪：魯萍&#13;<br> 攝影：仇志德</spanclass></p></body></html>
