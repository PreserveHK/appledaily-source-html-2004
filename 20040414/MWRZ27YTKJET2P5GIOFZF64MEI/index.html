<html><header><meta charset="utf-8"><title>白果胡椒煲豬肚老少咸宜</title></header><body><h1>白果胡椒煲豬肚老少咸宜</h1><p>這個湯跟平時飲用的胡椒煲豬肚湯相似。胡椒有暖胃作用，對於經常腸胃氣結或手腳冰冷的人士，飲用此湯就最好。加入腐竹及白果，則可以中和胡椒的辣，就算小朋友飲用也適合。</p><p><b> 用咩料：</b> &#13;<br> 腐竹　1両&#13;<br> 白果　1両&#13;<br> 胡椒　1両&#13;<br> 豬肚　1個&#13;<br> 豬𦟌　2斤&#13;<br> &#13;<br> <b> 好易做：</b> &#13;<br> 1.腐竹、白果洗淨。胡椒洗淨後，打碎。&#13;<br> 2.豬肚及豬𦟌洗淨、飛水。&#13;<br> 3.將適量水煲滾後，放入所有材料，猛火煲一小時，再用中火煲兩小時，熄火下鹽。&#13;<br> &#13;<br> 記者：羅惠芬　攝影：伍慶泉　鳴謝：靚湯日報</p></body></html>
