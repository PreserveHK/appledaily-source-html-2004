<html><header><meta charset="utf-8"><title>學生悼胡引發六四民運</title></header><body><h1>學生悼胡引發六四民運</h1><p>八九年四月十五日七時五十三分，被指「反對資產階級自由化」的中共前總書記胡耀邦，因急性心肌梗塞而不治。兩日後，數千北京大學生自發到天安門廣場悼念胡耀邦，拉開八九民運的序幕。&#13;<br> 學生後來提出公正評價胡耀邦政績、反貪污等七項要求，但未獲當局回應，學生繼而罷課、遊行、絕食，學運逐漸發展為全民民主運動，工人、市民加入，天安門廣場儼如民主廣場。但以鄧小平、李鵬為首的強硬派在同年六月三日晚出動解放軍血腥清場，百計市民、學生命送槍彈下。</p></body></html>
