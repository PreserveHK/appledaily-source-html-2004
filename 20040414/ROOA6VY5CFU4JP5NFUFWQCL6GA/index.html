<html><header><meta charset="utf-8"><title>蟒蛇現身山頭吸引遊人</title></header><body><h1>蟒蛇現身山頭吸引遊人</h1><p>【本報訊】三條大小蟒蛇在本月初於赤柱舂磡角道出沒的叢林，已變成遊客旅遊的新景點。昨上午十一時許，蟒蛇再度現身與街坊「見面」，更吸引外國旅行團前來駐足觀賞，赤柱分區指揮官劉家銘亦親自到場視察。&#13;<br> 赤柱分區兩名電單車警員昨到達舂磡角道護養院附近視察，其間發現兩條分別長逾十呎及五呎的大小蟒蛇，在護養院對落三十米山坡「曬太陽」（圖），另一條約七呎長蟒蛇則在十呎外叢林出現，警員見牠們未有造成威脅，於是離開。&#13;<br> 梁偉權攝</p></body></html>
