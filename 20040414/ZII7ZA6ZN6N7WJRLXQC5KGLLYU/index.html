<html><header><meta charset="utf-8"><title>妖后莉碧嘉與丈夫分居</title></header><body><h1>妖后莉碧嘉與丈夫分居</h1><p>超級名模莉碧嘉露美史達慕絲（RebeccaRomijn-Stamos）憑《變種特攻》系列的妖后一角而闖出名堂，然而事業發展順利的她，在感情生活上卻遭逢挫折，她前日透過發言人路易斯基爾（LewisKay）宣布，正式與結婚五年半的電視演員丈夫約翰史達慕斯（JohnStamos）分居。<br> &#13;<br> <spanclass>九八年結婚 &#13;<br> 三十一歲的莉碧嘉與四十歲的約翰於九四年認識，並於九八年結婚，早前曾有報道指約翰希望與妻子生兒育女，但莉碧嘉卻未有懷孕的打算，而她前日出席新片《ThePunisher》的首映禮時，心情似乎未受婚變一事影響。</spanclass></p></body></html>
