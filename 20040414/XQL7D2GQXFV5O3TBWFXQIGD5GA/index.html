<html><header><meta charset="utf-8"><title>長科未擬轉主板上市</title></header><body><h1>長科未擬轉主板上市</h1><p>【本報訊】長江生命科技（8222）就旗下提升免疫力產品，與哈佛醫學院旗下麻省綜合醫院的PartnersAIDSResearchCenter合作研究。長科總裁及行政總監甘慶林表示，研究結果顯示產品具備強化愛滋病人免疫系統的能力。有關產品仍在測試，相信最快1至2年才能商品化。&#13;<br> 至於有否考慮申請轉到主板上市，甘慶林表示，只要是對公司有好處都會考慮，但暫未有此想法。不過，他補充長科市值超過100億元。&#13;<br> 另外，長科較早時以所持50%正美藥廠股權，換取祥泰行（199）的可換股票據，若長科悉數行使，除成祥泰行單一大股東，亦間接全擁有正美藥廠股權。</p></body></html>
