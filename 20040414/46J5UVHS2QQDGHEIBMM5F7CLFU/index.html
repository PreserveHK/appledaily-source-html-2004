<html><header><meta charset="utf-8"><title>復地不受銀根收緊影響</title></header><body><h1>復地不受銀根收緊影響</h1><p>【本報訊】中國人民銀行抽緊銀根防經濟過熱。上海復地（2337）總經理范偉（圖左）表示，銀根收緊會對地產市場構成影響，但復地手頭現金充裕，反而更具優勢。他更稱，現於上海及北京均有發展商因資金問題，洽談出售土地予復地。&#13;<br> 范偉表示，現有土地儲備足夠未來4至5年發展，但仍會增購土地。復地財務總監王哲預計，本年度的資本開支約40億元（人民幣．下同），當中一半用以增加土地儲備。復地現有手頭現金約16億元，負債比率已降至約30%。&#13;<br> 范偉稱，由於復地集中發展炒家較少的中檔市場，相信新措施對該公司影響不大。他又預期今年上海樓價約10%升幅。</p></body></html>
