<html><header><meta charset="utf-8"><title>葉月嫁白領家姑冇份出席</title></header><body><h1>葉月嫁白領家姑冇份出席</h1><p>日本女星葉月里緒奈（原名葉月里緒菜），今年二月與普通白領再婚，但原來其家姑對她所知甚少，甚至未有被邀出席一對新人的婚禮。<br> &#13;<br> <spanclass>不知新居地址 &#13;<br> 最新雜誌《週刊女性》訪問了葉月家姑，她雖然對兒子的婚事所知無幾，但似乎也沒對新抱有太多不滿，她平靜地說：「他們不想結婚的事被人知道，最後只有兒子一人出席婚禮，結了還是沒結，也沒有人告訴我。他們新居的地址我也不知道。」不過葉月結婚前曾拜會過家姑一次。</spanclass></p></body></html>
