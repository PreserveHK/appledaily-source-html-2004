<html><header><meta charset="utf-8"><title>麻鷹撞牆受傷</title></header><body><h1>麻鷹撞牆受傷</h1><p>【本報訊】一隻呎半長的成年麻鷹，昨上午十一時許，在尖沙嘴上空盤旋期間，疑誤撞向高樓大廈的玻璃幕牆，從高處跌落柯士甸道近童軍徑受傷倒地，被姓林（三十七歲）修路工人發現報警，並熱心地將牠抱起。警員接報到場將受傷的麻鷹撿走，事後轉交漁農自然護理署人員處理。　&#13;<br> 麻鷹（Milvusmigrans或BlackKite）是本港最常見的猛禽，每年一月至四月是牠們的繁殖季節。在香港仔郊野公園內一些即將離巢的小麻鷹，外貌跟成鳥頗相像，但身上有明顯的斑紋。成年的麻鷹羽毛有多種顏色如黑、紅、藍及白；牠們主要食魚，多是獨自覓食。</p></body></html>
