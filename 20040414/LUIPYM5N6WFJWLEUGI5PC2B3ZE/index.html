<html><header><meta charset="utf-8"><title>　　紅鸛也消暑 - 李八方</title></header><body><h1>　　紅鸛也消暑 - 李八方</h1><p>四月天，啱啱先過完復活節，日間已經有成攝氏廿幾三十度，畀人有炎夏嚟到嘅感覺，唔少市民呢幾日都去咗沙灘嬉水曬太陽；喺九龍公園，啲小紅鸛都唔執輸，雖然俾人困住失去自由，但仍然聯群結隊喺水池度拍吓水，整理羽毛，消暑一番。&#13;<br> 陳亮華攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
