<html><header><meta charset="utf-8"><title>靚佬湯為911急救員籌千萬</title></header><body><h1>靚佬湯為911急救員籌千萬</h1><p>回復單身的湯告魯斯（TomCruise）在德國柏林籌拍《職業特工隊》第三集，原來他還為911事件中拯救市民而吸入有毒物質的急救人員籌款，據悉在靚佬湯的協助下，已籌得一百二十萬美元（約九百三十萬港元）。<br> &#13;<br> <spanclass>未能忘懷 &#13;<br> 部份中毒的急救人員，現正接受解毒療程，當中包括運動、桑拿、食維他命及礦物質等，靚佬湯在上月一籌款活動中說：「當世貿中心倒下，我不能忘記當日厚厚黑雲籠罩曼哈頓，我擔心那些生存但受感染的人。」據悉善款會捐往紐約長島一間協助四百名消防員及急救人員解毒的醫療中心。</spanclass></p></body></html>
