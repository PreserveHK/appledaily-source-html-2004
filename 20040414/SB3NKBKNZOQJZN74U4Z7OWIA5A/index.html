<html><header><meta charset="utf-8"><title>DIY裝修產品需求大</title></header><body><h1>DIY裝修產品需求大</h1><p>近年英國樓市發展十分蓬勃，二手住宅市場的買賣極為活躍，因此帶旺了家居裝修需求，不少人更會自行裝修家居，以提高樓房的價值。&#13;<br> 根據市場調查顯示，英國家庭每年平均花費6400英鎊（約9.1萬港元）翻新家居，當中有2160英鎊（約3.1萬港元）花在DIY自行裝修物料及工具中，難怪在展覽內出現的多種DIY產品及工具極受參觀者歡迎，就連以往只有專業技師才能裝置的貨品也推出DIY產品，滿足這個龐大市場的需要。</p></body></html>
