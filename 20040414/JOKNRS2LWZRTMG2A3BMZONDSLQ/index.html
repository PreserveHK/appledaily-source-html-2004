<html><header><meta charset="utf-8"><title>三煞闖便利店潑藍油</title></header><body><h1>三煞闖便利店潑藍油</h1><p>【本報訊】上水中心商場地下一間便利店，昨日一個月內第二次遭淋油刑毀。&#13;<br> 昨晨五時半，三名攜鐵鎚及戴鴨舌帽，年約二十五歲的歹徒，向店內淋藍色漆油後騎單車逃去，商場保安員一度擒着一名歹徒但遭掙脫。警方初步調查疑兩案同一幫人所為，且與生意糾紛有關。&#13;<br> 消息稱，約一個月前，該店被人淋潑紅色漆油刑毀，其後商場加強巡邏；三日前，有保安員在清晨發現兩名可疑男子，手持載有黃色漆油的膠袋在便利店外徘徊，但上前截查時對方已逃去。</p></body></html>
