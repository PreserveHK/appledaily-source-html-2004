<html><header><meta charset="utf-8"><title>美心涉鮮竹卷藏曱甴</title></header><body><h1>美心涉鮮竹卷藏曱甴</h1><p>【本報訊】美心飲食集團旗下位於新界上水廣場的美心酒樓，涉嫌售賣的鮮竹卷點心含有一隻小曱甴，遭顧客向食物環境衞生署投訴，美心食品有限公司否認票控食物品質與購買者要求不符罪名，案件昨在粉嶺法院審訊。&#13;<br> 控罪指出，事發於○二年九月二十九日，一名姚姓男子與親人光顧上水廣場的美心酒樓時，發現所要的一碟鮮竹卷點心醬汁內含有一隻小曱甴，遂致電食環署作出投訴，該店事後遭食環署票控。涉案酒樓李姓營業經理昨供稱，是次事件不排除遭人陷害。聆訊今續。&#13;<br> 案件編號：FLCC2256/2003</p></body></html>
