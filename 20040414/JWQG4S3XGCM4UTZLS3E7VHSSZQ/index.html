<html><header><meta charset="utf-8"><title>的士司機也不收「神沙」</title></header><body><h1>的士司機也不收「神沙」</h1><p>【本報訊】除了街市商販捨棄一毫、兩毫硬幣這些「神沙」，每天接觸大量硬幣的職業司機也差不多不放它們在眼內。市區的士司機聯委會主席郭志標指出，現時已很少收到一、兩毫硬幣，車資基本上已以五角作收費基數，乘客繳付車資時，通常會繳付齊額車資，額外的數角會當是給予司機的「貼士」。有不少慷慨的司機，遇上車資出現不足一元額外數額時，會索性少收乘客車資，免卻煩瑣的找續程序。<br> &#13;<br> <spanclass>油站用散銀 &#13;<br> 郭志標表示，的士司機普遍會於油站入油加氣時，以「散銀」及紙幣支付費用，所以毋須通過銀行將小額硬幣兌換，銀行徵收硬幣兌換費，對司機們也不會有切身影響。</spanclass></p></body></html>
