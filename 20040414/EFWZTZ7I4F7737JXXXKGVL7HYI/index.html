<html><header><meta charset="utf-8"><title>旺角開舖有辣有唔辣</title></header><body><h1>旺角開舖有辣有唔辣</h1><p>在旺角開舖雖然不愁客路，但要面對兩個難題，鄧太說：「租金貴，顧客消費力低。」她不肯透露舖位的租金，但形容「咪睇呢度得60方呎，租金可與尖沙嘴舖位相比」。&#13;<br> <br> <spanclass>租金貴消費力低 &#13;<br> 另外，面對顧客消費力有限，鄧太會從新人的角度考慮，像採訪當日有顧客看到展示的相片中，新娘花球很好看，但卻嫌貴，鄧太便跟對方說：「用膠花一樣咁靚，你看（指另一幅照片）影相分唔出（真假），送埋新郎襟花啦。」結果，這對準新人買了一束太陽花花球連襟花。&#13;<br> 鄧太慨歎除面對同行競爭及昂貴租金外，近年經濟不景，顧客亦較以往吝嗇，「以前那有人周圍格價，一世人一次。目前幾元都要講價。」</spanclass></p></body></html>
