<html><header><meta charset="utf-8"><title>李心潔激咀安仔好苦</title></header><body><h1>李心潔激咀安仔好苦</h1><p>李心潔、林嘉欣及許志安主演的《救命》下周四上映，這套驚慄片有一場激吻戲，講述主角安仔及李心潔在雨中撞車大難不死後，兩人一時激動，一直抑壓的愛意爆發而擁吻。&#13;<br> <br> <spanclass>拉高衣衫 &#13;<br> 李心潔以往甚少拍攝這類激情場面，她說：「從影以來，這部戲我已演得好大膽，在大街擁吻，又拉高衣衫露出內衣，這已是我的極限，拍攝當晚，氣溫極低，又要淋雨，真是苦不堪言，當時只知道冷，都忘記有甚麼感受。」&#13;<br> 安仔已有多次拍攝親熱戲的經驗，所以比起李心潔輕鬆，安仔說：「其實我知道對手好緊張，我都唔算話好多經驗，但如果我又表現得咁尷尬，大家就好難投入，所以我要鎮定。」</spanclass></p></body></html>
