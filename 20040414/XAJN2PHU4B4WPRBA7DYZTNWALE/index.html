<html><header><meta charset="utf-8"><title>發動50萬人看總統就職</title></header><body><h1>發動50萬人看總統就職</h1><p>截至昨天，台灣的國、親聯盟仍未提出五月十九日在總統府前集會的申請。<br> &#13;<br> <spanclass>擴大封鎖防藍營鬧事 &#13;<br> 相反，總統府秘書長邱義仁昨天指出，民進黨已計劃動員五十萬人，在五月二十日總統就職當天，到總統府前的凱達格蘭大道觀看總統就職典禮，實行「迫爆」凱達格蘭大道。&#13;<br> 邱義仁強調，屆時民進黨將擴大封鎖區域，以防藍營支持者「踩場」，同時期望國親兩黨慎重考慮，如果要在如此重大的慶典上鬧事，將要付出多大的政治代價。&#13;<br> 對於凱達格蘭大道的使用權申請問題，邱義仁說，就職慶典不用申請。</spanclass></p></body></html>
