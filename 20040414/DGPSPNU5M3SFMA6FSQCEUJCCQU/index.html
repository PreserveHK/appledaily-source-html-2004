<html><header><meta charset="utf-8"><title>韓漢反彈劾總統自焚</title></header><body><h1>韓漢反彈劾總統自焚</h1><p>南韓周四舉行國會選舉前，一名男子為抗議國會彈劾總統盧武鉉，周二下午在漢城一條橋上引火自焚，然後從橋上跳下，送到醫院後證實死亡。&#13;<br> 南韓警方指自焚男子姓張（音譯），四十六歲，在漢城一條橋掛起寫着「反對彈劾！」的橫額後，以不明液體淋身，然後引火自焚，並從橋跳下，掉落在河畔。<br> &#13;<br> <spanclass>七成國人支持盧武鉉 &#13;<br> 這是南韓第二宗為反對彈劾盧武鉉而自焚事件。今年三月，一名盧武鉉支持者在國會大樓外自焚，面部和雙腿燒傷。盧武鉉今年三月被在野黨指違反選舉法和不稱職，提案彈劾，國會投票通過。他是南韓史上首名被國會通過彈劾的現任總統，現正等候憲法法庭在半年內作最後裁決。&#13;<br> 美聯社</spanclass></p></body></html>
