<html><header><meta charset="utf-8"><title>美林上季純利增95%</title></header><body><h1>美林上季純利增95%</h1><p>【本報綜合報道】美國美林證券（MerrillLynch）受惠於債券交易和包銷收入激增，以及經濟好轉令股票銷售和併購顧問業務改善，上季純利幾乎倍增，且是連續4季超過10億美元。&#13;<br> 這家全球最大證券行第1季純利13億美元（約101.4億港元，或每股1.22美元），較去年同季的6.85億美元（每股72美仙）勁升95%，優於市場預期的每股賺1.06美元；淨營業額增加27%，達61億美元（約475.8億港元）。&#13;<br> 美林行政總裁奧尼爾說，未來業務仍有頗大的增長機會。他曾表示將致力拓展高息和市政公債業務，在亞洲、歐洲和拉丁美洲發展當地貨幣交易業務。</p></body></html>
