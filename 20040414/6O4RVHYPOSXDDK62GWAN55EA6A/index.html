<html><header><meta charset="utf-8"><title>木村處男聲演宮崎駿新作</title></header><body><h1>木村處男聲演宮崎駿新作</h1><p>萬人迷木村拓哉，將步妻子工藤靜香後塵，為卡通片配音，而木村處男聲演的作品，則是萬眾期待的宮崎駿大銀幕新作《哈胡魯的移動之城》。<br> &#13;<br> <spanclass>美男代表 &#13;<br> 木村拓哉在今年秋天於日本上映的《哈》片中，聲演魔法師男主角哈胡魯，故事中他愛上的少女蘇菲，被魔女下咒變成九十歲的老人。該片製作人鈴木敏夫表示，木村是最能代表日本的美男，因此直接指名由他為主角配音。&#13;<br> 而木村得悉能夠首次在宮崎駿的作品中聲演主角感到十分榮幸，他本月中便會開始配音工作。而甚少看電視節目的宮崎駿說：「我當然知道木村的組合SMAP啦！」</spanclass></p></body></html>
