<html><header><meta charset="utf-8"><title>加拿大央行減息1/4厘</title></header><body><h1>加拿大央行減息1/4厘</h1><p>【本報綜合報道】加拿大央行昨天一如預期減息0.25厘，將隔夜基準利率調低到2厘。&#13;<br> 但該行暗示減息周期可能接近尾聲，因當地經濟前景風險「現時似乎平衡」。&#13;<br> 這是加拿大央行自1月以來第3度減息。&#13;<br> 該行表示，此舉旨在支持該國內部需求，以及令通脹率達到預期目標。&#13;<br> 該行說，加拿大現時的經濟增長和通脹前景，與1月時的預測「大致相同」；當地經濟可望在明年第3季回復到「接近生產潛力」。該行預測加拿大核心通脹率到明年底應會回到2%的目標。</p></body></html>
