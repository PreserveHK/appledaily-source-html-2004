<html><header><meta charset="utf-8"><title>受害人可循民事向生產商索償</title></header><body><h1>受害人可循民事向生產商索償</h1><p>本港現時並無法例保障消費者安全使用手提電話，《消費品安全條例》不包括電氣產品，《電氣產品安全條例》只適用於家庭電器，而《電訊條例》對手機的安全管制，只限於對無線電波的干擾、手機輻射與手機火牛的安全。本報昨致電機電工程署查詢，發言人指手機安全由電訊管理局負責，而電管局又推說是機電署的管轄範圍。&#13;<br> 法律界人士王婉芝說，手機爆炸受害人可循民事向手機生產商索償，即使手機是水貨，生產商也要負責。但如果用者買的是改裝手機，又或沒遵照生產商在產品及包裝上的聲明使用，例如購買非原廠電池，則索償勝訴機會會減低。受害人亦可考慮向零售商索償。</p></body></html>
