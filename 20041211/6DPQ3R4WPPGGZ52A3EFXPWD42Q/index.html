<html><header><meta charset="utf-8"><title>兒童打鼻鼾窒息症先兆</title></header><body><h1>兒童打鼻鼾窒息症先兆</h1><p>【本報訊】中文大學醫學院兒科學系聯同精神科學系回顧過去有關兒童睡眠窒息症的醫學文獻後發現，本港有逾一成半兒童睡覺時會打鼻鼾，可能是患有睡眠窒息症的先兆。一般患者在四至八歲期間發病，導致發病主因是肥胖及扁桃腺肥大。&#13;<br> 研究人員在今期《香港醫學雜誌》發表的報告中指，打鼻鼾是兒童睡眠窒息症最常見症狀，但主要發生在快速眼動睡眠時間，而這部份只佔整體睡眠時間兩成五，故病徵並不明顯。患者一般會較容易出現行為及學習問題、心血管異常情況。</p></body></html>
