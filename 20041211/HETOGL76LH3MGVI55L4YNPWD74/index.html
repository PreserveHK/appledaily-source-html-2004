<html><header><meta charset="utf-8"><title>　　舊重遊別有滋味 - 李八方</title></header><body><h1>　　舊重遊別有滋味 - 李八方</h1><p>老董有命問責高官落區，經濟發展及勞工局局長葉澍堃舊時做過深水埗政務專員，噚日就返咗舊地深水埗體察民情，重專登攞住當年陪同港督麥理浩巡區嘅相片去按圖索驥。&#13;<br> 果然皇天不負有心人，張相係二十四年前影嘅，今日嘅大南街同當年比，當然乾淨整齊得多，所謂桃花依舊，幸好未人面全非，當年佢同麥督訪問過嘅奕昌號瓷器店仍在，譚老闆重話記得佢哋嚟過。大家唔知又認唔認得呢位當年貌似徐少強嘅葉局長呢？&#13;<br> 政府新聞處提供圖片&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
