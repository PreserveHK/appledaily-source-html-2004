<html><header><meta charset="utf-8"><title>約翰赫特獲頒CBE勳銜</title></header><body><h1>約翰赫特獲頒CBE勳銜</h1><p>英國老牌男星約翰赫特（JohnHurt）前日到白金漢宮，接受英女皇伊莉莎伯二世頒授CBE勳銜，以表揚他在影壇多年來的貢獻。約翰赫特事後向記者表示他與英女皇談及其演藝生涯，並很慶幸能獲頒勳銜。其未婚妻及兒子均有出席授勳儀式，分享約翰赫特的喜悅。&#13;<br> <br> <spanclass>曾參演六十部電影 &#13;<br> 現年六十四歲的約翰赫特在皇家戲劇藝術學院受訓，他曾參演超過六十部電影，當中包括《午夜快車》及《異形》等，曾兩度提名奧斯卡，並憑《午夜快車》奪得金球獎最佳男配角。</spanclass></p></body></html>
