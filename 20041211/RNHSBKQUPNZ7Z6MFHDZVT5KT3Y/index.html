<html><header><meta charset="utf-8"><title>　　愛心聖誕樹為血癌基金籌款 - 李八方</title></header><body><h1>　　愛心聖誕樹為血癌基金籌款 - 李八方</h1><p>七彩繽紛嘅聖誕樹唔單止好睇，原來重好有愛心㖭！海港城同香港血癌基金合辦「愛心聖誕樹」籌款，喺海港城入面擺咗八十棵七彩嘅聖誕樹，得到海港城嘅商戶、大機構合力籌款，終於籌到一百六十萬元。主辦單位噚日就舉辦咗愛心聖誕樹揭幕禮交收善款儀式，重請埋一班聖誕老人嚟助興。&#13;<br> （圖）海港城同香港血癌基金合辦嘅愛心聖誕樹，搵嚟聖誕老人、雪人同好趣致嘅禮物小朋友助興。&#13;<br> 謝榮耀攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
