<html><header><meta charset="utf-8"><title>傳祖迪羅保母收錢爆大鑊</title></header><body><h1>傳祖迪羅保母收錢爆大鑊</h1><p>曾受僱於英國男星祖迪羅（JudeLaw）及其前妻莎迪霍絲（SadieFrost）的保母，有意收取巨額向英國一份小報大爆兩人的秘密，相信祖迪羅得悉事件後，必定提心吊膽。&#13;<br> 據報英國有小報打算向該名保母套取祖迪羅與妻子於去年十月離婚前後的內幕，小報還希望保母能大爆莎迪前年於夜店派對時，令女兒誤吞半粒可卡因的詳細資料。不過該名保母最終會否收錢而大爆內幕，至今仍未有定案。</p></body></html>
