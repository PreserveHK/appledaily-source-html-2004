<html><header><meta charset="utf-8"><title>5政治局委員出身共青團</title></header><body><h1>5政治局委員出身共青團</h1><p>「團派」，是指曾在共青團任職的官員。由於共青團具中共「助手和後備軍」身份，因此，內地一直都有不少官員出身共青團。但胡錦濤主政後，「團派」官員在政壇所佔據的要津、所佔據的比例，都超乎常規，顯示胡錦濤的治國班底，將主要由其「團派」老部下為主。&#13;<br> 現有二十四名中央政治局委員中，有五人曾任共青團幹部；在三十一個省、市、區中，若多維新聞網的報道獲證實，將有十七個的省委書記或省長出身「團派」，至於「團派」省委副書記、副省長更難計其數。</p></body></html>
