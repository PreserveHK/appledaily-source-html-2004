<html><header><meta charset="utf-8"><title>迪生主席減持套1.755億</title></header><body><h1>迪生主席減持套1.755億</h1><p>【本報訊】廸生創建（113）宣布，執行主席潘廸生於本月9日（業績公布後一日），以每股9.75元，向一證券公司出售1800萬股廸生，套現1.755億元。潘氏減持後，持股量由約1.53億股，降至1.35億股（48.15%），並因此少收股息234萬元。資料顯示，該批股份已於前日上板。廸生昨日收報9.9元，跌3.88%，但仍高於其配股價。&#13;<br> 廸生本周三公布中期業績，純利急升9倍，刺激股價於周四曾一度急升，最後收報10.3元，升約5%，創「沙士」後的新高。</p></body></html>
