<html><header><meta charset="utf-8"><title>國泰波音訂方案防導管脫落</title></header><body><h1>國泰波音訂方案防導管脫落</h1><p>【本報訊】近月接連發生航機引擎事故的國泰航空昨晚發表聲明，表示波音777－300型客機製造商波音公司已制訂一套永久性的方案，包括替有關航機進行改裝工程，並及引入新檢測程序，以提高飛機的維修及保養效率，確保日後此類航機不再發生引擎導管脫落事件。&#13;<br> 國泰的聲明稱，其波音777-300機隊已根據上述方案進行改裝，波音公司亦將會指導飛機工程師採用新檢查程序，以提高飛機維修及保養效率，預防同類型客機引擎導管因熱力而導致的故障。國泰發言人表示，波音公司肯定有關的改裝及檢測程序，可確保不再發生同類事故，以挽回市民乘搭國泰航機的信心。</p></body></html>
