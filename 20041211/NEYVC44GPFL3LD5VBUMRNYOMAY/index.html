<html><header><meta charset="utf-8"><title>　　公教報大讚霑叔文武雙全 - 李八方</title></header><body><h1>　　公教報大讚霑叔文武雙全 - 李八方</h1><p>一代鬼才黃霑魂歸天主，最新一期《公教報》都刊登咗幾篇悼念佢嘅文章，撰文幾位都係黃霑嘅喇沙師弟，文章披露咗一啲黃霑學生時代嘅往事，證明呢位鬼才確係得天獨厚。&#13;<br> 話說當年喇沙書院為咗鼓勵學生努力讀書，只要中期試考到三甲，就可以免考年終試，而黃霑當年由小五至中三都係唔使考年終試就升班；除此之外，黃霑音樂天份係人都知，但原來佢當年亦係一名一百公尺短跑同一百公尺跨欄健將，喺一次班際比賽，黃霑重曾經跑贏過有喇沙飛人外號嘅同學，可以話係文武雙全。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
