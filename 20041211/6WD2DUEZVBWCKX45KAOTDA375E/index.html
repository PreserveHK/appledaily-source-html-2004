<html><header><meta charset="utf-8"><title>奧斯卡金像上金漆迎新</title></header><body><h1>奧斯卡金像上金漆迎新</h1><p>雖然第七十七屆奧斯卡電影頒獎典禮明年二月才舉行，但工作人員近日已開始籌備，有人已開始清洗奧斯卡巨型金像，他們在貨倉中為一批由二點五米至八米高的金像重新噴上金漆，務求趕及在明年二月二十七日奧斯卡舉行之時，展出這批全新巨型金像。&#13;<br> 此外，奇連伊士活（ClintEastwood）可望憑即將上映的新片《MillionDollarBaby》，繼《懸河殺機》後連續第二年問鼎奧斯卡最佳電影。而同片的希拉莉史雲克（HilarySwank）及摩根費曼（MorganFreeman）亦有機會獲提名影后及最佳男配角。</p></body></html>
