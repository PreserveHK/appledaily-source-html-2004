<html><header><meta charset="utf-8"><title>世界舞蹈顯尊重人權</title></header><body><h1>世界舞蹈顯尊重人權</h1><p>【本報訊】昨天是國際人權日，民主動力及前綫舉辦紀念活動，並邀請李寶椿聯合世界書院的學生，表演世界各地不同的舞蹈，包括中國舞及美國HipHop等，象徵尊重每個人的人權。講者之一、天主教正義和平委員會幹事孔令瑜表示，享有人權是每個人的基本權利。&#13;<br> 她特別呼籲市民尊重新移民及內地人的權利，舉例說不要把矛頭針對來香港產子的內地孕婦，她們要來港產子，正顯示內地制度及醫療有問題，香港應該向內地反映有關問題。</p></body></html>
