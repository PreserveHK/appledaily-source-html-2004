<html><header><meta charset="utf-8"><title>中燃中期轉賺6604.9萬</title></header><body><h1>中燃中期轉賺6604.9萬</h1><p>【本報訊】中國燃氣（384）公布截至9月底中期業績扭虧為盈，純利6604.9萬元，去年同期虧損1905.7萬元；營業額1.87億元，升1.25倍；每股盈利3.7仙，不派息。&#13;<br> 中燃董事總經理劉明輝表示，扭虧主要是旗下項目開始有盈利，其中接駁費仍是主要收入來源，分別佔期內純利及營業額70至75%。截至11月，中燃內地燃氣項目總數54個，其中12個是在上半年取得，目前尚有逾20個項目洽商中。中燃現有燃氣管網長度3127公里，累計住宅及商業用戶分別為32.99萬及411戶；下半年住宅將再增4萬至9萬戶。</p></body></html>
