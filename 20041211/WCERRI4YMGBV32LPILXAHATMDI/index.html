<html><header><meta charset="utf-8"><title>六漢被控藏假鈔假證</title></header><body><h1>六漢被控藏假鈔假證</h1><p>【本報訊】警方撿獲八十多張以彩色影印的五百及一千元偽鈔，面值五萬三千多元，與偽造警察委任證及政府糧單等，被捕涉案六名男子，被控有意圖保管偽製紙幣及虛假文書等罪名，案件昨在區域法院開審。首被告王招華（二十七歲）早前棄保潛逃。三名認罪被告為吳智洋（二十九歲）、阮偉文（二十五歲）及陳文傑（二十七歲）。&#13;<br> 否認控罪的何仲威（二十四歲）及曾浩剛（二十歲）將於下周一進行審訊。&#13;<br> 案件編號：DCCC610,850/04</p></body></html>
