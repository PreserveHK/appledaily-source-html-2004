<html><header><meta charset="utf-8"><title>創科署設4研發中心</title></header><body><h1>創科署設4研發中心</h1><p>【本報訊】政府公布，計劃為4個重點科技範疇設立研發中心，包括汽車零部件、物流及供應鏈管理技術、紡織及成衣、納米科技及先進材料。另外會將通訊技術、電子消費品、集成電路設計、光電子及中藥5個範疇，列入香港應用科技研究院未來5年的研究重點。&#13;<br> 創新科技署署長王錫基表示，創新科技基金會為研發中心及重點科技範疇，提供初期運作資金，並會贊助研發項目及支援新興科技項目。&#13;<br> 他估計，每個中心須投放數億元，希望業界能投入最少一成的成本。&#13;<br> 政府將於明年2月邀請機構提交承辦研發中心的建議書，預期研發中心可在明年下半年成立。</p></body></html>
