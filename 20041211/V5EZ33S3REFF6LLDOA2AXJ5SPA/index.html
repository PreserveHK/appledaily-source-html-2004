<html><header><meta charset="utf-8"><title>金價下試431</title></header><body><h1>金價下試431</h1><p>【本報綜合報道】黃金價格昨天一度挫見每盎斯431美元水平，創1個月來新低，原因是美元反彈以及基金持續在年底洗倉。&#13;<br> 現貨金價一度跌5.35美元（1.22%），至每盎斯431.95美元，為上月9日至今最低；紐約早段報433.55美元，跌3.75美元。香港九九金跌45元（1.11%），收報每両4021元。不過，以昨天低位計算，金價過去3個月仍累計升逾7%。&#13;<br> 德利佳華分析師朱姆普夫說，美元轉強令金價受壓，而投機者和交易員趁年底前沽金套利，加劇金價的跌勢。截至上月30日，投機者持有12.85萬張紐約期金淨好倉合約，比對上一周減少7.3%。</p></body></html>
