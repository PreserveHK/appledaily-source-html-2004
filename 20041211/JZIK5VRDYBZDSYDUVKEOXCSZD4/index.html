<html><header><meta charset="utf-8"><title>空運量今年料升14%</title></header><body><h1>空運量今年料升14%</h1><p>【本報訊】機管局主席馮國經表示，本港空運持續增長，預期今年空運升幅可達14%。&#13;<br> 他又指出，空運佔整體貨運貿易比例正逐漸增加，在去年底已由26%逐步上升至30%，今年首10個月的比例更增至32%，可見香港國際機場的角色日趨重要。&#13;<br> 馮國經昨日出席出口商會午宴時指出，由於現時很多使用本港機場的公司，其生產基地都位於珠江三角洲，機管局未來將會積極拓展珠三角市場，令當地企業更加容易使用本港機場服務。他指出，珠三角市場龐大，會成為本港空運市場的增長動力。&#13;<br> 對於本港機場會否調高飛機起降費，他表示要視乎競爭情況。</p></body></html>
