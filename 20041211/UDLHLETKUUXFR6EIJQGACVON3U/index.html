<html><header><meta charset="utf-8"><title>電腦節開幕產品三折</title></header><body><h1>電腦節開幕產品三折</h1><p>【本報訊】香港電腦節2004──聖誕資訊科技大匯展由昨日起一連四天在深水埗福華街、福榮街及桂林街舉行。參展的八十六個攤位昨日全天都迫滿欣賞高科技產品的顧客，部份限量發售的產品在數小時內更被搶購一空。展銷商全力促銷產品，不少攤位甚至聘請打扮性感的模特兒介紹產品，部份產品更低至三折發售，全場以MP3及LCD顯示屏最受顧客歡迎，顧客可憑發票參加總值逾五十萬元的大抽獎。&#13;<br> 香港電腦商會主席張耀成預計是次電腦節可以吸引十五萬人次，業界生意額達一點五億元。</p></body></html>
