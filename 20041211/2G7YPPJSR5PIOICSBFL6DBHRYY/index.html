<html><header><meta charset="utf-8"><title>裴勇俊旋風韓聞第一</title></header><body><h1>裴勇俊旋風韓聞第一</h1><p>韓國《朝鮮日報》在網上舉辦二○○四年度「韓國十大娛樂新聞」投票，結果男星裴勇俊憑劇集《冬日戀曲》在日本颳起的「裴勇俊旋風」，成為本年度十大新聞之首。&#13;<br> 第二位則是宋承憲與張赫等男星被揭發逃兵役醜聞；今年韓國的電影業發展蓬勃，電影《實尾島》及《太極旗飄揚：生死有情》入場人數相繼衝破千萬，成為第三位。而女星李丞涓拍攝慰安婦寫真集帶來的社會風波，以及女星宋慧喬與男星李秉憲閃電分手，則分別排在第五及第八位。&#13;<br> 此外，男星韓在石已完成四周的軍事訓練，將在下周一返回漢城履行二十五個月的社會服務令。</p></body></html>
