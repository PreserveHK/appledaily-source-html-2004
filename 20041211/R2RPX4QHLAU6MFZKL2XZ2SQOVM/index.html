<html><header><meta charset="utf-8"><title>炒匯心經：美元支持足</title></header><body><h1>炒匯心經：美元支持足</h1><p>美元昨日再度走高，兌日圓穩踞105關口上，而歐元和英鎊亦分別跌落1.32和1.91美元中位，較近期高位回落了3至4美仙。&#13;<br> 雖然日本經濟產業大臣中川昭一指日圓升至100至105的範圍，並沒有嚴重影響企業，但日圓未有藉其言論而回升，而日本財務大臣谷垣禎一則表示對滙率波動仍心存警戒，但補充謂日圓看來已從近期的漲勢中暫告喘息。</p><p>澳元走勢最疲弱，原因是10月貿赤由9月的20億澳元意外擴大至22.4億，令市場擔憂澳洲短期內無法擺脫龐大的經常帳赤字，反而美國最新1周新申領失業救濟金人口增至35.7萬，卻無礙美元反彈的勢頭。&#13;<br> 滙中龍</p></body></html>
