<html><header><meta charset="utf-8"><title>教統局延長資助毅進三學年</title></header><body><h1>教統局延長資助毅進三學年</h1><p>【本報訊】教育統籌局完成對毅進計劃的檢討，並建議由○五及○六年度起，最少延長該計劃的資助期限三個學年，直至○七及○八學年。此外，下學年的學費將由三萬元減至二萬八千元。&#13;<br> 教統局提交立法會人力事務委員會的文件指出，該局今年初向首三年毅進計劃約九千名畢業生進行追蹤調查，結果發現三成七受訪者繼續升學；三成六人就業，反映計劃具相當成效。教統局建議繼續資助該計劃最少三個學年，至○七及○八為止。同時，負責推行毅進計劃課程的教育聯盟，已同意○五及○六學年的學費將減至二萬八千元。</p></body></html>
