<html><header><meta charset="utf-8"><title>跟團遊小鴉洲訪荒村</title></header><body><h1>跟團遊小鴉洲訪荒村</h1><p>大鴉洲屬索罟群島之一，無公共交通前往，坐專船遊覽，沿途觀賞過門石、海上肥豬石、魚石墳等奇趣石景，登大鴉洲訪昔日難民營遺址，眺望大嶼山及圓崗洲、頭顱洲等群島風光，最後續航至小鴉洲（右圖）探荒村，懷緬昔日鄉情，隔海賞圓洲、石洲、孖洲奇異景色，結束一日大小鴉洲之旅。&#13;<br>&#13;<br>記者：尹珊珊</p><p>友晟之友&#13;<br> 日期：12月19日&#13;<br> 集合時間及地點：8:45am尖沙嘴公眾碼頭認旗集合&#13;<br> 交通費：非會員$95、會員$75　報名及查詢：梁生25396420</p></body></html>
