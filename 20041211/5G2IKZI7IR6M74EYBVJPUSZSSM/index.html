<html><header><meta charset="utf-8"><title>鄭融唔怕乞人憎</title></header><body><h1>鄭融唔怕乞人憎</h1><p>梁漢文、鄭融和Cookies昨日到商台接受《叱咤樂壇》訪問，在節目內互相提出大家的優點。雖然有不少人批評鄭融說話率直令人討厭，但大師兄梁漢文就力撐她說：「我覺得作為新人，keep住咁都好。如果人人都一樣，咁咪個個都變咗倒模囉？當然佢說話時要小心踩線，唔係就會過咗火。」&#13;<br> 鄭融明年初會參與香港藝術節，與上海爵士樂隊合作表演，稍後她將親赴上海和他們見面。不過現時鄭融最緊張是自己的病情，她說：「我前排感冒已經好番，但個鼻重係塞塞哋，令唱歌都有問題。有得參與咁大型活動真係好開心，到時重會將二、三十年代嘅上海百樂門活現眼前，我可能會着旗袍上陣。」&#13;<br> 採訪、攝影：駱華齡</p></body></html>
