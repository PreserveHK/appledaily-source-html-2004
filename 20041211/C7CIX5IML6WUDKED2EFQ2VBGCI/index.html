<html><header><meta charset="utf-8"><title>《幽靈刺客3》搶閘票房No.1</title></header><body><h1>《幽靈刺客3》搶閘票房No.1</h1><p>改編著名漫畫的電影《幽靈刺客3》，前日搶先在全美二千九百多間戲院開畫，結果以五百五十萬美元（約四千二百八十萬港元）票房成為單日票房冠軍，結束了《驚天奪寶》壟斷票房冠軍的局面，《驚》片前日已跌至第三位，而韌力十足的《北極快車》仍位列亞軍。&#13;<br> 然而《幽靈刺客3》最終能否成為周末票房冠軍，仍要視乎另一新片《盜海豪情12瞞徒》的開畫成績。《盜》片將於今日在全美三千二百九十間戲院公映，該片上集開畫時成績理想，相信今集亦能夠輕易登上票房冠軍。</p></body></html>
