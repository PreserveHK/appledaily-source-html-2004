<html><header><meta charset="utf-8"><title>太空人或要棄站</title></header><body><h1>太空人或要棄站</h1><p>國際太空站的糧荒若未能在聖誕節解決，兩名太空人可能被迫要使用太空站上的緊急後備逃生艙返回地球。&#13;<br> 「聯合」號太空船，除了可作為運送太空人和物資上太空站，也可作為緊急「救生艙」，供太空人作緊急逃生。<br> &#13;<br> <spanclass>地面遙控運作 &#13;<br> 太空人一旦撤走，太空站將會無人看管，但太空總署強調，太空人疏散前會先關上一些儀器和內艙，並啟動一些電子儀器，以便太空總署地面太空中心遙控太空站。即使太空站沒有太空人，也可安全運作多月。&#13;<br> 德新社/美國《紐約時報》</spanclass></p></body></html>
