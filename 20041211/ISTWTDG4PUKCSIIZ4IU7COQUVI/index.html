<html><header><meta charset="utf-8"><title>森下千里做聖誕熱女郎</title></header><body><h1>森下千里做聖誕熱女郎</h1><p>日本性感女星森下千里，早前剛推出了她挑戰性感極限的寫真集《Lady-go！》，又在網上拍賣裸體塑像造勢，造成極大迴響。可是森下並沒有就此怠慢宣傳，今期的日本雜誌《FRIDAY》便再刊登了部份未曝光的相片。森下穿上多款紅彤彤的性感內衣，擺出誘人的甫士，在白色的布景前，甚具聖誕氣氛。&#13;<br> <br> <spanclass>希望成為演員 &#13;<br> 除了拍攝寫真外，森下近日亦忙於拍攝日本各大電視台於年尾舉行的特備節目。而她新一年的目標是成為一位成功的女演員。</spanclass></p></body></html>
