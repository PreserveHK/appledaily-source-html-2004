<html><header><meta charset="utf-8"><title>地產經紀涉恐嚇燒屋</title></header><body><h1>地產經紀涉恐嚇燒屋</h1><p>【本報訊】一名地產經紀懷疑離家出走的妻子，因嗜賭欠債遭人強迫當娼還債，涉前往妻子友人的寓所外，揚言放火燒屋，被控一項刑恐罪名在屯門法院提訊。控方庭上表示，被告曾致電報案，指該單位為賭檔要求警方掃蕩，現申請將案押後，以待警方調查。&#13;<br> 被告李福華，控罪指於本年二月九日在壽富街一單位，威脅彭碧芳會使其財產遭受損害。被告准以一萬元保釋。&#13;<br> 案件編號：TMCC4144/2004</p></body></html>
