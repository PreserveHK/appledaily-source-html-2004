<html><header><meta charset="utf-8"><title>帝王勢勁溜馬大敗無疑</title></header><body><h1>帝王勢勁溜馬大敗無疑</h1><p>兵源匱乏的印第安納溜馬早前曇花一現，連勝三仗後，最近已打回原形，更連敗五場，料其周日在主場迎戰走勢強勁的薩克拉門托帝王時，就算臨場受讓二至三分也難逃一敗，還是上盤可靠。（有線62及165台明日9:00am直播）&#13;<br> 因為多名主將被罰停賽的溜馬，繼上月尾在主場連勝三場後，在接下來的四場西征賽事全軍盡墨，上場重返主場對戰力平平的公鹿，最終亦以三分飲恨。&#13;<br> 反觀帝王則勢如破竹，近十三場勝十二場，盤路也得九贏、四輸，贏盤率近七成。另外上場對山貓時左膝受傷的帝王前鋒韋伯，傷勢並無大礙，據ESPN網站報道今晨作客木狼一役將會復出。</p></body></html>
