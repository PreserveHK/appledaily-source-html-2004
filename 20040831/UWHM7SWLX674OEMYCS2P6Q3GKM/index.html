<html><header><meta charset="utf-8"><title>用一滴血驗出是否患癌</title></header><body><h1>用一滴血驗出是否患癌</h1><p>新加坡南洋理工大學研究人員發明新的生物晶片，只要一滴血，就能進行血細胞計數、分離和逐個檢測，從而發現癌症和其他疾病的信息。&#13;<br> 研究人員稱，傳統檢測方法是用X光、B型超聲和腦體層攝影等技術，還要直接做手術或做活組織抽樣檢查，對人體傷害較大，而且很難對腫瘤做出早期診斷；但新檢測方法好處是病人不需開刀，只需採集小量血液樣本即可測出病人是否患癌，並可及早發現病情進行治療，痊愈機會因而提高。</p></body></html>
