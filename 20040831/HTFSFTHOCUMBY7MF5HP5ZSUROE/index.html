<html><header><meta charset="utf-8"><title>安田美沙子剝出名聲</title></header><body><h1>安田美沙子剝出名聲</h1><p>現年二十二歲的日本水着女星安田美沙子，最近在日本人氣急升，經常在各大日本雜誌內發現她的蹤影。&#13;<br> 而在昨日出版的最新一期日本雜誌《週刊Post》中，美沙子又拍攝了一輯全新的寫真，平日多以水着示人的她，今次則大玩新意思，全輯寫真以藍色為主題，一時見她以一身白恤衫襯藍色短裙，似足日劇《GOOGLUCK!夢想飛行》的空姐look；轉頭又見她戴上眼鏡配藍色比堅尼出現，令人想入非非。</p></body></html>
