<html><header><meta charset="utf-8"><title>肛交案侍應被指似碧咸</title></header><body><h1>肛交案侍應被指似碧咸</h1><p>【本報訊】越南裔侍應涉嫌與一名十四歲有同性戀癖好的男童，兩度非法肛交一案，昨日在高等法院續審。&#13;<br> 控方昨播放男童與警方會面的錄影帶，男童說他託友人將個人資料，放在互聯網的「男人之家」，自稱「零仔」，希望交友，後來洋名「Ben」的被告王龍順（三十歲），便致電找他。&#13;<br> 男童與被告初次見面，便被帶到別墅，而二人入房後，男童才知道被告有意發生性行為，但他也想一試，被告使出很多花式，完事後暢談化妝、面膜及護膚，而被告洗澡後撥濕頭髮時，貌似碧咸。&#13;<br> 案件編號：HCCC291/2003</p></body></html>
