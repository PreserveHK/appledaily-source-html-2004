<html><header><meta charset="utf-8"><title>3港將出席閉幕禮心聲</title></header><body><h1>3港將出席閉幕禮心聲</h1><p><spanclass>黃金寶（第3次參加奧運） &#13;<br> 「每次看閉幕禮，最吸引我的有兩點，一是應屆主辦國的聖火熄滅那一刻，二是移交儀式，今次亦不例外。說真的，看北京接着下一屆的奧運旗時，真的有少少希望自己也有份參加，但一切還是等我想清楚再作決定。」<br> &#13;<br> <spanclass>李致和（第1次參加奧運會） &#13;<br> 「終於等到閉幕禮好開心，因為表示可以很快回家了，雖然來了不是很久，但很想念家裏的食物。」<br> &#13;<br> <spanclass>蔣偉洪（第2次參加奧運會） &#13;<br> 「就像一般的閉幕禮，都是柴娃娃一齊玩的，最深印象是放煙花的時候。」</spanclass></spanclass></spanclass></p></body></html>
