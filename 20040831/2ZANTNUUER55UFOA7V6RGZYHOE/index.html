<html><header><meta charset="utf-8"><title>川漢全身癢嚇走兩妻</title></header><body><h1>川漢全身癢嚇走兩妻</h1><p>「癢起來好惱火喲，我遭這份罪已經二十四年了。」三十五歲的四川男子徐光輝，身上長滿了奇癢難忍的傷疤，竟然要用鐵錘敲打才能紓緩痛苦，因此嚇走了兩任老婆。&#13;<br> 徐光輝表示，十歲那年，他在家鄉河邊不慎被貝殼割傷後，身上長出腫塊，漸漸長到巴掌大，並愈來愈癢。其後，他到醫院切除這個被診斷為「疤癢組織瘤樣增生」的腫塊。&#13;<br> 怎料，癢疤不久又長出來，並愈長愈多，長滿了腳、腿、胸等處，全部奇癢無比，常常抓得滿身血淋淋仍沒法止癢。他前天到成都一家報館「求救」，將他的怪病公開。他說：「中國這麼大，肯定能找到能治好這病的醫生。」&#13;<br> 四川《天府早報》</p></body></html>
