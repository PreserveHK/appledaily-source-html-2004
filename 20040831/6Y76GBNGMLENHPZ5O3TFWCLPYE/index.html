<html><header><meta charset="utf-8"><title>陳冠希：真名上網冇腦</title></header><body><h1>陳冠希：真名上網冇腦</h1><p>陳冠希（Edison）和嘉碧儀昨日在銅鑼灣為Chevignon時裝展任表演嘉賓，不過原定三時的活動，要到三時三十分Edison到達才開始。<br> &#13;<br> <spanclass>拒認遲到 &#13;<br> 陳冠希接受訪問時表示沒有遲到，他說：「我ontime（準時）呀，冇行天橋係因為大會冇安排。」Edsion更主動提到一宗有關他用真名在網上結識女孩子的新聞，他說：「我好介意，因為好唔尊重，令到我個名好衰好污糟。」Edison表示有腦都不會用真名上網，他亦沒有多餘時間上網聊天，Edsion呼籲歌迷不要受騙。&#13;<br> 採訪：何永寧　攝影：陳慧安</spanclass></p></body></html>
