<html><header><meta charset="utf-8"><title>「環氧樹脂」氣化可滲入衣物</title></header><body><h1>「環氧樹脂」氣化可滲入衣物</h1><p>中文大學生物化學系何永成博士指出，「環氧樹脂」及膠粒等化學品高溫下燃燒釋出的複雜化學物質，可以經氣化變成濃煙或溶於水，除經呼吸道破壞人體呼吸系統外，亦可透過滲入較薄衣物或衣物間隙縫，對皮膚造成傷害。&#13;<br> 皮膚科醫生陳衍里稱，這種刺激性皮膚炎，嚴重可引致水泡、潰爛，臨床病情和燒傷相似，在撲火時要確保消防員裝備，不能讓濃煙滲入。&#13;<br> 理大高級健康安全主任侯嘉敏認為，消防處可效法外國，成立一隊專門應付化學物品火警的危機處理小組，到場接管指揮，有助減低風險。</p></body></html>
