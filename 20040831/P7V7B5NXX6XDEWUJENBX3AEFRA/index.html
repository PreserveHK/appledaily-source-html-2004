<html><header><meta charset="utf-8"><title>裴勇俊收兩噸生日禮物</title></header><body><h1>裴勇俊收兩噸生日禮物</h1><p>韓國師奶殺手裴勇俊前日剛度過其三十二歲生日，雖然事前裴勇俊的經理人公司曾在官方網頁上留言，希望fans不要再寄禮物給偶像，但公司仍然收到超過兩公噸重的禮物，令工作人員應接不暇。&#13;<br> 而裴勇俊前日因要到濟州島拍攝廣告，所以只與幾名朋友在當地舉行了一個簡單的生日派對慶祝。&#13;<br> 此外，大韓航空為感謝裴勇俊令遊韓旅客大增，決定讓他五年內免費乘搭大韓航空，成為裴勇俊所收到最大的一份生日禮物。</p></body></html>
