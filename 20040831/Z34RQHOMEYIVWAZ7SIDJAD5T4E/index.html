<html><header><meta charset="utf-8"><title>捕捉業界潮流</title></header><body><h1>捕捉業界潮流</h1><p>這個展會旨在吸引商場、商舖及超市等各類零售行業的決策者，但現場所見，不少參觀者為普羅大眾，一家大小同行參觀。多位接受訪問的參觀者更坦言，並非為購貨而來，為的是掌握零售業的最新發展趨勢。&#13;<br> 其中一名參觀者ShimSangHoon本身是創業顧問，專門協助客戶創業，他期望在展會中發掘具潛力的創業模式，認為特許經營是不錯的創業方法。另有參觀者表示，正在籌備創業計劃，前來是要感受零售業的潮流。</p></body></html>
