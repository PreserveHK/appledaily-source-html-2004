<html><header><meta charset="utf-8"><title>宮澤理惠升級做媽媽</title></header><body><h1>宮澤理惠升級做媽媽</h1><p>日本女星宮澤理惠闊別電視螢幕四年，近日終於接拍新日劇，參演NTV電視台十月十三日首播的新劇《誰是最重要的人？》，更首度扮演母親角色。&#13;<br> 理惠自○○年與草囗剛及深田恭子合演日劇《FoodFight》後，一直專注拍攝電影。在新劇中，理惠將會飾演男星岸谷五朗的前妻，與十四歲的女兒一起生活，她日前說：「我有預感今次的演出會非常有趣。」&#13;<br> 而飾演警官的岸谷五朗則說：「能夠和理惠這樣出色的女演員合作，我十分期待知道我們之間會擦出怎樣的火花。」</p></body></html>
