<html><header><meta charset="utf-8"><title>Robbie被艾頓莊挾持戒毒</title></header><body><h1>Robbie被艾頓莊挾持戒毒</h1><p>英國男歌手RobbieWilliams日內將推出自傳《Feel》，他在書中透露與艾頓莊（EltonJohn）曾是親密朋友，且當年艾頓莊不忍Robbie繼續酗酒和吸毒，遂強迫他入住戒療所。Robbie現在回想起來，亦很感激艾頓莊的一番好意。&#13;<br> 據Robbie在自傳中透露，九七年時他經常豪飲，又吸食海洛英、可卡因、大麻以及迷幻藥等毒品，有日艾頓莊召來戒療所職員強迫Robbie接受治療。&#13;<br> <br> <spanclass>為看英超逃走 &#13;<br> Robbie說：「當時我在車上被兩人挾住，防止我自殺或逃走。」&#13;<br> 不過Robbie最終因戒療所沒有英超足球賽事觀看而逃走了。</spanclass></p></body></html>
