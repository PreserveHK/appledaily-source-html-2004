<html><header><meta charset="utf-8"><title>控方有酌情權是否檢控</title></header><body><h1>控方有酌情權是否檢控</h1><p>有法律界人士表示，控方是否提出檢控或者決定繼續檢控一宗案件，通常很難有具體的準則。謝連忠律師認為，控方通常因為證據不足而決定不繼續檢控，但本案控方表明有足夠證據但最後撤銷控罪的做法，似乎不太符合檢控原則。&#13;<br> 另外，黃國桐律師表示相信控方確曾就裁判官提出撤控的建議作出考慮，控方在任何時候均有酌情權決定是否繼續檢控，故相信事件是因被告的特別背景而作出例外的決定。&#13;<br> 社署發言人表示，一直跟進劉永強的個案，並會安排復康計劃以助劉重新融入社會。房委會則指出，昨午已跟社署職員聯絡，如果社署審查劉的情況後認為適合作恩恤安置，便會為劉安排公屋入住。&#13;<br> 本報記者</p></body></html>
