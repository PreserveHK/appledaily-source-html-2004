<html><header><meta charset="utf-8"><title>40女模杭州競豔</title></header><body><h1>40女模杭州競豔</h1><p>四十多名來自全球二十九個國家及地區的參賽者前日陸續抵達杭州，參加將於周日（下月五日）舉行决賽的「2004新絲路世界模特大賽」。&#13;<br> 大會隨即為參賽者量度身高體重，連串宣傳活動亦相繼展開，她們分別在健身中心顯身手，又在歡迎會作才藝表演等，昨日則到杭州名勝如西湖、杭州老街舊城區參觀及拍攝造型照。&#13;<br> <br> <spanclass>台灣參賽者突出 &#13;<br> 今次中國派出十二名新秀參賽，亞洲區如台灣、日本和韓國等均有派人參賽，其中台灣模特兒王麗雅樣子甜美、身形纖瘦高䠷，在亞洲面孔中突圍而出。</spanclass></p></body></html>
