<html><header><meta charset="utf-8"><title>扎沃斯言行嚇煞同行</title></header><body><h1>扎沃斯言行嚇煞同行</h1><p>在複製科學界，扎沃斯從來是個富爭議性的人物，言行總令同行如被炸彈轟炸，大嚇一跳。他本身是生殖專家，擁有生物學碩士學位和生殖生理學博士學位，近年一直致力複製人研究，去年十月更曾宣布已將複製胚胎放進母體孕育，消息轟動全球，他的名字響徹科學界。&#13;<br> 但他一直沒有拿出科學證據證明消息，之後也沒有再提及這個複製胎兒。有報道指扎沃斯渴望成名，成為「複製人之父」。&#13;<br> 中國《北京晚報》</p></body></html>
