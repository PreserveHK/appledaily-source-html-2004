<html><header><meta charset="utf-8"><title>羅慧娟減肥堂合作不快</title></header><body><h1>羅慧娟減肥堂合作不快</h1><p>羅慧娟、廖碧兒、陳文媛及朱凱婷昨日出席在旺角舉行的「永安旅遊特約：瀟灑走一回」記者會。<br> &#13;<br> <spanclass>「搵錢要心安理得」 &#13;<br> 羅慧娟曾是減肥堂的纖體代言人，但合約已屆滿，她亦決定不再續約，娟妹說：「拍廣告係好事，但搵錢都要搵得心安理得，錢買唔到快樂。我唔想講啲影響人做生意嘅說話，但我同呢間公司溝通得唔好，約滿之後佢哋重用緊我張相做宣傳，我搵過老闆娘但冇覆，我已經用公司名義發咗封信畀減肥堂叫佢哋唔好再登我張相。」&#13;<br> 對於李彩樺遭人代買保險，而受益人是減肥堂一事，娟妹說：「擔心唔到咁多，有咁多間保險公司，我亦唔知點去check。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
