<html><header><meta charset="utf-8"><title>車壇新資訊：名車深圳大集會</title></header><body><h1>車壇新資訊：名車深圳大集會</h1><p>內地經濟愈來愈發達，買得起名車的人為數不少，將於9月22日至26日舉行的「第八屆深圳國際汽車展覽會」中，亦會有多個貴格品牌如平治、法拉利、保時捷、勞斯萊斯、林寶堅尼等車系展出。除此之外，還有日產、東風標致、上海大眾、福特、一汽集團、華晨集團、吉利汽車、韓國雙龍、海南馬自達等都會同場展出。另外汽車展亦會特設「汽車用品及零部件專區」，提供多種汽車零件、美容、清潔用品、音響設備及其他精品等，讓各車主可輕鬆選購。&#13;<br> 記者：曾順珍&#13;<br> &#13;<br> 地址：深圳中國國際高新技術成果交易會展覽中心&#13;<br> 入場票價：20元人民幣&#13;<br> 網址：<ahref http:>www.2456.com/szato &#13;<br> </ahref></p></body></html>
