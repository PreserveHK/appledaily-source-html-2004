<html><header><meta charset="utf-8"><title>情癡箍煲不成揚言放火</title></header><body><h1>情癡箍煲不成揚言放火</h1><p>【本報訊】癡情漢與夜總會妙齡女公關同居，半年後情海翻波，癡情漢箍煲不成鬧出官非。&#13;<br> 二十八歲的癡情漢司徒慰初，被控於今年一月十二日，在大埔富善邨善美樓一個單位外威脅呂淑齡，迫使她歸還鑽飾。&#13;<br> 被告與在夜總會任公關二十歲女事主拍拖，去年中同居，後關係轉差，事主搬返娘家。<br> &#13;<br> <spanclass>索取鑽戒被拒 &#13;<br> 被告花了逾一萬元購買鑽石戒指、手鐲及一對耳環取悅事主，她收禮後搬返同居單位，但僅一個星期又搬走。被告到事主家提出復合被拒，要求她退還鑽飾被拒絕，揚言恐嚇，若事主不照辦，便會放火。法官將案押後至下月二十日判刑。&#13;<br> 案件編號：DCCC309/2004</spanclass></p></body></html>
