<html><header><meta charset="utf-8"><title>紅蟲結蛹變搖蚊</title></header><body><h1>紅蟲結蛹變搖蚊</h1><p>在泳池發現的紅蟲是搖蚊（Chironomidae、圖）的幼蟲。紅蟲靠進食有機物維生，生命力極強，可以貯存氧氣，然後在低氧的環境下生存，在清潔或污濁的水中都可生存。紅蟲會在兩至七周後結成蛹，最後破蛹而出成搖蚊。&#13;<br> 搖蚊是一種常見的溪流生物，牠有羽毛似的觸角，外形與叮咬人的蚊子相似，但不會叮人。牠愛在晚間出沒，在水面產卵，一般在交配後便死亡，生命期極短。牠的血紅素是一種很強的致敏原，約兩成人接觸後會出現過敏反應，可引致皮膚炎、蕁麻疹（即風赧）等，如吸入乾了的血紅素更會引致哮喘及過敏性鼻炎。</p></body></html>
