<html><header><meta charset="utf-8"><title>《英雄》美票房破多項紀錄</title></header><body><h1>《英雄》美票房破多項紀錄</h1><p>張藝謀執導的《英雄》在美國雖然一再延期上映，但無礙該片在當地取得佳績，自上周五開畫以來，周末三日共收一千七百八十萬美元（約一億三千八百萬港元），輕鬆登上了上周票房冠軍寶座。另一新片《狂蟒之災2》以一千三百二十萬美元（約一億零三百萬港元）屈居亞軍。<br> &#13;<br> <spanclass>尤勝《臥》片 &#13;<br> 《英雄》除打破《臥虎藏龍》紀錄成為史上最高開畫票房的亞洲電影，亦取代《啦啦小野貓》成為史上八月底最高開畫票房電影，同時緊隨賣座電影《受難曲》成為最高開畫票房外語電影第二位。</spanclass></p></body></html>
