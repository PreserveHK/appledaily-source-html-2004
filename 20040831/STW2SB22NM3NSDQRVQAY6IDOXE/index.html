<html><header><meta charset="utf-8"><title>楊怡生日被抽水</title></header><body><h1>楊怡生日被抽水</h1><p>楊怡、吳卓羲、林峯、唐寧、胡定欣和伍詠薇等無綫劇集《大唐雙龍傳》演員，昨日齊到銅鑼灣保良局出席「大唐雙龍傳之共迎開學顯愛心」活動，他們與學生玩遊戲外，並為二十五歲壽星女楊怡慶祝生辰。<br> &#13;<br> <spanclass>林峯俾門夾 &#13;<br> 伍姑娘繼早前出席該劇宣傳活動時向林峯及吳卓羲大獻香吻，又聲言要收二人為義子後，昨日她又有出位舉動，甫到場便又攬又錫楊怡，然後雀躍高呼：「佢個嘴好腍呀！」其後又與吳卓羲面貼面及挨着林峯膊頭。此外，林峯的右臂有傷痕，他表示數天前不慎遭車門夾傷。&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
