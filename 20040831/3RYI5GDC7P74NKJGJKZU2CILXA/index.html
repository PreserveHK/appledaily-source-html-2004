<html><header><meta charset="utf-8"><title>星空老將最後亮相</title></header><body><h1>星空老將最後亮相</h1><p>當年喺經典科幻系列《星空奇遇記》入面扮演卻克隊長嘅威廉薛拿（WilliamShatner）同扮演Scotty嘅占士杜漢（JamesDoohan），如今都已經一把年紀。前日成班老演員出席名為「BeamMeUpScotty…OneMoreTime，TheJamesDoohanFarewellStarTrekconvention&amp;Tribute」嘅活動，而占士表示自此之後就唔會再亮相《星》片活動。</p></body></html>
