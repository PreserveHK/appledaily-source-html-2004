<html><header><meta charset="utf-8"><title>Chanel再開班教你秋季化妝兼護膚</title></header><body><h1>Chanel再開班教你秋季化妝兼護膚</h1><p>雖然炎熱氣溫持續未散，但秋妝、保濕等新產品已陸續登場。名牌Chanel趁秋季開鑼，繼春夏課程後，再次舉行秋冬美容護膚班。兩小時的課程，有專業美容導師及化妝師，親身教你秋冬護膚常識及即場示範化妝技巧，更可率先試用秋妝新色系列。預約費用$300，可全數換購Chanel產品之餘，你更可以捉住專業導師慢慢問、慢慢學，機會難得！&#13;<br>&#13;<br>記者：梁珮瑜&#13;<br>查詢或預約:28101083</p></body></html>
