<html><header><meta charset="utf-8"><title>新郎摔傷向酒店索償</title></header><body><h1>新郎摔傷向酒店索償</h1><p>廣州一名男子去年在白天鵝賓館舉行婚宴時，從賓館二樓摔下來，造成七級傷殘，更一度處於植物人狀態。今年六月，這名男子向法院狀告白天鵝賓館，指賓館只有八十九厘米高的樓梯欄杆，是導致他跌倒的原因，索償五十三萬八千元。案件上周五在廣州開審。&#13;<br> 去年九月六日晚，曹姓男子在白天鵝賓館舉行婚宴，散席後站在樓梯欄杆旁突然失去重心，摔倒在地上，當場不省人事，一度不能進食，長時間呈植物人狀態。&#13;<br> 四個多月後，曹雖出院，但頭部有挫裂傷和骨折，有認知障礙，左邊身體已不完全性癱瘓。曹不但不能再工作，還要新婚妻子和父親照料日常起居。&#13;<br> 廣州《信息時報》</p></body></html>
