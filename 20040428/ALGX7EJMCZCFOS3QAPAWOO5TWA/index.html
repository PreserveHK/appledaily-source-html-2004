<html><header><meta charset="utf-8"><title>朱茵、偉仔網絡稱霸</title></header><body><h1>朱茵、偉仔網絡稱霸</h1><p>黃凱芹（Chris）、洪欣和趙金卿等昨日往中環中國會出席「第一屆SINA網絡廣告大獎頒獎禮」，並任頒獎嘉賓。朱茵憑《男女字典》網劇廣告獲得「我最喜愛網絡廣告女神」，而梁朝偉則憑《生力啤無間道III終極無間》獲得「我最喜愛網絡廣告型男」，但二人均未能抽空出席。<br> &#13;<br> <spanclass>Chris受學生歡迎 &#13;<br> Chris表示日前到石澳拍短片時，遇上中學生放學，學生還叫他的名字，令他感到驚喜，Chris說：「冇諗到十幾歲嘅學生會識得我個名，所以令我信心大增。」</spanclass></p></body></html>
