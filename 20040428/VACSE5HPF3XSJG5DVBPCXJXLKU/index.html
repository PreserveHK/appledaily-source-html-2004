<html><header><meta charset="utf-8"><title>MP-610纖薄功能齊</title></header><body><h1>MP-610纖薄功能齊</h1><p>Toplux新出一部有3款顏色機身嘅MP3機，MP-610有紅及藍色，而MP-620則為黑色，機身相當輕巧，只有13.7mm薄，但功能齊全，能播放MP3及WMA檔案，容量可選擇128及256MB，並且內置可記錄10個頻道嘅FM收音機，另外還包括數碼錄音、變速播放、支援多國文字及流動硬碟。屏幕提供藍色背光，並提供圖像編輯功能，可自製圖像顯示，更具個人風格。&#13;<br>&#13;<br>記者：許福合&#13;<br>&#13;<br>&#13;<br><b>Toplux</b>&#13;<br>查詢電話：28800985</p></body></html>
