<html><header><meta charset="utf-8"><title>飛天車身價390萬</title></header><body><h1>飛天車身價390萬</h1><p>美國工程師花了四十年心血研製的M400飛天車（Skycar），將於下月在加州三藩市亮相，預計三年內推出市場發售。&#13;<br> 飛天車是可垂直升降的私人交通工具，由八個轉子引擎推動，可使用無鉛汽油、柴油或天然氣作燃料，以時速五百六十公里飛行一千四百四十公里。它最大賣點是容易操作，飛天後可改由電腦操控，但駕駛者必須擁有機師牌照。它的內櫳由一座位到六座位都可以，視乎用家需要，可停泊在車房裏。&#13;<br> 飛天車要發售，必須先獲美國聯邦航空局和有關部門批准，最初會限量生產，預計售價為三百九十萬港元；隨着大量生產，可望下調至四十七萬港元。&#13;<br> 美國《福布斯》</p></body></html>
