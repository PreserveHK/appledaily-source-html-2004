<html><header><meta charset="utf-8"><title>東航夥台資進軍保險</title></header><body><h1>東航夥台資進軍保險</h1><p>【本報訊】東方航空（670）母公司東航集團與台資合作，涉足保險業。新華網昨日報道，中國保監會批准東航集團與台灣的國泰人壽保險，合作成立兩岸首家合資壽險公司，註冊資金為8億元人民幣。&#13;<br> 東航集團副總裁曹建雄表示，東航及國泰人壽各佔合資公司五成，公司總部設於上海。國泰人壽發言人補充說，合資公司將利用東航網絡開展業務，料3至4年內達收支平衡。市場人士料東航繼續籌備開拓證券及基金等業務，最終組成金融控股公司。</p></body></html>
