<html><header><meta charset="utf-8"><title>GiGi與王子青雲為錢賣舞</title></header><body><h1>GiGi與王子青雲為錢賣舞</h1><p>梁詠琪（GiGi）與劉青雲主演的《絕世好賓》下月上映，該片導演阮世生首次與GiGi合作，他覺得GiGi演出比想像中賣命，加上沒甚機會讓她穿靚衫，因而覺得有點對不起對方。戲中GiGi打扮得最漂亮的一場戲，是扮演公主跟王子劉青雲相會。<br> &#13;<br> <spanclass>百感交集 &#13;<br> 戲中講述GiGi被父親欺騙已破產，為了賺取生活費，暗中保護GiGi的保鑣劉青雲，千辛萬苦協助她接了一個廣告，兩人在廣告中扮公主和菲律賓王子，當穿起公主服時，GiGi百感交集，因為她以為父親破產，已沒機會再做千金小姐。阮世生認為GiGi演內心戲進步了，這可能與對手是好戲的青雲有莫大關係。</spanclass></p></body></html>
