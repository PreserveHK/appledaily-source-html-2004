<html><header><meta charset="utf-8"><title>長沙灣新樓王國漸成形</title></header><body><h1>長沙灣新樓王國漸成形</h1><p>以往因新盤供應源源不絕，被喻為重災區的西九龍，近年勢頭逆轉，區內單位迅速獲市場吸納，尤其長沙灣一帶，隨着泓景臺1期及昇悅居落成，該區新樓王國逐漸成形。除宇晴軒2期外，現時僅餘恒隆地產（101）於區內的混合式項目碧海藍天尚未開售，項目提供1616伙。&#13;<br> 恒隆主席陳啟宗預期，未來數月樓價只會平穩發展，該公司不急於推盤，尖沙嘴君臨天下首期售出160多伙後，估計7月後才推售第2期。<br> &#13;<br> <spanclass>陳啟宗料樓價平穩 &#13;<br> 他認同有發展商成功勾地，代表發展商開價與政府的距離拉近，但不願表態恒隆到時會否加入投地。</spanclass></p></body></html>
