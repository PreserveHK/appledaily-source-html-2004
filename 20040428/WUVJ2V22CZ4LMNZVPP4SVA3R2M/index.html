<html><header><meta charset="utf-8"><title>布料影響梳化壽命</title></header><body><h1>布料影響梳化壽命</h1><p>如何選購布質梳化？製造、設計布梳化10餘年的良嘉家具工廠負責人吳燕寬建議，布梳化選購上，首先要留意坐墊及布質密度，其次要考慮布質色系是否與家具配襯。&#13;<br> 吳燕寬認為：「軟硬適中的梳化最合適。」梳化墊通常有海棉、乳膠墊、獨立筒等設計，低價劣質海棉通常坐不了多久便會凹陷，高密度坐墊通常可使用5至10年。布質密度也關係着梳化壽命，一般多使用緹花布、針織布。業者普遍認為中國製梳化常有花色與外國進口無異，但仔細拉拉布質，會發現經緯線較不緊密，用久了容易產生脫線問題。</p></body></html>
