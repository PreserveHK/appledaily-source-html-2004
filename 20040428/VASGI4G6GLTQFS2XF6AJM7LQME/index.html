<html><header><meta charset="utf-8"><title>羅素搵李連杰師傅改名</title></header><body><h1>羅素搵李連杰師傅改名</h1><p>張天愛昨日與丈夫羅素往中環國際金融中心出席名牌萬寶龍新店開幕，萬寶龍大會同場宣布七月頒發的「萬寶龍國際藝術贊助大獎」，亞洲區得主是特首董建華胞妹金董建平，屆時大會將會送贈一支刻有金董建平英文名簡寫的純金特別版鋼筆給她。&#13;<br> <br> <spanclass>張天愛隨夫做繙譯 &#13;<br> 而張天愛昨日向記者表示其夫羅素正式改名，她說：「大家平時都叫佢做羅素，佢真名其實叫王慎德，𠵱家李連杰師傅吳斌幫佢改名叫王盛德。」她並透露丈夫將往內地拍攝新片，飾演一名下崗工人，她說：「我會隨團出發，做佢嘅廚師同繙譯。」另她七月會往蒙古擔任洲際小姐評審。&#13;<br> 採訪、攝影：MaggieFung</spanclass></p></body></html>
