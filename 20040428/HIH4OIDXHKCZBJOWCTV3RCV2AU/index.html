<html><header><meta charset="utf-8"><title>皇馬訪港政府賺700萬</title></header><body><h1>皇馬訪港政府賺700萬</h1><p>【本報訊】審計署較早前報告指出，政府以「包底」方式承辦西班牙勁旅皇家馬德里去年八月八日訪港，費用只花了每名港人一毛錢。足總主席康寶駒昨日澄清，若計回稅收及場租，政府承辦今次皇馬訪港其實有賺冇蝕。<br> &#13;<br> <spanclass>場租稅項收入來源 &#13;<br> 政府以一千萬港元包底承辦，扣除門票、廣告等收益後，帳面蝕了八十二萬港元。康寶駒指出，其實政府在今次皇馬訪港，單是大球場租金已收了五百二十萬元，加上稅收二百三十萬元，整體來說是賺了七百多萬。</spanclass></p></body></html>
