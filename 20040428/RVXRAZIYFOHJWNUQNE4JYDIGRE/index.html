<html><header><meta charset="utf-8"><title>利豐系利和考慮上市</title></header><body><h1>利豐系利和考慮上市</h1><p>【本報訊】利豐（494）的姊妹公司利和宣布，已按更緊密經貿關係的協定取得於內地經營批發及分銷權。利和董事總經理鄭有得（圖）表示，管理層有考慮將利和獨立上市，惟要待公司再進一步擴充，現沒有確實上市時間表。利和03年度營業額約46億元。&#13;<br> 鄭有得指出，利和是本港首批成功取得於內地經營批發及分銷權的公司，按協議利和亦會即時將公司於南京利豐英和商貿之權益，由原先的49%增至全資擁有，以增加靈活性。</p></body></html>
