<html><header><meta charset="utf-8"><title>阿達斯首列最佳防守陣容</title></header><body><h1>阿達斯首列最佳防守陣容</h1><p>【綜合美國外電】剛當選最佳防守球員的阿達斯好事接踵而來，這名溜馬前鋒周一以最高票數首次入選最佳防守陣容。<br> &#13;<br> <spanclass>偷球王排聯盟第3 &#13;<br> 與阿達斯同得此榮譽的球手包括兩度當選最佳防守球員的賓華萊士、連續第五年入選的木狼球星加尼特、第三度當選的湖人拜恩及馬刺球員保雲。&#13;<br> 剛助溜馬在季後賽首圈以四比○掃走塞爾特人的阿達斯，是聯盟第三偷球王（二點○八次），並且成功凍結對手的得分為八點一分。&#13;<br> 得票居第二的賓華萊士以平均十二點四個籃板及三點○四次封截獲聯盟各教練垂青。至於拜恩的一點七二次偷球是其職業生涯第二佳。加尼特的十三點九個籃板是群雄之最。</spanclass></p></body></html>
