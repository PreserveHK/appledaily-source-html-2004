<html><header><meta charset="utf-8"><title>光妹大細碟同摘冠</title></header><body><h1>光妹大細碟同摘冠</h1><p>日本女歌手宇多田光，最近緊接推出精選大碟及全新細碟，但竟然同時榮登下周的日本Oricon流行榜冠軍，平了十六年前由中山美穗所創的「雙冠軍」紀錄。&#13;<br> <br> <spanclass>為夫作曲上榜 &#13;<br> 宇多田光的最新細碟《美夢成真時》，是她為夫婿紀里谷和明執導的第一部電影《CASSHERN》所作的主題曲，唱片推出首周，即登上Oricon細碟榜冠軍。而早於兩周前發行的精選輯《SINGLECOLLECTION》，則已有三星期登大碟榜第一名，可見光妹人氣及後勁凌厲。</spanclass></p></body></html>
