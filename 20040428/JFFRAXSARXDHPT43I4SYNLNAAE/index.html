<html><header><meta charset="utf-8"><title>IMF促星收緊貨幣政策</title></header><body><h1>IMF促星收緊貨幣政策</h1><p>【本報綜合報道】國際貨幣基金組織（IMF）發表報告說，新加坡經濟持續強勁反彈，該國金管局或需考慮收緊貨幣政策。&#13;<br> 國基會說，近期數據確定新加坡經濟正持續強力復甦，預期今年國內生產總值（GDP）增長將從2003年的1.1%加快至約5%；今年通脹料可保持溫和，約為1%。國基會表示，新加坡在過去數年來面對多重經濟衝擊以及資產價格下滑，但該國金融體系靈活有致，足以抵擋這些衝擊。但報告認為，隨着經濟持續復甦，金管局在一定程度上應收緊目前的寬鬆貨幣政策，此舉不但有助穩定價格，亦可有助全球經濟失衡有秩序地調整。</p></body></html>
