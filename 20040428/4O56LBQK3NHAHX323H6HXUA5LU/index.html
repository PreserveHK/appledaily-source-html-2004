<html><header><meta charset="utf-8"><title>慶鈴汽車末期息5仙</title></header><body><h1>慶鈴汽車末期息5仙</h1><p>【本報訊】慶鈴汽車（1122）昨宣布去年度純利增7.31%，為1.576億元（人民幣．下同）；每股盈利6仙，末期息5仙。&#13;<br> 該公司去年生產商用車34531輛，增5%，年內售出N系商用車22510輛，增10%；T系則售出10450輛，增25%；F系銷量為411輛，產銷率為96.6%。該公司去年營業額增11%，淨利潤率卻由02年度的4.56%跌至4.41%，遠較其他汽車生產商低。&#13;<br> 該公司指出，汽車市場的競爭在今後一段時期仍然激烈，已連續兩年在全國範圍內開展大規模售後服務活動。</p></body></html>
