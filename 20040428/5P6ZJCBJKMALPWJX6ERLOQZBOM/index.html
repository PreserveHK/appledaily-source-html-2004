<html><header><meta charset="utf-8"><title>瑞士信貸調低去年盈利</title></header><body><h1>瑞士信貸調低去年盈利</h1><p>【蘇黎世路透社電】瑞士信貸（CreditSuisse）受會計方式改變影響，去年盈利大幅下調，但仍大致符合市場預期。&#13;<br> 這家歐洲第11大市值銀行表示，根據美國會計規則，03年純利為7.7億瑞士法郎（約45.79億港元），較採用瑞士會計規則計算的純利少42億瑞郎（約249.74億港元）。&#13;<br> 這差距大過多數分析員的估計，但瑞士信貸股價昨天仍造好，因市場認為修訂業績對未來盈利的影響有限。&#13;<br> 瑞士信貸並修訂2000至02年業績，令02年淨虧損收窄2.32億瑞郎，01年淨虧損縮窄2800萬瑞郎，2000年純利則增加1.59億瑞郎。</p></body></html>
