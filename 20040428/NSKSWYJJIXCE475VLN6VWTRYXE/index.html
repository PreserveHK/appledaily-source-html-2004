<html><header><meta charset="utf-8"><title>RobertoMenichetti執掌Celine</title></header><body><h1>RobertoMenichetti執掌Celine</h1><p>為法國時裝名牌Celine效力了六年半的美籍設計師MichaelKors宣告請辭後，新任主帥人選一直有不少傳聞，包括品牌DSquared2的孿生兄弟檔及MartinGrant等。千呼萬喚之下，有關方面終宣布新任創作總監是曾任BurberryProrsom設計師的RobertoMenichetti。&#13;<br> <br> <spanclass>有個人品牌 &#13;<br> RobertoMenichetti現年三十七歲，在美國出生的意大利人，與MichaelKors一樣，他同時亦有個人品牌在美國發表。</spanclass></p></body></html>
