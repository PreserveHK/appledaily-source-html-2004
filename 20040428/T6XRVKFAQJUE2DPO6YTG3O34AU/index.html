<html><header><meta charset="utf-8"><title>福建爆冷足總盃晉級</title></header><body><h1>福建爆冷足總盃晉級</h1><p>上屆亞軍澎馬流浪，昨晚「東莞世紀城足總盃」首圈面對福建全場佔到較多攻勢，可惜多番攻門都無法撕破福建防線；更在補時階段，被後備入替的福建前鋒高梵在左路快放至禁區窄位建功，流浪提前出局，而爆冷晉級的福建將與愉園爭入四強。&#13;<br> 日之泉在揭幕戰，半場與南城地產互交白卷，而梁子成為日之泉先開紀錄，但南城黃克隨即扳平；而徐光補時階段頭槌建功，助日之泉以二比一擊敗南城地產，他們將與衞冕的晨曦爭準決賽席位。圖為福建隊長王國斌（左）快流浪冼家裕解圍。	&#13;<br> 王子俊攝</p></body></html>
