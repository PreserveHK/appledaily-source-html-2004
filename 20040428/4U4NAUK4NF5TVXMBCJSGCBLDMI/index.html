<html><header><meta charset="utf-8"><title>MEGUMI佐藤深宵玩制服誘惑</title></header><body><h1>MEGUMI佐藤深宵玩制服誘惑</h1><p>日本巨胸女星MEGUMI，最近首度與同門姊妹佐藤江梨子合演新劇《輕鬆歎茶》，二人奉旨在劇中玩cosplay，穿上圍裙扮成cafe女侍應。&#13;<br> <br> <spanclass>同門姊妹鬥演技 &#13;<br> 《輕鬆歎茶》是由日本富士電視台製作的深夜日劇，本周六起每周深夜三時零五分播放。首次與同門姊妹合演劇集的MEGUMI，獲得佐藤大送高帽，她說：「MEGUMI係一個好冷靜又可愛嘅人，我哋合作得好開心，亦想讓男觀眾睇得好冧！」</spanclass></p></body></html>
