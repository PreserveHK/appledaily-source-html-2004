<html><header><meta charset="utf-8"><title>盧絲消防員公園纏綿寸碧咸</title></header><body><h1>盧絲消防員公園纏綿寸碧咸</h1><p>與萬人迷碧咸（DavidBeckham）傳緋聞的盧絲（RebeccaLoos），日前在ITV電視節目《LoveOnASaturdayNight》中挑選了消防員查特伊高（ChadEagle）為約會對象，兩人前日在西班牙馬德里共度了一個浪漫的下午，而他們約會的公園，原來曾是碧咸夫婦纏綿的地方，未知此舉是巧合還是電視台的刻意安排呢？&#13;<br> <br> <spanclass>享受浪漫午餐 &#13;<br> 據悉二十六歲的盧絲與三十四歲的查特在公園中卿卿我我，又不時纏綿擁抱，還享受了一頓浪漫的午餐，其後盧絲更唐突地說：「我現在可以午睡片刻！」</spanclass></p></body></html>
