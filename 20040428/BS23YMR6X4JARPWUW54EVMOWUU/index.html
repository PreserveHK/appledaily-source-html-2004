<html><header><meta charset="utf-8"><title>陳慧嫻無緣做心理醫生　可惜</title></header><body><h1>陳慧嫻無緣做心理醫生　可惜</h1><p>鍾麗緹與方中信主演的《驚心動魄》在下月中上映，該片是由陳達志（Ba叔）投資，他找來不少圈中友好如蘇永康、方力申、李彩樺、黎耀祥、吳家樂和Cookies等客串演出，原本陳慧嫻亦有份客串一角，但她因身體抱恙，最後向Ba叔辭演。<br> &#13;<br> <spanclass>改唱主題曲 &#13;<br> 陳慧嫻自言覺得有點兒可惜，因為她在戲中是扮演一位心理醫生，她說：「多年嚟都未做過戲，今次佢哋搵我扮演冷酷無情醫生，實在係一個好大嘅挑戰，為咗演好呢個角色，之前我已經買咗好多書用嚟分析心理，只可惜準備一輪都拍唔到，結果要由黎耀祥頂上。」雖然不能演出此片，但慧嫻為了支持此部戲，一早答應唱主題曲。</spanclass></p></body></html>
