<html><header><meta charset="utf-8"><title>信保局賠償額增一成</title></header><body><h1>信保局賠償額增一成</h1><p>香港信用保險局公布，至今年3月底止年度該局共賠償了4132萬元，較對上年度升10.2%，主要受1、2家具規模的海外買家倒閉所致。若與01年度賠償高達8000萬元比較，情況仍不算嚴重。&#13;<br> 去年度信保局受保出口總值為294.65億元，升4.6%；保費收入為1.42億元，升2.4%。信保局總監張錦基指出，去年面對美伊戰事和「沙士」疫症，出口商積極尋求保障以減少壞帳損失，因此信保局亦獲得更多中小型的新客戶。面對艱難的經營環境，信保局於去年5月向所有保戶退回03年度所繳交的年費，涉及款項共380萬元。&#13;<br> </p></body></html>
