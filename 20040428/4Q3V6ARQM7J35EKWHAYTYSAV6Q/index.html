<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>繃帶馬低聲地問：「你見過我的童年嗎？」&#13;<br>紅蘿蔔說：「你是那隻從小流鼻涕的小馬嗎？」&#13;<br>「我不記得耶？」繃帶馬說。&#13;<br>「那你是那隻一跑步就會跌倒的小馬嗎？&#13;<br>還是那隻從不吃青菜的小馬，&#13;<br>還是那隻超級膽小，一直賴在媽媽身邊的小馬？還是……」&#13;<br>繃帶馬搖搖尾巴，默默地走開。&#13;<br>「我知道了！你是那隻從不肯聽大人說話的小爛馬……」</p></body></html>
