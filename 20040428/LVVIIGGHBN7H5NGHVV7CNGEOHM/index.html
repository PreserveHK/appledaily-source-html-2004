<html><header><meta charset="utf-8"><title>　　王副主任也拜黃大仙 - 李八方</title></header><body><h1>　　王副主任也拜黃大仙 - 李八方</h1><p>大陸旅客好鍾意金，金至尊特登整咗個金黃大仙吸引旅客，重搵咗中央駐港聯絡辦公室副主任王鳳超（圖右二）出席開光典禮，阿王副主任手執一炷清香，對住個金身黃大仙笑咪咪，唔知諗緊啲乜咁還得神落呢。乜共產黨唔係無神論嘅咩？	陳國良攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
