<html><header><meta charset="utf-8"><title>權相祐打低裴勇俊做「一」哥</title></header><body><h1>權相祐打低裴勇俊做「一」哥</h1><p>韓國肌肉型男星權相祐，最近在當地一項選舉中獲選為「最專一的戀愛對象」，成功打低了《假如愛有天意》男主角趙寅成和韓國師奶殺手裴勇俊。&#13;<br> <br> <spanclass>趙寅成爆冷成季軍 &#13;<br> 「最專一的戀愛對象」選舉是由韓國網友選出樣貌看似花弗，但實際上用情專一的藝人。超過一千人選了權相祐第一位，而第二位則是經常被指與他非常合襯的性感女星李孝利。而師奶殺手裴勇俊竟然不敵第三位的趙寅成，只排第四。</spanclass></p></body></html>
