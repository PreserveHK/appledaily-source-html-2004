<html><header><meta charset="utf-8"><title>成龍柬埔寨抱愛滋童</title></header><body><h1>成龍柬埔寨抱愛滋童</h1><p>身為聯合國兒童慈善基金及聯合國愛滋病規劃署親善大使的成龍，前日抵達柬埔寨展開一連三日的親善訪問，昨日到寺廟探訪當地僧侶，也慰問了一些受愛滋病感染的兒童和遭地雷炸傷的受害者。<br> &#13;<br> <spanclass>要求公開道歉 &#13;<br> 此外，在美國南加州的台灣社團代表就成龍早前發表的台灣大選言論開會，由於成龍曾指台灣總統大選是天大笑話，他們要求他就此番話公開道歉。其中台灣立委張旭成、加州後援會會長鄧昇東指成龍羞辱了全體台灣人民，而台灣團結聯盟負責人曾輝光也表示成龍言論有損台灣形象。</spanclass></p></body></html>
