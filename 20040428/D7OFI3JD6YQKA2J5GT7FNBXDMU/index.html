<html><header><meta charset="utf-8"><title>長期食「5仔」會失憶</title></header><body><h1>長期食「5仔」會失憶</h1><p>毒品「5仔」屬鎮靜劑「硝甲西泮」藥物之一，由於藥丸上有個「5」字，因此被俗稱為「GiveMeFive」。又由於「GiveMeFive」的手勢，有如武術宗師黃飛鴻在電影中，與人對陣時所擺出的「招牌」姿勢，故此又稱為「黃飛鴻」。&#13;<br> 若長期服用「5仔」不但會上癮，嚴重的會導致失憶、四肢行動失常。「5仔」近年成為新興毒品，是因為它在短時間內令服食者達到高潮，多流行在狂野派對或的士高，其價錢比「K仔」及「搖頭丸」略貴，市價約二百元一粒。</p></body></html>
