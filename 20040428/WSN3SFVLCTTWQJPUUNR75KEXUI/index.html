<html><header><meta charset="utf-8"><title>尼古拉斯三度做老襯</title></header><body><h1>尼古拉斯三度做老襯</h1><p>金像影帝尼古拉斯基治（NicolasCage）自從在情人節於洛杉磯一餐廳中認識了女侍應AliceKim後，兩人便打得火熱，雖然現年四十歲的尼古拉斯比十九歲的Alice年紀大一倍，但早前他以鑽戒向這位亞裔女友求婚，Alice即時一口答應，相信尼古拉斯快將第三度拉埋天窗。&#13;<br> <br> <spanclass>荷爾芭莉申請離婚 &#13;<br> 據尼古拉斯的友人說：「他很愛這女孩，由於她沒有足夠經濟能力，故她與家人一起居住。Alice喜愛尼古拉斯給她的戒指，而且對於其舉動感到很驚訝。」此外，荷爾芭莉（HalleBerry）已申請與分居半年的第二任丈夫EricBenet離婚。</spanclass></p></body></html>
