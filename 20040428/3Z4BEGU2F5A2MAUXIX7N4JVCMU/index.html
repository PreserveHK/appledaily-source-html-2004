<html><header><meta charset="utf-8"><title>抑鬱婦燒炭判社服令</title></header><body><h1>抑鬱婦燒炭判社服令</h1><p>【本報訊】四十二歲失婚婦人李麗英與同居男友誕下一子後，不幸患乳癌切除左乳；男友對她失去興趣北上尋歡。婦人於○二年九月二十六日，在沙田頭村一單位內打算與兩歲半兒子在家燒炭同歸於盡。患抑鬱症的被告早前在高等法院承認危害兒子控罪，昨被判社會服務令二百四十小時，兒子交由社會福利署繼續照顧。&#13;<br> 法官判案時指，被告利用兒子作為談判籌碼，相信將來亦可能歷史重演，故須延長保護令，判她社會服務令二百四十小時。法官忠告被告，她要認真知錯，才能真正改過自身。&#13;<br> 案件編號：HCCC232/03</p></body></html>
