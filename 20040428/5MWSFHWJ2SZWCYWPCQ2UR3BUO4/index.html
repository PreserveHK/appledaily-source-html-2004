<html><header><meta charset="utf-8"><title>高考試場舞獅擾人</title></header><body><h1>高考試場舞獅擾人</h1><p>【本報訊】不少昨日到屯門仁濟醫院第二中學應考高考中國歷史科的考生，昨日在互聯網上齊轟該校罔顧考生利益，在考試進行時，該校學生竟在校內舞獅，而在休息時，學校廣播器聲浪極大，令他們無法溫書。「咪聲之大，下下振動你個心，真係有心臟病都俾佢嚇死。」考評局秘書長蔡熾昌昨接受查詢時對事件表示關注，今日會向該校了解。他稱根據規定，作為公開考試試場的學校，有責任保持考生不被學校嘈音滋擾。有考生表示昨已向考評局投訴。</p></body></html>
