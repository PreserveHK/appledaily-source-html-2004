<html><header><meta charset="utf-8"><title>市民不滿政府比率全線上升</title></header><body><h1>市民不滿政府比率全線上升</h1><p>【本報訊】人大常委會本月初釋法後，市民對港府各項表現的不滿率明顯上升，而對政府整體表現不滿率亦創本年高位達四成九。&#13;<br> 港大民意網站於本月十九日至二十二日訪問了千多名市民，六成六人反對董建華出任特首，較本月初微跌一個百分點，對其施政方針不滿率則達四成七。&#13;<br> 調查又顯示受訪者不滿推行民主步伐的比率上升了五個百分點至五成二（見表），是五項具體表現指標中市民最不滿的範疇，而處理與中央政府關係方面的表現，不滿率亦升至歷史新高三成二。&#13;<br> 此外，學協於人大常委會宣布釋法結果後訪問五百五十名大專生，逾五成人不贊成釋法。</p></body></html>
