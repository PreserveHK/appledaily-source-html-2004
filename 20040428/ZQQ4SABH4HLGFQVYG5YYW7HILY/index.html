<html><header><meta charset="utf-8"><title>狂戀女事主警員失前途</title></header><body><h1>狂戀女事主警員失前途</h1><p>二十六歲警員被告鄭俊傑中七畢業，當了數年文員後，於九九年加入警隊，他迷上「拍散拖」的案中女事主，不惜將她禁錮要求歡好，斷送大好前途。&#13;<br> 辯方昨日替被告求情時指出，被告的家庭背景良好，父親為退休懲教人員，兄長同為警員，胞弟剛大學畢業，被告在警隊表現良好，事件令前途斷送，最後淪為階下囚，本案可謂一宗較特殊的案件，被告瘋狂迷戀女事主，這種深情令他變得盲目，失去自我控制能力。&#13;<br> <br> <spanclass>家人到庭支持 &#13;<br> 辯方續稱，被告禁錮女事主，只是為了不想對方離開他。被告案發後出現自殺傾向，羈留期間曾割脈自殺，他獲得家人到庭支持，希望獲得輕判。&#13;<br> 本報記者</spanclass></p></body></html>
