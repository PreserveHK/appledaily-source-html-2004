<html><header><meta charset="utf-8"><title>如心廣場索款終敗訴</title></header><body><h1>如心廣場索款終敗訴</h1><p>【本報訊】華懋集團擬將荃灣如心廣場，建成全球最高大廈，卻被政府指違反高度限制，影響新機場的航空交通，要求修改圖則，結果工程延誤，要向政府付款逾五億元，華懋興訟索還款項不果，一直上訴至終審庭，昨仍被判敗訴。&#13;<br> 終審庭常任法官李義昨在判詞中指出，大廈的高度限制在批地條款中，雖沒訂明，案發時亦未修例通過，但按批地條款，高度須獲政府批准，並非無限制，而華懋誤以為申請延期竣工，不用賠款，一再修改圖則，故不能怪責政府令工程延誤。&#13;<br> 如心廣場現已一分為二，低座四十二層，高座八十八層，包括寫字樓及酒店設施，可望今年底落成。&#13;<br> 案件編號：FACV17/2003</p></body></html>
