<html><header><meta charset="utf-8"><title>環境科環保署合併削50職</title></header><body><h1>環境科環保署合併削50職</h1><p>【本報訊】環境運輸及工務局轄下的環境科將與環境保護署合併，以改善在環境保護的服務質素及提升工作效率，預計明年四月完成合併工作。合併後的新機構依舊稱為環保署，在三年內透過自然流失及自願離職計劃，刪減約五十個職位，估計每年可節省近三千萬元開支。&#13;<br> 環境運輸及工務局常任秘書長（環境）郭家強將兼任環保署署長，現任環保署署長羅樂秉則會退休。郭家強昨表示，合併可令環保署將制訂、執行環保政策「一手包辦」，有助提高效率。</p></body></html>
