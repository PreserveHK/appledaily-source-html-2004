<html><header><meta charset="utf-8"><title>馬龍白蘭度骨灰撒大溪地</title></header><body><h1>馬龍白蘭度骨灰撒大溪地</h1><p>荷李活已故老牌影星馬龍白蘭度（MarlonBrando）今年七月一日與世長辭，在他過身後的兩個多月，其家人按照馬龍的生前遺願，將其骨灰撒在大溪地及加州的死亡谷。&#13;<br> <br> <spanclass>混合好友骨灰 &#13;<br> 據馬龍的兒子Miho向《洛杉磯時報》透露，他們早前已將馬龍的骨灰撒在他生前最喜愛的加州沙漠地區死亡谷及大溪地環礁，傳聞馬龍的家人更將馬龍與其七三年病逝的男性好友WallyCox之骨灰混在一起。此外，Miho聲稱馬龍患病期間最後一次外出，就是探訪米高積遜（MichaelJackson）的Neverland。</spanclass></p></body></html>
