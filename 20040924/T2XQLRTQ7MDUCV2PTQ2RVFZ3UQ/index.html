<html><header><meta charset="utf-8"><title>譚耀文勤練騎術做將軍</title></header><body><h1>譚耀文勤練騎術做將軍</h1><p>譚耀文現仍身在蘭州拍攝成龍新片《驚天傳奇》，阿譚扮演驍勇善戰的將軍，須穿上整套盔甲上陣。早前他在當地拍騎馬戲時，不慎撻到屁股開花，但這意外卻未令他留下陰影，反讓他加把勁練好騎術，不要失禮觀眾。<br> &#13;<br> <spanclass>內地登台𢱑銀 &#13;<br> 阿譚有份主演的無綫劇集《爭分奪秒》下月四日播出，由於他已有半年未有新劇推出，故此十分緊張，幸好他在中秋節正日剛好返港，屆時除可人月兩團圓外，亦可順道宣傳劇集。&#13;<br> 不過，阿譚留港數天後又要折返內地登台掘金，他表示上月剛簽約澤星國際娛樂有限公司為經理人，簽約後工作不絕，荷包進帳不少。&#13;<br> 採訪：朱倬誼</spanclass></p></body></html>
