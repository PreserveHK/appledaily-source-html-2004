<html><header><meta charset="utf-8"><title>Playboy首個男袋系列登場</title></header><body><h1>Playboy首個男袋系列登場</h1><p>《花花公子》係男士雜誌，但踩入Fashion界後，兔仔Logo由性感尤物變身可愛標記，飾物、配件等產品更成為女生恩物。而Playboy今個秋冬就首次推出「男裝」，全新運動彩帶及Staggered兔頭鎖系列男袋，唔玩誇張、時款，只着重實用及細節，最啱低調又要型的男生，甚至女生都一樣啱用！&#13;<br>&#13;<br>記者：梁珮瑜&#13;<br>Playboy（23773007）&#13;<br>尖沙嘴海運大廈3樓LCX專櫃</p></body></html>
