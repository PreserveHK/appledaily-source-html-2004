<html><header><meta charset="utf-8"><title>朱茵報復唔訪問阿Paul</title></header><body><h1>朱茵報復唔訪問阿Paul</h1><p>朱茵（阿茵）昨日擔任Roadshow節目的嘉賓主持，邀請了余文樂和導演兼設計師夏永康做嘉賓。朱茵表示很感激他們百忙中抽空來幫忙，問朱茵會不會問余文樂的緋聞？她說：「其實我比較想知佢嘅家庭背景多啲，因為我覺得佢係好地道嘅香港人，而且佢講嘢都好坦白。」<br> &#13;<br> <spanclass>「佢上次冇請我」 &#13;<br> 問朱茵為何不邀請男友黃貫中（Paul）做訪問？她笑說：「佢上次做嘅時候都冇請我，今次我咪唔請佢囉！」而余文樂對於朱茵想了解自己的家庭背景，他說：「可能我同佢細個時都唔同屋企人住，所以想知道大家嘅心理狀態係咪一樣啩！」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
