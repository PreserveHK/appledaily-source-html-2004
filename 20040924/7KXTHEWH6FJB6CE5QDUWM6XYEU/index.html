<html><header><meta charset="utf-8"><title>行政人員最想買平面電視</title></header><body><h1>行政人員最想買平面電視</h1><p>【本報訊《遠東經濟評論》雜誌最近在香港、新加坡、日本、泰國等十個亞洲國家及地區，訪問了一千九百名行政人員，逾三成受訪者表示，最想購買的電子產品為平面電視機，其他依次序為數碼相機（兩成六）、手提電腦（二成五）、電子手帳（二成五）和具拍攝功能的手機（二成四）。&#13;<br> <br> <spanclass>最關心產品功能 &#13;<br> 至於MP3、3G手機及Hi-Fi手機等產品，則排名榜末。調查又發現，近四成受訪者使用佳能品牌的數碼相機。&#13;<br> 負責調查的編輯Vittachi表示，受訪者最關心新產品的功能、價錢及品牌。</spanclass></p></body></html>
