<html><header><meta charset="utf-8"><title>多角度看法國美景</title></header><body><h1>多角度看法國美景</h1><p>法國憑變化萬千的風光，一直成為旅遊人士的天堂，羅瓦爾河谷的古堡、普羅旺斯的薰衣草、白朗峯的雪嶺、巴黎的紙醉金迷，還有很多很多，多變的景色也正成為攝影的好題材。香港三位業餘攝影家就對法國趨之若鶩，一年不止一次的蹓躂在法國的不同國度，以專業的技術留下多姿多采的照片。想分享他們的法國情懷，這個星期六日可以到香港中央圖書館，免費欣賞「法國勝景」攝影展覽，一起從多角度看法國美景！&#13;<br>&#13;<br>記者：李莉&#13;<br>&#13;<br>日期：9月25日及26日&#13;<br>地點：香港中央圖書館（2號及3號展覽館）&#13;<br>時間：12:00nn-8:00pm（25日），9:00am-6:00pm（26日）</p></body></html>
