<html><header><meta charset="utf-8"><title>仔仔大S合唱笑到走音</title></header><body><h1>仔仔大S合唱笑到走音</h1><p>周渝民（仔仔）與徐熙媛（大S）合演電視劇《戰神》，反應不俗，近日該劇順勢推出原聲大碟，收錄了由仔仔和大S合唱的片尾曲《讓我愛你》。錄製《讓》歌時發生不少笑料，當大S含情脈脈看着仔仔唱歌時，竟經常儍笑走音。<br> &#13;<br> <spanclass>幻想做張惠妹 &#13;<br> 仔仔說：「演吻戲短短幾秒，還可借位、閉眼睛，但唱情歌總不能從頭閉到尾吧！」最後製作人只好將二人分開對唱，大S錄音時又幻想自己是張惠妹，還不自覺做阿妹的手勢和搖頭等動作，十分搞笑。</spanclass></p></body></html>
