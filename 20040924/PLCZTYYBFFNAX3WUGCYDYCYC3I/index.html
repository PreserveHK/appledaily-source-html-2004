<html><header><meta charset="utf-8"><title>Yumiko拍廣告練屁股操</title></header><body><h1>Yumiko拍廣告練屁股操</h1><p>鄭希怡（Yumiko）近期與美國便服鞋Skechers廣告商續約，日前她拍攝新一輯秋冬鞋廣告，Yumiko穿上大批短裙短褲上陣，露出一雙長腿，故她在拍攝前特別對雙足悉心護理。<br> &#13;<br> <spanclass>腳敷面膜 &#13;<br> Yumiko為了令雙腿線條更佳，特每晚抽空跳繩，又用玻璃樽蹗腳及以面膜敷腳，令腿部更靚更白。到拍攝當日，她自備二十件不同顏色的tubetop打底，表現專業。&#13;<br> 不過，Yumiko拍攝時卻被高難度甫士考起，她要躺在地上，然後一隻手靠在木箱旁，由於她要以大腿及屁股承托整個人的重量，故拍完後半邊臀麻痹，要做屁股操來恢復知覺。</spanclass></p></body></html>
