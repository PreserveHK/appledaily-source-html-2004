<html><header><meta charset="utf-8"><title>中航信客機訂座破紀錄</title></header><body><h1>中航信客機訂座破紀錄</h1><p>【本報訊】中航信（696）新任董事長朱永（圖）表示，今年首8個月，該集團處理的旅客航班訂座次數達8463萬，較去年同期升55.18%，較02年高出43.15%，達到歷史上最高水平。他解釋，除了經濟增長帶動需求外，旅客由其他交通工具改乘飛機的人數亦增加。&#13;<br> 朱永昨日在記者會上稱，該公司計劃加大網上分銷及旅遊方面的投資，並尋求國際航空策略聯盟，例如早前已與中旅國際（308）達成網上業務合作。&#13;<br> 由於更多海外航空公司到內地開辦新航線，市場競爭將日益激烈，他稱，中航信目標在2010年仍能保住內地航班訂座服務市場佔有率70%，而國際航班則佔50%至60%。</p></body></html>
