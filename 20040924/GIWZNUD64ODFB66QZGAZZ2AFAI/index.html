<html><header><meta charset="utf-8"><title>郭芯其憑意志打敗病魔</title></header><body><h1>郭芯其憑意志打敗病魔</h1><p>有張栢芝師妹之稱的新星郭芯其，現與台灣男演員邱澤在北京拍攝劇集《籃球部落》，早前她度期來港拍攝纖體廣告，穿上懷舊連身短裙，還大晒二十二吋小纖腰。&#13;<br> 芯其拍竣廣告後，即再北上拍攝《籃》劇，但因劇組通告緊密，她接連開了一個星期通宵戲，每日僅睡兩、三小時，加上當地天氣轉涼，芯其終不支病倒，既發高燒又患大感冒。<br> &#13;<br> <spanclass>無暇就醫 &#13;<br> 不過芯其沒有時間看醫生，幸其助手剛巧在這段時間北上，特別為她在港購下藥物，芯其服藥後稍見好轉。芯其笑言視今次拍劇為磨練，要以意志打敗病魔。&#13;<br> 採訪：朱倬誼</spanclass></p></body></html>
