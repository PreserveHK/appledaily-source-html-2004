<html><header><meta charset="utf-8"><title>美2/3人過胖棺材要加碼</title></header><body><h1>美2/3人過胖棺材要加碼</h1><p>研究發現美國有三分二成年人過胖或癡肥，各種衣物用品自然要加大尺碼，連公眾場所如球場、戲院的位子都陸續加闊。據說上世紀初紐約地鐵的座位寬四十二厘米，一個世紀以來陸續加了數厘米，可能為了「一勞永逸」，有人提出一舉把座位加闊十四厘米，讓身形碩大的紐約人舒服點。&#13;<br> 殯儀業也加大棺材、墓穴、墓地和靈車尺碼。印第安納州一間棺材公司去年就推出闊一點一米的特大碼棺材，比標準尺碼闊一倍，可載三百一十八公斤（約七百磅）重遺體。&#13;<br> 《蘋果》資料室</p></body></html>
