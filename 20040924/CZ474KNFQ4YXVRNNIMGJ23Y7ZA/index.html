<html><header><meta charset="utf-8"><title>女性多吃魚預防患乳癌</title></header><body><h1>女性多吃魚預防患乳癌</h1><p>日本《朝日新聞》報道指，日本文部科學省研究小組在八八年至九○年期間調查了二萬五千四百名四十至七十歲的女性，調查她們在日常生活中吃魚量和吃魚次數，繼而在以後的七年半中，一直跟蹤她們的健康狀況，其中有一百二十七人患乳癌。研究人員發現，每天吃魚的一組和每周吃魚一至兩次以下的一組，與不吃魚的兩組相比，乳癌發病低於四成三。研究人員估計是魚脂肪中的二十二碳六烯酸和二十碳五烯酸對癌細胞有抑制作用所致。</p></body></html>
