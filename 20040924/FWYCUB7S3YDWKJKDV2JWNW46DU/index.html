<html><header><meta charset="utf-8"><title>偉仔陳年三角戀曝光</title></header><body><h1>偉仔陳年三角戀曝光</h1><p>繼無綫黃金劇《新紮師兄》和《新紮師兄續集》後，由梁朝偉、劉嘉玲、曾華倩和鄧萃雯主演的《新紮師兄1988》VCD亦將推出。&#13;<br> 據發行商現代音像發言人曾先生表示，第三輯《新》劇本安排在新年檔期推出，但近日因鄧萃雯演《金枝慾孽》人氣急升，加上梁朝偉和劉嘉玲有份參演的電影《2046》將在下周上映，故決定趁勢推出三人有份主演的《新》劇。&#13;<br> 偉仔在《新》劇中與太太曾華倩的婚姻亮紅燈，酒廊歌手鄧萃雯此時闖進偉仔的生命，展開一段錯綜複雜的三角關係。</p></body></html>
