<html><header><meta charset="utf-8"><title>千嬅做賣茶型女：好新鮮</title></header><body><h1>千嬅做賣茶型女：好新鮮</h1><p>楊千嬅日前為擔任代言人的瘦身茶拍攝全新廣告，繼OL及郵差造型後，千嬅今次將以型女look示人，一身前衞打扮的千嬅，笑言今次是有史以來拍廣告造型最多的一次。&#13;<br> 千嬅說：「每個造型都試咗好耐，真係好新鮮，以今次型女look為例，以前拍戲都未試過咁潮，真係好好玩。」<br> &#13;<br> <spanclass>忙中敍天倫 &#13;<br> 千嬅近日的工作排得密密麻麻，問她有否抽空陪伴家人時，千嬅說：「賺錢係好緊要，但係孝順屋企人點都係最緊要，我每星期都會抽時間陪佢哋去茶樓飲吓茶、行吓街，開開心心又一日。」</spanclass></p></body></html>
