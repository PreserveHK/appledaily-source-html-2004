<html><header><meta charset="utf-8"><title>運署關注新巴司機跳線</title></header><body><h1>運署關注新巴司機跳線</h1><p>【本報訊】運輸署對新巴要求司機「跳線」，即一更內要駕駛多達五條路線的情況表示關注，署方會研究考慮是否有需要就司機每更駕駛的路線數目上限訂立指引，他們會聽取巴士公司和員工的意見後再作決定。&#13;<br> 新巴發言人表示，由於巴士運作需靈活編排，約百分之二的司機一更內要負責四條路線。至於有司機要行走五條路線，應只屬臨時調動，新巴下月將與工會開會討論有關問題。新巴工會日前召開記者會指摘新巴編更混亂，有司機一更內先後要駕駛五條不同路線，影響行車安全。</p></body></html>
