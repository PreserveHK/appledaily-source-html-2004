<html><header><meta charset="utf-8"><title>張赫經理人公司周身蟻</title></header><body><h1>張赫經理人公司周身蟻</h1><p>韓國男星張赫和韓在石，最近被揭發非法逃兵惹得一身蟻，二人所屬的Sidus娛樂經理人公司，更被懷疑涉嫌幫韓、張二人逃避兵役。&#13;<br> 最近韓國兵務廳，特別成立名人管理專案，已向張赫的經理人公司Sidus娛樂展開調查。Sidus娛樂旗下男星共三十五位，當中有五人因病而免役。此外，兵務廳針對最近三年間因病免役的一千七百名男子，依病因、職業、診斷書精密分類，進一步擴大偵查。</p></body></html>
