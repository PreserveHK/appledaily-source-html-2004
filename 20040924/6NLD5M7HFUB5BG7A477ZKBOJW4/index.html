<html><header><meta charset="utf-8"><title>珍納露乳　CBS罰429萬</title></header><body><h1>珍納露乳　CBS罰429萬</h1><p>美國哥倫比亞廣播公司（CBS）年初轉播美式足球超級碗賽事期間，因女歌手珍納積遜（JanetJackson）在台上露乳，結果被美國聯邦電訊委員會調查。經過多月來的聆訊，委員會裁定CBS需繳交總數高達五十五萬美元（約四百二十九萬港元）的罰款。&#13;<br> 委員會的五位成員前日一致通過，判罰CBS旗下共二十間電視台，每間罰款兩萬七千五百美元（約二十一萬五千港元），總罰款金額為五十五萬美元，創下美國電視史上違規罰款的最高紀錄。&#13;<br> 而CBS前日發表簡短聲明，表示對事件感到遺憾，並向觀眾致歉。&#13;<br> </p></body></html>
