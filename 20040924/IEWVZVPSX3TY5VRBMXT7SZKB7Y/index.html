<html><header><meta charset="utf-8"><title>亞洲特色健康食品</title></header><body><h1>亞洲特色健康食品</h1><p>裕華一年一度的「亞洲美食節」又開始了，超過二千多種來自中國、香港和其他亞洲地區的風味特產，其中特色健康食品，包括在本港生產的低糖「亞麻子粉」，亞麻子具有鎮痛、潤肺、化膿及潤滑之效。還有即沖營養食品，包括以天然黑色穀物製成的「黑五珍素食沖劑」，低糖的「五穀王」和加入Omega的燕麥片。還有亞洲各地特色小食，各種地道醬料和茶葉，以及多款保健湯料和沖劑。</p><p><br> &#13;<br> 裕華「亞洲美食節」&#13;<br> 日期：即日起至十月三十一日&#13;<br> 地點：九龍彌敦道301-309號裕華國貨佐敦總店五樓展場&#13;<br> 查詢：23840084&#13;<br> 記者：謝翠玲</p></body></html>
