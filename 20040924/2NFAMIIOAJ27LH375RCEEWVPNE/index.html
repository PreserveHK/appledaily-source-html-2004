<html><header><meta charset="utf-8"><title>G7首次邀中國出席會議</title></header><body><h1>G7首次邀中國出席會議</h1><p>【本報綜合報道】美國副財長泰勒表示，中國將於下周五首次出席七大工業國（G7）會議，反映中國對全球經濟愈來愈重要，屆時各國將有機會討論貨幣滙率等經濟問題。&#13;<br> 泰勒說，中國官員將於10月1日在華盛頓與G7財長和央行行長聚餐；中國是個龐大而不斷增長的經濟體系，故下周的會議非常重要。對於中國最終會否加入G7集團，泰勒表示言之過早。&#13;<br> 加拿大財長古德爾說，G7現時對滙率的關注程度低過今年2月，故滙率問題在下周的G7會議將不及先前重要。泰勒亦表示中國在放寬滙率政策方面有進展。</p></body></html>
