<html><header><meta charset="utf-8"><title>永亨財務稅貸利率新低</title></header><body><h1>永亨財務稅貸利率新低</h1><p>【本報訊】永亨信用財務推出「稅亨通」稅務貸款預先登記獎賞計劃，在10月31日或以前參加者，即可享三重獎賞，其中一項是高達2萬元免息貸款，若計算1厘的手續費，即實際年利率1.914厘，較該行去年稅貸最低的2.98厘還要低。&#13;<br> 永亨信用財務董事兼總經理冼國林希望透過該計劃，吸納新客戶作交叉銷售。他又說，若11月前美國不再加息，則該公司今年稅貸平均息率，仍有條件再減。&#13;<br> 永亨信用去年稅貸息率平均為最優惠利率（P）減1厘至減半厘，若計算目前資金成本約1.25至1.3厘、行政費用1厘及去年壞帳0.01%計算，則仍有1厘半息差。</p></body></html>
