<html><header><meta charset="utf-8"><title>君如拍劇中港兩頭騰</title></header><body><h1>君如拍劇中港兩頭騰</h1><p>吳君如即將出發往內地拍劇搵真銀，但因她要返商台做節目，又要做有線娛樂新聞台主播，所以規定拍攝期間每周有三日假期回港工作。&#13;<br> 劇中講述君如有老公又有外遇，原本劇本中的丈夫年紀比她細，她即睇中有「內地版古天樂」之稱的黃曉明演其丈夫，但因對方已接拍內地劇《神鵰俠侶》，沒有檔期，最後該角落實由孫興飾演。&#13;<br> <br> <spanclass>為孫興改劇本 &#13;<br> 君如笑說：「本來我個老公細過我㗎嘛，𠵱家由孫興做，惟有改過個劇本囉！我之前未同孫興合作過，不過聽講佢個人好nice。」&#13;<br> 採訪：張止寒</spanclass></p></body></html>
