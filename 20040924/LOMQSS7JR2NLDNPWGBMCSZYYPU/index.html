<html><header><meta charset="utf-8"><title>關伊彤佬沃被誤賓賓</title></header><body><h1>關伊彤佬沃被誤賓賓</h1><p>關伊彤和Kawaii早前結伴到菲律賓佬沃享受陽光與海灘，但她們均沒有穿上三點式。&#13;<br> 關伊彤說：「我拍完《學警雄心》後已經好黑，成塊朱古力咁，所以今次都只係局部曬身同腳，有人重誤會我係菲律賓人㖭，我嘅膚色重黑過當地嘅佬沃小姐。」<br> &#13;<br> <spanclass>慘被淋雨 &#13;<br> Kawaii和關伊彤除了大玩水上活動外，又到巿鎮四出尋找當地出名的雪糕，Kawaii說：「就係去買雪糕搞到我哋兩個淋雨淋到濕晒，點知去到都只係買到雀巢雪糕，重要香港都有嗰隻，當地啲人話會好食喎。」&#13;<br> 採訪：卓寶花</spanclass></p></body></html>
