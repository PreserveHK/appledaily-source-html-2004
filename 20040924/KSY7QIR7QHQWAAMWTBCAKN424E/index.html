<html><header><meta charset="utf-8"><title>梁靜茹被李宗盛罵醒</title></header><body><h1>梁靜茹被李宗盛罵醒</h1><p>梁靜茹現時是台灣暢銷歌手，但她並非一開始就一帆風順。十九歲那年，她隻身從馬來西亞去台灣，當時她拜李宗盛為師，嚴格的訓練令她逃回家鄉，幾個月後她卻帶着更大的決心回去受訓。<br> &#13;<br> <spanclass>「我就愛唱歌」 &#13;<br> 回憶那段日子，梁靜茹輕描淡寫地說：「沒辦法，我就愛唱歌嘛！」梁靜茹自九九年起推出的幾張大碟都頗受歡迎，不過去年推出新碟後，不知為何恩師李宗盛卻對她不滿。梁靜茹說：「他把我叫到工作室，罵我不認真、沒主見！」她走出工作室進了電梯後放聲大哭，現在更決心以行動證明自己的認真和進步。</spanclass></p></body></html>
