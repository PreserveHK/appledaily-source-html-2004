<html><header><meta charset="utf-8"><title>班仔遇女友舊愛尷尬</title></header><body><h1>班仔遇女友舊愛尷尬</h1><p>荷李活男星班亞弗力（BenAffleck），近日不時到女友珍妮花嘉娜（JenniferGarner）主演的電視劇《特務A》片場探班，不過珍妮花的前男友，正是該劇主角米高華頓（MichaelVartan），難怪班仔的出現，令片場氣氛十分尷尬。&#13;<br> 據工作人員說：「班仔留連片場，令氣氛十分尷尬，由於珍妮花與米高關係有變，監製亦要刪減兩人合作的戲份。」此外，珍妮花與一眾明星出席艾美獎時所穿着的晚裝，現正放在慈善網頁拍賣。&#13;<br> </p></body></html>
