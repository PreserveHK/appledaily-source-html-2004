<html><header><meta charset="utf-8"><title>銀河衛視主持識飲識食</title></header><body><h1>銀河衛視主持識飲識食</h1><p>無綫有份投資的銀河衛視exTV近期開始推出自製節目，包括類似《K-100》形式、以介紹銀河衛視各頻道精選節目的《銀河EX檔案》，及介紹全港各區特色食肆菜式的《為食新角度》等，並找來新面孔曾穎妍和馬德恩等擔任節目主持。&#13;<br> <br> <spanclass>下月招募新血 &#13;<br> 其中貌似蔡卓妍（阿Sa）和徐濠縈混合體的馬德恩，是模特兒出身，曾接拍多個電視廣告。雖然她跟馬德鐘的名字十分接近，但二人沒有親戚關係。此外，exTV為配合未來自製節目發展，將於下月展開大規模的節目主持人招募行動，吸納新血。</spanclass></p></body></html>
