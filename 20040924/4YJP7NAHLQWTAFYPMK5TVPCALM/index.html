<html><header><meta charset="utf-8"><title>廣告添食女生宿舍身價升</title></header><body><h1>廣告添食女生宿舍身價升</h1><p>女生宿舍日前為香港駕駛學院拍攝新一輯廣告，而原來她們早前已經替駕駛學院拍了一輯電單車廣告，由於廣告播出之後反應相當理想，所以駕駛學院決定加碼兼加酬勞，添食拍多一輯輕型貨車及私家車廣告。&#13;<br> <br> <spanclass>爆炸頭搞笑 &#13;<br> 拍攝廣告當日，天氣雖然十分炎熱，幸而拍攝得十分順利，令到女生宿舍能夠迅速地完成工作，而當中就以爆炸頭造型示人的成員Toby，形象最為突出，其他成員見狀亦覺得十分搞笑。&#13;<br> 對於今次再添食拍廣告，Toby說：「我哋真係好開心，而且酬勞重加到一個合理數字，有成六位數㗎，我哋都好滿意，我知𠵱家公司重幫我哋傾緊一個影音廣告㖭。」</spanclass></p></body></html>
