<html><header><meta charset="utf-8"><title>MEGUMI靠巨肺搵食
</title></header><body><h1>MEGUMI靠巨肺搵食
</h1><p>日本巨胸女星MEGUMI早前進軍樂壇慘成炮灰，一直渴望「靠把聲搵食」的她，最近獲邀為網上卡通《朝三暮四Robot》配音補數。&#13;<br> <br> <spanclass>配音駕輕就熟 &#13;<br> MEGUMI更會與搞笑演員拍檔板倉俊之，聲演全十集卡通內所有的角色，甚具挑戰性。已是第三次為卡通片配音的MEGUMI走入錄音室時表現鎮定，前日她出席記者會時說：「用唔同嘅聲音去聲演唔同嘅角色真係好有趣。」而首次配音的板倉則大讚MEGUMI很有經驗，並說：「我反而覺得配音很難，往往比MEGUMI花多兩個小時才完成。」</spanclass></p></body></html>
