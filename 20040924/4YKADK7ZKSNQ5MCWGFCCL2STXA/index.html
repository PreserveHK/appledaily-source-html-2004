<html><header><meta charset="utf-8"><title>新登記汽車增逾3成</title></header><body><h1>新登記汽車增逾3成</h1><p>據國家統計局數字，截至今年4月底，全國轎車庫存突破10萬輛大關，今年6月全國汽車銷量達16.5萬輛。&#13;<br> 單是深圳特區現擁有70萬輛汽車，其中40萬輛為轎車，是中國4大主要汽車消費城市之一。去年深圳新登記汽車數字達11.5萬輛，較2002年增長36%。由於深圳擁有龐大汽車市場，故市內有超過3100家汽車維修及護理公司，其中汽車護理、車內音響設備、車內裝飾、汽車安全產品尤見發展潛力。</p></body></html>
