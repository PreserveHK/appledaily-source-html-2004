<html><header><meta charset="utf-8"><title>美或動用戰略石油儲備</title></header><body><h1>美或動用戰略石油儲備</h1><p>【本報綜合報道】美國白宮發言人麥克萊倫說，能源部正研究是否應煉油商的要求，借出戰略原油儲備。有關消息導致原油期貨價格下跌；但油商認為此舉不足以填補颶風伊萬所造成的供應缺口，油價其後跌幅收窄。&#13;<br> 紐約11月份原油期貨價格早段低位曾見每桶47.50美元，跌85美仙（1.76%）；尾市報47.90美元，跌45美仙。倫敦布蘭特11月份期油價格一度低見每桶44.35美元，跌58美仙（1.29%）；尾段報44.63美元，跌30美仙。&#13;<br> 由於油價上漲以及颶風伊萬導致美國石油供應驟降，兩家美國煉油商已要求當局借出緊急石油儲備。</p></body></html>
