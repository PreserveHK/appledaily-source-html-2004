<html><header><meta charset="utf-8"><title>羅太了解小班教學訴求</title></header><body><h1>羅太了解小班教學訴求</h1><p>【本報訊】沙田區校長會日前要求在沙田區實施小班教學，惹來教育統籌局局長李國章批評。該局常任秘書長羅范椒芬昨日出席一個教育研討會時表示，下月會約見沙田區小學校長，了解他們要求實施小班教學的訴求。&#13;<br> 羅太說，實施小班教學需要額外資源，但政府面對財赤壓力，資源分配優先次序要慎重考慮；加上局方要讓尚未開展的教育改革項目，如專科專教及小學聘請英文教師等繼續推行，故盼望雙方能夠顧全大局。</p></body></html>
