<html><header><meta charset="utf-8"><title>凱悅春節前定發展路向</title></header><body><h1>凱悅春節前定發展路向</h1><p>【本報訊】凱聯國際（105）副主席鍾瓊林表示，旗下尖沙嘴凱悅酒店，會否重建為零售商廈，將於明年農曆新年前有定案。他又稱，凱悅酒店現時已用盡地積比率，相信改建不涉及補地價，若落實重建計劃，估計需時3至4年，資金考慮以內部資源及銀行貸款融資。若將酒店改建為零售商廈，粗略估回報率將增加數十個百分點。&#13;<br> 另外，隨着旅遊業復甦，鍾瓊林指出，現時凱悅酒店入住率逾90%，較去年同期微升，平均房租逾800元。不過，獨立非執行董事冼祖昭稱，自96年開始，房租不斷下跌，雖然自由行刺激旅遊業，但凱悅屬四星級酒店，以日本及歐美旅客為主，故最重要是視乎美國經濟走勢。</p></body></html>
