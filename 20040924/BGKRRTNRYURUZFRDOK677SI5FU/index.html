<html><header><meta charset="utf-8"><title>上原多香子專吼男拍檔</title></header><body><h1>上原多香子專吼男拍檔</h1><p>日本前偶像組合SPEED成員上原多香子，最近被傳搭上比她年輕的尊尼偶像組合NEWS兼關Johnny8成員錦戶亮，發展地下姊弟情。&#13;<br> <br> <spanclass>演日劇擦出愛火 &#13;<br> 據日本報章《東京Sports》報道，現年二十一歲的上原多香子，早前與十九歲的錦戶亮一同演出日劇《晴天家族》而擦出愛火花。二人最近多次被目擊秘密約會，但他們將戀情保持低調。上原多香子多年前曾與DAPUMP主音ISSA合演電影而傳出緋聞，轟動日本藝能界，看來她很容易與工作夥伴擦出愛火。</spanclass></p></body></html>
