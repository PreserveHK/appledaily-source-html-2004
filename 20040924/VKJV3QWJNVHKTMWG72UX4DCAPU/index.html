<html><header><meta charset="utf-8"><title>周杰倫：下次不要來了！</title></header><body><h1>周杰倫：下次不要來了！</h1><p>周杰倫對於艾頓莊（EltonJohn）在台灣向記者爆粗，他說：「這是不好的示範，下次不要來了。」原本周杰倫很欣賞艾頓莊，但這次偶像的失儀行為，令他對對方的印象大打折扣。問到周杰倫可會往欣賞艾頓莊的演唱會，他說：「因為要綵排，所以沒法過去。」<br> &#13;<br> <spanclass>學會搞氣氛 &#13;<br> 此外，近日忙於準備下月二日在台灣舉行的演唱會的周杰倫，表示今次演唱會要表現其唱功，他翻聽早兩年自己的演唱會，覺得些音唱得不夠準。至於之前周杰倫患上脊椎炎，他表示現在情況好了許多，傷患不太痛。周杰倫又表示看過吳宗憲的演唱會，在對方身上學懂如何玩幽默和製造氣氛。</spanclass></p></body></html>
