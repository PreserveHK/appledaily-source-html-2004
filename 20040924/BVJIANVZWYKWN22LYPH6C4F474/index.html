<html><header><meta charset="utf-8"><title>店東勇救小狗</title></header><body><h1>店東勇救小狗</h1><p>【本報訊】新蒲崗景福街工廠大廈四座地下一間廣告製作公司，昨中午十二時許，兩名工人燒焊時火屑不慎波及雜物和電線，大火一發不可收拾，現場瞬間濃煙密布，兩人撲救無效立即逃出，但因吸入濃煙不適同送院治理，消防員到場迅速將火救熄（圖二）。&#13;<br> 火警期間，大廈其他廠員工紛紛逃生，其中與火場毗鄰一間公司東主所飼養的一頭母狗日前誕下幾隻小狗，東主擔心小狗無能力逃生，匆忙將小狗抱離現場（圖一）。另外，發生火警的廣告公司姓羅東主事後稱，公司在火警中盡陷火海，損失慘重。&#13;<br> 潘志能攝</p></body></html>
