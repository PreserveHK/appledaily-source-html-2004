<html><header><meta charset="utf-8"><title>記者打爛沙盤　郭家兄弟不耐煩</title></header><body><h1>記者打爛沙盤　郭家兄弟不耐煩</h1><p>昨日在新地的業績記者會上，一位記者不斷質詢，為何新地以高於二手樓價購入市建局深水埗保安道地皮。新地樓神雷霆立即解釋，該地皮地勢高兼享海景，發展潛力高。隨後新鴻基地產代理總經理周國賢「接力」解話，指深水埗是舊區，久未有新樓供應，故以現時該區二手舊樓的呎價作指標，大錯特錯。&#13;<br> 沉默寡言的副主席郭炳聯亦忍不着爆出一句：「新地唔會做蝕本生意。」不過，那位行家繼續在同一問題上兜轉，令到一向有問必答的新地副主席郭炳江只好以一句回應：「你唔可以迫我要我話畀你聽根本無咁嘅事嘅事，答你想要嘅answer，呢個唔公道嘅，小姐！」這才打圓場。</p></body></html>
