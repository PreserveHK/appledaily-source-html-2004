<html><header><meta charset="utf-8"><title>徐若瑄耍帽子戲法</title></header><body><h1>徐若瑄耍帽子戲法</h1><p>徐若瑄（Vivian）近來人氣下滑，但她倒是頗在意自己是公眾人物的身份，七月底她與吳建豪外遊時，特別以「帽子遮眼」的造型出現後，本月十九日，她再度以該造型在台北外出購物。&#13;<br> <br> <spanclass>座駕不敢熄火 &#13;<br> 當日記者目擊Vivian在寓所附近買東西時，一舉一動都很小心，除了用帽子遮眼，亦把座駕停在路邊不敢熄火，令她可以用最快的速度上車離開。不過，她原意用帽遮眼相信是想掩人耳目，但最後倒是帽子掩了自己耳目，更吸引路人注目，偽裝相當失敗。</spanclass></p></body></html>
