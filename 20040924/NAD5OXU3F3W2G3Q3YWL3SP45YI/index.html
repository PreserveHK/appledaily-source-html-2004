<html><header><meta charset="utf-8"><title>動怒會引致心血管疾病</title></header><body><h1>動怒會引致心血管疾病</h1><p>美國科學家的一項新研究發現，怒氣的確對健康不利，因為這會使體內一種導致炎症的蛋白質含量升高，增加患心血管疾病的風險。&#13;<br> 美國《科學》雜誌網站報道指，這種蛋白質稱為C反應蛋白質（CRP），上述研究已表明動怒會導致炎症，進而引起心血管疾病。&#13;<br> 炎症反應會使動脈內層硬化，使其更易堵塞。人體C反應蛋白質含量是比膽固醇含量更好的心血管疾病風險指標。</p></body></html>
