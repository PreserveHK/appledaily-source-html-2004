<html><header><meta charset="utf-8"><title>網友表揚奧斯卡遺珠</title></header><body><h1>網友表揚奧斯卡遺珠</h1><p>網站RadioTimes最近收集了接近六千名網民的意見，選出史上未在奧斯卡奪取重要獎項的最佳電影，結果九五年獲奧斯卡七項提名但全軍盡墨的《月黑高飛》榮登榜首，而四六年經典電影《It'saWonderfulLife》及《ET外星人》則分列亞、季軍。&#13;<br> 只獲奧斯卡最佳視覺效果獎的經典科幻電影《2001太空漫遊》位列第四位，其餘入圍作品依次序為《龍虎榜》、《綠野仙蹤》、《熱情如火》、《紫色》、《奪寶奇兵》及《觸目驚心》，其中八五年電影《紫色》當年共獲奧斯卡十一項提名，但最終都空手而回。</p></body></html>
