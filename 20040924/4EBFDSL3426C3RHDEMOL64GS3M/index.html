<html><header><meta charset="utf-8"><title>巴士過海優惠延長</title></header><body><h1>巴士過海優惠延長</h1><p>【本報訊】九巴、城巴及新巴宣布，原定本月底屆滿的長程及過海隧道巴士線九五折至九折車費優惠，將延長三個月至今年十二月三十一日，乘客持八達通乘搭車費十五元及以上的巴士線，有九折優惠，乘搭車費十元至十四元九角的巴士線則有九五折優惠，乘客每程可節省五角至三元一角的車資，而六十五歲以上長者逢星期日及公眾假期搭巴士只需一元，最高可節省十四元五角車資。九巴表示，鑑於香港經濟仍在復甦中，為減輕乘客負擔，決定延長優惠。</p></body></html>
