<html><header><meta charset="utf-8"><title>雷曼傳付2億和解安然案</title></header><body><h1>雷曼傳付2億和解安然案</h1><p>【本報綜合報道】美國第5大證券行雷曼兄弟（LehmanBrothers）據報同意支付逾2億美元，就已破產的能源交易商安然（Enron）的投資者提出的訴訟和解。&#13;<br> 安然投資者指控雷曼等金融機構為安然包銷債券時，未有適當調查債券發行文件所披露的資料是否正確，令投資者蒙受損失。安然在2001年因會計醜聞而倒閉，投資者因而損失數以十億計美元；雷曼由1998年起曾至少3度為安然包銷債券。&#13;<br> 消息人士透露，雷曼將支付2.225億美元（約17.36億港元），就此案主要原告加州大學評議會提出的訴訟和解；此和解協議是由律師談判達成，仍須獲雙方批准。</p></body></html>
