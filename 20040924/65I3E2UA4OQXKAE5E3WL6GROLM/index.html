<html><header><meta charset="utf-8"><title>Miki做方中信乖女驚青</title></header><body><h1>Miki做方中信乖女驚青</h1><p>由方中信、蒙嘉慧、Cookies成員楊愛瑾（Miki）和譚耀文主演的無綫新劇《爭分奪秒》，下月四日起將緊接《金枝慾孽》時段播映。<br> &#13;<br> <spanclass>期望有好收視 &#13;<br> 該劇故事圍繞三個各不相干的警察，如何在一個月內解決黑幫家族要暗殺新上任警務署長的挑戰，過程中大家互相猜疑。&#13;<br> Miki首次拍電視劇，並飾演方中信的女兒，她日前在電話中坦言對收視充滿期望，她說：「因為我見無綫宣傳得好勁，知道佢哋都好重視呢套劇，其實我拍嗰時都好驚，成日擔心自己NG影響進度，好彩我喺方中信身上學咗好多嘢，亦都發覺自己演技都有進步。」&#13;<br> 採訪：駱華齡&#13;<br> </spanclass></p></body></html>
