<html><header><meta charset="utf-8"><title>高峰遭入稟索67萬育兒費</title></header><body><h1>高峰遭入稟索67萬育兒費</h1><p>高峰正期待愛人那英下月分娩之際，日前卻有一名自稱為高峰誕下三歲私生子的女子，請代理到法院遞交起訴狀，告高峰沒盡父親責任，現請求法院判他支付撫育費約六十七萬人民幣，昨日北京朝陽區人民法院正式受理此案。<br> &#13;<br> <spanclass>交律師處理 &#13;<br> 高峰昨日現身北京機場，但他對此回應說：「不知道。」待產的那英表示現在只關心自己的兒子。高峰曾承認與瀋陽某酒吧王姓老闆娘有段情，但他說：「她現在根本不敢站出來驗DNA。」而王女士現已結束酒吧，準備辦手續移民到新加坡。</spanclass></p></body></html>
