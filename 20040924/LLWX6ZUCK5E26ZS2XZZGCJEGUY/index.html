<html><header><meta charset="utf-8"><title>　　董太作詞畀城城唱 - 李八方</title></header><body><h1>　　董太作詞畀城城唱 - 李八方</h1><p>特首夫人董太除咗識得自創「千祈千祈千祈」、「洗手洗手洗手」等口號，原來重曉作詞。董太個friend歌星郭富城噚日喺商台出席宣傳活動，佢自爆早前以「女童軍國際親善大使」身份，喺「世界女童軍協會第八屆亞太區會議」中同董太碰面，城城當時同董太喺活動中不時咬耳仔，佢話原來董太當時想搵佢，「董太嗰日話自己填咗首歌，係政府嘅宣傳歌，佢想搵我演繹。不過，有關詳情下個月就有公布。」城城曾經喺訪問中提及，佢好欣賞熱心社會同關心巿民嘅董太㗎。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
