<html><header><meta charset="utf-8"><title>楊思琦懷舊裝秀色可餐</title></header><body><h1>楊思琦懷舊裝秀色可餐</h1><p>楊思琦、楊洛婷和文頌嫻最近為無綫拍攝介紹素食節目《美食齋Talking》，為了搞搞新意思，齊齊以七十年代的懷舊造型上陣，思琦表示一直很希望可以扮懷舊look拍攝，現在終可以如願以償。&#13;<br> 思琦說：「我好鍾意懷舊look嘅髮型同大花圖案嘅裙，覺得好靚，好特別，希望將來公司可以畀機會我拍呢類型嘅劇集。」<br> &#13;<br> <spanclass>撚手整牛柳 &#13;<br> 思琦在節目中介紹不同國家的素食，她平時亦偶會茹素，閒時也會親自下廚，撚手小菜是黑椒牛柳。問到男友李永豪可有為她入廚，思琦說：「都有煮過嘢畀我食，佢煮得叻啲，可能佢以前喺美國讀書，要自己照顧自己，佢嘅手勢都唔錯。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
