<html><header><meta charset="utf-8"><title>奀妹著古裝跳ChaCha</title></header><body><h1>奀妹著古裝跳ChaCha</h1><p>傅天穎（奀妹）日前從台灣到上海，拍攝一部以閩南神話傳說改編的電影，由於今次是奀妹入行多年來的首部古裝片，所以起初她對自己的古裝造型相當擔心，怕不好看，更不時拿着鏡子不放。而上海酷熱的天氣更令奀妹透不過氣。&#13;<br> <br> <spanclass>助手做丫環 &#13;<br> 奀妹說：「熱對我來說也是一個難題，因為我好容易出汗，汗水常常把固定在腰部的麥克風浸濕，收音都困難。」&#13;<br> 片中奀妹與吳辰君有不少對手戲，由於奀妹與吳辰君已經相當熟熟絡，所以在拍攝一場互相詛咒的對手戲時，二人更突然跳起chacha來，令導演哭笑不得。而最有趣的是片中兩位主角的助手亦要上場，飾演她們的貼身丫環，倒是很恰如其分！</spanclass></p></body></html>
