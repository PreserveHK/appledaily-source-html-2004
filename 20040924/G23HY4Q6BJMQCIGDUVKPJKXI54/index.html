<html><header><meta charset="utf-8"><title>阿倫代阿梅作育英才</title></header><body><h1>阿倫代阿梅作育英才</h1><p>譚詠麟（阿倫）昨日出席在中文大學舉行的「梅艷芳四海一心數碼多媒體教研室」開幕典禮，出席的嘉賓還包括阿梅生前的好友連炎輝及蘇小姐。阿倫在台上表示，阿梅生前最遺憾是未能好好讀書，所以希望能為教育後代出一分力，蘇小姐聽到阿梅的往事時，不禁感觸起來，眼泛淚光。<br> &#13;<br> <spanclass>或出席梅媽齋宴 &#13;<br> 阿倫自言希望能盡量參與及協助所有關於阿梅的活動，那麼梅媽所籌辦的齋宴，他可會出席？阿倫說：「隨緣啦，我都已經認購咗三圍，我哋應該愛屋及烏嘅。」對於有消息指阿梅的徒弟無幫忙過，阿倫說：「咁有心咪得囉！總之阿梅嘅嘢大家都會一呼百應。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
