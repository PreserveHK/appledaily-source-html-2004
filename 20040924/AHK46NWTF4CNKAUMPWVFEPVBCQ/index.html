<html><header><meta charset="utf-8"><title>林心如承認曾戀林志穎</title></header><body><h1>林心如承認曾戀林志穎</h1><p>林心如前日在台灣擔任節目《康熙來了》的嘉賓，在主持人小S（徐熙娣）的迫供下，林心如終肯承認和林志穎拍過拖。<br> &#13;<br> <spanclass>和唐季禮是好友 &#13;<br> 本來林心如稱從來沒有承認過和林志穎的一段情，後來又說漏了嘴，她說：「我們因為拍戲在一起，那時我只有二十一歲，後來個性不合，工作又忙就分開了。」&#13;<br> 林心如回憶起當時的心情，更尷尬地笑了笑說：「為了應景，我好像還掉了幾滴眼淚。」&#13;<br> 至於和導演唐季禮，林心如則只稱對方是認識很久的朋友，但就不肯承認拍拖。林心如還透露自己揀男友是以外表行先，她說：「以前我最愛木村拓哉，但和他距離太遙遠，現在退而求次選元斌。」</spanclass></p></body></html>
