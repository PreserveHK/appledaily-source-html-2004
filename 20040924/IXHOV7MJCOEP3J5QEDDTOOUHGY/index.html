<html><header><meta charset="utf-8"><title>珈潁日本行借錢購物</title></header><body><h1>珈潁日本行借錢購物</h1><p>珈潁和杜挺豪日前隨亞視攝製隊到日本拍特輯，逗留約一星期。珈潁出發前為避免自己瘋狂購物，故決定不帶信用卡，盡量花光現金，結果她用盡六千多港元後，便要問工作人員借錢購物。<br> &#13;<br> <spanclass>煲粥慰相思 &#13;<br> 珈潁很喜歡日本時裝，她說：「我此行一有時間就去裏原宿買衫，除咗買自己啲衫，重預埋男朋友嗰份。」珈潁表示導演男友正在內地公幹，現在他們異地分隔，珈潁很想念對方，她說：「我哋成日通長途電話，電話卡傾一陣就冇晒錢，淨係呢筆電話費都好肉痛。」此外，珈潁和杜挺豪在日本時到了那須浸溫泉，她說：「浸完除咗疲勞盡消外，皮膚重滑啲㖭。」	採訪：比華利</spanclass></p></body></html>
