<html><header><meta charset="utf-8"><title>　　連卡佛旗艦店開幕 - 李八方</title></header><body><h1>　　連卡佛旗艦店開幕 - 李八方</h1><p>祖國同胞來港自由行，下個月重准帶成兩萬元人民幣外遊，香港專賣高檔貨嘅連卡佛（LaneCrawford）亦肯定受惠，大老闆吳光正睇準市場，喺國際金融中心開咗間佔地八萬二千呎嘅旗艦店，噚日重同太太包陪容、身兼連卡佛總裁及董事總經理嘅女兒吳宗恩一齊出席開幕亮燈儀式，大業主郭炳湘伉儷當然在場。&#13;<br> 吳光正用英文致辭時笑住話，要多謝全港女士，跟住又話都要多謝埋全港男士，佢又祝願香港繼續多姿多采，等佢間百貨店可以生意滔滔咁話。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
