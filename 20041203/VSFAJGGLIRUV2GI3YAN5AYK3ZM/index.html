<html><header><meta charset="utf-8"><title>歐陽妙芝結一次婚變老手</title></header><body><h1>歐陽妙芝結一次婚變老手</h1><p>歐陽妙芝早前與夫婿Steven到澳洲註冊結婚後，本月十五日會在尖沙嘴洲際酒店筵開數十席大宴親朋，妙芝早於六個月前已開始籌備婚禮，而且全部由她一手包辦，因為夫婿婚前工作一直很忙，辦完這次婚禮，妙芝自言是籌辦婚禮老手。<br> &#13;<br> <spanclass>被老公笑儍女 &#13;<br> 妙芝回憶在澳洲結婚的情景，依然印象難忘，她說：「我唔係一個愛熱鬧嘅人，唔係咁識去應酬，更加怕成為焦點，個婚禮因為有太多人嚟，我覺得好大壓力，擔心唔能夠令大家盡興，所以嗰日我忍唔住喊咗出嚟，老公知道後都笑我儍女。」&#13;<br> </spanclass></p></body></html>
