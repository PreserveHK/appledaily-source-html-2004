<html><header><meta charset="utf-8"><title>鄧達智大馬展新裝</title></header><body><h1>鄧達智大馬展新裝</h1><p>設計師鄧達智（William）日前在馬來西亞出席當地的時裝節，大會邀請了亞洲區約九十名時裝設計師參與這次盛會。&#13;<br> William日前在電話中接受訪問，談到這次的設計靈感，他說：「呢批主要係着去酒會嘅靚衫，特色係舒服同性感，為配合東南亞天氣，我都會挑選一啲雪紡質料。大會安排嘅模特兒來自東南亞，骨架都好靚，好能表現出我設計嘅服裝。」&#13;<br> <br> <spanclass>必配高跟鞋 &#13;<br> 提到今年冬季的時裝潮流，William說：「我建議女士們要先學識着高踭鞋，因為用性感衫配襯起嚟會好靚，今年冬天會好流行紫色，同埋水晶飾物。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
