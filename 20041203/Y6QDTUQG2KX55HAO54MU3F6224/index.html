<html><header><meta charset="utf-8"><title>陳敏之露腿騷哥利</title></header><body><h1>陳敏之露腿騷哥利</h1><p>入行三年的陳敏之在無綫工作量頗多，繼在劇集《下一站彩虹》中擔任女主角後，在《天涯俠醫》中又有不少戲份，她日前接受《HIM》雜誌訪問說：「真係多謝公司栽培，肯大膽用我演出《下一站彩虹》，論演技我當然係初哥，上次做奸角，反而重突出，有人憎我咪證明我做到囉。」&#13;<br> 陳敏之表示在《天》劇中飾演患有心臟病的女孩，任性又野蠻，更要陷入三角戀，她只好事先備課，探望心臟病病人，她說：「希望今次嘅演出能夠得到大家嘅認同。」<br> &#13;<br> <spanclass>堅拒隆胸 &#13;<br> 陳敏之是公認的長腿姐姐，但她卻愛穿長褲收起優點，她說：「𠵱家已經識得趁後生露多啲畀人睇。至於身材，我好滿意現狀，絕對唔會為咗男人去隆胸。」</spanclass></p></body></html>
