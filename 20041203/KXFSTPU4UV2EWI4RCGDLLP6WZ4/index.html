<html><header><meta charset="utf-8"><title>特權揀靚號碼搞亂門牌</title></header><body><h1>特權揀靚號碼搞亂門牌</h1><p>河南省會鄭州巿出現「特權」門牌，一些單位和個人「走後門」，把門牌變更為吉祥數字的號碼，令門牌編排混亂，為郵遞、地址識別、以至新建民居上戶口等造成困難。&#13;<br> 鄭州巿地名學會理事趙國洲指出，鄭州巿門牌號長期存在缺、亂的現象，其主因是門牌號的編號速度，沒有跟上道路延伸和人口增長的速度。一些巿民表示，一些吉祥號碼，往往被掛在一些「大戶」的門頭，更有同一個號碼被掛在兩家單位門口。在某些路段，門牌十分稀少，甚至一連四、五家都沒有一個門牌。鄭州巿政府已決定，由一名副巿長負責整頓門牌的工作，統一規範街路門牌號碼。&#13;<br> 河南《東方今報》</p></body></html>
