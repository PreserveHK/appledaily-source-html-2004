<html><header><meta charset="utf-8"><title>陳琪曼谷大解放</title></header><body><h1>陳琪曼谷大解放</h1><p>陳琪最近與父母到泰國曼谷旅行，雖然此行得三日，但已令她十分鬆弛，因她全程以飲飲食食及做Spa為主。其間陳琪更穿上比堅尼泳衣，在酒店泳池暢泳大騷身材。<br> &#13;<br> <spanclass>高處不勝寒 &#13;<br> 陳琪昨日在電話中說：「我喺酒店五十一樓嘅泳池游水，都覺得有啲凍㗎。」提到其身材不俗，陳琪笑說：「都可以啦，平日我就包得密實啲，喺香港出活動時亦好少着泳衣。我喺香港好少着泳衣嘅，因為驚人哋認到我，望住好尷尬㗎。」&#13;<br> 陳琪還到了當地一間很有特色的餐廳用膳，她興奮地說：「啲人要瞓喺張床食飯㗎，同埋做侍應嘅女仔都好靚，佢哋用個頭托住啲食物畀你揀，幾得意㗎。」&#13;<br> 採訪：朱倬誼&#13;<br> </spanclass></p></body></html>
