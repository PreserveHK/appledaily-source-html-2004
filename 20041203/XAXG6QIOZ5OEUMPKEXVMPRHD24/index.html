<html><header><meta charset="utf-8"><title>Rosemary北京行騷驚滯留</title></header><body><h1>Rosemary北京行騷驚滯留</h1><p>名模Rosemary和LisaS.等前晚在北京為「文化之都．國際時尚標榜」之夜行騷，示範多套大紅色、充滿濃厚中國色彩的新裝。&#13;<br> <br> <spanclass>為病童籌款 &#13;<br> 內地名模謝東娜、岳梅等行騷之餘，更捐出畫作、珠寶等作拍賣，為愛滋病童及癌症病童籌款。&#13;<br> Rosemary表示此行只逗留兩天，但北京天氣嚴寒，她說：「𠵱家得零下一度，好凍，我一早帶定大褸、保暖包取暖，好彩大部份時間都喺室內。」&#13;<br> Rosemary續說：「最擔心係北京好大霧，機場飛機有啲都起唔到機，停咗幾十架喺度等起飛，我本來今晚（即昨晚）走，都可能要喺機場滯留等候。」&#13;<br> 記者劉鷹北京直擊</spanclass></p></body></html>
