<html><header><meta charset="utf-8"><title>趙薇無緣演春節騷</title></header><body><h1>趙薇無緣演春節騷</h1><p>趙薇近年的負面新聞不絕，除了因為早前牽涉入一宗毆打案，又捲入內地造型師易茗被打事件，形象大受影響。而中央電視台每年都主辦的春節晚會，在大年三十晚直播，以送猴迎雞，趙薇今年的負面新聞接二連三，大會為怕影響形象，將不會邀請趙薇做表演嘉賓。至於內地零點樂隊成員，早前亦因牽涉入藏毒事件，故同樣不被邀請為表演嘉賓。&#13;<br> <br> <spanclass>涉打孕婦 &#13;<br> 其實趙薇鬧得最厲害的是涉打孕婦鄒雪，早前趙薇被指偕司機到場與鄒雪因為生意問題發生爭執，趙薇離開不久，其司機即連同十多名持刀大漢到場，其間鄒雪稱被掌摑，但事發後趙薇發聲明稱跟事件無關，二人更因此事對簿公堂。</spanclass></p></body></html>
