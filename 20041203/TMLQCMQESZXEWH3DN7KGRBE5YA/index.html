<html><header><meta charset="utf-8"><title>朱慧敏選世姐明日揭盅</title></header><body><h1>朱慧敏選世姐明日揭盅</h1><p>應屆香港小姐亞軍朱慧敏將於明晚在海南三亞角逐第五十四屆世界小姐的后冠。大會昨日仍安排參賽的一百零七位佳麗跟傳媒見面，其間朱慧敏被安排與中國佳麗楊金和中華台北佳麗許怡慧合照，三人狀甚老友。<br> &#13;<br> <spanclass>佳麗對答得體 &#13;<br> 另外，亞洲各國佳麗昨日出席記者會，其中有記者問她們是否同意選美貶低女性這說法，各佳麗對記者的提問對答如流，表現十分得體。</spanclass></p></body></html>
