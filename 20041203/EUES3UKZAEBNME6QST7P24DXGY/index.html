<html><header><meta charset="utf-8"><title>綠茶磨砂排毒兼美白</title></header><body><h1>綠茶磨砂排毒兼美白</h1><p>綠茶具有排毒的功效，內服外敷都同樣使得。當綠茶成份加入磨砂粒子，這種含豐富維他命C的粒子可深層清除有毒物質，同時又可美白。YUMEI的綠茶排毒美白磨砂除可去除角質死皮，還因含有VitaminB5及TocopherylAcetate成份，所以能抑制粉刺、黑頭的形成。而SodiumHyluronate及NaturalBetain能補充與肌膚最相近的水份，加快毛孔吸收每滴水份精華，令皮膚更晶瑩剔透。&#13;<br>&#13;<br>記者：黃潔蓮&#13;<br>YUMEI產品服務&#13;<br>熱線：29592280</p></body></html>
