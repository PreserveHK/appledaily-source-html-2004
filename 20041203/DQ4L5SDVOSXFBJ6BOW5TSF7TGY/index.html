<html><header><meta charset="utf-8"><title>Bobby台灣行與保怡鬥戲</title></header><body><h1>Bobby台灣行與保怡鬥戲</h1><p>歐陽震華（Bobby）、宣萱、林保怡及陳鍵鋒等於早前到台北出席「台北電視節」，為無綫宣傳劇集。&#13;<br> 現時台灣方面正播放Bobby的《洗冤錄》及《洗冤錄II》，由於收視不俗，眾人見到歐陽震華，除了會稱呼他為Bobby外，亦有很多人叫他做「宋慈」（Bobby於《洗冤錄》內的名字）。<br> &#13;<br> <spanclass>分組鬥演技 &#13;<br> 眾人亦去了TVBS錄影節目，其中一個環節是主持人考驗四人的演技，宣萱與林保怡一組扮夫婦，Booby則與陳鍵鋒一組演人和螞蟻，十分搞笑。</spanclass></p></body></html>
