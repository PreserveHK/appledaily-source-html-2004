<html><header><meta charset="utf-8"><title>星爺臨時記招補鑊</title></header><body><h1>星爺臨時記招補鑊</h1><p>電影《功夫》演員周星馳、黃聖依、元華、元秋和梁小龍等昨日在金鐘召開臨時記者會。星爺改變了對香港傳媒的態度，除有問必答外，還擺出多款甫士，態度友善，似是為日前對傳媒的敷衍了事「補鑊」。&#13;<br> 問星爺為何突然召開記招？他說：「上次係記者會，原本電影公司想首映先做同其他地方一樣嘅嘢，不過大家好似好心急，所以提早將首映做嘅做咗先。」&#13;<br> 談到與洪金寶之間的恩怨，星爺透露在片尾字幕仍是洪金寶任武術指導，對於對方批評，星爺說：「人哋係點冇辦法控制，我能夠做嘅係胸襟廣闊啲，胸襟窄做唔到大事。」&#13;<br> 採訪：馮美茵&#13;<br> 攝影：葉君海</p></body></html>
