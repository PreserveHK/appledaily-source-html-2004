<html><header><meta charset="utf-8"><title>田原讚超儀好身材</title></header><body><h1>田原讚超儀好身材</h1><p>內地歌手田原初登大銀幕便於電影《蝴蝶》內飾演同性戀者，更與何超儀有床上肉搏戲，田原表示演出前曾參考同志電影。&#13;<br> 問田原覺得超儀身材如何？她日前接受訪問時以國語說：「當然很好，雖然每個女孩都說自己很胖，但她好好。」問她可有女同性戀者向她示愛？她笑稱幸好沒有，因為大家都知她不是同性戀者，她又表示現在沒有追求者。問她喜歡哪類型男士？她說：「很難說，因為有時看電影又會覺得男主角不錯，總之還在變化，沒有一定。」<br> &#13;<br> <spanclass>提名新人獎驚喜 &#13;<br> 此外，田原有份角逐今屆台灣金馬獎「最佳新人」獎，問她可有信心奪獎？她說：「有提名都是驚喜，但得失看得不重。」&#13;<br> 採訪、攝影：馮美茵&#13;<br> </spanclass></p></body></html>
