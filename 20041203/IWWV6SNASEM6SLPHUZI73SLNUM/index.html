<html><header><meta charset="utf-8"><title>涂謹申擬特權法追究</title></header><body><h1>涂謹申擬特權法追究</h1><p>【本報訊】民主黨議員涂謹申將在下周五的內務委員會提出動議，要求成立專責委員會，運用立法會權力及特權法，徹查事件中政府處理手法是否有失誤。涂謹申表示，今日會先與二十五名民主派議員討論爭取支持，下周再游說自由黨、民建聯和泛聯盟議員。&#13;<br> 有民主黨成員透露，由於紅灣事件極複雜，相信單靠立法會事務委員會不能迫使政府披露更多資料，故只有運用權力及特權法才能傳召有關官員作供，以及索取政府機密文件。</p></body></html>
