<html><header><meta charset="utf-8"><title>MEGUMI誓死效忠社長</title></header><body><h1>MEGUMI誓死效忠社長</h1><p>最近日本巨乳軍團YellowCab出現內部巨變，前社長野田義治以「經營方針不同」為由上周突然辭職，日前雖然有指MEGUMI、小池榮子和佐藤江梨子無意跟野田過檔新公司，但野田前日透露MEGUMI已決定與師姐雛形明子和山田麻利亞跟他共同進退。&#13;<br> 野田義治前日在個人官方網頁內表示不會強迫YellowCab旗下女星跟他另起爐灶，不過，他透露MEGUMI已答允跟他跳槽。而YellowCab的發言人表示，小池榮子、佐藤江梨子和根本春美會留在事務所發展。但根本春美前日表示在電視節目中才得悉社長辭職，仍未決定去向。</p></body></html>
