<html><header><meta charset="utf-8"><title>Britney04最俗氣</title></header><body><h1>Britney04最俗氣</h1><p>今年內兩度結婚的美國女歌手BritneySpears，繼日前入選○四年娛樂圈醜聞人物第五位後，日前再被選為十五位最俗氣名人的第一位。&#13;<br> 據荷李活娛樂網頁報道，Britney當選除了因為短時間內兩度結婚外，她以斷腳為藉口來終止巡迴演唱會亦成笑柄。而年初發生台上露乳鬧劇的珍納積遜（JanetJackson）成為最俗氣名人榜亞軍，同樣位列季軍的名人，則分別是拍下春宮帶的ParisHilton、於現場節目中「咪甩嘴」的AshleeSimpson及經常醜化其他人的Eminem。</p></body></html>
