<html><header><meta charset="utf-8"><title>無線推出《創世紀》VCD</title></header><body><h1>無線推出《創世紀》VCD</h1><p>由羅嘉良、郭晉安、陳錦鴻、古天樂、吳奇隆、郭可盈、汪明荃、陳慧珊、邵美琪和蔡少芬主演的電視劇《創世紀》，將於日內推出VCD。《創世紀》為無綫早年重頭劇之一，除出動五生五旦拍攝外，製作費更高達億元港幣，創下無綫歷年來製作費最高的紀錄；而擔任該劇監製者，正是《金枝慾孽》監製戚其義。&#13;<br> <br> <spanclass>為父報仇 &#13;<br> 在《創》劇中，羅嘉良飾演的葉榮添，因為父親被親人出賣而無辜入獄，嘉良遂不擇手段為父報仇。嘉良及後與飾演許文彪的陳錦鴻合組公司，但一對好友最後反目成仇，及至陳錦鴻被殺，飾演其胞弟的古天樂認為事件與嘉良有關，因而展開報復。</spanclass></p></body></html>
