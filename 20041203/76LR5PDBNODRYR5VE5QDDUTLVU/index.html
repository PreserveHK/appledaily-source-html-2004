<html><header><meta charset="utf-8"><title>梅麗史翠普向鐵娘子致敬</title></header><body><h1>梅麗史翠普向鐵娘子致敬</h1><p>金像導演奧利華史東（OliverStone）最近為新片《亞歷山大帝》宣傳時，被記者問到他為何經常拍攝以男性為題材的電影，他即透露將會製作一部有關英國前首相、有鐵娘子之稱的戴卓爾夫人的電影，並屬意找影后梅麗史翠普（MerylStreep）扮演戴卓爾夫人。&#13;<br> 奧利華說：「戴卓爾夫人是一位奇妙的女性，亦是電影的好題材，我正考慮找梅麗史翠普來扮演鐵娘子。」奧利華一位友人表示：「奧利華是戴卓爾夫人的忠實支持者，《亞》片影評欠佳，所以他可能認為是時候拍攝一部有關一個偉大女性的電影。」</p></body></html>
