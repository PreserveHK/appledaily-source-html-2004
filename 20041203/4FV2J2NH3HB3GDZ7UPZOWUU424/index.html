<html><header><meta charset="utf-8"><title>黎姿人如其名</title></header><body><h1>黎姿人如其名</h1><p>黎姿早前錄影節目《香港迪士尼樂園VivaClubDisney》，起初她以為會由小主持負責訪問，但當她到達錄影廠時，才知道四位主持都是成年人，包括英皇新人陳偉霆、騎呢組合Aunties成員Bibison、Sam'sAngel成員Jennifer及來自上海的Angela。<br> &#13;<br> <spanclass>愛擺甫士 &#13;<br> 黎姿在節目中大談童年趣事，她稱自己小時臉大眼圓，長相趣致，又喜歡對着鏡子擺不同甫士。由於黎姿的名字是隨族譜而改，其父見她姿勢多多，遂為她取名「姿」之單字，連她也笑言父親沒有為她改錯名。&#13;<br> 採訪：朱倬誼</spanclass></p></body></html>
