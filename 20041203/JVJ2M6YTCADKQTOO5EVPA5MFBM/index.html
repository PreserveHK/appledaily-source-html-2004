<html><header><meta charset="utf-8"><title>湯鎮業內地搞藝術</title></header><body><h1>湯鎮業內地搞藝術</h1><p>廣東巨星影業公司老闆、有「影視大鱷」之稱的鄧建國日前到了深圳，跟某貨運公司老闆簽下籌建中國農民電影製片廠的協議，以及為該貨運公司做代言人。據知，湯鎮業亦將出任中國農民電影製片廠的藝術總監。鄧建國日前跟韓星張娜拉簽約合作，準備為她接拍內地的電視劇。&#13;<br> <br> <spanclass>手續簡單 &#13;<br> 對於中國農民電影製片廠，鄧建國說：「深圳很注意文化建設，布吉街道的大芬油畫村和南岭村早已很有名。」問到鄧建國興建中國農民電影製片廠，可需要國家有關部門批准，他說：「手續問題，非常好辦，只要深圳巿龍崗區能給我一塊土地來，老闆拿出資金便好辦。」</spanclass></p></body></html>
