<html><header><meta charset="utf-8"><title>Edison波鞋免費任著</title></header><body><h1>Edison波鞋免費任著</h1><p>陳冠希（Edison）最近剛與沃登卡波鞋續約兩年，酬金比兩年前高。Edison明年一月便會為該品牌拍攝最新一輯廣告，續約後其經理人公司已收到十多對不同款式波鞋，供Edison穿着。<br> &#13;<br> <spanclass>邀拍電視劇 &#13;<br> Edison的合約規定若他穿波鞋到內地出席公開活動，便須穿着這品牌波鞋，故現在Edison的助手必然會替他帶備最少一對波鞋放在行李篋內，以備不時之需。&#13;<br> 最近有不少內地劇集邀請Edison演出，酬金達到十五萬一集，其經理人管小姐在電話中說：「的確有好多人搵佢拍劇，但要睇劇本同檔期，另外拍檔都係考慮因素之一。」</spanclass></p></body></html>
