<html><header><meta charset="utf-8"><title>古仔為地產商打工</title></header><body><h1>古仔為地產商打工</h1><p>古天樂昨日到灣仔出席TAGHeuer鐘表活動，身為品牌代言人的他即場獲贈價值一萬六千元TigerWoods限量腕表。<br> &#13;<br> <spanclass>明年入伙 &#13;<br> 古仔表示與該品牌合作兩年，對方更邀他明年四月到瑞士參觀表廠，問他酬勞是否非常可觀？古天樂說：「我冇理，總之幾多錢我都係掉晒入層樓度（京士柏山新居），𠵱家嗰度重裝修緊，要下年年中先入得伙。」&#13;<br> Omega代言人李玟早前出席活動，戴錯卡地亞表，古仔有信心地說：「我唔會戴錯表，身邊助手成日提住我，唔會搞錯嘅。」&#13;<br> 此外，樂基兒的前男友陳平治亦有行騷，陳平治謂無留意樂基兒身材，但大讚對方敢承認隆胸，相當勇敢。	&#13;<br> 採訪：梁錦雯&#13;<br> 攝影：林德雄</spanclass></p></body></html>
