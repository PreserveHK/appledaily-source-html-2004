<html><header><meta charset="utf-8"><title>北野武榮升教授</title></header><body><h1>北野武榮升教授</h1><p>國際知名的日本演員兼導演北野武，最近接受了東京國際藝術大學影像研究所聘任為教授，將從明年四月起在該大學教導專攻影像的研究生，並同時受聘擔任影像研究科電影組的「專攻長」，負責指導專攻電影的研究生。&#13;<br> 東京藝術大學是日本藝術研究的最高學府，為了培養藝術系學生對影像藝術的表現力以及學習電影藝術電腦合成數位化的高度專門技術，近年在橫濱市分校新設了影像研究科。東京藝大明年度的新學年，預定有三十四位專攻電影的研究生入學，並將在北野武的指導下研修電影製作學問。</p></body></html>
