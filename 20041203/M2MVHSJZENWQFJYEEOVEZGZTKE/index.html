<html><header><meta charset="utf-8"><title>鄭融瘋狂掃衫過聖誕</title></header><body><h1>鄭融瘋狂掃衫過聖誕</h1><p>鄭融近日獲時裝品牌AX贊助，日前她到尖沙嘴揀選衣服，不消半小時便揀中多套心頭好。<br> &#13;<br> <spanclass>嬌小難置裝 &#13;<br> 鄭融透露臨近頒獎禮，加上聖誕節有不少演出，故她需要大量新衫出席公開場合，她說：「呢排我屋企發生『衫荒』，呢頭買完一大堆新衫，嗰頭又要買過，而且又唔可以着番舊衫，真係搞到頭都大埋。」&#13;<br> 鄭融透露其嬌小身形令她買衫時有不少限制，她無奈地說：「鬼叫自己生得細粒咩，好多時見到啲衫好靚都買唔到，因為知道一定carry唔到，所以買衫時都幾煩惱㗎。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
