<html><header><meta charset="utf-8"><title>酒吧女東的士內遭扑頭</title></header><body><h1>酒吧女東的士內遭扑頭</h1><p>【本報訊】灣仔街頭發生離奇傷人案，一名經營酒吧的姓林女子（三十四歲），昨凌晨一時許離開酒吧，在駱克道截乘的士回家，當的士駛至四百米外的菲林明道交界處燈位停下時，突然有三名青年衝出打開後座車門，其中兩人鑽入車廂用玻璃樽扑向女事主頭部，兇徒傷人後逃去。&#13;<br> 女事主頭破血流送院治理，情況穩定。由於傷者聲稱不明遇襲原因，警方仍在追查事件，不排除事件與生意糾紛或私人恩怨有關。</p></body></html>
