<html><header><meta charset="utf-8"><title>吳嘉龍紮馬贏香吻</title></header><body><h1>吳嘉龍紮馬贏香吻</h1><p>由騎呢組合ILoveYouBoyz主持的有線娛樂台節目《玩死男朋友》，日前邀請了吳嘉龍及梁俊一在旺角街頭，與巿民大玩遊戲，爭奪「最佳男友」美譽。&#13;<br> 吳嘉龍和梁俊一與兩名參賽者除了鬥快食雪條、在香爐上紮馬鬥耐力外，又即場用額頭控制筆桿，寫下示愛語句，兩位嘉賓最後獲得ImageGirl隔着膠片獻上香吻。<br> &#13;<br> <spanclass>動作似如廁 &#13;<br> 身材健碩的吳嘉龍在比試紮馬後，感覺費力又尷尬，他說：「太多人望住，動作好似去廁所咁，亦估唔到自己咁唔fit。」吳嘉龍表示現實生活中的他絕不會在街上向異性高調示愛，他說：「我覺得好麻煩，喺街又有壓力，喺屋企就可以。」&#13;<br> 採訪、攝影：張俊銘</spanclass></p></body></html>
