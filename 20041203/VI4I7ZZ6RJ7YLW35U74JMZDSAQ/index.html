<html><header><meta charset="utf-8"><title>陶子怨徐錦江分薄片酬</title></header><body><h1>陶子怨徐錦江分薄片酬</h1><p>改編自日本名漫畫家弘兼憲史同名漫畫的電視劇《偵探物語》近日已開拍，由台灣藝人陶晶瑩（陶子）扮演該劇的美豔女社長，她日前指徐錦江的酬勞太高，所以影響到她和范植偉都要減片酬。對於陶子指徐錦江片酬太高，製作單位表示徐錦江推掉內地劇集來台灣拍戲半年，所以他的酬勞是比台灣演員略高，但還算是物超所值。<br> &#13;<br> <spanclass>讚范植偉臉孔靚 &#13;<br> 弘兼憲史日前到台灣參與該劇開鏡記者會，並大讚范植偉的臉孔漂亮，很適合做男主角。陶子在活動上亦不甘示弱扮風騷行天橋，逗得弘兼憲史十分開心，令他有計劃逗留在台灣多看幾天拍戲情況。《偵》劇由吳念真和王家衞合作的澤東電影聯合監製。</spanclass></p></body></html>
