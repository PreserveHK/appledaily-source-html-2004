<html><header><meta charset="utf-8"><title>韓文藝片香港催淚</title></header><body><h1>韓文藝片香港催淚</h1><p>最近香港電影業處於前所未有的低潮，不少電影公司開戲十分謹慎，以致出現減產情況，院商為填補空檔，只好購買韓片，而昨日在新寶院線上映的韓片《生死別戀》就由李承燕和李慶榮主演，該文藝愛情悲劇在韓國上映時，口碑不俗。&#13;<br> 李承燕主演的《空屋》曾在威尼斯影展奪銀獅獎，李慶榮亦是韓國影帝級人馬。李承燕飾演女記者，愛上李慶榮，後來發現對方是有婦之夫，為免破壞對方家庭，遂忍痛離開，但後來李承燕發現自己懷有身孕，產下女兒後，又患上肺癌。</p></body></html>
