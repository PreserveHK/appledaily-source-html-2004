<html><header><meta charset="utf-8"><title>郭富城夥日本女模晒健美</title></header><body><h1>郭富城夥日本女模晒健美</h1><p>郭富城最近成為美容食品美由奈的代言人，鍾楚紅亦是該品牌的代言人之一，城城是次肩負起推廣男性市場的責任。他日前為產品拍攝廣告，並與漂亮的日本模特兒Yumi合作，感覺新鮮，城城在廣告中袒露胸膛，與穿小背心演出的Yumi十分合襯。<br> &#13;<br> <spanclass>否認打低木村 &#13;<br> 據知該品牌負責人早前欣賞城城的演唱會後，覺得他很fit，所以立刻找他簽約。有傳日本的總公司曾想邀請木村拓哉做代言人，但因未能與木村聯絡而作罷。城城說：「我從未聽過呢啲傳聞，亦唔喜歡話打低或俾人打低，我唔喜歡有是非，只想專心工作。」</spanclass></p></body></html>
