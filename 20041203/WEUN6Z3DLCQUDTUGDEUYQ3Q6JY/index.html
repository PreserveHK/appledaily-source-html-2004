<html><header><meta charset="utf-8"><title>阿葛羨慕JackyMa</title></header><body><h1>阿葛羨慕JackyMa</h1><p>何超儀和葛民輝前晚為宣傳電影《蝴蝶》，在銅鑼灣舉行座談會，跟一班影迷聚會。&#13;<br> 超儀在片中飾演已有丈夫和小朋友的同性戀者，情形跟馬桂燦（JackyMa）太太出書大爆李小姐與馬氏夫婦的荒唐史有點相似。超儀對此表示兩者並不一樣，她說：「唔同，差好遠，我哋嘅係劇本，漂亮好多。而阿姐姐（馬太）就聰明好多，用個人人生經歷出書。」<br> &#13;<br> <spanclass>阿葛羨慕 &#13;<br> 阿葛則表示馬太的故事比較激情，且令人羨慕，他說：「我羨慕馬生關燈後嘅生活咁興奮，不過要公開就幾辛苦。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
