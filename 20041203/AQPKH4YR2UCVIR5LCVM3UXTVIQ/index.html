<html><header><meta charset="utf-8"><title>戴氏兄弟被申請破產</title></header><body><h1>戴氏兄弟被申請破產</h1><p>【本報訊】均來集團爛尾樓事件，引發債權人向均來追數。承建商中國海外房屋工程有限公司繼去年六月，入稟向均來、其董事總經理戴志華及其兄長戴展華等，就茵翠豪庭及愛琴灣兩個樓盤追討共七千多萬工程費後，昨再入稟高等法院，申請戴氏兄弟破產，但沒披露債項性質及所涉金額。&#13;<br> 債權人中國海外房屋工程有限公司，昨申請戴志華及其兄長、前立法局議員戴展華兩人破產。&#13;<br> 入稟編號：HCB11590、11592/04</p></body></html>
