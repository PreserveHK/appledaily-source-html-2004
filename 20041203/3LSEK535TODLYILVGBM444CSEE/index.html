<html><header><meta charset="utf-8"><title>中醫藥發展以診所為主</title></header><body><h1>中醫藥發展以診所為主</h1><p>【本報訊】立法會昨天通過，由民建聯李國英提出的「中醫藥發展」的動議。衞生福利及食物局局長周一嶽表示，政府準備在明年開辦多兩至三間中醫診所，而長遠的目標是在十八區各區開中醫診所，政府將會貫徹這目標。&#13;<br> 李國英發言批評，政府未制訂發展中醫藥的長遠政策，又無為中醫確立專業培訓途徑，令中醫發展受到局限，促請政府設立更多公立中醫門診診所，研究設立中醫院，及設立中醫藥發展委員會。&#13;<br> 不過，周一嶽表明，不會設立中醫院，因為重病住院的病人，一般以西醫作為主診，中醫為輔助，政府也不會成立中醫藥發展委員會，因為目前已有中醫藥管理委員會，再設委員會是架床叠屋。</p></body></html>
