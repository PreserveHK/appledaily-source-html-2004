<html><header><meta charset="utf-8"><title>創維主席提堂</title></header><body><h1>創維主席提堂</h1><p>【本報訊】廉署日前進行代號「虎山行」行動中共拘捕十五人，其中創維數碼主席及其任職執行董事的胞弟，涉嫌偷竊公司四千八百萬元，昨被解往東區裁判法院，被控一項串謀偷竊罪，暫毋須答辯，案件押後至明年三月二日再訊，各被告准以現金一百萬元擔保外出。&#13;<br> 首被告為四十八歲黃宏生，創維數碼主席，次被告為其胞弟三十七歲黃培昇，創維數碼執行董事，他於保釋後表示「公司一切正常」、「心情普通」，並叮囑記者拍照時小心。兩被告被控於○○年十一月至○三年四月，在香港串謀羅玉英偷竊創維數碼控股有限公司於滙豐銀行一筆四千八百三十多萬元的存款。&#13;<br> 案件編號：ESCC5312/2004</p></body></html>
