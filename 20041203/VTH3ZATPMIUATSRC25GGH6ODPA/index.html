<html><header><meta charset="utf-8"><title>田亮寫真預埋「女友」</title></header><body><h1>田亮寫真預埋「女友」</h1><p>田亮於上月二十九日重返西安跳水隊訓練，據知經過了三個多月的商業活動，令跳水王子足足肥了六磅多，田亮說：「三個月沒跳了，我怎麼覺得自己的腳跟像是黐在跳台上似的，就連騰空時也沒有以往那種輕盈的感覺。」&#13;<br> 據知田亮原定上月推出寫真集，將押後到明年情人節，有內地報道指，田亮將與女友一同亮相。<br> &#13;<br> <spanclass>馬爾代夫取景 &#13;<br> 據內地知情人士指：「田亮近期將前往馬爾代夫拍攝寫真集，之前為反擊『亮晶晶』緋聞，而被爆出的田亮『所謂女友』，也有可能在寫真集中與田亮一同亮相。」</spanclass></p></body></html>
