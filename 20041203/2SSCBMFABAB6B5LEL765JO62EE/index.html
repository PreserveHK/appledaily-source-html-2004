<html><header><meta charset="utf-8"><title>占基利笑聲表揚獨立電影</title></header><body><h1>占基利笑聲表揚獨立電影</h1><p>為表揚獨立電影而設的第十四屆葛咸電影頒獎禮，前日於紐約舉行。當晚頒獎禮出席者眾，當中包括任頒獎嘉賓的笑匠占基利（JimCarrey）、麥克華堡（MarkWahlberg）及奇雲培根（KevinBacon）等等。&#13;<br> <br> <spanclass>《Sideways》奪殊榮 &#13;<br> 曾執導《薯嘜先生》的美國導演亞歷山大佩恩（AlexanderPayne），其新作《Sideways》今次在頒獎禮中奪得最高榮譽的最佳電影。而黑人男星當積度（DonCheadle）則獲頒葛咸男演員大獎，而執導《華氏9/11》而惹來爭議的米高摩亞（MichaelMoore）亦獲頒電影人大獎。</spanclass></p></body></html>
