<html><header><meta charset="utf-8"><title>為黃霑陪審員求退出</title></header><body><h1>為黃霑陪審員求退出</h1><p>【本報訊】著名填詞人黃霑的追思會，將於本周日舉行，昨日高等法院一宗劫殺案，有一名剛中選的陪審員，聲稱有份籌辦該追思會，並將與傳媒接觸頻繁，要求退出，法官雖不認為會有影響，但最終仍批准申請，今晨將會補選一名陪審員。&#13;<br> 該宗劫殺案原定昨日開審，該名女陪審員被抽中時，並未提出此要求，在主控官宣讀開案詞前一刻，才向法官表示，任職公關公司，有份籌辦本周日在大球場舉行的黃霑追思會，要接觸傳媒，同事勸她不要做陪審員。&#13;<br> 案件編號：HCCC58/2004</p></body></html>
