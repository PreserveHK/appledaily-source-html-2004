<html><header><meta charset="utf-8"><title>劉燁血糖低暈陀陀</title></header><body><h1>劉燁血糖低暈陀陀</h1><p>劉燁早前來港三天，出席將於明年三月公演的音樂劇《琥珀》記者會，他此行工作編排得密麻麻，又要不停接受傳媒訪問，故連食飯時間也沒有，結果令血糖偏低的劉燁忙到頭暈眼花，但他仍甚專業，堅持到底，故當他的工作稍停下來時，工作人員即請他食飯。&#13;<br> <br> <spanclass>大歎凍蟹 &#13;<br> 劉燁的廣東話說得不太流利，當工作人員問他喜歡吃甚麼時，劉燁竟把海南雞飯說成海南龜飯，令大家捧腹大笑。&#13;<br> 劉燁年前拍攝電影《藍宇》而與導演關錦鵬成為好友，是次他來港，關錦鵬亦專程探望他，更一盡地主之誼，請劉燁大啖凍蟹。&#13;<br> 採訪：朱倬誼</spanclass></p></body></html>
