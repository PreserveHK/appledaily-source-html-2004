<html><header><meta charset="utf-8"><title>娜姐恐遭狂迷殺害</title></header><body><h1>娜姐恐遭狂迷殺害</h1><p>樂壇天后麥當娜（Madonna）自從五月舉行巡迴演唱會以來，經常遭一名富有的美國中年男士跟蹤，近期情況愈來愈嚴重，娜姐更恐怕自己將步約翰連儂（JohnLennon）的後塵，被狂迷射殺。&#13;<br> 據英國《太陽報》報道，過去數星期該名狂迷把一些淫褻的書信送到娜姐位於倫敦的寓所，要求與她做愛，娜姐認為此人情緒極不穩定，隨時會對她不利，是她遇過最差劣的狂迷，警方亦就事件展開調查。事實上娜姐早前曾因接獲恐怖分子恐嚇，而取消三場在以色列舉行的演唱會。</p></body></html>
