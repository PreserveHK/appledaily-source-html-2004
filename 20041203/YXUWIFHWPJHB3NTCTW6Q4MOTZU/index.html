<html><header><meta charset="utf-8"><title>王伯昭告派出所案開審</title></header><body><h1>王伯昭告派出所案開審</h1><p>張衞健和謝霆鋒早前在內地拍攝劇集《小魚兒與花無缺》，被同劇演員王伯昭投訴假戲真打，導致王伯昭受傷入院，健仔和霆鋒被告上法庭，而王伯昭被打後到派出所報案，因不滿當地懷柔公安分局楊宋派出所不受理案件，早前又將派出所告上法庭，案件前日開審。&#13;<br> <br> <spanclass>律師代出庭 &#13;<br> 身在平谷拍戲的王伯昭沒有出庭，而派出所的兩位民警在庭上指打人屬劇情需要，警方不受理案件的決定，符合事實與法律規定，他們更在庭上播放事發時劇組拍攝的錄影帶，但王伯昭律師卻對片段提出質疑，表示此帶是經過剪輯，案件沒有當庭宣判。</spanclass></p></body></html>
