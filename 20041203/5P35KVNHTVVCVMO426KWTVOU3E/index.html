<html><header><meta charset="utf-8"><title>聖誕佳音：聖誕市場伯恩打孖上</title></header><body><h1>聖誕佳音：聖誕市場伯恩打孖上</h1><p>聖誕節不少歐洲城市都會舉辦聖誕市場，瑞士首都伯恩亦不例外，還嫌一個不夠喉，開足兩個！一個位於Waisenhausplatz廣場，而另一個則在舊城區！超過100個如小木屋的攤位，裝飾得異常特別，專售伯恩式的小飾物如乾花、木偶等，而且聖誕過後還繼續開放，一直至29日才完結！&#13;<br>&#13;<br>記者：陳珮娟</p><p>日期：即日至12月29日&#13;<br> 查詢：（41）31-3281212（伯恩旅遊局）</p></body></html>
