<html><header><meta charset="utf-8"><title>《功夫足球》無線濃縮播</title></header><body><h1>《功夫足球》無線濃縮播</h1><p>由張衞健、羅嘉良、容祖兒、吳君如、鍾欣桐、李彩樺和黃伊汶主演的劇集《功夫足球》將於下周一起緊接劇集《楚漢驕雄》播映，而無綫將原本四十集的內容剪輯成二十五集推出。<br> &#13;<br> <spanclass>被指抄襲 &#13;<br> 《功》劇自拍攝以來均被指抄襲周星馳的電影《少林足球》，雖然張衞健予以否認，但從《功》劇的照片看來，黃伊汶的醜女造型就令人聯想到《少林足球》中的趙薇，故大家不妨在《功》劇播出時留意是否相似。</spanclass></p></body></html>
