<html><header><meta charset="utf-8"><title>少女黨剝光女童查貞操</title></header><body><h1>少女黨剝光女童查貞操</h1><p>江西南昌四名平均只有十三歲的少女，專門搶劫年紀相若的少女，她們先毆打受害人，並脫光她們的衣服檢查貞操，最後將她家洗劫一空，再拿錢去吃西餐、逛商店、做頭髮。&#13;<br> 上周二，一名十六歲少女在一家餐廳被兩少女、一少年強行拉到小巷內毆打，還被脫光衣服檢查貞操。其後，三人將她帶返無人的家中，翻箱倒櫃，搜走了百多元、一部手機及幾件衣服。&#13;<br> 翌日，另一少女在網吧被四名少女強行拉到小巷內毆打，並被迫返家中，然後搬走一套音響及影碟機，並拿走一本存折，提取了兩千元。公安在本周二晚扣查四名打扮時髦的涉案少女。&#13;<br> 江西《江南都市報》</p></body></html>
