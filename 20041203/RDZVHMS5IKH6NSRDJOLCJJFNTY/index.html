<html><header><meta charset="utf-8"><title>日潮玩：機械人跌低曉自己企起身</title></header><body><h1>日潮玩：機械人跌低曉自己企起身</h1><p>小飛俠、Gundam，日本人始終嚮往兩腳行走的「二足步行型」機械人，之前Sony推出過Aibo機械狗，但他們最想要的，還是人形的機械人。日本專門研究機械人的ZMP公司，05年3月會推出一部模仿人類行走的人形機械人「nuvo」，它全高39cm，用兩腳步行，倒下會自動起身，能做出不同動作，眼裝有攝影鏡頭，可聲控和遙控，更可用某日本牌子手機控制，好醒目！&#13;<br>記者：張一豪&#13;<br>&#13;<br>網址：<ahref>www.zmp.co.jp/home.html</ahref></p></body></html>
