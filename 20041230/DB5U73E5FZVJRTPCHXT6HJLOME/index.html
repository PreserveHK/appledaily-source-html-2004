<html><header><meta charset="utf-8"><title>韓潮玩：<br>CoexMall自助洗眼鏡勁方便</title></header><body><h1>韓潮玩：<br>CoexMall自助洗眼鏡勁方便</h1><p>眼鏡鏡片點點污迹油迹，行步路都唔自在！去到漢城江南區最具規模的CoexMall，矇查查點遊覽過萬平方米的水族館、點到擁有16間影院的MegaboxCineplex睇戲、點Shopping？所以各位四眼友一定要知呢間位於商場內的眼鏡店，因為佢門口有一部自助清洗眼鏡機，大家可以隨便免費使用，行過洗洗眼鏡，再去睇戲即刻醒神晒！&#13;<br>&#13;<br>記者：張銘恩　攝影：陳陶鈞</p><p>地址：漢城江南區三成洞CoexMall，地庫T22號。&#13;<br> 交通：乘地鐵2號線三成站6號出口直達。</p></body></html>
