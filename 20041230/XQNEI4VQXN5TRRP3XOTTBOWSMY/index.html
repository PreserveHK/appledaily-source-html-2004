<html><header><meta charset="utf-8"><title>牙醫自發前往辨認死屍</title></header><body><h1>牙醫自發前往辨認死屍</h1><p>【本報訊】印尼大地震引發海嘯災難後，本港社會各界紛紛伸出援手。&#13;<br> 牙醫孫益華昨日表示，他已聯絡港府，願意前往泰國協助辨認死者身份，現正等待港府指示，隨時都能成行出發。&#13;<br> 曾經在○二年十月峇里島炸彈襲擊中，到當地處理認屍工作的牙醫孫益華稱，當地過去數天的工作主要是尋找失蹤人士及協助旅客返港，估計當地稍後將要處理大量屍體辨認的工作。據他所知，泰國政府已向澳洲的法醫組織要求施以援手。</p></body></html>
