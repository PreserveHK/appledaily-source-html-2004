<html><header><meta charset="utf-8"><title>結核病成廣西頭號殺手病</title></header><body><h1>結核病成廣西頭號殺手病</h1><p>國內《新華網》報道，近年來廣西每年有近萬人死於結核病，此病已成為廣西單一病種死亡率最高的疾病。廣西壯族自治區衞生廳說，廣西是中國結核病疫情的嚴重省區，感染人數約一千五百萬人，佔總人口三分之一；其中農村疫情較城市來得嚴重，青壯年患病率和死亡率比例較高。由於廣西貧困面較大，農村環境條件差、人口流動頻繁，加上耐藥性結核菌的蔓延，以及結核菌和愛滋病病毒雙重感染等問題，令疫情嚴重。</p></body></html>
