<html><header><meta charset="utf-8"><title>　　羅燦港台晨早開咪 - 李八方</title></header><body><h1>　　羅燦港台晨早開咪 - 李八方</h1><p>無綫電視新聞部前主管羅燦離開咗電視台之後，原來港台曾智華就成日叫佢開咪，之後阿燦去咗南華返工，不過開咪都走唔甩，最後就定咗由下個星期起，逢星期二同星期四大約九點，喺晨光第一線開咪，個節目叫做「燦師傅出馬」，做吓時事評論，月旦吓天下。&#13;<br> 港台話，阿燦應該係第一次喺電台開咪，以前大家多數喺電視見到佢。曾智華都算好嘢，實行出悶功，否則晨早流流，阿燦邊會答應，因為點都要睇吓報紙先至有嘢講。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
