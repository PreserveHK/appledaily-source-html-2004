<html><header><meta charset="utf-8"><title>馬爾代夫二百島嶼沉沒</title></header><body><h1>馬爾代夫二百島嶼沉沒</h1><p>群島國家馬爾代夫由約一千一百九十個珊瑚島嶼組成，其中只有二百多個島可住人，一半已開發為度假海島。馬爾代夫擁有大量水清沙幼的沙灘和豐富的海底世界，所以有「地球上最後一個天堂」之稱，全國最大的島就是首都馬累，從馬累到每個小島都要乘搭遊艇或水上飛機，每個小島就是一家度假酒店，所以亦成為世界聞名的潛水勝地，幾乎所有酒店和度假村都設有齊全的潛水設施和國際認可的潛水學校。海嘯後，早已傳出百年內會陸沉的馬爾代夫，有二百個島嶼聯絡不上，疑是沉沒。現證實有至少五十二人死亡。</p></body></html>
