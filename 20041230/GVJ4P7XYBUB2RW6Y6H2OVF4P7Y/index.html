<html><header><meta charset="utf-8"><title>裴勇俊隨時冇書讀</title></header><body><h1>裴勇俊隨時冇書讀</h1><p>據昨日韓國報章報道，現為韓國成均館大學電影系三年級學生的裴勇俊，若在下年初學期內不再復課，將會被大學開除學籍。在二千年初入學的裴勇俊，○二年因拍攝劇集《冬日戀曲》及處男電影《醜聞》而申請休學。據一名成均館大學職員表示，由於裴勇俊已有六個學期沒有上課，若下學期再不復課，便會被大學開除學籍。&#13;<br> <br> <spanclass>師奶搶購福袋 &#13;<br> 不過，已落實拍攝新片《外出》的俊哥，相信難以騰出時間上課。此外，東京池袋西武百貨在前日推出的「裴勇俊福袋」，內有大褸、頸巾及毛衣各一件，售價約一千五百港元，吸引不少師奶購買。</spanclass></p></body></html>
