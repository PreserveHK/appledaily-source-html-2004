<html><header><meta charset="utf-8"><title>貓王英倫銷碟無可匹敵</title></header><body><h1>貓王英倫銷碟無可匹敵</h1><p>由《健力士紀錄大全》統籌、根據各藝人的唱片在英國銷量榜停留時間而定的史上最傑出一百大藝人名單，剛於日前公布最新排名，搖滾組合RedHotChiliPeppers成為今年唯一新入榜的藝人，排名第九十七位，而去世多時的貓王皮禮士利（ElvisPresley）仍穩守第一位。&#13;<br> 此外，英國HMV唱片店剛結集全英所選出的全年最佳大碟，從中列出一個名為「選舉中的選舉」，結果美國歌手KanyeWest大碟《TheCollegeDropout》獲選為冠軍，而位列亞軍的唱片為ScissorSisters的同名大碟。</p></body></html>
