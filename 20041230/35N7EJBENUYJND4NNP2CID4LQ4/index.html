<html><header><meta charset="utf-8"><title>大碟封王Usher情場失守</title></header><body><h1>大碟封王Usher情場失守</h1><p>美國錄音業協會啱啱喺前日宣布過去一年嘅全美唱片銷售數字，盛傳與納奧美金寶（NaomiCampbell）分手嘅R&amp;B男歌手Usher憑《Confessions》一碟喺全美嘅出貨量達八百萬張，成為全年之冠，而佢隻細碟《Yeah》錄得超過二十萬次網上下載嘅數字。另外，NorahJones嘅《FeelsLikeHome》大碟達六百萬張出貨量，成為女歌手銷量之冠。</p></body></html>
