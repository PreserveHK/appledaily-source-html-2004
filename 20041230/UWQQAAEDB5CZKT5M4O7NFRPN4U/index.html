<html><header><meta charset="utf-8"><title>未雨綢繆知多啲地震風險</title></header><body><h1>未雨綢繆知多啲地震風險</h1><p>海嘯加地震的殺傷力有多大？就是以迅雷不及掩耳的速度，不消數十秒將無數家園夷為平地，有專家更指出今次印尼地震威力之強，相等於引爆百萬枚原子彈。人們都說香港是一片「福地」，沒測錄過破壞性的強烈地震，但其實深藏地底以下，本港的地殼活動又是怎麼一回事呢？全書共32章的《廣東和香港地震風險概論》，內容顯示本港有發生4級地震的可能性，能造成強烈震撼，幸好不會造成嚴重的破壞。但防患於未然，知多一點點地震發生的成因，出外旅遊時亦可有心理準備應變。&#13;<br>記者：何善華&#13;<br>&#13;<br>《廣東和香港地震風險概論》&#13;<br>售價：$150&#13;<br>售賣點：商務印書館</p></body></html>
