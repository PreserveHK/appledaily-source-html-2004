<html><header><meta charset="utf-8"><title>長時間用電腦令背痛嚴重</title></header><body><h1>長時間用電腦令背痛嚴重</h1><p>中國醫藥大學附設醫院復健部主治醫生吳恩瑄指，近日因背痛而到該院門診求醫的個案不斷增加，而這些病者的共同特徵是每天都坐在電腦前工作。&#13;<br> 中央社報道引述吳恩瑄的話說，這些以青壯年為主的患者，天天手握滑鼠、眼盯螢幕，姿勢不變，本來就容易出問題，碰上連日趕工，睡眠不足，壓力變大，全身緊張度提高，問題就更嚴重。他建議為避免同一姿勢固定太久，每小時應休息五分鐘，做一些簡易運動。</p></body></html>
