<html><header><meta charset="utf-8"><title>BoA攻日有功封新世代天后</title></header><body><h1>BoA攻日有功封新世代天后</h1><p>前晚《第十一屆大韓民國藝能藝術獎頒獎禮》於漢城樂天酒店舉行，韓國小天后BoA連奪兩獎成為當晚的大贏家。&#13;<br> 在前晚舉行的《第十一屆大韓民國藝能藝術獎頒獎禮》上，今年紅遍日韓兩地的BoA以及成功打入內地市場的男歌手安七炫，齊齊獲頒韓流功勞獎。另外，BoA亦成為新世代女歌手獎得主，身穿白色露腰裝的她，更在台上勁歌熱舞，落力表演答謝歌迷。而五人男子組合東方神起則奪得新世代男組合獎。</p></body></html>
