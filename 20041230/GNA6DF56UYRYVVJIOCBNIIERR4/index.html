<html><header><meta charset="utf-8"><title>重建布吉最少需要兩年</title></header><body><h1>重建布吉最少需要兩年</h1><p>布吉島以美麗的海灣著稱，四周全是大小的島嶼，是潛水者天堂。&#13;<br> 綿延四公里的巴東海灘，水清沙幼，最適合玩降傘和水上電單車，第二大的卡隆海灘KaronBeach，沿岸盡是茂密的松樹林，雖然海浪較大，但在沿海酒店享受泰式按摩，寫意不過，海底滿是漂亮珊瑚群的卡塔海灘KataBeach，以及最多歐陸露天酒吧的耐哈恩海灘NaiHarnBeach，都令人流連忘返。&#13;<br> 但在災難後，這個美麗的小島傷痕纍纍，有專家估計，要重建布吉這個旅遊勝地最少要兩年。</p></body></html>
