<html><header><meta charset="utf-8"><title>五男女襲傷六警</title></header><body><h1>五男女襲傷六警</h1><p>【本報訊】十多名在旺角一間卡拉OK消遣的男女，昨晨疑因酒醉大打出手及亂掟雜物，職員報警。警員趕至調查時，部份涉案男女逃去，房內五男女疑酒後失控與警員爭執混戰，導致六名男女警員受輕傷，涉嫌襲警男女全部被捕。&#13;<br> 現場為彌敦道旺角中心五樓一間卡拉OK，昨凌晨一時許，一間卡拉OK房內十多名男女，有人疑因酒醉大打出手及亂掟雜物，驚動職員報警。多名警員接報到場時，部份涉案男女已逃離現場，僅有四男一女留在卡拉OK房內，當中四名男子（十八至二十四歲）全部姓陳其中三人為兄弟，另有一名姓黃（二十一歲）女子。各人涉襲警被捕。</p></body></html>
