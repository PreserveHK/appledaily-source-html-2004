<html><header><meta charset="utf-8"><title>267影片角逐奧斯卡最後五強</title></header><body><h1>267影片角逐奧斯卡最後五強</h1><p>奧斯卡主辦單位日前剛寄出競逐今屆最佳電影的候選電影名單予五千八百位奧斯卡評審，據美國電影藝術及科學學院發言人透露，今年共有二百六十七部電影供學院成員選擇，可謂花多眼亂，他們要從中選出最後五強。&#13;<br> 一眾奧斯卡評審委員只有少於三個星期的時間選出心頭好，他們必須在下月十五日前把選票寄回主辦單位，而提名名單將於下月二十五日正式公布。由於競爭劇烈，各大電影公司均各出奇謀，在電視、電台及報章推出候選作品的廣告，以吸引評審注意。</p></body></html>
