<html><header><meta charset="utf-8"><title>機智領隊帶22團友脫險</title></header><body><h1>機智領隊帶22團友脫險</h1><p>【本報訊】「海水水位突然間退得好厲害，差唔多二十秒，就退咗成十米。」憑機智在泰國鳥蛋島帶領二十二名團友成功逃生的康泰旅行社布吉島領隊何冠文，想不到九年領隊生涯竟然會遇上如此險惡的世紀災難。&#13;<br> 何冠文稱，當時在岸邊見到大水退，腦海中已響起海嘯的警報，向船夫求證後覺得事件不尋常，他立即呼喚正在水中嬉戲的團友同往附近滿布雜草的山丘攀爬，登山後約四分鐘，海浪洶湧而至，數名仍在水中戲水的遊客被巨浪捲走。逃過一劫站在山頭的人驚訝得嘩聲四起，而他手抱的一名三歲團友更嚇得哇哇大哭。</p></body></html>
