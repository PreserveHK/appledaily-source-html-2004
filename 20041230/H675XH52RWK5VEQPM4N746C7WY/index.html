<html><header><meta charset="utf-8"><title>休班警追捕劫少女雙賊</title></header><body><h1>休班警追捕劫少女雙賊</h1><p>【本報訊】秀茂坪曉麗苑昨凌晨四時許發生搶劫案，一名夜歸少女遭雙賊搶手袋，驚動一名休班警員協助追捕，窮追逾百米迫使賊人棄下贓物，可惜最終被對方狡脫。&#13;<br> 休班警員姓吳（二十六歲），隸屬機動部隊東九龍分區，他擦損手輕傷，敷治後無礙。遇劫少女姓周（十八歲），經點算證實所有財物完好無缺，事後她慰問仗義捉賊的休班警員傷勢，並向他表示謝意（圖）。&#13;<br> 黃冠笙攝</p></body></html>
