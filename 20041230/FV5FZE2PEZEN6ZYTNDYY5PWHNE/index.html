<html><header><meta charset="utf-8"><title>全國鄉鎮政府欠債3千億</title></header><body><h1>全國鄉鎮政府欠債3千億</h1><p>中國官方媒體早前報道，在全國大約五萬個鄉鎮中，其中負債的就有三萬九千多個，債務合計高達三千億元人民幣，有些鄉鎮政府甚至被巨額債務拖累到幾乎無法運作的地步。例如，四川省安岳縣鄉鎮債務總額逾四億元，每年需支付貸款利息兩千多萬元。&#13;<br> 究其原因，除了鄉鎮的政府機構臃腫，官員普遍貪污腐敗、濫建形象工程外，農村教育資金的嚴重短缺亦是主因。&#13;<br> 根據官方資料顯示，目前全國九年義務教育的經費是鄉鎮政府負責百分七十八，縣政府負擔百分九，省、地區政府負擔百分十一，中央財政負擔僅約百分二，令鄉鎮財政百上加斤。</p></body></html>
