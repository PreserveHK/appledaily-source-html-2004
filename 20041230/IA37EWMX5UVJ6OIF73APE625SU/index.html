<html><header><meta charset="utf-8"><title>「海的天堂」二萬人死亡</title></header><body><h1>「海的天堂」二萬人死亡</h1><p>斯里蘭卡位於印度洋上，擁有超過一千公里的海灘，首都科倫坡位於西南部海岸，在當地的語言中意為「海的天堂」。&#13;<br> 遊客來到科倫坡，除了觀賞當地富英國、荷蘭殖民地時期的建築外，還會到國家公園觀賞大象。雖然全國僅得約三千五百頭大象，但由於斯里蘭卡屬佛教國家，在遠古時期國王頒令不得傷害任何形式的生命，所以從佛寺、石窟到啤酒罐上都能見到大象的造型。到斯里蘭卡旅遊的著名景點之一，就是專門收養失去母親的幼象的「大象孤兒院」。斯里蘭卡是今次災難的重災區，有逾二萬人死亡。</p></body></html>
