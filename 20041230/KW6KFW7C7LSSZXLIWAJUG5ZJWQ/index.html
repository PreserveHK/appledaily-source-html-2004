<html><header><meta charset="utf-8"><title>日本年糕力的表現</title></header><body><h1>日本年糕力的表現</h1><p>日本深受中國文化影響，過年之前，家家戶戶忙着樁年糕；日本人認為，吃年糕可以令人充滿力量，沒有年糕又怎麼能稱為新年呢？有見及此，Hachi於1月1日開始推出新年特式年糕食物，全由西村先生精心設計。中式年糕吃膩了，不妨試試用日本年糕製作的小食，放湯、煎炸、伴糖水，有鹹有甜，各有特式。&#13;<br>&#13;<br>記者：戴維浩　攝影：陳盛臣</p><p>Hachi（25301238）&#13;<br> 地址：香港中環雲咸街33號8樓</p></body></html>
