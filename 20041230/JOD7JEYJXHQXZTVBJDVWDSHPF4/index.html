<html><header><meta charset="utf-8"><title>公屋商場延長泊車優惠</title></header><body><h1>公屋商場延長泊車優惠</h1><p>房屋委員會轄下的商業樓宇小組昨通過，將房委會商場泊車優惠計劃由本月底延至明年三月底。商業樓宇小組委員會主席陳家樂表示，鑑於經濟穩步復甦，加上消費氣氛好轉，現為檢討何時終止這項臨時措施的時候，委員經討論後認為，雖然公屋商場的零售市道明顯向好，但為進一步鞏固商場的人流，決定將優惠計劃最後一次延長至明年三月底。&#13;<br> 泊車優惠計劃自二○○二年四月推出，今次是第四度延展。顧客如在房委會商場消費滿一百元或以上，便可在商場的停車場免費泊車一小時；消費滿二百元或以上，可免費泊車二小時。	</p></body></html>
