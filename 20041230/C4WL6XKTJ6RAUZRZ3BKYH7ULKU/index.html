<html><header><meta charset="utf-8"><title>PP島上遍布殘磚敗瓦</title></header><body><h1>PP島上遍布殘磚敗瓦</h1><p>泰國西岸的PP島以珊瑚礁聞名，不少潛水課程都在這裏進行。泰國PP島分為大PP和小PP，大PP旅遊設備完善，入住沿岸的小木屋，遊客只要走幾步就可以享受浮潛之樂。&#13;<br> 小PP島則有石灰岩洞可參觀鐘乳石，還有維京洞燕窩採集場，工人在晚上爬上洞壁的竹梯上穴頂採集燕窩。&#13;<br> 島上亦有原始森林，遠看綠樹林蔭，荷里活電影《迷幻沙灘》都在小PP取景。但在PP島經歷過今次浩劫的遊客都高叫：「這個島已毀於一旦！」</p></body></html>
