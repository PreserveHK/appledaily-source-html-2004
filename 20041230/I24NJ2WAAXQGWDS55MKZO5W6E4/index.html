<html><header><meta charset="utf-8"><title>內衣設計師的香水</title></header><body><h1>內衣設計師的香水</h1><p>跟護膚品和化妝品相比，香水似乎可有可無。任憑廣告將它塑造成甚麼性感形象，都是空談。但法國著名設計師ChantalThomass設計的高級內衣行銷全球，她首次踏足香氛業，創製出誘人新魅力的香水——AmeCoquine。香水樽儼如一個婀娜的女子穿上性感內衣，廣告更是一條修長美腿披上薄紗魚網，輕按由粉紅、深紫色漸變到淡紅的樽身，充滿誘人魅力。AmeCoquine的香氣方程式前調為黑加侖子葉和柑橘果肉味，中調則是牡丹和蓮花等的香氣，最後始終離不開由麝香、琥珀、檀香木等營造的基調。&#13;<br></p><p>記者：馬靜兒&#13;<br> 售賣點：莎莎及卓悅</p></body></html>
