<html><header><meta charset="utf-8"><title>小雪初嘗影后滋味</title></header><body><h1>小雪初嘗影后滋味</h1><p>在本月初已公布得獎名單的《第十七屆日刊Sports電影大賞》前晚舉行頒獎典禮，分別成為影帝影后的北野武及小雪皆有出席頒獎禮。&#13;<br> <br> <spanclass>北野武培養人才 &#13;<br> 日本女星小雪憑古裝恐怖電影《嘲笑伊右衛門》首度當選影后，而她有份參演的電影《最後武士》則獲最佳外國電影，小雪說：「作為日本人，我感到十分高興。」以《血與骨》稱帝的北野武則表示來年除了繼續拍攝及監製新片，亦會以東京藝術大學教授身份培養人才。另外，男星中村獅童及女星長澤雅美亦分別奪得最佳男女配角。</spanclass></p></body></html>
