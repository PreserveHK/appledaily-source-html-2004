<html><header><meta charset="utf-8"><title>　　大摩澄清冇人喺災區 - 李八方</title></header><body><h1>　　大摩澄清冇人喺災區 - 李八方</h1><p>前晚法新社報道，摩根士丹利喺香港嘅三十五名員工憑住手機，令到救援隊可以搵到佢哋，從而獲救。呢單新聞，香港大部份報章噚日都有引述。&#13;<br> 八方噚日同俗稱大摩嘅摩根士丹利嘅人傾過，佢話呢單新聞係誤中副車，大摩根本冇人喺當地，應該係另外一間美資大行嘅同業，八方諗可能人有相似，名有相近，所以法新社先至會搞錯。不過，無論如何，大摩冇人有事，八方都恭喜佢哋！&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
