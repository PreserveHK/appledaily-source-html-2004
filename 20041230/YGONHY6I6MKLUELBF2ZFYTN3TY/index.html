<html><header><meta charset="utf-8"><title>　　肥仔明去澳洲避過一劫 - 李八方</title></header><body><h1>　　肥仔明去澳洲避過一劫 - 李八方</h1><p>民主黨嘅議員，以往都好鍾意去東南亞玩，肥仔明因為冇咗回鄉證，所以都迫住要外遊，今次好好彩，佢同家人去咗澳洲玩，真係避過一劫。&#13;<br> 至於鄭大班，就更好彩，今次大災難，分分鐘救咗佢，因為民主黨已經決定唔搞大遊行，唔知係咪同主席達仔大難不死有關，佢哋決定將政治糾紛同個人榮辱放埋一邊，集中精神，團結社會，為災民做吓嘢，大班當然贊成，佢重話以後唔再講領匯，會更珍惜家人。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
