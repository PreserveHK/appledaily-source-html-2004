<html><header><meta charset="utf-8"><title>市民感不安應尋求協助</title></header><body><h1>市民感不安應尋求協助</h1><p>【本報訊】香港心理學會表示，市民經歷今次罕有天災而產生暫時心理不安，是自然及正常心理反應，而親身經歷事件的市民或死傷者家屬，更易出現不安情緒，部份市民或會出現失眠、做噩夢等反應，如情況持續並影響日常生活，應尋求輔助。&#13;<br> 出現不安的市民可與朋友傾談、做運動等紓緩。中文大學精神科學系教授李誠認為，有關部門可舉辦一些善後講座，有助協助情緒不安市民。社署設立熱線電話：91843775提供輔導，「向晴軒」熱線18288也會提供輔導。</p></body></html>
