<html><header><meta charset="utf-8"><title>美作家筆下的世外桃源</title></header><body><h1>美作家筆下的世外桃源</h1><p>「香格里拉」是美國作家希爾頓（JamesHilton）在其一九三三年出版的小說《失去的地平線》中創造的新詞彙，其筆下描繪的香格里拉，是一片永恒和平寧靜的樂土，是一個由雪山峽谷、原始森林、金碧輝煌的廟宇、美麗的大草原和成群牛羊所組成的世外桃源。&#13;<br> 雲南省官員後來表示，香格里拉的一切都與迪慶的境況脗合，而「香格里拉」一詞，在迪慶中甸一帶的藏語中，意思是「心中的日月」，是藏民心目中的理想生活環境和至高無上的境界，迪慶就是人們長期尋找的香格里拉。至二○○一年十一月十七日，經國務院批准，迪慶州中甸縣正式改稱為香格里拉縣。</p></body></html>
