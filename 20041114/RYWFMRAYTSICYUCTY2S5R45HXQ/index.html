<html><header><meta charset="utf-8"><title>半個美國說對不起</title></header><body><h1>半個美國說對不起</h1><p>美國大選早已結束，但不少美國人對喬治布殊總統連任都氣憤難平。為了讓他們宣洩不滿及表達歉意，美國大學生澤特倫設立了一個網站（<ahref http:>www.sorryeverybody.com ），讓美國人貼上向全世界道歉的照片和字句。網站在大選日翌日設立，數天內已有二千七百萬人次瀏覽。網民用各式各樣方法表達怨氣，有人在相中拿着寫滿「對不起」的簿，另有人拿着「真對不起，我已盡力」的紙條，為喬治布殊憑五成一普選票連任致歉。澤特倫表示收到不少支持他的電郵，近半來自國外。&#13;<br> 中華網</ahref></p></body></html>
