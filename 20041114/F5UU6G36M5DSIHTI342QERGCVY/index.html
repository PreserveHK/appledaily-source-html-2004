<html><header><meta charset="utf-8"><title>「俏新娘」派避孕貼</title></header><body><h1>「俏新娘」派避孕貼</h1><p>【本報訊】兩名身穿婚紗的美少女昨日在銅鑼灣街頭向途經的女士派發避孕貼（圖）。有不少途人對以象徵陽光氣息的太陽花包裝甚感好奇，毫不猶豫地接下紀念品看個究竟，但當拆開後知道是避孕貼時，則大驚地叫「啋」，亦有部份年輕女士害羞地不敢伸手接過避孕貼。&#13;<br> 避孕貼公司發言人表示，避孕貼是繼避孕丸面世六十多年後的一項突破性醫學發明，以滲透式避孕法的Evra避孕貼乃全球首創。	&#13;<br> 張家俊攝</p></body></html>
