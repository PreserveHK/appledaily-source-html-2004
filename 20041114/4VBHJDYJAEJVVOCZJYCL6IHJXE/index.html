<html><header><meta charset="utf-8"><title>失車發現四把刀</title></header><body><h1>失車發現四把刀</h1><p>【本報訊】昨中午十二時許，警方接到匿名電話報案，指稱一部停泊在元朗屏山屏廈路坑尾村露天停車場的私家車，車牌與行車證不符，警方到場發現該部私家車匙膽被撬毀，車廂內有四柄兩呎長利刀，包括兩柄西瓜刀、一柄開山刀及一柄啹喀刀，另外搜獲一支伸縮警棍及四個頭套，而該車被套上假牌，正式的車牌則被拆掉放在車尾箱。&#13;<br> 警方稍後聯絡到姓鍾女車主，她表示前晚將車泊在現場附近，昨上午十一時許發覺被偷走，並已向警方報案。警方鑑證科人員在失車套取指模，並撿走利刀等證物，懷疑匪徒將車偷走犯案，現正展開深入調查。</p></body></html>
