<html><header><meta charset="utf-8"><title>孫燕姿食泡菜狂瀉七次</title></header><body><h1>孫燕姿食泡菜狂瀉七次</h1><p>孫燕姿昨日原定在台灣淡水舉行演唱會，但因她臨時患上急性腸胃炎，故活動臨時改為歌迷同樂會，但孫燕姿仍堅持獻唱了一首歌回饋歌迷。&#13;<br> <br> <spanclass>堅持會歌迷 &#13;<br> 孫燕姿在出席活動前先到醫院吊鹽水，她說：「不好意思勞動大家。」孫燕姿又表示中午吃麵時加了泡菜，進食後便開始肚痛，但她雖然一臉病容，仍樂於讓記者拍照，還開玩笑說：「生病是小事，如果是生完孩子就不能拍了。」&#13;<br> 據知孫燕姿的唱片公司本來打算取消工作讓她休息，但孫燕姿為了不令歌迷失望而回，堅持出席活動，可是她離開病床後又開始上吐下瀉，抵達淡水後更再次腹瀉起來。&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>
