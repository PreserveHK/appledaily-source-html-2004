<html><header><meta charset="utf-8"><title>聖班納狗巡遊蘭桂坊</title></header><body><h1>聖班納狗巡遊蘭桂坊</h1><p>海迪的故鄉瑞士，瑞士乳牛、芝士和聖班納狗都很有名。在下個周末，這些瑞士名產都會出現喺中環蘭桂坊。當日蘭桂坊會化名為「瑞士坊」，上演豐富的節目。小朋友當日亦是瑞士坊的主角之一，除咗可以近距離與聖班納狗接觸外，重可以花點心思穿上象徵瑞士特色的服飾，競逐最佳服飾衣着獎，還有機會獲得精美禮品呢！&#13;<br>&#13;<br>日期：11月20日&#13;<br>地點：中環蘭桂坊&#13;<br>節目內容：&#13;<br>4:00pm	聖班納狗巡遊、瑞士乳牛和最佳瑞士服飾獎、美食攤位&#13;<br>5:00pm	Sauber一級方程式賽車展覽&#13;<br>7:00pm	Sonalp樂隊表演瑞士山笛、澳洲長笛及非洲鼓樂</p></body></html>
