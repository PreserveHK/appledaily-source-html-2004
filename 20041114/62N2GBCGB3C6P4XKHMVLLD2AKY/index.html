<html><header><meta charset="utf-8"><title>薛凱琪赴台受訓徵陪瞓</title></header><body><h1>薛凱琪赴台受訓徵陪瞓</h1><p>薛凱琪（Fiona）昨日出席在馬鞍山舉行的「平等機會博覽2004社區巡迴活動」後，再趕赴北角出席「Fiona與你分享夢幻時刻」活動，與一眾歌迷唱卡拉OK和玩遊戲。&#13;<br> 薛凱琪將於明年初到台灣習訓一個月，主要是學唱歌及國語，為推出國語唱片作好準備，她說：「到時要搵地方住，不過公司只得兩個女同事，但我出埠一定要有人陪我瞓。媽咪做補習社又行唔開，我試過喺元朗公路見過黑影，所以我好驚鬼，我驚冇人陪，夜晚瞓唔着或者發噩夢，咁會冇精神、冇氣力做嘢，我會發癲！」&#13;<br> 採訪：魯萍&#13;<br> 攝影：陳偉權</p></body></html>
