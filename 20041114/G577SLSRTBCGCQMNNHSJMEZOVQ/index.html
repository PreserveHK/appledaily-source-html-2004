<html><header><meta charset="utf-8"><title>木村激發片商拍鹹版《2046》</title></header><body><h1>木村激發片商拍鹹版《2046》</h1><p>由日本萬人迷木村拓哉、王菲等演員主演的電影《2046》，在日本上映時即成城中熱話，最近竟啟發日本成人片商的靈感，推出一套名為《2069》的成人電影。&#13;<br> 據知由於《2046》一片中甚多床上戲，因此木村在一次閒談間開玩笑說不如將戲名改為《2069》，經日本報章報道後，成人片商即時籌拍《2069》之餘，更有意將鹹片女主角的英文名改為與王菲英文名相近的「FAYLAWONG」（與日文「口交」同音），十分抵死。&#13;<br> 不過，《2046》自上月二十三日在日本上映至今，票房並不太理想。</p></body></html>
