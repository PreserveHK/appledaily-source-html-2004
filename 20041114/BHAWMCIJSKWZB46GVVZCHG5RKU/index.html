<html><header><meta charset="utf-8"><title>美矚目涉殺妻案</title></header><body><h1>美矚目涉殺妻案</h1><p><b> 1954年：</b> 俄亥俄州醫生謝潑德被指在家中殺妻，但入獄十年後最高法院推翻原判，他無罪釋放；夏里遜福主演的電影《亡命天涯》以此案為藍本。&#13;<br> <b> 1994年：</b> 美式足球明星辛普森被控殺死妻子妮歌及其男朋友，經一年零三個多月的審訊後，獲判無罪。&#13;<br> <b> 2001年：</b> 曾演出電影《妖夜慌蹤》的美國演員羅拔布萊克，被指買兇殺妻，一年後被捕，案件審理中。&#13;<br> <b> 2004年：</b> 猶他州男子哈金被指殺妻棄屍，三十三天後警方找到屍體，哈金明年四月受審。&#13;<br> 《蘋果》資料室</p></body></html>
