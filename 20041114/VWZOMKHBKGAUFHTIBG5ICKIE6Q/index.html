<html><header><meta charset="utf-8"><title>阿達斯愈來愈「壞」</title></header><body><h1>阿達斯愈來愈「壞」</h1><p>上季聯盟最佳防守球員阿達斯，今季不但換上了偶像洛文的九十一球衣號碼，就連性格也愈來愈像這名「壞孩子」。&#13;<br> 阿達斯最近因忙於灌錄於本月二十三日面世的個人Rap唱片，及身體養傷等諸多原因，曾私下向教練卡里斯利要求放大假；但不僅遭卡里斯利拒絕，而且還被罰停賽了兩場。阿達斯的自私行徑也引起了隊友的不滿，「老大」謝美恩奧尼爾在早前對公牛一役半場時，就曾與阿達斯發生爭拗，直斥他不要再如小孩般任性。&#13;<br> 「小奧尼爾」上周五被問到有關事件時，巧妙地回避了：「我不希望看到這種分散球隊凝聚力的情況發生。他是我的隊友，這事件到此為止。」&#13;<br> 文：深籃</p></body></html>
