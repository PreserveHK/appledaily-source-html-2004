<html><header><meta charset="utf-8"><title>吳卓羲𠱁女不用鑽石</title></header><body><h1>吳卓羲𠱁女不用鑽石</h1><p>吳卓羲和唐寧昨日在銅鑼灣為金至尊新店開張擔任嘉賓，兩人分別獲得該店送贈手表及鑽飾頸鏈。&#13;<br> 吳卓羲說：「我向來都好鍾意儲手表，不過屋企最貴嘅表都只係值兩萬幾蚊。」問吳卓羲可曾送過鑽石給女性時，他說：「送畀阿媽囉！以前有女朋友時，因為唔係好有錢，所以只可以送花同音樂盒做禮物，不過當時女朋友收到都好開心。」&#13;<br> 問唐寧可有收過男士送的鑽石做禮物時，她說：「咁又冇，阿哥就有送過畀我。」&#13;<br> 採訪、攝影：王崇穎</p></body></html>
