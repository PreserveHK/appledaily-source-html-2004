<html><header><meta charset="utf-8"><title>「快樂小蜜蜂」宣誓</title></header><body><h1>「快樂小蜜蜂」宣誓</h1><p>【本報訊】二百五十名幼稚園學生昨日穿上整齊制服，在九龍仔公園運動場進行大規模集體宣誓儀式（圖），正式成為充滿自信、有禮貌和負責任的「快樂小蜜蜂」。&#13;<br> 「快樂小蜜蜂」是香港女童軍專為四至六歲幼稚園學生而設的隊伍，由兒童心理學家制訂一系列教材，以模仿勤勞的小蜜蜂為中心，透過不同形式的群體活動教導他們盡責任、懂禮貌及充滿自信。有關隊伍自○一年成立以來，人數達五千多人。&#13;<br> 曾顯華攝</p></body></html>
