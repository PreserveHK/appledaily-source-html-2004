<html><header><meta charset="utf-8"><title>尊尼仔打棒球重建新潟校園</title></header><body><h1>尊尼仔打棒球重建新潟校園</h1><p>日本尊尼事務所的旗下一眾偶像組合，前日黃昏於東京巨蛋運動場舉行慈善棒球賽。除了由瀧澤秀明及今井翼組成的「瀧與翼」、NEWS、KAT-TUN等組合參與外，堂本光一、長瀨智也等更以特別嘉賓參加，吸引了三萬多名fans入場，場面熱鬧。&#13;<br> 他們分成兩隊作賽，最後由NEWS成員山下智久領軍的球隊勝出，KAT-TUN成員龜梨和也更成為當晚的ＭＶＰ。當晚全場設有五十個籌款箱，所得的善款將用於重建新潟縣大地震中倒塌了的校舍。</p></body></html>
