<html><header><meta charset="utf-8"><title>男子乘電梯失銀包</title></header><body><h1>男子乘電梯失銀包</h1><p>【本報訊】尖沙嘴星光行出現「荷包黨」。兩名拖着行李的男女乘搭電梯到樓上寫字樓，出電梯後男事主發現銀包不翼而飛，懷疑與同𨋢三名菲律賓男女有關。警方接報迅速在大廈外截獲其中兩名男女並將他們帶署，但未尋獲失物。三十二歲姓張男事主（圖）銀包內有一百元、加拿大車牌及證件等；男女疑犯分別姓Jalandoni及Sawit（三十及三十九歲），警方不排除贓物在在逃同黨手上。&#13;<br> 梁偉權攝</p></body></html>
