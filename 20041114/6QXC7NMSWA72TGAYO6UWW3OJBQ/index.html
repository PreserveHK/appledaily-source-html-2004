<html><header><meta charset="utf-8"><title>克勤唱曼聯會歌</title></header><body><h1>克勤唱曼聯會歌</h1><p>李克勤去年獲邀擔任曼聯官方雜誌香港版、榮譽曼聯球迷會會長一職，而今年曼聯展開亞洲之旅，克勤亦有幸獲欽點唱亞洲會歌。<br> &#13;<br> <spanclass>與曼聯球星拍MV &#13;<br> 該作品由陳輝陽作曲、克勤親自填詞和主唱，而且會有廣東和國語兩個版本，而克勤亦將會親到英國奧脫福球場與曼聯眾球星一齊拍攝MV，預料明年中曼聯來港作賽時，香港觀眾就可看到該MV。&#13;<br> 對於有幸主唱曼聯亞洲版會歌，又有機會跟曼聯球星齊拍MV，克勤表示興奮得徹夜難眠，因為這是他多年夢想，如今能成真，當然感到光榮。</spanclass></p></body></html>
