<html><header><meta charset="utf-8"><title>車壇新資訊：<br>Rolls-Royce全力生產開篷RR02</title></header><body><h1>車壇新資訊：<br>Rolls-Royce全力生產開篷RR02</h1><p>在3月份的日內瓦車展上，勞斯萊斯車廠展出了該公司為百年慶典而設計的100EXConceptCar後，最近便啓發了車廠研製生產RR02。這架新款開篷勞斯萊斯，較100EX尺寸略小，引擎跟Phantom車系一樣，採用6.75公升V12引擎，並預計於2007年面世。由於此車糅合先進技術和21世紀風格的設計，是以對勞斯萊斯車廠來說，是個重大的里程碑。RR02將會是英國古德伍德的Rolls-Royce總部及廠房生產的第二款勞斯萊斯車系。&#13;<br>&#13;<br>記者：曾順珍</p></body></html>
