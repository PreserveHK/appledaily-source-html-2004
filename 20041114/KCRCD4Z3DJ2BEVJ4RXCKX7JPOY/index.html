<html><header><meta charset="utf-8"><title>運輸業反油商壟斷</title></header><body><h1>運輸業反油商壟斷</h1><p>【本報訊】運輸業關注燃油價格聯席會議一群成員昨日前往葵青區多個油站及油庫示威抗議，他們批評油商壟斷牟暴利，欺壓運輸業。<br> &#13;<br> <spanclass>每月多付三千元 &#13;<br> 會議成員拉起橫額遊行，宣洩對油商合謀操控零售價格的不滿。&#13;<br> 運輸業關注燃油價格聯席會議發言人指出，現時油價比今年一月已升近兩成，重型貨櫃車每月要多付二千五百至三千元，雖然政府延續了超低硫柴油稅的優惠，但運輸業界負擔仍然很沉重。該會較早前曾表示會在星期二進行第二步行動，發動逾百輛柴油車輛，在青衣慢駛遊行，堵塞各油公司的油庫。</spanclass></p></body></html>
