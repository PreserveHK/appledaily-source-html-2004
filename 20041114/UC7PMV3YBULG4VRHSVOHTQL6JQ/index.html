<html><header><meta charset="utf-8"><title>Gisele率四超模興奮打手印</title></header><body><h1>Gisele率四超模興奮打手印</h1><p>為著名內衣品牌Victoria'sSecret任代言人的五位超級名模TyraBanks、AdrianaLima、GiseleBundchen、HeidiKlum及AlessandraAmbrosio，前日繼續進行其「AngelsacrossAmerica」巡迴全國宣傳之旅。&#13;<br> 五位美女前日身處洛杉磯，在Victoria'sSecret專門店內打手印，只見五人打手印時均笑容滿面，表現親密，看來她們相處得非常融洽。</p></body></html>
