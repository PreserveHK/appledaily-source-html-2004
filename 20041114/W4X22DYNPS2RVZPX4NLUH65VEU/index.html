<html><header><meta charset="utf-8"><title>　　高官送別范尚德 - 李八方</title></header><body><h1>　　高官送別范尚德 - 李八方</h1><p>立法會主席范徐麗泰丈夫范尚德噚日出殯，唔少政界、高官都去靈堂送范生最後一程，范太喺立法會入面嘅同僚，好似自由黨正副主席田北俊、劉健儀、獨立議員黃宜弘，已經退出立法會嘅司徒華都有到，政府呢面，董生、董太、政務司司長曾蔭權、律政司司長梁愛詩等一眾高官都有到靈堂，甚至近年好少露面嘅大sir鍾士元都到，八方見范太重係好傷心，希望佢節哀順變，保重身體。&#13;<br> （圖）董太（左）與律政司司長梁愛詩噚日都有到場致祭范尚德。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
