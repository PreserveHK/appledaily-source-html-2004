<html><header><meta charset="utf-8"><title>妮歌有仔趁嫩生</title></header><body><h1>妮歌有仔趁嫩生</h1><p>金像影后妮歌潔曼（NicoleKidman）有感自己已三十七歲，所以近日她接受訪問時也表示希望在年華老去前盡快生兒育女組織家庭。&#13;<br> <br> <spanclass>彭妮露認拍拖 &#13;<br> 妮歌說：「我很想懷孕，這是我希望在年老前發生的事情。我也想再結婚，我依然是深信婚姻。」&#13;<br> 此外，當年成為妮歌與湯告魯斯（TomCruise）婚變導火線的西班牙女星彭妮露古絲（PenelopeCruz），近日接受報章訪問時證實她的確與馬修麥康納希（MatthewMcConaughey）相戀，她說：「我覺得承認與馬修的關係沒任何問題，因為這沒有甚麼好隱藏。」</spanclass></p></body></html>
