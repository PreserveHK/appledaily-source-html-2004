<html><header><meta charset="utf-8"><title>阿Sa傷癒開工</title></header><body><h1>阿Sa傷癒開工</h1><p>組合Twins的蔡卓妍（阿Sa）日前於湖北遇交通意外受傷，經過兩日休息後，昨日她與拍檔鍾欣桐（阿嬌）到柴灣拍攝便服廣告。&#13;<br> 阿Sa透露還要接受兩星期物理治療，她說：「我好番好多，只係左邊頸重有少少痛，坐車時要戴番個頸箍，因為佢哋怕我瞓着覺又整親。」&#13;<br> 阿Sa自言年初有相士預測她年尾會遇上意外，她說：「我阿媽年頭幫我去睇相，個相士話我年尾有意外，諗起都覺得好犀利，我都有返屋企還神。」&#13;<br> 問阿Sa其緋聞男友謝霆鋒有否致電慰問？她說：「冇呀，好煩呀，祖名就有打畀我。」&#13;<br> 採訪：李珮洳&#13;<br> 攝影：陳偉權&#13;<br> </p></body></html>
