<html><header><meta charset="utf-8"><title>湯漢斯揸快車失威</title></header><body><h1>湯漢斯揸快車失威</h1><p>荷李活男星湯漢斯（TomHanks），前日中午為其配音電影《北極快車》在日本出席記招後，晚上又馬不停蹄趕到六本木山出席首映禮。在場四百五十名影迷事前更戴上聖誕帽，等候偶像湯漢斯大駕。&#13;<br> <br> <spanclass>聖誕樹亮燈 &#13;<br> 湯漢斯與導演羅拔湛米基斯（RobertZemeckis）到達後，齊齊行白地氈及為會上一棵四米高的白色聖誕樹主持亮燈儀式。此外，《北》片上周三在全美三千六百五十間戲院公映，但票房欠佳，只得七百三十萬美元（約五千七百萬港元）的收入，與冠軍電影《超人特工隊》的成績相差甚遠。</spanclass></p></body></html>
