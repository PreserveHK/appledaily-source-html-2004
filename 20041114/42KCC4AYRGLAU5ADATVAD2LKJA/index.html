<html><header><meta charset="utf-8"><title>申請修訂土地用途費用貴</title></header><body><h1>申請修訂土地用途費用貴</h1><p>政務司司長曾蔭權快馬加鞭推動「西九發展」上馬，民間團體亦爭分奪秒。民主黨率先向城規會提出申請，除了希望趕及在批出土地前修訂土地用途外，還有財政上考慮，因上屆立會已修改城規條例，日後提出修訂土地用途，需付出不菲費用。&#13;<br> 現時向城規會申請修訂土地用途毋須費用，為收回成本，港府提出用者自付形式收費，金額按有關土地面積釐定，建議每個申請最低收費二萬五千元，其後每一百平方米收一百五十元，收費上限九萬。規劃署正就收費水平諮詢公眾。有民主黨成員稱，為減低開支需趕在條例生效前申請。</p></body></html>
