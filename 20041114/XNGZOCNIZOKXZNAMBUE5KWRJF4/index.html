<html><header><meta charset="utf-8"><title>找出狗蛙象的正確位置</title></header><body><h1>找出狗蛙象的正確位置</h1><p>POCO「夢幻」音樂舞蹈節有大提琴、管鐘、結他同鋼琴等樂器畀你玩，重可以大跳西方民族舞、傳統中國舞。最精采部份當然係大家集合自製樂器，來個「搞搞震STOMP大合奏」。POCO熊貓同班老友記都會一齊同你展開呢個音樂同舞蹈旅程，之後重有大抽獎，玩完後重可以食埋午餐呢！小朋友只要將狗仔、青蛙同大笨象圖片剪下並貼於正確位置，就有機會參加由POCO'sFunClub及創樂空間聯合主辦的POCO「夢幻」音樂舞蹈節的免費門券乙張。</p></body></html>
