<html><header><meta charset="utf-8"><title>挑戰自己登蚺蛇尖</title></header><body><h1>挑戰自己登蚺蛇尖</h1><p>要一日感受西貢東山巒之浩瀚、海岸之曲折，有辦法！一於跟團同遊北潭郊遊徑，經北潭凹至赤徑，直上蚺蛇坳及「西貢三尖」之一蚺蛇尖，折返米粉頂、大浪嘴、東灣、大灣、西灣等連綿浪灘，最後經吹筒坳、西灣路返回北潭涌散隊。行山界說未登過蚺蛇尖未算真正行過山，其難度在於斜度大、碎石多、路狹窄，可知此行極具挑戰性，須量力而為。&#13;<br>&#13;<br>記者：尹珊珊</p><p>健行之友&#13;<br> 日期：11月28日&#13;<br> 費用：全免&#13;<br> 出發時間及地點：9:00am北潭涌&#13;<br> 查詢：李生26041470</p></body></html>
