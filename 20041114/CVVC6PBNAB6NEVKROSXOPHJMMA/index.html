<html><header><meta charset="utf-8"><title>公民力量不滿馬鐵票價高</title></header><body><h1>公民力量不滿馬鐵票價高</h1><p>【本報訊】公民力量昨日表示，不滿九鐵主席田北辰日前向傳媒披露馬鞍山鐵路的票價，由馬鞍山至九龍塘及尖東的票價所設的上限，分別低於十一元及十四元，票價過高；合理的價錢應該是低於九元及十一元半。<br> &#13;<br> <spanclass>低票價可改變乘車模式 &#13;<br> 公民力量交通事務發言人何厚祥解釋說，目前居民從馬鞍山乘巴士再轉東鐵往九龍，至九龍塘的車費合共九元，至尖東是十一元半。馬鐵若要吸引該等乘客改變乘車模式，由馬鞍山至九龍塘的車票應為八點一元，馬鞍山至尖東應訂為十點四元或以下。</spanclass></p></body></html>
