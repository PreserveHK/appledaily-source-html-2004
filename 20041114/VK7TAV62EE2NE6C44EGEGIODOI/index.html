<html><header><meta charset="utf-8"><title>《BJ2》澳洲開畫票房勁勝上集</title></header><body><h1>《BJ2》澳洲開畫票房勁勝上集</h1><p>電影《BJ單身日記：愛你不愛你》陸續在各地公映，前日三大主角雲妮絲惠嘉（ReneeZellweger）、曉格蘭特（HughGrant）及哥連卓夫（ColinFirth）一同在德國柏林為電影宣傳。而此片日前在澳洲開畫即輕易登上當地票房冠軍，而且票房數字比第一集開畫時多出一倍。&#13;<br> <br> <spanclass>曉格蘭特乞人憎 &#13;<br> 此外，由於曉格蘭特日前出席電影在英國的首映禮時不合作，不肯接受記者訪問，結果遭《鏡報》大力批評，該報女作家指曉拒絕訪問是沒有履行名人責任，實在可悲，記者也對他經常表示討厭成名，感到很反感。</spanclass></p></body></html>
