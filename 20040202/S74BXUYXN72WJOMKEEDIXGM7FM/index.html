<html><header><meta charset="utf-8"><title>松浦橘慶太花花鴛鴦浴？</title></header><body><h1>松浦橘慶太花花鴛鴦浴？</h1><p>最近推出了港版新碟《×3》的松浦亞彌，近年多次被傳與少男組合w-inds主音橘慶太拍拖，由於最近二人分別談到沖涼洗衣的「口供」十分脗合，因此惹起fans忖測二人同居兼同浴。&#13;<br> <br> <spanclass>浴室環境極似 &#13;<br> 據今期日本雜誌《BUBKA》報道，松浦亞彌早前曾在電視節目內，提到自己最近喜歡將自己愛用的花味梘液加入洗衣機中，令洗淨後的衣物充滿了香味。而她的緋聞男友橘慶太，早前接受雜誌訪問時，亦提到同樣的生活習慣，而他描述的浴室環境亦跟松浦描述的十分相似。</spanclass></p></body></html>
