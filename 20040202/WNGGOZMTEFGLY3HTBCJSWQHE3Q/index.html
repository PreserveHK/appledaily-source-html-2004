<html><header><meta charset="utf-8"><title>李心潔玩身份錯摸</title></header><body><h1>李心潔玩身份錯摸</h1><p>由張艾嘉、劉若英和李心潔合演的電影《203040》，內容圍繞三個女人的感情生活，而電影海報率先曝光，海報中張艾嘉、劉若英和李心潔躺在床上閱讀雜誌，而雜誌封面則刊登了三人的照片，但她們並非拿着自己做封面的雜誌。李心潔手執的雜誌是由張艾嘉做封面，劉若英所看的則是李心潔做封面，而張艾嘉則拿着劉若英做封面的雜誌，大玩身份調換。<br> &#13;<br> <spanclass>描述女性愛情生活 &#13;<br> 該片講述劉若英周旋於兩個男人之間，又念念不忘前男友；花店老闆娘張艾嘉原本有幸福家庭，但一次送花去客人家時，卻目睹一件令她離婚的事情；而來自馬來西亞的李心潔則成為歌手，面對渺茫的未來。</spanclass></p></body></html>
