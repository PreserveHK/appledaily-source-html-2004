<html><header><meta charset="utf-8"><title>南韓爆發牛疫症可傳染人畜</title></header><body><h1>南韓爆發牛疫症可傳染人畜</h1><p>南韓爆發禽流感後，首都漢城二百七十公里外的Jeongeup市，一個牧牛場上周亦有疫症爆發。&#13;<br> 這種牛疫症，叫布氏桿菌症，可傳染牲畜和人，是一種人畜共通的傳染病。&#13;<br> 牛隻感染後會流產，而人感染了這種疫症後，會出現慢性流感症狀，包括發燒。&#13;<br> 人吃了病牛的肉或飲了病牛的奶，都會受傳染。&#13;<br> 爆發牛疫後，南韓當局立即殺死病牛及在牧牛場消毒。&#13;<br> 法新社</p></body></html>
