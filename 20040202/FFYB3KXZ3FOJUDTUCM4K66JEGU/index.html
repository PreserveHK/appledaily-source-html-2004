<html><header><meta charset="utf-8"><title>極度驚慌有創傷綜合症</title></header><body><h1>極度驚慌有創傷綜合症</h1><p>一對小兄弟遭狂漢揮刀斬傷，家人擔心他們日後會有心理影響。香港心理衞生會教育中心黎守信醫生表示，當市民經歷一些生死攸關的意外或事件，即使僥倖脫險，日後也可能因極度驚慌出現不同程度的心理影響，即所謂「創傷綜合症」（Post-traumaticStressDisorder）。&#13;<br> 「創傷綜合症」的症狀是失眠、發噩夢、恐懼重返事發現場、甚至腦海經常重現案發經過等，一般會維持數周至數月，但黎醫生強調心理醫生可因應當事人創傷原因進行輔導，解開心理鬱結，並協助重建當事人信心。可是，若當事人出現一些永久性創傷如疤痕，治療期便可能需要延長。</p></body></html>
