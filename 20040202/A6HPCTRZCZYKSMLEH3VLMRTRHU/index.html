<html><header><meta charset="utf-8"><title>爭用廁所女扑穿父頭</title></header><body><h1>爭用廁所女扑穿父頭</h1><p>【本報訊】牛頭角玉蓮臺一對父女，昨半夜起床竟然為爭用廁所爭執，父女反目大吵大鬧，二十五歲忤逆女涉嫌用玻璃杯扑穿年近五十八歲老父的額頭。警方接報將傷者送院，但逆女傷人後不顧而去，現正被通緝歸案。&#13;<br> <br> <spanclass>撿起玻璃杯襲擊 &#13;<br> 現場是玉蓮臺三座一個單位，男戶主與妻女一家三口同住。昨凌晨三時許，父女二人不約而同起床如廁，結果為爭用廁所爭執，並且愈吵愈激烈。有人突然發難撿起玻璃杯扑父親頭，男戶主登時頭破血流大叫，驚醒五十一歲妻子報警。警方趕至時涉嫌傷人的女兒不知所終，現正追緝歸案，傷者經包紮送院進一步檢驗。</spanclass></p></body></html>
