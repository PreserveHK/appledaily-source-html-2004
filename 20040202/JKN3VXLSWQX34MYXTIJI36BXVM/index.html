<html><header><meta charset="utf-8"><title>女煙民易患子宮頸癌</title></header><body><h1>女煙民易患子宮頸癌</h1><p>台灣《中國時報》報道，最新一項有關研究再次證明，吸煙可令女性患上子宮頸癌的機會增加一倍。研究人員將一千七百九十八名因感染人類乳突病毒（HPV）引發子宮頸癌的婦女，與二百五十四名同樣感染了人類乳突病毒，但未患癌的婦女作出對比。結果發現，吸煙者患子宮頸癌的機會是非吸煙者的兩倍，顯示吸煙會降低人體的免疫能力，令人類乳突病毒有機可乘，導致子宮頸癌。&#13;<br> 人類乳突病毒是經由性接觸傳染。美國防癌協會呼籲女性定期進行子宮頸抹片檢查，以及立即戒煙，以預防子宮頸癌。</p></body></html>
