<html><header><meta charset="utf-8"><title>鐵鏈鎖腳屬禁錮罪</title></header><body><h1>鐵鏈鎖腳屬禁錮罪</h1><p>法律界人士梁永鏗律師指出，「非法禁錮」（FalseImprisonment）屬於普通法條例，其定義是指任何人士使用不正當方法把別人禁錮在個別地方，一般量刑是以十八個月為起點，若被告即時認罪，法官會減刑。&#13;<br> 他續稱，昨日案中印度籍事主疑遭兒子用鐵鏈鎖腳，其實根據現行法例亦足以構成「非法禁錮」罪，不過由於案情並不嚴重，加上事主事後表示不願追究責任，所以警方雖會跟進調查案件，但最終可能會「從輕發落」，僅向事主兒子作出警司警誡。</p></body></html>
