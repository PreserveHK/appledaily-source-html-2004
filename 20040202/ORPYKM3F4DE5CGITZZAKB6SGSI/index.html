<html><header><meta charset="utf-8"><title>潘志豪屢奪MVP響名堂</title></header><body><h1>潘志豪屢奪MVP響名堂</h1><p>NIKELeageue一向被視為本地籃球新星搖籃，現役港隊主力如潘志豪（圖）、宗銘達、翁萬特、譚偉洋等均在該項賽事屢獲殊榮而打出名堂。&#13;<br> 港隊當家控衞潘志豪可說是NIKELeageue殿堂人物，他在九八年不但帶領海龍登上男子十九歲以下組冠軍，個人包辦助攻王、常規賽及季後賽MVP三大獎項，更曾一場攻入五十分之多；○○年阿豪捲土重來，帶領銀鷹成為冠軍，並再度獲得季後賽MVP。&#13;<br> 現在高榮生已在十九歲以下組兩奪冠軍，兼兩奪MVP，阿生若要打破「大師兄」潘志豪的佳績，就要把握今年最後機會了。</p></body></html>
