<html><header><meta charset="utf-8"><title>區分真假看臂章</title></header><body><h1>區分真假看臂章</h1><p>現時內地公安所穿着的，是統一的「人民警察九九制式服裝」，公安的帽徽上，除了有國徽外，還有「JINGCHA」（警察的拼音）字樣。&#13;<br> 區分真假公安制服，最簡單的還是看「公安」的臂章。真正公安的臂章上有「警察」字樣，其他機構絕不允許冒充。在公安的肩膊上，除了顯示該公安職級的警銜外，還有一枚屬於該名公安的六位數字「警號」；衣領上則各有一顆領花，領花上有鑲着五角星的盾牌。此外，公安襟前會掛着寫有「POLICE」英文字樣的胸徽。&#13;<br> 本報記者&#13;<br> <br> <spanclass>警服辨認特徵 &#13;<br> 1)　帽徽：國徽下有「JINGCHA」字樣&#13;<br> 2)　領花：鑲有五角星的盾牌&#13;<br> 3)　臂章：註明「警察」</spanclass></p></body></html>
