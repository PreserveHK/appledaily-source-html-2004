<html><header><meta charset="utf-8"><title>蕭亞軒浪漫蠟燭贈情人</title></header><body><h1>蕭亞軒浪漫蠟燭贈情人</h1><p>由陶喆、王力宏、陳奕迅及蕭亞軒所組成的三王一后《愛的希望2004演唱會》將於本月十四日在台北舉行，主辦單位為了讓參加的情侶或夫妻有個難忘而別具意義的情人節，特別於本月七日當天推出情人節套票。<br> &#13;<br> <spanclass>售票成績考魅力 &#13;<br> 蕭亞軒因早已有工作在身，無法參加售票活動，決定親自動手做浪漫的果凍蠟燭情人禮物，由三位天王於情人套票販售當日，替她贈送給購票的歌迷。至於陶喆、王力宏及陳奕迅，就決定以個人售票成績，當魅力指數來一較高下。&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>
