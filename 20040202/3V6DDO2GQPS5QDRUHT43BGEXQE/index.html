<html><header><meta charset="utf-8"><title>Shine寄信唔知價　懵</title></header><body><h1>Shine寄信唔知價　懵</h1><p>男子組合Shine昨日到會展出席「香港2004郵政博覽會」，二人更獲贈一套小全張作為紀念，又以他們的肖像印於郵票上。<br> &#13;<br> <spanclass>「郵票出得太快」 &#13;<br> 又南表示小學時亦有集郵，不過由於推出的款式太多，最後被迫放棄，他說：「啲郵票出得太快啦，根本就追唔切，所以都冇儲落去，而大部份郵票都係我爸爸畀我嘅。」&#13;<br> 不過，Shine二人對於郵政服務不太了解，問及他們知不知寄平郵要付多少郵費時，天佑居然說要付三元二角，他其後表示：「我媽咪就有集郵，不過佢將啲郵票收得好埋，連我都唔係睇過好多次。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
