<html><header><meta charset="utf-8"><title>瀧仔演舞台劇救木村</title></header><body><h1>瀧仔演舞台劇救木村</h1><p>由瀧澤秀明主演的舞台劇《DREAMBOY》，前日由帝國劇場移師到千秋樂劇場公演。尊尼事務所社長Johnny喜多川，即現身發表已決定安排瀧仔春天到大阪演出的消息，更計劃在日本全國巡迴演出。&#13;<br> <br> <spanclass>轉移外界視線 &#13;<br> 不過，外界認為尊尼事務所前日再次重施故技，有意借瀧仔轉移外界對木村拓哉拍劇期間打傷女fans的視線。去年事務所社長被證實曾經性侵犯旗下男藝人時，當日事務所便借少年隊演出舞台劇次數打破紀錄來轉移外界的視線。</spanclass></p></body></html>
