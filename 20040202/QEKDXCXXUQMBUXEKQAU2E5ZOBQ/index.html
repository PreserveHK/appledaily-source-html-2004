<html><header><meta charset="utf-8"><title>諜案女角香港出生</title></header><body><h1>諜案女角香港出生</h1><p>被指為大陸間諜的台灣立委前女助理楊芷宜，昨日發表聲明，指稱這場風波只是受前夫陷害，她自己出生在香港，不是大陸人士。&#13;<br> <br> <spanclass>稱受前夫陷害 &#13;<br> 台灣傳媒上周報道，楊芷宜涉嫌利用職便和美色，拉攏將領，為大陸刺探軍情，軍方正展開調查。楊芷宜昨日就此發表聲明，強調事件在傳媒報道下如小說與電影中的情節，但許多內容實際上是荒誕的。她本人一九六六年出生於香港，一九七八隨家人赴美，一九九二年才進入大陸，絕非大陸人士。&#13;<br> 楊芷宜稱，這場大風波的原因，是因她與前夫發生財務糾紛，女間諜事件都是她前夫刻意陷害的。她如今從事房地產生意，願接受軍警調查。&#13;<br> 台灣《蘋果日報》</spanclass></p></body></html>
