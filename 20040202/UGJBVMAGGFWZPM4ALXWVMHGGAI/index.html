<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>黑面娃娃問：「你可以當我的主人嗎？我可以為你做任何事。」&#13;<br>粉紅小象說：「你可以讓我重新看見這個世界嗎？」&#13;<br>黑面娃娃搖搖頭說：「對不起，我無法讓你重新看見這個世界，&#13;<br>但是我可以替你看見這個世界，&#13;<br>告訴你任何你想知道的事。」&#13;<br>粉紅小象搖搖牠的鼻子說：&#13;<br>「我不想要看見別人看見的世界，我寧願想像自己看見的世界。」</p></body></html>
