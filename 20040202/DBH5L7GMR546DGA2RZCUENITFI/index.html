<html><header><meta charset="utf-8"><title>納奧美冬天著少啲</title></header><body><h1>納奧美冬天著少啲</h1><p>名模納奧美金寶（NaomiCampbell）近日在巴西聖保羅的時裝周中擔任模特兒，為巴西時裝設計師RosaCha示範今年冬季的最新款服飾。可能由於巴西天氣炎熱，即使是冬季系列，納奧美所示範的服裝依然相當少布，盡展其驕人身材。&#13;<br> <br> <spanclass>生財有道 &#13;<br> 近年納奧美的緋聞男友個個來頭甚猛，去年有消息指她搭上意大利富商MatteoMarzotto，其後又有傳她與車臣黑幫頭目UmarDzhabrailov來往甚密。不過即使納奧美的真命天子仍未出現，但她畢竟是LouisVuitton等品牌代言人，自然生財有道。</spanclass></p></body></html>
