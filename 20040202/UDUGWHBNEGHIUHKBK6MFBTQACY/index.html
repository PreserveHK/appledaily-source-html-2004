<html><header><meta charset="utf-8"><title>郵政博覽會推小型張</title></header><body><h1>郵政博覽會推小型張</h1><p>香港郵政昨日在「香港2004郵票博覽會」發行旅遊系列第五號「精品薈萃」郵票小型張，每個小型張售十元。博覽會並同時推出紀念套摺、首日封及已蓋銷首日封連郵票小型張發售。&#13;<br> 此外，博覽會今次推出旅遊系列第六號「香港─樂在此，愛在此」郵票小型張，及「香港2004」郵票及鈔票紀念套摺，而「香港景致」郵票小型張則在明日發行。有興趣的市民可在今、明兩日到灣仔會展購買。博覽會是免費入場的。</p></body></html>
