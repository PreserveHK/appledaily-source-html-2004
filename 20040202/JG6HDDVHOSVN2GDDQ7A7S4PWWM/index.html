<html><header><meta charset="utf-8"><title>匯控渣打進軍伊拉克</title></header><body><h1>匯控渣打進軍伊拉克</h1><p>【本報綜合報道】英國的滙豐控股、渣打銀行，以及科威特國民銀行（NBK）獲伊拉克發出銀行牌照，這是伊拉克40年來首次向外資銀行發出牌照。&#13;<br> 伊拉克中央銀行在新聞稿中說，預期該3家銀行可於今年3月中獲正式發牌，央行會與該3家銀行接觸解釋有關發牌程序的技術細節。這3家銀行必須不遲於今年12月31日在伊拉克開展實際的銀行業務運作。&#13;<br> 伊拉克計劃一共向6家外資銀行發出5年期的牌照，伊拉克央行官員說，將會在短期內發出另外3張牌照。</p></body></html>
