<html><header><meta charset="utf-8"><title>日本餐館轉炮製鴕鳥肉美食</title></header><body><h1>日本餐館轉炮製鴕鳥肉美食</h1><p>美國爆發瘋牛症後，日本禁止美國牛肉進口。現在日本和亞洲鄰國都爆發禽流感，日本亦禁絕疫區雞隻入口。無牛肉及雞肉吃，日本人餐桌上，換上的是鴕鳥肉。&#13;<br> 在日本的法國餐館ChezDaigo就用香草炮製鴕鳥肉（圖），老闆戴戈說：「如果牛肉、豬肉和雞肉是三大肉類，那麼鴕鳥肉就是第四大。」日本山形縣也有學校供應鴕鳥肉午餐。鴕鳥腿和背的肉味道似牛肉，但沒有那麼多膽固醇和脂肪。&#13;<br> 美聯社</p></body></html>
