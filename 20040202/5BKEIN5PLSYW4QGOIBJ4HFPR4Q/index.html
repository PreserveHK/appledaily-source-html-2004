<html><header><meta charset="utf-8"><title>家用物料有市場</title></header><body><h1>家用物料有市場</h1><p>美國的居住環境一般較香港寬敞，在廚房添置焗爐及其他烹調工具絕非難事，加上當地食肆不像香港般林立，在家中自製食物非常普遍。&#13;<br> 為迎合喜歡在家中煮食的消費者，不少GourmetFoodShow的參展商以推銷家中煮食材料作主打項目。&#13;<br> 當中包括可用於芝士蛋糕的調味醬，適用於烹製三文治及肉食的GalleriaDips，以及德州土產的辣椒調味料。&#13;<br> 此外，WheatLandGrains出品的各種麵粉材料，可用來自製麵包，其中最特別的產品是玉桂卷材料（CinnamonRollMix），當中包括糖、發酵粉和麵糰混合物，並附設烹調說明，用家可跟隨指引自行在家製作玉桂卷。</p></body></html>
