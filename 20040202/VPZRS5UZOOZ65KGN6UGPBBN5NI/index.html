<html><header><meta charset="utf-8"><title>少林寺拆路燈復古</title></header><body><h1>少林寺拆路燈復古</h1><p>河南嵩山少林寺為恢復舊有歷史面貌，將拆除現代路燈，及眾多與周圍環境不協調的建築物，連公安派出所也將搬到寺外，而各方善信日後就算有錢，也不能在寺院隨便立碑。&#13;<br> <br> <spanclass>派出所會搬離寺院 &#13;<br> 根據清華大學建築學院替少林寺所做的整修方案，少林寺山門前庭將首先被進行改造，公安派出所會搬離寺院，現代路燈將被全部拆除，而門口的旗杆也會按照北魏時期的風格進行改造。&#13;<br> 另外，寺內所有近年才豎立的石碑，都會被移走，今後不能再在寺院立碑。而四十四座與寺院環境不相協調的現代建築亦都會被拆掉。&#13;<br> 寺方會在山門東側維修觀音庵、千佛殿等建築，並且根據少林寺的發展重建法堂及藏經樓。&#13;<br> 《鄭州晚報》</spanclass></p></body></html>
