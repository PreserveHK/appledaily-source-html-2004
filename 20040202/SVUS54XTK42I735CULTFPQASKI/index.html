<html><header><meta charset="utf-8"><title>美今年新車銷售微升</title></header><body><h1>美今年新車銷售微升</h1><p>【本報綜合報道】隨着美國經濟復甦，汽車業分析員預期美國今年的新轎車及輕型貨車銷售將會上升。&#13;<br> 全美汽車代理商協會首席經濟分析員泰勒說，估計美國2004年的新車銷售合共有1680萬部，比去年的1660萬部增加20萬部，但仍難與2000年的1740萬部紀錄新高相比。汽車銷售佔美國整體零售額約五分一。&#13;<br> 跟部份汽車業分析員比較，泰勒的預測已算保守。他表示，不敢太過樂觀是考慮到美國可能會在今年較後時間加息。&#13;<br> </p></body></html>
