<html><header><meta charset="utf-8"><title>心臟病發漸趨年輕化</title></header><body><h1>心臟病發漸趨年輕化</h1><p>台灣國泰醫院心臟內科醫生廖智冠表示，可能是壓力過大導致心臟病提早發生，該院門診發現愈來愈多二十多歲的年輕男性病患者，甚至有三十多歲的女性，三個月內心肌梗塞連續發作兩次，到現在還找不出原因，因此要提醒大家，千萬不要忽略胸悶、胸痛的症狀，應該盡早就醫。&#13;<br> 他指出，現代人所受的壓力愈來愈大，不該是年輕人出現的毛病都一一浮現，如心臟病，容易忽略胸悶、胸痛的小症狀，結果一發不可收拾。</p></body></html>
