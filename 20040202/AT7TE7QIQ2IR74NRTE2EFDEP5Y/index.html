<html><header><meta charset="utf-8"><title>人工肝臟助研製藥物</title></header><body><h1>人工肝臟助研製藥物</h1><p>英國廣播公司報道，英國里茲大學的研究人員正在製造人工玻璃肝臟，希望可對肝臟的運作加深了解，從而發展更佳的治療肝臟疾病藥物。&#13;<br> 研究人員會利用微小的六角玻璃板，以及貫穿玻璃板邊緣和中心的導管來製造人工肝臟。有關導管闊度不足二百分之一毫米，周圍被肝臟細胞包圍着，當血液經由導管流過時，肝臟細胞會發揮清洗作用，以模擬人類肝臟的真實運作情況。&#13;<br> 研究人員期望，人工肝臟可助科學家設計出肝臟組織，以取代被疾病破壞的部份。</p></body></html>
