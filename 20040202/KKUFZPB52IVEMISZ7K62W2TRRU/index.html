<html><header><meta charset="utf-8"><title>泰國疫情趨嚴重蔓延至首都</title></header><body><h1>泰國疫情趨嚴重蔓延至首都</h1><p>禽流感重災區泰國在四千個養雞場撲殺了一千八百四十萬隻雞。泰政府一度隱瞞疫情，令疫情一發不可收拾，但總理他信周日揚言：「估計最遲可在三月控制疫情。」目前泰國七十六個府中有三十六個中招，疫情亦蔓延至首都曼谷，已證實兩名男童死於禽流感，另有十四宗疑案。首名死於禽流感的六歲男童周日火葬（圖），他的母親說永不原諒政府隱瞞疫情。他的父親更說：「我們只要我們的兒子。」&#13;<br> 法新社?美聯社</p></body></html>
