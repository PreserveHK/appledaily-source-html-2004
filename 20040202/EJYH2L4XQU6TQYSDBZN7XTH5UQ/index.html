<html><header><meta charset="utf-8"><title>貝理雅未脫身</title></header><body><h1>貝理雅未脫身</h1><p>赫頓調查報告發表後，英國首相貝理雅顯然仍未走出「情報門」醜聞。英國一份報章近日有漫畫諷刺他歡天喜地擺脫一個寫有「赫頓」的小魚鈎，高呼：「脫身了！」卻不為意背後被一個寫着「WMD」（大殺傷力武器）的大鈎勾住。在野保守黨黨魁夏偉明表示周一會在下議院動議，獨立調查伊拉克武器情報問題。英國《星期日郵報》及《星期日泰晤士報》最新民調結果，分別有六成一及五成四受訪者支持展開調查。&#13;<br> 路透社/英國《觀察家報》</p></body></html>
