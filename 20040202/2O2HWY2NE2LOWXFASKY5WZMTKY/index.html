<html><header><meta charset="utf-8"><title>佐敦自爆曾搭上林柏特</title></header><body><h1>佐敦自爆曾搭上林柏特</h1><p>現正身處澳洲參加真人騷《I'maCelebrity...GetMeOutofHere！》的巨胸名模佐敦（Jordan），日前自爆曾與英格蘭國腳林柏特（FrankLampard）有過一手，而且她更會在五月推出的自傳中詳細披露這段秘聞。&#13;<br> <br> <spanclass>水中嬉戲除胸圍 &#13;<br> 據英國《世界新聞報》報道，佐敦當年搭上林柏特後，曾希望與他繼續發展下去，可惜對方只視作逢場作戲，因此佐敦決定在自傳中揭露兩人關係，以宣洩不滿。此外，佐敦與另一參賽者PeterAndre的關係似乎愈來愈親密，兩人日前先在水池中嬉水，其後Peter更成功說服佐敦脫去胸圍享受按摩。</spanclass></p></body></html>
