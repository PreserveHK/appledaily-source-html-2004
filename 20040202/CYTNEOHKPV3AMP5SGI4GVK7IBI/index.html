<html><header><meta charset="utf-8"><title>薛家燕帶吳剛南生圍獵鱷？</title></header><body><h1>薛家燕帶吳剛南生圍獵鱷？</h1><p>薛家燕最近成為一旅行社代言人，昨日更親自與吳剛師傅率領一眾本地遊客出席「家燕媽媽親子旅行團」，遊覽元朗南生圍鱷魚出沒地點，但可惜始終與鱷魚緣慳一面，沒有見到牠的蹤影，家燕姐和吳剛還找來假鱷魚作放生儀式，寓意希望看到鱷魚。<br> &#13;<br> <spanclass>希望猴年行大運 &#13;<br> 家燕姐昨日踴躍參與活動是希望在猴年行大運，她說：「今日嘅行程重去咗大埔許願樹同流浮山，因為行唔可以行一半，所以今日都跟足行程，之前又聽吳剛話想捉鱷魚，咪叫埋佢一齊嚟囉，睇吓鱷魚會唔會真係出現。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
