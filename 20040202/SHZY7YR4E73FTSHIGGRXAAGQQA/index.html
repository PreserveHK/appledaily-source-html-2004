<html><header><meta charset="utf-8"><title>禽流感疫潮最新發展</title></header><body><h1>禽流感疫潮最新發展</h1><p><spanclass>香港 &#13;<br> ■本港元朗大江埔動物屍體指定收集站發現約100隻幼雞屍體，抽驗後證實對H5病毒呈陰性反應&#13;<br> &#13;<br> ■當局安排旺角雀仔街店舖從業員在指定普通科門診診所，免費接受流感疫苗注射&#13;<br> <br> <spanclass>兩岸 &#13;<br> ■雲南、河南、新疆、浙江新發現疑似禽流感，疫情擴散至十個省區市&#13;<br> &#13;<br> ■北京設立關卡，限制外地動物進城&#13;<br> &#13;<br> ■台灣當局表示，三月底前不會出現禽流感傳給人，但遲早要面對疫情&#13;<br> <br> <spanclass>亞洲其他地區 &#13;<br> ■世衞懷疑越南一對姊妹是透過人傳人感染禽流感致死&#13;<br> &#13;<br> ■新加坡未爆發禽流感，但宣布在鄰近馬來西亞的烏敏島殺雞、鴨、鵝約250隻防疫&#13;<br> &#13;<br> ■印尼雞農不肯殺雞，將判監兩年</spanclass></spanclass></spanclass></p></body></html>
