<html><header><meta charset="utf-8"><title>散戶指數：散戶信心大不如前</title></header><body><h1>散戶指數：散戶信心大不如前</h1><p>港股上周在猴年開市未能紅盤高收，加上禽流感消息及美國加息陰影的影響，恒指在1月期指結算前夕急挫330點，一周共跌461點，大大打擊散戶信心。本報上周五晚訪問了146名有投資股票的市民，其中只有43.84%表示看好本周港股後市，看好者所佔比例較之前一周大減逾35個百分點。&#13;<br> 至於一些沒有投資股票的市民，入市意欲則沒有太大變化，上周有6.64%表示短期內會入市。是次調查於上周五晚六時半至十時半內，以音頻電話隨機抽樣進行，共訪問了402名18歲以上的市民，其中36.32%有投資股票。</p></body></html>
