<html><header><meta charset="utf-8"><title>梁安琪趁禽流感減肥</title></header><body><h1>梁安琪趁禽流感減肥</h1><p>賭王何鴻燊的四姨太梁安琪昨日在金鐘Cova歎下午茶，心情大靚任記者拍照。四姨太表示年三十在澳門陪賭王出席舞龍活動，子女們則往馬來西亞旅行。&#13;<br> <br> <spanclass>沒刻意戒食 &#13;<br> 問四姨太怕不怕禽流感？她說：「新年都有食雞，𠵱家都有少少驚，但冇刻意戒食，好似話（啲雞）煮到一百一十度就冇事㗎。」&#13;<br> 問四姨太是否有煮雞經驗？她說：「冇，一餐都冇煮過，我識講唔識煮，都係叫工人做。」她謂新年願望希望病菌遠離，還笑說：「若果豬、牛都有事，咪食齋當減肥。」&#13;<br> 採訪、攝影：JessicaNgan</spanclass></p></body></html>
