<html><header><meta charset="utf-8"><title>數碼相機「抄書」</title></header><body><h1>數碼相機「抄書」</h1><p>內地書價飆升，市民用紙筆到書局抄書司空見慣。隨着數碼相機普及，北京市民已改用數碼相機「抄書」，一些大書局也不反對。&#13;<br> 在北京圖書大廈三樓的電腦書籍櫃台，一名男子邊翻書、邊用相機翻拍。他說，自己是電腦迷，平時喜歡看電腦書，看到需要的書就買下來，現在書價太貴，一年花費不菲，後來就經常到書店抄書，但速度太慢，也經常出錯。&#13;<br> 該男子表示，他早前看到有人用數碼相機「抄書」後，也改用這種方法，回家稍作處理，如同將書複印一樣。&#13;<br> 圖書大廈的職員表示，只要不損壞書籍，各大書店是允許讀者抄書的。不過，其中涉及的版權問題，似乎未有人關心。&#13;<br> 《新京報》</p></body></html>
