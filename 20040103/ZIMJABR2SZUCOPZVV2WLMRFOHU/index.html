<html><header><meta charset="utf-8"><title>橋底削巴士頂37傷</title></header><body><h1>橋底削巴士頂37傷</h1><p>江蘇省蘇州市一輛雙層巴士，因強闖立交橋的單車道，車頂被橋底削去，成為「開篷車」，造成三十七名乘客受傷，其中五人重傷。&#13;<br> <br> <spanclass>「反應快不然頭都不保」 &#13;<br> 元旦上午十時三十分左右，蘇州一輛六十八號雙層巴士行駛到樂橋立交橋附近時，因發生車禍阻塞，女司機將巴士駛向高度只有四米高的單車道，結果釀成慘禍。&#13;<br> 當地交警表示，雙層巴士高出單車道約一米，事發後「巴士的上層幾被削掉半截」。坐在巴士上層第一排的嚴先生右耳被劃破口，手和腰也受傷。他表示：「我眼睜睜地看着車子撞了上去，幸好當時反應快，彎下身子，不然頭都可能保不住。」&#13;<br> 江蘇《現代快報》</spanclass></p></body></html>
