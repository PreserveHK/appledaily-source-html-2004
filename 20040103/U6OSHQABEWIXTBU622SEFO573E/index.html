<html><header><meta charset="utf-8"><title>氣體冰塊塵粒組彗星</title></header><body><h1>氣體冰塊塵粒組彗星</h1><p>彗星是太陽系形成後的一些剩餘物質，由冰凍的氣體、冰塊和塵粒組成，這些物質都是研究原始太陽系的最佳樣本，也是生命起源的重要線索。彗星主要集中在太陽系邊緣，以非常狹長的橢圓形軌道漫遊，但有時會被引力引進太陽系內。&#13;<br> 彗星分三部份：彗核、彗髮，以及稀薄得近乎真空的彗尾。彗髮和彗尾是在接近太陽時才會形成。彗髮指包圍彗核的氣體層；彗尾則分離子尾（淡藍色、多長窄而直）和塵埃尾（黃綠色、多寬而彎）兩種。天文學家估計彗星總數逾數十億。&#13;<br> KRT/本報資料室</p></body></html>
