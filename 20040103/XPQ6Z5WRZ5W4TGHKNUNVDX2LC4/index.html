<html><header><meta charset="utf-8"><title>新登場：試新口味兼攞利是封</title></header><body><h1>新登場：試新口味兼攞利是封</h1><p>麥當勞最新推出麥樂魚柳，以魚肉炸至金黃香脆，可選他他醬或泰式甜辣醬來蘸食，每六件裝麥樂魚柳$13，九件裝$18，而麥樂魚柳超值套餐（六件魚柳、中薯條及中汽水）則售$23.5。&#13;<br> 由即日起至1月21日，凡購買麥樂魚柳超值套餐一份，即送利是封一套，數量有限，送完即止。&#13;<br> &#13;<br> 供應地點及時間：全線麥當勞，即日起早上11:00後供應（香港大球場、沙田馬場及跑馬地馬場麥當勞除外）</p></body></html>
