<html><header><meta charset="utf-8"><title>蘇民峰再批農曆年行運指南</title></header><body><h1>蘇民峰再批農曆年行運指南</h1><p>批中「三木」之亡，蘇民峰的江湖地位更顯昭著。康泰旅行社亦食住年年搵蘇師傅指點農曆新年旅遊行大運呢條水，喺明天假座金鐘總行的寫字樓再下一城。透露少少，明年是雙春兼閏月，蘇師傅特別加插了猴年愛情全攻略，亦新增風水講解，教授猴年各生肖的風水布局。講到尾，當然唔少得教你點樣旅遊行好運。&#13;<br>&#13;<br>記者：余敏</p><p>時間：1月4日（星期日）3:30pm&#13;<br> 地點：金鐘統一中心5字樓康泰旅行社茶會室&#13;<br> 收費：04年出發之康泰團友憑單據免費報名；非團友每位$50&#13;<br> 查詢：21088888</p></body></html>
