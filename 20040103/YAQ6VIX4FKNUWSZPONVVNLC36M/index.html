<html><header><meta charset="utf-8"><title>產業署85住宅減租</title></header><body><h1>產業署85住宅減租</h1><p>【本報訊】政府產業署旗下4個出租物業，涉及85個單位，減租4至10%招租。同時，西半山波老道21至25號及東半山聶歌信山道103號兩物業，免租期由7日增加至1個月。&#13;<br> 該批減租物業，包括波老道21至25號72個2720方呎單位、聶歌信山道103號9伙2951至3217方呎單位、沙田穗禾路浸會大學宿舍3個實用面積1444方呎住宅，以及沙田樂楓徑6號1個1582方呎單位。該批單位月租由1.25萬至4.8萬。&#13;<br> 減幅最大為波老道21至25號，幅度高達10%。</p></body></html>
