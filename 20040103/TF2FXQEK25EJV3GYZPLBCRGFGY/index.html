<html><header><meta charset="utf-8"><title>工程圍板被當垃圾站</title></header><body><h1>工程圍板被當垃圾站</h1><p>元朗朗屏邨珠屏樓對開空地近日進行工程，承建商在工地圍上木板，並將雜物放在圍板下，疑因此被附近居民誤以為是新設垃圾站，在圍板旁棄置垃圾，造成環境衞生問題。<br> &#13;<br> <spanclass>木板圍封後垃圾日增 &#13;<br> 朗屏邨居民投訴時表示，以木板圍封的位置，原本只放置建築材料，但連日來發現不但建材堆放，而且亦見愈來愈多垃圾，疑是附近居民將垃圾棄置圍板下。「嗰度愈堆愈多嘢，可能啲街坊以為係垃圾站。」居民盼房屋署清理，改善環境衞生。本報已將投訴轉介房屋署跟進。&#13;<br> （一二二八○○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
