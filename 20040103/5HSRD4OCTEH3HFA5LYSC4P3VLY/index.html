<html><header><meta charset="utf-8"><title>星住宅樓價5年最低</title></header><body><h1>星住宅樓價5年最低</h1><p>【本報綜合報道】新加坡私人住宅樓價去年第4季跌至近5年新低，主要受物業供應過多以及經濟環境欠佳拖累。與1996年的高峯相比，新加坡樓價已大幅回落近四成，分析員估計該國樓市可望在今年較後時間見底回升。&#13;<br> 根據新加坡市區重建局的數字，新加坡2003年第4季私人住宅價格較前季下跌0.2%，降至1999年首季以來最低。不過，與之前3季的跌幅（順序為0.9%、0.6%和0.4%）比較，上季樓價跌幅明顯收窄。&#13;<br> 新加坡去年全年樓價共下跌2.1%，較1996年回落38%。經濟分析員相信，新加坡樓價可望在今年下半年復甦。</p></body></html>
