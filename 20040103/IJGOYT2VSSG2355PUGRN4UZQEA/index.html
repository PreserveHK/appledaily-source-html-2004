<html><header><meta charset="utf-8"><title>翻版哈比人奪偶像選舉冠軍</title></header><body><h1>翻版哈比人奪偶像選舉冠軍</h1><p>集合全球各地PopIdol冠軍得主的WorldIdol比賽，日前於英國舉行。來自挪威的二十五歲選手KurtNilsen，擊敗美國的KellyClarkson及英國的WillYoung等十位參賽者，成為第一屆WorldIdol得主。&#13;<br> <br> <spanclass>狂鬧WillYoung &#13;<br> 身形略胖、給評判揶揄極像《魔戒》電影中哈比人的KurtNilsen，賽前被一致看淡，他今次勝出，令不少人大跌眼鏡。&#13;<br> 他於賽後接受訪問時，還狂踩WillYoung態度惡劣，他說：「Will不想和我握手，他是一個大混蛋。」</spanclass></p></body></html>
