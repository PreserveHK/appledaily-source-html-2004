<html><header><meta charset="utf-8"><title>大摩料金融併購仍頻</title></header><body><h1>大摩料金融併購仍頻</h1><p>正當工銀亞洲（349）落實收購華比富通銀行之際，投資銀行摩根士丹利董事總經理兼亞洲區併購部主管高浩澧認為，隨着經營壓力上升，出現銀行過剩的台灣及香港，今年仍會進一步整合。<br> &#13;<br> <spanclass>台港銀行續整合 &#13;<br> 大摩在去年的亞太區併購顧問排名榜上高居第一位，共協助39宗交易進行，市場佔有率為17%。高浩澧在展望今年市場前景時稱，市場不明朗因素漸緩和，大大加強投資者的信心並帶動股市上升，這股動力將持續至04年，令金融服務重組再之成為今年推動亞洲併購市場的主要原動力。&#13;<br> 此外，他說去年併購市場另一趨勢，是亞洲公司愈來愈吸引跨國企業，今年中國將持續成為吸引外資的主要市場。</spanclass></p></body></html>
