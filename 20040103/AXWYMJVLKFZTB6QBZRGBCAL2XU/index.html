<html><header><meta charset="utf-8"><title>污水長流多月無改善</title></header><body><h1>污水長流多月無改善</h1><p>九龍塘窩打老道近沙福道的一段行人路面，常見污水長流，有常路經上址的學生表示，不時見有污水自上址老人中心外的圍牆流出，已持續多時，大片行人路面被弄致濕漉漉。居民表示，數月前已向有關部門反映，惟一直未見改善。&#13;<br> 污水長流途人繞路行&#13;<br> 記者現場所見，上址一家老人中心外的圍牆，確有大量污水流出行人通道，弄濕地面。途人路過時也顯得小心翼翼，更有市民因圖避過污水而繞馬路而行，甚為危險。本報已轉介食物環境衞生署跟進。&#13;<br> （一二一八○三四）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
