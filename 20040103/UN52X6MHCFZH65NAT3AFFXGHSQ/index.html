<html><header><meta charset="utf-8"><title>小童高燒42℃無礙</title></header><body><h1>小童高燒42℃無礙</h1><p>湖北省一名十二歲「火童」，連續兩個月體溫高達攝氏四十二度。如此高燒，足讓成年人致命，他卻泰然處之，未感到任何不適。&#13;<br> 「火童」張亮是湖北省當陽市王店鎮中一學生。其父母介紹：去年十一月四日，小亮出現頭暈、嘔吐等症狀，到當地醫院治療後，不適症狀消失，體溫卻升到四十多度。父母後來將他送到宜昌市的醫院求治，但近一個月，除體溫超高熱外，未查出其他異樣，始終無法確定病因，也無法退燒。&#13;<br> 醫學專家介紹，體溫持續超過攝氏四十一度人體器官會發生功能障礙，對腦、肝、腎等造成損害，須及時採取降溫措施。張亮的情形實在不可思議。&#13;<br> 湖北《楚天都市報》</p></body></html>
