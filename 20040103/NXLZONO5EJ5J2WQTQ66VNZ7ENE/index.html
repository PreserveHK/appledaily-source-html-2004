<html><header><meta charset="utf-8"><title>澳洲特技人抱嬰餵鱷</title></header><body><h1>澳洲特技人抱嬰餵鱷</h1><p>在澳洲有「鱷魚獵人」之稱的歐文（SteveIrwin），兒子雖然才只剛滿月，但他似乎已決心要兒子將來「子承父業」。他周五讓兒子進行了首次餵鱷魚表演，叫人看得目瞪口呆。&#13;<br> 歐文在他的「澳洲動物園」表演時，一手抱着兒子鮑勃，另一隻手則將一隻死雞掛在長四米、名叫「默里」的鱷魚前。面對眼前美食，「默里」毫不猶豫就吃掉死雞。歐文的妻子泰里，也是這次被稱為鮑勃「首次餵鱷魚表演」中的座上客。&#13;<br> 在場的觀眾當時無不為小鮑勃大為緊張，但歐文反而從容地對觀眾說：「鮑勃已一個月大了，是時候要他作首次餵鱷魚示範。」&#13;<br> 美聯社</p></body></html>
