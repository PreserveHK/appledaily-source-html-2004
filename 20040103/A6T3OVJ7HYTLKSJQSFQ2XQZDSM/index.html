<html><header><meta charset="utf-8"><title>第一代EVD機北京推出</title></header><body><h1>第一代EVD機北京推出</h1><p>售價一千九百九十八元的國產第一代EVD機，昨天終於在北京的八個商場內發售。生產商說：「首批只有一百多部，日內還會有數百部陸續運到。」&#13;<br> 作為DVD機的升級版，EVD機在去年十一月問世，號稱圖像清晰度是DVD機五倍，並獲得專利權，打破了外商對DVD技術的壟斷。中國的DVD機生產商原本每年須向外商支付十億元專利費。&#13;<br> 據生產商負責人透露，相關公司目前正在製作EVD光碟，相信很快就能在市場上發售，估計每隻EVD光碟的售價在二十元至三十元之間。&#13;<br> 《北京晨報》</p></body></html>
