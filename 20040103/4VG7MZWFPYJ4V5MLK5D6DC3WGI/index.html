<html><header><meta charset="utf-8"><title>碧咸送跑車補親情</title></header><body><h1>碧咸送跑車補親情</h1><p>英國萬人迷碧咸（DavidBeckham）不但捨得花錢在愛妻Victoria身上，連買禮物給家人也十分闊綽。最近碧咸一擲三十五萬港元購入一架雷諾ClioV6跑車予髮型師胞妹喬安（Joanna），作為經常與她分隔兩地的補償。&#13;<br> <br> <spanclass>典型好哥哥 &#13;<br> 據英國《太陽報》報道，碧咸早前買了秘密地雷諾跑車給喬安，令她十分意外。事後喬安還讚揚碧咸是個好兄長，她說：「他是個典型愛保護妹妹的兄長，他很照顧我，好想我得到安全感。」</spanclass></p></body></html>
