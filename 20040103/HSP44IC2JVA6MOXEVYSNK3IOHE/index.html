<html><header><meta charset="utf-8"><title>河知雲為愛向前衝</title></header><body><h1>河知雲為愛向前衝</h1><p>韓國女星河知雲與男星金在元，近日合作拍攝了新片《為我的愛勇往直前》，雖然電影要在本月十六日才正式在當地公映，但主題曲的MV已搶先曝光，二人在片段中大跳爆笑舞步。&#13;<br> 《為我的愛勇往直前》主題曲《紫色光香氣》由韓國樂團Click-B主唱，MV由電影片段與Click-B的現場錄音剪輯而成，除了河知雲與金在元的爆笑舞步外，更加入了Click-B的搞鬼動作，增加不少看頭。</p></body></html>
