<html><header><meta charset="utf-8"><title>美小型機撞民居</title></header><body><h1>美小型機撞民居</h1><p>美國達拉斯周四發生小型飛機墜落民居意外，現場兩間民房被撞毀，機上兩名男子同告身亡。&#13;<br> <br> <spanclass>傷殘屋主獲護士救出 &#13;<br> 當地時間早上十時十分，出事的單引擎小型飛機剛起飛不久，即在機場對開約五公里撞落民居，首先撞向一間空屋，繼而鏟過馬路，直衝入另一間屋的車房。這間屋的屋主是傷殘人士，要坐輪椅，事發時還在屋內，幸得護士奮不顧身衝回屋內把他救出，兩人事後均沒有受傷。&#13;<br> 暫時未能確定意外起因，但據當局表示，事發時天氣惡劣，有雨和大霧。而且機師出事前亦曾向控制塔報稱有問題，但未說清楚已失事墜毀。圖中消防員正撲救被撞毀着火的房子。&#13;<br> 美聯社</spanclass></p></body></html>
