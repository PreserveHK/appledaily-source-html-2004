<html><header><meta charset="utf-8"><title>何韻詩暫停工作：陪師傅行埋呢段路</title></header><body><h1>何韻詩暫停工作：陪師傅行埋呢段路</h1><p>早前曾有報道指何韻詩因師傅梅艷芳的去世，令其精神陷於崩潰，故此臨時缺席前晚的商台叱咤頒獎禮。<br> &#13;<br> <spanclass>心情已平復 &#13;<br> 何韻詩昨日表示缺席叱咤其實與心情悲傷無關，她說：「我嘅心情已經平復番好多，我同唱片公司溝通咗，由梅姐過身至十二號出殯呢段日子，包括前晚叱咤同勁歌總選我都唔會出席。」&#13;<br> 何韻詩續說：「暫停工作係因為我想陪梅姐行埋呢段路，過咗十二號後我就會恢復工作。」</spanclass></p></body></html>
