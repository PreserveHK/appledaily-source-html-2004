<html><header><meta charset="utf-8"><title>　　哈佛靚女迷卿姐 - 李八方</title></header><body><h1>　　哈佛靚女迷卿姐 - 李八方</h1><p>香港班民主鬥士原來好多fans，唔少重係遠道而嚟㖭。元旦大遊行當日，原來唔只余若薇同李柱銘多人爭住合照攞簽名，劉慧卿都唔輸蝕。&#13;<br> 剛由美國專程返港嘅靚女郭小姐正是卿姐嘅fans，佢喺哈佛大學讀法律，重有一年就畢業，由於佢好關心香港嘅發展，所以就寄email畀卿姐，話會喺元旦返嚟。卿姐星期日一早帶埋佢去馬鞍山同啲街坊飲茶，下晝就去遊行，郭同學話，今次跟卿姐遊行獲益良多。&#13;<br> （圖）郭小姐喺哈佛大學讀緊法律，返港跟埋卿姐參加元旦大遊行。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
