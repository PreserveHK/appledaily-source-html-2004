<html><header><meta charset="utf-8"><title>演唱會停電誤倒數<br>Twins遭Fans投訴</title></header><body><h1>演唱會停電誤倒數<br>Twins遭Fans投訴</h1><p>組合Twins大前晚除夕夜在紅館舉行首場演唱會，大會安排她們延遲開騷，以便跟觀眾齊齊跨年倒數。&#13;<br> 可是在倒數前數分鐘，電源出現故障，現場燈光與音響受到影響，錯過倒數，然後Twins需用大聲公跟歌迷倒數，有fans十分不滿，昨日有讀者表示會就此事向消費者委員會作出投訴。<br> &#13;<br> <spanclass>「係紅館嘅問題」 &#13;<br> Twins的經理人霍紋希昨日在電話中說：「其實呢啲係紅館嘅問題，當時發生故障都只係維持咗幾分鐘，影響唔大。公司已經去信紅館投訴，要佢哋負責一切。不過，嗰晚觀眾都玩得好開心。」&#13;<br> 採訪、攝影：比華利、卓美娟</spanclass></p></body></html>
