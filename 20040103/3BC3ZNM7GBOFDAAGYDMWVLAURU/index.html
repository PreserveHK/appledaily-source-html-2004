<html><header><meta charset="utf-8"><title>百搭乾濕褸轉季繼續女留低</title></header><body><h1>百搭乾濕褸轉季繼續女留低</h1><p>03秋冬坐正的六十年代SpaceAge熱，黑白幾何圖案A-line裙、漆皮鞋早注定是過季雲煙。新一季輕柔粉色雪紡女人味當打，當中只有演繹女性典雅神韻的乾濕褸有得留低，若然等不及新裝上場，不妨在冬裝減價陣營中入番件，連着兩季應有賺突。&#13;<br>記者：吳小明&#13;<br>攝影：黃子偉&#13;<br>模特兒：CarrieChiu&#13;<br>化妝：VivNg</p><p><spanclass><fontstyle>04春夏TrenchCoat傾巢而出  </fontstyle></spanclass></p><p>&#13;<br> &#13;<br> &#13;<br> &#13;<br> &#13;<br> <spanclass><fontstyle>明星力捧TrenchCoat  </fontstyle></spanclass></p></body></html>
