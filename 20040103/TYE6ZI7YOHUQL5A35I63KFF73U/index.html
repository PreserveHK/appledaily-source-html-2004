<html><header><meta charset="utf-8"><title>磯山沙也加野性與純情之間</title></header><body><h1>磯山沙也加野性與純情之間</h1><p>日本新一代「童顏巨乳系」女星磯山沙也加，踏入新一年即搶閘推出全新寫真集和DVD，大掠fans金錢。&#13;<br> 磯山的全新寫真集和DVD雖同樣定名《美麗的十代》，但兩者的封面照卻有很大對比。寫真集封面上全裸的磯山只拿着電結他遮掩重要部份，形象野性，但DVD的封面照卻見她穿上和服乘涼，一派悠閒意態，大賣純情。磯山說：「新出的寫真集和DVD都是紀念自己再見十九歲，迎接二十歲人生新階段之作，大家一定要捧場。」</p></body></html>
