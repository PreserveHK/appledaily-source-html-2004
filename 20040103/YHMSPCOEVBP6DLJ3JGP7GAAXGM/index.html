<html><header><meta charset="utf-8"><title>美ISM指數20年最強</title></header><body><h1>美ISM指數20年最強</h1><p>【本報綜合報道】美國製造業於上月持續擴張，步伐出乎意料地加快，且為20年來最強，受惠於經濟加快復甦和需求轉殷，令工廠增加產量。&#13;<br> 美國供應管理協會（ISM）公布，去年12月製造業指數升到66.2，是83年12月至今最高，遠勝市場預期的61.0，而指數高於50點，意味製造業正連續第6個月擴張。去年11月，該指數報62.8。&#13;<br> 分析員說，上月ISM製造業指數顯示製造業正廣泛復甦。美國廠商去年11月的增產速度是4年來最大，因電腦和商業設備的需求增加；由於去年末季銷售數字上升，加上企業存貨偏低，預料當地製造業將繼續擴張，從而支持今年經濟持續增長。</p></body></html>
