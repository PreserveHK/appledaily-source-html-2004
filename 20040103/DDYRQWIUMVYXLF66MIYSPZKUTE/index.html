<html><header><meta charset="utf-8"><title>黑白冷豔照作紀念刊封面</title></header><body><h1>黑白冷豔照作紀念刊封面</h1><p>梅艷芳將於本月十二日出殯，據知治喪委員會暫定以阿梅在電影《胭脂扣》中的如花造型劇照作靈堂遺照，至於紀念刊方面，則有意選用阿梅《封面女郎》一碟的黑白封面相，該封面上的阿梅以中性打扮示人，手上還拿着一根香煙，感覺冷豔。<br> &#13;<br> <spanclass>千嬅送花牌 &#13;<br> 此外，昨日花店員工送來楊千嬅的花牌，上面寫着「永遠懷念」。而曾志偉昨日原定到港台受訪，但因聯絡不上，最終由演藝人協會副會長何錦華代為出席。&#13;<br> 何錦華透露演藝人協會本來打算於去年十二月尾舉行一個慈善餐舞會籌募經費，最後決定取消，何錦華表示：「由於當時梅姐忙於籌備演唱會，為咗唔想佢咁大壓力，最後就取消咗啦。」</spanclass></p></body></html>
