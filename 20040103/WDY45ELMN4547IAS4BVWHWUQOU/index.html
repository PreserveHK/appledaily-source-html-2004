<html><header><meta charset="utf-8"><title>經紀的話</title></header><body><h1>經紀的話</h1><p>▲中原地產美孚新邨分區經理陳靄華相信：「西鐵通車會帶旺美孚人流，預期未來一季，成交增加5至8%，造價平穩，不會有大變化。」&#13;<br> 買家以家庭客為主，內部買家佔四成，多為換樓客，鍾情逾千方呎單位。她透露，美孚樓齡雖高，但較新的七及八期，部份銀行仍可做到九成按揭。&#13;<br> &#13;<br> ▲美聯物業美孚區經理吳志輝分析：「過去一季，美孚價格升幅只有6至7%，低於大市，而西鐵通車，銀行對該屋苑的最高按揭年數及成數，仍可達二十年，因此預期未來一季，可以升值一成。」&#13;<br> 該屋苑每月總有八九十宗買賣，投資者佔三成，呎租10元，回報率5厘半。</p></body></html>
