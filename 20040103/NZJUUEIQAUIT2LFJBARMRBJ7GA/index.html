<html><header><meta charset="utf-8"><title>《紅白》收視再創新低</title></header><body><h1>《紅白》收視再創新低</h1><p>大前晚由NHK電視台舉行的《第五十四屆紅白歌唱大賽》，雖然出動歷年最多歌手和組合表演，更由SMAP擔任壓軸表演嘉賓，但收視仍然未如理想。&#13;<br> 據日本市場調查公司VideoResearch的調查顯示，今屆《紅白》上半部份在東京地區錄得35.5%（約有五百六十二萬戶東京家庭收看），而下半部則錄得45.9%（約七百二十七萬戶東京家庭收看），是連續第四年下半部未能超越50%收視，更成為五十四年來最低的收視。</p></body></html>
