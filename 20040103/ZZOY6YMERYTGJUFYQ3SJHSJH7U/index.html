<html><header><meta charset="utf-8"><title>紙紮紅館最襯天后地位</title></header><body><h1>紙紮紅館最襯天后地位</h1><p>曾替黃家駒做出像真度極高的紙紮電子結他的寶華紮作店太子爺歐陽秉志，對於樂壇天后梅艷芳的離世，日前坦言暫仍未收到梅艷芳親友的定單，他說：「我哋以做散客為主，殯儀館方面都會同梅姐家人搞紙紮嘅嘢。」<br> &#13;<br> <spanclass>價錢數千元 &#13;<br> 問歐陽秉志若要設計一種紙紮物品能代表梅艷芳的樂壇地位時，他二話不說紅館舞台最配合她的地位，因為阿梅是舞台上的天后，不過因為紙紮紅館舞台製作相當費時，所以價錢動輒需要數千元。</spanclass></p></body></html>
