<html><header><meta charset="utf-8"><title>住戶意見</title></header><body><h1>住戶意見</h1><p>▲由一年級開始入住的葉小姐認為：「交通方便，購物店舖足夠，保安及清潔不俗，但屋苑公共地方多，閒雜人因此也多，相信馬鐵開通後，情況會更嚴重，希望可以改善。」&#13;<br> &#13;<br> ▲住了一年的楊先生指出：「交通方便，保安嚴謹，屋苑內外的清潔衞生，也做得不錯，自來水質沒有問題，公共天線也接收穩定，但覺得商埸物價，以及管理費較貴，希望可以降低。」&#13;<br> &#13;<br> ▲一住三十年的曾婆婆稱讚：「萬事達廣場有不少供老人家休憩的長椅，非常方便舒適，店舖種類足夠應付日常所需，保安嚴密，有地鐵及西鐵，出入各區都方便。」</p></body></html>
