<html><header><meta charset="utf-8"><title>金美侖戴雅絲聖誕佳期白雪婚禮</title></header><body><h1>金美侖戴雅絲聖誕佳期白雪婚禮</h1><p>荷李活女星金美侖戴雅絲（CameronDiaz）同JustinTimberlake盛傳會喺今年聖誕結婚，佢哋重打算將場地整到雪地一樣，搞個白色婚禮咁話。&#13;<br> 另外，曾主演《不忠誘罪》嘅三十九歲荷李活女星戴安蓮（DianeLane），亦同金美侖一樣傳出婚訊，前日佢透過發言人證實已經嫁咗畀影星芭芭拉史翠珊（BarbaraStreisand）嘅繼子佐殊布連（JoshBrolin）。</p></body></html>
