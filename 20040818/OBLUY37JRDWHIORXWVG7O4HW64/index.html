<html><header><meta charset="utf-8"><title>清朝知府家廚為省時創製</title></header><body><h1>清朝知府家廚為省時創製</h1><p>被指是致肥食品的伊麵源起清朝，據食家劉健威形容，伊麵是全球第一代即食麵。乾隆年間，福建人伊秉綬任職揚州知府期間公務繁忙，款客應酬多，煮菜做飯頗費周章。&#13;<br> 時間關係，伊府的家廚想了一個省時的煮麵妙法，就是預先把麵炸熟，然後風乾，主人與賓客要吃麵時，就拿乾了的熟麵往鍋裏沸水一滾，瞬間即熟。此法其後家喻戶曉，由於出自伊府，人稱伊府麵，後人索性簡稱伊麵。至於乾燒的做法，則是廣東人的普遍烹調方式。</p></body></html>
