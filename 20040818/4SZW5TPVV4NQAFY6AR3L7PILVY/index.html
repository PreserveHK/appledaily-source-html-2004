<html><header><meta charset="utf-8"><title>戲院餵食危幼童</title></header><body><h1>戲院餵食危幼童</h1><p>本港家庭醫生關嘉美乍聞有男童吃爆谷鯁死，感到驚訝。她相信，爆谷應是在男童口腔吸了唾液後發脹，然後掉進氣管，導致他缺氧而死。&#13;<br> 關嘉美說，很多食物都有鯁死人的危險，在戲院餵幼童吃食物更危險，因為大家都專注看電影，而戲院內漆黑一片，幼童即使氣管被食物鯁住後面色發青，其他人也不易發現，耽誤搶救的時間。她說，一旦發現幼童被食物鯁塞，首先要報警，然後可以將幼童下半身拉高，大力拍打其背部，以清除氣管異物。&#13;<br> 本報記者</p></body></html>
