<html><header><meta charset="utf-8"><title>土星「月亮」再添兩員</title></header><body><h1>土星「月亮」再添兩員</h1><p>土星是太陽系中最多衞星（月亮）的行星，共有三十一顆。但已進入土星軌道的土星探測船「卡西尼」號，發現土星有多兩顆衞星。新發現的兩顆土星衞星很小，直徑分別只有三公里和四公里，一顆距離土星中心十九萬四千公里，另一顆二十一萬一千公里。&#13;<br> 美國太空總署指它們可能是環繞土星軌道運行的星體中最小的，暫時給它們取名為S/2004S1和S/2004S2。&#13;<br> <br> <spanclass>未被小彗星撞碎 &#13;<br> 科學家一直以為，在小彗星撞擊下，如此細小的衞星會被撞得粉碎，S/2004S1和S/2004S2卻令他們知道有望尋找更多的土星衞星。&#13;<br> 「卡西尼」上月飛抵土星，展開為期四年的探索旅程。&#13;<br> 英國廣播公司</spanclass></p></body></html>
