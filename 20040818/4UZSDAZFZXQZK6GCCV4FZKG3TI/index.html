<html><header><meta charset="utf-8"><title>宋慧喬離婚搶收視</title></header><body><h1>宋慧喬離婚搶收視</h1><p>韓國女星宋慧喬與男歌手Rain合演的新劇《浪漫滿屋》，播映以來收視節節上升，取得超過百分之三十收視，僅屈居在由金晶銀同朴申陽主演的《巴黎的戀人》之下。&#13;<br> 今日播出的第十一集《浪》劇將步向高潮，因為錢而與Rain結婚的喬妹，決心向Rain提出離婚。喬妹與Rain都表示有信心收視可衝破百分之四十，成為收視冠軍。&#13;<br> 此外，《巴》劇上周大結局的一集，取得百分之五十七的收視率，成績驕人。</p></body></html>
