<html><header><meta charset="utf-8"><title>黎姿侍三男呻辛苦</title></header><body><h1>黎姿侍三男呻辛苦</h1><p>吳啟華、黎姿和鄧梓峰前晚於中環一大牌檔，拍攝無綫劇集《妙手仁心III》，黎姿在劇中與唐文龍、鄧梓峰及吳啟華分別有感情線，所以前晚所拍的戲份，就指她在同一個大牌檔內，先後與吳啟華及鄧梓峰撐枱腳。&#13;<br> 黎姿在劇中男友多多，問她在現實中曾否一腳踏兩船？她說：「冇，一個還一個，唔啱就算囉，同時間有幾個男人會好辛苦。」&#13;<br> 早前黎姿與唐文龍拍攝一場水中激吻戲，前晚她笑言不算太激，只是在拍攝手法上像MV而已，她笑說：「因為大家都喺水底，所以要攬住先可以hold實。」&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
