<html><header><meta charset="utf-8"><title>藏兒童淫照男子緩刑</title></header><body><h1>藏兒童淫照男子緩刑</h1><p>【本報訊】民航處澳洲籍航空交通控制員PeterColinBower（五十四歲），早前在九龍城裁判法院承認於五月十七日，在寓所內管有兒童色情物品罪名，當中涉及約五百張兒童色情照片。&#13;<br> 裁判官昨表示，雖然此類罪行沒有明顯的受害人，但法庭仍有責任要保護他們，另外需要為社會帶出正面訊息，讓市民知道即使管有此類物品亦會對社會帶來壞影響。被告最後被判監禁三個月，獲准緩刑三年，及罰款一萬元。&#13;<br> 案件編號：KCCC6765/04</p></body></html>
