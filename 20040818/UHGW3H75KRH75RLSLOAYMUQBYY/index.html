<html><header><meta charset="utf-8"><title>當炒屋苑有3共通點</title></header><body><h1>當炒屋苑有3共通點</h1><p>廣受投資者歡迎的細價樓，通常擁有以下特色，首先是樓價100萬元以下有交易，因為樓價若超過100萬元，釐印費由100元增至逾1萬元；使費較低，利潤相對高。其次多數是區內交投最活躍的屋苑，平均每月買賣宗數超過20宗，因為流通量大較易脫手，出貨快，方便炒家貨如輪轉。該類屋苑大部份位處區內市中心地帶，交通方便或鄰近鐵路，配套設施成熟。&#13;<br> 個別屋苑也有獨特原因吸引投資者入市，如西鐵通車帶旺海濱花園，東涌映灣園二期年底入伙，吸引投資者陸續入市。</p></body></html>
