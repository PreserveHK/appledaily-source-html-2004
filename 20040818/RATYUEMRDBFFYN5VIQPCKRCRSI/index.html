<html><header><meta charset="utf-8"><title>委國槍手轟斃示威者</title></header><body><h1>委國槍手轟斃示威者</h1><p>委內瑞拉周日公決，總統查韋斯留任，但這全球第五大石油出口國政局依然動盪。反對派指控查韋斯舞弊，號召群眾上街。首都加拉加斯周一爆發零星示威，有懷疑是親查韋斯的槍手向示威者開槍，一名六十二歲婦人遭轟斃，六人中槍。&#13;<br> 在加拉加斯一個廣場，一小群示威者響應反對派號召聚集，突然響起槍聲，一夥人乘電單車到場擎槍，向示威者開槍，多人中槍，有女子腹部中槍留下明顯彈孔，有人血流披腳。槍手曾揮舞公決呼籲選民不要罷免查韋斯的海報，懷疑親查韋斯。查韋斯譴責槍擊事件，但指可能是反對派嫁禍他。&#13;<br> 美聯社/法新社</p></body></html>
