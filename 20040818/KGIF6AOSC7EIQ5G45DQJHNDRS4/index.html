<html><header><meta charset="utf-8"><title>加德滿都無港旅行團</title></header><body><h1>加德滿都無港旅行團</h1><p>香港旅遊業議會總幹事董耀中昨日表示，據了解現時沒有本港旅行團在尼泊爾首都加德滿都，暫時未知是否有自助遊港人在當地旅遊。&#13;<br> 康泰、新華及關鍵旅行社發言人均表示，過去很少舉辦尼泊爾團，而肇事期間亦沒有香港旅行團在加德滿都遊覽。另據學聯旅遊的網頁，學聯旅遊周二已停止提供蘇爾帝皇冠酒店的預訂服務。暫未知之前是否有港人預訂了該酒店的房間。&#13;<br> 本報記者</p></body></html>
