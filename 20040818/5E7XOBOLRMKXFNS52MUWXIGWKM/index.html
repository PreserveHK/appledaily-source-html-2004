<html><header><meta charset="utf-8"><title>港台已遞交防貪報告</title></header><body><h1>港台已遞交防貪報告</h1><p>【本報訊】工商及科技局局長曾俊華昨表示，已接獲香港電台就如何完善防貪制度的報告書，局方正研究。據了解，當局約在一星期前接獲報告，報告主要陳述港台近年檢討制度後作出的改善和執行情況。&#13;<br> 廉政公署上月檢控一名港台節目助理利用虛假報價單，詐騙港台逾七十四萬元的工作定單後，曾俊華曾罕有地點名要求廣播處處長朱培慶提交防貪報告，並指港台每年耗五億元公帑，卻接二連三發生貪污事件，令人關注。港台工會指其批評不合理，打擊員工士氣。</p></body></html>
