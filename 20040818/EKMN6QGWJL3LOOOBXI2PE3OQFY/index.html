<html><header><meta charset="utf-8"><title>　　梁振英讀大學首次聽國歌 - 李八方</title></header><body><h1>　　梁振英讀大學首次聽國歌 - 李八方</h1><p>浸會大學噚日搞迎新日，請嚟行政會議成員梁振英演講。唔好睇梁先生今日咁「愛國」，原來佢大學生嘅時候，先第一次聽國歌。佢自爆話喎，佢當年留學英國，有一次睇中國籃球隊同英國隊比賽，嗰次係佢第一次聽到國歌，而開賽只係十分鐘啫，國家隊就大比數落後。睇番𠵱家，中國喺雅典奧運就大豐收嘞，佢亦都好醒咁又借國家嘅威風，話咁樣係反映到進步帶嚟機遇喎。&#13;<br> （圖）梁振英（中）噚日出席浸會大學迎新營，自爆話佢做大學生嘅時候先第一次聽國歌。&#13;<br> 馬泉崇攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
