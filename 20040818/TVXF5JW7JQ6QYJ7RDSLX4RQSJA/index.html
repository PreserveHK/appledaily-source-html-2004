<html><header><meta charset="utf-8"><title>尼古丁能醫老人癡呆症</title></header><body><h1>尼古丁能醫老人癡呆症</h1><p>《自然醫學》最新一期報道，人人都知道吸煙可能會導致肺癌，兇手就是煙草裏的尼古丁，但現在危害人體的尼古丁竟然也有發揮療效的時候，最新研究發現，尼古丁可以活化腦內神經細胞，對阿茲海默症（又名阿氏癡呆症）、帕金森氏症或精神分裂等有一定的療效。&#13;<br> 一般來說，六十五歲以上患有老人癡呆症的比率只有百分之一至五，但九十五歲以上則高達五成，發生因素主要是年紀大了，身體退化了，目前仍缺乏有效治療方式。</p></body></html>
