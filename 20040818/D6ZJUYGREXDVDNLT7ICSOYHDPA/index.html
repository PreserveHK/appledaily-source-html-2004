<html><header><meta charset="utf-8"><title>遇襲酒店港公司持股</title></header><body><h1>遇襲酒店港公司持股</h1><p>與加德滿都市中心車程距離僅十分鐘的蘇爾帝皇冠酒店，是尼泊爾五星級豪華酒店之一。英國洲際酒店集團屬下、總部設在香港的金域假日投資（尼泊爾）公司，擁有該酒店一成股份。&#13;<br> 該酒店一九六六年啟業，是加德滿都四間有賭場的五星級酒店中，規模最大的一間，平均入住率逾五成五，遊客以印度和歐洲為主。酒店各式客房共二百八十七間，有泳池、網球場、健身室、桑拿浴室及國際會議廳等設施。美國前第一夫人希拉莉九六年訪問尼泊爾時也下榻於此。&#13;<br> 《蘋果》資料室</p></body></html>
