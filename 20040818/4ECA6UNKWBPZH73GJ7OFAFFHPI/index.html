<html><header><meta charset="utf-8"><title>盧巧音戒牛肉改膚質</title></header><body><h1>盧巧音戒牛肉改膚質</h1><p>盧巧音（Candy）昨與麥浚龍和鄧穎芝等出席港台「全港平民食物健康指數測試」發布會，由於Candy未有化妝，所以戴上一副特大太陽眼鏡，該眼鏡大到幾乎連她的樣貌也遮蓋，認真誇張。&#13;<br> 問Candy飲食之道時，她說：「我鍾意食生果，但媽咪唔買我就唔食，我都唔偏食，但諗緊戒牛肉，因為皮膚唔好，希望對皮膚有改善。」對於黃馨會加盟Sony，Candy不諱言表示想跟對方合作，Candy說：「佢係幾型嗰種人，公司簽創作歌手，我好開心。」&#13;<br> 採訪、攝影：駱華齡</p></body></html>
