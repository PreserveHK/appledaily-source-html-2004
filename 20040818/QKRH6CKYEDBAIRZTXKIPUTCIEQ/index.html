<html><header><meta charset="utf-8"><title>飛東歐新航線選擇多</title></header><body><h1>飛東歐新航線選擇多</h1><p>隨着歐盟成員國逐漸增加，最近德國漢莎航空亦增加了多條飛往東歐的新航線，令各國旅客有更多選擇。新增航線包括由法蘭克福至愛沙尼亞首都塔林、立陶宛首都維爾紐斯，以及慕尼黑至拉脫維亞首都里加、匈牙利首都布達佩斯、捷克布拉迪斯拉發和波蘭城市克拉科夫、波茲南、格旦思克。香港的旅客以後飛東歐國家，不妨考慮以德國中途站作新選擇。&#13;<br>&#13;<br>記者、攝影：陳珮娟&#13;<br>查詢：28682313（德國漢莎航空）&#13;<br>網址：<ahref>www.lufthansa-greaterchina.com</ahref></p></body></html>
