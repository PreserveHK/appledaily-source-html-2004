<html><header><meta charset="utf-8"><title>徐子淇長途電話慰相思</title></header><body><h1>徐子淇長途電話慰相思</h1><p>徐子淇、羅霖和葉雅媛昨日到深水埗西九龍中心出席「創意油畫樂繽紛」活動，與一班小朋友即場畫油畫。&#13;<br> 徐子淇剛從廈門拍完《那個儍瓜愛過你》外景返港，她說：「拍咗十日戲，入行以嚟未試過咁辛苦，三十七度高溫，又冇冷氣，周圍廁所又好污糟。我哋喺廈門大學拍外景，一間八個人住嘅宿舍同我屋企間房咁大，我覺得自己好幸福。」<br> &#13;<br> <spanclass>錫住男友荷包 &#13;<br> 子淇與對手賈宗超沒有親熱戲，她否認因男友李家誠不批准，反而是母親反對，她說：「唔使避忌，做嘢啫！」雖然男友沒有前往探班，但二人以電話解相思，子淇說：「𠵱家電話費好平㗎！」</spanclass></p></body></html>
