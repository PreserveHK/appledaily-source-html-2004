<html><header><meta charset="utf-8"><title>Paris當眾換衫嚇親人</title></header><body><h1>Paris當眾換衫嚇親人</h1><p>富家女ParisHilton的作風一向豪放，日前她於洛杉磯購物時，因為見更衣室大排長龍，竟於人前脫衣試衫。&#13;<br> 據說當日Paris無視店內的男女顧客，突然於人前寬衣露出兩點，把店內的所有人嚇呆，事後Paris因無錢在身，所以只留下名片離去，她還即時穿上新衣，把原有的上衣留在地上。&#13;<br> <br> <spanclass>胞妹結婚非衝動 &#13;<br> 此外，其妹妹Nicky於上周日凌晨二時半在拉斯維加斯下嫁紐約財務顧問ToddMeister，日前Nicky的發言人向外證實婚訊，不過他卻否認兩人出於一時衝動。</spanclass></p></body></html>
