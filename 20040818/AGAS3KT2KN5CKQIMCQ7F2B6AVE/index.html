<html><header><meta charset="utf-8"><title>三輪車變身電腦教室</title></header><body><h1>三輪車變身電腦教室</h1><p>印度北方邦是全國人口最多地區，每周有三日會有導師踏着三輪車，載着一部高速運算無線電腦到六個偏遠村落，教村民電腦知識。&#13;<br> <br> <spanclass>印度窮鄉教村民用電腦 &#13;<br> 這部電腦是一個名為「資訊車」計劃的一部份，旨在透過電腦技術，改善印度村落居民的教育、健康護理及提供接觸農業資訊的機會。&#13;<br> 印度是全球互聯網使用比例最低的國家之一，平均每一千人只有十二部電腦及四人上網，大部份鄉村居民都沒有機會接觸電腦科技。&#13;<br> 十二歲農村女童夏爾馬是計劃受惠者之一。她說：「電腦可以增加我的知識，又可助我長大後找工作。」&#13;<br> 美聯社</spanclass></p></body></html>
