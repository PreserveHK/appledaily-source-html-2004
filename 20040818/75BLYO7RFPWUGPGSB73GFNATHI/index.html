<html><header><meta charset="utf-8"><title>安琪蓮娜露點戲重見天日</title></header><body><h1>安琪蓮娜露點戲重見天日</h1><p>近年鮮有佳作的荷李活女星安琪蓮娜祖莉（AngelinaJolie），早前主演的驚慄片《屍人交易》由於劇本不濟，在美國票房仆直。電影公司為避免影片成蝕本貨，在剛剛推出的DVD內，特別加上在大銀幕中刪去了的露點場面來吸引fans。&#13;<br> 安琪蓮娜在《屍》片中與伊芬鶴基（EthanHawke）有一場火辣的親熱戲，當中有不少裸露鏡頭在影片上映時被刪去，不過，在DVD版本上則會公開安琪蓮娜露出胸前兩點的近鏡。</p></body></html>
