<html><header><meta charset="utf-8"><title>消暑良方</title></header><body><h1>消暑良方</h1><p>【本報訊】熱浪迫人，昨日市區氣溫最高升至攝氏三十三度，沙田、屯門及西貢更錄得三十六度，市民都要用盡方法消暑。不少人躲在有冷氣的室內，而身在戶外的人要減低炎熱之苦，最好莫過於一杯冰凍可口的雪糕。&#13;<br> 天文台在昨日下午四時許發出酷熱天氣警告，天文台表示，受一道高壓脊影響，預計未來兩天氣酷熱，今日及明天最高達三十二至三十三度，有煙霞及驟雨，周五至周日最高氣溫稍回落至三十一度，且有幾陣驟雨。</p></body></html>
