<html><header><meta charset="utf-8"><title>自𠝹18刀嫁禍同學女生感化</title></header><body><h1>自𠝹18刀嫁禍同學女生感化</h1><p>【本報訊】粉嶺官立中學一名十六歲女生，於本年二月十六日報案稱在校內遭一名女同學以𠝹刀襲擊，導致左臂出現十八道傷痕，經警方調查，發現女生臂上的傷痕為自己造成，揭發她誣衊同學。該女生早前承認虛報有人犯罪罪名，昨在粉嶺法院被判感化十八個月及付堂費五百元。&#13;<br> 裁判官宣判時斥責被告，為了報仇而誣衊同學干犯刑事罪行，行為相當邪惡及不智。&#13;<br> 案件編號：FLCC2146/2004</p></body></html>
