<html><header><meta charset="utf-8"><title>天氣熱不會致腳掣失靈</title></header><body><h1>天氣熱不會致腳掣失靈</h1><p>昨日發生的櫃車墮橋意外，現場消息稱是因天氣炎熱令「迫力皮」發熱發脹，導致腳掣失靈，但理大機械工程專家盧覺強指出，天氣炎熱曬至馬路高溫，的確可影響車輛輪胎的氣壓，但與迫力皮過熱沒有關係。他說，迫力皮只會因司機長期在高速行車時「拖迫力」才會過熱，導致腳掣失靈。&#13;<br> 盧覺強建議，司機駕駛時應留意前方交通情況，若要減速，切勿在接近前車時才急忙拖迫力，因此舉會令迫力皮過熱，容易致腳掣失靈。</p></body></html>
