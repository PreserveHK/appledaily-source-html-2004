<html><header><meta charset="utf-8"><title>Sogo購物世貿、皇室免費泊車</title></header><body><h1>Sogo購物世貿、皇室免費泊車</h1><p>銅鑼灣停車場泊車出名貴，去Shopping，梗係搵間有FreeParking先有着數，除咗時代廣場外，其實崇光一樣有免費泊車優惠，星期一至日抑或係公眾假期喺Sogo購物，買滿$800即可獲贈1小時免費泊車，買滿$1,600可獲贈2小時，憑發票（只限即日累積發票）到舊翼正門詢問處就可換領泊車券，泊車券適用於世界貿易中心及皇室大廈，無任何時段限制，幾時都有得Free！&#13;<br> &#13;<br> 記者：黃婉冰</p></body></html>
