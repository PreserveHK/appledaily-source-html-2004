<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>「親愛的植物人，&#13;<br>你會感到寂寞嗎？」球兒寶忽然開口問。&#13;<br>「會啊，但是我早就習慣寂寞了，&#13;<br>寂寞時反而可以想好多好多的事。&#13;<br>但是如果真有人願意陪伴着我度過寂寞時光，&#13;<br>我一定會感動得哭出來。&#13;<br>可是我缺少一顆心，我不是人……&#13;<br>會有人願意嗎？」植物人呆呆地說。&#13;<br>「正是因為你缺少一顆心，&#13;<br>你或許會遇到一個有兩顆心的人來愛你，&#13;<br>世界有時候是很公平的，&#13;<br>然而我們一直覺得她&#13;<br>不公平……」</p></body></html>
