<html><header><meta charset="utf-8"><title>　　極度視聽之娛 - 李八方</title></header><body><h1>　　極度視聽之娛 - 李八方</h1><p>「香港你好。」國家級數嘅上海歌舞團以香港為主題，一連三晚喺演藝學院歌院表演大型服飾民族舞劇《金舞銀飾》，係一種集音樂、舞蹈、戲劇、服飾同民俗風情於一體嘅視聽之娛。&#13;<br> 上海歌舞團來頭認真唔嘢少，總監係才氣橫溢嘅國家一級演員兼世界知名青年舞蹈家黃豆豆，團員都係舞技超凡，包括飾演穆桂英嘅成方圓，重有表演霓裳羽衣舞嘅湯潔雅。舞劇表演票價八十至三百蚊，八點開場。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
