<html><header><meta charset="utf-8"><title>堂本剛天台開騷</title></header><body><h1>堂本剛天台開騷</h1><p>日本偶像組合KinKiKids成員堂本剛為宣傳今日推出的第二張個人大碟《si:》，前日在日本「Laforet原宿」購物中心天台上，舉行一場只有六分鐘的小型演唱會，並由對面的大螢幕轉播。&#13;<br> 雖然堂本剛只演唱了兩首新歌，但仍吸引了五千多名途人駐足觀賞，令原宿擠得水洩不通。堂本剛說：「今日，我向着天空高歌，希望把這一刻的堂本剛送給大家。」堂本剛今天會開始展開其全國個人巡迴演唱會。</p></body></html>
