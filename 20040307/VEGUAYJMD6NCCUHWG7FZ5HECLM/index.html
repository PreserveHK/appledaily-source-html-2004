<html><header><meta charset="utf-8"><title>老套華仔黑夜飆車</title></header><body><h1>老套華仔黑夜飆車</h1><p>劉德華和鄭秀文這對老拍檔，將再合作拍攝由杜琪峯導演的新片《大力士》，據知該片內容如《暗戰》，華仔扮警察，鄭秀文則飾演賊仔，兩人在片中將有連串大鬥法。&#13;<br> 前晚十一時許，華仔在啟德高爾夫球場為《大》片拍宣傳片，卻未見鄭秀文蹤影。戴着賊仔帽的華仔身穿飛機恤及西褲，拍攝飆車掟彎的鏡頭。&#13;<br> 華仔戴上皮手套後，登上一部房車練習掟彎，每當他停下來時，工作人員均緊張地檢查車輛，以策安全，而林建岳亦曾到場探班，逗留至凌晨一時才離去。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
