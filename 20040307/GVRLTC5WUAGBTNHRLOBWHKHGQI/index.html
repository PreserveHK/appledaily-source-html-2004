<html><header><meta charset="utf-8"><title>寶林路電單車違泊</title></header><body><h1>寶林路電單車違泊</h1><p>秀茂坪寶達邨居民投訴，邨口對出的寶林路行人路邊，經常有邨內居民沿行人路欄杆邊停泊電單車。&#13;<br> 「通去秀茂坪邨條行人路都唔係長，但都已經成日泊咗成十幾架電單車，好似停車場咁，阻住條路」。<br> &#13;<br> <spanclass>隨意泊路旁阻行人 &#13;<br> 居民指寶達邨有不少居民均喜以電單車代步，但卻只隨意停在路旁，阻礙行人來往。記者日前往查看，當日見寶達邨口寶林路行人路欄邊，共泊有十一架電單車，儼如露天電單車停車場。&#13;<br> 本報已轉介警方跟進。&#13;<br> （○二三三○三一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
