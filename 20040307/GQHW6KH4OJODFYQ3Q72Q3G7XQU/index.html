<html><header><meta charset="utf-8"><title>Paris傳與衰格舊男友復合</title></header><body><h1>Paris傳與衰格舊男友復合</h1><p>富家女ParisHilton似乎仍未能從性愛影帶事件中吸取教訓，前日就有報道指Paris拋棄了BackstreetBoys的成員NickCarter，回到策劃性愛影帶的前男友RickSalomon身邊。&#13;<br> 據悉有人目擊Paris上星期出席完於洛杉磯舉行的奧斯卡派對後，與Rick在一穿梭巴士上擁吻，Rick還不斷撫摸其大腿。&#13;<br> 但據《紐約郵報》報道，Paris對此大力否認，她說：「那個人這樣對我，我不會再與他說一句話！那盒帶是我一生人中最感羞辱的事！」同時，Paris又表示仍有與Nick約會，而Nick近日則忙為其祖母奔喪。</p></body></html>
