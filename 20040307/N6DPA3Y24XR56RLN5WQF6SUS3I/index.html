<html><header><meta charset="utf-8"><title>查小欣擬告雜誌誹謗</title></header><body><h1>查小欣擬告雜誌誹謗</h1><p>查小欣對日前有雜誌指她在內地報章寫專欄，因內容涉及章小蕙，章小蕙表示要控告查小欣一事，昨日查小欣揚言會控告該雜誌誹謗。<br> &#13;<br> <spanclass>指被歪曲 &#13;<br> 查小欣表示她沒有收過雜誌中所指章小蕙發出的律師信，又聲言報道內引述她所說的話都不是她說的，查小欣又謂報道內引述《南方都市報》的內容亦被歪曲，故決定發信告對方誹謗。&#13;<br> 查小欣又謂若有任何報章雜誌轉述該雜誌的內容，也會保留一切追究權利。她表示其專欄在湖南的《南方都市報》刊登外，北方的《新京報》也有刊載，她所寫的是回憶形式的採訪手記。</spanclass></p></body></html>
