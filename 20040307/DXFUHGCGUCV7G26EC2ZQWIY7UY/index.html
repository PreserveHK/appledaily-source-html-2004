<html><header><meta charset="utf-8"><title>張艾嘉為使命拍女人戲</title></header><body><h1>張艾嘉為使命拍女人戲</h1><p>張艾嘉近日正忙於為新片《203040》宣傳，日前更接受了前環境食物局局長任關佩英主持的《真心直說》節目訪問，雖然二人初次見面，但卻惺惺相惜。現年五十歲的張艾嘉，給人永不言退的感覺，被問到近年專注於那些工作時，她說：「近幾年做戲少咗好多，其實我覺得中國女人到咗某個年紀做嘅角色係特別少嘅，始終係男人世界。不過我一路覺得有一樣好重要嘅事要做，就係要拍多啲女人戲。」<br> &#13;<br> <spanclass>想拍情慾片 &#13;<br> 以拍攝文藝電影為主的張艾嘉，被問到有否想過開拍其他片種的電影時，她說：「我有想過拍情慾片，演員方面我就覺得韓國有幾個都做得好出色嘅。」</spanclass></p></body></html>
