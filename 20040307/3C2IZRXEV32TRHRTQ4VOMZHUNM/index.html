<html><header><meta charset="utf-8"><title>打機童暈倒嘴溢血</title></header><body><h1>打機童暈倒嘴溢血</h1><p>【本報訊】元朗一名十歲電腦遊戲迷男童，昨晨八時剛睡醒便到網吧「打機」，疑未吃早餐，體力不繼，男童劇戰三小時後終不支暈倒，嘴角撞傷流出大量鮮血，職員以為他疲勞過度吐血，報警求救，最後證實只是體力不支，一場虛驚，由救護員送院檢驗。&#13;<br> 不適男童姓梁，就讀小學五年級，經醫生檢查後並無大礙，事後已經出院。據他自稱，上月才首次由同學介紹玩電腦網絡遊戲，自此便迷上無法自拔，他並稱過去一個月他一直瞞着家人到網吧「打機」，擔心昨日事件曝光招來家人責罵。</p></body></html>
