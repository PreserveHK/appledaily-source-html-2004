<html><header><meta charset="utf-8"><title>港少女愛海入艦隊</title></header><body><h1>港少女愛海入艦隊</h1><p>【本報訊】在巨無霸般的小鷹號上，有一位嬌小的女兵，她是艦上唯一的華裔女兵，也是一位香港移民。年僅二十三歲的曾詩雅說：「最記得初初出海嗰陣，暈晒浪，喺咁嘔咗一日。」她原來是個愛海的姑娘，在美國讀畢高中便隨即加入艦隊，卻未曾想過在艦上服役竟抵受不住風浪。&#13;<br> 服役三年已讓她習慣了艦上的枯燥生活，現官階為下士的曾詩雅表示，平時在船上會以看電影光碟打發時間。&#13;<br> 回憶初加入艦隊時，自己不擅於用英文溝通，有時更要受男性同事粗口對待，讓她領略到當兵亦需處理好人際關係。</p></body></html>
