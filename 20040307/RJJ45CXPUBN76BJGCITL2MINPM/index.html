<html><header><meta charset="utf-8"><title>《月黑高飛》獲選最佳監獄電影</title></header><body><h1>《月黑高飛》獲選最佳監獄電影</h1><p>英國一連鎖影帶租售店最近舉辦了歷來最佳監獄電影選舉，結果影迷投票選出新鮮出爐金像男星添羅賓斯（TimRobbins）主演的《月黑高飛》為第一位，而第二位則是湯漢斯（TomHanks）主演的《綠里奇蹟》。&#13;<br> <br> <spanclass>彼得積遜再出擊 &#13;<br> 無獨有偶，這兩部電影均由法蘭迪拉邦特（FrankDarabont）自編自導，並同時改編自著名作家史提芬京（StephenKing）的小說。&#13;<br> 此外，金像導演彼得積遜（PeterJackson）正計劃繼《魔戒》後再把前傳《哈比人歷險記》拍成電影，但一切須待版權事宜解決後才能落實。</spanclass></p></body></html>
