<html><header><meta charset="utf-8"><title>超市行人路當貨倉</title></header><body><h1>超市行人路當貨倉</h1><p>紅磡黃埔花園居民投訴，黃埔花園第三期百佳超級廣場後門，行人路上被人擺放大量雜物，阻塞居民出入。<br> &#13;<br> <spanclass>半邊路面被佔 &#13;<br> 居民梁先生投訴稱，百佳超級廣場後門紅磡南道行人路，有半邊路面被佔，用以擺放超市手推車、載貨木架、紙皮箱等。居民表示，「雖然條街唔算好多人行，但都唔可以咁霸住條街。」&#13;<br> 記者前往視察，見行人路旁確被擺放不少手推車、木架、膠籃及紙皮箱等，儼如露天貨場。&#13;<br> 本報已將投訴轉介食物環境衞生署及百佳超級市場跟進。（○三○一一○九）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
