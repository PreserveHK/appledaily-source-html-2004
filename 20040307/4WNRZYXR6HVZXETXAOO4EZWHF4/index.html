<html><header><meta charset="utf-8"><title>周汶錡、古天樂唔過電</title></header><body><h1>周汶錡、古天樂唔過電</h1><p>周汶錡、陳鍵鋒和Rosemary昨日到奧海城出席「美身茶療凝聚美麗」活動。身穿粉紅色tubetop的Rosemary，浸於注滿水的木桶中，邊被抬上台邊喝茶。Rosemary表示因場地布置優美，故不覺得尷尬。<br> &#13;<br> <spanclass>拜阿倫為師 &#13;<br> 而周汶錡近日忙拍新戲《戀情告急》，她起初只是客串一、兩個鏡頭，誰知愈拍戲份愈多，她說：「好辛苦呀，本來係用玩嘅心態客串吓，點知愈嚟愈多戲，酬勞都有加，斷組計囉。」周汶錡表示與古天樂合作，彼此沒有過電，對方還教她做戲，十分友善。陳鍵鋒則表示有意拜譚詠麟為師，對方謂要看他三年內的表現如何才決定。&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>
