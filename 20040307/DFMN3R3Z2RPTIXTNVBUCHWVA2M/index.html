<html><header><meta charset="utf-8"><title>朴志胤翻身作或遭禁</title></header><body><h1>朴志胤翻身作或遭禁</h1><p>韓國女歌手朴志胤最近頭頭碰着黑，去年事業陷入低潮的她，今年終於有新工作，主演即將播放的韓劇《人間市場》，但前日一位朴姓議員入稟法院，要求法院頒令禁止該劇播出，令朴志胤欲哭無淚。&#13;<br> <br> <spanclass>寫出議員真實姓名 &#13;<br> 據悉該劇故事圍繞總統和議員選舉的黑金政治，但該朴姓議員認為這套劇的原裝小說將議員的真實名字寫了出來，會影響即將舉行的選舉和選民的投票決定，故欲阻止劇集播出。而SBS電視台對此表示正與律師研究對策。而《人》劇已拍畢六集，據悉朴志胤因而受到打擊。</spanclass></p></body></html>
