<html><header><meta charset="utf-8"><title>小統計</title></header><body><h1>小統計</h1><p>聯合國國際勞工組織上周五發表報告，指根據去年數字，投入勞動的女性總數創歷來新高，但許多婦女的收入微薄，幾乎不足以餬口。除了東亞和非洲撒哈拉沙漠以南地區外，其餘地區女性失業率較男性略高。&#13;<br> --全球勞動人口：28億&#13;<br> --全球女性勞動人口：11億&#13;<br> --女性佔全球勞動力：40.5%&#13;<br> --全球「勞動貧民」：5.5億&#13;<br> --女性佔「勞動貧民」：60%</p></body></html>
