<html><header><meta charset="utf-8"><title>夫婦行山遇蛇匪截劫</title></header><body><h1>夫婦行山遇蛇匪截劫</h1><p>【本報訊】一對夫婦昨在慈雲山獅子山公園山頭行山，被兩名持刀的懷疑非法入境山賊行劫，損失三千多元現金及財物，警方接報到場搜索但無發現。<br> &#13;<br> <spanclass>失三千多元現金 &#13;<br> 遇劫夫婦分別姓鍾及姓黃，同是二十五歲，他們昨晨到獅子山公園行山，中午約十二時，兩人行至山頭一段衞奕信徑，兩名年約二十至三十歲男子突然出現攔途截劫，兩人操普通話其中一人手持軍刀，向夫婦指嚇聲稱打劫。&#13;<br> 他們被劫走三千二百五十元現金，一部手機、手表、戒指、頸鏈及一部MP3機，山賊得手後向觀音山方向逃去，事主其後步往回歸紀念亭，向行山人士求助報警，警方接報在山頭搜索並無發現，遇劫夫婦由警車載返警署助查。</spanclass></p></body></html>
