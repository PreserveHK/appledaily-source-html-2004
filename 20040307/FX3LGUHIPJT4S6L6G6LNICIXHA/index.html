<html><header><meta charset="utf-8"><title>樂鞏南：疑感應器誤鳴</title></header><body><h1>樂鞏南：疑感應器誤鳴</h1><p>香港民航處前處長樂鞏南懷疑是次中國東方航空公司的空中巴士九霄驚魂，是機門的感應器誤鳴所致，因為當時機艙裏的乘客並沒有出現呼吸困難。樂鞏南指出，所有客機的貨艙門及客艙門均設有機門感應器，其作用是幫助機長檢查機艙門是否關閉妥當；如果機艙門沒有關閉好，飛機在高空航行時，機艙內的氣壓過低會令人無法呼吸。<br> &#13;<br> <spanclass>乘客會難以呼吸 &#13;<br> 樂鞏南又表示，一般客機的航行高度是一萬至三萬呎，當客機爬升至一萬呎高度後，因機艙外的空氣稀薄，機艙內的氣壓感應器會自動開啟加壓。&#13;<br> 因此，如果機艙門關閉不好，機艙內的氣壓就無法加至適合人體正常的呼吸。&#13;<br> 本報記者</spanclass></p></body></html>
