<html><header><meta charset="utf-8"><title>密實Kylie悶走fans</title></header><body><h1>密實Kylie悶走fans</h1><p>澳洲性感女歌手KylieMinogue，其最新細碟《RedBloodedWoman》的銷量近日在英國連連失利，但她的心情似乎未受到影響。&#13;<br> Kylie前日飛抵德國柏林出席大型流行歌曲演唱會「TheDome」時，依然非常風騷。日前雖有報道指Kylie不再行性感令到成績回落，但她前晚依然故我，穿得頗為密實。&#13;<br> <br> <spanclass>Holly心灰回鄉 &#13;<br> 此外，曾被喻為Kylie勁敵的HollyValance在英國發展多時，但仍未見成績。Holly心灰意冷下，打算回家鄉澳洲從頭來過，其朋友更指她正學習演戲，望在荷李活闖一番事業。</spanclass></p></body></html>
