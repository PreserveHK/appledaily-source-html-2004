<html><header><meta charset="utf-8"><title>東鐵車底冒煙虛驚</title></header><body><h1>東鐵車底冒煙虛驚</h1><p>【本報訊】一列由羅湖開往紅磡的九廣東鐵列車，昨午駛經太和站時疑煞車系統故障冒煙，數百乘客需緊急疏散，出事列車其後駛至大埔墟站，消防員到場戒備，事故對火車服務並無造成影響。&#13;<br> 出事列車編號E104，昨午一時許由羅湖南行開往紅磡，九廣東鐵發言人稱，下午二時零四分列車進入太和站前，第三卡車廂乘客聞到燒焦氣味，並發現車底冒煙，通知車長，由車長通知控制室，並在太和站埋站疏散車上乘客，乘客轉乘下一班列車，沒有出現混亂情況，全線火車服務運作亦未受影響。　&#13;<br> 受影響乘客不多，全線火車服務運作未受影響。</p></body></html>
