<html><header><meta charset="utf-8"><title>何韻詩唔敢探梅媽</title></header><body><h1>何韻詩唔敢探梅媽</h1><p>何韻詩、麥浚龍、鄭融及李蘢怡（Tiffany）等，昨日到灣仔修頓室內運動場出席「職業安全2004開幕典禮」，鄭融玩遊戲時還險些仆倒，險象環生。&#13;<br> 何韻詩表示師傅梅艷芳的母親近期比較勞氣，故不敢探望她，她說：「我唔知梅姐生前有冇真真正正咁同梅媽傾過遺產嘅事，總之希望快啲解決。」<br> &#13;<br> <spanclass>Tiffany闖影壇 &#13;<br> 另外，Tiffany透露公司正為她接洽其他唱片公司，她說：「總之我有同叻哥（陳百祥）傾過，我除咗想唱歌，都想喺電影方面發展，不過佢哋同邊間公司傾我就唔清楚。」&#13;<br> 採訪：李珮洳&#13;<br> 攝影：陳志嵐</spanclass></p></body></html>
