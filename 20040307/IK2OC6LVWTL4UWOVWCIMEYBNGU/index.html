<html><header><meta charset="utf-8"><title>名媛一句話聲價十倍</title></header><body><h1>名媛一句話聲價十倍</h1><p>Moet&amp;Chandon是世界知名的香檳品牌，其興盛與一名女子有莫大關係。1745年，有一位名媛MadamedePompadour，她的衣服、髮型和打扮，經常成為當時女士模仿的對象。有一天，她首嘗Moet&amp;Chandon生產的香檳，然後說：「我喜歡飲香檳、Moet先生的酒，因為這是唯一讓女人飲完之後變得美麗的酒。」之後，Moet&amp;Chandon的香檳便流行起來。&#13;<br> 法國以往的酒，都是無氣的酒（StillWine）。1743年，Moet&amp;Chandon開始出產有氣的香檳，是法國第二家成立生產香檳的公司。</p></body></html>
