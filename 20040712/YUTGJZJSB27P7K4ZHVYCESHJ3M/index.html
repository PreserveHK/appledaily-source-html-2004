<html><header><meta charset="utf-8"><title>方中信劈酒莫可欣做柴可夫</title></header><body><h1>方中信劈酒莫可欣做柴可夫</h1><p>方中信、蒙嘉慧及譚耀文等一班《爭分奪秒》演員，前晚在鯉景灣設飯局，宴請兩位來自泰國的同劇演員察猜及Victor，方中信女友莫可欣也有到場。<br> &#13;<br> <spanclass>盡地主之誼 &#13;<br> 方中信表示兩位泰國演員前日到港為新劇配音，他們一盡地主之誼，請二人吃飯，方中信說：「我哋喺泰國拍戲時，察猜都成日帶我哋去食好嘢，佢喺嗰邊好紅，啲人好崇拜佢，見到佢會鞠躬㗎，我知佢鍾意飲威士忌，我咪帶埋女友嚟幫我揸車囉。」&#13;<br> 方中信謂他帶二人往山頂及珍寶海鮮舫等遊客勝地遊覽，問他會否到星光大道？方中信說：「唔會，都冇我手掌印。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
