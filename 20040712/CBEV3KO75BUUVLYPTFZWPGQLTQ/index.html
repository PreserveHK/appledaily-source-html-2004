<html><header><meta charset="utf-8"><title>機場爭取廉價航空生意</title></header><body><h1>機場爭取廉價航空生意</h1><p>【日內瓦法新社電】各地機場經營者一直以來千方百計討好大型航空公司，為它們提供最好的航空站服務、商務乘客休息室以及冷氣登機通道等。隨着廉價航空公司近年崛起，機場現在亦想多做生意，甘願冒上得失大客戶的危險，為這些航空業新貴提供平價航空站服務。&#13;<br> 瑞士日內瓦國際機場早前決定為廉價航空公司提供平價航空站服務，乘客只能享受最低限度的服務，並須親自在停機坪上步行上機。但此舉引起法國航空公司（AirFrance）不滿，威脅對該日內瓦國際機場採取法律行動。&#13;<br> 航空業人士表示，新加坡、吉隆坡等地機場正準備仿效日內瓦的做法。</p></body></html>
