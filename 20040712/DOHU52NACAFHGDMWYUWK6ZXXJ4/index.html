<html><header><meta charset="utf-8"><title>車廂衣架扣實唔怕跌</title></header><body><h1>車廂衣架扣實唔怕跌</h1><p>去洗衣舖攞完衫，好多時會順手掛喺後座扶手位，但一個唔覺意掟彎，件熨到筆直嘅西裝褸就會好易飛墮。想掛得穩陣，呢個衣架一定幫到手，因為衣架頂部鈎位有個扣，可以鎖喺扶手位，Lock實唔怕跌，唔用可以將衣架向上摺起，唔會影響乘客上落車。	&#13;<br>&#13;<br>記者：黃婉冰　攝影：陳智良</p><p>西田百貨&#13;<br> 地址：沙田新城市廣場三期&#13;<br> 電話：26941111</p></body></html>
