<html><header><meta charset="utf-8"><title>汗水溶解衣服染料致敏感</title></header><body><h1>汗水溶解衣服染料致敏感</h1><p>台灣醫學界強調，天氣愈來愈熱，在烈日下工作或活動，很容易汗流浹背，有人因為大量出汗，令腋下、胯下又紅又癢，醫生以為是濕疹，卻又治不好，最後進行過敏測試，才發現是衣服的染料被汗水溶出，導致皮膚過敏。&#13;<br> 由於這種汗溶染劑導致皮膚過敏個案並不常見，故醫生建議，大家購買新衣服，最好先洗過再穿，若懷疑皮膚因為衣物過敏，可以更換洗滌劑。曾患皮膚過敏症者，建議穿白色、棉麻的天然質料衣物。若有皮膚炎、濕疹的情形便要看醫生，不要自己隨意搽藥，以免無法對症下藥，反而讓病情惡化。</p></body></html>
