<html><header><meta charset="utf-8"><title>祖迪羅妻謀分7.5億身家</title></header><body><h1>祖迪羅妻謀分7.5億身家</h1><p>英國男星祖迪羅（JudeLaw）早前與妻子莎迪霍絲（SadieFrost）申請離婚，被索取巨額贍養費。隨着英超球星柏奴亞的前妻上周在法院中成功爭取到奪得柏奴亞未來百分之三十八的收入，莎迪霍絲亦有意仿效，力爭分享祖迪羅的未來收入。&#13;<br> <br> <spanclass>只想付千四萬 &#13;<br> 莎迪有意向離婚法院申請獲分祖迪羅未來四年百分之三十八的收入，而現時祖迪羅的片酬為九千八百萬港元，以他一年拍五部片計算，莎迪若勝出官司的話，將得到約七億五千萬港元。&#13;<br> 不過祖迪羅只想付出約一千四百萬港元的現金予莎迪，相信兩人的分歧會在法庭上解決。</spanclass></p></body></html>
