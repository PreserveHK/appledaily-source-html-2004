<html><header><meta charset="utf-8"><title>散戶指數：散戶信心稍回落</title></header><body><h1>散戶指數：散戶信心稍回落</h1><p>港股上周多次衝上12300以上，惟周四跟隨外圍回軟，雖然周五反彈，但一周計仍跌17點，令散戶信心稍微回落。本報上周五晚訪問了140名有投資股票的市民，59.29%認為本周港股可重拾升勢，看好者比例減約5個百分點。&#13;<br> 至於一些沒有投資股票的市民，入市意欲卻大升至6.16%。&#13;<br> 是次調查於上周五晚六時半至十時半內，以音頻電話隨機抽樣進行，共訪問351名18歲以上的市民，其中39.89%有投資股票。</p></body></html>
