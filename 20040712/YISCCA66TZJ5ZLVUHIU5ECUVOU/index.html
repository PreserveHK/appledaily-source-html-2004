<html><header><meta charset="utf-8"><title>時裝友GetSet！7折買Y3</title></header><body><h1>時裝友GetSet！7折買Y3</h1><p>早兩日報過adidas經典波鞋復刻新作，adi的老朋友固然歡喜，因為三幾百一對粗着的adi才夠原汁原味。時裝友呢，則愛adidas於Fashion界的傑作Y3，貪佢同Yohji合作夠獨特，唔易撞鞋，如果你重未擁有一對Y3波鞋，今次係一個好時候，因為J-01進行7折減價，千多元就可擁有一對Fashion波鞋，慳番五、六百，夠晒你買多對最新adi復刻版。你重等？&#13;<br>&#13;<br>記者：李崗華&#13;<br>攝影：陳陶鈞</p><p>售賣點：J-01（28080501）銅鑼灣百德新街57號B地舖</p></body></html>
