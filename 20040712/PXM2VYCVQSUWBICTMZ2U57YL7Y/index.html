<html><header><meta charset="utf-8"><title>附租約二手盤也吃香</title></header><body><h1>附租約二手盤也吃香</h1><p>二手市場投資者入市也趨升，投資客睇樓比例升近10%。美聯物業執行董事張錦成指出，以往連租約盤乏人問津，但近日不少投資者主動探求附連逾5厘的高回報租約單位，預料長線投資者下半年顯著增加。&#13;<br> 美聯助理董事吳家棟說，鴨脷洲海怡半島15座高層B室，784方呎，由投資者斥270萬元購入，料租金回報可達4厘。<br> &#13;<br> <spanclass>新峰連約280萬售 &#13;<br> 大埔新峰花園更錄得連租約成交，美聯鍾肇基指出，7座高層B室，925呎，成交價280萬元，單位附連租約，月租9000元。美聯曾慶聲說，沙田第一城10座低層G室，395方呎，連月租5300元租約，獲投資者以115萬元承接，回報5.5厘。</spanclass></p></body></html>
