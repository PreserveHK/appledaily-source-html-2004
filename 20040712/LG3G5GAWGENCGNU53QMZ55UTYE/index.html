<html><header><meta charset="utf-8"><title>炒匯心經：日圓轉強</title></header><body><h1>炒匯心經：日圓轉強</h1><p>美元上周五未能止跌回穩，兌歐幣續創3個月新低，並一度失守於108日圓關口，乃過去8個交易日以來所僅見。&#13;<br> 美國堪薩斯州聯儲銀行行長洪尼格表示，美國貨幣政策仍非常寬鬆，未來政策取向要視乎經濟走勢而定。他強調沒有理因6月就業數據表現欠佳便對就業市場前景失去信心，預計美國今年經濟增長仍會高達4%以上。不過言論對美元提振作用有限。&#13;<br> 日圓轉強，主要是市場傳言日本執政自民黨聯盟可望在周日的參議院選舉中贏取足夠議席，讓首相小泉純一郎繼續推行有利日圓滙價的經濟改革政策，但結果若未如預期，則日圓本周走勢有逆轉之險。&#13;<br> 滙中龍</p></body></html>
