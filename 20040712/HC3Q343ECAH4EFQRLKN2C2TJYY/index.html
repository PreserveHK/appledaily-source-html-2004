<html><header><meta charset="utf-8"><title>日發展手機用燃料電池</title></header><body><h1>日發展手機用燃料電池</h1><p>【本報綜合報道】據日本報章報道，日本第2大流動電話服務供應商KDDI，計劃發展一種小型燃料電池，用於耗電量大的多功能流動電話，並希望可於2007年推出這種產品。&#13;<br> 《日本經濟新聞》報道，KDDI有意分別與日立和東芝等高科技公司合作發展小型燃料電池，這種燃料電池可較目前的鋰電池耐用多一倍。&#13;<br> 燃料電池早就被開發應用於筆記簿電腦等電子產品，但製造商應用於流動電話方面則一拖再拖，因為燃料電池若要應用於流動電話，其體積需要比其他電子產品的同類電池更小，發電能量則需要更大。&#13;<br> KDDI這種燃料電池以甲醇發電。</p></body></html>
