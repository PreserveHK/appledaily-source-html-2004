<html><header><meta charset="utf-8"><title>成龍傳奧運聖火</title></header><body><h1>成龍傳奧運聖火</h1><p>四年一度的奧運會將於下月在希臘首都雅典舉行，中國奧委會昨日在北京宣布三位華人到希臘傳送聖火，包括成龍、著名內地女子足球員孫雯及內地影星濮存昕。<br> &#13;<br> <spanclass>舉火炬跑四百公尺 &#13;<br> 據新華社報道，成龍、孫雯及濮存昕因知名度高及熱心社會事務，獲推舉為中國代表，三人稍後將往希臘第二大城市薩洛尼卡進行聖火接力，各人高舉火炬跑四百公尺。&#13;<br> 目前仍在上海拍攝電影《驚天傳奇》的成龍，昨日被問及此事時說：「我只知道二十四日要去，行程只有一日，但其他詳細細節我都唔知，不過我一定會去。」</spanclass></p></body></html>
