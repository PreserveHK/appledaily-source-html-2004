<html><header><meta charset="utf-8"><title>泓景臺　新簇簇</title></header><body><h1>泓景臺　新簇簇</h1><p>長沙灣泓景臺七座僅三座入了伙，靠近深盛路的第3座去年才落成，現已有小量二手放售。該座西南面是興建中的公共房屋及其他西九龍待建地盆，景觀受阻，但勝在夠清靜。&#13;<br> 集合開揚及清靜賣點的3座F室，向西北，望荔枝角道，由於前臨廠廈，而且距離公路較遠，雖有西斜，卻可享有比較寧靜的遼闊視野。單位附基本裝修，廳房有入牆家具，保養不俗。<br> &#13;<br> <spanclass>放盤僅60個 &#13;<br> 中原劉雪芳說，1至3座現樓二手盤僅約60個，盤路分三類，向荔枝角道呎價最平僅3100元；內園3500至3800元；向西南高層，由於視野越過前面公屋，開價可達4000元水平。&#13;<br> 記者?攝影：伍志輝</spanclass></p></body></html>
