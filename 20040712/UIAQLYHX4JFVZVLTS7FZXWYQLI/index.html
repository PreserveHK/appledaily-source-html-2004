<html><header><meta charset="utf-8"><title>世貿限期前美歐尋共識</title></header><body><h1>世貿限期前美歐尋共識</h1><p>【本報綜合報道】世界貿易組織（WTO）中的5個主要貿易國代表過去兩日在巴黎舉行會議，他們表示會議取得一定進展，但各方如要在本月底限期前達致一項全球貿易協議框架，眼前仍障礙重重。&#13;<br> 出席會議的包括美國、歐盟、巴西、印度和澳洲的最高貿易代表。美國貿易代表周禮恪（RobertZoellick）表示，各方代表在不同的問題上已取得部份共識，但眼前要走的路仍很長，很多問題要解決但時間已經無多。&#13;<br> 按世貿的規劃，各方要在7月31日前達成一項全球貿易協議的框架，然後以此為基礎進一步達成有關全球農業、服務業和工業貿易自由化的全面協議。</p></body></html>
