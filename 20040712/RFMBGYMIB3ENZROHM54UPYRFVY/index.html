<html><header><meta charset="utf-8"><title>拍《盜海豪情》續集奄尖大牌搞到超支</title></header><body><h1>拍《盜海豪情》續集奄尖大牌搞到超支</h1><p>金像導演史提芬蘇德堡（StevenSoderbergh），現正趕拍《盜海豪情》續集《Ocean's12》，聽聞佢正面對無限超支，因為片中有份演出嘅佐治古尼（GeorgeClooney）、畢彼特（BradPitt）同嘉芙蓮薛達鍾絲（CatherineZeta-Jones）都要求多多，最大鑊係懷孕中嘅茱莉亞羅拔絲（JuliaRoberts）因為嫌好多鏡頭拍得佢肥，要求導演重拍。</p></body></html>
