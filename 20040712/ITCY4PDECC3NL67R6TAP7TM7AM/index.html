<html><header><meta charset="utf-8"><title>成功開發防哮喘基因疫苗</title></header><body><h1>成功開發防哮喘基因疫苗</h1><p>新加坡的科學家花了十九年時間，成功開發了世界第一個預防哮喘的基因疫苗，並計劃在三至四年內展開臨床實驗，希望能在十年內將有效的預防疫苗推出市場。新加坡國立大學醫學院兒科部門副教授蔡考圓稱，研究小組先從引發哮喘的兩種塵蟎過敏原中確認出四個主要導致人類哮喘的基因，再將這四個基因放入一個特殊的載體中，注射到老鼠的肌肉內。老鼠體內不僅會產生對抗過敏原的免疫能力，有效地預防了過敏症的產生。</p></body></html>
