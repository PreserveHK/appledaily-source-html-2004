<html><header><meta charset="utf-8"><title>時興花園當居室</title></header><body><h1>時興花園當居室</h1><p>過去家居花園內只會有花草樹木，最多也只是擺放枱椅等家具，方便人們坐在花園內欣賞植物生態。不過，近年歐洲流行的花園設計，十分着重非園藝裝飾品及燈光等布置物品，來將花園建造成戶外起居室，無論是進餐、娛樂、運動甚至是浸浴均在花園內進行。&#13;<br> 法國過去5年銷售表現最佳的園藝產品是裝飾及消閒產品，去年此類產品的銷售額增加10%至5.62億歐元（約54億港元），難怪愈來愈多家居產品設計公司也會製造戶外擺設產品，以應付消費者的需求。</p></body></html>
