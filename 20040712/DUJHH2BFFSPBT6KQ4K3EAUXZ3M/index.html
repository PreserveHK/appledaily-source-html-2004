<html><header><meta charset="utf-8"><title>BlackEyedPeas辣㷫蘇格蘭</title></header><body><h1>BlackEyedPeas辣㷫蘇格蘭</h1><p>美國組合BlackEyedPeas前日現身蘇格蘭，為大型音樂節TinthePark表演，組合女主音Fergie以招牌露臍裝在台上火辣獻唱，謀殺了不少記者菲林。&#13;<br> TinthePark是蘇格蘭最大型的音樂會，在今年為期兩天的節目中，出席嘉賓除了BlackEyedPeas外，還有TheDarkness、TheStrokes、ThePixies和BetaBand等，而近期人氣狂飆的新晉樂隊FranzFerdinand和TheScissorSisters亦吸引不少樂迷購票捧場。</p></body></html>
