<html><header><meta charset="utf-8"><title>雲妮惡鬥前輩</title></header><body><h1>雲妮惡鬥前輩</h1><p>美國女歌手雲妮侯斯頓（WhitneyHouston），前日聯同歌手表姊DionneWarwick及前輩歌手NatalieCole在德國舉行演唱會，三人在台上大鬥歌藝，令觀眾聽出耳油。&#13;<br> 近年負面新聞多多的雲妮，當日以美豔打扮出現，看來精神奕奕。&#13;<br> 雲妮在兩位前輩面前不敢鬆懈，亦沒有扮大牌，順利完成演唱會，無疑為她月底的香港個唱打下強心針，增加了本地樂迷對她演出的信心。</p></body></html>
