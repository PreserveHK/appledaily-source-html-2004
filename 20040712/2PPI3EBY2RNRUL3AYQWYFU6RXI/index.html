<html><header><meta charset="utf-8"><title>母公司中國電子直屬中央</title></header><body><h1>母公司中國電子直屬中央</h1><p>深圳桑菲的母公司──中國電子信息產業集團，早於1989年獲中國國務院批准成立，是從事電子及資訊科技行業的全國性企業集團，由中央政府直接管理，註冊資本達57.34億元人民幣。&#13;<br> 該集團從事的業務廣泛，包括通信與消費類電子、半導體、軟件與系統集成等資訊技術與產品的研發、生產、銷售及服務，旗下有16家全資子公司、30家控股公司、2家境外公司及6家中國上市公司。<br> &#13;<br> <spanclass>去年銷手機1100萬 &#13;<br> 包括桑菲在內，該集團去年共售出逾1100萬部流動電話，其中約850萬部在內地售出，內地市場佔有率約9.7%。</spanclass></p></body></html>
