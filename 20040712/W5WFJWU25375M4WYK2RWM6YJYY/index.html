<html><header><meta charset="utf-8"><title>維園阿伯騷擾卿姐</title></header><body><h1>維園阿伯騷擾卿姐</h1><p>【本報訊】香港電台節目《城市論壇》昨討論立法會議員過去四年的功過，民建聯葉國謙、民主黨李華明、前綫劉慧卿均有出席。論壇舉行前，多位「維園阿伯」在劉慧卿入場時用手、甚至用鐵通不停拍打接載她的港台車輛，並在她發言時用大聲公以粗口叫嚷，部份人更企圖衝閘，警方需增加鐵馬以控制場面。節目中，有台下觀眾批評議員四年來只將市民分化，並非為香港做事，葉國謙及劉慧卿回應指市民只看到議員爭拗的一面。</p></body></html>
