<html><header><meta charset="utf-8"><title>林志玲諗計台灣賑災</title></header><body><h1>林志玲諗計台灣賑災</h1><p>台灣名模林志玲日前與徐熙娣（小S）分別為牛仔褲擔任代言人，林志玲日前更為其代言的牛仔褲店任開幕嘉賓。&#13;<br> 身高一百七十五公分的林志玲賣花讚花香說：「雖然我挺高的，但是穿上這系列的褲子，顯得腿更長。」&#13;<br> 林志玲更想出「LeeCooper褲愛台灣、72水災關懷活動」賑災捐款的活動，為災民盡一分力。<br> &#13;<br> <spanclass>怕死狂購物 &#13;<br> 小S則戴上新買、近十萬新台幣（逾二萬港元）的Chanel手表，她說：「我已經五、六年沒有戴表了，是剛好為成龍盃賽車比賽過境香港時，擔心自己會喪命，想到平時自己為工作做牛做馬，就瘋狂購物。」</spanclass></p></body></html>
