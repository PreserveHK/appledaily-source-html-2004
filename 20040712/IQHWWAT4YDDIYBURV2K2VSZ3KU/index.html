<html><header><meta charset="utf-8"><title>森下千里烏鴉學寫字</title></header><body><h1>森下千里烏鴉學寫字</h1><p>日本索爆性感女星森下千里，最近為日本雜誌《BOMB》拍攝了一輯性感寫真，喜歡在寫真中作出不同嘗試的她，為配合黑色bratop，竟然在頭上戴上兩條黑色大羽毛，化身烏鴉女郎，將可愛、性感與邪惡集於一身。&#13;<br> <br> <spanclass>簽名添信心 &#13;<br> 森下千里接受雜誌訪問時表示，近期她聽從事務所的吩咐，每日花二十分鐘練習寫字，她說：「練字練得多之後，發覺自己的字體真的美麗了，令我為fans簽名時，更有信心。」</spanclass></p></body></html>
