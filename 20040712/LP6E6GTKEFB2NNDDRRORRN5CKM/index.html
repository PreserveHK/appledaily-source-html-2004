<html><header><meta charset="utf-8"><title>　　民主女神出巡拉票 - 李八方</title></header><body><h1>　　民主女神出巡拉票 - 李八方</h1><p>「民主女神」余若薇噚日為戰友梁家傑同湯家驊助選拉票，重肉緊過自己選，天氣炎熱之餘又失驚無神吹狂風落大雨，余若薇都有備而來，身穿白色背心，有口痕友笑稱，民主女神噚日變身性感女神。余若薇一於少理，全程向市民發放燦爛笑容，不時做出「V」字勝利手勢，比兩位大狀嘅太太更搶鏡。&#13;<br> （圖）余若薇一身清爽性感打扮出席戰友嘅拉票活動，沿途向市民伸出象徵勝利嘅「V」字手勢。	張家俊攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
