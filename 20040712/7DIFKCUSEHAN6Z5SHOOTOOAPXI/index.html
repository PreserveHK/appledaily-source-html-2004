<html><header><meta charset="utf-8"><title>朴龍河靠仲間撼裴勇俊</title></header><body><h1>朴龍河靠仲間撼裴勇俊</h1><p>演而優則唱的韓國男星朴龍河，近期在日本的人氣直迫「師奶殺手」裴勇俊。&#13;<br> <br> <spanclass>扮演同事 &#13;<br> 朴龍河本周五再度前往日本與fans見面之餘，亦會客串演出富士「月九」新劇《東京灣景》，與女主角仲間由紀惠切磋演技。&#13;<br> 朴龍河將會出現在下月十六日播放的《東京灣景》第七集之內，扮演仲間由紀惠的韓國同事。&#13;<br> 朴龍河表示：「很高興首次參與日劇，我會努力演出，更高興是可以跟仲間由紀惠合作。」據悉二人會在劇中以日語及韓語溝通，對朴龍河和仲間由紀惠而言，也是一項挑戰。</spanclass></p></body></html>
