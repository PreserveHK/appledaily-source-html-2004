<html><header><meta charset="utf-8"><title>《蜘蛛俠2》票房冠軍唔願走</title></header><body><h1>《蜘蛛俠2》票房冠軍唔願走</h1><p>由杜比麥奎爾（TobeyMaguire）主演的《蜘蛛俠２》上畫逾一星期，但上周五在美國仍舊取得不俗成績，單日收一千四百萬美元（約一億零九百萬港元）票房，相信此片能成功蟬聯周末票房榜第一位。&#13;<br> 《蜘》片在美國上畫十天，累積票房約十八億港元，成功進佔本年度最高票房電影的第四位。此外，本周美國票房亞季軍電影，分別為韋費路（WillFerrell）主演的喜劇《Anchorman:TheLegendofRonBurgundy》及由姬拉麗莉（KeiraKnightley）主演的《王者無敵》。</p></body></html>
