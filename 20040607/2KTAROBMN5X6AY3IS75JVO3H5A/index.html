<html><header><meta charset="utf-8"><title>金美侖飛起Justin</title></header><body><h1>金美侖飛起Justin</h1><p>現年三十一歲的荷李活女星金美侖戴雅絲（CameronDiaz），去年戀上比她年輕八年的二十三歲流行歌手JustinTimberlake。不過金美侖為了令事業更上一層樓，早前已向Justin提出分手。<br> &#13;<br> <spanclass>專注事業 &#13;<br> 據英國《世界新聞報》報道，金美侖稍後會透過發言人宣布分手消息。一位知情人士透露，Justin早前要求金美侖跟他共賦同居，令女方大感吃不消，這位知情人說：「他們已玩完，自金美侖與Justin搭上後，荷李活沒有人當她是認真的演員。金美侖覺得沒有Justin的存在，其事業可更上一層樓。」</spanclass></p></body></html>
