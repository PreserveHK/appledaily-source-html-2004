<html><header><meta charset="utf-8"><title>中國在建鋼鐵投資3360億</title></header><body><h1>中國在建鋼鐵投資3360億</h1><p>【本報訊】新華社報道，中國鋼鐵工業協會會長吳溪淳指內地鋼鐵業去年固定投資達1400億元（人民幣．下同），是02年的1倍；今年首4個月為478億元，在建鋼鐵項目總投資額為3360億元，若全部建成投產，煉鋼產能將增1億噸。&#13;<br> 若按此速度發展下去，他說：「中國鋼鐵產能過剩是必然的」，故當前實施的宏觀調控有利中國鋼鐵業的持續發展，因為市場需求適度回落，一些違規或不符國家產業政策的項目將得以清理。&#13;<br> 他引述協會所作的市場預測，初步預計到2010年，中國鋼材表觀消費量將達3.1億噸，故至少在此之前還有較大的發展空間。</p></body></html>
