<html><header><meta charset="utf-8"><title>阿蓋德發聲明殺美8名特工</title></header><body><h1>阿蓋德發聲明殺美8名特工</h1><p>一個自稱由阿蓋德組織領導的「團結聖戰組織」，上周六在互聯網上發表聲明，指他們在伊拉克殺了八名美國中央情報局特工。&#13;<br> 聲明指，該組織一個突擊隊上周六在通往巴格達國際機場的公路上，伏擊了兩輛中情局人員乘坐的汽車，每輛車載有四人。但據傳媒報道，當日確有兩輛四驅車在巴格達機場路上被燒毀，並有三人燒死，但死者都是外國保安公司職員。&#13;<br> 新華社/法新社</p></body></html>
