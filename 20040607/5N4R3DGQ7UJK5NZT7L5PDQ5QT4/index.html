<html><header><meta charset="utf-8"><title>鐵娘子是最好朋友</title></header><body><h1>鐵娘子是最好朋友</h1><p>列根任內有一個忠貞盟友，那人就是英國「鐵娘子」、前首相戴卓爾夫人。兩人建立的盟友關係，猶如戰時美國總統小羅斯福和英國首相邱吉爾般緊密。&#13;<br> 兩人七五年初遇，由於同樣反共和信奉市場經濟，曾有一幅漫畫繪畫兩人站在懸崖，列根說：「跳吧」，戴卓爾夫人說：「你跳，我亦跳」，將兩人的盟友關係形象化勾畫出來。八二年福克蘭戰事，戴卓爾夫人得列根全力支持。四年後，她給美軍借出基地，轟炸利比亞。列根說過「鐵娘子」是「最好朋友之一」，「鐵娘子」也說列根是「我生命中第二個最重要的男人」。&#13;<br> 英國廣播公司</p></body></html>
