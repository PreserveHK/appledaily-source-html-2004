<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>兔漂不發一語，&#13;<br>倔強地站在神秘的J的頭上。&#13;<br>神秘的J說：「縱然你站上一百年，&#13;<br>也無法得知我的秘密，&#13;<br>除非你可以脫去我神奇的帽子，&#13;<br>但是你又無法得知脫去這帽子的秘密咒語，&#13;<br>一旦你得知這秘密咒語，&#13;<br>你還先得破解這秘密咒語的秘密，&#13;<br>所以誰也休想知道我的秘密。」&#13;<br>這真是個秘密中的秘密呀！</p></body></html>
