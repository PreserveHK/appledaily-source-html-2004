<html><header><meta charset="utf-8"><title>新法突破肝腎移植限制</title></header><body><h1>新法突破肝腎移植限制</h1><p>英國醫學界成功研究一種器官移植方法，可以移植由心跳已停頓死者的肝臟及腎臟，估計新方法可增加一成肝臟及兩成半腎臟移植數量，加快病人輪候時間。&#13;<br> 器官移植手術只可在捐贈者心跳停頓時立即取走移植，才可保存器官的功能。但英國倫敦King’sCollege醫院醫療人員卻突破這個限制，在捐贈者死後五分鐘、甚至更久，肝臟及腎臟仍可應用，未來將研究能否應用於心臟移植上。</p></body></html>
