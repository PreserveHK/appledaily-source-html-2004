<html><header><meta charset="utf-8"><title>李鵬飛太太物業僭建未拆</title></header><body><h1>李鵬飛太太物業僭建未拆</h1><p>【本報訊】時事評論員李鵬飛太太一幢位於沙田九肚山的豪宅，平台部份有僭建物，屋宇署在前年十月份向業主發出清拆令，但業主至今並未將僭建物拆卸。屋宇署發言人表示，不履行該署的清拆令屬違法行為，署方正準備向有關業主提出起訴。&#13;<br> 有關豪宅位於九肚山寶栢苑一期，屋宇署發言人說，該署是在○一年十月接獲投訴，派員視察後，發現九肚山多幢物業有僭建物，包括上述物業的平台位置，但不屬於有即時危險的個案。該署其後在前年一月向有關業主發出勸喻信，並在同年十月發出清拆令，至去年三月發出警告信。李鵬飛回應說，自己並非業主，一切交由太太處理。</p></body></html>
