<html><header><meta charset="utf-8"><title>最年輕日本影帝</title></header><body><h1>最年輕日本影帝</h1><p>現年二十五歲的窪塚，曾演日劇《麻辣教師GTO》受到注目，四年前在藝能界迅速走紅，○一年他以電影《GO!大暴走》奪得日本奧斯卡最佳男主角，成為日本最年輕的影帝，更成為年輕人偶像。不過，他特立獨行的言行舉動，也備受爭議。窪塚入行以來曾與常盤貴子傳出緋聞，去年五月他閃電與舞蹈員NON奉子成婚，成為日本藝能界話題，去年十月升格當父親後，窪塚工作量大減，人氣亦開始下滑。前年他曾來港宣傳電影《乒乓》，與有份參演的李燦森因合作成為好友。</p></body></html>
