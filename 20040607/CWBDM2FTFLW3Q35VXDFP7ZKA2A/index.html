<html><header><meta charset="utf-8"><title>散戶指數：散戶信心高位回落</title></header><body><h1>散戶指數：散戶信心高位回落</h1><p>港股經過5月中以來一輪急升後，上周升上12253近期高位即遇沽壓，恒指上周四急挫近300點，雖然周五回穩，令一周跌幅收窄至94點，但仍嚴重打擊散戶信心。本報上周五晚訪問了124名有投資股票的市民，其中只有55.65%認為本周港股會上升，看好者比例較之前一周大減11個百分點。&#13;<br> 至於沒有投資股票的市民，入市意欲卻上升，上周220名被訪者中，3.64%表示短期會入市。是次調查於上周五晚六時半至十時半內，以音頻電話隨機抽樣進行，共訪問344名18歲以上市民，36.05%有投資股票。</p></body></html>
