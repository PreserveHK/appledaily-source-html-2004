<html><header><meta charset="utf-8"><title>伊朗門成外交污點</title></header><body><h1>伊朗門成外交污點</h1><p>列根不留一滴血拉倒共產鐵幕，留下輝煌功績，但「伊朗門」軍售醜聞，成為他外交政策的污點。&#13;<br> 他為防共產勢力入侵中美洲，極力要在尼加拉瓜推翻建立起「人民軍」和實施共產政策的左翼桑地諾主義政府，撥款支持當地叛軍。&#13;<br> 最初列根是公然撥款，但國會後來禁止，他的政府就在一九八六年非法向伊朗出售武器，再將所賺的錢偷偷轉移給叛軍。涉案的諾斯將軍被革掉，列根聲稱不知情，但國會後來在調查報告中批評他不可能不知情。此外，他八三年出兵介入黎巴嫩內戰，一次自殺彈襲擊中，二百四十一名美軍死亡。&#13;<br> 英國廣播公司</p></body></html>
