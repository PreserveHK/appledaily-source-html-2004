<html><header><meta charset="utf-8"><title>架空台板搖搖欲墜</title></header><body><h1>架空台板搖搖欲墜</h1><p>許冠傑在個唱臨近尾聲時，站在一個架空小台板上大唱《鐵塔凌雲》一曲，該台板竟突然「甩底」，開始鬆脫及搖搖欲墜，感覺非常牙煙，故阿Sam唱完此曲後，工作人員立即將小台板收回台下，以免發生意外。阿Sam更兩度踢中台邊喇叭，險些仆倒。&#13;<br> 昨日本報致電演唱會負責人丘亞葵，他說：「我哋都好驚呀，好擔心，所以即刻check過晒啲機關，個舞台太多機關，加上係第一晚演唱會，有好多嘢都要執過，本來阿Sam想喺台上耍醉劍，但太危險，我哋都叫佢唔好。」</p></body></html>
