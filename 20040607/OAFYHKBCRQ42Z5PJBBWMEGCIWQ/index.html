<html><header><meta charset="utf-8"><title>民眾評價比學者高</title></header><body><h1>民眾評價比學者高</h1><p>列根任內功過，歷史學家還沒有定論，但他在多個歷任總統評分中，評價是愈來愈高。&#13;<br> 著名歷史學家小施萊辛格，一九九六年邀請三十二位學者替歷任總統評級，列根被評為第四級「普通偏低」。但美國院際研究協會一九九七年和《華爾街日報》二○○○年的調查中，他都被列入「接近偉大」的第二級。&#13;<br> 民眾對他的評價比學術界來得高。C-SPAN電視頻道四年前讓學者和觀眾為歷任總統排名，學者給他排第十一，觀眾排他第六。前年在美國廣播公司的民調中，列根排第四。&#13;<br> 《蘋果》資料室</p></body></html>
