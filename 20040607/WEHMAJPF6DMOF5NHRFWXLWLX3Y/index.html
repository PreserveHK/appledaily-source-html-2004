<html><header><meta charset="utf-8"><title>跳天橋拾手機少女受困</title></header><body><h1>跳天橋拾手機少女受困</h1><p>【本報訊】一名十六歲姓林的中四女生，昨日下午一時許，獨自在沙田火車站連城廣場對開之的士站，近排頭村欄杆邊用手機與朋友通電話，其間一不小心將手機掉下欄杆外八呎下的行人天橋頂，她竟攀過欄杆一躍而下，結果左腳「拗柴」受傷，雖然撿回手機但卻動彈不得。&#13;<br> 女事主事後致電姓杜男友求救，男友趕至亦攀下天橋頂營救，但因為無力將女友扶上路面，惟有報警求助，消防員到場，發覺其實現場的天橋斜斜向下，只要向下步行便可以輕易返回路面，但由於傷者腳傷不能動彈，消防員於是攀下將兩名少年男女救起，受傷少女送院敷治無礙。</p></body></html>
