<html><header><meta charset="utf-8"><title>鄭中基臨門抹鼻涕</title></header><body><h1>鄭中基臨門抹鼻涕</h1><p>鄭中基、李彩樺、森美及陳子聰昨日出席在黃埔舉行的「我要做Model時裝表演」，與現場觀眾玩遊戲。鄭中基在玩踢足球擺甫士遊戲時，突然叫森美先踢，說要走回後台抹鼻涕，然後又匆匆出來玩遊戲，事後他解釋因鼻感敏，經常流鼻水。<br> &#13;<br> <spanclass>蕭定一護送防狼 &#13;<br> 李彩樺最近與蕭定一傳緋聞，她承認曾與對方約會，之後蕭定一送她回家，她說：「因為讀中學時試過坐電車遇露體狂，之後阿媽叫我夜返就唔好坐的士，平時夜返阿媽都好擔心，而嗰次遇見嘅露體狂，坐正我對面，將佢嗰樣嘢攞出嚟，個樣重好興奮咁，我即刻同個同學去同司機講有露體狂。」&#13;<br> 採訪：魯萍　攝影：陳偉權</spanclass></p></body></html>
