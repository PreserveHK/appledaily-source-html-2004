<html><header><meta charset="utf-8"><title>色盲者眼球欠感光細胞</title></header><body><h1>色盲者眼球欠感光細胞</h1><p>美國洛契斯特大學（UniversityofRochester）的研究發現，一些色盲人士的眼球嚴重欠缺一種感光細胞，以致他們的視錐細胞未能夠辨識紅與綠等顏色。&#13;<br> 這研究成果將有助醫生及早得知病人會否色盲；病人即使已失去三分一感光細胞，他們也未必會察覺，但這時候他們會對光線開始敏感，醫生便可以從這些徵狀推斷病人已潛伏色盲，這種診斷法尤其對於二色性色盲的患者有效。</p></body></html>
