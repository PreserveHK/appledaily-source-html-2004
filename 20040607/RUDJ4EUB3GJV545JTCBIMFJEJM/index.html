<html><header><meta charset="utf-8"><title>炒匯心經：美元續軟</title></header><body><h1>炒匯心經：美元續軟</h1><p>美國上周五公布的就業數據表現較預期強勁，加強了市場對聯儲局本月底加息的信心，但由於市場對加息幅度仍然存在了分歧，故美元並未能藉強勁數據而受惠。&#13;<br> 美國5月失業率維持在5.6%不變，而新增非農業職位有24.8萬份，高於預估值的21.6萬份，而4月經修訂後的新增職位更調高至34.6萬。不過，數據未能改變市場對加息幅度只有1/4厘的看法，故美元以難對已消化的加息幅度作出反應。&#13;<br> 加拿大月失業率由7.3%降至7.2%的3年新低，職位增加56100個，數據反能提振加元上揚高收。&#13;<br> 滙中龍</p></body></html>
