<html><header><meta charset="utf-8"><title>全智賢、張赫聲勢各有勝負</title></header><body><h1>全智賢、張赫聲勢各有勝負</h1><p>韓國女星全智賢、張赫和導演郭在容昨日在上海出席電影節，宣傳新片《野蠻師姐》，兩位主角先到上海時代廣場出席簽名會，現場有不少男影迷稱全智賢是中國男孩的夢中公主，逗得她害羞不已。不過現場張赫的影迷亦不少，聲勢更壓過全智賢，但記者卻對全智賢比較感興趣，反而冷落了張赫。<br> &#13;<br> <spanclass>楊紫瓊封口 &#13;<br> 而楊紫瓊昨日在上海一間戲院出席電影節的宣傳活動，有數百人圍觀，觀眾看到楊紫瓊時，隨即引起一陣騷動。記者不斷追問她與鍾再思是否已分手，她仍然是不肯回應，但前晚兩人亦有一起出席派對。</spanclass></p></body></html>
