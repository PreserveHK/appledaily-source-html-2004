<html><header><meta charset="utf-8"><title>助麥卡錫清算共黨</title></header><body><h1>助麥卡錫清算共黨</h1><p>列根反共之激烈，早在他演員時代開始，他在「白色恐怖」的麥卡錫時代協助清算荷李活懷疑共黨分子，為他的反共名聲留下污點。&#13;<br> 一九四七年，列根已是美國電影演員公會主席，被「眾議院非美調查活動委員會」傳召作供。公會成員多數不信，並拒絕供出懷疑共黨分子的名字，但列根確信共黨分子意圖用荷李活作「世界宣傳基地」。&#13;<br> 據後來公開的報告，列根當時是聯邦調查局線人，暗地供出三個名字，這三人後來都被列入黑名單，演藝事業受損。他更要求公會幹事簽宣誓書，證明自己不是共產黨員。&#13;<br> 美國《洛杉磯時報》</p></body></html>
