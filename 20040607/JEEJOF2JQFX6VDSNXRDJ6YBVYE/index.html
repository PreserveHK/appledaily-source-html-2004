<html><header><meta charset="utf-8"><title>TCL彩電合營冀年半扭虧</title></header><body><h1>TCL彩電合營冀年半扭虧</h1><p>【本報訊】TCL國際（1070）與法國湯姆遜合組的彩電業務分支TTE，其新任首席執行官趙忠堯接受內地傳媒訪問時稱，已成立開源及節流兩個委員會，設法令湯姆遜彩電業務轉虧為盈。TCL主席李東生上周表示，18個月後TTE將有盈利。&#13;<br> 湯姆遜彩電業務去年虧損17.32億元人民幣，扣除非經常收益後蝕逾11億元人民幣；深圳上市的TCL集團（TCL國際母公司）上周也表明，湯姆遜業務可能拖累集團今年盈利。&#13;<br> 趙氏指TCL的低成本運作經驗，將有助合併後的全球彩電業務節省費用；另TCL可應用湯姆遜的技術設計降低成本；雙方在海外市場也有互補空間。</p></body></html>
