<html><header><meta charset="utf-8"><title>廢紙放路邊危及交通</title></header><body><h1>廢紙放路邊危及交通</h1><p>觀塘鴻圖道近創業街一廢紙回收店，經常將回收廢紙擺放在馬路邊，危及過路汽車。<br> &#13;<br> <spanclass>「有時擺埋行人路」 &#13;<br> 鴻圖道廠戶蘇小姐投訴稱，「間舖頭一係唔擺，一擺就擺十嚿八嚿廢紙堆出街，阻住條馬路。有時重擺埋上行人路，阻礙行人出入。」&#13;<br> 她說，見情況久久未有改善，遂向《蘋果》求助，希望有關政府部門早日作出取締。&#13;<br> 本報已將投訴轉介食物環境衞生署，現正跟進處理中。（○六○一○一五）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
