<html><header><meta charset="utf-8"><title>300人演習救山火災難</title></header><body><h1>300人演習救山火災難</h1><p>【本報訊】聖約翰救傷隊聯同醫療輔助隊昨日在新界大欖郊野公園舉行災難拯救演習，四十名志願參加者假扮成遠足人士，突然遭山火圍困，引致嚴重受傷。三百人聯合拯救隊伍奉命到場救援，並出動了八部救傷車，把傷者送往醫院搶救。&#13;<br> 醫療輔助隊總參事陳耀榮稱，是次演練目的是透過實習讓隊員加深對重大災難時刻如何運用醫療知識，並藉此加強隊員之間的溝通技巧，提高救災效率。</p></body></html>
