<html><header><meta charset="utf-8"><title>總統山擬立像留名</title></header><body><h1>總統山擬立像留名</h1><p>列根走了，但他的名字永垂不朽。七年前，保守派就組成「列根傳承計劃」，游說各州設立列根紀念碑、全國三千零六十七個縣各找東西以他命名。&#13;<br> 美國已有「列根」號航空母艦，華盛頓有列根大樓和列根國家機場，新罕布什爾州有列根山，路易斯安那州上月剛命名一段列根公路，多地也有眾多列根學校和街道。&#13;<br> 但保守派還未滿足，有意在總統山加上列根頭像。八十多名共和黨眾議員，去年更提出一角硬幣應以列根頭像取代小羅斯福像的法案，但民主黨議員強烈反對。&#13;<br> 美國《華盛頓郵報》</p></body></html>
