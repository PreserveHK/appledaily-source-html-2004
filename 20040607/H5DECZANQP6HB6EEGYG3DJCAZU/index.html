<html><header><meta charset="utf-8"><title>用假入場券可囚14年</title></header><body><h1>用假入場券可囚14年</h1><p>使用假入場券即如偽造虛假文件，屬刑事罪行。法律界人士梁永鏗律師指出，偽造假文件一經定罪，最高刑罰可被判監十四年。&#13;<br> 根據現行的《刑事罪行條例》第七十三條，任何人製造、使用或偽造文件，或該文件的副本，意圖由其本人或他人藉偽造文件，誘使他人接受該文件為真文件，同時他人又因假文件而受騙，即屬違法。梁永鏗又稱，是次使用假入場券的人士，如果事先並不知道門票是偽造，在不知情下使用，警方或不會作出檢控。</p></body></html>
