<html><header><meta charset="utf-8"><title>銀監鼓勵外資拓西部東北</title></header><body><h1>銀監鼓勵外資拓西部東北</h1><p>【本報訊】新華網報道，銀監會主席劉明康（圖）日前表示，在符合現有法定條件的前提下，鼓勵外資銀行到西部及東北老工業基地設機構及發展業務。&#13;<br> 目前，全國已有13個城市向外資開放人民幣業務，同時外資在華的業務品種也增加很快。他說會根據入世承諾，有秩序開放擴大金融市場；至於精簡營運資金的檔次、降低營運資金的要求等，今後可根據情勢，按對等原則調整。&#13;<br> 與此同時，他說銀監會已會同有關部門起草銀行卡管理條例，希望推動外資銀行發卡業務；開放汽車消費信貸市場，則已批准籌建3家汽車金融公司；另按照緊貿安排，已受理3家香港銀行設立分行的申請。</p></body></html>
