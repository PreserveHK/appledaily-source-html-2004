<html><header><meta charset="utf-8"><title>許冠文棟篤笑窒老董</title></header><body><h1>許冠文棟篤笑窒老董</h1><p>許冠文前晚擔任胞弟許冠傑的個唱嘉賓，上台表演棟篤笑，許冠文說：「我年紀大，開始有老年癡呆症，有時朝早起身，唔記得老婆係邊個，所以對老婆特別熱情，老婆真係愈老愈可愛，好多老婆都希望個老公有老年癡呆症！」<br> &#13;<br> <spanclass>雞咁腳走 &#13;<br> 許冠文講到自由行時說：「自由行帶大量人民幣嚟救我哋，我哋就走去羅湖買老翻名牌！」棟篤笑少不了的話題，當然是特首董建華，許冠文說：「老董見到記者講完『GoodMorning』、講完『午安』就雞咁腳走。𠵱家郁吓五十萬人上街，老闆又唔鬧夥計，夥計又唔鬧老闆，淨係鬧董建華。」&#13;<br> 採訪：朱倬誼、王連連&#13;<br> 攝影：仇志德</spanclass></p></body></html>
