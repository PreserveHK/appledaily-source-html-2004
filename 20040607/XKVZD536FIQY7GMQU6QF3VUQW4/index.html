<html><header><meta charset="utf-8"><title>竹內結子浴衣宣傳搶鏡</title></header><body><h1>竹內結子浴衣宣傳搶鏡</h1><p>日本女星竹內結子前日現身東京一間戲院，宣傳新片《天國的本屋》，與其他拍檔一同穿起了日式浴衣，充滿透心涼的感覺。&#13;<br> 而結子身上的浴衣，是由負責主唱電影主題曲的女歌手松任谷由實所贈。&#13;<br> 據悉松任谷由實的老家在東京八王子開設了老牌服裝店「荒井吳服店」，不過主唱竹內結子新片主題曲的松任谷，前日未能與負責影片配樂的音樂人丈夫松任谷正隆現身宣傳，但她就送上浴衣祝福結子新片成功。</p></body></html>
