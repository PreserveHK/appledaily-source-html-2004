<html><header><meta charset="utf-8"><title>民主黨推出布殊網上遊戲</title></header><body><h1>民主黨推出布殊網上遊戲</h1><p>美國民主黨國會議員在互聯網上推出了名為「共和黨生還者」的動畫遊戲，總統喬治布殊、副總統切尼及司法部長阿什克羅夫特等政府高層的卡通人物，被安排參加類似真人騷「生還者」的遊戲，再由玩家決定將誰人淘汰出局。&#13;<br> 民主黨國會競選委員會通訊總監伯納德斯說：「過去四年，共和黨人決定了你的命運。『共和黨生還者』給你機會倒過來決定他們的命運。」&#13;<br> 美聯社</p></body></html>
