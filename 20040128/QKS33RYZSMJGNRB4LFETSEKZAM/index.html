<html><header><meta charset="utf-8"><title>座椅設計同樣大膽</title></header><body><h1>座椅設計同樣大膽</h1><p>有了前衞感的燈具，便要有造型特殊的家具來搭配，才能完整表現出獨特的家居品味。在SerraLuminaire店裏，不僅可發現許多充滿創意設計的燈具，同時也有特殊新奇設計的家具座椅。&#13;<br> 或許是西方人對於色彩運用的大膽，抑或是配合店裏許多前衞設計的燈具，擺設在SerraLuminaire店裏的家具，以螢光色及鮮紅色為主，搭配特殊造型設計，挑戰一般人對傳統家具的印象。據店方表示，這類前衞設計的家具，頗受許多年輕族群消費者的喜愛。</p></body></html>
