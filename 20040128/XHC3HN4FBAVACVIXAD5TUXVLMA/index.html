<html><header><meta charset="utf-8"><title>30萬條留言塗污南京大橋</title></header><body><h1>30萬條留言塗污南京大橋</h1><p>著名的南京長江大橋，不僅嚴重超負荷，高峯期每天車流量達原初設計的八倍，大橋亦受到嚴重污染，被塗上三十萬條「到此一遊」的留言。<br> &#13;<br> <spanclass>「XXX到此一遊」 &#13;<br> 全長四千五百二十九米的南京長江大橋，是橫跨長江的一個南北交通樞紐，高峯期每天車流量多達八萬輛，是原設計流量的八倍。在大橋上，「XXX到此一遊」的留言亦一樣多，內地記者抽樣統計發現，大橋每米平均留言就高達七十五條；留言者亦來自全國各地，幾乎每一個省市都有，橋上甚至出現外語留言，當中有日文、英文及韓文等，而留言內容多是表白自己登上大橋等。當局對此大感頭痛，呼籲旅客拿出愛心，保護大橋。&#13;<br> 人民網</spanclass></p></body></html>
