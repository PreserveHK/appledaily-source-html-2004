<html><header><meta charset="utf-8"><title>陸豐10賊砸窗劫巴士</title></header><body><h1>陸豐10賊砸窗劫巴士</h1><p>港人經常來往的深汕公路再現車匪路霸。一輛從揭陽駛往廣州的巴士，年初四在駛經陸豐縣時，被勒索「停車費」不果，十多名大漢手持鋼管將巴士玻璃窗全打碎，同時將石塊擲向坐滿乘客的車廂內，致數名乘客受傷。<br> &#13;<br> <spanclass>傷車務員與女客 &#13;<br> 周日晚七時左右，一輕載滿乘客的巴士駛到陸豐霞湖村加油後，遭三、四名男子勒索。巴士的一名乘務員與他們理論，遭到拳打腳踢。十多分鐘後，近十名男子手持鋼管、石塊等，瘋狂地打砸巴士，還將一個裝滿開水的暖水壺猛擲入車廂內。&#13;<br> 「咚」一聲，暖水壺在車內爆開，開水四濺，將一名乘務員燙傷，玻璃碎片則劃傷一名女乘客。&#13;<br> 廣州《信息時報》</spanclass></p></body></html>
