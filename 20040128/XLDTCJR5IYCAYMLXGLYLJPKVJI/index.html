<html><header><meta charset="utf-8"><title>美國籲國民避到亞洲街市</title></header><body><h1>美國籲國民避到亞洲街市</h1><p>美國衞生官員指，亞洲爆發的禽流感對美國和美國遊客不會有威脅，疾病防治中心建議遊客到爆發禽流感的國家，要避免到農場和街市，但本身患有H3N1流感的人，要特別小心不要感染H5N1禽流感，因為會令病毒變種。美國是雞肉出口國，但沒有從亞洲入口雞肉。官員表示，恐怖分子很難將亞洲的禽流感感染美國禽鳥，因為美國的農場要接近禽鳥要獲得准許。&#13;<br> 美國《華盛頓郵報》</p></body></html>
