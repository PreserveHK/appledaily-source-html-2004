<html><header><meta charset="utf-8"><title>網上計算器預測心臟病</title></header><body><h1>網上計算器預測心臟病</h1><p>美國費明漢心血管疾病研究為期長達三十多年，追蹤調查一萬多人，觀察其生活方式與心臟病的關係。美國國家心肺及血液研究所根據研究所得，提供了一個網上計算器（<ahref http:> http://hin.nhlbi.nih.gov/atpiii/calculator.asp  ）（圖），估計年齡、膽固醇水平、吸煙人數和血壓等因素，以預測閣下在今後十年心臟病發或死亡的機會。&#13;<br> 但費明漢心血管疾病研究總監兼心臟病專家李達理強調，在計算器中取得低分，不保證日後不會患心臟病，因為風險會隨年齡而增加。</ahref></p></body></html>
