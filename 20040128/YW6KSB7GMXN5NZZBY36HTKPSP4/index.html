<html><header><meta charset="utf-8"><title>孫光華2500呎新居旺財</title></header><body><h1>孫光華2500呎新居旺財</h1><p>名媛孫光華在農曆新年前遷入清水灣新居，新居二千五百呎，昨日她表示新居風水甚佳，十分利她，她說：「我過年前買咗銀柳布置間屋，未過年已經開晒花。」&#13;<br> <br> <spanclass>贏十幾底麻雀 &#13;<br> 孫光華的子女均在美國工作讀書，問她新年一個人如何度過？她說：「我好多節目，嗱，前夫（賴雁浪）有嚟同我拜年，初一我就一個喺屋企打機，打俄羅斯方塊打到嘔咁滯。初二就去朋友屋企打牌，東圈第二鋪已經自摸咗幾次嚦咕嚦咕，贏咗十幾底㖭！總之呢個新年一開始，我覺得自己樣樣都好順利啦。」&#13;<br> 採訪、攝影：DebbieLum</spanclass></p></body></html>
