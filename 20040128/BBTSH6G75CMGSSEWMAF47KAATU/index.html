<html><header><meta charset="utf-8"><title>脂肪細胞有助抵禦頑疾</title></header><body><h1>脂肪細胞有助抵禦頑疾</h1><p>美國普度大學（PurdueUniversity）一項研究發現，脂肪細胞有助抵禦糖尿及癌症等頑疾。女士們最怕脂肪，日夜都以消脂為首要任務，其實適量的脂肪並無不可，且對身體有利無害。負責研究的動物學教授MichaelSpurlock指出，脂肪細胞是免疫系統的一部份，而且能幫助控制脂質的積聚。一項利用豬隻進行的實驗顯示，脂肪細胞能產生類似荷爾蒙的蛋白質，藉此調節人體免疫系統的某些結構。</p></body></html>
