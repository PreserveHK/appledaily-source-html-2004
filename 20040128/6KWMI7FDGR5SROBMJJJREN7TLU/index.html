<html><header><meta charset="utf-8"><title>華仔遭加際索償「百思不得其解」</title></header><body><h1>華仔遭加際索償「百思不得其解」</h1><p>劉德華與所屬的加際娛樂最近鬧不和，互相入稟控告對方兼索償，繼與華仔有關連的幾間公司先後入稟向加際追數後，加際於年三十晚入稟反告華仔，要求他交代以往在海外的演出帳目。<br> &#13;<br> <spanclass>仍有合約 &#13;<br> 華仔經理人公司發言人李先生昨日說：「我哋係收到加際嘅入稟狀，覺得好奇怪，對加際今次行為百思不得其解。因為入稟狀中提出嘅要求，都係冇道理嘅控訴。」&#13;<br> 李先生續道：「加際係打開門做生意嘅唱片公司，華仔同呢間公司仍然有合約，當然最希望間公司生意興隆，加際𠵱家俾咁多間公司入稟追數，我哋唯一希望係加際盡早欠債還錢，然後可以正常運作，唔好妨礙到華仔嘅事業發展。」</spanclass></p></body></html>
