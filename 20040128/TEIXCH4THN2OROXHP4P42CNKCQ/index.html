<html><header><meta charset="utf-8"><title>候選人抨擊布殊政策</title></header><body><h1>候選人抨擊布殊政策</h1><p><spanclass>北約前最高司令克拉克 &#13;<br> 「我們遭遇九一一，因為這總統花太多時間搞導彈防禦計劃，不夠時間憂慮美國的最大威脅。」<br> &#13;<br> <spanclass>麻省聯邦參議員克里 &#13;<br> 「我們被誤導，不只情報，還有總統領導我們參戰的方式。」<br> &#13;<br> <spanclass>前佛蒙特州前州長迪安 &#13;<br> 「我們不能再接受右翼共和黨政府多四年。共和黨人不懂平衡預算，民主黨人會。」<br> &#13;<br> <spanclass>北卡州聯邦參議員愛德華茲 &#13;<br> 「美國富足繁榮，但竟有孩子餓着肚子上床、有孩子穿得不夠暖，這實在大錯特錯。」</spanclass></spanclass></spanclass></spanclass></p></body></html>
