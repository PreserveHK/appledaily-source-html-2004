<html><header><meta charset="utf-8"><title>逾百年3次二讀否決</title></header><body><h1>逾百年3次二讀否決</h1><p>如果貝理雅政府，在周二攸關大學加學費的高等教育法案二讀表決中不獲支持，他會是百多年來第四位在同類表決中落敗的英國首相。&#13;<br> 法案二讀是對法案基本原則的認同，而上一次政府在表決中落敗是在一九八六年四月十四日，當時戴卓爾夫人的購物法案被否決，以二百八十二票對二百九十六票反對落敗。&#13;<br> 再之前一次在法案二讀表決落敗的，是卡拉漢領導的工黨政府，他在七七年落敗；在一百年以前，即一八九七年，由索爾茲伯里領導的聯合政府，亦在法案二讀表決中落敗。&#13;<br> 英國《蘇格蘭人報》</p></body></html>
