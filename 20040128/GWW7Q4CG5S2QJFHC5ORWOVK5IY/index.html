<html><header><meta charset="utf-8"><title>佐敦贏比賽剝衫慶祝</title></header><body><h1>佐敦贏比賽剝衫慶祝</h1><p>巨胸佐敦（Jordan）前日首次在原始森林真人騷《I'mACelebrity...GetMeOutOfHere》中出征，前球員魯鐸克（NeilRuddock）選擇了佐敦作為其拍檔，二人須戴上透明頭盔接受考驗，而最困難之處是頭盔內裝滿蜘蛛、蟑螂、甲蟲甚至蛇。&#13;<br> <br> <spanclass>除剩胸圍底褲 &#13;<br> 雖然連佐敦自己也不看好可以完成考驗，但最終他們都能忍受爬在面上的生物而完成任務，二人勝出的獎品是所有參賽者都可以飽餐一頓。完成比賽後，佐敦與魯鐸克便急不及待跳進水中洗澡，佐敦更乘機脫剩胸圍及內褲，以滿足自己暴露狂的心態。</spanclass></p></body></html>
