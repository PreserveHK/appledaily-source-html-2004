<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>包子頭長得就像個包子，腦袋裏有一點點餡，但總是不夠用。&#13;<br>他的腦袋常常被一些簡單的問題弄得很複雜。&#13;<br>比方說，為甚麼台灣選總統的人都剛好是億萬富翁？&#13;<br>而既然那麼有錢了，為何不去享受人生，幹嘛還要選總統？&#13;<br>貧窮的百姓，選一個億萬富翁當他的公僕，會幸福嗎？&#13;<br>這樣的笨問題，包子頭不好意思去問別人，&#13;<br>常常將自己的包子頭弄得很痛很痛……</p></body></html>
