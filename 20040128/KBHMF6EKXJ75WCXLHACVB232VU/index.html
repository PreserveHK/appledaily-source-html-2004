<html><header><meta charset="utf-8"><title>藍潔瑛搵大姐明尋前男友</title></header><body><h1>藍潔瑛搵大姐明尋前男友</h1><p>藍潔瑛日前在西貢寓所企圖自殺，前日她到柴灣東區醫院接受精神科治療，並主動提出留院觀察。<br> &#13;<br> <spanclass>數天後可出院 &#13;<br> 昨日下午林建明（大姐明）及陳曼娜分別到醫院探望藍潔瑛，大姐明逗留個多小時便離開。&#13;<br> 大姐明表示，藍潔瑛的情況已較之前穩定，精神不錯，相信留院數天便可出院。&#13;<br> 至於現時藍潔瑛最想見甚麼親友？大姐明說：「其實乜嘢人都可以探佢，但係佢就話最想見佢以前嘅男友，佢就冇講係邊個。佢重問我係唔係可以幫佢搵到男友㖭。佢𠵱家個樣靚番晒，重好乖。」	&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
