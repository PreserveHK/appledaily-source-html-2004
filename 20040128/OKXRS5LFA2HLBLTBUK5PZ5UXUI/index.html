<html><header><meta charset="utf-8"><title>3G功能媲美小電腦</title></header><body><h1>3G功能媲美小電腦</h1><p>第三代流動電話（3G）服務，到底有甚麼賣點呢？最基本的是其傳輸速度，因為它較目前採用的2G服務快，且強調視像與話音的結合。如何結合呢？3G可以作視像通訊，舉例說，「老婆可以check住老公做緊乜」，又或「睇吓老婆同仔女去邊度shopping」。&#13;<br> 另外，3G的公司設有19個頻道，供用戶下載或即時收看各種視訊內容，包括電視新聞片段、英超聯的足球精華、無綫電視劇集的精華片段及預告、電影預告及音樂短片；駕車人士則可利用手機，即時下載視像交通實況及天氣報告等，功能接近一個小電腦。</p></body></html>
