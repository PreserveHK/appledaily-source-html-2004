<html><header><meta charset="utf-8"><title>新創建進軍海南省水業</title></header><body><h1>新創建進軍海南省水業</h1><p>【本報訊】新創建（659）公布，透過合作企業參與海南省三亞市自來水供應業務。該項目總投資額3.2億元人民幣（下同），新創建佔股25%，即最多出資8000萬元。&#13;<br> <br> <spanclass>出資8000萬 &#13;<br> 該三亞中法合營項目，為全國首個引入外資，以專營權方式經營整個市供水的項目，由中法水務與海南天涯水業各佔五成股權，新創建則佔中法水務的五成。新創建行政總裁陳錦靈指，包括這項目，該公司在內地14個城市共擁有18個水務項目，並相信有關項目在03財政年度已可帶來盈利貢獻。</spanclass></p></body></html>
