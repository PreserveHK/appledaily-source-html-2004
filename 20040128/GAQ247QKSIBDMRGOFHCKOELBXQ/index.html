<html><header><meta charset="utf-8"><title>TOKIO國分太一密密探女友添情趣</title></header><body><h1>TOKIO國分太一密密探女友添情趣</h1><p>日本偶像組合TOKIO成員國分太一，最近被雜誌《女性自身》偷拍到經常出入與他拍拖五年、歌手女友aiko的新居，證明曾被傳分手的二人，仍然繼續蜜運。&#13;<br> <br> <spanclass>看屋亦在所不計 &#13;<br> aiko去年夏天已搬進東京一個住宅，雜誌的狗仔隊本月初偷拍到她和男友國分太一，經常在住所出入。附近的便利店職員，亦目睹二人經常一同購物。甚至當aiko忙於出外工作未能回家的時候，國分太一亦會駕車到訪為女友看屋，他反而甚少出現在自己的住所。一名日本藝能記者指國分與aiko由於各有各忙的關係，很難出外拍拖，因此aiko的香閨成了二人的愛巢。</spanclass></p></body></html>
