<html><header><meta charset="utf-8"><title>麥潤壽游說母親掛名牌</title></header><body><h1>麥潤壽游說母親掛名牌</h1><p>香港電台節目主持人麥潤壽患有老人癡呆症的高齡母親，早前曾失蹤，幸得好心司機幫忙令麥潤壽一家得以團聚。&#13;<br> 日前，麥潤壽跟其創立的「永不放棄同學會」二十多名學生，到跑馬地一會所舉行新年聚會，麥潤壽帶同母親、太太及岳父岳母等出席。<br> &#13;<br> <spanclass>睡房當廁所 &#13;<br> 麥母在晚飯前更到會所健身室，踏健身單車，活力十足。麥潤壽表示母親返家後誤將他的睡房當洗手間，對屋企全無記憶。他極力游說母親掛上寫上名字和電話的名牌，就算再度失蹤亦方便尋回。&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
