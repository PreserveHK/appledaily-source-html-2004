<html><header><meta charset="utf-8"><title>EX-2隨身卡拉OK</title></header><body><h1>EX-2隨身卡拉OK</h1><p>想隨時鍛煉唱功，SPEEDEX-2一定幫到你，因為佢除咗MP3播放功能之外，還可使用隨機附送嘅《LYRICEDITOR》歌詞編輯軟件，自行製作歌詞檔，一邊播歌一邊放字幕，而EX-2更支援繁、簡中文及雙行顯示屏幕，實行去到邊都可以唱卡拉OK。而播放功能都好齊全，內置FM收音機、錄音及5種EQ，機身顏色分別有銀灰同碳黑，可以揀128、256同512MB容量，再加上直插式設計，過歌或者儲存資料同樣方便。&#13;<br>&#13;<br>記者：許福合</p><p><spanclass><fontstyle>ANA電腦  &#13;<br> 查詢電話:27203983</fontstyle></spanclass></p></body></html>
