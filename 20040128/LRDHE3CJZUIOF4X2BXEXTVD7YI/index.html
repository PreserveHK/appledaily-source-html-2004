<html><header><meta charset="utf-8"><title>NBA每周之星</title></header><body><h1>NBA每周之星</h1><p><spanclass>西岸 &#13;<br> 加尼特（木狼前鋒）&#13;<br> 加尼特上周平均拿下24.5分、15個籃板及5.8次助攻，領木狼取得4戰全勝紀錄。當中勝速龍之戰拿下28分及11個籃板。<br> &#13;<br> <spanclass>東岸 &#13;<br> 布沙（騎士前鋒）&#13;<br> 布沙在騎士上周2勝1負戰績中，平均拿20.7分、15.3個籃板及4次助攻，當中3仗全部取得兩雙成績。</spanclass></spanclass></p></body></html>
