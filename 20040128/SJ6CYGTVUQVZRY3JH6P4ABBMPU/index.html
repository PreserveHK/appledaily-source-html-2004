<html><header><meta charset="utf-8"><title>星馬嚴防疫症傳入境</title></header><body><h1>星馬嚴防疫症傳入境</h1><p>在亞洲的新加坡和馬來西亞仍未發現禽流感，但在四鄰都有疫症爆發，兩國防疫更嚴。新加坡限制公眾到七個家禽農場和十四間屠場參觀。但受禽流感影響，雞蛋價格可能在短期內上升三成。&#13;<br> 大馬採取沙士時用過的措施防範禽流感，包括啟動全國診所、實驗室和醫院的監察系統。日本昨日亦宣布下月一日起，禁止從禽流感地區入口寵物鳥。&#13;<br> 中央社/路透社/新加坡《海峽時報》</p></body></html>
