<html><header><meta charset="utf-8"><title>「固定點」銹蝕易釀意外</title></header><body><h1>「固定點」銹蝕易釀意外</h1><p>香港攀山訓練中心教練鍾建民表示，攀石運動最常見的意外是健兒在攀石前未有小心檢查植在岩石上的「固定點」（anchor）是否穩固，而這些固定點可能是前人留下，長時間在岩石上經歷風雨侵蝕，運動員攀爬時極可能因銹蝕飛脫而墮下受傷。&#13;<br> 他續稱，攀石運動員最好養成檢查安全裝備的習慣，因為如防護器、活扣及安全帶等裝備，都可能在運動期間損耗，定期檢查有助確保安全。</p></body></html>
