<html><header><meta charset="utf-8"><title>炒匯心經：美元本周有望反彈</title></header><body><h1>炒匯心經：美元本周有望反彈</h1><p>美國9月製造業指數雖由59降至58.5的近1年新低，但卻是第16個月處於擴張區；而8月營建業支出則成長0.8%，為連續第7個月觸及紀錄高點，數據對美元起支持作用。雖然密歇根大學消費信心由初值的95.9向下修訂至94.2，但仍無礙美元反彈的勢頭。&#13;<br> 市場焦點仍落在油價和七國峯會身上。油價上周五升破每桶50美元的關口收市，自然是七國峯會的主要話題而峯會另一話題則是人民幣滙價，但由於會中對美元須貶值以改善貿赤着墨不多，相信令美元好友放下心頭大石，美元本周可望反彈。&#13;<br> 滙中龍</p></body></html>
