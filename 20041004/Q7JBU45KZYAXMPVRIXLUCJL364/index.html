<html><header><meta charset="utf-8"><title>Miz日初試啼聲緊張</title></header><body><h1>Miz日初試啼聲緊張</h1><p>日本新晉創作女歌手Miz在瑞典打響名堂後，前日首度在東京台場VenusFord舉行《sweet×VenusFord》演唱會。雖然Miz表示非常緊張，但很滿意自己的表現。&#13;<br> 將在本地正式發行處女大碟《SayIt'sForever》的Miz，早前的細碟《WaitingFor》登上瑞典細碟榜第八位。雖然她曾在瑞典舉行個唱，但至前日才首次在日本公開演出。&#13;<br> Miz雖然身材嬌小，但擁有充滿夢幻感覺和力量的歌聲，令觀眾鼓掌狂呼。</p></body></html>
