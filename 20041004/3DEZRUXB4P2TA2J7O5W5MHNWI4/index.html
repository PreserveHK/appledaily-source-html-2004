<html><header><meta charset="utf-8"><title>吉岡郊外濕身涼浸浸</title></header><body><h1>吉岡郊外濕身涼浸浸</h1><p>日本性感女星吉岡美穗自從宣布「水着封印」後，一直沒有破戒，但她仍不斷為日本雜誌拍攝濕身性感照片，提供視覺享受。<br> &#13;<br> <spanclass>下周辦握手會 &#13;<br> 現年二十四歲的吉岡美穗，在最近一輯靚相中，除穿上色彩斑斕的和服外，又穿上性感小背心和吊帶裙。&#13;<br> 吉岡穿上白色的長裙浸在浴池內玩濕身，加上在鳥語花香、空氣清新的郊外拍攝，充滿透心涼的感覺。吉岡還會於下周日在東京為全新月曆發售舉行握手會。</spanclass></p></body></html>
