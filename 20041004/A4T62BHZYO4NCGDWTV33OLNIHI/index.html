<html><header><meta charset="utf-8"><title>澳門解放軍開放參觀</title></header><body><h1>澳門解放軍開放參觀</h1><p>【本報訊】澳門消息：解放軍駐澳門部隊昨日開放氹仔新軍營予澳門各界人士、市民及遊客參觀。解放軍進駐澳門四年多，昨上午安排特區政府官員，內地駐澳門機構人員、社團代表及一千名取得門券的市民入內參觀，行政長官何厚鏵在參觀軍械部門時，興致勃勃取起手槍試打兩槍。軍營開放安排有連串活動，包括升國旗儀式，軍事課目操練表演，炊事技能表演，武器裝備展示等，並由解放軍和澳門海關打了一場籃球賽。</p></body></html>
