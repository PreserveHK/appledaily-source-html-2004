<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>馬克思是個無聊透了的男孩，&#13;<br>他樣樣表現中等，不是頂好也不是頂爛，&#13;<br>所以沒有人注意他，也沒有人關心他。&#13;<br>他在校園規規矩矩地對老師鞠躬九十度，&#13;<br>老師微微點頭地迅速走過去，&#13;<br>從來不會停下來對他說幾句話，&#13;<br>像他這樣平凡無趣的學生，實在無話可說。&#13;<br>但馬克思的心理早已深深受到傷害……</p></body></html>
