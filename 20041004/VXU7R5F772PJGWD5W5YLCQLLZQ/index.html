<html><header><meta charset="utf-8"><title>《鯊膽大話王》游上票房冠軍</title></header><body><h1>《鯊膽大話王》游上票房冠軍</h1><p>由羅拔迪尼路（RobertDeNiro）和安琪蓮娜祖莉（AngelinaJolie）等荷李活巨星配音的夢工場動畫《鯊膽大話王》，上周五在美國開畫，首日便取得一千二百五十萬美元（約九千八百萬港元）的強勁票房，預料可輕易成為上周全美票房第一位。&#13;<br> 而由尊特拉華達（JohnTravolta）主演、講述消防員故事的《火海豪情》，上周五單日收七百四十萬美元（約五千八百萬港元），穩守上周票房第二位。懸疑片《TheForgotten》則由前周榜首跌至季軍，至於上畫多周的《英雄》，本周已跌出十大。</p></body></html>
