<html><header><meta charset="utf-8"><title>富永愛嘲夫似巨龜魔</title></header><body><h1>富永愛嘲夫似巨龜魔</h1><p>日前宣布奉子成婚的日本名模富永愛，前日到東京國立競技場出席新片《惡魔人》的宣傳活動。&#13;<br> 富永愛笑言在法國巴黎居住的日本人丈夫是個怪人，更指他跟《惡魔人》中出現的殘暴巨大龜形食人魔十分相似。&#13;<br> 預產期在明年春天的富永愛，前日出席活動時難掩幸福之情，當在場記者追問她的婚訊及懷孕狀況時，她說：「我一直渴望生BB，如果能夠生一個男嬰便好了，我希望能夠像我的媽媽一樣，成為一位又嚴厲又溫柔的母親。」</p></body></html>
