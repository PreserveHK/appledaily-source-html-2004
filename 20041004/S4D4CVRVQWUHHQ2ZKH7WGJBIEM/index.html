<html><header><meta charset="utf-8"><title>君如冒險開咪</title></header><body><h1>君如冒險開咪</h1><p>林海峰、吳君如、杜汶澤、何國良、俞琤及施南生等，昨日到商台出席新時事節目《在晴朗的一天出發》記者會。&#13;<br> 君如及阿澤表示不會怕話題敏感而避談，君如笑說：「我會盡量唔講還政於民同打倒董建華囉，總之我哋係公道而講嘢，唔會嘩眾取寵，不過做呢啲節目係有危險性，有好多時都會踩界。」<br> &#13;<br> <spanclass>唔怕得罪人 &#13;<br> 阿澤更指不怕得罪人，他說：「我唔會因為你惡就要驚你，話晒威武不能屈，方為大丈夫。」君如透露當初曾拒絕主持節目，她說：「因為我近排都要上海、香港兩邊飛，不過俞琤叫我返嚟幫吓手，而且今次嘅酬勞都比之前加咗少少。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
