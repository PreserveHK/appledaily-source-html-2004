<html><header><meta charset="utf-8"><title>雪白可愛成獵殺目標</title></header><body><h1>雪白可愛成獵殺目標</h1><p>成年海豹灰溜溜，但小時候，牠們其實全身白茸茸，可愛非常，到一個月大時白毛才完全褪色，這已足夠令牠們成為獵殺毛皮的目標。&#13;<br> 海豹屬哺乳類動物，水中交配、冰上分娩，每胎生一隻。牠們在岸上笨手笨腳，下水卻是游泳能手，每小時游三十公里，潛水可逾半小時，最愛吃魚、墨魚或磷蝦。&#13;<br> 全球海豹品種有十八種。挪威常見的鞍紋海豹（harpseal）成年後，身長約一百六十多厘米，重八十五至一百八十公斤，壽命可逾三十五年。&#13;<br> 《蘋果》資料室</p></body></html>
