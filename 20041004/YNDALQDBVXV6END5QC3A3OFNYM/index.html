<html><header><meta charset="utf-8"><title>　　2300人齊齊玩呼拉圈 - 李八方</title></header><body><h1>　　2300人齊齊玩呼拉圈 - 李八方</h1><p>來自五十個團體同學校嘅二千三百人噚日參加咗一個集體搖呼拉圈活動，挑戰健力士世界紀錄大全最多人同時同地搖呼拉圈嘅紀錄，希望打破台灣二千二百九十人搖呼拉圈三分鐘嘅紀錄，作為慶祝基督教家庭服務中心創辦五十周年。不過，最後佢哋只能夠同時搖呼拉圈兩分鐘，打破唔到世界紀錄，而主辦機構就話會向健力士世界紀錄大全申請作為香港嘅紀錄。八方就覺得，破唔破到紀錄都冇乜所謂，最緊要係見到啲大人同細路一齊玩得咁開心嘛。&#13;<br> 黃冠華攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
