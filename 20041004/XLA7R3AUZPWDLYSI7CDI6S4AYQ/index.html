<html><header><meta charset="utf-8"><title>三賊劫手機傷小販</title></header><body><h1>三賊劫手機傷小販</h1><p>【本報訊】將軍澳尚德邨昨午一時許發生傷人劫案，姓李（五十二歲）收購二手電器小販，在尚德邨停車場後樓梯門外擺檔期間，被三名青年打劫，搶去他四百元現款、一部手機及數張馬會彩票，賊人得手後逃走，他不甘損失與賊人糾纏，並將其中一人捉着不放，但被三名賊人拳腳交加毆打，其中被他捉住的賊人，施展「金蟬脫殼」棄下T恤與同黨逃去，事主額角及面部受傷，由途人報警送院治理（圖）。&#13;<br> 梁瑞帆攝</p></body></html>
