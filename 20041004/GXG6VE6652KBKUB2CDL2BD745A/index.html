<html><header><meta charset="utf-8"><title>雯女買檯四代親友撐場　威！</title></header><body><h1>雯女買檯四代親友撐場　威！</h1><p>無綫前晚舉行《御膳盆菜為公益》活動，雖然身為女主角的黎姿以二十多萬的行頭，撼低佘詩曼及鄧萃雯，但雯女獲家人總動員支持，前晚她自掏腰包，花了一千二百元訂購一圍酒席宴請母親及親友捧場，當中年紀最大的是她八十歲的叔公，年紀最輕的是年僅五歲的姪兒。&#13;<br> <br> <spanclass>睇到眼濕濕 &#13;<br> 雯女說：「平時媽咪好低調，冇乜點讚我拍嘅劇，惟獨是《金枝慾孽》佢有追。」結局播出時雯女睇到眼濕濕，她笑說：「每一部份都好感動，我已經盡量忍住啲眼淚㗎啦。」</spanclass></p></body></html>
