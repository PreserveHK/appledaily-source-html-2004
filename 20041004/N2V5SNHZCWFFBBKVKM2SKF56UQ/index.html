<html><header><meta charset="utf-8"><title>霆鋒雲頂獻唱憶故人</title></header><body><h1>霆鋒雲頂獻唱憶故人</h1><p>謝霆鋒前晚在馬來西亞雲頂舉行演唱會時，在台上感性地表示他對雲頂有很深情意結，因七年前他曾跟隨羅文到雲頂演出，當時他很喜歡梅艷芳的名曲《壞女孩》，故此他選唱了該曲，如今霆鋒重臨舊地，即喚起他無限回憶，因為兩位他最敬重的樂壇前輩羅文和梅艷芳均已成故人。<br> &#13;<br> <spanclass>「不想只靠幸運」 &#13;<br> 霆鋒還在台上大讚馬來西亞歌迷，霆鋒說：「這些年來，我自問沒做過甚麼，不值得大家這麼愛我、疼我。這七年來，我真的很幸運，但我不希望接下的日子裏只是靠幸運，我會更加努力回報大家對我的支持。」這番說話自然博得歌迷如癡如醉地拍掌。</spanclass></p></body></html>
