<html><header><meta charset="utf-8"><title>Victoria未出世BB取名「月亮」</title></header><body><h1>Victoria未出世BB取名「月亮」</h1><p>自英國球星碧咸（DavidBeckham）的愛妻Victoria宣布三度懷孕後，英國即有人開盤猜測其腹中兒子的名字。<br> &#13;<br> <spanclass>「留給下個嬰兒」 &#13;<br> Victoria日前接受《Gala》雜誌訪問時，自爆對在西班牙語中解作月亮的「Luna」這名字甚有興趣。&#13;<br> Victoria說：「我喜歡Luna一名，我知道這是個女性名稱，或者留給下個嬰兒吧！」其後Victoria又透露第三名兒子將來會有英國及西班牙國籍，並希望他可繼承父業當足球員。此外，Victoria表示自己經常衝口而出說錯話，因而被丈夫碧咸多番埋怨。</spanclass></p></body></html>
