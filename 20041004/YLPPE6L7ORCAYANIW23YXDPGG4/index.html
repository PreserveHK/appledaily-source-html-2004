<html><header><meta charset="utf-8"><title>被視為革命精神象徵</title></header><body><h1>被視為革命精神象徵</h1><p>哲古華拉在一九二八年生於阿根廷一個中產家庭，五一年念醫科的他與朋友騎電單車遍遊南美，看盡南美洲人民的苦難、貧窮和不公現象，激發他投身革命；其遺作《革命前夕的摩托車之旅》就是講述這段經歷和發現。&#13;<br> 及後哲古華拉參與危地馬拉民選政府反對美國政府干涉的鬥爭，兩年後偷渡到古巴展開游擊戰。五九年古巴革命成功後，他歷任多個部長要職，但為實現解放南美洲人民，他毅然辭職，領兵赴玻利維亞，六七年被刺身亡，享年只有三十九歲，此後哲古華拉一直被視為革命精神的象徵。</p></body></html>
