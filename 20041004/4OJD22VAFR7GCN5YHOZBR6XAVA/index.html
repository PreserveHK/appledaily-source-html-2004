<html><header><meta charset="utf-8"><title>南瓜番茄甘笋湯</title></header><body><h1>南瓜番茄甘笋湯</h1><p><spanclass><fontstyle>自製價：$56/6人份量&#13;<br><b>用咩料：</b>&#13;<br>南瓜	2斤&#13;<br>紅蘿蔔	2個&#13;<br>薯仔	3個&#13;<br>番茄	5個&#13;<br>西施骨	1斤半&#13;<br>&#13;<br><b>好易做：</b>&#13;<br>1.西施骨出水。薯仔和紅蘿蔔削皮切塊，南瓜和番茄連皮切塊。&#13;<br>2.燒滾十八碗水，加入所有材料，再次滾起後收慢火煲三小時，加鹽調味。&#13;<br>&#13;<br><b>小貼士：</b>&#13;<br>1.煲南瓜最好連皮同煲，因為營養都保存在皮肉間；用長形或圓形南瓜皆可。&#13;<br>2.西施骨較瘦，煲出來的湯水味道較清甜。</fontstyle></spanclass></p></body></html>
