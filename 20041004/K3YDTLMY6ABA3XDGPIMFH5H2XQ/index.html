<html><header><meta charset="utf-8"><title>cGK2基因助研骨頭重生</title></header><body><h1>cGK2基因助研骨頭重生</h1><p>日本東京大學醫學系副教授川口浩和日本橫濱勞災醫院醫生築田博隆透過老鼠實驗，發現與軟骨細胞成長為骨頭密切相關的基因，這種基因也能左右老鼠的身長和其骨折痊癒。&#13;<br> 築田在研究因基因突然變異而患侏儒症的老鼠時發現，有一種名為cGK2的基因出現了異常。一般說來，軟骨在細胞增殖之後因每個細胞變得肥大化而變為骨頭。但研究人員發現這種老鼠只是軟骨細胞增殖，很難產生細胞肥大變為骨頭的現象。川口說，將來把這一基因與其他物質結合起來，有望找到讓人增高的基因療法。</p></body></html>
