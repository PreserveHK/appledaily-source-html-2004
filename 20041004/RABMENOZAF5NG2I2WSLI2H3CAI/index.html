<html><header><meta charset="utf-8"><title>FaithHill撐阿加斯慈善表演</title></header><body><h1>FaithHill撐阿加斯慈善表演</h1><p>鄉謠女歌手FaithHill同佢個歌手老公TimMcGraw，做善事真係不遺餘力，前日呢對樂壇有錢夫婦，更擔任由網球名將阿加斯（AndreAgassi）喺拉斯維加斯所搞嘅「GrandSlamforChildren慈善演唱會」擔任表演嘉賓，而呢個演唱會重邀請到黑人女歌手India.Arie同影星羅賓威廉斯（RobinWilliams）演出。</p></body></html>
