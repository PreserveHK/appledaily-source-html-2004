<html><header><meta charset="utf-8"><title>工廠污染禍及東江水</title></header><body><h1>工廠污染禍及東江水</h1><p>【本報訊】環保團體綠色和平較早前抽驗位於廣東省惠州市、生產「GP超霸電池」的先進電池廠附近水質和土壤，發現水質和土壤所含的重金屬鎘嚴重超出本港及內地的安全標準，分別超出二十至七千多倍。&#13;<br> 綠色和平有毒物質項目主任梅家永昨指出，由於惠州是東江水水源流經的地區，這反映東江水質有嚴重受污染的威脅。他解釋，鎘為致癌物質，若人體長期吸收過量鎘等重金屬物質，會影響肝和腎臟等器官，更可能致癌。綠色和平促請政府正視東江水源頭污染問題，確保東江水質乾淨，以免危害港人健康。</p></body></html>
