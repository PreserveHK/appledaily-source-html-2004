<html><header><meta charset="utf-8"><title>爆水管險浸車公廟</title></header><body><h1>爆水管險浸車公廟</h1><p>【本報訊】沙田翠田街車公廟外一處草坪的地底鹹水管，昨晨八時半突然爆裂，大量鹹水混和沙泥湧出路面，水柱約五呎高，分別流向毗鄰兩邊行人隧道及翠田街南行線，導致隧道水浸六呎幾乎沒頂，馬路亦要封閉改道。&#13;<br> 水務署人員接報到場關水掣，初步估計該鹹水管疑因老化，或天氣轉變冷縮熱脹，令原本已有裂痕的喉管爆裂，工人正進行搶修。其間車公廟範圍未受影響，至早上十一時許，積水逐漸退卻，路面恢復正常。</p></body></html>
