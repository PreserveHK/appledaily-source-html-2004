<html><header><meta charset="utf-8"><title>苗圃仿紅軍長征籌款</title></header><body><h1>苗圃仿紅軍長征籌款</h1><p>【本報訊】苗圃行動與中國青少年發展基金會為內地學童舉辦助學長征步行籌款，二十一名來自香港及內地的參加者將會在本月中由江西出發，沿當年紅軍長征路線，途經廣東、廣西、湖南、貴州、雲南、四川、甘肅、寧夏等十個省，全長路程約八千公里，需時十個月，預料在明年八月中旬抵達陝西省。&#13;<br> 今次活動希望籌得二千萬元，作為沿途十個省興建學校的經費。其中最年長的參加者達七十歲，她強調不擔心行程辛苦，因為本身有行山經驗。</p></body></html>
