<html><header><meta charset="utf-8"><title>貓狗可每年注射疫苗</title></header><body><h1>貓狗可每年注射疫苗</h1><p>獸醫黎昌生表示，貓狗也會出現一些類似流感的呼吸道感染，但只要每年接受注射預防疫苗，可減少染病機會及減輕病情，而貓狗染上的類似流感疾病均不會傳染給人類。&#13;<br> 他解釋稱，狗兒的上呼吸道感染包括溫熱病及副流感類病毒；貓兒也有氣管炎或貓瘟，但每年接受注射預防疫苗及進行定期檢查即可。當寵物患病時，也有如流感一樣會打噴嚏及流鼻水等分泌物，主人處理後應洗手，保持個人衞生，狗隻疾病傳人機會極微。</p></body></html>
