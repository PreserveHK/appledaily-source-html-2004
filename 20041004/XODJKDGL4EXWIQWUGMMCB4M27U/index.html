<html><header><meta charset="utf-8"><title>Bryan宣布離婚各自搵食</title></header><body><h1>Bryan宣布離婚各自搵食</h1><p>前Westlife成員BryanMcFadden，上周宣布與結婚多年的明星妻子Kerry分居。Bryan日前受訪時表示與妻子的關係急轉直下，早前更在電話中向Kerry提出離婚。<br> &#13;<br> <spanclass>Kerry戀保安舊愛 &#13;<br> Bryan表示今次分手乃出於「個人理由」，他說：「我們已到無可挽回的地步，我們將會離婚。」雖然Bryan沒有透露原因，但近日有指他搭上了曾患癌病的澳洲女歌手DeltaGoodrem。至於Kerry，近日亦有傳正與現職保安員的健碩舊愛重修舊好，Bryan更說：「我上次見她已在五星期前。」</spanclass></p></body></html>
