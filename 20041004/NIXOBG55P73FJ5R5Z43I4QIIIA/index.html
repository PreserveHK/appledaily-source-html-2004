<html><header><meta charset="utf-8"><title>食道逆流影響嬰兒發育</title></header><body><h1>食道逆流影響嬰兒發育</h1><p>醫學數據顯示，嬰兒常常有吐奶及溢奶症狀，同時體重過輕，可能是患上食道逆流症；而台灣每三百至一千名嬰兒，就有一位罹患此症，嚴重者會影響生長發育，但目前尚無證據顯示會損及智力。&#13;<br> 林口長庚兒童醫院胃腸科主任趙舜卿指出，嬰兒食道逆流的比率約為百分之八，台灣方面約是百分之五至十之間。食道逆流情況嚴重時，生長、發育會受到影響，以此推斷營養若沒調控好，智力或多或少會受到影響，但是目前仍無證據可以證實智力會因此受損。</p></body></html>
