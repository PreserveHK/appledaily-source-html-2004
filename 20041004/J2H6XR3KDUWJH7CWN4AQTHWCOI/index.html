<html><header><meta charset="utf-8"><title>沙田馬場首准小孩拉頭馬</title></header><body><h1>沙田馬場首准小孩拉頭馬</h1><p>【本報訊】過去一直不得踏足馬場的青少年，昨日在沙田馬場及彭福公園參與首次舉辦的「國慶同歡嘉年華」，一起慶祝中華人民共和國成立五十五周年，小朋友不但對馬場的各項事物感到新奇，而且睇跑馬亦非常投入，不停叫喊替心愛馬匹打氣，當馬主的愛駒勝出後，馬會更首次容許小朋友拉頭馬。&#13;<br> 而馬迷睇跑馬感受刺激之餘，又可陪伴小朋友玩攤位遊戲輕鬆一吓，令沙田馬場全日都充滿着嘉年華的氣氛。</p></body></html>
