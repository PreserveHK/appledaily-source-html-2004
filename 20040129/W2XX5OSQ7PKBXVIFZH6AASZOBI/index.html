<html><header><meta charset="utf-8"><title>地磚損毀途人危險</title></header><body><h1>地磚損毀途人危險</h1><p>上水彩園邨居民劉小姐投訴，上水火車站對出的彩園路行人通道上地面磚塊損毀，令路面凹凸不平。她表示，上址位置接近通往彩園邨的行人天橋，人流非常暢旺，她更曾目睹有路過途人差點因凹凸不平的路面而跌倒。劉小姐希望政府部門盡快維修，免意外發生。&#13;<br> 本報已將投訴轉介路政署跟進。&#13;<br> （○一二六一三九）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
