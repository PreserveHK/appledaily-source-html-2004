<html><header><meta charset="utf-8"><title>置富今年純利料升逾5%</title></header><body><h1>置富今年純利料升逾5%</h1><p>【本報訊】長實（001）執行董事、兼新加坡上市之置富產業信託基金主席的趙國雄，昨日接受彭博資訊訪問時表示，預期置富的04年純利增長5至7%，主要是旗下5個商場出租情況將進一步改善。&#13;<br> 趙國雄表示，置富旗下5個位於本港的商場，目前出租率約95%，預期隨着本港零售市道好轉，出租率將繼續改善，租金亦可望調升。他相信旗下商場在第2季會有更佳表現。&#13;<br> 另外，他指出置富正向兩大主要股東──長實及和黃（013），洽購兩公司在港其他物業，但最快也要在兩月後才可成事，因按REITs的上市條例規定，於上市後6個月內都不可進行收購。</p></body></html>
