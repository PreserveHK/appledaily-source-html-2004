<html><header><meta charset="utf-8"><title>吳彥祖帶傷殺人</title></header><body><h1>吳彥祖帶傷殺人</h1><p>吳彥祖和錢嘉樂昨日在旺角一後巷，拍攝電影《旺角黑夜》（暫名）。吳彥祖以平實的內地人打扮出現，仍吸引了很多途人大讚靚仔，還用手機影合照，有內地遊客亦向錢嘉樂索取簽名。&#13;<br> 早前因拍戲傷腳的吳彥祖，還未痊愈便開工，他說：「我喺戲入面做殺手，但唔使有太多動作戲，有時會用替身，醫生話若果再整親可能會跛。」&#13;<br> <br> <spanclass>錢嘉樂心急娶妻 &#13;<br> 另外，錢嘉樂被問到其匡湖居新居是否與女友李珊珊的愛巢？他說：「唔係，係一個人住。𠵱家同佢冇話結唔結婚，如果結婚住呢間屋就太細。其實佢唔心急，反而我心急啲。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
