<html><header><meta charset="utf-8"><title>1/35價錢買史諾比升空表</title></header><body><h1>1/35價錢買史諾比升空表</h1><p>數月前Omega與Snoopy進行了世紀之作，合作推出有Snoopy太空嘜頭的Speedmaster手表，睇得一眾史諾比迷眼凸口水流，奈何索價近兩萬大元，努力節衣縮食仍然未見彼岸的朋友，此刻終於柳暗花明，事關今回史諾比飛起Omega自己出太空表，外形更如同Speedmaster與Seamaster的混合強化版，加上一個只需三十五分之一的銀碼，即時成為04宇宙最強必買Item。&#13;<br>&#13;<br>記者：張銘恩　&#13;<br>攝影：陳陶鈞</p><p><br> &#13;<br> <spanclass><fontstyle>售賣點  &#13;<br> C.Gift（23328593）&#13;<br> 旺角家樂商場1樓18A舖</fontstyle></spanclass></p></body></html>
