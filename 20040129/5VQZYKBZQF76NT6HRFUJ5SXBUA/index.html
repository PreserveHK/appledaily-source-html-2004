<html><header><meta charset="utf-8"><title>譚婆婆又上街行乞</title></header><body><h1>譚婆婆又上街行乞</h1><p>【本報訊】一年多前遭逆子從屯門推至中環天星碼頭，行乞的八十二歲殘障老婦譚婆婆，今年新年期間一連幾日，疑再被人推至同一地點乞食（圖）。不過，她的「收入」大不如前，昨日下午譚婆婆稱僅乞得十多元。&#13;<br> 路經的警員及老師曾上前了解，她自稱每月只得數千元綜援，不夠生活，是自願出來市區。由於她沒有拿出錢兜，堅稱並非行乞，只是在此等待兒子回來，警員難證明她正在行乞，無法採取相應行動。	&#13;<br> 簡明恩攝</p></body></html>
