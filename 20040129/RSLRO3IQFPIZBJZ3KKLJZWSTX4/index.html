<html><header><meta charset="utf-8"><title>木村打甩Fans門牙</title></header><body><h1>木村打甩Fans門牙</h1><p>日劇福將木村拓哉最近接拍新劇《Pride》時，看來不太順利，除了收視成績不升反跌外，上周二他在冰場練習時，竟錯手將波餅送贈在場一位女fans，令她嘴唇破裂流血之餘，更打甩她一隻門牙。電視台工作人員即時把傷者送院治理，並送她回家休息。&#13;<br> <br> <spanclass>被指隱瞞事件 &#13;<br> 不過因事件並沒對外公開，日本傳媒覺得木村所屬的尊尼事務所有隱瞞事件之嫌。然而日本富士電視台則表示，他們願意為拍攝期間發生意外負上責任，更稱木村和尊尼事務所會誠心慰問受害者。</spanclass></p></body></html>
