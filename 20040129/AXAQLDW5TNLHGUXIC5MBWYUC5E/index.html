<html><header><meta charset="utf-8"><title>東江水若減價　粵投獲補貼</title></header><body><h1>東江水若減價　粵投獲補貼</h1><p>【本報訊】廣東控股董事長武捷思昨日表示，若不計旗下粵海投資（270）所持東江水項目，廣東控股去年稅前溢利為10億元。有關東江水減價事宜，他說目前廣東省仍與港府洽商，惟省政府已承諾，即使商討結果是東江水減價，省政府亦會以現金向粵海投資作出全數差額補償，不會要粵海投資小股東蒙受損失。&#13;<br> 另外，武捷思承認曾親自前往歐亞（932）前主席楊斌私人持有的瀋陽荷蘭村視察投資環境，但廣東控股是否會參與，現時未有任何決定。</p></body></html>
