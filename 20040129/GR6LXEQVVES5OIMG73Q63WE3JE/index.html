<html><header><meta charset="utf-8"><title>運動後分泌物質似大麻</title></header><body><h1>運動後分泌物質似大麻</h1><p>美國《聖路易士快報》報道，一項研究顯示，跑步或騎單車約一小時，身體會分泌一種化學物質Anandamide，與大麻成份類似，這正可解釋為何運動後會有麻醉的快感。&#13;<br> 研究人員稱，身體釋出的這種化學物質能協助運動員克服身體的壓力與密集的運動，但卻沒有資料顯示會對人體造成傷害。這項研究結果於未來會運用在協助治療青光眼或慢性病患，藉以作為控制病痛的另一項選擇。</p></body></html>
