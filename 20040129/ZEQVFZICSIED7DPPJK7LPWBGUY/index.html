<html><header><meta charset="utf-8"><title>楊紫瓊泰國唔食雞</title></header><body><h1>楊紫瓊泰國唔食雞</h1><p>楊紫瓊日前到泰國宣傳電影《飛鷹》，昨日則擔任「第二屆曼谷國際電影節」嘉賓。&#13;<br> 泰國近日爆發禽流感，楊紫瓊表示年初三亦有吃雞，但現已沒有吃，她說：「呢幾日都冇點雞，其實都唔使驚，大家唔好咁過敏，只要煮熟啲就得，而且泰國政府都處理得好完善，真係唔使擔心。」&#13;<br> <br> <spanclass>向吳宇森自薦 &#13;<br> 楊紫瓊表示聽聞吳宇森準備開拍一套歌舞片，曾學芭蕾舞的她打算自薦，她年底亦會參演電影《花木蘭》。&#13;<br> 楊紫瓊主演的電影《飛鷹》，本地票房截至前日只收二百六十萬元，她說：「我都唔滿意，但電影就係咁，香港嘅巿場佔全球零點一，《飛》片喺內地同星馬票房都係第一。」&#13;<br> 記者何永寧曼谷直擊</spanclass></p></body></html>
