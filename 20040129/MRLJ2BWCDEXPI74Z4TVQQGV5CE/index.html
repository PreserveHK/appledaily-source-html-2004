<html><header><meta charset="utf-8"><title>千嬅踩高蹺嚇親小齊</title></header><body><h1>千嬅踩高蹺嚇親小齊</h1><p>楊千嬅和任賢齊在電影《花好月圓》內扮演情侶，其中一場戲講述二人各自戴上臉譜參加「花朝節」，只要憑氣味與對方相認，彼此的姻緣便可以長久，結果小齊憑千嬅的體臭認出她。&#13;<br> 小齊認出千嬅時，她正在踩高蹺，小齊似乎被千嬅的舉動嚇得呆若木雞。拍攝前千嬅看到其他演員要踩高蹺上陣時，也嚷着要親身拍攝，但因要踩着高蹺上樓梯，導演擔心千嬅拍攝時受傷，所以堅持要替身代勞。&#13;<br> <br> <spanclass>機艙當睡房 &#13;<br> 此外，千嬅日前在北京出席網上遊戲《夢幻西遊》活動，她表示近日行程緊密，三日內在內地坐了五次飛機，她更笑言已把機艙當成睡房。</spanclass></p></body></html>
