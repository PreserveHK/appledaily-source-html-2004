<html><header><meta charset="utf-8"><title>利嘉兒執教鞭預走堂</title></header><body><h1>利嘉兒執教鞭預走堂</h1><p>利嘉兒繼去年擔任香港普通話專科學校的代言人後，今年再度續約，並拍攝新一輯廣告，以親切兼具時代感的老師造型示人，利嘉兒說：「今次合作好開心，續咗兩年約，酬勞梗係有加冇減啦。」<br> &#13;<br> <spanclass>工作唔定時 &#13;<br> 自從利嘉兒擔任該校代言人後，有學生竟要求利嘉兒親自執教鞭上課。&#13;<br> 利嘉兒表示：「我都未夠專業資格開班，交番畀專業嘅老師去教啦，如果我去教，我喺電視台同電台嘅工作咁唔定時，恐怕走堂多過返學呀，或者做吓講座都重得嘅。」</spanclass></p></body></html>
