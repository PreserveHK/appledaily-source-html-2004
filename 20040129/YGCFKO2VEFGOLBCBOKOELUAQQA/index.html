<html><header><meta charset="utf-8"><title>台商組聯盟加強實力</title></header><body><h1>台商組聯盟加強實力</h1><p>隨着單車市場成熟且供過於求，台灣業者都在思考轉型之道，去年台灣2大單車廠巨大及美利達，成立非牟利組織A-team，試圖結合國內外業者，發揮創新設計精神，並在展場中設有明顯攤位，網羅國外相關業者加入。&#13;<br> 目前國內已有十餘家業者加入，至於國外廠商的加入條件，必須認同在台成立即時化倉庫、在台委託代工生產，同時設立生產工廠等條文。目前A-team仍在積極招兵買馬中。</p></body></html>
