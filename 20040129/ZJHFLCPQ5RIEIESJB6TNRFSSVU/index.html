<html><header><meta charset="utf-8"><title>施嘉莉首映不忘助選</title></header><body><h1>施嘉莉首映不忘助選</h1><p>由兩位青春女星施嘉莉祖安遜（ScarlettJohannson）和艾莉嘉姬絲汀遜（ErikaChristensen）主演的新片《PerfectScore》，前日在荷李活舉行首映。施嘉莉更戴上支持民主黨總統候選人迪安的襟章以示支持。&#13;<br> 施嘉莉早前以《迷失東京》和《畫意私情》角逐金球獎影后，惜最後鎩羽而歸，而剛剛公布的奧斯卡提名，她又意外落選，然而十九歲的她日後仍大有機會角逐殊榮，因此首映禮上她依然笑容燦爛，心情未受影響。</p></body></html>
