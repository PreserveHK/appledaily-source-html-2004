<html><header><meta charset="utf-8"><title>揀雞後應即時洗手</title></header><body><h1>揀雞後應即時洗手</h1><p>街市雞檔內的雞籠布滿雞糞，是傳播禽流感的高風險地方。香港大學微生物學系助理教授黃世賢說，市民到街市買雞時，如果能交由雞販揀雞，感染禽流感的風險會相對減低；但主婦們也需要留意，買雞時不要站得太近雞籠，否則有機會無意中沾到雞糞，甚至將雞糞帶回家。<br> &#13;<br> <spanclass>勿用口吹雞尾部 &#13;<br> 他又說，在許可的情況下，小朋友應盡可能不要跟隨父母到街市雞檔。至於主婦在自行揀雞時，千萬不要用口吹雞隻的尾部，買雞後也應立即用梘液洗手。雞隻買回家後，要用水將雞身清洗乾淨，清除污物，並小心避免雞隻接觸其他生、熟食物，減少交叉感染的機會。在烹調雞隻時，也一定要煮到熟透才可進食。</spanclass></p></body></html>
