<html><header><meta charset="utf-8"><title>密斗貨車推翻的士</title></header><body><h1>密斗貨車推翻的士</h1><p>【本報訊】機場隧道近土瓜灣入口觀塘方向發生驚險車禍。昨日上午十一時許，兩部的士停近隧道口紅燈前等候期間，其中一輛遭尾隨一部密斗貨車收掣不及猛撼推前，然後鏟上石壆，四輪朝天（圖）。至於肇事貨車失控，再撞倒另一部的士後衝入管道內，疑一度不顧而去，終在二百米外被隧道職員截停。&#13;<br> 意外中，僅首先被撞四十二歲姓王之的士司機受輕傷送院。他事後驚魂未定，頻呼：「嚇死我，一陣要去還神至得！」&#13;<br> 潘志能攝&#13;<br> </p></body></html>
