<html><header><meta charset="utf-8"><title>父母患高血壓者易沮喪</title></header><body><h1>父母患高血壓者易沮喪</h1><p>一項研究顯示，家族有高血壓病史的人士，比較容易感到沮喪；若雙親都患有高血壓的人士，比起單親患有高血壓，或雙親皆沒有患高血壓的人士，更容易感到沮喪。&#13;<br> 根據美國健康與年齡報道又指出，過去已有研究顯示沮喪讓人更容易得到心臟病，可能沮喪的人士比較多不健康的行為，或是沮喪可能對身體有直接的影響。至於為何家族高血壓病史與沮喪有關，原因包括環境因素或學習性的行為。</p></body></html>
