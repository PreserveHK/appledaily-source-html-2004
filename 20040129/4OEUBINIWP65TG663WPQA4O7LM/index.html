<html><header><meta charset="utf-8"><title>柏芝愛情重傷愛自己</title></header><body><h1>柏芝愛情重傷愛自己</h1><p>張栢芝和許志安日前接受女性雜誌《COSMOPOLITAN》訪問，大談愛情觀，栢芝直認因為受過一次愛情重傷，所以學懂要愛惜自己。&#13;<br> 談到對愛情的憧憬，栢芝說：「我係一個極度缺乏安全感、需要人保護嘅人。每一秒我都需要愛情，好恨有一段美滿婚姻。」&#13;<br> 以前愛情至上的栢芝會為對方而改變自己，但她有所頓悟說：「大家都知道我喺感情上受過一次好重嘅傷害，嗰次後，我學識咗愛錫自己。」栢芝和安仔亦不約而同覺得如愛上一個人，經該直接表白。&#13;<br> 撰文：比華利&#13;<br> </p></body></html>
