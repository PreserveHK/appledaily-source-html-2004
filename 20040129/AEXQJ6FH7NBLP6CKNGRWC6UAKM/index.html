<html><header><meta charset="utf-8"><title>人民幣業務下月底推出</title></header><body><h1>人民幣業務下月底推出</h1><p>金管局下周一於立法會財經事務委員會會議上的簡報文件指出，人民幣存款、滙款及兌換服務，可望在2月底前如期推出，人民幣信用卡則可能要到3、4月才在港面世。&#13;<br> 據了解，有興趣參與人民幣存款業務的銀行，仍在等待清算行中銀香港（2388）發出的正式協議文本，簽約落實參與行地位，業界估計短期內可望與清算行簽署合約。另外，該局簡報文件透露，附有最先進防偽特徵的新20元、50元及1000元鈔票，將於今年下半年印製面世。</p></body></html>
