<html><header><meta charset="utf-8"><title>寶潔受惠於流感潮</title></header><body><h1>寶潔受惠於流感潮</h1><p>【本報綜合報道】美國最大家居用品生產商寶潔（Procter&amp;Gamble）上季純利升22%，受惠於該公司收購護髮用品生產商威娜（Wella），以及在美國流感潮提早出現令藥物銷量增加。&#13;<br> 寶潔第2財政季度（截至上月底）純利18.2億美元（約141.96億港元，或每股1.3美元），高過前一年度同季的14.9億美元（每股1.06美元），每股盈利優於市場預期的1.29美元。上季營業額增長20%，達132億美元（約1029.6億港元），其中4個百分點升幅來自滙率因素。寶潔去年9月收購威娜，令旗下的藥物和化妝品種類增加，有助抵銷業內競爭和紙尿片銷量減少等不利影響。</p></body></html>
