<html><header><meta charset="utf-8"><title>佐敦嫌對手「渺小」</title></header><body><h1>佐敦嫌對手「渺小」</h1><p>巨胸女星佐敦（Jordan）向來被嘲性慾強，不過今次她參加真人騷《I'maCelebrity...GetMeOutOfHere》時，參賽者PeterAndre要求與她做愛，佐敦卻嫌對方性器官不是龐然大物而斷然拒絕。&#13;<br> <br> <spanclass>千一萬觀眾 &#13;<br> 佐敦在真人騷中提議Peter脫去衣服，表示電視女觀眾必定喜歡欣賞，Peter卻請佐敦先脫，佐敦回應說：「他們全都看過，這樣太悶了。我看來穿上衣服比較好，你認為是嗎？」&#13;<br> 此外，日前佐敦有份參與考驗的首集節目，有一千一百萬觀眾收看，比上一輯首播多二十萬觀眾，更比第一輯多四百萬觀眾，成績相當不俗。</spanclass></p></body></html>
