<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>兔漂是一隻漂亮的兔子，&#13;<br>牠只要站在別人的頭上，&#13;<br>就可以了解別人的秘密。&#13;<br>露露抱着黑面娃娃，&#13;<br>步伐沉重地走向黝黑森林。&#13;<br>牠知道，這一次露露決心將黑面娃娃丟棄在深邃的恐怖林間，而她將再已不會回頭將它拾起……&#13;<br>兔漂將眼睜睜地目睹一場殘忍的遊戲，&#13;<br>牠再度痛恨牠能知曉別人秘密的天賦。</p></body></html>
