<html><header><meta charset="utf-8"><title>神舟紀念表拍賣</title></header><body><h1>神舟紀念表拍賣</h1><p>九龍表行為慶祝中國首名太空人升空，推出飛亞達航天神舟紀念表套裝，首二十九隻特別幸運號碼紀念版，會於eBay香港網站（www.ebay.com.hk）獨家拍賣，即日起至下月六日止。&#13;<br> 每隻航天神舟紀念表表底都刻上神舟徽章、楊利偉簽名字樣及限量編號，並附送珍藏表盒、印有楊利偉簽名照片的紀念冊等，底價$1,980，拍賣的幸運號碼包括楊利偉生日日期621，象徵神舟五號的005等。</p></body></html>
