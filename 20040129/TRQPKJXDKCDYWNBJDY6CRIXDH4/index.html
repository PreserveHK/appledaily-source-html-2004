<html><header><meta charset="utf-8"><title>伯樂拓國內地鐵廣告代理</title></header><body><h1>伯樂拓國內地鐵廣告代理</h1><p>【本報訊】媒體伯樂（8072）行政總裁杜碧珊（圖）表示，繼月初取得上海巴士車身廣告合約後，有意進一步拓展內地地鐵廣告代理業務，並已就武漢地鐵廣告代理權提交標書，正等待審批；日後亦有興趣競投重慶、深圳及上海地鐵支線等項目的廣告代理。&#13;<br> 她表示，去年第4季業務較第3季佳，具體數字則不便透露。上海地鐵廣告出租率在去年12月已升至70%，今年目標是維持70%以上；廣告收費已加價10%。北京城鐵出租率亦逐步改善，估計今年可收支平衡。&#13;<br> 巴士業務方面，該公司現擁有上海5000部巴士車身廣告代理權，市場佔有率為55%，以廣告價值計則約佔70%。</p></body></html>
