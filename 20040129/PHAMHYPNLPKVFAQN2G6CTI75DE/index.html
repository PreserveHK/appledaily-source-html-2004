<html><header><meta charset="utf-8"><title>勃起障礙揭示血管問題</title></header><body><h1>勃起障礙揭示血管問題</h1><p>根據美國《健康日報》報道，在一項研究四十五歲男性的勃起功能障礙與臂動脈血管功能的比較結果發現，勃起功能障礙可能是引起心臟病或中風的血管問題的警號，兩者的關聯性或與血管壁的平滑肌有關，及早治療可能同時解決血管與勃起功能障礙兩項問題。&#13;<br> 研究人員說，有勃起功能障礙的男性血管的平滑肌有些異常，對一些可讓血管擴張的硝化甘油反應較差，而勃起障礙因素是未能增加血流量，也可能影響心臟或身體其他部位的動脈。所以應該更積極治療高血壓、抽瘀等心血管疾病的危險因子，並強調藥物治療除了治療血管問題，也可改善性功能障礙的問題。</p></body></html>
