<html><header><meta charset="utf-8"><title>華仔同學友鬥唱冇聲出</title></header><body><h1>華仔同學友鬥唱冇聲出</h1><p>張學友、馮德倫、藍潔瑛、曾志偉、劉德華、陳奕迅（Eason）及郭富城等，前晚在尖沙嘴出席香港演藝人協會十周年晚宴，眾星還表演助興。<br> &#13;<br> <spanclass>馮德倫玩魔術 &#13;<br> 馮德倫邀請了志偉和華仔上台玩魔術，亦有幕後人員大玩變臉；Eason則發揮扮嘢本色，扮四大天王和譚詠麟唱歌；華仔和學友合唱《一起走過的日子》時，華仔的咪突然失靈，學友力撐全首歌。谷德昭揶揄華仔近日頻惹官非，他說：「佢細個志願係做律師，𠵱家成日打官司。」華仔即向他掟毛巾反擊。&#13;<br> 此外，近日被指情緒有問題的藍潔瑛在吃完飯後，便乘的士回家，她對於記者的追訪很厭煩，不時自言自語。&#13;<br> 採訪：魯萍　攝影：陳烱威</spanclass></p></body></html>
