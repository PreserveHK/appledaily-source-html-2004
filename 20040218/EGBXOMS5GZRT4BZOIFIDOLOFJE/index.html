<html><header><meta charset="utf-8"><title>注射培植細胞消皺紋</title></header><body><h1>注射培植細胞消皺紋</h1><p>英國公司Isolagen公布一項令面部衰老皮膚回復青春的美容技術，方法是從接受手術人士的耳後，抽取小量可以製造骨膠原的「纖維皮膚細胞」，然後在實驗室培植約八個星期，再將有關細胞注射入面部，可消除面部幼紋、皺紋及疤痕。&#13;<br> 該公司稱，在注射細胞後約一個月便可見效，有效期更可長達七年；但此技術有副作用，在針孔注射位置的皮膚會變紅。該公司又指，已在一千處面部皮膚上進行試驗，證明有效，每個療程收費三千英鎊（約港幣四萬四千元）。</p></body></html>
