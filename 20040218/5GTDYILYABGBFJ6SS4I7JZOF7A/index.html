<html><header><meta charset="utf-8"><title>恆基撤二按有保留</title></header><body><h1>恆基撤二按有保留</h1><p>【本報訊】近期多家發展商均削減提供第二按揭以抑炒風，但恒基地產（012）則表示，不會「一刀切」取消二按，認為中小型住宅買家仍有此需要。&#13;<br> 恒基地產營業部總經理張炳強指出，豪宅及商舖買家較有實力，未必需要二按，會視乎實際情況衡量。但約兩成中小型住宅買家仍需借助二按入市。&#13;<br> 至於會否短期內暫停加價以穩定樓價，張炳強說，發展商要配合市況調整價錢，在特定時期內不加價，做法有欠靈活。&#13;<br> <br> <spanclass>御皇臺擬租轉售 &#13;<br> 另外，旗下北角御皇臺推出的160伙已接近售罄，餘下80個出租單位，租出30至40伙後，考慮轉租為售。</spanclass></p></body></html>
