<html><header><meta charset="utf-8"><title>深科2.78億購北京豪宅</title></header><body><h1>深科2.78億購北京豪宅</h1><p>【本報訊】深圳科技（106）公布，斥資2.78億元（2.94億人民幣），購入北京市朝陽區順景園3座物業及1座會所，計劃以內部資源支付。&#13;<br> <br> <spanclass>視市況高價轉售 &#13;<br> 順景園屬豪宅項目，預期今年底落成，總樓面面積68671方米，共有14幢低密度住宅物業，另有會所、高爾夫球場及溫泉設施。深科今次收購3座物業，樓面面積16371方米，會所面積則為1800方米。該公司擬將有關單位作中線及中期投資，但會因應市況，可能以可觀價錢轉售。&#13;<br> 收購條款之一，是有關物業的估值不少於每方米1.69萬元，折合每方呎1551元。</spanclass></p></body></html>
