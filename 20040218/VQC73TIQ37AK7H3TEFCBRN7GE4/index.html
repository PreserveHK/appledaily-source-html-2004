<html><header><meta charset="utf-8"><title>死7寵物雞　日本再爆禽流感</title></header><body><h1>死7寵物雞　日本再爆禽流感</h1><p>日本農林水產省周二證實國內出現第二宗禽流感個案，九州大分縣九重町一戶人家飼養作寵物的十三隻矮腳雞，三日內有七隻死亡。當局化驗死雞及一同飼養的一隻寵物鴨，證實牠們感染H5型禽流感病毒。&#13;<br> 縣政府隨即對該戶經營木材加工業的民居進行消毒，戶主一家要接受體檢，方圓三十公里的家禽和雞蛋暫禁運送。當局計劃將寵物雞納入檢驗範圍。<br> &#13;<br> <spanclass>湖南省疫情蔓延 &#13;<br> 中國疫情亦進一步蔓延，農業部昨天證實，湖南省再出現疫情，邵東縣、益陽市赫山區已確診有H5N1禽流感，加上之前發現的湖南武穴和平江，已有四宗證實個案，而全國有十五省的五十一個縣市列作疫區。&#13;<br> 法新社/美聯社&#13;<br> </spanclass></p></body></html>
