<html><header><meta charset="utf-8"><title>炒作人民幣升值壓力減</title></header><body><h1>炒作人民幣升值壓力減</h1><p>【本報訊】炒作人民幣升值的壓力有放緩迹象，美元兌人民幣1年期不交收遠期期貨折讓價回落，報4380至4580點子，較前日收市價，略低數十點子。&#13;<br> <br> <spanclass>遠期期貨折讓價回落 &#13;<br> 摩根士丹利經濟師SteveGilmore指出，中國確需為人民幣滙率機制提供更大彈性，例如逐步開放資本帳等，但不會於短期內擴闊滙價波幅，需不斷衡量作出轉變的利弊，再視乎市況決定，故沒有時間表。&#13;<br> 國家外滙管理局政策研究部主管GuanTao接受路透社訪問時稱，中國需要透過深入的解釋，化解要求人民幣升值的壓力；但他相信隨着美國經濟好轉、外資進入中國的步伐放緩，壓力可逐漸紓緩。</spanclass></p></body></html>
