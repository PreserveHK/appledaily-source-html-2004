<html><header><meta charset="utf-8"><title>筆克分拆PICO泰國掛牌</title></header><body><h1>筆克分拆PICO泰國掛牌</h1><p>【本報訊】筆克遠東（752）主席謝松發表示，計劃將旗下持有49%股權的泰國聯營公司PICOTHAI，分拆在泰國第二板市場MAI上市，預計於三、四月期間有結果。&#13;<br> 謝松發未有透露集資額，只表示上市有助擴大集團在泰國的展覽及市場推廣業務。&#13;<br> 另外，筆克昨日公布截至03年10月底止年度業績，純利為1292萬元，較去年度下跌19.4%，每股盈利2.33仙，末期股息2仙，期內營業額9.7億元。&#13;<br> 謝松發期望，04年度營業額可逾10億元。</p></body></html>
