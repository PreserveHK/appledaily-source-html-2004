<html><header><meta charset="utf-8"><title>菜菜子多得婦產之神</title></header><body><h1>菜菜子多得婦產之神</h1><p>日本女星菜菜子，上周與丈夫反町隆史正式宣布造人成功，她在聲明中強調已進入安定期。菜菜子被指身體屬於易流產的女性，今次她有喜，原來全靠幫助工藤靜香治好懷孕不穩的醫生。&#13;<br> <br> <spanclass>改變生活習慣 &#13;<br> 據今期日本雜誌《周刊女性》報道，一名行內人爆料指菜菜子到訪的醫院，是靜香曾經前往的同一間，該醫院有一名綽號「婦產之神」的醫生，曾為不少女性治好懷孕不穩之症，令她們成功懷孕。據悉菜菜子主要是依從醫生指示，改變生活習慣而成功造人。&#13;<br> 此外，靜香的丈夫木村拓哉，被爆上月拍劇打傷女fans之後，舉家到了東京表參道一間LV名店掃貨。</spanclass></p></body></html>
