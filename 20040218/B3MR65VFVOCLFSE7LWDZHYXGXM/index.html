<html><header><meta charset="utf-8"><title>區選舞弊判服務令</title></header><body><h1>區選舞弊判服務令</h1><p>【本報訊】四十六歲商人林開成參加去年二月舉行的九龍城區議會海心選區補選，但選舉前他舉辦茶敍，以乳豬拼盤及灌湯餃等佳餚款待長者，選舉後沒有申報茶敍開支，早前被裁定舞弊及沒有申報選舉開支兩罪成立，昨於九龍城法院被判罰做一百小時社會服務。&#13;<br> 廉署引用《選舉（舞弊及非法行為）條例》中有關「款待」之條文，首次成功檢控以「請食飯」方式拉票的選舉舞弊案件。&#13;<br> 裁判官指摘舞弊應當入獄，考慮林開成過去積極參與公益服務，因此輕判。&#13;<br> 案件編號：KCCC15624/03</p></body></html>
