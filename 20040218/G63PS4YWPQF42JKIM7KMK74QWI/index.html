<html><header><meta charset="utf-8"><title>何韻詩咀劉浩龍唔尷尬</title></header><body><h1>何韻詩咀劉浩龍唔尷尬</h1><p>何韻詩、劉浩龍、李克勤、古巨基及陳小春等，昨日出席在尖沙嘴美麗華酒店舉行的《加港星輝耀頤康》記者會。&#13;<br> 曾傳緋聞的何韻詩及劉浩龍昨日同場出現，兩人更刻意躲避，不過劉浩龍說：「冇尷尬，重好愉快。」而何韻詩則未待記者提問，就表示就算合照擁吻亦不尷尬，更大讚劉浩龍唱歌愈來愈有個人風格。<br> &#13;<br> <spanclass>向阿梅致敬 &#13;<br> 此外，昨日大會透露為紀念及表揚梅艷芳曾為頤康演出及作出貢獻，許志安與何韻詩在本周六晚將會合唱《女人之苦》作致敬，而頤康中心代表亦表示，六月落成的新大樓內之大堂會客室，將會以梅艷芳名字命名。&#13;<br> 採訪：卓美娟　攝影：陳慧安</spanclass></p></body></html>
