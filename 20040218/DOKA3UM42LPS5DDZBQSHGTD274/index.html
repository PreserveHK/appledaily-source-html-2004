<html><header><meta charset="utf-8"><title>港專家研究乙肝藥物</title></header><body><h1>港專家研究乙肝藥物</h1><p>二○○四年港滬國際肝病會議昨日閉幕，大會宣布在香港成立由九名專家組成的「乙型肝炎研究小組」，在香港大學內開設一所P2級數的實驗室，研究過濾性病毒及身體免疫系統的運作，了解現時治療乙肝藥物的效用。該小組主席兼港大醫學院助理院長廖家傑（圖）表示，將透過商界及政府籌集首年一百萬美元（約為七百八十萬港元）的營運費用，預計期後每年需要五十萬美元（約為三百九十萬港元），計劃發展藥物及疫苗，並每年為內地培訓五至十名相關人才。</p></body></html>
