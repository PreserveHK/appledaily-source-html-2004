<html><header><meta charset="utf-8"><title>徐克搵散打王孭飛</title></header><body><h1>徐克搵散打王孭飛</h1><p>徐克最近因為與寰亞老闆林建岳就《頭文字D》出現分歧，結果徐克放棄執導該片。<br> &#13;<br> <spanclass>宣揚國粹 &#13;<br> 前年徐克曾監製動作片《散打》，其實散打是中國國粹運動，拍攝該片前，他本人親自到內地各省挑選演員，大膽起用三位現職散打拳手作主角。&#13;<br> 不找明星拍攝，主因是散打比較真實，不適合明星演，徐克認為不會因此而沒有號召力，他最喜歡栽培新人，當年李連杰和林青霞初到港發展時都是新人，他倆在港走紅，徐克當然是功不可沒。&#13;<br> 今次徐克拍《散》片，以現時中國最流行的搏擊運動散打作題材，希望將國粹運動以正面手法向國際宣揚。</spanclass></p></body></html>
