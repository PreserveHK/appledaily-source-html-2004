<html><header><meta charset="utf-8"><title>關心妍海鮮慰日樂隊</title></header><body><h1>關心妍海鮮慰日樂隊</h1><p>關心妍（Jade）的演唱會舉行在即，她每日積極與來自日本的樂隊綵排，為了報答他們，Jade一盡地主之誼，出錢兼出力帶他們去食海鮮。&#13;<br> Jade去到餐廳後親自挑選海鮮，讓各人可品嘗一頓豐富的海鮮餐，不過她因怕吃海鮮後敏感，所以只看着他們吃得津津有味，自己則吃豆腐和菜。&#13;<br> 對此Jade表示已決定完成演唱會後，必定會大吃一餐，她還笑說：「我一定要食好多我好鍾意食嘅朱古力，同埋帶呢班日本樂隊遊覽香港。」</p></body></html>
