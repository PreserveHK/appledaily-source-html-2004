<html><header><meta charset="utf-8"><title>　　警隊「第一」逐個數 - 李八方</title></header><body><h1>　　警隊「第一」逐個數 - 李八方</h1><p>警隊內部刊物《警聲》今期搞咗個「數數警隊第一」嘅欄目，等八方同大家八卦一下。&#13;<br> 原來警隊首位華人督察早喺一八四三年已經出現，大名叫楊佐；不過有位叫方奕輝嘅仁兄重勁，有五個「第一」，包括五四年做咗首位華人總督察同助理警司，跟住做埋首位華人警司、高級警司同總警司。&#13;<br> 而首位華人「一哥」呢，就喺八九年先出現，大家都應該聽過個名，佢就係李君夏。重有，年前調咗去做懲教署署長、𠵱家已經退咗休嘅伍靜國，原來係七三年警隊首位警民關係主任。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
