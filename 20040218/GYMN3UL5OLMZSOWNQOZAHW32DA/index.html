<html><header><meta charset="utf-8"><title>HY-600冰藍水晶MP3</title></header><body><h1>HY-600冰藍水晶MP3</h1><p>有人相信帶住水晶會有好運，而拎住呢部外形似足水晶嘅HY-600MP3機，運氣如何就未知，但起碼型盡全場，夠晒突出。加上本身內置128MB記憶，提供繁簡中及英文歌名及選單，聽歌更為方便及有親切感。屏幕更會發出藍色背光，就好似一粒冰藍水晶一樣，可謂同機身襯到絕。HY-600亦具備USB直插功能，隨時可變身FlashDrive，作資料抄寫都好方便。機身還內置充電池，可連續使用6個鐘，而售價為$780，以內置128MB記憶體嚟講，都算玩得過。&#13;<br>&#13;<br>記者：許福合</p><p><spanclass><fontstyle>蒙恬集團恒昌電子  &#13;<br> 銷售熱線:21111488</fontstyle></spanclass></p></body></html>
