<html><header><meta charset="utf-8"><title>星上月出口增長3.6%</title></header><body><h1>星上月出口增長3.6%</h1><p>【本報綜合報道】受惠於藥物和化工產品付運量增加，新加坡上月非石油出口經季節性調整後較前月升3.6%，是連續第3個月增加，且勝過市場預期的4%跌幅。分析員預測，該國未來數月出口續趨升。&#13;<br> 新加坡去年12月非石油出口修訂為微升0.2%。與去年1月相比，上月非石油出口增加2.7%，優於預期的3.5%升幅，但較前月的30.7%增幅溫和。&#13;<br> 分析員說，新加坡每年首季出口通常較弱，因美國等主要市場剛度過聖誕旺季；由於亞太區不少地方較早前有長假期，令新加坡出口受損，預料本月出口會明顯好轉。</p></body></html>
