<html><header><meta charset="utf-8"><title>精英Centrino機全港最平</title></header><body><h1>精英Centrino機全港最平</h1><p>一般Centrino電腦平均都要萬元以上，若想玩得經濟，就要留意精英G553，用上Centrino1.4GHz及256MBDDR記憶體，配合14.1吋芒及64MB分享式顯示記憶體。惟硬碟只有20GB就比較少，唔多夠用，所以要多多利用內置DVDComboDrive備份資料，閒時亦可用嚟睇DVD。功能方面與一般Centrino電腦分別不大，同樣可作無線上網，而最吸引係個價錢，只要$8,395就有交易，實屬平價Notebook中嘅首選。&#13;<br>&#13;<br>記者：許福合</p><p><spanclass><fontstyle>Everbest  &#13;<br> 查詢電話：25412982</fontstyle></spanclass></p></body></html>
