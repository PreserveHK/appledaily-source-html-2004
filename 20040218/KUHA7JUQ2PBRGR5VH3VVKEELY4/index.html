<html><header><meta charset="utf-8"><title>Shine拍廣告Sell活力</title></header><body><h1>Shine拍廣告Sell活力</h1><p>身為港、台百事青年大使的Shine，以陽光活力形象再被看中，成為百事旗下的美年達品牌代言人，美年達以動畫及電視遊戲為重點，Shine兩子日前便化身為MirindaTeam，拍攝新一輯電視及平面廣告。<br> &#13;<br> <spanclass>學好國語宣傳 &#13;<br> 廣告由形象大師余家安操刀，為兩人度身訂做兩組新形象，天佑說：「藍色一向旺我哋，橙色都唔錯，今次個造型好正，我同又南重為咗扮獨眼龍爭餐飽。」&#13;<br> 又南則說：「我哋當務之急係要學好國語，希望可以多啲返內地宣傳。」</spanclass></p></body></html>
