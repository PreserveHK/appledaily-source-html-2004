<html><header><meta charset="utf-8"><title>迪士尼拒Comcast收購</title></header><body><h1>迪士尼拒Comcast收購</h1><p>【本報綜合報道】美國第2大媒體公司和路迪士尼（WaltDisney）的董事局一致通過，否決全美最大有線電視營辦商Comcast上周提出的660億美元敵意收購建議，理由是出價太低。&#13;<br> 迪士尼董事局發表聲明說，會審慎考慮任何有助促進股東價值的「合理建議」；Comcast隨即反駁，指有關方案「有說服力兼合理」。迪士尼董事局表示，倘Comcast或其他競購者願意出更高價錢，迪士尼會加以考慮；董事局並力挺近日面臨下台威脅的行政總裁艾思納，表示對艾思納及其管理團隊有信心。&#13;<br> 《華爾街日報》報道，美國第3大媒體公司Viacom對收購迪士尼不感興趣。</p></body></html>
