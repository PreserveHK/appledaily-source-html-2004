<html><header><meta charset="utf-8"><title>堂本光一推廣告避徐娘</title></header><body><h1>堂本光一推廣告避徐娘</h1><p>組合KinKiKids成員堂本光一，最近被一名醫院女院長狂烈追求，還以超高價邀請光一為其美容外科醫院做代言人，嚇得光一連忙說不。&#13;<br> 雜誌《周刊女性》報道，該名四十歲的女院長迷戀光一，不單日夜追蹤偶像，還購入與光一同款的黃色法拉利跑車。當記者追訪該女院長時，她起初不願接受訪問，及後直認：「我真的喜歡光一，他又的確推掉了我的廣告。」但她表示會再接再厲。&#13;<br> 此外，光一將在明年一月及二月，再演出尊尼事務所名舞台劇《SHOCK》。</p></body></html>
