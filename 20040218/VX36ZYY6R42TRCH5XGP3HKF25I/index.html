<html><header><meta charset="utf-8"><title>穿警服拍戲要申請</title></header><body><h1>穿警服拍戲要申請</h1><p>電影中往往有警員角色的場面出現，但無論是知名藝人或臨時演員，在戲中扮演警員，穿上警員服飾演出時，電影公司必須事先向警方申請，才可拍攝該類穿着警服的片段。&#13;<br> 任何電影製作公司要拍攝穿着軍裝警服的戲份時，均要將有關演員資料，該場戲的劇情內容，向警察公共關係科申報，由警方審批當中是否會影響警員之形象。而扮演警員的演員，若穿上警員服飾後，頭髮一旦過長，不符合警員形象，最終可能不獲批拍攝該段戲份。</p></body></html>
