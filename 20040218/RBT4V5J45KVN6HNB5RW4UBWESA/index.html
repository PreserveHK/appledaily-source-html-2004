<html><header><meta charset="utf-8"><title>報紙有助鞋櫃除濕</title></header><body><h1>報紙有助鞋櫃除濕</h1><p>相信每個家庭都會放置鞋櫃，但鞋子的水氣很易讓鞋櫃潮濕發霉、產生臭味，要令鞋櫃保持乾爽，在每次脫鞋後，記着要等半小時才放入鞋櫃中，可防止鞋櫃產生濕氣。若弄濕鞋子，便要先用報紙或吹風機將水份吸乾，才放回鞋櫃內。最好在平日也將報紙鋪在鞋架上，以作除濕之用。此外，遇着天氣晴朗或使用抽濕機時，可將櫃門打開透氣，同時要定期用吸塵機吸走灰塵，及用稀釋的酒精或清潔劑擦拭；亦可在鞋櫃中放置茶葉、咖啡渣等，以收防臭之效。&#13;<br>&#13;<br>記者：尹珊珊</p></body></html>
