<html><header><meta charset="utf-8"><title>雙程漢撬窗爆竊被擒</title></header><body><h1>雙程漢撬窗爆竊被擒</h1><p>【本報訊】西貢井欄樹村昨凌晨發生企圖爆竊事件，一名雙程證男子撬窗潛入一間村屋作案，被住客發覺呼叫追出，驚動多名村民合力將疑犯制服，糾纏間疑犯受輕傷需送院治療。<br> &#13;<br> <spanclass>假扮鎮定離開現場 &#13;<br> 昨凌晨一時許，一名男子利用鐵線企圖撬開清水灣道井欄樹村一間村屋的地下窗口入內爆竊，被姓邱（二十九歲）女戶主發覺高聲呼叫，其兩名胞弟（二十一及二十六歲）驚醒，附近多名村民亦協助追賊。&#13;<br> 現場消息稱，賊人事敗後假扮鎮定離開現場，但被追出的女戶主認出後拔足狂奔。雙方追逐五十多米後，賊人終被女戶主胞弟及多名村民合力制服。涉案十八歲姓曾的雙程證賊人腳部受輕傷，由到場警員拘捕後送院。</spanclass></p></body></html>
