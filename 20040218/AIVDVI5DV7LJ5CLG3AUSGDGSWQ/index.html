<html><header><meta charset="utf-8"><title>林心如遭強暴嗌失聲</title></header><body><h1>林心如遭強暴嗌失聲</h1><p>林心如與譚耀文早前拍攝由張愛玲小說改編的同名劇集《半生緣》，在劇中林心如遭李立群強暴，她昨日接受亞視電話訪問時說：「我第一次拍呢啲戲，唔覺得尷尬，不過拍嗰時我真係好驚，我重嗌到第日失聲，而且李立群要打暈我，打到我好痛。」<br> &#13;<br> <spanclass>朋友發甚麼誓 &#13;<br> 早前有傳林心如不肯在傳媒面前發誓沒與唐季禮拍拖，她說：「發乜嘢誓，大家係朋友。」她表示現時沒拍拖，她說：「可能大家都以為我有男朋友，所以唔敢追我囉。」&#13;<br> 此外，早前報道指有女記者為唐季禮自殺，林心如覺得不是事實，至於有否致電慰問對方，她就尷尬說：「哈哈，都唔係真，咁會好無謂。」</spanclass></p></body></html>
