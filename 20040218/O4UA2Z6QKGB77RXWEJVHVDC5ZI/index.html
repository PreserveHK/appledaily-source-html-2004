<html><header><meta charset="utf-8"><title>人瑞朝撰詩晚辭世</title></header><body><h1>人瑞朝撰詩晚辭世</h1><p>「天延長壽十五年，福祿壽星我佔全。四世同堂飽眼福，九十七八陽壽完。」陝西一名近百歲人瑞，好像預先知道自己陽壽將盡，清晨寫下這首七言絕詩，和親朋戚友告別後，同日黃昏就在床上靜靜離世。&#13;<br> 事發於上周五中午，馬翁媳婦陳某發現門上新寫了一首詩，看完最後一句，深感不妙，估計是馬翁上午寫的，連忙聯絡丈夫馬耀華通知醫生。但醫生說，馬翁近期不會有事，豈料言猶在耳，馬翁就已撒手塵寰。馬耀華說，他父親中午吃完飯、躺下床休息時說的最後一句話是：把枕頭扶正、放平。&#13;<br> 《華商報》</p></body></html>
