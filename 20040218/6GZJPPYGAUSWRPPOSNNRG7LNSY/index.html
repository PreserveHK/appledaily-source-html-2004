<html><header><meta charset="utf-8"><title>「撲熱息痛」90%藥力入肝臟</title></header><body><h1>「撲熱息痛」90%藥力入肝臟</h1><p>「撲熱息痛」是退燒止痛藥物，相當安全，但若使用不當，也可以是殺人的急性毒藥。香港醫院藥劑學會教育總監崔俊明說，撲熱息痛九成藥力進入人體肝臟，加速新陳代謝，並產生有毒的新陳代謝物。&#13;<br> 正常情況下，身體會把有毒物質中和並排走，但當撲熱息痛過量，肝臟無法負荷，有毒物質就會積存肝臟，導致肝衰竭。肝臟衰竭會帶來各種併發症，包括血壓低。撲熱息痛也會進入腎臟，過量則可引致腎細胞壞死，加上血壓低，血液灌注不足，腎臟也會同告衰竭。</p></body></html>
