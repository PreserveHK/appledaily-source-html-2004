<html><header><meta charset="utf-8"><title>大小朋友遊樂區</title></header><body><h1>大小朋友遊樂區</h1><p>AutoSportInternationalShow內除了展出各款汽車，還有一個「遊戲區」，當中包括一個不斷傳來扣人心弦的引擎聲的小型賽車場。這個室內小型賽車場相信是整個展覽最吸引的項目之一，參觀者只需付出5鎊便可一嘗「我要衝線」的滋味。賽道設計符合比賽規格，除有大直路衝刺，還有多個考技術的彎位，而更重要的是賽道兩旁站滿了專業的工作人員，任何車手只要稍稍出位便會被舉旗制止，確保比賽的安全。&#13;<br> 除了大朋友，大會亦特別在展館內安排FunFair以照顧小朋友的需要。FunFair的主題當然離不開汽車，務求從小就把孩子「洗腦」，讓他們滿腦子都是車。</p></body></html>
