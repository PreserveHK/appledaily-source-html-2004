<html><header><meta charset="utf-8"><title>美設備使用率19月最高</title></header><body><h1>美設備使用率19月最高</h1><p>【本報綜合報道】美國上月工業生產回升，設備使用率更升至19個月高位，受惠於存貨偏低，以及汽車、家庭用品和電腦銷量增加。&#13;<br> 該國1月份工業生產升0.8%，符合市場預期；前月工業生產由原先公布的升0.1%，向下修訂為無變動。工業設備使用率上月升到76.2，是02年6月至今最高，但差過預期的76.4；前月使用率從原來的75.8%，調低至75.6%。&#13;<br> 佔工業生產大部份的製造業生產，在前月經修訂為升0.1%後，上月升幅加快至0.3%。至於公用事業生產上月急升5.2%，是89年12月至今最勁。分析員預料，美國製造業會持續好轉。</p></body></html>
