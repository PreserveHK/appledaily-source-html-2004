<html><header><meta charset="utf-8"><title>零售額上半年料達862億</title></header><body><h1>零售額上半年料達862億</h1><p>MasterCard最新的調查顯示，預料上半年本港的MasterIndex零售業指數將有6.8%的升幅，零售總額將達862億元；期內消費者信心指數則為81.1，反映出香港消費者對就業、經濟前景及股票市場尤為樂觀。<br> &#13;<br> <spanclass>股市旺利消費 &#13;<br> 該調查又預期，中國零售業上半年會錄得14%的升幅，為亞太區內升幅最強勁之國家，銷售額達2.45萬億元人民幣，消費者信心指數也達83.7點水平，反映中國居民對經濟前景、生活質素及固定收入仍保持樂觀情緒。</spanclass></p></body></html>
