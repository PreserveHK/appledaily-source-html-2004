<html><header><meta charset="utf-8"><title>森高湊一歲仔返學</title></header><body><h1>森高湊一歲仔返學</h1><p>日本男星江口洋介的歌手妻子森高千里，最近被日本雜誌《女性Seven》的狗仔隊，偷拍到抱着一歲零八個月的長子，到東京高級住宅區一間幼兒班上學。同時，梅宮Anna父親梅宮辰夫，亦被偷拍到送兩歲大的孫女到同區的幼兒班上學。<br> &#13;<br> <spanclass>重視小孩教育 &#13;<br> 雜誌狗仔隊最近發現日本不少藝人，均對兒孫的教育十分關注，如森高千里趁長子已過了一歲，便趕快為他報讀幼兒班。而這些課程主要教授簡單的英語及基本知識，並非以應付考試為目的。</spanclass></p></body></html>
