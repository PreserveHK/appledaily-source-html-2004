<html><header><meta charset="utf-8"><title>漏油賠526億</title></header><body><h1>漏油賠526億</h1><p>美國阿拉斯加州地方法院周三下令埃克森美孚公司，就八九年三月「ExxonValdez」號油輪在阿拉斯加對開海面擱淺漏油事件，賠償五百二十六億五千萬港元。該公司表示會再上訴。&#13;<br> 當中三百五十一億港元是懲罰性賠償，其餘是利息。這是美國史上最嚴重漏油事件，漏出四千二百萬公升石油，污染一千六百公里長海岸線，導致二十五萬隻海鳥與數以千計海洋動物死亡。&#13;<br> 美聯社/法新社</p></body></html>
