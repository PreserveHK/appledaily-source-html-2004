<html><header><meta charset="utf-8"><title>餵哺期減肥令子女短壽</title></header><body><h1>餵哺期減肥令子女短壽</h1><p>英國劍橋大學根據一項在老鼠身上的研究推斷，婦女若在懷孕及餵哺人奶期間節食，或致子女短壽，令他們的壽命由七十五歲減至五十歲。&#13;<br> 在進行研究時，科研人員只給予懷孕老鼠應有的一半食物，哺乳期間也是如此。牠們所生的下一代在斷奶後，即使攝取符合正常營養成份的食物，壽命平均只有五百六十八日，較正常減少兩成半；同一批另一組老鼠在斷奶後食用高脂肪及糖份的食物，壽命更進一步縮短至五百一十七日。</p></body></html>
