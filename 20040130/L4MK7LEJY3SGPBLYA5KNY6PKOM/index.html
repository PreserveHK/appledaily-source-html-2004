<html><header><meta charset="utf-8"><title>清兵衛下月復活</title></header><body><h1>清兵衛下月復活</h1><p>日本古裝片《黃昏清兵衛》日前獲提名奧斯卡「最佳外語片」，不只令導演山田洋次吃驚，連該片主角真田廣之，亦有一份受寵若驚的感覺。他前日在黎明時分，已發現電視台攝影隊出現在住所門外準備採訪，自己亦高興得睡意全消。<br> &#13;<br> <spanclass>繼續拍攝好作品 &#13;<br> 真田廣之說：「自己有份演出的《黃昏清兵衛》和《最後武士》，均同時獲得今屆奧斯卡不同的獎項提名，真的非常開心，我希望繼續拍攝好的作品。」《黃》片已獲安排下月在日本重映。</spanclass></p></body></html>
