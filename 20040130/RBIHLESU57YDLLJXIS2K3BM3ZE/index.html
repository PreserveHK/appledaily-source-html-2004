<html><header><meta charset="utf-8"><title>猴年首次幸運車牌拍賣會<br>45個靚牌等你投</title></header><body><h1>猴年首次幸運車牌拍賣會<br>45個靚牌等你投</h1><p>剛踏入甲申猴年，若然你想為座駕換返個靚牌迎接好運的話，咁就記住唔好錯過明日（1月31日，星期六）上午九時半，假香港灣仔會議展覽中心601號會議室，所舉行嘅幸運車牌拍賣會喇！皆時將有45個靚牌等你競投，有興趣嘅你記住唔好錯過，但謹記響今次拍賣會中出現嘅幸運車牌，全屬不得轉讓類別㗎！&#13;<br>&#13;<br>資料來源：香港運輸署</p></body></html>
