<html><header><meta charset="utf-8"><title>每餐飯後刷牙牙齒白淨</title></header><body><h1>每餐飯後刷牙牙齒白淨</h1><p>菲律賓牙科學會牙醫羅安娜表示，真正能使牙齒白淨的最簡單方法，就是每餐飯後刷牙。如果餐後刷牙仍不見效，可考慮用牙齒美白產品，但牙齒美白產品只對黃牙有效，對灰色或褐色牙齒作用不大，對假牙、牙套、補牙填充物等也都無效。&#13;<br> 她指出，市面上販賣的牙齒漂白劑，一般含有一成過氧化氫漂白劑；而牙醫專用的牙齒漂白劑，則含有至少三成三過氧化氫，有些人用後或有短暫過敏反應。</p></body></html>
