<html><header><meta charset="utf-8"><title>政府擔保隧橋證券有彈性</title></header><body><h1>政府擔保隧橋證券有彈性</h1><p>【本報訊】財經事務及庫務局就五隧一橋證券化計劃，再向立法會議員提供解釋文件，內容包括預期港府須承擔的保證，主要有兩項，一是因政府修改運輸政策而引致有關隧道及橋樑整體淨收入減少；二是某些阻礙營運的事件發生，令隧橋停頓一段時間。當局預期在前者最壞情況下，政府須支付債券餘額及利息，有關支出會交立會須審批。&#13;<br> 該局稍後須與信貸評級機構及安排行，詳細討論因改變政策而須向投資者付款的詳情，但預期每一個案都會按既定原則個別考慮，也確保政府在制訂政策時可保留最大彈性，而可能間接或有很低機會影響淨收入的全港性政策都可不包括在內，或要影響超出某水平時政府才付款。</p></body></html>
