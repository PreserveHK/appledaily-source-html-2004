<html><header><meta charset="utf-8"><title>法商業信心32月最高</title></header><body><h1>法商業信心32月最高</h1><p>【本報綜合報道】法國商界受惠於全球經濟加速增長，令法國貨品的需求增加，該國本月商業信心升至32個月高位。&#13;<br> 法國1月份商業情緒指數升至102點，是2001年5月以來最高水平，但差過市場預期的103點；去年12月指數由原來的102點，向下修訂為101點。有經濟研究員說，法國商業情緒指數正逐漸回穩至接近長期平均趨勢，反映商業信心正改善，但相對於其他國家仍屬脆弱。&#13;<br> 不過，法國商界信心改善配合德國、意大利、比利時和荷蘭上周公布理想的經濟數字，意味歐洲經濟動力正增強，並有助抵銷歐元過去5個月急升15%對歐洲出口的衝擊。</p></body></html>
