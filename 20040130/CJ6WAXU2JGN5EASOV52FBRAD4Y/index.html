<html><header><meta charset="utf-8"><title>騷靈教父涉毆妻踎監</title></header><body><h1>騷靈教父涉毆妻踎監</h1><p>騷靈音樂教父、老牌黑人男歌手JamesBrown，前日與其三十三歲的妻子TomiRae在睡房吵架，其間他把妻子推倒地上，令其右臂擦傷及撞瘀，Tomi事後被送往醫院治療，而James則被警方拘捕，並控告他使用暴力。&#13;<br> 七十歲的James前日與妻子在位於南卡羅萊納州的寓所發生爭執後，他被警方帶返當地警署羈留。由於保釋聆訊下周二才舉行，因此他須暫時還押監房。James的發言人暫未就事件發表評論。<br> &#13;<br> <spanclass>曾傷人入獄 &#13;<br> 其實James在八八年曾因傷人、拒捕及藏有槍械等罪名入獄約三年，而九八年他又在一宗毒品官司中被判罪名成立。</spanclass></p></body></html>
