<html><header><meta charset="utf-8"><title>研究蜜蜂記憶治癡呆症</title></header><body><h1>研究蜜蜂記憶治癡呆症</h1><p>澳洲國立大學正進行一項蜜蜂研究，找出香味如何引發蜜蜂的記憶，令牠們懂得飛返花香來源找尋食物，科研人員期望可從而找到醫治老人癡呆症方法。&#13;<br> 帶領該項研究的JudithReinhard指出，研究旨在顯示蜜蜂的聯想記憶情況，從而進一步藉此了解人腦及相關疾病。她又說，若能夠知道哪一個分子及基因構成人腦中的記憶事宜，屆時便可針對老人癡呆症患者的有關基因，進行醫治。</p></body></html>
