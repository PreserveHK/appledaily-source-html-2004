<html><header><meta charset="utf-8"><title>韓君婷淺嘗美食唔怕肥</title></header><body><h1>韓君婷淺嘗美食唔怕肥</h1><p>韓君婷在農曆新年期間大快朵頤，品嘗了不少美食，但她身為皇室纖形的代言人，即將要接拍新一輯宣傳照，難道不怕胖了破壞生招牌嗎？<br> &#13;<br> <spanclass>養多一隻狗 &#13;<br> 韓君婷昨日在電話中說：「公司呢排安排咗我主持一個飲食節目，我都好鍾意做呢啲節目，因為可以試唔同美食，不過大家唔好以為一定有機會大飲大食，其實喺鏡頭前基本上都只係淺嘗即止，所以就算再拍纖體廣告，我一啲都唔擔心體形問題。」&#13;<br> 韓君婷最近家中添了新成員，她說：「我一直養開三隻貓，但近排養多咗一隻狗，佢哋都相處得好開心，我覺得屋企有飼養小動物真係好熱鬧。」&#13;<br> 採訪：比華利&#13;<br> 攝影：仇志德</spanclass></p></body></html>
