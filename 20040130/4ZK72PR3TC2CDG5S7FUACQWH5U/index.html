<html><header><meta charset="utf-8"><title>中海油預期油價續高企</title></header><body><h1>中海油預期油價續高企</h1><p>【本報訊】中海油（883）首席財務官邱子磊昨日在新春午宴上預期，在需求帶動下，油價於06年前將保持強勢，每桶油價可望企穩25美元以上，高於過往18至22美元水平。&#13;<br> 邱子磊認為，市場過往低估了中國對石油需求的增長幅度，若中國經濟增長維持8%至9%，未來3年對石油的需求將逐步增加，由目前的每日600萬至650萬桶，增至700萬至750萬桶，這將帶動油價上升。&#13;<br> 另外，他希望年內落實投資澳洲的液化天然氣項目，擬於08至10年開始供氣；中海油也爭取在短期內，落實增持印尼東固項目。</p></body></html>
