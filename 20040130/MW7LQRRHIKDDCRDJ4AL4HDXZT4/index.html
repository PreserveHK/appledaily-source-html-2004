<html><header><meta charset="utf-8"><title>全度妍浸水十個鐘</title></header><body><h1>全度妍浸水十個鐘</h1><p>韓國演技派女星全度妍，日前到釜山一大型水族館內的大魚缸中，拍攝電影《人魚公州》宣傳海報。海報包括三個造型，分別是二十歲少女在深海中暢泳、在珊瑚堆中找到與初戀情人合照的成熟女子，以及坐在珊瑚上揮手的老婦。據悉全度妍在水中浸足十小時，她不但沒有怨言，還一一做到攝影師的要求。<br> &#13;<br> <spanclass>澳洲學潛水 &#13;<br> 被問到何解泳術進步，全度妍說其實她在拍攝前，專程到澳洲學習潛水三個月，所以已習慣長期逗留在水中。</spanclass></p></body></html>
