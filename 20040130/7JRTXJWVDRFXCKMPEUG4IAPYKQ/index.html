<html><header><meta charset="utf-8"><title>多味道罐頭沙甸魚</title></header><body><h1>多味道罐頭沙甸魚</h1><p>最近發現幾款由法國Connetable出產的沙甸魚罐頭，質素極高。法國四面環海，海水污染少，清晰到幾乎可以當鏡子照，海產的水準自然好得多。就以這些沙甸魚為例，魚味新鮮，而且有多款味道可揀，包括原味、番茄、檸檬、橄欖、芥辣等味，任君選擇。&#13;<br>&#13;<br>記者：羅惠芬　攝影：朱迅</p><p><spanclass><fontstyle>售賣點：  &#13;<br> city'super&#13;<br> 地址：中環國際金融中心2期1樓1041-1049號&#13;<br> 查詢：22347128</fontstyle></spanclass></p></body></html>
