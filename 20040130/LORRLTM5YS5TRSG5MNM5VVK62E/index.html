<html><header><meta charset="utf-8"><title>電盈雅虎合推黃頁網</title></header><body><h1>電盈雅虎合推黃頁網</h1><p>電訊盈科（008）旗下電盈指南及雅虎香港宣布，在雅虎香港網站推出雅虎黃頁分類網站（Yahoo!YellowPagesWebsite）及雅虎黃頁卡（Yahoo！YPCard）。雅虎香港區總經理蔡寶德（右）表示，這個以中小企為對象的網站，將為用戶提供多元化的企業資料及每日優惠。電盈指南行政總裁李業峰（左）說，網上黃頁現有7000個廣告客戶，預期今年客戶人數及收入均會有雙位數增長。&#13;<br> 李潤芳攝</p></body></html>
