<html><header><meta charset="utf-8"><title>蔡依林升級勾引海盜</title></header><body><h1>蔡依林升級勾引海盜</h1><p>蔡依林日前以新造型在台北一間片廠拍攝新歌《海盜》MV，片場內布置得如中古世紀的宮廷一樣，蔡依林穿上低胸裝亮相，原本32A的上圍忽然跳級成34C的豐胸，大跳熱舞，性感誘人，就連扮演海盜的男舞蹈員都忍不住拿相機與她拍照留念。<br> &#13;<br> <spanclass>工作人員發火 &#13;<br> 蔡依林當日由早上一直拍到凌晨二時多才收工，但仍未見疲態，反而現場工作人員見記者不停拍照，竟怒氣沖沖地破口大罵，又指着記者背後的牆壁說：「我是在跟你後面的人講話！」令正在卸妝的蔡依林一臉尷尬。</spanclass></p></body></html>
