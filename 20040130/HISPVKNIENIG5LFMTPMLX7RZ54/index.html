<html><header><meta charset="utf-8"><title>利嘉兒踢走朱茵做新娘</title></header><body><h1>利嘉兒踢走朱茵做新娘</h1><p>利嘉兒近日應邀成為「現代經典」婚紗中心的代言人，將接朱茵棒拍攝新一輯廣告硬照。利嘉兒日前到尖沙嘴挑選拍廣告時所穿的婚紗，更笑言一次看到這麼多不同款式的婚紗，令她感到眼花。<br> &#13;<br> <spanclass>自小恨嫁 &#13;<br> 自言從小就恨嫁的利嘉兒，十分渴望穿上漂亮的婚紗，這次成為代言人既可完成夢想，又可以賺一筆，難怪她興奮地說：「我嚟到婚紗舖，裏邊好多唔同款式嘅婚紗都好靚，我都好鍾意佢哋之前同朱茵嘅造型，或者都會參考一下。」&#13;<br> 此外，婚紗店老闆葉青霖談到為何選中利嘉兒任代言人時說：「我哋之前喺電視上合作過，我覺得大家好有緣，佢可以充份表現現代女性獨特個性。」</spanclass></p></body></html>
