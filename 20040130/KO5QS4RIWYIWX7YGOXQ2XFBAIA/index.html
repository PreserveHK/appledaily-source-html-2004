<html><header><meta charset="utf-8"><title>法輪學員控酒店索償</title></header><body><h1>法輪學員控酒店索償</h1><p>【本報訊】香港法輪佛學會去年二月二十二日向喜來登酒店租用場地舉行集會，其後被酒店以保安理由取消租約，該會會員須自行另覓場地，事後酒店要求他們不可公開事件才可獲得五萬元賠償，香港法輪佛學會不滿安排，透過小額錢債審裁處追討有關賠償，但雙方昨日未能達成協議，案件押後至三月二十九日再訊。&#13;<br> 申索人為香港法輪佛學會會員黃潔儀。&#13;<br> 案件編號：SCTC107999/2003</p></body></html>
