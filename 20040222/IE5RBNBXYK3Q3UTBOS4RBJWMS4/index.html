<html><header><meta charset="utf-8"><title>旺角商戶佔路嚴重</title></header><body><h1>旺角商戶佔路嚴重</h1><p>旺角亞皆老街與新填地街交界一帶不少商戶佔用行人路經營，加上商戶在路邊停車上落貨，途人無路可行。&#13;<br> 居民蔡先生稱，商戶將貨物擺在行人路售賣，繁忙時間行人路水洩不通，汽車又在路旁違例停泊上落貨，行人要繞出馬路而行，造成人車爭路，「條路迫到你想像唔到，塞實晒。諗住兜出馬路邊行，但啲車咁泊法，搞到要兜出路中心先行到。」&#13;<br> 本報已將投訴轉介食物環境衞生署及警方跟進。（○二○四○○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
