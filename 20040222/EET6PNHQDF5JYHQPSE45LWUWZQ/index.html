<html><header><meta charset="utf-8"><title>李安電影配樂伴亡父</title></header><body><h1>李安電影配樂伴亡父</h1><p>李安的父親李昇，上周日凌晨因心臟病發送院後不治。李安昨日整天在台南殯儀館，他表示選擇了幾本父親生前最愛的書和毛筆作陪葬品，李安說：「父親壽終正寢，沒有任何遺憾，是個有福氣的人。」李昇生前很愛聽李安執導電影裏的配樂，因此今早舉行的告別儀式陪襯的就是《臥虎藏龍》的配樂。<br> &#13;<br> <spanclass>沒有遺憾 &#13;<br> 李安下午在殯儀館親自監督化妝事宜，當他看着父親時，忍不住落淚。問李安最大的遺憾是不是在父親臨終沒有說話？李安說不對，事實上他上飛機的前一刻，曾要胞弟李崗把電話放到父親耳邊，李安跟父親說：「你放心的走，我會照顧母親。」</spanclass></p></body></html>
