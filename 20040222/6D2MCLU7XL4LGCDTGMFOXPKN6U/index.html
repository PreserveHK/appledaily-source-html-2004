<html><header><meta charset="utf-8"><title>林雅詩開舖男友擺陣</title></header><body><h1>林雅詩開舖男友擺陣</h1><p>林雅詩（Grace）自資的飾物店「Grace」昨日在天后新店開張，林媽媽亦到店裏幫手。Grace表示一開舖生意已不錯，她說：「今次入貨用咗五位數字，飾物成本低啲，又可以去旅行時入貨。男友今日都嚟睇過，重幫我喺每個角落頭度放啲毫子，話會風水好啲。」<br> &#13;<br> <spanclass>度浪漫蜜月 &#13;<br> Grace透露七或八月便會與建築師男友拉埋天窗，她說：「本來諗住早啲，但男友屋企有白事，所以要過咗一百日後先可以搞結婚嘅嘢。」Grace指結婚的細節還未決定，但度蜜月就想到希臘或埃及等較浪漫的地方。</spanclass></p></body></html>
