<html><header><meta charset="utf-8"><title>我最喜愛的運動</title></header><body><h1>我最喜愛的運動</h1><p>你最喜歡的運動是甚麼？單車？騎馬？游水？足球？跳舞？……因為近日病菌多多，我們正需要多做運動，才能令自己健康！如果你想跟大家分享運動心得，請你用畫紙畫出最喜愛的運動，又或寄一張正在做運動的相片給我們。優秀作品除會被刊登於本欄外，其中十位小朋友會得到MediaLink送出的VCD一隻。&#13;<br>&#13;<br>(C)SUNRISE．NBN&#13;<br>LicensedbySunrise,Inc.</p></body></html>
