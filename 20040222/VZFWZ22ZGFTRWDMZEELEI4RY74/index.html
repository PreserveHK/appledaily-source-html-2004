<html><header><meta charset="utf-8"><title>茱莉亞羅拔絲大肚有跡尋</title></header><body><h1>茱莉亞羅拔絲大肚有跡尋</h1><p>金像影后茱莉亞羅拔絲（JuliaRoberts）近日在英國倫敦拍攝新片《Closer》時，被指二十四小時不停狂吃，且特別鍾情酸甜食物，同片的工作人員因而暗傳茱莉亞已懷有身孕。&#13;<br> <br> <spanclass>厚衣遮掩肚子 &#13;<br> 據澳洲雜誌《NewIdea》報道，茱莉亞近日在片場無論任何時間都要吃東西，奇怪是她每餐都吩咐廚師烹調酸甜食物。曾揚言希望與丈夫丹尼慕達（DannyModer）生孩子的茱莉亞，更不時疑心周圍有狗仔隊偷拍，還用厚衣遮掩肚皮，令其懷孕之說甚囂塵上。</spanclass></p></body></html>
