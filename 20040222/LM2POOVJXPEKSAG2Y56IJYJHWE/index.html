<html><header><meta charset="utf-8"><title>蜆殼售公路套回四億</title></header><body><h1>蜆殼售公路套回四億</h1><p>【本報訊】蜆壳電器（081）公布，以7617萬元（8082萬元人民幣），出售所持的順德收費公路52%股權，連同取回股東貸款約3.29億元，預期整宗交易可收取4.05億元。蜆壳將以其中7500萬元用作減輕負債，餘額則作額外營運資金。&#13;<br> 項目買家為順德市政府旗下收費公路投資旗艦公司。該公路為連接大良鎮的環市東路，00年竣工，但因政策有變，該公路的新涌收費站去年3月15日起已停止運作，當時順德市政府按02年每月平均路費收入的90%向公路公司支付臨時性的每月補償。</p></body></html>
