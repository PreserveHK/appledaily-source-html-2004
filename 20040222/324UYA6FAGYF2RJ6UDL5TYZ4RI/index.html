<html><header><meta charset="utf-8"><title>廖碧兒食藥面腫腫</title></header><body><h1>廖碧兒食藥面腫腫</h1><p>廖碧兒昨日分別到沙田及佐敦為六福珠寶分店擔任剪綵嘉賓，她戴上由珠寶商贊助約六十萬鑽飾。&#13;<br> 廖碧兒一連替兩間分店剪綵，問她薪酬可會升價兩倍，廖碧兒說：「咁又冇，但都係一個好好嘅價錢，平時佢哋都有贊助我㗎，唔戴得返屋企都可以扮靚靚。」<br> &#13;<br> <spanclass>聲帶發炎 &#13;<br> 廖碧兒早前因聲帶發炎休養了一段時間，昨日見她臉頰明顯水腫，她解釋說：「因為食咗啲西藥，搞到塊面有啲腫，其實醫生話我可以做手術，但我暫時未決定。𠵱家把聲都重有啲沙沙哋，休養多一段時間再打算，因為四月初要開劇。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
