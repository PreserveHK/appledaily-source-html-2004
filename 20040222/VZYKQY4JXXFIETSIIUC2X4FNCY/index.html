<html><header><meta charset="utf-8"><title>權相祐食兩家茶禮</title></header><body><h1>權相祐食兩家茶禮</h1><p>韓國人氣男星權相祐自拍罷甚受歡迎的韓劇《天國的階梯》後簡直豬籠入水，廣告接到手軟。兩家手機公司更為了邀得權相祐擔任代言人，寧願與敵人共同分享權相祐。&#13;<br> <br> <spanclass>賺八百多萬 &#13;<br> 韓國報章報道，權相祐最近與KTF電訊公司續約，但他同時又與三星Anycall簽下一年新合約。據知權相祐事先已取得兩家公司的同意，而兩份廣告令他一共賺取十三億韓圜（約八百六十萬港元）酬勞。順得哥情又不失嫂意，權相祐賺錢可謂相當有計！</spanclass></p></body></html>
