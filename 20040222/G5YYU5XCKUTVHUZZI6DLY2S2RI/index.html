<html><header><meta charset="utf-8"><title>港版RickyMartin再獻技</title></header><body><h1>港版RickyMartin再獻技</h1><p>香港出生、自幼移居美國的加州柏克萊大學土木工程系學生孔慶翔﹙WilliamHung﹚，以一句「我已盡力，毫無遺憾」，在《一夜成名》（AmericanIdol）電視歌唱比賽中雖敗猶榮，成為全美偶像，電視台爭相訪問及邀請他表演。上周三晚，這位「香港RickyMartin」應柏克萊大學排球賽主辦單位邀請作中場表演，由美女伴舞，獻唱他被「叮」出局的名曲《SheBangs》。&#13;<br> 美聯社</p></body></html>
