<html><header><meta charset="utf-8"><title>兩公司抽水逾四千萬</title></header><body><h1>兩公司抽水逾四千萬</h1><p>【本報訊】集資潮仍持續，再有兩家公司配股抽水。上海策略置地（164）宣布，配售7.4億新股，每股作價5仙，集資淨額3600萬元，將用作一般營運資金。新股佔已擴大股本16.4%。每股作價較停牌前造價折讓2%。&#13;<br> 科浪國際（2336）公布，以先舊後新方式配售6000萬至8000萬新股，每股作價0.138元，集資828萬至1104萬元，將用作一般營運資金。配售價較上周四停牌前折讓25.8%。&#13;<br> 另外，江山控股（295）公布，計劃向一投資者配售新股，以向投資者收購一項位於中國的物業投資項目，但代價未定。</p></body></html>
