<html><header><meta charset="utf-8"><title>耶穌之死與猶太人</title></header><body><h1>耶穌之死與猶太人</h1><p>《ThePassionoftheChrist》講述的《聖經》故事，發生在公元三十年，當時聚居約旦河以西地區的猶太人由羅馬帝國統治。耶穌是猶太人，但他宣揚以愛的原則解釋律法，跟猶太教明顯有別；猶太教統治階級恐怕權力不穩，就將他交予羅馬當局審訊。他在猶太人壓力下被判釘十字架。&#13;<br> 批評者擔心此片會觸發反猶太浪潮，但澳洲影評人索菲．莫里斯說：「（米路吉遜）將耶穌的死歸咎於猶太人嗎？我不認為是這樣。最兇殘的人物是羅馬士兵。」&#13;<br> 本報資料室</p></body></html>
