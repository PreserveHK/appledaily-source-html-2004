<html><header><meta charset="utf-8"><title>霍金肺炎復發入院</title></header><body><h1>霍金肺炎復發入院</h1><p>英國著名物理學家霍金早前因肺炎入院接受治療，兩周前出院，但日前舊病復發再度入院。&#13;<br> 暫未知霍金今次要留院多久。劍橋大學發言人說：「霍金教授今次入院接受治療，跟他早前的病有關。他現時情況穩定。」<br> &#13;<br> <spanclass>警待康復再查被虐案 &#13;<br> 四十二歲的霍金上月被指遭第二任妻子伊萊恩虐打，他否認有其事。他近期的健康問題雖然與被妻虐打的指控無關，但阻慢了警方調查此案。&#13;<br> 警方上周五證實，他們希望可以在霍金「單獨和沒有他妻子在場下」，和他說話，但會等他康復後才進行。&#13;<br> 霍金是英國最長壽的運動神經元病患者，二十歲時已染此病。他四肢癱瘓，說話要靠輔助器，但仍常在劍橋大學授課。&#13;<br> 英國《泰晤士報》</spanclass></p></body></html>
