<html><header><meta charset="utf-8"><title>佐敦頂替碧咸夫婦</title></header><body><h1>佐敦頂替碧咸夫婦</h1><p>巨胸名模佐敦（Jordan）自從在森林真人騷與過氣歌手PeterAndre傳出緋聞後，兩人的感情發展備受英國觀眾關注。英國傳媒有見二人叫座力佳，打算把他們塑造成「新版碧咸與Victoria」，外間有指佐敦與Peter拍檔，相信可於一年內賺取七千萬港元。&#13;<br> <br> <spanclass>影相叫價百四萬 &#13;<br> 據報現時不少報章雜誌以至廣告商都爭相找佐敦與Peter合作，兩人現時合作拍攝圖輯的叫價，已達一百四十萬港元。而Peter被問到會否希望娶佐敦時，他說：「若佐敦想與我結婚，我真的很開心，我還願意一世照顧她的兒子夏菲（Harvey）。」</spanclass></p></body></html>
