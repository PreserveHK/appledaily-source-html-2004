<html><header><meta charset="utf-8"><title>挪威兩中國生被殺</title></header><body><h1>挪威兩中國生被殺</h1><p>挪威首都奧斯陸一間大學的宿舍，發現兩名懷疑是中國學生的屍體。經初步法醫檢查，他們可能遭謀殺。<br> &#13;<br> <spanclass>女窒息　男中刀 &#13;<br> 警方上周五透露，他們接到一名中國人報案後，在奧斯陸與阿克什胡斯郡高校學生宿舍區一間公寓內，發現兩具亞裔屍體。死者為一男一女，二十來歲，已死去多日。當地電視台報道，女死者明顯是被人弄至窒息死亡，男死者則身中多刀。&#13;<br> 該高校學生宿舍區管理人員指，該房間從今年一月十三日起，一直租給了一名就讀於薩爾普斯堡樂器學院的二十多歲中國學生。&#13;<br> 法新社/新華社</spanclass></p></body></html>
