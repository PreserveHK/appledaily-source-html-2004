<html><header><meta charset="utf-8"><title>病父墮樓兒子痛哭</title></header><body><h1>病父墮樓兒子痛哭</h1><p>【本報訊】一名男子疑因病厭世，昨晨在美孚住所留下遺書，從十九樓跳樓自殺身亡；其子事後認屍時，一度跪地傷心哭泣，要警員安慰。警方調查後認為案件無可疑。<br> &#13;<br> <spanclass>護衞員聞巨響 &#13;<br> 五十歲死者姓黃，與家人同住美孚新邨百老滙街四十號十九樓一單位，據悉男事主患有癌症。昨上午十時許，疑事主不堪長期受癌病痛苦，趁十九歲兒子及菲傭不察覺，在睡房寫下遺書，然後推窗縱身跳樓，倒卧地上慘死。大廈五十九歲姓曾護衞員聞巨響，發現有人墮樓報案。&#13;<br> 警員到場證實事主已死亡，登樓調查後，尋獲事主十九歲兒子，經認屍證實身份，其子聞噩耗在現場認屍時，一度跪在父親屍體傷心哭泣，要警員在旁安慰。</spanclass></p></body></html>
