<html><header><meta charset="utf-8"><title>基督樣貌不同版本</title></header><body><h1>基督樣貌不同版本</h1><p>姑勿論《ThePassionoftheChrist》故事如何，片中耶穌的相貌，肯定跟真正的他大異小同。事實上，不同時代不同地域的人，都有各自的耶穌「版本」。&#13;<br> 荷李活拍過不少關於耶穌的電影，六一年《萬王之王》中的謝菲亨達是個俏俊的藍眼睛基督，合西方人脾胃。畫家JanetMcKenzie筆下《JesusofthePeople》的基督深色皮膚厚嘴唇，大概跟非洲人心目中的耶穌相去不遠。&#13;<br> 考古學家指出耶穌同時代的人應約高一點六米、重五十公斤：前年有專家以考古證據結合現代科技，用電腦繪出耶穌的模樣。&#13;<br> 美國《紐約時報》</p></body></html>
