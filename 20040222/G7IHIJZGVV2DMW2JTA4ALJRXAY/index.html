<html><header><meta charset="utf-8"><title>明倫擬買沈陽蠟品廠</title></header><body><h1>明倫擬買沈陽蠟品廠</h1><p>【本報訊】明倫集團（346）公布，簽訂收購沈陽新民蠟化學品實驗廠的意向書，協議可能於3月15日前簽署。&#13;<br> 明倫先擬向新民市石油化工總公司收購78.82%權益，其餘股權則由蠟廠職工持有，出售交易要待員工同意出售彼等股權後方可作實。至於建議作價，明倫料投入資金介乎3500萬至4500萬元人民幣。&#13;<br> 該廠的註冊資本為3965萬元人民幣，新民市出資3125.09萬元人民幣，餘下839.91萬元人民幣則由職工付出，明倫擬以不少於每人民幣1元收購每1元股本，但須視乎廠房資產淨值而定。</p></body></html>
