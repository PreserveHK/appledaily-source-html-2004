<html><header><meta charset="utf-8"><title>英央行今天或再加息</title></header><body><h1>英央行今天或再加息</h1><p>【本報綜合報道】英國樓價過去3個月升幅是逾1年來最大，雖然上月升勢放緩，英倫銀行（央行）今天料會決定加息。&#13;<br> 英國最大按揭機構Halifax公布，英國樓價在6月升1.3%後，上月增幅減慢至1.2%，遠低於之前6個月的每月平均逾2%升幅，反映樓市有降溫迹象。但過去3個月樓價較去年同期大漲22.1%，為逾1年來最勁。分析員說，最新數據意味英央行今天開會後可能宣布加息。&#13;<br> 另外，澳洲儲備銀行（央行）昨天一如預期維持利率不變，理由是通脹溫和及樓價下跌。不過，經濟研究員估計該行會至少再加息一次，但時間要到年底。</p></body></html>
