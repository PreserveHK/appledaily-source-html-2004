<html><header><meta charset="utf-8"><title>GiGi冧盡港粵聽眾</title></header><body><h1>GiGi冧盡港粵聽眾</h1><p>梁詠琪（GiGi）前晚接受新城電台訪問，該節目與廣東電台聯播，聽眾投票選出最喜歡的GiGi電影，廣東聽眾最喜歡《向左走．向右走》，而香港聽眾則多投《絕世好Bra》一票。<br> &#13;<br> <spanclass>學習孔慶翔 &#13;<br> GiGi表示上半年多宣傳國語歌，下半年她會放多些時間唱廣東歌，問她可會跟伊健合作？GiGi說：「未係時候，係時候嗰陣就知係時候啦！」說完自己亦不禁大笑。GiGi又讚孔慶翔唱歌有進步，她說：「佢向住自己目標進發，值得學習。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
