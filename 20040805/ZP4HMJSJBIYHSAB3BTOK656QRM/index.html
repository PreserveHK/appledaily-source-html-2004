<html><header><meta charset="utf-8"><title>　　林光宇唔夠四個月下海 - 李八方</title></header><body><h1>　　林光宇唔夠四個月下海 - 李八方</h1><p>高官退休下海好似成為潮流，繼前一哥曾蔭培加盟新創建後，今年四月退休嘅民航處前處長林光宇噚日正式加盟利星行，做執行董事，合約為期一年，月薪十萬元，比佢做處長時約十六萬元少咗一截，但佢六十歲先至轉行，都算唔錯。&#13;<br> 利星行主要經銷高檔汽車及重型機械，同林光宇以前做嘅空運及民航管理表面上有啲風馬牛不相及，同機場亦唔算有利益衝突。林光宇今年四月十七日至開始退休前休假，唔夠四個月就加入私人機構，睇來政府近年批退休高官加入商界，愈來愈鬆噃。&#13;<br> &#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
