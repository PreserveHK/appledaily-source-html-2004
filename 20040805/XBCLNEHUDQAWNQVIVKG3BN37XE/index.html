<html><header><meta charset="utf-8"><title>白雲機場連夜搬遷</title></header><body><h1>白雲機場連夜搬遷</h1><p>廣州昨晚開始通宵搬機場，預計新白雲機場可於今日正式啟用。已有七十二年歷史的舊白雲機場，昨日正式結束其歷史任務，年底將拆卸改建成大型商業城。&#13;<br> 廣州新舊白雲機場昨進行交接前的最後搬遷工作，大批工人忙着將大小設備組件，由舊機場搬往新機場。雖然舊機場昨日仍如常運作，但當局為確保交接工作順利，下午五時許開始陸續將部份航機轉到新機場升降。隨着晚上十一時最後一班飛往湛江的航機起飛，舊機場亦會關閉。&#13;<br> 大批廣州市民昨日一早便冒雨湧往舊機場拍照留念，亦有人特別選搭昨日的航機出外旅遊，以另一種方式告別舊機場。也有旅行團專程到新機場參觀，其中包括來自香港的旅客。&#13;<br> 本報記者</p></body></html>
