<html><header><meta charset="utf-8"><title>咳嗽有助暢通氣管</title></header><body><h1>咳嗽有助暢通氣管</h1><p>咳藥水分兩大類，一類含有可待因，另一類則沒有這些成份。含可待因類別的咳水必須要醫生處方才可購買，後者則沒有這種規定。李志偉醫生表示，很久以前的研究指含可待因的咳嗽藥物，止咳效果較好；但近十多年來的研究多數認為，能止咳的藥物不多，尤其是對兒童止咳效果更不明顯。他表示，咳嗽是一種正常的身體反應，有助暢通氣管的分泌物，如有助把痰咳出，故有時未必一定要止咳，但因咳嗽引起不適，一般人都會服食止咳藥物。</p></body></html>
