<html><header><meta charset="utf-8"><title>Isabella自購新碟贈阿Sam</title></header><body><h1>Isabella自購新碟贈阿Sam</h1><p>英皇新人梁洛施（Isabella）出道以來鋒芒一直被華納的薛凱琪蓋過，不過英皇亦努力催谷她，明日會推出首張EP，Isabella對今次出碟十分緊張，為了祈求唱片可以有好銷量，日前她特別抽空去拜車公。&#13;<br> 雖然宣傳唱片的工作相當忙，但Isabella之前仍抽空往欣賞許冠傑（Sam）演唱會，而且她還向阿Sam討教減壓心得，阿Sam提議她應放開心情來應付繁重的工作，最後歌神阿Sam贈她一句：「一定得！」Isabella獲歌神鼓勵而甚開心，故她決定自陶腰包買自己的EP送給對方。</p></body></html>
