<html><header><meta charset="utf-8"><title>《大長今》奪韓放送大獎</title></header><body><h1>《大長今》奪韓放送大獎</h1><p>由李英愛主演的韓國MBC電視台古裝劇《大長今》，在當地的收視成績彪炳，獲得韓國觀眾一致好評，最近該劇更獲得「第三十一屆韓國放送大獎」最高榮譽，其在韓國電視界的貢獻終於獲得認同。&#13;<br> 《大長今》除了奪得「第三十一屆韓國放送大獎」外，更獲得「最佳美術獎」。而由河知雲主演的另一齣MBC電視台古裝劇《茶母》，則在同一個頒獎禮上奪得劇集項目的「最優秀作品獎」、「最佳攝影獎」和「最佳剪接獎」。</p></body></html>
