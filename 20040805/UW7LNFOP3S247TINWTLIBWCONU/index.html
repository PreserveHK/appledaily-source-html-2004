<html><header><meta charset="utf-8"><title>林嘉欣日行萬步保健康</title></header><body><h1>林嘉欣日行萬步保健康</h1><p>林嘉欣昨日於銅鑼灣以大使身份出席「香港麥當勞奧運團隊授帽儀式」活動，更即場宣揚每天步行一萬步的健康訊息。林嘉欣表示自細就十分喜歡吃麥當勞食品，她說：「我以前讀書嗰陣，媽咪每日帶我食完麥當勞之後先送我返學，所以我每日都好期待呢一刻。」<br> &#13;<br> <spanclass>唔慣着三點式 &#13;<br> 林嘉欣又自言十分喜歡運動，她說：「我兩歲嗰時差啲浸親，所以我daddy一定要我哋四姐妹學游水。」雖然熱愛游水，但嘉欣表示甚少到沙灘，問到她是否怕被偷影時，她說：「我喺香港，都未去過沙灘，而且我怕曬黑，游水通常都係着一件頭泳衣，我唔慣着三點式，着咗我會唔舒服。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
