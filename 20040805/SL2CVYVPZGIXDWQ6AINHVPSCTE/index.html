<html><header><meta charset="utf-8"><title>碧咸西班牙購7000萬安樂窩</title></header><body><h1>碧咸西班牙購7000萬安樂窩</h1><p>去年一直入住酒店的碧咸（DavidBeckham）和Victoria一家，近日終成功在西班牙馬德里北部，購入一幢價值五百萬英鎊（約七千一百萬港元）的豪宅，據知豪宅內有多間極大睡房和一個露天游泳池。&#13;<br> <br> <spanclass>搬家忘不快事 &#13;<br> 然而由於豪宅還要加設保安圍欄，因此碧咸一家相信要下月才正式入伙，但Victoria的一箱箱服飾以及兩個兒子的睡床已陸續運抵西班牙。有知情人士透露：「他們原本可以繼續住在酒店，但為免勾起不快回憶，碧咸一家已租住了一間大屋。」</spanclass></p></body></html>
