<html><header><meta charset="utf-8"><title>券商審慎評估地鐵前景</title></header><body><h1>券商審慎評估地鐵前景</h1><p>【本報訊】地鐵公司（066）前日公布中期純利大升9.4倍，但各大證券行對其前景抱審慎態度，靜候兩鐵合併的結果。地鐵昨回落1.7%，收報11.6元。&#13;<br> 摩根大通的報告指出，地鐵中期業績雖較市場預期理想，但兩鐵合併的方案仍未明朗，而且海外發展亦可能受阻，故維持「減持」評級，一年目標價11元，但將其今年度每股盈利預測調高29%，至0.58元。&#13;<br> 里昂證券亦指出，兩鐵合併條款不明朗，又質疑地鐵的物業發展利潤能否持續，故維持地鐵「沽售」評級。</p></body></html>
