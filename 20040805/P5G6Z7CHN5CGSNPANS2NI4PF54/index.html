<html><header><meta charset="utf-8"><title>《華氏9．11》電視台偷播靠害</title></header><body><h1>《華氏9．11》電視台偷播靠害</h1><p>由米高摩亞（MichaelMoore）執導的話題紀錄片《華氏9．11》，上周五被古巴國營電視台非法播放，有人擔心此舉可能影響該片角逐明年奧斯卡最佳紀錄片的資格。&#13;<br> <br> <spanclass>闖奧斯卡成疑 &#13;<br> 古巴國營電視台早前取得一盒盜版的《華》片，並在未經電影公司的同意下，於上周五晚的黃金時段播出。根據奧斯卡大會規定，有意角逐奧斯卡的紀錄片必須在發行九個月後，方可在電視播出，否則不能參選。由於今次古巴電視台在未獲授權下播放此片，奧斯卡大會發言人前日說：「如果有人非法於電視上播放盜版電影，電影的參選資格將不受影響。」</spanclass></p></body></html>
