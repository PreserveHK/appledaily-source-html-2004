<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>紙片人薄得像一張紙，風一吹就會飄走。&#13;<br>包子頭緊緊地挽着他說：「不要怕，我會保護你。」&#13;<br>「我不是害怕飄到天空，我只是害怕不知道會在哪裏墜落。」紙片人說。&#13;<br>「不管你在哪裏墜落，我都會去救你啊。」包子頭說。&#13;<br>「可是世界那麼大，你可能永遠找不到我啊。」紙片人說。&#13;<br>「對喔，那麼我們應該好好珍惜此刻的美好時光囉。」&#13;<br>包子頭說。</p></body></html>
