<html><header><meta charset="utf-8"><title>Dusty主理人PaulSir另闢新店大玩女裝Reggae</title></header><body><h1>Dusty主理人PaulSir另闢新店大玩女裝Reggae</h1><p>由Dusty主理人PaulSir操刀的新起女裝街牌Biggie:Small，出道不久已經有新搞作，今次的主題為牙買加音樂Reggae，除於店內擺放大量Reggae黑膠外，更推出小量與Reggae有關的產品，好此道者當然要注意！&#13;<br>&#13;<br>記者：李崗華　攝影：黃子偉</p><p>售賣點：Biggie:Small（24358996）&#13;<br> 旺角潮流特區地庫B18號舖</p></body></html>
