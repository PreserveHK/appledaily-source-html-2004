<html><header><meta charset="utf-8"><title>Solange搞大派對迎接寶貝</title></header><body><h1>Solange搞大派對迎接寶貝</h1><p>BeyonceKnowles嘅十八歲妹妹Solange今年二月突然結婚，嚇親唔少歌迷，之後又有傳佢已經懷有丈夫DanielSmith嘅身孕，不過一直未得到當事人證實，但早幾日Solange終於喺侯斯頓舉行一個為迎接嬰兒出世嘅茶會，重有成三百個親朋戚友到場祝賀，當中自然包括Beyonce同男友Jay-Z，以及Destiny'sChild兩位成員，睇嚟似足去恭賀佢會生BB咁嘅款。</p></body></html>
