<html><header><meta charset="utf-8"><title>TOM轉主板暫無意配股</title></header><body><h1>TOM轉主板暫無意配股</h1><p>【本報訊】TOM集團（2383）首席執行官王兟昨表示，公司轉往主板掛牌，除意味業務已日趨成熟，並可擴大投資者基礎，增加對TOM有興趣的基金的投資機會。&#13;<br> TOM雖獲豁免6個月內不可配股限制，但王兟指出，現時TOM股價偏低，加上內部資源豐富，「呢一分鐘冇配股集資計劃」。對於有報道指TOM擬收購內地報章，王兟謂，很多報道都是「捕風捉影」。TOM集團原稱TOM.COM（8001），2000年在創業板掛牌，昨日正式轉主板掛牌，首日收報1.73元，跌0.57%。</p></body></html>
