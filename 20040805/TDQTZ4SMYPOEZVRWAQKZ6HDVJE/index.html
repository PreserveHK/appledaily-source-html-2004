<html><header><meta charset="utf-8"><title>理大研製自由通資訊</title></header><body><h1>理大研製自由通資訊</h1><p>【本報訊】來港的內地自由行旅客與日俱增，理工大學設計學院副教授唐明晰昨日表示，該學院已展開一項名為「自由通」計劃，目標是研製提供吃喝玩樂及旅遊資訊的隨身機，供自由行旅客使用。&#13;<br> 他表示，已派出卧底混入內地旅客中，以搜集他們的消費及遊玩資料，作數據分析之用，稍後將會尋求零售業的公司參與。他表示，構思中的「自由通」類似傳呼機，亦考慮以電腦記憶卡形式，供旅客在港遊玩時租用；若有足夠資助，日後更可免費給遊客使用，但未知何時面世。</p></body></html>
