<html><header><meta charset="utf-8"><title>虛報強姦港女求特赦</title></header><body><h1>虛報強姦港女求特赦</h1><p>【本報訊】泰國《民族報》昨報道指，去年六月承認虛報被強姦、誹謗及損害泰國聲譽而被判入獄一年半的香港女子蘇亮熒（圖）表示，已經向泰皇申請，希望在泰國皇后下月十二日壽辰時可獲特赦提早出獄，尚餘三個月便服刑期滿的蘇亮熒仍堅稱，她曾受污辱，並非捏造故事損害泰國聲譽，但她決定放棄向當地的高等法院上訴。現年三十二歲的蘇亮熒於去年六月報稱，在曼谷乘坐三輪車時，被三輪車司機糾黨強姦，事件引起國際關注，當地警方調查後指蘇亮熒報假案。</p></body></html>
