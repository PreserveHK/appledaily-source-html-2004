<html><header><meta charset="utf-8"><title>樂基兒全身塗香水</title></header><body><h1>樂基兒全身塗香水</h1><p>名模樂基兒和Ren昨日為Bvlgari新香水系列擔任示範女郎，二人穿上白裙，清純可人。樂基兒透露愛塗香水，更愛噴勻全身，感覺香噴噴心情更好。&#13;<br> <br> <spanclass>與應采兒吃飯 &#13;<br> 問樂基兒有報道指應采兒帶同狗隻搬到她的住處，樂基兒說：「搞錯喇，嗰啲狗仔係我養，我有四隻芝娃娃，嗰日我帶完狗沖涼，佢陪我去拎狗仔，之後一齊食飯啫。」至於應采兒是否暫住其家，樂基兒則說：「我唔會代答，你哋自己問番佢啦，我同佢都係朋友介紹識嘅。」&#13;<br> 採訪、攝影：JessicaNgan</spanclass></p></body></html>
