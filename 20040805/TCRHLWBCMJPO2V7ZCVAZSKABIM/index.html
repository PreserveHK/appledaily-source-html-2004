<html><header><meta charset="utf-8"><title>宋慧喬傳短訊賀李秉憲</title></header><body><h1>宋慧喬傳短訊賀李秉憲</h1><p>韓國女星宋慧喬雖然已經與李秉憲分手，不過宋慧喬對前男友依然非常關心，日前宋慧喬看過李秉憲新片《誰都有秘密》的試映會後，立即傳簡訊給他的友人，並預祝李秉憲新片能夠成功。&#13;<br> <br> <spanclass>依然關心舊愛 &#13;<br> 據一位知情人士說：「宋慧喬不會親自打電話給李秉憲，但是她會透過友人詢問憲哥的近況，雖然兩人已經分手，但是喬妹還是對憲哥十分關心。」&#13;<br> 其實兩人於分手後，經常隔空傳情達意，早前李秉憲便祝福宋慧喬能夠成為出色演員，對此宋慧喬也回應說：「為了不讓憲哥失望，我會更加努力。」</spanclass></p></body></html>
