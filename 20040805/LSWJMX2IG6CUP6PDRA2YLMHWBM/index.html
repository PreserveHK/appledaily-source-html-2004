<html><header><meta charset="utf-8"><title>陽痿藥可治心室衰竭</title></header><body><h1>陽痿藥可治心室衰竭</h1><p>《香港醫學雜誌》在最新一期一篇文章報道了一宗在葛量洪醫院（圖）的治療個案，一名四十歲女子透過心房間隔手術及服食昔多芬治好嚴重心室衰竭。昔多芬是口服陽痿藥物的主要成份，原來也具有治療這種罕有疾病的用途。&#13;<br> 該名患者有嚴重原發性肺動脈高壓引起的右心室衰竭，多個器官衰竭，進行心房間隔造口手術，並服食昔多芬，由每日兩次、每次劑量二十五毫克增至每天三次，每次五十毫克，患者現時已康復。</p></body></html>
