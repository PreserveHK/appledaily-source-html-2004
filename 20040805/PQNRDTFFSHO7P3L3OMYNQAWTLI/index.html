<html><header><meta charset="utf-8"><title>美容業界訂業務守則</title></header><body><h1>美容業界訂業務守則</h1><p>【本報訊】消委會接獲美容業的投訴大增，今年平均每宗個案涉及金額更達九千元，消委會昨與美容業界約五十名代表開會，商討共同制訂營商業務守則，對業界推銷手法及服務水平等作出指引，以及制訂投訴機制，預料一年後可推出。業界贊成制訂指引，認為有助增加消費者信心，從而帶旺美容業生意額。&#13;<br> 消委會總幹事陳黃穗表示，近年收到有關美容業界的投訴有上升趨勢，○一年只有三百三十一宗，但今年上半年已收到二百二十六宗，平均每宗個案涉及金額達九千元。投訴者最多是不滿服務質素，其次是推銷手法。</p></body></html>
