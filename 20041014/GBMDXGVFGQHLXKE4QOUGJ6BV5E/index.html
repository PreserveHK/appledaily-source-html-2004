<html><header><meta charset="utf-8"><title>吞藥丸喝水不足致潰瘍</title></header><body><h1>吞藥丸喝水不足致潰瘍</h1><p>台灣東森新聞網報道，書田診所胃腸科主任王志堂表示，每個月總會有兩至三位病人因食道逆流或發炎前來求診，他們都是吃藥習慣不當所致。&#13;<br> 所謂吃藥習慣不當，是因吞服膠囊藥丸時水喝得太少，或一次吞服太多顆藥丸，造成膠囊藥丸卡在食道，引發食道潰瘍，嚴重的話可能令食道穿孔，甚至死亡。&#13;<br> 王志堂提醒在吃藥前應先喝一口水，服藥後至少再喝一百毫升，然後保持站或坐姿五至十分鐘，才可以平躺休息，同時吃藥時不要喝酒。</p></body></html>
