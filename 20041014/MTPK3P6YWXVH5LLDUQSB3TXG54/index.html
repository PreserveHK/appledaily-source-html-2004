<html><header><meta charset="utf-8"><title>食物廣告三級制</title></header><body><h1>食物廣告三級制</h1><p>英國人日益癡肥，英國政府計劃對食物廣告實施「交通燈」式的三級制，規定「紅燈級」的垃圾食物廣告，只可在晚上兒童睡覺後播映，以打擊癡肥疫。<br> &#13;<br> <spanclass>「紅燈級」廣告兒童時段禁播 &#13;<br> 政府官員正研究按照食物的糖、鹽和脂肪含量，將所有食物廣告和包裝分為紅橙綠三級，限制播映時段。調查顯示，兒童節目時段有四成廣告，是糖、鹽、脂肪含量高的食物及零食，有官員建議規定這些廣告在晚上九時後才可播映。英國政府調查顯示，若不開始着手打擊兒童癡肥，到了二○一○年，英國成年人中，每四個就有一個癡肥，造成每年約五百億港元的經濟負擔。&#13;<br> 英國《泰晤士報》</spanclass></p></body></html>
