<html><header><meta charset="utf-8"><title>米高積遜轟Eminem麻木無情</title></header><body><h1>米高積遜轟Eminem麻木無情</h1><p>米高積遜（MichaelJackson）不滿Eminem在歌曲《JustLoseIt》MV中醜化他，前日他接受電台訪問時憤怒地說：「我為Eminem在MV中對我的描述感到氣憤，令人難以容忍及無禮。這不是開玩笑，是貶低別人及麻木無情。」電視頻道黑人娛樂電視BET為支持米高，已決定禁止播映該MV。&#13;<br> 此外，Prince找來姬莎嘉素曉絲（KeishaCastle-Hughes）在其新歌《CinnamonGirl》的MV中演出，她扮演一個幻想自己在機場引爆炸彈的阿拉伯少女，MV未播出已引起極大迴響。</p></body></html>
