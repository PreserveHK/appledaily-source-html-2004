<html><header><meta charset="utf-8"><title>學生創網上買雞系統</title></header><body><h1>學生創網上買雞系統</h1><p>【本報訊】四名來自基督教女青年會丘佐榮中學的中七學生，設計了一個名為「買雞易」的系統。&#13;<br> <br> <spanclass>稱仍有改善空間 &#13;<br> 他們希望即使將來實施中央屠宰家禽後，市民可以透過網絡攝錄機在網上觀看屠宰中心內雞隻情況，然後利用互聯網選購心水雞隻，真正做到「人雞分隔」之餘，市民仍可憑肉眼選購雞隻。&#13;<br> 他們的設計獲得微軟電腦於今年八月舉辦的「簡易生活2004」比賽冠軍。該隊隊長高海鋒昨日示範如何使用「買雞易」系統時稱，該系統仍有很大改善空間，例如若有信用卡公司為「買雞易」系統提供網上付款功能，市民即可安坐家中也能買雞。</spanclass></p></body></html>
