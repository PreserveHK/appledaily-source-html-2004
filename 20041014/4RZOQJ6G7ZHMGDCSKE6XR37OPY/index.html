<html><header><meta charset="utf-8"><title>肉毒桿菌止痛效果顯著</title></header><body><h1>肉毒桿菌止痛效果顯著</h1><p>美國賓夕凡尼亞州舉行的美國整形醫學會年會上，阿肯色大學醫學院提出報告，表示肉毒桿菌是非常好的止痛劑，只需一般止痛劑十分之一的用量，就能有效止痛，尤其對進行乳房切除手術的乳癌患者來說，更是一大福音，有助於乳房重建的過程比較容易進行。&#13;<br> 該大學的研究指出，乳癌患者接受乳房切除手術植入組織擴張器後，將肉毒桿菌注射到大胸肌，可以減緩重建乳房過程中的疼痛和不舒服感覺，並可減少八成九使用的嗎啡劑量，以及縮短四成的住院時間。</p></body></html>
