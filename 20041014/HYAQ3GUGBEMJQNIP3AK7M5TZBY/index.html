<html><header><meta charset="utf-8"><title>妮歌夥雙影帝拍新戲</title></header><body><h1>妮歌夥雙影帝拍新戲</h1><p>金像影帝羅素卻爾（RussellCrowe），即將擔任澳洲小說改編電影《Eucalyptus》的男主角。近日有消息指羅素找來澳洲同鄉妮歌潔曼（NicoleKidman）演出此片，若成事的話，這次是羅素、妮歌及謝菲路殊（GeoffreyRush）三位澳洲金像影帝影后的首次合作。&#13;<br> 此外，妮歌前夫湯告魯斯（TomCruise）盛傳已與長期合作夥伴寶拉域娜（PaulaWagner）終止合作關係，但靚佬湯發言人卻否認此事。</p></body></html>
