<html><header><meta charset="utf-8"><title>徐子珊有牌有車照搭地鐵</title></header><body><h1>徐子珊有牌有車照搭地鐵</h1><p>應屆港姐冠軍徐子珊昨日到位於太子道西的本田汽車公司領取港姐獎品，徐子珊獲頒價值近二十九萬的本田Odyssey七人車。&#13;<br> 徐子珊昨日興奮地坐上全新座駕，而擁有車牌的她自言對香港道路並不熟悉，她說：「我個車牌係以前喺美國讀書時考嘅，我諗住遲啲都會補鐘，學好啲泊位，我𠵱家出街仍然係搭地鐵為主，冇化妝，啲人未必會認得我嘅。」<br> &#13;<br> <spanclass>衣錦還鄉 &#13;<br> 徐子珊又透露當選後其父有意帶她回鄉探望祖母，她說：「我嘅鄉下喺惠州博羅，不過我都未返過去，阿爸話嫲嫲知我當選，話要衣錦還鄉，帶我見吓啲親友。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
