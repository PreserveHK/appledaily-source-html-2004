<html><header><meta charset="utf-8"><title>荷李活笑匠老友聚頭笑口噬噬</title></header><body><h1>荷李活笑匠老友聚頭笑口噬噬</h1><p>荷李活笑匠謝利路易斯（JerryLewis），啱啱喺前日出版一套收錄佢從影以嚟十套經典電影嘅DVDBoxset。為咗宣傳佢套Boxset，謝利路易斯前日搵嚟好友湯漢斯（TomHanks）同埋史提夫馬田（SteveMartin），出席佢六三年電影《TheNuttyProfessor》嘅特別版放映會，難得老友咁幫忙，謝利梗係笑晒口啦！&#13;<br> 路透社</p></body></html>
