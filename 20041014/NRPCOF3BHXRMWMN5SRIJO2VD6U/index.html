<html><header><meta charset="utf-8"><title>上戶彩挑戰格鬥家</title></header><body><h1>上戶彩挑戰格鬥家</h1><p>日本廣告小天后上戶彩，早前夥拍格鬥家小川直也拍攝新一輯日本男士西裝品牌MENPLAZEAOKI廣告，前日他們一同出席新廣告記者會。&#13;<br> <br> <spanclass>被讚即面紅 &#13;<br> 身穿性感露肩裝的彩妹表示很喜歡觀看格鬥比賽，她說：「小川選手最初給人的印象很可怕，但合作過後，就會發現他非常風趣，待人又非常溫柔。」小川聞言即時面紅。及後彩妹更應記者要求，擺出一副戰鬥姿態，緊箍小川頸項，場面惹笑。而二人合演的新廣告將於本月二十日播出。</spanclass></p></body></html>
