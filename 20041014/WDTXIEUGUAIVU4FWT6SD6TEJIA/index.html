<html><header><meta charset="utf-8"><title>廚藝偵緝組：補血小吃醉紅棗</title></header><body><h1>廚藝偵緝組：補血小吃醉紅棗</h1><p>紅棗補血很多人都知，除了平常煲湯做菜可加入紅棗之外，也可作為小食，例如加入花雕酒做醉紅棗，平日可當零食。&#13;<br>&#13;<br><b>材料：</b>&#13;<br>雞心棗	2両	冰糖	1両&#13;<br>花雕	1両	玫瑰露	3滴&#13;<br>&#13;<br><b>好易做：</b>&#13;<br>1.用熱水浸紅棗一晚，以冷水清洗乾淨。&#13;<br>2.紅棗連同冰糖和水蒸一小時，水必須浸過紅棗。&#13;<br>3.攤凍紅棗後，加入花雕和玫塊露浸一小時。&#13;<br>&#13;<br>記者：馬靜兒&#13;<br>攝影：陳盛臣&#13;<br>食譜提供：萬人迷京川滬菜館&#13;<br>地址：旺角彌敦道639號雅蘭中心6樓B舖&#13;<br>電話：27898913</p></body></html>
