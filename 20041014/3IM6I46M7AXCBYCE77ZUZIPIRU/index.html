<html><header><meta charset="utf-8"><title>妻兒賣腎救燒傷漢</title></header><body><h1>妻兒賣腎救燒傷漢</h1><p>陜西省一名民工外出打工時，不幸被大火燒傷，全身皮膚燒傷面積高達七成五，並患有腎功能衰竭症和多種併發症，生命垂危。為了籌措高達十萬元的醫藥費，其妻兒在醫院門前身掛「賣腎救夫」、「賣腎救父」、「終身打工，救救我父」的紙牌，跪在地上向途人求助。<br> &#13;<br> <spanclass>籌10萬元醫藥費 &#13;<br> 四十五歲的山陽縣村民韓文遠，受傷前在一個私人鐵礦打工，上月二十一日因工廠機械故障引燃柴油，導致全身燒傷，老闆更在把他送到縣醫院後失蹤。韓文遠被送進西安市鐵路中心醫院，目前處於昏迷狀態，因醫生稱醫療費要十萬元，韓的妻兒決定賣腎救人。&#13;<br> 《三秦都巿報》</spanclass></p></body></html>
