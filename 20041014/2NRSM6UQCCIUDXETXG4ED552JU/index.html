<html><header><meta charset="utf-8"><title>古天樂拍接吻戲𡁻定香口膠</title></header><body><h1>古天樂拍接吻戲𡁻定香口膠</h1><p>古天樂第三年出任樂天香口膠代言人，樂天昨日特別舉行記者會。古天樂在台上接受司儀張美妮訪問時，表示拍戲時會隨身帶備香口膠，尤其是跟女星拍接吻戲的時候，一定會先吃香口膠，而且還會請對方吃，以確保口氣清新。&#13;<br> 問他怕不怕對方誤會有口氣，他說：「咁我無諗過，但係我記得有次同栢芝拍《鬼馬狂想曲》要咀，重要咬住香口膠咀，然後畀佢食，我覺得唔係咁衞生，之後提議用鏡頭交代就算。」&#13;<br> 採訪：魯萍&#13;<br> 攝影：陳偉權</p></body></html>
