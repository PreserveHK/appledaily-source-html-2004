<html><header><meta charset="utf-8"><title>英央行暗示利率未見頂</title></header><body><h1>英央行暗示利率未見頂</h1><p>【本報綜合報道】儘管不少投資者認為英國利率已見頂，但英倫銀行（央行）行長金默文接受英國《西方晨報》訪問時說：「英國利率見頂之說言之尚早，因為我不知英國利率去向，其他人也不知道。」&#13;<br> 金默文在接受英國廣播公司（BBC）訪問時說，英央行自去年11月起已5度加息，有助當地消費開支和樓市降溫，這意味英國利率可能毋須大幅調高。&#13;<br> 在截至8月底的3個月，英國人不計花紅的工資升4.3%，是2002年4月以來最勁，反映失業率現處29年低位可能開始刺激通脹。平均收入方面，截至8月底的3個月較去年同期升3.9%，高於預期的3.8%升幅。</p></body></html>
