<html><header><meta charset="utf-8"><title>變性人不能與異性結婚</title></header><body><h1>變性人不能與異性結婚</h1><p>在香港，變性人有權更新身份證、護照、駕駛執照、銀行戶口、信用卡等證件上的性別，他們如常享有出入境、投票、承繼遺棄等多項權利。不過，變性後不可更改出世紙的性別，《婚姻法例》又不承認同性婚姻，導致變性後不能跟異性結婚。&#13;<br> 性權會主席邵國華指出，大部份人「性傾向」多偏向異性戀，男士變為女兒身後多會喜歡男性，但由於變性人出世紙的性別不能改變，這對男女仍會被視為同性通婚，為法例所不容。若這變性人戀上一名女子，兩個女人卻可合法結婚。「我覺得法例相當扭曲！」他要求港府訂立《性別認可條例》，保障變性人權益。</p></body></html>
