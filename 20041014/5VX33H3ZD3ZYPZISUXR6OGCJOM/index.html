<html><header><meta charset="utf-8"><title>滿載貨車壓毀鐵欄</title></header><body><h1>滿載貨車壓毀鐵欄</h1><p>【本報訊】一輛滿載廢置卡板及垃圾膠袋貨車，昨晨十時，沿西環薄扶林道落斜至域多利道交界右轉時，失控向左翻側，車身壓毀路中安全島鐵欄、一個燈箱及一支交通燈（圖），貨斗上雜物跌出散在路中，車上司機及兩名跟車（二十至五十八歲）受傷被困，由途經司機報警。附近消防局多名消防員聞巨響見發生交通意外，攜同鐵鎚到場擊毀擋風玻璃救出三名傷者及送院，二十歲姓文司機酒精測試沒有飲酒，警方事後將肇事貨車拖走檢驗。&#13;<br> 胡恩宏攝</p></body></html>
