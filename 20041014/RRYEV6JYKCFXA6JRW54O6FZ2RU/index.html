<html><header><meta charset="utf-8"><title>車搖晃男童腦出血亡</title></header><body><h1>車搖晃男童腦出血亡</h1><p>台灣嘉義市一名一歲大男童，被鄰居抱上貨車，坐在司機座位旁邊，疑未扣上安全帶，頭部因貨車行駛時的劇烈震動前後搖晃，導致腦水腫與腦出血死亡。<br> &#13;<br> <spanclass>疑因未扣安全帶 &#13;<br> 事發去年十一月，二十二歲司機張淳凱往一家餐廳送貨時，帶着鄰居一名年僅一歲大的男童，車行約十分鐘，張發現男童抽搐，遂將他送往醫院。&#13;<br> 男童在醫院接受治療五個多月，延至今年四月不治。驗屍結果顯示，男童腦出血，是受撞擊或前後搖晃所導致。警方認為，男童的死與張淳凱當日載他上車，未有扣好安全帶有關，遂控告張淳凱，至昨日首次上庭。	&#13;<br> 台灣《蘋果日報》</spanclass></p></body></html>
