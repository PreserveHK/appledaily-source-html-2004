<html><header><meta charset="utf-8"><title>期銅價創16年最大跌幅</title></header><body><h1>期銅價創16年最大跌幅</h1><p>【本報綜合報道】倫敦紅銅價格昨天挫逾二百美元，為16年來最大跌幅。中國紅銅庫存增近三成，加上市場揣測內地將透過加息去冷卻經濟，引發獲利平倉沽盤湧現。&#13;<br> 倫敦金屬交易所（LME）3個月期銅價尾市下滑259美元（8.4%），是1988年1月以來最大跌幅，跌至每公噸2835美元。上周五，LME期銅攀上3145美元，創15年來收市新高。&#13;<br> 在上海期貨交易所，12月期銅大跌730元人民幣（2.4%），降至每公噸29210元人民幣，是6月以來最大跌幅。&#13;<br> 中國作為全球最大耗銅國，紅銅庫存本周升29%，達28705公噸，是6周來最多。</p></body></html>
