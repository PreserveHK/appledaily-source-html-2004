<html><header><meta charset="utf-8"><title>蛇匪來港搶劫不忘觀光</title></header><body><h1>蛇匪來港搶劫不忘觀光</h1><p>【本報訊】一名越南青年誤聽鄉間友人所言，藏兩發子彈偷渡來港博坐監，以留港在監獄工作賺錢，他到港後除搶劫兩名女途人外，更不忘在港觀光購物。該蛇匪昨在區域法院承認盜竊、無牌管有子彈等五罪，被判囚三年九個月。&#13;<br> 現年二十二歲的被告TranVanPhuong承認盜竊、無牌管有子彈、管有攻擊性武器及非法在港逗留五項罪。控方指，今年七月二十日，警方於油麻地巡邏時截停被告，從其背囊搜出兩發子彈、兩張被告在星光大道付錢拍攝的數碼相片及數十件廉價首飾紀念品等。&#13;<br> 案件編號：DCCC972/2004</p></body></html>
