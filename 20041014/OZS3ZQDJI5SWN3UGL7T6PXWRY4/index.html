<html><header><meta charset="utf-8"><title>出口增2成　半年達4851億</title></header><body><h1>出口增2成　半年達4851億</h1><p>本港電子產品出口在全球佔一席位，去年整體出口高達7327億港元，今年上半年已達4851億港元，較去年同期增逾2成。出口產品大部份屬轉口貨，其中過半源自中國內地。&#13;<br> 去年出口電子貨品中，超過6成為電子配件，近4成是完成製品，當中以影音和資訊科技設備和配件佔多數，合共佔整體出口48%。今年首8個月，電子貨品主要出口至中國內地，佔整體出口48.2%，其次為美國（11.6%）、日本（5.2%）、南韓（3.8%）及台灣（3.6%）等。</p></body></html>
