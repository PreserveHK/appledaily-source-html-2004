<html><header><meta charset="utf-8"><title>旅客藏彈弓刀火機保釋</title></header><body><h1>旅客藏彈弓刀火機保釋</h1><p>【本報訊】一名美籍華裔婦人湯夢（二十九歲），由內地經香港轉機返美國，在機場被海關發現行李藏有一批彈弓刀打火機，案件昨在荃灣法院提訊，被告否認管有違禁武器罪，表示並不知情，行李由友人代為執拾，裁判官雖批准保釋，但她表示已耗盡旅費，身上僅餘十元，希望擔保外出以安排同行老父及兒子先回美國。&#13;<br> 控罪指她於本年十月九日在香港國際機場非法管有違禁武器，即三十二把銀色彈弓刀打火機，每把彈弓刀伸開為十三厘米長，刀鋒則有五厘米長。被告昨午聯絡到一名在港朋友幫忙，替她籌措一千元保釋，案件定期十二月二十九日審訊。&#13;<br> 案件編號：TWCC3076/2004</p></body></html>
