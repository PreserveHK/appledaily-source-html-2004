<html><header><meta charset="utf-8"><title>楊思琦寶黛麗頭赴大馬</title></header><body><h1>楊思琦寶黛麗頭赴大馬</h1><p>楊思琦昨日與胡定欣、黎諾懿及揚明一同出發到馬來西亞拍攝旅遊特輯，楊思琦透露她已有三年沒有出外旅遊，今次可以寓工作於娛樂，她更特別梳了個寶黛麗頭，楊思琦說：「因為我唔識得整頭髮，咁整咗呢個頭就方便好多，不過瞓覺時啲珠仔就搞到我好唔舒服。」<br> &#13;<br> <spanclass>帶備泳衣 &#13;<br> 今次攝製隊除了到馬來西亞之外，還會到訪沙巴，所以楊思琦亦帶備了泳衣，問她是否三點式，楊思琦說：「唔係呀，帶咗兩件頭咋，唔使三點式啦。」問她稍後會否與男友李永豪去旅行？楊思琦說：「唔知呀，睇吓有冇時間先啦！」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
