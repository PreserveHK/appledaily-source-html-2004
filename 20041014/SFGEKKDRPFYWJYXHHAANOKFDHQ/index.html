<html><header><meta charset="utf-8"><title>染色體數目異常或患癌</title></header><body><h1>染色體數目異常或患癌</h1><p>新華社報道指，英國癌症研究所的科學家對八個家庭進行脫氧核糖核酸（DNA）檢測，這些家庭都存在一種遺傳病，患者體內逾兩成五細胞的染色體數目不正常，而且兒童期癌症發病率比常人高得多。有五名兒童體內一種稱為BUBIB的基因發生了變異，這些兒童體內染色體數目不正常的細胞比例特別高，其中兩人並已患有癌症。科學家說，該基因的功能是幫助保證細胞分裂時傳遞正確數量的染色體，上述發現顯示，染色體數目異常與癌症之間存在直接的因果關係。</p></body></html>
