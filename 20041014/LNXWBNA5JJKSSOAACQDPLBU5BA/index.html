<html><header><meta charset="utf-8"><title>早來的炎夏悉尼高溫38℃</title></header><body><h1>早來的炎夏悉尼高溫38℃</h1><p>南半球的澳洲，十二月才踏入夏天，但悉尼周三熱過香港，氣溫高達攝氏三十八點二度，是一百四十六年前有氣溫紀錄以來最炎熱的十月天紀錄。&#13;<br> 炙熱翻天，遊客湧到噴泉嬉水，學生放學後都趕到沙灘消暑，連悉尼塔朗加動物園的科迪亞克棕熊辛西婭都酷熱難耐，跳進池中暢泳。<br> &#13;<br> <spanclass>破10月天氣溫紀錄 &#13;<br> 悉尼這麼熱，氣候專家解釋，原因之一是過去數周有熱氣團集結在澳洲北部，原因之二是一股西北強風擋住平常冷卻東岸氣溫的海風。但相信高溫不會持續，周四就會轉涼。&#13;<br> 美聯社</spanclass></p></body></html>
