<html><header><meta charset="utf-8"><title>免費嗒真黑牌威士忌</title></header><body><h1>免費嗒真黑牌威士忌</h1><p>JohnnieWalker黑牌12年威士忌由四十多種最少十二年的威士忌混合調製而成，味道深沉複雜，濃郁順滑；你可有興趣，試飲出它的真正成份？這個充滿玩味的「品味之旅」，由現在至12月，在港九不同酒吧舉行40場。屆時，DJ范振鋒、李志剛和彭晴會分享威士忌的獨特調配程序，跟你邊玩邊試。&#13;<br>&#13;<br>記者：李玉蘭&#13;<br>&#13;<br>時間：10月14日：7:00pm-8:30pm&#13;<br>地點：灣仔駱克道333號中國網絡大廈51樓Gossip51&#13;<br>名額：80個&#13;<br>註：報名或有關其他試酒會詳情，可致電：29761311或登入網址:<ahref>www.johnniewalker.com.hk/jot/</ahref></p></body></html>
