<html><header><meta charset="utf-8"><title>聖子回歸做悲情媽咪</title></header><body><h1>聖子回歸做悲情媽咪</h1><p>日本女歌手松田聖子前日與男星船越英一郎，出席日本NTV電視台於本月二十六日播映的劇集《唯一僅有的寶物》記者會，聖子姨和船越叔在劇中飾演一對夫婦。故事圍繞二人與孩子之間的感人故事，聖子和船越所生的孩子一出世便患有唐氏綜合症和心臟病，六歲時就離開人世。&#13;<br> <br> <spanclass>視沙也加為寶物 &#13;<br> 而這套劇是聖子闊別螢光幕十年後，首度演出的作品，她在記者會上看預告篇時亦忍不住落淚。被問到甚麼是她的寶物？聖子說：「當然是我唯一的女兒沙也加和家人。」</spanclass></p></body></html>
