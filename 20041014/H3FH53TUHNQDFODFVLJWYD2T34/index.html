<html><header><meta charset="utf-8"><title>蘇富比拍賣「九龍皇帝」書法</title></header><body><h1>蘇富比拍賣「九龍皇帝」書法</h1><p>【本報訊】香港蘇富比將於本月三十一日首次舉行「中國當代藝術」拍賣，拍賣作品包括油畫、雕塑及攝影等不同創作媒體；當中矚目的是在街頭巷尾隨處可見、人稱「九龍皇帝」曾灶財的畫作，在拍賣會亮相，他的一幅近作水墨木板書法，估價由一萬五千元至二萬五千元。&#13;<br> 香港蘇富比發言人昨表示，今次拍賣曾灶財的水墨木板書法，連一幀他的街頭書法「塗鴉」照一併拍賣。今次拍賣收集了五十幅油畫、照片及書法。</p></body></html>
