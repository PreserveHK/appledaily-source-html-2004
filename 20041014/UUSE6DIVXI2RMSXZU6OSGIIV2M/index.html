<html><header><meta charset="utf-8"><title>眾星姚明公園打手印</title></header><body><h1>眾星姚明公園打手印</h1><p>今次姚明回到上海，除了打中國賽之外，昨日亦順道出席Reebok姚明公園的打手印儀式；出席的除姚明外，還有史杜阿高域、NBA名宿標羅素、NBA主席史坦和Reebok行政總裁PaulFireman；不過場地位置麻麻，不說還不知是姚明公園。&#13;<br> 全場唯一高潮是史杜阿高域指導一班高中生射三分，當射極不入之際，史杜阿高域一於將籃球傳給姚明，姚明亦不負所託三分穿針，引來觀眾熱烈高呼！</p></body></html>
