<html><header><meta charset="utf-8"><title>英麥當勞改嘜頭</title></header><body><h1>英麥當勞改嘜頭</h1><p>提起麥當勞快餐店，人們都會想起那個金黃色M字的「黃金雙拱形」標誌。英國的麥當勞為了將垃圾食物形象改成健康飲食，卻不惜暫時拋棄這個深入全球人心的標誌，改用一個金黃色問號。<br> &#13;<br> <spanclass>黃金問號代替大M &#13;<br> 在周五展開的新一輪宣傳中，英國麥當勞的宣傳海報，將以新鮮沙律和生果等新加健康食品照片主打，標誌改以「黃金問號」，配以口號「麥當勞，非你所想」。&#13;<br> 快餐店遍全球的麥當勞被指是癡肥疫的罪魁禍首，過去一年不斷嘗試改形象，但連標誌都改掉，有人認為很失策，反映麥當勞對定位失去信心了。&#13;<br> 英國《衞報》</spanclass></p></body></html>
