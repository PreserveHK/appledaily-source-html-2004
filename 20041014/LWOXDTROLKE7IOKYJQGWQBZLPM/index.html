<html><header><meta charset="utf-8"><title>楊敏德叫紫瓊男友贈車</title></header><body><h1>楊敏德叫紫瓊男友贈車</h1><p>潘廸生前妻楊敏德前晚專程捧何志恩場，消瘦八磅的她透露頸椎骨舊患復發，又自言一生要為何志恩行一次騷。&#13;<br> 對於好姊妹楊紫瓊（Michelle）與法拉利高層男友JeanTodt訂婚的消息，楊敏德說：「梗係唔係啦，我睇完新聞即時發電郵畀Michelle，佢話：『黐線，我都未訂婚！』我連佢男友都未見過，就話訂婚，咁我咪好冇面？若果係，叫佢男友送兩架法拉利嚟先啦！」&#13;<br> <br> <spanclass>願為莫文蔚造嫁衣 &#13;<br> 而設計師何志恩則指好友莫文蔚（Karen）是其靈感女神，她說：「我同佢一樣係大笑姑婆，Karen有型格、又有身材，我都好期待佢結婚，我一定幫佢做婚紗。」</spanclass></p></body></html>
