<html><header><meta charset="utf-8"><title>孫藝珍著婚紗怕如廁</title></header><body><h1>孫藝珍著婚紗怕如廁</h1><p>韓國女星孫藝珍和男星鄭宇成早前為電影《忘記你》拍攝一場結婚戲，當日身穿婚紗的珍妹坐在成哥身邊時，笑得非常幸福，但成哥卻因為太緊張而全身僵硬。&#13;<br> <br> <spanclass>大喊辛苦 &#13;<br> 珍妹拍攝這場戲時大呻辛苦，更忍不住對工作人員說：「原來穿婚紗這麼不方便，若果結婚那天想去洗手間時怎麼辦？」令一班工作人員哭笑不得。而《忘掉你》將於下月初在韓國上映。</spanclass></p></body></html>
