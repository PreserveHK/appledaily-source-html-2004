<html><header><meta charset="utf-8"><title>阿Sa敷Mask飲奶救殘樣</title></header><body><h1>阿Sa敷Mask飲奶救殘樣</h1><p>鄭伊健和蔡卓妍（Sa）主演、彭發執導的黑色喜劇《阿孖有難》將於下月十八日上映，為配合宣傳，彭發構思了三款海報，他說：「呢三款海報可以話係破天荒，雖然伊健同阿Sa合作過好多次，但你一定冇見過佢哋用咁大頭嘅相做海報，真係大到連伊健塊面有幾多個毛孔都數得出。」&#13;<br> 阿Sa指拍攝海報前一晚，因為擔心拍大頭相不漂亮，所以做了很多準備工夫，她說：「拍海報前，導演話要影大頭相，不過唔會用電腦執相，搞到我鬼死咁緊張，影之前嗰晚敷完面膜，又飲奶美白，唔夠十一點就上床瞓，驚死第二日嗰樣會殘，點知到影樓，佢話只係講笑，重笑我蠢，真係激鬼死我！」</p></body></html>
