<html><header><meta charset="utf-8"><title>好友匯紐約送超人最後一程</title></header><body><h1>好友匯紐約送超人最後一程</h1><p>曾主演《超人》的美國男星基斯杜化李夫（ChristopherReeve）於周日因心臟衰竭逝世，其遺孀達娜（Dana）前日於紐約家中舉行私人追悼會。基斯杜化生前約一百位親朋好友均有出席，場面感人。&#13;<br> 應外界要求，基斯杜化的家人決定為他舉行大型公眾追悼會，預計他們將於下周宣布詳情。因為基斯杜化的離世，不少政要、演藝名人及各地影迷均向基斯杜化家人表示關懷。&#13;<br> 對此，基斯杜化李夫的家人，前日發表聲明表示由衷感激。</p></body></html>
