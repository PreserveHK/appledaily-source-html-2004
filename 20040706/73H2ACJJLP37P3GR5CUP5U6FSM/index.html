<html><header><meta charset="utf-8"><title>中央政策組是政府「大腦」</title></header><body><h1>中央政策組是政府「大腦」</h1><p>有政府「大腦」之稱的中央政策組，主力為特首及高官提供意見、深入研究複雜的政策問題，現有十七名核心人員，當中三名是全職顧問，包括曾德成、練乙錚和李明堃，另外有三十九名來自不同界別的非全職顧問，現任首席顧問為劉兆佳。中策組的工作主要是研究、編訂每年特首的施政報告和支援由特首主持的策略發展委員會。&#13;<br> 練乙錚於九八年以合約形式獲聘，並非公務員，其職位相等於首長級薪級第三級（D3），但月薪與首長級第六級（D6）相同，約十七萬元，離職後可享有一筆數十萬元的約滿酬金。</p></body></html>
