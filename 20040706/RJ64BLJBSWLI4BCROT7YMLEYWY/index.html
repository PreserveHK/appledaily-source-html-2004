<html><header><meta charset="utf-8"><title>避孕藥紓緩經前症候群</title></header><body><h1>避孕藥紓緩經前症候群</h1><p>台灣婦產科心身醫學會理事長鄭丞傑醫生稱，新型的口服避孕藥可以改善經前症候群，不但讓經期變短和經血較少，並會降低經痛的發生，以及使月經變得規律。根據醫學統計，約有七成五的女性面臨經前症候群的問題，其中約有百分之四的女性會演變成嚴重的經前障礙症，但新型的口服避孕藥具有一定的紓緩作用。&#13;<br> 經前症候群的症狀像是情緒沮喪焦躁、易被激怒、注意力無法集中、想打瞌睡、乳房脹痛、腹部膨脹、食慾大增及體重增加等症狀，嚴重者可能還會演變成「經前障礙症」。</p></body></html>
