<html><header><meta charset="utf-8"><title>許志安兒時常起飛腳</title></header><body><h1>許志安兒時常起飛腳</h1><p>許志安、李蘢怡（Tiffany）、陳曉東和台灣藝人周俊偉等，前晚在灣仔出席港台製作的電影《天下無敵》首映禮，大會更安排送上七千個市民簽名給中國香港體育協會暨奧林匹克委員會會長霍震霆，以支持武術歸入為奧運項目。<br> &#13;<br> <spanclass>明者自明 &#13;<br> 安仔表示很支持簽名運動，他說：「我細個成日練習功夫，重會用繩吊住隻腳嚟練拉筋同起飛腳。我都好想拍好似《臥虎藏龍》嘅電影。」對於有雜誌刊登吸毒藝人的剪影圖片有影射安仔之嫌，他說：「得啖笑，算罷啦，吠者自吠，明者自明。」另外，Tiffany否認日前被記者拍得同行男士是其緋聞男友。&#13;<br> 採訪：卓寶花　攝影：陳偉權</spanclass></p></body></html>
