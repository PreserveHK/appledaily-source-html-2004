<html><header><meta charset="utf-8"><title>次等珍珠抬頭</title></header><body><h1>次等珍珠抬頭</h1><p>圓潤無暇的珍珠一向被視為最佳的首飾材料，然而，愈來愈多珠寶設計師大膽採用形狀不規則的珍珠來製成首飾，以加強設計藝術效果，為珍珠首飾注入年輕時尚感。&#13;<br> 由大溪地珍珠國際宣傳協會（GIEPerlesdeTahiti）舉辦的珍珠首飾設計大賽，讓參賽設計師隨意選用大溪地出產的珍珠作首飾材料，當中不少設計師棄用最矜貴的A級圓珠而選取次等珍珠，這些創新構思贏得由公眾組成的評判員的芳心，可反映消費者對新款設計的受落程度。是次比賽的最後得獎名單將於9月21日在香港公布。</p></body></html>
