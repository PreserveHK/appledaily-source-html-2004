<html><header><meta charset="utf-8"><title>Twins內地騷Encore</title></header><body><h1>Twins內地騷Encore</h1><p>女子組合Twins早前在廣州舉行演唱會，成績理想，本月會再在東莞和中山舉行另外兩場演唱會。&#13;<br> 蔡卓妍（阿Sa）和鍾欣桐（阿嬌）前日在東莞和中山兩地召開記者會，公布演唱會詳情，二人會先在十七日於東莞開演唱會，再在二十四日於中山舉行另一場演唱會。&#13;<br> 東莞和中山的歌迷並不是經常能夠接觸到Twins，當知道二人親往宣傳時，大批歌迷聞風而至，並在酒店門外守候。其間，歌迷表現得十分熱情，工作人員除了要忙於護駕外，還不時要呼籲歌迷保持冷靜及遵守秩序。</p></body></html>
