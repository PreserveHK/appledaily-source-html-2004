<html><header><meta charset="utf-8"><title>毛玉萍案定明年審</title></header><body><h1>毛玉萍案定明年審</h1><p>【本報訊】上海地產主席周正毅妻子毛玉萍，涉嫌與私人助理及兩名經紀造市案，昨於區域法院進行審前覆核，法官將案件定於明年一月三日進行審訊，為時二十八日，控方料將傳召十八名證人出庭作供。&#13;<br> 毛玉萍（四十一歲）與助手鍾秀玲（三十歲）及兩名地產經紀林啟聲（四十一歲）及張柏友（四十四歲），被控串謀詐騙、串謀妨礙司法公正及作出失實陳述等七項罪。控罪指被告於二○○二年六月一日至二○○三年五月三十一日間，串同周正毅、雷靜儀等人不誠實地製造誤導性表象，令上海地產的股票看似有活躍交投，涉案成交額高達三十五億港元。&#13;<br> 案件編號：DCCC367/2004</p></body></html>
