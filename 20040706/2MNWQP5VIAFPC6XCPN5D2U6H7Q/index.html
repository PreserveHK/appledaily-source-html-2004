<html><header><meta charset="utf-8"><title>研究發現有害細菌特性</title></header><body><h1>研究發現有害細菌特性</h1><p>新加坡國立大學科研人員發現，很多有害的細菌都會製造一些恍如「針筒」般的結構，並利用這些「針筒」注射有毒的蛋白質來控制人體或動物的細胞，以利菌株的繁殖。&#13;<br> 該大學生物系副教授梁嘉言說，若能阻有毒菌株製造那些如針筒般的結構，防止它們釋放有毒的蛋白質，將能有效對抗細菌引起的疾病。科研人員將繼續研究有毒菌株是如何製造出針筒，並研究波注射的毒素之基因。這些研究結果會被用來研製抗菌素，通過阻止針筒的形成，將有毒菌株變成無毒菌株。</p></body></html>
