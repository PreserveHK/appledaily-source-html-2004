<html><header><meta charset="utf-8"><title>YSLLogoTee新款玩閃石</title></header><body><h1>YSLLogoTee新款玩閃石</h1><p>YSL的招牌大LogoTee經已成為品牌中最潮最熱的項目之一，每隔數月就會推出新花款，最新款式連閃石元素都動用埋，Logo經已夠大夠搶，加埋閃石真係威到方圓數里都見到，肯定引來潮流友繼續追捧。閃石元素亦運用於新一批Logo手袋系列，名為Halekulani的新系列，一律用上黑色真皮，袋身正中綴以閃石砌成的YSLLogo，亦是十分搶眼招搖之作。&#13;<br> 記者：吳小明&#13;<br> 攝影：蔡鴻雯&#13;<br> &#13;<br> 售賣點：&#13;<br> YvesSaintLaurentRiveGauche（28680092）&#13;<br> 中環歷山大廈地下</p></body></html>
