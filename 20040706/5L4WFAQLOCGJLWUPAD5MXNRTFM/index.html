<html><header><meta charset="utf-8"><title>馬龍白蘭度遭前妻翻舊帳</title></header><body><h1>馬龍白蘭度遭前妻翻舊帳</h1><p>被譽為史上最偉大影星之一的馬龍白蘭度（MarlonBrando）上周四與世長辭，眾人皆為其逝世深感惋惜，惟獨其七十歲前妻安娜（AnnaKashfi）卻例外，她形容馬龍是怪物，又阻止她與年前出獄的兒子基斯頓（ChristianBrando）見面。&#13;<br> <br> <spanclass>希臘女難忘至愛 &#13;<br> 靠社會保障金過活的安娜接受英國《鏡報》訪問時說：「他去世唯一的好處是我與兒子可再見面。」安娜又指馬龍當年經常拈花惹草，又在兒子面前打她，她實在希望自己從未認識他。此外，希臘女演員芭芭絲（IrenePapas）透露五十年前邂逅馬龍，其後兩人墮入愛河，她坦言馬龍是一生中最愛。</spanclass></p></body></html>
