<html><header><meta charset="utf-8"><title>滕麗名冒雨𢱑銀買樓</title></header><body><h1>滕麗名冒雨𢱑銀買樓</h1><p>滕麗名前日冒雨從中山到東莞為內地樓盤剪綵，她說：「坐緊車時落好大雨同行雷，我都好擔心水浸。」滕麗名透露這次剪綵酬勞可觀，又表示與男友魏駿傑正計劃置業。<br> &#13;<br> <spanclass>欲於澳洲置業 &#13;<br> 滕麗名近半年多往登台賺錢，問她距離置業的目標是否很近？她說：「都搵唔少，但會買幾貴嘅樓就唔講住，因為我怕稅局會追，但可以講距離目標唔遠，我好想喺西貢或清水灣買樓。如果外國地方，我就鍾意澳洲，呢個地方經濟好穩定同埋適合養老，我重想喺內地買樓畀父母㖭。」&#13;<br> 記者馮美茵東莞直擊</spanclass></p></body></html>
