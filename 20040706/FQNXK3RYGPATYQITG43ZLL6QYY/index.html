<html><header><meta charset="utf-8"><title>二手買賣跌一成新界逆升</title></header><body><h1>二手買賣跌一成新界逆升</h1><p>【本報訊】美聯物業資料研究部數據顯示，全港35個熱門大型屋苑，過去一周錄得87宗成交，較前一周的98宗下跌11.2%。全港僅新界區屋苑出現不跌反升情況。&#13;<br> 美聯物業首席分析師劉嘉輝表示，近期樓市相對5月底及上月中低位已見好轉，由於有部份業主接受現實將叫價下調，刺激二手交投回升。&#13;<br> 35個大型二手屋苑中，新界區由前一周38宗上升至44宗。沙田第一城由8宗增至11宗，天水圍嘉湖山莊由5宗升至7宗。&#13;<br> 港島區及九龍區分別錄得22.2%及31%跌幅，鰂魚涌太古城由前周11宗，下跌至上周的3宗，跌幅72.7%；觀塘麗港城更由前周8宗跌至零成交。</p></body></html>
