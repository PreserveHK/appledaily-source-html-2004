<html><header><meta charset="utf-8"><title>體驗美鑽誕生</title></header><body><h1>體驗美鑽誕生</h1><p>今次南非鑽石之旅，以參觀有鑽石美礦之稱的金伯利及首都約翰內斯堡為主，體驗了鑽石誕生的過程。&#13;<br> 眾人馬不停蹄，當中參觀了位於金伯利的人手採鑽場、地底採鑽的地下礦洞，及遊覽了南非第一枚鑽石「Eureka」的發源地、採礦區留下的名勝「TheBigHole」及金伯利礦洞博物館等，絕對感受了天然美鑽的原始魅力。&#13;<br> <br> <spanclass>非洲之星聞名 &#13;<br> 在首都約翰內斯堡則遊覽世界聞名的「非洲之星」出產地Cullinan鑽礦，一行人又參觀DeBeers旗下的打磨學校及一些南非著名的鑽飾品牌等，絕對是天然美鑽全面之旅。</spanclass></p></body></html>
