<html><header><meta charset="utf-8"><title>《蜘蛛俠2》五日收十一億　勁！</title></header><body><h1>《蜘蛛俠2》五日收十一億　勁！</h1><p>電影《蜘蛛俠2》上周六在美國收得超過三千二百八十萬美元（約二億五千六百萬港元），四日票房已累積一億二千八百萬美元（約十億港元），而業界人士更估計《蜘》片五日票房可超越一億五千萬美元（約十一億七千萬港元），勢將打破《史力加2》創下的周三至周日五日最高開畫票房紀錄。&#13;<br> <br> <spanclass>姬絲頓唔怕露點 &#13;<br> 適逢美國國慶日長周末假期，《蜘》片大有機會取代《22世紀殺人網絡2決戰未來》成為周三至周一六日最高開畫票房電影。此外，《蜘》片女主角姬絲頓丹絲（KirstenDunst）表示如角色適合及劇情需要，她不介意作裸露演出。</spanclass></p></body></html>
