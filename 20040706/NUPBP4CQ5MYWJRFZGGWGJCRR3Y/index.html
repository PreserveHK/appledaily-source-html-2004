<html><header><meta charset="utf-8"><title>勢成矚目豪宅新盤</title></header><body><h1>勢成矚目豪宅新盤</h1><p>豪宅為今年樓市焦點所在，一手新盤吸引炒家、投資者、名人及藝人入市，形成樓盤矚目，而今年下半年可開售的港島豪宅新盤有11個（見表二），最大規模是長實的大坑虎豹別墅重建項目，其次便要數華業（控股）的摩星嶺道御海園，單位36個。其他樓盤提供的單位多是不足10個。&#13;<br> <br> <spanclass>樓面地價每呎千六 &#13;<br> 御海園地皮是華業附屬公司於01年，斥資1.26億元，向中銀購入，以樓面8萬方呎計，每方呎樓面地價1575元，難怪華業不惜工本，為樓盤打造獨特形象，以建立品牌。樓盤更是下半年南區規模最大的豪宅新盤。</spanclass></p></body></html>
