<html><header><meta charset="utf-8"><title>黎諾懿千里眼最正常</title></header><body><h1>黎諾懿千里眼最正常</h1><p>林文龍、郭可盈、黎諾懿、李逸朗、揚明及胡諾言等，昨日於將軍澳電視廣播城為無綫新劇《十兄弟》試造型，飾演十兄弟的藝員均被剃頭及黏上眼睫毛，效果十分搞笑。&#13;<br> 在十兄弟當中，飾演大哥千里眼的黎諾懿比起其他九兄弟的造型較為正常，他說：「因為我係大哥，所以造型上會比較成熟，我咁大個仔第一次剃頭同黐眼睫毛，不過咁樣都好搶呀。」<br> &#13;<br> <spanclass>唔怕被搶鏡 &#13;<br> 問到可擔心劇中演員互相搶鏡，黎諾懿說：「唔擔心，因為我拍親嘅戲都係一大班人，所以冇問題嘅。」&#13;<br> 採訪：王崇穎&#13;<br> 攝影：仇志忠</spanclass></p></body></html>
