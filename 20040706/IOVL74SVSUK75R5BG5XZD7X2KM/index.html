<html><header><meta charset="utf-8"><title>炒匯心經：美元乏力突破</title></header><body><h1>炒匯心經：美元乏力突破</h1><p>上周一連串經濟事件及數據塵埃落定，但美元仍無法找到清晰方向，市場相信美元短期內會橫行整固，不會有明顯的突破，亦有人認為美元向下的風險尚未消除。&#13;<br> 上周五美國公布疲弱的就業數據，益令市場相信聯儲局只會以循序漸進的步伐加息，美元料難以從中得到較大的上升動力。不過，歐元區短期息率在可見將來亦不太可能調升，加上美國移交伊拉克政權後，歐元的避險買興亦大為減弱，故歐元要突破近期阻力位的1.2350亦有一定難度。&#13;<br> 至於日圓則受到日股下跌所拖累，投資者在日本本周日參議院大選前亦不敢過度追捧日圓，原因是恐怕自民黨選情若失利，會對日圓構成短期衝擊。&#13;<br> 匯中龍</p></body></html>
