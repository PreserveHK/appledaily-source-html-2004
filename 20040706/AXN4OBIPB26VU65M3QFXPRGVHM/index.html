<html><header><meta charset="utf-8"><title>NellyFurtado為歐國盃減壓</title></header><body><h1>NellyFurtado為歐國盃減壓</h1><p>在葡萄牙舉行的球壇盛事歐洲國家盃，前晚上演決賽，由主辦國葡萄牙迎戰希臘，大會為紓緩緊張氣氛，比賽前特別安排加拿大人氣女歌手NellyFurtado出任表演嘉賓，有幸在全球數以億計觀眾面前表演的Nelly，自然特別落力，更不時做出Ｖ字勝利手勢，為兩隊決賽隊伍打氣。&#13;<br> <br> <spanclass>紅色打扮撐主隊 &#13;<br> Nelly穿上與葡萄牙國家隊主場球衣顏色一樣的紅色服裝亮相，但葡萄牙始終未能勝出，敗在希臘腳下，而且比賽過程乏善足陳，反而賽後的煙花表演更為吸引。</spanclass></p></body></html>
