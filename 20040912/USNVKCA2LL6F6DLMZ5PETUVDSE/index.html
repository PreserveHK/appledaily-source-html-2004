<html><header><meta charset="utf-8"><title>華仔為阿姐台上解衣</title></header><body><h1>華仔為阿姐台上解衣</h1><p>汪明荃前晚為劉德華的演唱會擔任表演嘉賓，穿白色短裙的她高歌一曲後，竟要求華仔替她解裙，令華仔嚇了一跳，觀眾亦為之嘩然。阿姐說：「係解咗條裙下面個蝴蝶啫。」華仔於是跪下為阿姐解去下襬，但阿姐的裙卻愈解愈長，最後變為薄紗長裙，為現場觀眾帶來驚喜。<br> &#13;<br> <spanclass>家英教大戲 &#13;<br> 其後阿姐讚華仔的大戲功架環節好看，華仔說：「我跳得好，都係你男人教得好啫。」原來華仔曾找阿姐教他，但阿姐着他去找羅家英。</spanclass></p></body></html>
