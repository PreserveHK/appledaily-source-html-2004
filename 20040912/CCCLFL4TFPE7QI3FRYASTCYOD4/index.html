<html><header><meta charset="utf-8"><title>譚小環利是墊棺材</title></header><body><h1>譚小環利是墊棺材</h1><p>譚小環、吳啟華、陳豪、邵美琪及曹永廉昨日在將軍澳電視廣播城拍攝無綫新劇《妙手仁心III》，劇情描述眾人出席譚小環的喪禮。&#13;<br> 日前剛度過生日的小環走到自己的遺照及棺木前感到不寒而慄，她說：「我嘅舊曆生日重未過，阿媽知我要瞓棺材，一早畀咗封利是我，叫我墊住喺背脊先好瞓落棺材，話隔一隔會好啲。」<br> &#13;<br> <spanclass>啟華認詐型 &#13;<br> 昨日有報道指吳啟華拍劇期間經常罵人、遲到及只顧用電話傳短訊而不與對手對稿，不過昨日同場的藝員被問起時力撐啟華。啟華說：「講粗口鬧人就一定冇，有時遇着啲工作人員安排失當詐型兩句都唔奇。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
