<html><header><meta charset="utf-8"><title>Celine賣碟近二億封后</title></header><body><h1>Celine賣碟近二億封后</h1><p>加拿大女歌手CelineDion出道近二十年，推出過無數大碟，據悉她的全球唱片總銷量已成為一眾女歌手之冠，成功躍身成為全球史上最高唱片銷量的女歌手，她亦將於周三在拉斯維加斯舉行的世界音樂頒獎禮中，獲頒鑽石大獎。&#13;<br> <br> <spanclass>未計法文大碟 &#13;<br> 出道多年的Celine，其唱片總銷量已超過一億七千五百萬張，而該數字還未包括她所灌錄的十二張法文大碟。身為Celine經理人兼丈夫的ReneAngelil，日前獲悉有關喜訊後大感驚訝，他說：「Celine實在了不起，我為她感到自豪。」</spanclass></p></body></html>
