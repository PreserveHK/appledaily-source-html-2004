<html><header><meta charset="utf-8"><title>超極磯烙使</title></header><body><h1>超極磯烙使</h1><p>兩個亞極陀的激烈大戰，在木野的手臂再次失控下結束。浩二和阿涼雖然成功逃掉，但阿涼卻傷重瀕死，這時哲也出現，要浩二放棄亞極陀力量。木野殺到，幸翔一及時趕到再戰木野，但當木野以阿涼性命威脅時，翔一只能束手待斃。這時阿涼接收了浩二的力量，身體強烈變化，怒叫下變成超極磯烙使。&#13;<br> &#13;<br> 《幪面超人亞極陀》亞洲電視本港台&#13;<br> 9月12日逢星期日晚上7:30</p></body></html>
