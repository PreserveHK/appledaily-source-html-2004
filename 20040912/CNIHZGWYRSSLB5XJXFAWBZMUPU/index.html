<html><header><meta charset="utf-8"><title>田北俊夠票　跨區助周太</title></header><body><h1>田北俊夠票　跨區助周太</h1><p>【本報訊】多個民調顯示，參選新界東的自由黨主席田北俊已夠票當選，田北俊昨天暫時棄守新界東的大本營，跨區到新界西為副主席周梁淑怡及丁午壽拉票。&#13;<br> 田北俊和周梁淑怡，大有機會雙雙贏得直選，為自由黨取得兩個直選議席。田北俊今天將主攻九廣東鐵沿線火車站，周太則與丁午壽兵分兩路橫掃整個新界西。另外，參選新界東的獨立候選人黃宏發，昨晚與前高官「鐵蝴蝶」任關佩英，一起與選民玩「ICQ」拉票。</p></body></html>
