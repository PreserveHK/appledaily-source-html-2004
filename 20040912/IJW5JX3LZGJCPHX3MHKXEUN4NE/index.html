<html><header><meta charset="utf-8"><title>美指港船隻保安差</title></header><body><h1>美指港船隻保安差</h1><p>美國海岸防衞隊上周五宣布，加強在全國三百多個港口的反恐檢查，針對來自十七個港口檢查不足的國家船隻，若近五次都有在這些國家泊岸的，海岸防衞隊可能登船檢查。&#13;<br> 另外十三個國家及地區的船隻亦被指保安經常低於標準，同樣有較高機會被登船檢查，包括香港、新加坡、泰國和荷蘭等地。<br> &#13;<br> <spanclass>港口局加入沙地訴訟 &#13;<br> 擁有紐約世貿中心業權的港口局，決定加入在九一一襲擊中有六百多名員工死亡的證券公司CantorFitzgerald的訴訟，控告沙地阿拉伯政府資助拉登和他的阿蓋德恐怖組織，索償在襲擊中的損失。&#13;<br> 路透社</spanclass></p></body></html>
