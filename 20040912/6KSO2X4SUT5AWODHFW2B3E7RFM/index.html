<html><header><meta charset="utf-8"><title>情困女子吊頸自殺亡</title></header><body><h1>情困女子吊頸自殺亡</h1><p>【本報訊】一名女子疑不堪感情問題困擾，昨傍晚六時半被返家母親發現在沙田顯徑邨寓所用尼龍繩吊頸自殺身亡，警員在房內撿獲一封遺書。&#13;<br> 死者姓馮（二十二歲），現場為顯徑邨顯祐樓一單位，據悉馮女最近因感情問題情緒低落。昨午四時許，馮女胞妹到訪但拍門無人應。<br> &#13;<br> <spanclass>反鎖房門 &#13;<br> 至傍晚六時半，馮母由外返回開門入內，發現女兒的房門反鎖，取門匙開門卻發現房門後有物件頂着，其後她強行將房門推開，赫見女兒在房內上格碌架床用尼龍繩吊頸，即將她解下及向鄰居求助代為報警，警員在房內一枱上撿獲馮女留下的遺書，大意謂因感情問題而自殺。</spanclass></p></body></html>
