<html><header><meta charset="utf-8"><title>草囗剛轉行製造小提琴</title></header><body><h1>草囗剛轉行製造小提琴</h1><p>男子組合SMAP成員草囗剛，將主演日本富士電視台十一月二十七日播映的四十五周年特備日劇《渡過海峽的小提琴》，他在劇中扮演著名的小提琴製造家陳昌鉉。前日草囗剛便在京都舉行記者會，並與陳昌鉉見面。&#13;<br> <br> <spanclass>盡力演好角色 &#13;<br> 《渡》劇內容講述二次世界大戰前夕，十四歲的陳昌鉉隻身從韓國遠赴日本掙扎求存的感人故事，草囗剛在劇中會由十八歲演至四十七歲，對此他說：「我會盡全力演好這個角色。」&#13;<br> 此外，菅野美穗在《渡》劇中將飾演草囗剛的妻子，而其他有份主演的演員還包括小田切讓及田中邦衞等。</spanclass></p></body></html>
