<html><header><meta charset="utf-8"><title>日本OL興做一日尼姑</title></header><body><h1>日本OL興做一日尼姑</h1><p>日本白領麗人最近興起一種新時尚──爭做「一日尼姑」。顧名思義，女士在休假期間到寺廟「出家」一天，拜和尚或尼姑為師，學習坐禪。在這一天裏，她們穿上袈裟，盤膝端坐在禪堂靜思冥想，恭聽梵鐘和經文，去除心中雜念。&#13;<br> 爭做「一日尼姑」的大多是年輕白領和大學生，據說日本目前約有七萬名「一日尼姑」，而且人數更有與日俱增的勢頭。<br> &#13;<br> <spanclass>生活繁忙坐禪去雜念 &#13;<br> 佛教界人士指，當地掀起「一日尼姑」熱潮，主要原因是日本的工作和學習節奏急速，加上都市煩囂的困擾，對女士的心靈造成折磨，迫使她們追求反璞歸真，藉做「一日尼姑」，短暫釋放煩惱心情，獲得短暫精神寄託。&#13;<br> 新加坡《聯合早報》</spanclass></p></body></html>
