<html><header><meta charset="utf-8"><title>佐敦五官司纏身或賠千萬</title></header><body><h1>佐敦五官司纏身或賠千萬</h1><p>英國巨胸名模佐敦（Jordan）近日遭五間公司同時入稟法院起訴，雖然她早前憑推出自傳及拍攝多個廣告賺取了可觀收入，不過一旦敗訴，勢將面臨高昂的賠款及律師費，金額更可能高達一百萬英鎊（約一千四百萬港元）。&#13;<br> <br> <spanclass>仍耍大牌 &#13;<br> 佐敦近日遭法律顧問公司追討服務費，兩間前經理人公司又入稟索取佐敦自傳及部份工作的分紅；另一方面，一所大型酒吧公司亦指佐敦毀約，而另一電訊公司又控告她未能履行合約全部條文。若以上五宗官司佐敦全部敗訴，將需付出天文數字賠款及律師費。雖然如此，佐敦日前與男友PeterAndre於倫敦的酒店中仍然耍大牌要求全層清場，霸氣十足。</spanclass></p></body></html>
