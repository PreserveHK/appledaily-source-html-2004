<html><header><meta charset="utf-8"><title>余若薇生日　街頭切蛋糕</title></header><body><h1>余若薇生日　街頭切蛋糕</h1><p>【本報訊】港島區候選人余若薇昨天生日，三位大狀湯家驊、梁家傑及吳靄儀，暫時放下手上各自的競選工程，到港島區與余若薇慶祝生日。吳靄儀送了一套貴價清潔用品給余若薇，讓她在投票日辛苦了一天之後，舒舒服服「洗心革面」。湯家驊夫婦則送了一隻水晶鶴給她，寓意「鶴立雞群」，梁家傑沒有即場送禮物。余若薇笑說，丈夫前天已經與她做生日，昨天又駕車幫她助選，所以不必再要求他送禮物了。</p></body></html>
