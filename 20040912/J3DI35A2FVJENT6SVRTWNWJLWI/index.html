<html><header><meta charset="utf-8"><title>陳冠希維護余文樂</title></header><body><h1>陳冠希維護余文樂</h1><p>前晚在灣仔會展舉行的《新城火熱FashionXMusic兩面睇》，除有陳冠希（Edison）、梁洛施（Isabella）、鄭希怡（Yumiko）、鄭融和董敏莉等演出外，更有模特兒穿上內衣行天橋。<br> &#13;<br> <spanclass>打波不是做騷 &#13;<br> 近日有指周杰倫（Jay）來港跟余文樂和Edison打籃球都被狗仔隊跟蹤，於是暗寸余文樂放料。對此Edison說：「唔關我事，平時打波阿Jay都有fans，有人報料都唔出奇。」而前晚周杰倫出席另一活動時則反問記者：「我說余文樂講？忘記了。」他稱打波不是做騷，故不希望被記者拍照，不過他仍會繼續約余文樂打波。</spanclass></p></body></html>
