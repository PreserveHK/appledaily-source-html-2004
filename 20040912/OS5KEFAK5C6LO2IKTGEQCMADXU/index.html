<html><header><meta charset="utf-8"><title>投訴追蹤：房協勸住戶搬走雜物</title></header><body><h1>投訴追蹤：房協勸住戶搬走雜物</h1><p>本報於本月5日曾報道，黃大仙東頭邨有居民投訴，欣東樓內有部份缺德住戶，將棄用木門隨便放於十三樓的走廊，八樓更有住戶將家中雜物擺放走廊通道，造成阻塞，情況儼如私人貨場般。<br> &#13;<br> <spanclass>勸喻業主搬走雜物 &#13;<br> 負責管理東頭邨的香港房屋協會近日回覆本報稱，屋邨辦事處獲悉有關投訴後，已即時到十三樓走廊搬走被棄置的木門。由於有居於八樓的住戶正進行裝修，辦事處職員已勸喻有關業主，將家具雜物搬回屋內，以免阻礙走火通道。&#13;<br> （○八二四○四五）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
