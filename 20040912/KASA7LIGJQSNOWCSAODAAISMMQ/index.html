<html><header><meta charset="utf-8"><title>張震水都等睇《愛神》</title></header><body><h1>張震水都等睇《愛神》</h1><p>由王家衞、史提芬蘇德堡（StevenSoderbergh）及安東尼奧尼（MichelangeloAntonioni）執導的電影《愛神》，前日於威尼斯影展中以觀摩電影名義舉行首映。執導《愛神》中其中一個故事《手》的王家衞，因為要趕製《2046》後期，故未能現身，而女主角鞏俐則因準備《藝伎回憶錄》而缺席，身為男主角的張震惟有獨力撐場。<br> &#13;<br> <spanclass>展開連串訪問 &#13;<br> 張震日前甫抵威尼斯便爭取時間展開連串訪問，張震表示，原來他之前一直未看過《愛神》的完成版，他說：「我此行最想做的事，就是看看完成後的《愛神》是甚麼樣子。」</spanclass></p></body></html>
