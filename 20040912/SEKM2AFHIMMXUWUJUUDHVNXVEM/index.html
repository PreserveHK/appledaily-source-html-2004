<html><header><meta charset="utf-8"><title>聰明繃帶監控糖尿病</title></header><body><h1>聰明繃帶監控糖尿病</h1><p>糖尿病人往往因神經受損和血液循環不良，腿部嚴重潰爛，需要截肢。有見及此，丹麥醫生發明了一種聰明繃帶，協助糖尿病患者監察雙腳情況，避免截肢的厄運。&#13;<br> 丹麥醫生發明的聰明繃帶附有微型感應器，能定時探測病人腿部的溫度和濕度，並把所收集到的資料，透過互聯網或電話傳送給醫生，讓醫生毋須病人前來也可監控病人的情況。<br> &#13;<br> <spanclass>追蹤病情　避免截肢 &#13;<br> 發明聰明繃帶的丹麥「糖尿病腿部醫院」主管艾斯查認為，無線技術發達，令病人即使到外地旅行，也不用擔心腿部出現問題，「只要將流動電話連接聰明繃帶，病人即使到遠方度假，腿部也受到監察」。&#13;<br> 英國廣播公司</spanclass></p></body></html>
