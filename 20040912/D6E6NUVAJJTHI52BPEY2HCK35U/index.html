<html><header><meta charset="utf-8"><title>北野武大學畢業苦等37年</title></header><body><h1>北野武大學畢業苦等37年</h1><p>日本男星北野武前日獲日本明治大學頒發「特別畢業認定證」同特別功勞賞。原來北野武喺六七年讀明治大學三年級時中途退學，當時佢已經修畢咗一百零六個學分，之後從影嘅北野武喺多個影展上屢獲殊榮，明治大學喺三十七年後決定頒發「特別畢業認定證」同特別功勞賞畀佢，表揚北野武過去嘅成就。北野武就話最高興莫過於佢阿媽，因為咁多年嚟，武媽都希望見到個仔大學畢業，今次夢想成真，羅拉都戥佢高興呀！</p></body></html>
