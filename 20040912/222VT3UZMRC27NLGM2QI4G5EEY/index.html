<html><header><meta charset="utf-8"><title>散播電腦病毒為求職</title></header><body><h1>散播電腦病毒為求職</h1><p>發放電腦病毒的人，除了要展示破壞能力，令成千上萬電腦「中招」，原來有個別人士想藉此求職。英國防電腦病毒公司Sophos發現兩款MyDoom電腦病毒的編碼中，內含想在防毒軟件業找工的字句。<br> &#13;<br> <spanclass>MyDoom藏搵工暗碼 &#13;<br> Sophos是在MyDoom-U和MyDoom-V病毒的編碼深處，發現了只有防病毒專家才能見到的訊息：「我們正在防病毒行業找工作」。&#13;<br> 以這種方式求職可謂別出心裁，但Sophos卻大潑冷水，指「不感到意外，很多時編寫病毒程式的人都是差勁的電腦程式員」。&#13;<br> 路透社</spanclass></p></body></html>
