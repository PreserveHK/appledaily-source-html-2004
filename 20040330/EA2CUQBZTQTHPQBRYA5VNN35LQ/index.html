<html><header><meta charset="utf-8"><title>杏花新城消費$100免費泊2個鐘</title></header><body><h1>杏花新城消費$100免費泊2個鐘</h1><p>凡於星期一至日到杏花新城消費，車主就可享有不同的免費泊車優惠，逢星期一至五在商場消費滿$100或以上，憑單據即可享有2小時免費泊車，$200或以上則可享有4小時，（每架車最多可享有4小時），星期六、日及公眾假期消費$100或以上可免費泊車1小時，$300或以上則有3小時（每架車最多3小時），如果使用八達通卡入閘及繳費可獲每小時慳$1的優惠！&#13;<br> &#13;<br> 記者：黃婉冰</p></body></html>
