<html><header><meta charset="utf-8"><title>財爺民望追貼曾蔭權</title></header><body><h1>財爺民望追貼曾蔭權</h1><p>【本報訊】中文大學亞太研究所的調查顯示，本月份市民對特首的評分為四十四點七分，較上月輕微下跌了零點五分，仍然是不及格，其中「辦事能力」及「促進民主發展」的得分較低。領導政改三人小組的政務司司長曾蔭權所獲評分也較上月下跌了一點五分，但仍有五十九點六分；財政司司長唐英年本月得分則較上月上升一點七分，只略低於曾蔭權一點六分。&#13;<br> 對於北京中央政府的香港政策，以及特區政府的表現，受訪者表示滿意的比率輕微增加，惟調查在上星期二至四進行，未能反映人大釋法對本港民意的影響。</p></body></html>
