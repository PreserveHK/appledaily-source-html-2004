<html><header><meta charset="utf-8"><title>邵美琪奪獎伊健冇電聯</title></header><body><h1>邵美琪奪獎伊健冇電聯</h1><p>杜琪峰執導的《PTU》前晚在「金紫荊電影頒獎禮」中連奪六個獎項，但只有「最佳男主角」得主任達華親身攞獎，金紫荊方面昨日遂派代表到杜琪峰位於觀塘寫字樓舉行補頒儀式。<br> &#13;<br> <spanclass>毋須請食飯 &#13;<br> 記者問奪得「最佳女配角」的邵美琪，其前度男友鄭伊健可有致電道賀時，邵美琪表示沒有，但對於伊健透過報章恭賀她一事，邵美琪表示多謝；至於會否着伊健請她吃飯，邵美琪說：「冇所謂啦。」而她指前晚因為開工關係，以致未能親自到場。&#13;<br> 對於《PTU》成績彪炳，杜琪峰表示獎項對他而言沒有所謂，他個人只是想把演員最好的一面表現出來。&#13;<br> 採訪：陳梅香　攝影：陳志嵐</spanclass></p></body></html>
