<html><header><meta charset="utf-8"><title>德消費信心呆滯</title></header><body><h1>德消費信心呆滯</h1><p>【本報綜合報道】德國消費信心停滯不前，因當地就業市道轉壞，令消費者對經濟復甦前景感到迷惘。&#13;<br> 據德國市場研究機構GfK公布，該國4月份消費者情緒指數為5.1，與3月份相同；3月份指數由原來的5.2，向下修訂至5.1。&#13;<br> 分析員說，德國失業率趨升，抵銷低利率和減稅對消費意欲的刺激作用。德國兩大零售業協會BAG和HDE估計，當地實質零售額連跌兩年後，今年會停滯不前。</p></body></html>
