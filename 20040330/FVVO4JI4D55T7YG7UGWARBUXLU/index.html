<html><header><meta charset="utf-8"><title>全球LCD銷售今年升54%</title></header><body><h1>全球LCD銷售今年升54%</h1><p>【漢城彭博資訊】市場研究機構IDC表示，受惠於平面薄身電視機需求強勁增長，今年全球液晶顯示屏（LCD）銷售額可望勁升54%。&#13;<br> IDC預測，10吋以上的LCD全球銷售額，會由去年的240億美元，增至今年的370億美元（約2886億港元）；到07年可望進一步擴大至420億美元（約3276億港元）。&#13;<br> 隨着平面薄身電視機日漸普及，飛利浦和三星電子等公司正斥資數以10億計美元，投資於生產LCD的設施。另一研究機構DisplaySearch較早前公布，全球LCD去年第4季付運量較02年同季激增61%，達3000萬個，增幅較預期高20%。</p></body></html>
