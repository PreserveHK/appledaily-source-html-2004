<html><header><meta charset="utf-8"><title>中大學生聲明反釋法</title></header><body><h1>中大學生聲明反釋法</h1><p>【本報訊】候任中文大學學生會昨日發表聲明，對人大就本港政制發展條文釋法表示強烈不滿，認為是中央干涉香港內政，嚴重違反港人治港、高度自治的原則，而且漠視港人在7.1及1.1表達對政制改革的意願。&#13;<br> 該會認為，整個政制改革尚未有充足討論，人大在港人毫無共識下主動提出釋法，是架空政制發展專責小組的工作。該會要求人大常委會取消釋法議程；特區政府盡早公布政改方案，廣泛諮詢市民意見，並立即訂出政制改革時間表。</p></body></html>
