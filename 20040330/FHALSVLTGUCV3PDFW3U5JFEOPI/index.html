<html><header><meta charset="utf-8"><title>　　恆生年報打溫情牌 - 李八方</title></header><body><h1>　　恆生年報打溫情牌 - 李八方</h1><p>恒生銀行噚日出新一期嘅年報，除咗每年都要講嘅「主菜」、即業績同生意前景外，恒生重喺年報內，特登搵咗一班客仔，影咗幾張相放喺年報度。據八方收到嘅訊息係，因為恒生去年慶祝成立七十周年，所以特別以「感謝」作為年報嘅主題，表示珍視各界支持咁話。&#13;<br> 聽線人報料，年報裏面有好多張相，當中有一張零舍多人（圖），有男女老幼，原來係一家四代同堂，而且都幫襯恒生嘅，聽落覺得好勁，咁都俾恒生搵到。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
