<html><header><meta charset="utf-8"><title>欠債與夫爭吵求死</title></header><body><h1>欠債與夫爭吵求死</h1><p>【本報訊】牛頭角樂華南邨喜華樓一名年約四十三歲姓黃婦人（圖二），疑不滿丈夫經常在外流連，又因欠下債務，近日飽受「收數佬」登門追債困擾；昨晨九時許因家事問題與夫爭執，致情緒激動取出菜刀揮舞，並攀出窗外危坐外牆石壆。&#13;<br> 警方接報到場苦勸無效，雙方對峙近一小時，最後由消防員縋繩而下將她救回屋內（圖一）。女事主僅擦損左手，事後由女兒陪同送院。&#13;<br> 劉永明攝</p></body></html>
