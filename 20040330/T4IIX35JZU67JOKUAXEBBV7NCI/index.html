<html><header><meta charset="utf-8"><title>金喜善斥拍內地劇報道荒謬</title></header><body><h1>金喜善斥拍內地劇報道荒謬</h1><p>日前有香港及台灣報章報道，韓國女星金喜善，將會與內地男星陳道明合作演出電視劇《張大千》，惟昨日有韓國報章引述金喜善事務所的代表，指報道荒唐，金喜善連該劇劇名也未聽過。&#13;<br> 對於有指金喜善五月將會為《張大千》開工，全劇拍攝三十集一事，金喜善事務所發言人憤慨地表示：「我們根本連劇名也未聽過，有不少製作公司為了收到宣傳的效果，經常有意圖的利用金喜善，到目前為止她根本沒有任何演出中國作品的計劃。」<br> &#13;<br> <spanclass>經常被利用宣傳 &#13;<br> 而韓國報道更指出，自韓流在全亞洲變得熾熱後，金喜善、全智賢及宋慧喬等紅星名字，就經常被作宣傳。</spanclass></p></body></html>
