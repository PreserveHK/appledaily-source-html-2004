<html><header><meta charset="utf-8"><title>菜菜子老公隨時越軌</title></header><body><h1>菜菜子老公隨時越軌</h1><p>日本男星菜菜子老公反町隆史，最近與長谷川京子趕拍下月播放的新劇《精彩人生》，有傳長谷川京子對已婚的反町存有好感，而向來花心的反町大有可能乘妻子懷孕之際，與長谷川搞婚外情。&#13;<br> <br> <spanclass>借意大獻殷勤 &#13;<br> 據日本報章《日刊Gendai》報道，有電視台工作人員聲稱長谷川京子，近期與反町隆史合演新劇時，有意無意間向對方大獻殷勤。&#13;<br> 而一向出名好色的反町，亦大有可能在菜菜子懷孕其間把持不住，背着妻子作出越軌的行為。</spanclass></p></body></html>
