<html><header><meta charset="utf-8"><title>《小孤星》女星兇案男友囚八年</title></header><body><h1>《小孤星》女星兇案男友囚八年</h1><p>在法國電影《小孤星》中扮演女主角母親的法國女星瑪莉特蘭蒂尼昂（MarieTrintignant），去年七月被男友BertrandCantat在立陶宛寓所毆打致死，事後Bertrand被拘捕及被控謀殺，案件經過多番聆訊後，昨日法官判Bertrand入獄八年，他聞判後顯得木無表情。&#13;<br> 雖然四十歲的Bertrand一直堅稱瑪莉之死純屬意外，但審理此案的法官昨日在庭上表示，其罪行不用爭辯，但亦補充指他並非想殺死瑪莉，而Bertrand的律師透露他們將上訴。</p></body></html>
