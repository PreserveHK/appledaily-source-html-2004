<html><header><meta charset="utf-8"><title>聖子拍石橋貴明撼SMAP</title></header><body><h1>聖子拍石橋貴明撼SMAP</h1><p>日本阿姨級歌手松田聖子，除了喜愛扮可愛之外，亦不時尋覓男拍檔合唱，繼四年前與前男友鄉裕美合作後，聖子最近已決定與鈴木保奈美丈夫石橋貴明組成新組合出碟。&#13;<br> 雖然現時組合仍未命名，但他們已揚言歌曲可以打低SMAP的《在這世上只有一支的花》。&#13;<br> 聖子和石橋貴明已為七月推出的處女細碟歌曲《Smileme》錄音，這首歌由聖子的緋聞男友原田真二作曲和填詞。二人前日在記者面前錄音時手舞足蹈，表現投入。&#13;<br> <br> <spanclass>「希望在美國受歡迎」 &#13;<br> 石橋表示：「呢首歌以武士為概念，我相信受歡迎程度可以超越SMAP的《在這世上只有一支的花》，我更希望這首歌可以在美國受歡迎。」</spanclass></p></body></html>
