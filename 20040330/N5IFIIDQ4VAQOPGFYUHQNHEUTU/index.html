<html><header><meta charset="utf-8"><title>馬丁：民主派更團結</title></header><body><h1>馬丁：民主派更團結</h1><p>【本報訊】民主黨前主席李柱銘昨出席港大一個公開講座，有港大學生質疑，若人大釋法扼殺了○七年普選的可能性，會否影響民主派在九月立法會的選情。&#13;<br> 李柱銘承認，釋法或會「打窒」部份選民，但立法會面對日後23條立法可能捲土重來及維港填海事件等議題，十分需要民主派人士在議會內「為民請命」，而且危機的出現可令民主派更團結。&#13;<br> 李柱銘又批評，現時特首選舉法例規定，當選者退出所屬政黨十分荒謬，質疑連中央領導人也可保留共產黨員身份，「唔通佢哋唔清高、唔超然、唔可以代表十三億人民？」</p></body></html>
