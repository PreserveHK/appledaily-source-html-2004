<html><header><meta charset="utf-8"><title>國泰今夏直航紐約</title></header><body><h1>國泰今夏直航紐約</h1><p>新加坡直飛紐約的超長途，足足十八小時有多。本港的國泰航空公司不落後，今年七月一日起，亦開始加入超長途直飛行列，每天會提供一班來往紐約的直航航班，是繼美國大陸航空後，本港第二間提供直航紐約航線的航空公司。<br> &#13;<br> <spanclass>全程16小時 &#13;<br> 雖然未至於要乘客坐足十八小時，國泰新航線的飛行時間亦約要十六小時，全程比現時途經溫哥華的航線節省三小時。國泰航班機上的「自選娛樂」系統有二十個視聽頻度，商務客艙更提供三百五十小時的娛樂。國泰現時飛紐約的航班提供四餐膳食。&#13;<br> 本報記者</spanclass></p></body></html>
