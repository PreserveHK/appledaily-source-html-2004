<html><header><meta charset="utf-8"><title>《風雲群英會》金像配角與世長辭</title></header><body><h1>《風雲群英會》金像配角與世長辭</h1><p>曾表示會快樂地工作直至倒下的英國老牌男星彼得奧斯汀諾夫（PeterUstinov），前晚在瑞士日內瓦的寓所中與世長辭，享年八十二歲。彼得在影壇成就非凡，先後憑《風雲群英會》及《Topkapi》兩奪奧斯卡最佳男配角。&#13;<br> <br> <spanclass>九○年獲封爵士 &#13;<br> 一九二一年四月十六日在倫敦出生的彼得，少年時期開始參與戲劇演出，二十五歲便寫下首個電影劇本，而他亦曾執導及監製不少作品，並兩度獲提名美國導演公會大獎，可謂多才多藝。精通超過六種語言的彼得，七一年起獲委任為聯合國兒童基金親善大使，並於九○年獲英女皇封為爵士。</spanclass></p></body></html>
