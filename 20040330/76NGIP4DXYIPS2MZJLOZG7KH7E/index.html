<html><header><meta charset="utf-8"><title>攝取維他命E防膀胱癌</title></header><body><h1>攝取維他命E防膀胱癌</h1><p>美國癌症研究協會昨日在奧蘭多舉行會議，發表一份研究報告，指出多吃堅果與橄欖油這類食物攝取足夠的維他命E，或可令罹患膀胱癌的風險減半。膀胱癌是男性第四大癌症殺手。&#13;<br> 研究人員針對約一千名侯斯頓居民進行問卷調查，了解他們的飲食習慣。結果顯示，維他命E攝取量最多的兩成半人，罹患膀胱癌的比率約為攝取量最低兩成半人的一半；這表示只從食物攝取維他命E，或是補充維他命E藥丸，防癌效果相若。</p></body></html>
