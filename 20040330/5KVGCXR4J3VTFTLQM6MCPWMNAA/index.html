<html><header><meta charset="utf-8"><title>Britney告別金髮齊齊睇</title></header><body><h1>Britney告別金髮齊齊睇</h1><p>美國女歌手BritneySpears前晚繼續舉行巡迴演唱會，她更以全新形象示人。&#13;<br> Britney近日把其招牌金髮染成啡色，並以這個全新造型在邁亞密舉行演唱會，而當晚個唱亦有特別安排，整個演唱會過程由電視頻道Showtime直播，該頻道的主席兼行政總裁更贈送一條瑪瑙頸鏈給Britney以表謝意。&#13;<br> 此外，Britney與珍納積遜（JanetJackson）及麥當娜（Madonna）等，被《紐約日報》選為十大狂野女歌手。</p></body></html>
