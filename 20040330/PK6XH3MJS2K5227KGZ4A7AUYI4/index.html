<html><header><meta charset="utf-8"><title>田曾指唐英年太保守</title></header><body><h1>田曾指唐英年太保守</h1><p>作為香港總商會在立法會代表的田北俊認為，按目前經濟復甦形勢，特區政府可望在○七年前，已達到滅赤目標，不必等到○八至○九年度。他又當面向財政司司長唐英年反映，覺得唐的經濟預測「太保守」。&#13;<br> 田北俊並預計，政府在開徵銷售稅的同時，會輕微削減包括薪酬稅、利得稅等直接稅，令市民較容易「落叠」。&#13;<br> 唐英年預計○三至○四年度赤字四百九十億元，但田北俊昨日打賭，最後赤字一定少於四百九十億元。他說：「去年十月（政府預計）赤字有七百八十億，今年三月底埋單少於四百九十億，短短半年少三百億，以這樣的形勢，滅赤何須等到○八至○九年度？」</p></body></html>
