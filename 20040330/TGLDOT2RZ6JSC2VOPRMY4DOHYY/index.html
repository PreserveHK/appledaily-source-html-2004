<html><header><meta charset="utf-8"><title>香港寬頻電視加頻道</title></header><body><h1>香港寬頻電視加頻道</h1><p>香港寬頻宣布，重定其收費電視策略，由過往針對不同小眾用戶群，改為面向大眾化路線。該公司即日起將基本頻道由十七條增加至二十九條，月費亦由九十八元上調至一百二十八元，升幅為三成，主力發展電影、新聞及教育內容。&#13;<br> 主席王維基（圖）指出，足球轉播權價格高昂，對手有線雖然擁有四大歐洲足球聯賽，但基本收費近三百元。雖然有線吸納了三成家庭用戶，餘下七成家庭仍渴望擁有收費電視。他相信，以有線三分之一價格，提供三分之二內容的做法，會為市場接受。他預計，旗下收費電視用戶將由現時一萬戶上升至年底的十萬至十五萬戶。</p></body></html>
