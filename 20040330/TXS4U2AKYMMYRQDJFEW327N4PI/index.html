<html><header><meta charset="utf-8"><title>郵局擬辦理申領車牌事務</title></header><body><h1>郵局擬辦理申領車牌事務</h1><p>【本報訊】立法會昨日起一連四天舉行財務委員會特別會議，討論各政策局下年度的收支預算。運輸署署長霍文在會上提到下年度開支預算時稱，正研究將部份牌照事務處負責的申領駕駛牌照事務，開放予部份郵政局辦理，部份牌照事務也會調配由指定牌照事務處負責。<br> &#13;<br> <spanclass>未有落實時間表 &#13;<br> 霍文指出，運輸署擬於來年透過服務改革重組，將部份申領駕駛牌照事務，開放予郵政局負責，市民稍後或可在郵局辦理換領牌照事務。部份牌照事務也將集中於一間指定牌照事務處負責，以減省資源。香港郵政發言人說，正與運輸署洽談兼辦申領牌照服務，但現仍未有落實時間表。</spanclass></p></body></html>
