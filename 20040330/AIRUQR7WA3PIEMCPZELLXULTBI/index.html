<html><header><meta charset="utf-8"><title>大陸搶走台灣中美邦交國</title></header><body><h1>大陸搶走台灣中美邦交國</h1><p>台灣大選爭拗還未有結果，北京已全力進行外交圍堵，宣布與台灣的友邦國家多米尼克建交。&#13;<br> 新華社今晨發布中多兩國建交公報，稱兩國於三月二十三日已經建交，「多米尼克國政府承認世界上只有一個中國，中華人民共和國政府是代表全中國的唯一合法政府，台灣是中國領土不可分割的一部份」。多國總理斯凱里特近日訪問北京時，已跟總理溫家寶會面。&#13;<br> 按慣例，北京絕不許邦交國同時與台灣維持官方關係，相信多米尼克很快宣布與台斷交，令台灣友邦減至二十六個。&#13;<br> 新華社</p></body></html>
