<html><header><meta charset="utf-8"><title>高級督察涉襲菲傭罪脫</title></header><body><h1>高級督察涉襲菲傭罪脫</h1><p>【本報訊】駐守馬鞍山警區的高級督察，涉嫌不滿上任兩周的菲傭工作表現，多次發怒拍打其後頸、用熱飯及冷水潑向女傭、以柺杖敲打大腿及手指插眼等不同方式襲擊對方，涉案高級督察否認六項普通襲擊罪，裁判官昨認為事主證供存有疑點，裁定被告六項罪名不成立獲釋。&#13;<br> 裁判官裁決時指被告自辯的證供不可信，但事主的證供同樣存有疑點，因此裁定被告罪名不成立。五十一歲的被告李士鳴，任職高級督察。&#13;<br> 案件編號：ESCC3658/2003</p></body></html>
