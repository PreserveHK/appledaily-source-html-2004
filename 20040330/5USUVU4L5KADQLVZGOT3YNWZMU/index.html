<html><header><meta charset="utf-8"><title>Eric出碟致敬神中之王</title></header><body><h1>Eric出碟致敬神中之王</h1><p>有「結他之神」之稱嘅英國殿堂級音樂人EricClapton，最近出咗新碟《Me&amp;MrJohnson》，佢前日喺瑞士開騷為唱片造勢。碟名入面出現嘅MrJohnson，就係指由Cream時代已經影響Eric叔嘅「BluesRock之王」RobertJohnson。今次Eric喺唱片同個唱入面，就玩番Johnson嘅歌曲向前輩致敬，睇佢喺演唱會入面演奏嘅陶醉表情，就知道佢有幾投入。&#13;<br> 美聯社</p></body></html>
