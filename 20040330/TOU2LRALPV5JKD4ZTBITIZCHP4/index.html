<html><header><meta charset="utf-8"><title>油組或推遲減產油價挫</title></header><body><h1>油組或推遲減產油價挫</h1><p>【本報綜合報道】國際油價昨天回落，因市場揣測石油輸出國組織（OPEC）本周三開會時，將決定押後原定由4月1日開始減產的計劃。&#13;<br> 倫敦布蘭特5月期油昨天一度跌47美仙（1.47%），低見每桶31.52美元；紐約5月期油曾跌至35.28美元，跌45美仙（1.26%）。&#13;<br> 油組主席普爾諾莫說，他關注油價高企，預料油價在第2季「會輕微回落」。市場因此猜測油組可能推遲減產計劃。中東經濟調查（MEES）表示，多數油組部長認為目前油價較合理水平高5至8美元；惟MEES預期油組不會押後減產，但可能將減產量由原來的每日100萬桶，降到70萬桶。</p></body></html>
