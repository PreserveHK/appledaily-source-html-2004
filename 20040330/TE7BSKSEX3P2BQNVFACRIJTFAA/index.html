<html><header><meta charset="utf-8"><title>「福爾摩斯」李昌鈺</title></header><body><h1>「福爾摩斯」李昌鈺</h1><p>今年六十六歲的李昌鈺，一九五九年畢業於台灣中央警官學校，後負笈美國，取得紐約大學生物化學博士學位，先後擔任美國康湼狄格州首席刑事鑑證專家、刑事實驗室主任、康湼狄格州警政廳長，成為美國第一位華裔警政廳長，於二○○○年六月退休。&#13;<br> 李昌鈺曾參與偵破美國和其他國家數千宗重大刑事案件，包括聞名全球的「足球明星辛普遜殺妻案」、「美國兒童選美皇后命案」等，被譽為「現代福爾摩斯」、「鑑證大師」等，每年指名請他處理的大案多達三百多宗。</p></body></html>
