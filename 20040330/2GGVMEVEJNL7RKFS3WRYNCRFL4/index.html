<html><header><meta charset="utf-8"><title>廖碧兒象腳襯古仔</title></header><body><h1>廖碧兒象腳襯古仔</h1><p>古天樂去年擔任吉列鬚刨代言人，廣告商日前再找他添食，又邀請了廖碧兒擔任旗下女性脫毛器的代言人。廖碧兒穿上露肩超短裙、搔首弄姿拍攝廣告，惟一雙粗腿頗殺風景。&#13;<br> 問古仔今次酬勞多少？他說：「佢哋今次有加到酬勞，有七位數字，都好滿意。」<br> &#13;<br> <spanclass>滿屋鬚刨 &#13;<br> 近日古仔接拍了鬚刨、薯片和相機廣告，豬籠入水，廣告商更送上不少產品給他，古仔笑說：「好似鬚刨咁，擺到成屋都係，我邊有咁多鬚剃吖！」</spanclass></p></body></html>
