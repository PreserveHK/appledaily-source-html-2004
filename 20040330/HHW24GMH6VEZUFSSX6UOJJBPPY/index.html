<html><header><meta charset="utf-8"><title>英樓按金額增幅創紀錄</title></header><body><h1>英樓按金額增幅創紀錄</h1><p>【路透社倫敦電】英國房屋按揭借貸金額上月錄得歷來最大按年升幅，顯示英國央行過去兩次加息仍不足冷卻樓市，增加該行進一步收緊貨幣政策的壓力。&#13;<br> 英國央行公布，該國2月份房屋按揭金額增長89.75億英鎊，升幅比1月多5億鎊；與去年同月比較上升14.5%，創紀錄升幅。&#13;<br> Investec經濟分析員邵菲力表示，消費者對英國央行兩度加息無動於衷，個人借貸已升至接近央行的容忍上限，預期該行最早會在下周再加息。他表示，相信英國央行會在5月加息，但亦不能排除該行在4月加息。&#13;<br> 英國央行在去年11月和今年2月兩度加息以冷卻熾熱的樓市，短期利率目前為4厘。</p></body></html>
