<html><header><meta charset="utf-8"><title>小春為耆英變髮</title></header><body><h1>小春為耆英變髮</h1><p>陳小春日前為無綫拍攝新歌《左擁右抱》MV，導演特別請來一班長者與小春同場演出，又安排小春充當義工，與一班公公婆婆共享午餐、散步和運動，小春還為他們剪頭髮。<br> &#13;<br> <spanclass>做髮型師八年 &#13;<br> 當導演叫小春為公公婆婆剪頭髮時，眾長者起初顯得有點擔心，直接地問小春：「你係咪真係識剪㗎？」小春不甘示弱說：「我以前做過八年嘅髮型師㗎！」小春最終沒有令公公婆婆失望，剪得有板有眼，還贏得眾長者歡心，一起影了大合照。</spanclass></p></body></html>
