<html><header><meta charset="utf-8"><title>長期熬夜精神難以集中</title></header><body><h1>長期熬夜精神難以集中</h1><p>台灣新光醫院家庭醫學科主任呂清元醫生表示，持續熬夜，又常喝提神飲料，容易令精神變得無法集中，出現消化性潰瘍等症狀。&#13;<br> 他指出，面對選舉抗爭，不少台灣民眾已熬夜多天，有些更飽受失眠之苦。若他們繼續下去，而又常喝提神飲料，除容易令精神變得無法集中，還會導致心悸、消化性潰瘍等。須知長期熬夜，生理機能會變得完全無法正常運作，導致高血壓等慢性病出現，所以最好還是減少熬夜。</p></body></html>
