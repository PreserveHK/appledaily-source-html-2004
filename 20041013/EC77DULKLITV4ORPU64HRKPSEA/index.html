<html><header><meta charset="utf-8"><title>德國啤酒節殺到尖沙嘴</title></header><body><h1>德國啤酒節殺到尖沙嘴</h1><p>一年一度的德國啤酒節越洋殺進尖沙嘴，位於海港城的馬哥孛羅酒店由本月十六日起至下月六日，在酒店六樓海景露天廣場的巨型帳幕內，舉行「2004馬哥孛羅德國啤酒節」，其間有各式遊戲節目如啤酒競飲大賽、鬥快榨牛奶等；現場還有來自慕尼黑的六人樂隊助興（圖）。&#13;<br> 入場時間視乎不同日子由下午五時半至晚上十一時半不等，入場費成人價錢由八十元至一百五十元不等；小童由六十元至一百元不等，包限量飲品。電話查詢：21133217。</p></body></html>
