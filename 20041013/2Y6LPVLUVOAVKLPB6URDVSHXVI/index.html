<html><header><meta charset="utf-8"><title>《冬日戀曲》原聲大碟日本破紀錄</title></header><body><h1>《冬日戀曲》原聲大碟日本破紀錄</h1><p>由韓國男星裴勇俊及女星崔智友主演的韓劇《冬日戀曲》在日本大受歡迎，該劇的原聲大碟也在日本大賣。三張原聲大碟總銷量現已衝破一百萬張，令《冬》劇成為日本史上原聲大碟銷量最高的劇集。&#13;<br> 而其中一張在上年九月份推出的日本版原聲大碟，銷量更是高達七十五萬張，只欠七萬多張便能追過共賣出八十三萬的《悠長假期》原聲大碟，成為日本最高銷量劇集原聲大碟。&#13;<br> <br> <spanclass>高酬代言建築公司 &#13;<br> 此外，裴勇俊獲韓國一家建築公司京南企業邀請擔任代言人，雖然廣告酬勞並沒有公開，但據估計酬勞約四百七十萬港元一年。</spanclass></p></body></html>
