<html><header><meta charset="utf-8"><title>　　添馬艦地皮又搞展覽會 - 李八方</title></header><body><h1>　　添馬艦地皮又搞展覽會 - 李八方</h1><p>添馬艦地皮自從話咗唔起新政府總部後，一直五時花六時變，今次又有新猷，就係貿發局會喺未來三年嘅四月同十月，用嚟做禮品展同秋季電子產品展嘅臨時分館。貿發局話近年呢兩個展覽會，場地唔夠用，所以要搵分館。&#13;<br> 不過，正喺赤鱲角機場起緊嘅亞洲國際博覽館就好唔高興，認為政府政策混亂，因為佢哋個展館出年就落成，足以接辦大規模展覽，𠵱家就好似貿發局要爭食。計八方話，除咗新博覽館之外，用開添馬艦啲車主都唔高興，因為嗰度停車本來好方便又唔貴。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
