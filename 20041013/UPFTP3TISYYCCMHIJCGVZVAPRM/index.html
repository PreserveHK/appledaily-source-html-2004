<html><header><meta charset="utf-8"><title>肥尊即興拍劇冇難度</title></header><body><h1>肥尊即興拍劇冇難度</h1><p>荷李活男星尊特拉華達（JohnTravolta）雖然有不少片約在手，但早前他仍抽空與女星姬絲迪艾莉（KirstieAlley）客串演出有線電視頻道Showtime的連續喜劇《FatActress》，這套劇集已安排在明年三月推出。&#13;<br> 合共七集的《FatActress》是採用沒有劇本的方式拍攝，演員要現場即興演出，可算是一大挑戰，不過對於肥尊這位縱橫影壇三十年的老戲骨來說，相信沒有太大困難。</p></body></html>
