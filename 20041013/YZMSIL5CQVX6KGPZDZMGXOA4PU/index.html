<html><header><meta charset="utf-8"><title>標緻807本港昨正式發售</title></header><body><h1>標緻807本港昨正式發售</h1><p>七人車近年甚受港人歡迎，今年整體銷量較去年升兩成半，法國汽車有限公司有鑑於此，引入最新款的多用途車標緻807（圖），分七座位及八座位，昨日正式在港發售，價錢由二十七萬九千九百元起。&#13;<br> 法國汽車表示，新車未正式發售前已賣出十部，反應不俗。新車賣點是車內裝有十個安全氣袋，在歐盟的撞擊測試取得最高的五星評級，是同級歐洲多用途車首次取得這個評級；另一特點是車頂前、中、後共有三個電動天窗。</p></body></html>
