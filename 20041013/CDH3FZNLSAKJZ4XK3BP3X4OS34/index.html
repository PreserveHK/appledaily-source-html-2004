<html><header><meta charset="utf-8"><title>古妮高娃、艾頓莊揮拍籌款</title></header><body><h1>古妮高娃、艾頓莊揮拍籌款</h1><p>英國殿堂級男歌手艾頓莊（EltonJohn）前日出席在美國加州舉行的一年一度慈善網球賽，為其愛滋病慈善基金籌款，幾位網球名將包括阿加斯（AndreAgassi）、盧迪克（AndyRoddick）及古妮高娃（AnnaKournikova）均獲邀上陣參與賽事，而五十七歲的艾頓莊亦加入戰團，在球場上落力比賽。&#13;<br> <br> <spanclass>拍賣相片 &#13;<br> 此外，自九一年開始收藏珍貴相片的艾頓莊，準備把超過一百張出自名家之手的相片，在紐約公開拍賣。</spanclass></p></body></html>
