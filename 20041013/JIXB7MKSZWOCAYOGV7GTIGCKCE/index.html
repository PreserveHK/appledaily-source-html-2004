<html><header><meta charset="utf-8"><title>60年代巴士分段收費</title></header><body><h1>60年代巴士分段收費</h1><p>六十年代本港隨着人口快速增長，中巴和九巴開始採用雙層巴士，同時實施兩名售票員制度和分段收費，路線牌上寫明分段收費的價格和路程等資料，例如某段路程收費一毫，接近坐完時售票員會喊「一毫坐晒！」來提醒乘客落車。&#13;<br> 如果想繼續坐就要補票，否則被發現就要罰錢；間中會有乘客「博懵」，付短程車費而搭長程，引起售票員與乘客之間的爭執。&#13;<br> 直至七十年代，巴士公司開始改為一人控制巴士，才逐步放棄分段收費方式。</p></body></html>
