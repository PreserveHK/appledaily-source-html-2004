<html><header><meta charset="utf-8"><title>進出口蘇眉、魚翅須許可證</title></header><body><h1>進出口蘇眉、魚翅須許可證</h1><p>【本報訊】港人愛吃的蘇眉及部份魚翅將受到監管，關注瀕危動植物物種的《華盛頓公約》國際會議昨晚舉行大會，一致通過支持將蘇眉及大白鯊列入《公約》附錄二的名單內，日後進出口該物種及進行貿易，必須持有原產國政府當局發出的出口許可證。&#13;<br> 世界自然（香港）基金會助理環保主任朱炳盛指出，香港稍後將因應《公約》而要求入口蘇眉及經大白鯊製成的魚翅必須得原產國發出的出口證，至於一般市民是否需要取得證明文件才可食用便要視乎港府決定。他提到漁護署有權作出此項要求，但政府的監管工作都以不滋擾市民出發。</p></body></html>
