<html><header><meta charset="utf-8"><title>買瓜子送毒蟾蜍屍</title></header><body><h1>買瓜子送毒蟾蜍屍</h1><p>台灣著名的「盛香珍」香瓜子，被發現混雜一隻已經烘乾及輾碎的蟾蜍屍體！專家警告，蟾蜍含有劇毒，就算煮熟毒性也不會消失，消費者應立即停止食用有關瓜子。<br> &#13;<br> <spanclass>「看起來和瓜子很像」 &#13;<br> 台中巿民林先生的家人，早前買了一包「盛香珍」葵花子，他和家人分吃瓜子時，發現其中一顆特別大，且形狀怪異，拿起來仔細一看，覺得其形狀像蝙蝠的乾屍。經生物學者考證，證實該顆「葵花子」為蟾蜍屍體。&#13;<br> 盛香珍食品公司負責人表示，瓜子原料由大陸進口，但在台灣加工，懷疑被混入的蟾蜍，由於體形大小、色澤，「看起來都和瓜子很像」，因此在加工時造成疏漏。&#13;<br> 台灣《蘋果日報》</spanclass></p></body></html>
