<html><header><meta charset="utf-8"><title>長實土儲兩年內用光</title></header><body><h1>長實土儲兩年內用光</h1><p>何文田及新蒲崗兩幅市區地王，分別由長江實業及新鴻基地產兩大公司，力壓其他財團投得，「麵粉」價貴過「麵包」，原因是這兩家售樓量最高的發展商，手上「麵粉」儲備不足，尤其以超出底價八成七投得何文田地的長實，現有土儲估計只夠兩年發展。&#13;<br> 據雷曼兄弟分析員胡一威統計，長實購入何文田地王前的土儲，包括可發展地皮及未售出貨尾，約共七百萬方呎。&#13;<br> 過去數年長實平均每年有約二百五十萬方呎住宅落成，本年度高峯期更逾四百六十萬方呎，去年賣樓多達六千個單位，現有土儲可能在兩年內用光，惟有努力補充以維持○七年有樓賣。</p></body></html>
