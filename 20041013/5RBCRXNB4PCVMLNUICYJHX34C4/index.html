<html><header><meta charset="utf-8"><title>許冠傑明年離港巡迴唱</title></header><body><h1>許冠傑明年離港巡迴唱</h1><p>近日在紅館舉行「繼續微笑會歌神Live完結篇」演唱會的許冠傑（Sam），因為訂不到明年紅館檔期，決定明年全力做巡迴演唱會。據阿Sam演唱會製作人丘亞葵透露，阿Sam明年一月將先到澳門演出，然後二月二十六日在馬來西亞演出一場，至於新加坡和廣州等地方亦希望力邀阿Sam舉行個唱，但是否成事仍有待洽商。<br> &#13;<br> <spanclass>歌迷瘋狂 &#13;<br> 此外，阿Sam前晚繼續在紅館開個唱，在他獻唱《夜半輕私語》及跟歌迷握手期間，fans瘋狂地扯着阿Sam的手不放，令阿Sam幾乎絆倒。&#13;<br> 採訪：戴彩煥</spanclass></p></body></html>
