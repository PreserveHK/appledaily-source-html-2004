<html><header><meta charset="utf-8"><title>宋承憲拍劇未明朗</title></header><body><h1>宋承憲拍劇未明朗</h1><p>前日有韓國報章引述韓國電視台消息，指涉嫌逃避兵役的男星宋承憲，將會繼續演出由他與男星權相佑及女星金喜善主演的新劇《悲傷戀曲》。&#13;<br> 不過昨日韓國兵務廳表明態度，指當接獲事件調查結果後，將盡早徵召當事人服兵役，藝人亦無例外，因此宋承憲入伍前，或許無法參與電視劇的演出。&#13;<br> <br> <spanclass>海報仍有宋承憲 &#13;<br> 不過，由《悲》劇製作單位所公開的一款日版海報中，仍可見到宋承憲出現。相信要到下周四的《悲》劇記者會上，有關問題才會有正式定案。</spanclass></p></body></html>
