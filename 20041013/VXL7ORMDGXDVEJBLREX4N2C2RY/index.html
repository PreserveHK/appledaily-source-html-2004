<html><header><meta charset="utf-8"><title>的士殺手3省奪5命</title></header><body><h1>的士殺手3省奪5命</h1><p>內地近日出現兩名「的士殺手」，在短短一個月間先後在河北、陝西、湖北三省七個縣市，殺劫五名的士及「摩的」司機，另外重傷二人。公安已將兩名兇徒拘捕。&#13;<br> 湖北省保康縣公安上月二十六日，在過渡灣鎮發現一名的士司機疑遭劫殺後棄屍荒野。公安翻查紀錄後，得知在河南偃師、陝西華縣及湖北竹山等地，上月也曾先後發生相似劫殺案，遇害者均為的士及摩的司機，其中一名司機，身上被捅了二十多刀。&#13;<br> 公安認為連串案件屬同一伙人所為，經過調查，日前在巫山縣拘捕懷疑涉案男子柯海豐及陳旭東。兩人已承認，共涉及七案的士劫案，殺死五人，另外重傷兩人。&#13;<br> 《武漢晨報》</p></body></html>
