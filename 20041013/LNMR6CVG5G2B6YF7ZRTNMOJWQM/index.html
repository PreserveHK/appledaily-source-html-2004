<html><header><meta charset="utf-8"><title>食肆涉侵嘉美雞商標</title></header><body><h1>食肆涉侵嘉美雞商標</h1><p>【本報訊】本地農場名牌「嘉美雞」的商標擁有人，香港家禽（嘉美雞）發展有限公司及港大動物學系講座教授陳鑛安，昨入稟高等法院，控告一間食肆侵犯嘉美雞的商標，要求法庭頒禁制令，另要求對方交出所有侵犯商標物品及交代利潤情況，賠償損失。&#13;<br> 原訴人陳鑛安及香港家禽（嘉美雞）發展有限公司，答辯人為在觀塘經營「好運小食」的趙霞。原訴一方在入稟狀指出，要求法庭頒禁制令，禁制答辯人侵犯原訴人之商標，以「嘉美雞」或相似商標「家美雞」生產、供應或出售雞隻。&#13;<br> 案件編號：HCA2351/04</p></body></html>
