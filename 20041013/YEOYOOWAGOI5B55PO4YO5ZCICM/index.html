<html><header><meta charset="utf-8"><title>　　《南早》前副老總轉行做公關 - 李八方</title></header><body><h1>　　《南早》前副老總轉行做公關 - 李八方</h1><p>曾任《南華早報》經濟版副老總嘅霍利民（RayBashford），較早前離開報界後，好快就有新動向。八方收到一間叫做「博偉」嘅公關公司發出嘅請柬，原來阿Ray加入咗呢間公司，轉行做公關。呢間喺倫敦創立嘅公司，十一月四日舉行香港公司開幕酒會，諗住喺香港同大陸市場大展拳腳，主攻新上市公司嘅顧問服務。&#13;<br> 其實近年喺香港上市嘅公司，十居其九嘅業務都同大陸有關，而中國市場仍有好大空間，做都做唔切，所以重有好多工作機會。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
