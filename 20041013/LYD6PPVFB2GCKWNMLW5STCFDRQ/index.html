<html><header><meta charset="utf-8"><title>連皮吃番薯形成腸糞石</title></header><body><h1>連皮吃番薯形成腸糞石</h1><p>台灣東森新聞網報道，彰化縣一名七十多歲的老太太，日前將番薯連皮吃下，一周後出現肚脹、嘔吐等情形，經診斷後證實為腸糞石造成腸阻塞。醫學界指出，腸糞石主要是因未消化的蔬菜或水果高纖維凝聚而產生，較常發生在老人及小孩身上。署立彰化醫院外科主任賴基鴻表示，該名老太太經手術取出腸糞石後，病情已漸好轉；他又說，會引發此病的常見蔬果包括番薯、香菇、玉米、柿餅等不易消化的高纖食物。</p></body></html>
