<html><header><meta charset="utf-8"><title>學院專修汽車設計</title></header><body><h1>學院專修汽車設計</h1><p>概念汽車是汽車展覽內的矚目展品，但你可有想過原來每個人皆可成為概念汽車的幕後功臣？&#13;<br> 是次展覽內有12家公司專門提供汽車設計服務，當中不少是為大型車廠提供概念汽車設計，令充滿想像力的構思，在車展內出盡風頭。&#13;<br> 法國最大的汽車設計學院StrateCollegeDesigners，便經常被Renault、PSAPeugeotCitroen採用其設計製成概念汽車，在此修讀的學生還可到各大車廠內當實習，來增加汽車製造的實用知識，即使整個課程為期長達5年，不少學員仍覺機會難能可貴。&#13;<br> （學院網址<ahref http:>www.stratecollege.fr ）</ahref></p></body></html>
