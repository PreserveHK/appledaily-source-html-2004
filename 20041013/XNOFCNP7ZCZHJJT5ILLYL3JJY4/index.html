<html><header><meta charset="utf-8"><title>米高借《驅魔人》嚇小童</title></header><body><h1>米高借《驅魔人》嚇小童</h1><p>自七一年開始為米高積遜（MichaelJackson）及其兄弟擔任保安工作的標比利（BillBray），一共服務了二十多年，可惜數年前標與米高一家終止合作後，得不到任何補償。&#13;<br> 不過標接受傳媒訪問時表示，不會做出傷害米高的事情，亦不會出書揭露其秘聞，但他指米高聲稱自己有一個私生子肯定是謊話。&#13;<br> 此外，十一年前遭米高侵犯的Jordie，其叔父在新書中透露，事發後Jordie掙扎了一段時間才把事情告知母親，其母獲悉後更嚎啕大哭，而Jordie首次與米高同床，是因為米高要他看《驅魔人》，他被嚇到跳上米高的床。</p></body></html>
