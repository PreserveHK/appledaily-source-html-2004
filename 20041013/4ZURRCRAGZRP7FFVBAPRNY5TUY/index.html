<html><header><meta charset="utf-8"><title>青年姦劫鳳姐囚78月</title></header><body><h1>青年姦劫鳳姐囚78月</h1><p>【本報訊】一名十八歲新移民青年縱情色慾，去年十月到荃灣川龍街的「一樓一鳳」單位，拒付肉金，在沒有戴安全套下，迫使一名妓女與他「打真軍」，繼而在屋內大肆搜掠，取走該名妓女財物，事後相隔六天，又再以相同伎倆，搶走一名妓女財物。被告昨在高等法院被裁定強姦和盜竊兩罪罪名成立，另他承認一項盜竊罪，被判囚六年半。&#13;<br> 被告紀世偉，案發時於食店任外賣工人，被控去年十月二十五日，在荃灣川龍街一單位，強姦一名三十四歲女子，並劫走她的財物。被告另承認於去年十月三十一日，在荃灣新村街一單位，盜竊一名女子財物。被告稍後落網，被兩名事主認出。&#13;<br> 案件編號：HCCC55/04</p></body></html>
