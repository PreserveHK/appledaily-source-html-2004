<html><header><meta charset="utf-8"><title>葡萄酒應配合菜餚味道</title></header><body><h1>葡萄酒應配合菜餚味道</h1><p>私房菜特色之處，是菜式均經精心挑選，由JackKivela教授的私房菜餚亦與別不同。鰻魚是日本餐館不可缺少的食品，但JackKivela說法國的鰻魚更美味，法式烹調方法亦與別不同，「很多人都在街市看到鰻魚，但真正懂得烹調的不多。」&#13;<br> 該學院客席教授雷域透露，很多人以為「白酒配白肉、紅酒配紅肉」，但其實葡萄酒與菜餚的味道配合更為重要，如吃味道濃烈的食物，應喝較濃味的酒，吃清淡食物時則相反；而味甜的酒，則無論配合味道較甜或較鹹的菜餚，都十分適合。&#13;<br> 本報記者</p></body></html>
