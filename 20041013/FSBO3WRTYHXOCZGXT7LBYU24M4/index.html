<html><header><meta charset="utf-8"><title>華燊遭外管局罰2874萬</title></header><body><h1>華燊遭外管局罰2874萬</h1><p>【本報訊】停牌多時的華燊燃氣（8035）的附屬公司天津華燊燃氣（中國）投資及其子公司因虛增利潤非法套滙，被外滙管理局罰款2874萬元人民幣。&#13;<br> 外管局指出，03年初該局青島市分局膠南支局在為青島膠南華燊燃氣辦理利潤滙出業務時，發現其存在非法套滙等違規情況，並開始作出調查，發現華燊中國及其子公司以虛假人民幣利潤購滙滙出3641萬港元，以虛假人民幣利潤投資9243萬元人民幣，違反了內地外滙管理有關規定。04年6月，中國外管局決定對其進行行政處罰。&#13;<br> 在查處過程中，外管局與有關部委和地方政府合作，協調配合，特別與香港金融監管部門進行了聯合辦案。</p></body></html>
