<html><header><meta charset="utf-8"><title>龍蝦套餐主菜打孖上</title></header><body><h1>龍蝦套餐主菜打孖上</h1><p>這個秋天，來自澳洲、波士頓及南中國海的龍蝦最是豐腴。西宮的大廚在HomeCooking晚餐餐單中，以法式、日式或東南亞式炮製龍蝦，另有一番鮮味。煮法天天不同，6道菜龍蝦晚餐，每位$338，食物有沙律、頭盤、熱湯、甜品之外，更有2個主菜，大可一次過飽嘗龍蝦的鮮甜肥美。&#13;<br>&#13;<br>記者：李玉蘭&#13;<br>西宮（23155155）&#13;<br>地址：尖沙嘴彌敦道118-130號美麗華酒店商場2層</p></body></html>
