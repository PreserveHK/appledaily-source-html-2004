<html><header><meta charset="utf-8"><title>　　警隊精神健康至緊要 - 李八方</title></header><body><h1>　　警隊精神健康至緊要 - 李八方</h1><p>近排再有警員自殺，八方噚日睇到警隊最新一期嘅《警聲》，頭條啱啱係講警隊心理服務課搞嘅「平衡與智慧」活動，話呢個為期三年嘅精神健康活動，會幫助警隊人員喺家庭、工作同健康取得平衡，上個月搵咗青山醫院精神科醫生曾繁光，同港大心理系副教授何敏賢，向班警務人員講解，呢個禮拜六重搵嚟出過家嘅廖鳳明博士主持「心靈的智慧」講座，遲啲就由港大防止自殺研究中心搞個防止自殺嘅講座。佢哋又準備喺警隊召募義工，成立「心聆團隊」推廣呢啲信息。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
