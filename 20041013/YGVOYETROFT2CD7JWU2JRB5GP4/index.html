<html><header><meta charset="utf-8"><title>女友安撫受驚司機</title></header><body><h1>女友安撫受驚司機</h1><p>【本報訊】昨凌晨四時許，姓曾（三十二歲）女子疑酒後駕駛私家車載同兩男一女友人，沿大角嘴道駛往博文街交界時，遭一輛沿博文街駛至的私家車攔腰撞到車身，繼而失控打「白鴿轉」，鏟上行人路掃毀兩支禁區指示牌柱，險撞向三十米外一間雜貨舖。&#13;<br> 意外中無人受傷，但女司機事後受驚需由同行女友人擁着安慰，她證實曾飲酒但無超標，被口頭警告；另一名姓馮（三十歲）司機則無飲酒。警方不排除有人衝紅燈肇禍，現正展開調查。</p></body></html>
