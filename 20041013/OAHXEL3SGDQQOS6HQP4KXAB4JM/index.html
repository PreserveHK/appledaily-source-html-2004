<html><header><meta charset="utf-8"><title>茶樹油可殺菌能醫疥瘡</title></header><body><h1>茶樹油可殺菌能醫疥瘡</h1><p>澳洲Menzies醫學研究所最近以茶樹油醫治患上嚴重疥瘡的病患，發現這種有效殺死細菌的茶樹油，用在疥瘡病患身上也有顯著成效。研究人員曾把茶樹油試用在多種的有機組織上，然後再試用在疥瘡組織上，證實十分有效。&#13;<br> 事實上，皮膚病很難根治，又容易對藥物出現抗藥反應，醫學界已經擔心醫治疥瘡的藥物之抗藥性愈來愈明顯，難再有藥物能夠對抗疥瘡，幸而茶樹油對此具有一定療效。</p></body></html>
