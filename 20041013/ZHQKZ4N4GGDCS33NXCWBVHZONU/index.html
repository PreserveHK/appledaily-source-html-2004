<html><header><meta charset="utf-8"><title>張達明重返舞台憶沙士</title></header><body><h1>張達明重返舞台憶沙士</h1><p>張達明昨日出席在銅鑼灣一咖啡室舉行的記者會，為他編劇及執導的舞台劇《旋轉270°》宣傳。<br> &#13;<br> <spanclass>「香港人好迷失」 &#13;<br> 張達明表示這趟是首次為香港話劇團編導，重返舞台劇的台板，令他很多舞台上的感覺甦醒，他說：「做咗太耐電影同電視，返到劇團綵排咗幾課之後，好多舞台同學校學到嘅理論同經驗返晒嚟。」&#13;<br> 達明表示這套舞台劇總共構思了三個靈感，部份來自「沙士時期」，他說：「嗰段時期香港人好迷失，面對死亡，所以嗰古仔會講一個生同七個死嘅故事。」至於酬勞並不重要，最開心是能做自己有興趣的事。&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>
