<html><header><meta charset="utf-8"><title>《小王子》降臨青衣城睇布偶贏書券</title></header><body><h1>《小王子》降臨青衣城睇布偶贏書券</h1><p>青衣城換上《小王子》新裝，巨型的小王子星球最吸引。10月16日更邀請得演藝學院學生到場上演可愛布偶真人SHOW，讓小朋友容易理解這寓意深的故事外，表演後還有問答遊戲，小朋友可贏得書券和《小王子》讀本。&#13;<br>&#13;<br>記者：陳慧敏&#13;<br>&#13;<br><b>《小王子》玩偶真人SHOW</b>&#13;<br>日期：2004年10月16日（星期六）&#13;<br>時間：第一場：下午2時至2時45分&#13;<br>　　　第二場：下午3時30分至4時15分&#13;<br>地點：青衣城一樓萬幻島大堂</p></body></html>
