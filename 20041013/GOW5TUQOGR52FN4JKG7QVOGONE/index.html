<html><header><meta charset="utf-8"><title>準亞姐未賽先殘</title></header><body><h1>準亞姐未賽先殘</h1><p>應屆十八位候選亞姐昨日出席在尖沙嘴金濤汽車有限公司舉行的記者會，會上公布今屆冠軍佳麗將獲贈價值十七萬的名車。&#13;<br> 來自杭州的15號呂晶晶表示當選本年度亞洲小姐中國賽區冠軍時，當中獎品亦包括一部汽車，她說：「因為要來香港參加比賽，所以到現在都沒有時間去領獎，但我本身沒有車牌，而且缺乏方向感。」<br> &#13;<br> <spanclass>感港節奏快 &#13;<br> 2號莎嘉莎瑪及6號蘭嵐昨日因病缺席活動，12號陳蘭芳被問到可會覺得行程緊密導致佳麗生病，她說：「我都係第一次來香港，覺得香港節奏較快。」而亞洲小姐大賽執行長葉家寶表示已安排專人帶兩位生病佳麗前往看醫生。&#13;<br> 採訪：卓美娟　攝影：陳偉權</spanclass></p></body></html>
