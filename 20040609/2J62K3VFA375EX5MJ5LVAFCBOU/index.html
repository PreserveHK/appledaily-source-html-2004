<html><header><meta charset="utf-8"><title>主動教保養顧客窩心</title></header><body><h1>主動教保養顧客窩心</h1><p>在附近上班的阿敏，與Jeff可說是街坊，由於覺得DJShop的手繪圖畫漂亮，加上得悉該店的顏料不會脫色，所以在3月底付了200元，訂了一對繪有蝙蝠俠的布鞋。&#13;<br> <br> <spanclass>一周收貨價錢合理 &#13;<br> 阿敏說，兒子喜歡漫畫《蝙蝠俠》，故訂了一對有蝙蝠俠的鞋給他，約等了一星期便收到貨，價錢可以接受，最重要是孩子相當喜歡。又讚Jeff還主動教她，只需要用清潔劑揩抹鞋子，避免用刷子擦，可以令手繪漫畫保養得更好，故對DJShop的服務滿意，她更表示會介紹朋友光顧。阿敏建議，舖面大一點，可展示更多貨品。</spanclass></p></body></html>
