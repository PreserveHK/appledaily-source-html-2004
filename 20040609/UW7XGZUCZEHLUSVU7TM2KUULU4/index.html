<html><header><meta charset="utf-8"><title>國泰計劃購波音新機</title></header><body><h1>國泰計劃購波音新機</h1><p>【本報訊】國泰航空（293）企業發展董事湯彥麟接受彭博資訊訪問時表示，正考慮使用波音機廠的747改良型機種7E7作長程航線服務，但同時考慮777-300ER及777-200LR，以及空中巴士的A340及A380機種。&#13;<br> 分析員表示，由於747改良型較早時被空中巴士推出的A380擊敗，喪失多家航空公司的新合約，令其推銷工作受創，但若國泰航空真的購入該機款，或免波音此款新機胎死腹中。&#13;<br> <br> <spanclass>載客量較舊機多10% &#13;<br> 據波音飛機公司表示，新款的客機可載客416名，較舊機種多一成，以座位哩數計可節省6至7%成本，原預期08年投入服務。</spanclass></p></body></html>
