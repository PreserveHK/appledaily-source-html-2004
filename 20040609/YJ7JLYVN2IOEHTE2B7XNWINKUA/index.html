<html><header><meta charset="utf-8"><title>摘芒果皮膚過敏起紅疹</title></header><body><h1>摘芒果皮膚過敏起紅疹</h1><p>台灣東森新聞網報道，台中一名男子因為採摘芒果，換來一隻手臂紅癢難耐，原來芒果汁液含有酚類化合物，成為過敏原，故令他整隻手臂長出一顆顆紅疹，就像紅豆冰。&#13;<br> 西醫陳明仁說，酚類化合物會刺激皮膚，異位性皮膚炎患者，容易出現症狀，但大家只要穿上長袖衣服，即可避免接觸，或碰到汁液後趕快清洗，也可以紓緩症狀。愛吃芒果又容易皮膚過敏的人，一樣可以享受摘芒果的樂趣。</p></body></html>
