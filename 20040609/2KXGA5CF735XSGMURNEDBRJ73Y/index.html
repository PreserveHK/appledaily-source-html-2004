<html><header><meta charset="utf-8"><title>偉仔奉命宣傳港產片</title></header><body><h1>偉仔奉命宣傳港產片</h1><p>梁朝偉與鄒文懷昨日出席在灣仔舉行的「香港國際影視展2004」記者會，偉仔獲委任為2004年度香港影視娛樂大使，在未來一年會到全球多個國家推廣香港電影，偉仔說：「有機會令世界各地嘅人知道香港電影係點樣係好事。」<br> &#13;<br> <spanclass>無需每日一電 &#13;<br> 對於有周刊拍到女友劉嘉玲與胡軍約會，偉仔輕鬆地說：「大家唔覺得娛樂新聞就係花邊新聞？」問他與女友有否每日通電話時，他說：「唔使啩，我咁忙。」&#13;<br> 此外，張曼玉曾表示偉仔接戲應嚴選劇本與題材，偉仔卻說：「由第一日開始做戲已經好鍾意，冇將電影分類，我乜戲都拍。」&#13;<br> 採訪：魯萍　攝影：何國豪</spanclass></p></body></html>
