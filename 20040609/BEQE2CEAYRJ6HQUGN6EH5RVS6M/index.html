<html><header><meta charset="utf-8"><title>德工業生產升幅半年最強</title></header><body><h1>德工業生產升幅半年最強</h1><p>【本報綜合報道】德國4月份工業生產出乎意料地大幅反彈，錄得6個月以來最強勁升幅，反映這個歐元區最大經濟體系正穩步復甦。不過，上月失業人數連升5個月，顯示德國以出口主導的經濟增長並未足以惠及就業市場。&#13;<br> 德國4月份工業生產較3月增長2.2%，是今年1月份以來首次上升，升幅高於市場預期的1%，並為去年10月以來最大升幅。德國5月份經季節性調整後的失業人數為437萬人，比4月增加9000人；失業率維持在10.5%，是連續第19個月高於10%。法蘭克福SEBInvest的基金經理費格表示，德國經濟在出口帶動下逐步復甦，但對就業市場幫助不大。</p></body></html>
