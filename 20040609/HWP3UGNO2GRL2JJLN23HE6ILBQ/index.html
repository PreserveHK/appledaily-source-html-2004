<html><header><meta charset="utf-8"><title>樓市低潮連約舖受捧</title></header><body><h1>樓市低潮連約舖受捧</h1><p>本港物業很多時會以交吉方式出售，因為賣價可以較高，特別是在樓市向好時期；只有在樓市低潮時，連租約物業才受買家歡迎，而租約年期長達二三十年，甚至四五十年的物業更少之又少。&#13;<br> <br> <spanclass>長年期　港罕見 &#13;<br> 市場上已知附連長年期租約的物業，包括皇后大道中九號美國銀行（亞洲）承租的舖位；中原集團主席施永青購入的旺角廣輝大廈舖位；及牛奶公司以包大租方式，向全國政協副主席霍英東租用的尖沙嘴文遜大廈地庫至1樓，面積共22122方呎。&#13;<br> 文遜大廈的租期69年，至2038年，即尚餘34年。但牛奶公司於2000年以私人協議方式出售餘下的38年租期，買家為租客佐丹奴（709）。</spanclass></p></body></html>
