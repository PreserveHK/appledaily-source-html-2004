<html><header><meta charset="utf-8"><title>Eminem搞鬼歌手當眾露股</title></header><body><h1>Eminem搞鬼歌手當眾露股</h1><p>好鬼搞嘢嘅美國饒舌歌手Eminem（右），早排同班老死組成嘅D12，為○四MTV電影大獎做表演嘉賓，佢唱到臨尾嗰陣，突然之間除咗條褲，露出個好光滑嘅八月十五，即時令到在場fans尖叫。不過，美國嘅電視觀眾就冇咁嘅眼福，因為MTV頻道話唔想好似珍納積遜（JanetJackson）單露乳事件咁，電視轉播個騷嗰陣，會剪咗Eminem露股嘅片段。&#13;<br> 美聯社</p></body></html>
