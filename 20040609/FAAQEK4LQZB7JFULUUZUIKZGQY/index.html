<html><header><meta charset="utf-8"><title>設獎鼓勵本土設計</title></header><body><h1>設獎鼓勵本土設計</h1><p>配合台北國際電腦展成立的「台灣最佳外銷資訊產品獎」，主要是為鼓勵本土資訊業者研發創新。&#13;<br> 今年得獎的23件作品，普遍展現消費性電子產品的特性，不但具備多功能，也特別着重外觀設計。&#13;<br> 產品包括具有藍芽個人影音功能的MP3播放機、結合中國傳統文字設計概念的掃描器、兼具3頻藍芽及PDA功能的智慧型手機、可辨識英日文的名片掃描器，及具有法拉利精品概念的手提電腦等，都因本身設計概念或產品創新技術，獲得評審青睞，脫穎而出。</p></body></html>
