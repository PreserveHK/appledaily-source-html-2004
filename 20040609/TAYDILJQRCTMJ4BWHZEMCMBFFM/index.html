<html><header><meta charset="utf-8"><title>籮霸閃電結婚怕現肚？</title></header><body><h1>籮霸閃電結婚怕現肚？</h1><p>籮霸珍妮花洛庇絲（JenniferLopez）上周六與MarcAnthony倉卒結婚，惹來大肚疑雲。&#13;<br> 據《紐約郵報》報道，籮霸近日不時向友人表示自己快將當母親，令其奉子成婚之說甚囂塵上。據說籮霸近日常穿鬆身衣服，而且她現已停止接電影，看來是預留檔期做母親。&#13;<br> <br> <spanclass>婚姻變賭具 &#13;<br> 另外，不少人對籮霸的婚事不予看好，英國博彩公司最近開出賭盤，若然籮霸於年尾前與Marc離婚賠率為一賠三，若然她比伊莉莎伯泰萊（ElizabethTaylor）的八次婚姻為多，則一賠十。如果她與舊愛班亞弗力（BenAffleck）於年底前結婚，則一賠十四。</spanclass></p></body></html>
