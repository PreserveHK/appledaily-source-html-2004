<html><header><meta charset="utf-8"><title>校本條例糾紛倡「大和解」</title></header><body><h1>校本條例糾紛倡「大和解」</h1><p>【本報訊】早前發動家長在報章上刊登廣告支持校本條例的校本管理諮詢委員會前委員狄志遠昨日表示，支持及反對立法的雙方均支持家長參與及校政民主化，雙方可以透過互諒互讓達致「大和解」，他已初步聯絡各團體，相信各方尚有討論空間。&#13;<br> 狄志遠表示，若雙方有誠意，可在今年立法年度完結前「傾掂數」。對於有記者質疑他一方面推動立法，另一方面又宣揚「大和解」，他強調不應再拖延立法。&#13;<br> 至於擁有二百所中小學的十二個基督教團體，昨日召開聯合記者會。代表之一的香港循道衞理聯合教會學校教育部執行幹事袁天佑牧師說，辦學團體日後再無實權調動教學人員。</p></body></html>
