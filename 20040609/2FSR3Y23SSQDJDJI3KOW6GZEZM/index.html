<html><header><meta charset="utf-8"><title>夫婦冷靜詳談修補關係</title></header><body><h1>夫婦冷靜詳談修補關係</h1><p>香港家庭及事業發展服務訓練總監司徒漢明稱，個案中的少婦突然情緒激動自殘，估計有兩個可能性，第一是當事人感到內疚、不開心，第二是擔憂事件張揚出去，會引發嚴重後果，便發生失控的行為。&#13;<br> 司徒漢明指出，外人很難替感情亮紅燈之夫婦作任何決定，所以最好不要再撥火或出言恐嚇，最好由當事人夫婦冷靜坐下來詳談，找出何以有第三者出現。其實可考慮相約一年、兩年的時間去改善和修補彼此間感情，設定時間就是避免拖拖拉拉，否則日後的殺傷力更大，當時限已到仍不能挽回感情，便考慮分手和離婚解決。</p></body></html>
