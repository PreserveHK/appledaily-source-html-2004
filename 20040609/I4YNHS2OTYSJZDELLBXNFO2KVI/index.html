<html><header><meta charset="utf-8"><title>　　警方等佳叔柯打 - 李八方</title></header><body><h1>　　警方等佳叔柯打 - 李八方</h1><p>八方噚日話佳叔七一遊行又要數人頭，民陣噚日同差佬開會，有成員多次質問差佬：「究竟你會點樣數人頭？係咪維園出發先至計數？」但係個差佬可能未收到佳叔嘅柯打，唔係好識答，只好等下星期開會，才討論數人頭問題。&#13;<br> 大家重記得，舊年七一差佬話維園出發先算數，結果搞到迫爆維園。民陣友好同八方講，差佬數唔數人頭，對遊行有好大影響，如果警方話要喺邊度邊度點人數，條遊行路線都要重新設計過！&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
