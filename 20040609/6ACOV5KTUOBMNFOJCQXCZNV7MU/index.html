<html><header><meta charset="utf-8"><title>勁看電視易有睡眠障礙</title></header><body><h1>勁看電視易有睡眠障礙</h1><p>美國哥倫比亞大學在最新一期的《兒科及青少年醫學文獻》上發表一項研究，訪問了七百五十九個家庭，與這些家庭中年齡達十四、十六和二十二歲的青少年及其母親傾談，結果發現青少年時期看電視過多的人，年齡稍大時更易出現睡眠障礙。&#13;<br> 研究人員稱，看電視過多會擾亂睡眠，可能是多種因素綜合作用的結果，如夜裏看電視會使人警覺程度提高；晚間電視節目常包含驚嚇內容；電視機發出的亮光打亂人的生理周期等。</p></body></html>
