<html><header><meta charset="utf-8"><title>廉價航空擬擴充航線</title></header><body><h1>廉價航空擬擴充航線</h1><p>新加坡首間以超平機票作招徠的廉價航空公司Valuair表示，自從五月開始營運以來，乘客反應非常理想，當中來往新加坡及曼谷的航線，有近八成的載客量；至於來往新加坡和香港的航線，載客量也有六成。&#13;<br> Valuair早前宣布，來往新加坡至香港航線，來回機票只售港幣一千三百八十三元。主席LimChinBeng在昨日的國際航空運輸協會（IATA）周年會議上表示，正研究開辦新航線，而以新加坡為中心的五小時航程之內的航點，包括馬尼拉、上海、台北、珀斯、以至印度及越南，都是考慮之列。</p></body></html>
