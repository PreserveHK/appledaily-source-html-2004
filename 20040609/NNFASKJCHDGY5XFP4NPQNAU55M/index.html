<html><header><meta charset="utf-8"><title>Domperidone影響母乳</title></header><body><h1>Domperidone影響母乳</h1><p>美國食物及藥物管制局警告，以母乳餵飼嬰兒的母親切勿服用一款稱為Domperidone的藥物，藉以增加母乳量，因為該藥物或對母親及嬰兒有害。&#13;<br> Domperidone透過刺激製造母乳的荷爾蒙，使母體製造更多母乳，但有指若母親以靜脈注射方式服用該藥物，或會導致心跳停止、心律不正常，甚至猝死。此外，Domperidone又會混入母乳中，對嬰兒或有不良影響。</p></body></html>
