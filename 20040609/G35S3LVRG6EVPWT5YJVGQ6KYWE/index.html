<html><header><meta charset="utf-8"><title>日上月銀行借貸跌幅放緩</title></header><body><h1>日上月銀行借貸跌幅放緩</h1><p>【東京路透社電】日本上月銀行借貸跌幅放緩，貨幣供應量加快增長，顯示該國商業環境正在改善，央行或毋須進一步放寬貨幣政策。&#13;<br> 日本央行公布，該國5月份銀行業借貸額為450.4萬億日圓（約32萬億港元），比去年同月減少3.6%，是連續第41個月下跌。不過，上月銀行信貸跌幅較4月的4%和3月的4.2%已有所放緩，亦是2001年4月以來最溫和跌幅。&#13;<br> 此外，5月份反映貨幣供應狀況的M2加存款證（CDs）較去年同月增長2%，是去年8月以來最強勁增長，升幅並比4月的1.9%和3月的1.7%有所加快。</p></body></html>
