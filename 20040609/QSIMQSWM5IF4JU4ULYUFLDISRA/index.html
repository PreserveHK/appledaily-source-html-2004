<html><header><meta charset="utf-8"><title>BoA性感回歸</title></header><body><h1>BoA性感回歸</h1><p>早前以高薪續約日本avex唱片公司的韓國小天后BoA，在日本愈來愈受歡迎，但她亦沒有忘記老家的歌迷。BoA後日會在韓國推出第四張全新大碟《TheName》，距離對上一張韓語大碟已有一年時間，今次BoA還特意改變形象，化身神秘性感的女神。&#13;<br> 對於今次的改變，BoA所屬的韓國經理人公司ＳＭ唱片公司發言人表示：「因為今次大碟中，除了以往的跳舞作品外，還會有不同類型的抒情歌曲，所以才會轉走較成熟的形象。」</p></body></html>
