<html><header><meta charset="utf-8"><title>印尼位於「火環」地帶</title></header><body><h1>印尼位於「火環」地帶</h1><p>「火環」（RingofFire）地帶是指環繞太平洋邊緣的火山帶，是全球最活躍的火山及地震帶。由南美洲的智利計起，北經智利、美國西部、往西北延至千島群島、日本、台灣、菲律賓，再南下至新西蘭等地。<br> &#13;<br> <spanclass>火山密度冠全球 &#13;<br> 全球約四分三的地殼活動，都是在「火環」這四萬公里長的環形區域內發生，印尼位處「火環」之內，加上印尼火山的密度是全球最高，因此經常火山爆發。&#13;<br> 印尼全國約有五百個火山，活火山佔一百二十八個，當中六十五個更被列為危險。&#13;<br> 《蘋果》資料室</spanclass></p></body></html>
