<html><header><meta charset="utf-8"><title>Sonim打出光明路</title></header><body><h1>Sonim打出光明路</h1><p>日本少女歌手Sonim為宣傳明日推出的全新寫真集《月刊Sonim》，特別為最新一期日本雜誌《Flash》拍了一輯性感寫真。Sonim今次的寫真特別在家中取景，她還握着網球拍作勢打波，貫徹其健康性感路線。&#13;<br> 而唱歌方面，Sonim將會在本月二十六日在大阪展開「Sonimconcerttour2004歌」全國巡迴演唱會，看來轉了獨立唱片公司的Sonim，發展尚算不錯。</p></body></html>
