<html><header><meta charset="utf-8"><title>　　楊善深遺作周六拍賣 - 李八方</title></header><body><h1>　　楊善深遺作周六拍賣 - 李八方</h1><p>被譽為嶺南派最後一位大師嘅楊善深，早前因心臟病同高血壓病逝，享年九十二歲。佢喺今年新春完成嘅作品《壽同金石》由今日開始一連三日喺中環展出，本星期六作公開拍賣，估價四千五百至五千元。&#13;<br> 出生於廣東赤溪的楊善深，十二歲開始臨摹古畫，二十歲師從高劍父，兩年後赴日本攻讀美術，學成歸國後致力融會中西繪畫技巧。九九年獲特區政府頒發銀紫荊星章，○二年為北京人民大會堂繪畫《萬古常青》，現掛於人民大會堂顯著位置。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
