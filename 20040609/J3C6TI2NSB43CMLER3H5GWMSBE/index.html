<html><header><meta charset="utf-8"><title>柏原崇正式發喜訊</title></header><body><h1>柏原崇正式發喜訊</h1><p>現年二十七歲的柏原崇前日與二十八歲的同居女友畑野浩子，正式結為夫妻，兩人隨後更以聯名傳真向傳媒公布喜訊。&#13;<br> 柏原崇與畑野浩子前日辦理好註冊手續後，隨即向日本傳媒發出聯名傳真公布喜訊，二人表示：「我倆柏原崇和畑野浩子，今天入籍結婚。雖然彼此還有一些不夠成熟之處，但是今後將取長補短、相輔相成，踏踏實實地共度一生。」柏原崇又在傳真中向fans道歉，因為他未能早點親口公布喜訊，而被日本報章搶先一步公開。</p></body></html>
