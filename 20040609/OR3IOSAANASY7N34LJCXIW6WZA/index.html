<html><header><meta charset="utf-8"><title>文頌嫻帶病上陣被人寸</title></header><body><h1>文頌嫻帶病上陣被人寸</h1><p>文頌嫻、姚樂怡、黃宗澤及譚小環等，前晚在無綫將軍澳電視廣播城出席《爭金奪標GETSETGO》，一眾女藝人都做足防禦措施，以防玩遊戲時不小心走光。<br> &#13;<br> <spanclass>與錢嘉樂互窒 &#13;<br> 文頌嫻表示正患上感冒，但仍然可以應付這個遊戲節目，不過她被主持錢嘉樂暗寸身形纖瘦，依然可以扮學生妹，文頌嫻即反擊錢嘉樂年紀大，彼此針鋒相對，十分搞笑。&#13;<br> 姚樂怡自言當年曾是校隊成員，故此體能頗佳，她說：「我諗要應付呢幾個遊戲都應該冇問題。」黃宗澤已是第二次參賽，他在射擊遊戲更打破洪天明所保持的紀錄，以十六秒九打爆五個氣球。&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
