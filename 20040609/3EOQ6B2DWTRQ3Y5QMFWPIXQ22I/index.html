<html><header><meta charset="utf-8"><title>唱片公司前僱員認行賄</title></header><body><h1>唱片公司前僱員認行賄</h1><p>【本報訊】兩名因唱片公司倒閉，獲得一批唱片作遣散費的前僱員，向香港唱片一名經理提供三千元利益，要求對方向他們購入二百隻唱片作銷售，涉案兩名被告昨在東區裁判法院，承認一項串謀向代理人提供利益罪，案件押後至本月二十三日判刑。&#13;<br> 三十三歲首被告溫柏倫，案發時任職新時代音樂有限公司，現職明達音樂有限公司營業經理，次被告張偉雄，三十八歲，現時無業。控罪指兩人於○一年八月，向香港唱片有限公司職員林敦彥提供三千元利益，作為向兩名被告購入二百張新時代音樂雷射唱片的報酬。&#13;<br> 案件編號：ESCC2525/2004</p></body></html>
