<html><header><meta charset="utf-8"><title>90年代初六人喪生鯊口</title></header><body><h1>90年代初六人喪生鯊口</h1><p>91至95年期間，本港共發生六宗鯊魚襲擊泳客事件，四男二女泳客都喪生鯊口，六宗事件都是發生在六月份及西貢的泳灘。鑑於鯊魚肆虐，港府在94年開始在全港三十個政府泳灘安裝防鯊網。&#13;<br> 96年至今本港再沒有鯊魚襲人事件發生，只是在01年五月，港島的深水灣、淺水灣及赤柱等九個泳灘出現鯊魚蹤迹，文康署事後將該九個泳灘一度封閉，禁止市民下水。02年，荃灣麗都灣出現鯊蹤，當局事後將青山公路一帶多個泳灘封閉。</p></body></html>
