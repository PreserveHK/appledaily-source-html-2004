<html><header><meta charset="utf-8"><title>Justin自爆珍納是舊愛</title></header><body><h1>Justin自爆珍納是舊愛</h1><p>美國男歌手JustinTimberlake自年初於美式足球超級碗中與珍納積遜（JanetJackson）合演露乳鬧劇後，Justin對珍納的話題甚為避忌。不過他日前接受英國報章《DailyStar》訪問時，首次披露兩人曾相戀。&#13;<br> Justin表示，兩年前當他與BritneySpears分手不久，便與珍納戀上，他說：「我真的感到幸運，因為你要很幸運才可搭上珍納。」&#13;<br> <br> <spanclass>獲選火辣男士 &#13;<br> 此外，Justin剛獲美國《Us》雜誌選為「二十五位火辣男士」之一，其他上榜名人還包括英國威廉及哈里王子等。</spanclass></p></body></html>
