<html><header><meta charset="utf-8"><title>朱孝天李冰冰戲假情真</title></header><body><h1>朱孝天李冰冰戲假情真</h1><p>由朱孝天、李冰冰、楊丞琳及雪兒主演的內地電視劇《天空之城》，前日在北京舉行記者會。《天》劇以西雙版納的熱帶雨林作為背景、講述一段發生在瀾滄江邊的浪漫愛情故事，朱孝天在片中將與李冰冰發展一段生死戀。<br> &#13;<br> <spanclass>竊竊私語 &#13;<br> 朱孝天和李冰冰飾演情侶，更因此成了好友，記者會上二人不時交頭接耳，更幾度竊竊私語，可見二人戲裏戲外都甚具默契。&#13;<br> 此外，記者會上發生了一段小插曲，由於朱孝天與製作人柴智屏遲到一個半小時，引起在場傳媒鼓譟，最後二人只好鞠躬道歉，同時有指朱孝天在鞠躬時向柴智屏低聲說：「是我，就不會道歉的。」</spanclass></p></body></html>
