<html><header><meta charset="utf-8"><title>京服務員統稱「同志」</title></header><body><h1>京服務員統稱「同志」</h1><p>北京的「淨化工程」進一步滲透到日常生活，豐台區右安門流動人口站規定，以後本地市民不可以再稱呼從事服務業的外地女性為「小姐」，或者家務助理為「小保母」，要改稱她們為「同志」；另外也嚴禁稱呼流動人口為「打工仔」、「打工妹」，原因是這些稱呼含有歧視成份。&#13;<br> 右安門流動人口站還將有關新規定列入年度工作考核之中，違反者要給予通報批評，目的是教育市民尊重流動人員的人格、勞動和不同地方人民的風俗習慣。<br> &#13;<br> <spanclass>市民認為無必要規定 &#13;<br> 不過，有市民認為新規定沒有必要，因為稱呼是社會發展中約定俗成的，本身並沒有好壞之分，如果特意更改，反而顯得生硬。&#13;<br> 《北京青年報》</spanclass></p></body></html>
