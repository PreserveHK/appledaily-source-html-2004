<html><header><meta charset="utf-8"><title>高炮部隊護大壩</title></header><body><h1>高炮部隊護大壩</h1><p>號稱世界最大樞紐工程的三峽大壩工程，為長江中下游地區約三億人解決了水利問題，但同時又埋下了一個最大的計時炸彈。由於三峽工程蓄水太多，一旦大壩受到襲擊，洪水將以排山倒海之勢東侵，南撲洞庭、北吞江漢，後果不堪設想。&#13;<br> 大陸在興建大壩時並未忽略軍事安全，由武警負責日常保安，鄰近的陸軍高炮部隊、空軍也要戒備，近期更制訂反恐應急方案。中國長江三峽工程開發總公司副總經理曹廣晶說：「常規武器對三峽大壩的破壞性，是沒有甚麼作用的。如果真的發生了核戰爭，我們可以提前把水庫的水放乾，核武器的破壞作用也就有限了。」</p></body></html>
