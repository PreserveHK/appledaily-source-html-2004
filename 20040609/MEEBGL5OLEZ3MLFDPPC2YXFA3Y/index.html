<html><header><meta charset="utf-8"><title>英樓價上月平均漲逾兩成</title></header><body><h1>英樓價上月平均漲逾兩成</h1><p>【本報綜合報道】英國房屋價格上月增逾兩成，是近1年來最勁，意味英倫銀行（央行）明天有條件再加息0.25厘。&#13;<br> 全英最大樓按機構HBOS表示，當地5月份房屋價格較去年同月平均升20.4%，至15.78萬英鎊（約227萬港元）；與4月相比，上月樓價升2.2%。英國房屋按揭貸款在4月份增加98億鎊，達到9850億鎊（約14.15萬億港元），幾乎相當於該國全年國內生產總值（GDP）。&#13;<br> 不過，HBOS首席經濟師埃利斯認為，隨着利率進一步上升，樓市在今年底料會降溫，並會延續至明年。&#13;<br> 不少經濟師相信，英國央行不欲樓市過度熾熱。</p></body></html>
