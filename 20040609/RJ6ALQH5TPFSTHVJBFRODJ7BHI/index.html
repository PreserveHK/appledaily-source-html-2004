<html><header><meta charset="utf-8"><title>　　「漸變魚」睇好過食 - 李八方</title></header><body><h1>　　「漸變魚」睇好過食 - 李八方</h1><p>蘇眉係香港人最鍾意狂刷嘅深海海鮮之一。八方知道，佢成身嘅顏色會隨年紀變化，細個就係黑白色，然後漸變呈橄欖色，到成熟時就會變成藍綠色。&#13;<br> 不過，咁可愛嘅大魚，如果捕撈行動持續，佢哋嘅數目將會喺未來十年急劇下降，世界自然（香港）基金會同海洋公園噚日就喺海洋公園珊瑚館，舉行保護蘇眉行動，有出席學生着住自己設計印上蘇眉圖案嘅Ｔ恤，一句到尾——睇蘇眉好過食蘇眉，不過佢哋啲阿爸阿媽忍唔忍到口就唔知嘞。&#13;<br> （圖）小朋友昨齊集海洋公園，學習有關珊瑚魚嘅知識。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
