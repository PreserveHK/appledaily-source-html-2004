<html><header><meta charset="utf-8"><title>城城法拉利升值270萬</title></header><body><h1>城城法拉利升值270萬</h1><p>郭富城、陳文媛（BoBo）及2R昨日早上，於馬場出席「愛心滿載耀保良」法拉利名車慈善巡遊，城城更親自駕着其價值約七百八十萬港元的EnzoFerrari參加巡遊。&#13;<br> 城城表示他共有五架法拉利跑車，他說：「呢架法拉利係特別紀念版，香港只得幾架，我買嘅時候只係五百一十萬，但係一年唔夠已經升值，由於我買車係當儲古董，所以有人叫我賣我都唔制。」<br> &#13;<br> <spanclass>BoBo唔認囂 &#13;<br> 而BoBo對於有周刊指她與唱片公司傾合約時態度囂張，她說：「我份合約全部交畀公司負責，我冇直接同過環球傾。」&#13;<br> 採訪：李珮洳&#13;<br> 攝影：仇志德</spanclass></p></body></html>
