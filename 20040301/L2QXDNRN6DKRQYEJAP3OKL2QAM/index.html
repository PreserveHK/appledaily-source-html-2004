<html><header><meta charset="utf-8"><title>安永促英央行加息半厘</title></header><body><h1>安永促英央行加息半厘</h1><p>【本報綜合報道】英國《星期日電訊報》（SundayTelegraph）報道，安永會計師事務所（Ernst&amp;Young）的經濟預測機構ItemClub認為，英國央行應進一步加息半厘以遏抑消費者開支。&#13;<br> ItemClub經濟學家史賓沙（PeterSpencer）向該報表示，英國央行在去年11月開始兩度加息，把短期利率由3.5厘調高至4厘，但對控制熾熱的消費市道及樓市「並無作用」。&#13;<br> 英國央行將於本周四議息。根據彭博資訊最新的調查，被訪的30名分析員全部預測該行本周不會加息，其中3人估計該行會在4月加息0.25厘，20人估計到5月份才會有所行動。</p></body></html>
