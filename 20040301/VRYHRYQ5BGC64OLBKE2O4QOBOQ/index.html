<html><header><meta charset="utf-8"><title>白智英延內地個唱避疫症</title></header><body><h1>白智英延內地個唱避疫症</h1><p>去年尾才以約三千萬港元簽約上海某唱片公司的韓國女歌手白智英，因為害怕沙士與禽流感等疾病，而決定放棄四月在內地舉行的演唱會。&#13;<br> <br> <spanclass>酬勞650萬 &#13;<br> 據韓國報章報道，白智英答允由本月初至四月，在北京、上海等地，舉行二十場個人演唱會，共收約六百五十萬港元的酬勞，但前日內地負責統籌演唱會的單位表示：「白智英對沙士及禽流感很恐懼，為了保障安全而要求延期。」</spanclass></p></body></html>
