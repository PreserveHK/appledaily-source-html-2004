<html><header><meta charset="utf-8"><title>「這一刻等了八年」</title></header><body><h1>「這一刻等了八年」</h1><p>九六年僥倖逃出迪特魯魔掌的十二歲女童達爾代納已長大成人，將挺身出庭指證他，並呈上她被禁錮虐待八十一天期間寫的「恐怖日記」。<br> &#13;<br> <spanclass>受害人呈恐怖日記 &#13;<br> 現年二十歲的達爾代納說：「我等這一刻等了八年，想和他對望，顯示即使他做盡一切傷害我，我沒變瘋癲。我要確保他永遠無法踏出監獄半步。」&#13;<br> 她當年是在上學途中被他擄走，禁錮在骯髒地牢八十一天，其間被他用鐵鏈鎖頸、強姦，捱飢抵渴，她用學校習作簿一一記下，畫滿——「星星」代表他來過，「交叉」代表他強姦她。日記又寫她流血多天，而他則「像野獸般流汗」。&#13;<br> 英國《星期日泰晤士報》</spanclass></p></body></html>
