<html><header><meta charset="utf-8"><title>　　《成報》員工未出糧 - 李八方</title></header><body><h1>　　《成報》員工未出糧 - 李八方</h1><p>《成報》近日有異動，啲買盤賣盤嘢鬼咁複雜，八方都聽到一頭霧水，但噚日首先傳嚟壞消息：員工無糧出。有《成報》行家噚日猛呻，話上星期六本來係公司嘅出糧日，但係嗰日公司無出糧，佢話成班同事已經傾好，如果七日內公司重唔出糧，佢哋就會去搵勞工處喎！&#13;<br> 八方向《成報》一位高層求證，高層哥哥話自己都未收到份糧，公司前幾日出咗張通告，話會盡快解決資金問題。查實近年報行股權變動都唔係新鮮事，打工嘅都理唔到咁多管理層嘅變動，只係求有工做有糧出啫。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
