<html><header><meta charset="utf-8"><title>井上和香年少亂開房</title></header><body><h1>井上和香年少亂開房</h1><p>現年二十四歲的水着女星井上和香，自人氣上升後即被人揭瘡疤，爆她在中學時曾與男友到酒店開房。&#13;<br> <br> <spanclass>從前是醜小鴨 &#13;<br> 最新一期雜誌《BUBKA》，刊登了井上十多張小學及中學時期的相片，她的舊同學指，學生時代的井上是醜小鴨一名，但據知井上約小六時已有CCup上圍。她讀中學時，因被足球部男友拋棄，便胡亂在街上結識其他異性，更同往時鐘酒店。但事後井上強調：「我雖然真的去了，但甚麼也沒有做！」</spanclass></p></body></html>
