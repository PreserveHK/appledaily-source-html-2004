<html><header><meta charset="utf-8"><title>渡邊謙寫定謝詞赴頒獎禮</title></header><body><h1>渡邊謙寫定謝詞赴頒獎禮</h1><p>憑電影《最後武士》而有份提名今屆奧斯卡「最佳男配角」的日本男星渡邊謙，前日一身輕便裝束，在大批日本記者及fans歡送下，前往洛杉磯頒獎禮會場。<br> &#13;<br> <spanclass>自備山本耀司禮服 &#13;<br> 渡邊謙雖然同樣獲得金球獎及美國演員公會大獎的提名，但最後均名落孫山，他前日在機場上仍表現出自信，一開口便說：「終於到戲肉啊！」被問到有否預備得獎演詞時，渡邊謙說：「我現在都在準備中，但英文始終不是我的母語，不可以想說就說的嘛。信心？那只有神才知道。」&#13;<br> 渡邊謙還表示預備了山本耀司的「踢死兔」禮服出席頒獎禮，他說：「我是日本人，一直是想穿日本設計師為我設計的衣服。」</spanclass></p></body></html>
