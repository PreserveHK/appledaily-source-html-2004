<html><header><meta charset="utf-8"><title>飲約半支威士忌可致命</title></header><body><h1>飲約半支威士忌可致命</h1><p>香港醫學會會長勞永樂醫生提醒市民，豪飲危害健康，他解釋每個人對酒精承受程度因人而異，鑑於每人體能狀態不同，即使一個酒量極好的人，亦可能因體內酒量含量過高致命。他補充，當人體每100cc血液內含350至900毫克酒精，便足以致命。&#13;<br> 根據資料，假設一名體重70公斤的成年人，當他喝下約420毫升威士忌（約半支）（或1680至2520毫升紅酒、或5040毫升啤酒），體內血液酒精含量便會達到約350毫升的危險水平。</p></body></html>
