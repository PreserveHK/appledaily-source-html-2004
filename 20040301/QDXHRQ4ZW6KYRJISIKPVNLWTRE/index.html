<html><header><meta charset="utf-8"><title>村民賣血要先送禮</title></header><body><h1>村民賣血要先送禮</h1><p>河南文樓村愛滋疫情嚴重，染病村民，多以賣血維生，每次可得四十元，但先要送禮給醫生，還被中間人抽佣，多年來已有一百一十四人死於愛滋病。<br> &#13;<br> <spanclass>官員駐愛滋村揭人間哀歌 &#13;<br> 河南省當局近期抽調大批官員進駐愛滋村，揭發許多令人震驚的事件。其中，文樓村村委會主任劉月梅表示，九十年代中期，當地農民人均只得一畝耕地，完全無法維持生計，惟有去賣血。&#13;<br> 當時，每名村民賣出四百毫升血液，可得四十五元，卻先要給採血站的負責人或醫生送禮，之後還要被中間人抽取五元介紹費。即使村民後來知道會感染愛滋病病毒，但為了生計，仍冒險去賣血。&#13;<br> 中央電視台&#13;<br> </spanclass></p></body></html>
