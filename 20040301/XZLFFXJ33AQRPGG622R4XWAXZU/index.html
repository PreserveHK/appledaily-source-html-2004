<html><header><meta charset="utf-8"><title>中國及日本蠔有寄生蟲</title></header><body><h1>中國及日本蠔有寄生蟲</h1><p>美國發現中國內地及日本的蠔帶有寄生蟲，可導致幼蠔死亡，更擔心入口此類蠔會令美國本地的蠔受到感染。&#13;<br> 《華盛頓時報》報道，美國維珍尼亞工業學院研究了中國及日本五個出產蠔的地方，發現部份蠔受到一種名為Perkinsus的寄生蟲感染，但感染情況輕微。不過，由於部份蠔帶有疱疹病毒，可導致幼蠔死亡，因此研究人員正研究如何在入口此類蠔的同時，避免帶入病原及寄生蟲。</p></body></html>
