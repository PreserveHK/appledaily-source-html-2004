<html><header><meta charset="utf-8"><title>面對盜版威脅</title></header><body><h1>面對盜版威脅</h1><p>歐洲浴室產品製造業人士十分重視創新設計，其中一個原因是亞洲的盜版設計，令這些歐洲公司原有的設計產品銷量大大減少。&#13;<br> 為保持銷售表現，歐洲公司着力發掘新設計師，及以設計師品牌作號召，如將於明天展開的意大利「TheSalonedell’Arredobagno浴室展」（2004年3月2至6日舉行），會公布InsidetheBathroom全球浴室設計比賽結果，優勝者可獲得5000歐元（約5萬港元）的獎金作鼓勵，入選作品亦有機會被企業看中，製成產品銷售。&#13;<br> 展覽會網址為<ahref http:> http://mce.fmi.it  。</ahref></p></body></html>
