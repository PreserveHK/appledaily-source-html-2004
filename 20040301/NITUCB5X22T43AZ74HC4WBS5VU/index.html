<html><header><meta charset="utf-8"><title>《受難曲》五億票房勢破紀錄</title></header><body><h1>《受難曲》五億票房勢破紀錄</h1><p>由米路吉遜（MelGibson）執導的電影《受難曲》上周三於全美開畫，該片由上周三至上周五三天，票房總共高達六千五百萬美元（約五億零七百萬港元）。有人預計電影於五天便可打破一億美元（約七億八千萬港元）收入，勢成史上最高首五日開畫票房電影的第五位。&#13;<br> <br> <spanclass>澳總理力撐 &#13;<br> 另外，米路的同鄉兼澳洲總理霍華德日前亦公開力撐米路說：「我有數個熟悉《聖經》的同事看過《受難曲》，他們都說這部片非常忠於《聖經》原著。我問過他們，他們都不覺得電影宣揚反猶太情緒。」</spanclass></p></body></html>
