<html><header><meta charset="utf-8"><title>伏明霞好姊妹星運平平</title></header><body><h1>伏明霞好姊妹星運平平</h1><p>張佩金九七年當選馬來西亞亞太小姐冠軍，同年來港參加亞洲小姐選舉，冠軍朱燕珍因隱瞞婚姻狀況被褫奪后冠，第四名的張佩金本可躋身季軍之位，但她拒絕，其後毅然返回大馬。&#13;<br> 張佩金○○年加盟亞視，惜發展平平，前年改名為張鎧潼，簽約經理人公司進軍樂壇，推出首張專輯《馬拉天使》，反應亦不理想。張鎧潼其後又改名張寧，最近又改用原名張佩金，她最為人熟識的，是因為和跳水皇后伏明霞相熟，但自伏明霞與梁錦松結婚後，兩人已甚少來往。</p></body></html>
