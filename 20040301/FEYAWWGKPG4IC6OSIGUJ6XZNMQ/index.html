<html><header><meta charset="utf-8"><title>大潭水塘著名郊遊熱點</title></header><body><h1>大潭水塘著名郊遊熱點</h1><p>發生山賊綁劫案的港島大潭郊野公園是本港著名郊遊熱點，香港郊野活動聯會主席陳錫恩指出，該公園風光如畫，以英式石砌拱橋的大潭水塘馳名，位處港島中央，交通四通八達，是繼獅子山紅梅谷、深井大欖及大帽山相思林徑以外的山賊出沒黑點，呼籲行山市民小心防盜（見表）。&#13;<br> 陳錫恩表示，大潭水塘由大潭上塘、大潭副塘、大潭中塘及大潭篤水塘組成，其中始建於一八八九年的大潭上塘更是港島興建的第二個水塘，而且公園範圍內亦有一些二次世界大戰留下戰爭遺迹，縱步這些古色古香的英國維多利亞式建築石橋水壩，猶如置身英倫郊野漫步。</p></body></html>
