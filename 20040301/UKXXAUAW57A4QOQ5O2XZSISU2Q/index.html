<html><header><meta charset="utf-8"><title>125輛法拉利巡遊　創世界紀錄</title></header><body><h1>125輛法拉利巡遊　創世界紀錄</h1><p>【本報訊】平日用作賽馬的沙田馬場，昨日搖身一變成為賽車場，一百二十五輛法拉利齊集在那裏，不過這些豪華跑車的主人不是在比拼，而是共襄善舉。&#13;<br> 香港賽車會、雷霆881商業一台協助保良局舉辦的「愛心滿載耀保良」法拉利名車慈善巡遊，昨日集合了逾一百輛不同型號的法拉利跑車，組成巡遊隊伍，由沙田馬場彭福公園停車場出發，經大埔公路往九肚山再折返起點，創下了「最長法拉利車隊」的健力士世界紀錄，為香港爭光之餘，也為保良局籌得一百萬元善款。</p></body></html>
