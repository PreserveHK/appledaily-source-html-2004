<html><header><meta charset="utf-8"><title>欠債賭仔尋死</title></header><body><h1>欠債賭仔尋死</h1><p>【本報訊】一名爛賭漢欠下賭債無力償還，昨到觀塘找母親借錢求助不果，疑自責愧對家人萌生自殺念頭，登上樂華邨商場四樓平台危站外牆簷篷企圖跳樓，其間事主情緒激動放聲痛哭，最後消防員趁事主分神，從後熊抱將他救回安全地方。&#13;<br> 獲救男子姓謝，四十九歲，本身居於將軍澳景林邨，他事後透露因欠下一筆六萬元賭債飽受困擾尋死，警方正聯絡其家人助查。消息稱，昨中午十二時許，事主為籌錢清還賭債，前往觀塘樂雅苑探訪母親求助，可是當時母親並不在家，事主失望下離開，登上附近樂華邨商場四樓平台外牆簷篷企圖跳樓輕生。</p></body></html>
