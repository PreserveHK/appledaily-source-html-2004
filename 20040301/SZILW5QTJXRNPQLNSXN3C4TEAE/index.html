<html><header><meta charset="utf-8"><title>花膠煲鮑片促新陳代謝</title></header><body><h1>花膠煲鮑片促新陳代謝</h1><p><spanclass><fontstyle>自煮價：$70/4人份量&#13;<br>這個湯用了不少矜貴材料，對女性尤其吸引。因為花膠含有極高膠原蛋白，有助皮膚內膠原纖維的形成，可以增加皮膚彈性，防止老化，同時能促進肌膚細胞的新陳代謝。此外，睡眠不足或操勞過度者，也適合飲用。	&#13;<br>&#13;<br>記者：羅惠芬　&#13;<br>攝影：伍慶泉&#13;<br>鳴謝：靚湯日報　查詢：28961331</fontstyle></spanclass></p><p><b> 用咩料：</b> &#13;<br> 翅裙邊	2両&#13;<br> 花膠	半両&#13;<br> 鮑片	半両&#13;<br> 螺頭	半両&#13;<br> 瑤柱	半両&#13;<br> &#13;<br> <b> 好易做：</b> &#13;<br> 1.花膠浸水一天，每隔2小時換水一次，再用薑、葱及酒燴腍。&#13;<br> 2.翅裙邊、鮑片、螺頭仔及瑤柱洗淨。&#13;<br> 3.煲滾水，將所有材料放入，用猛火煲1小時後轉成中火，再煲2個半小時即可。</p></body></html>
