<html><header><meta charset="utf-8"><title>台灣1/27邦交國</title></header><body><h1>台灣1/27邦交國</h1><p>外界估計阿里斯蒂德可能會向台灣尋求庇護，是因海地與台灣早在一九五六年已建交。在中國反對下，國際間只有二十七國家與台灣有邦交。&#13;<br> 台灣與海地政府之間向有交流。阿里斯蒂德前年七月訪問台灣時簽署了協議，獲台灣提供近四億三千萬港元的援助貸款，分五年撥款。一個月後，台灣的行政院長游錫堃出訪四個中美洲國家，包括海地。&#13;<br> 今年一月，阿里斯蒂德對到訪的台灣考試院院長姚嘉文表示，希望陳水扁連任總統，以及連任後能訪問海地，並承諾在國際上繼續支持台灣。近日住在首都太子港的約五十名台灣僑民，已於上周五撤離。&#13;<br> 本報資料室</p></body></html>
