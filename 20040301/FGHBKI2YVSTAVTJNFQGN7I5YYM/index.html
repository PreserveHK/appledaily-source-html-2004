<html><header><meta charset="utf-8"><title>歐盟對美實施貿易制裁</title></header><body><h1>歐盟對美實施貿易制裁</h1><p>【本報綜合報道】歐洲聯盟今天開始向美國實施金額達數以百萬計美元的貿易制裁，報復美國遲遲未有廢除一項容許政府向出口商提供非法稅務優惠的法例。&#13;<br> 這項制裁行動獲世界貿易組織（WTO）支持。歐盟表示，將在今天起向多項美國輸入貨品徵收5%進口關稅，然後每月把有關稅率提高1個百分點，直至明年3月份累積至17%的上限為止。&#13;<br> 歐盟說，假如美國國會廢除容許政府向出口商提供非法稅務優惠的《外銷公司法》（FSC），他們將停止向美國徵收進口關稅。今次歐盟向美國實施貿易制裁，令人擔心大西洋兩岸將再次爆發貿易戰。</p></body></html>
