<html><header><meta charset="utf-8"><title>Pink開騷前必按胸</title></header><body><h1>Pink開騷前必按胸</h1><p>美國女歌手Pink近日正於歐洲舉行巡迴演唱會，前日她在瑞士蘇黎世演出時，還困自己在雀籠內演唱，其投入程度令fans陷入瘋狂狀態。&#13;<br> <br> <spanclass>飲兩罐啤酒 &#13;<br> 此外，日前Pink接受英國報章《DailyStar》訪問時，表示每次出場表演前都很緊張，幸而她聘請了一位知己做助手，每次都為她打氣。Pink說：「每次出場前，我都會喝兩罐啤酒，而且我會叫我的好友用力按我的胸部，往後的表演便會很成功。」</spanclass></p></body></html>
