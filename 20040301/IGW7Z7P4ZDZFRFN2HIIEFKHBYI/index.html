<html><header><meta charset="utf-8"><title>楊采妮復出拍戲一嚿雲</title></header><body><h1>楊采妮復出拍戲一嚿雲</h1><p>楊采妮最近接受時裝雜誌《Cosmopolitan》訪問，決定復出的她，近日除了接拍成龍的新片《新警察故事》外，還擔任護膚品牌Lancome的代言人。<br> &#13;<br> <spanclass>重投工作冇怯場 &#13;<br> 問楊采妮重投水銀燈下工作，感覺如何？她說：「記得我首日開工都唔知係點，因為我前幾年都只專注做自己嘢，但唔知拍電影呢幾年會有乜嘢改變。」&#13;<br> 楊采妮續說：「開工嗰日，我叫自己唔好諗咁多，到開工就順其自然。大哥（成龍）之後都話我冇怯場。」&#13;<br> 此外，楊采妮仍有經營其形象設計公司，她承認過去數年創業經驗讓她學懂如何面對和解決問題，亦看透人情冷暖。</spanclass></p></body></html>
