<html><header><meta charset="utf-8"><title>唐澤行醫被迫分居</title></header><body><h1>唐澤行醫被迫分居</h1><p>日本男星唐澤壽明主演的日劇《白色巨塔》收視不斷攀升，更勝過木村拓哉主演的《Pride》。劇中唐澤飾演甚考演技、正邪難辨的醫生，他日前接受訪問時也承認是演戲多年的巨大挑戰，甚至影響他與太太山口智子的夫妻生活！&#13;<br> <br> <spanclass>自比木村拓哉 &#13;<br> 唐澤笑說：「我時常抱着劇本睡了，現在我們是分居狀態！」但唐澤又補充說山口甚了解作為演員的生活。在劇中甚嚴肅的唐澤更指：「我回到家就會好似木村拓哉，又有型又浪漫。」</spanclass></p></body></html>
