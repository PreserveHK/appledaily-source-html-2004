<html><header><meta charset="utf-8"><title>章子怡米蘭捧Ferragamo</title></header><body><h1>章子怡米蘭捧Ferragamo</h1><p>米蘭時裝節二○○四秋冬時裝展進行得如火如荼，意大利時裝品牌SalvatoreFerragamo近年極重視中國巿場，去年開始參加上海時裝節，積極開拓內地巿場。&#13;<br> <br> <spanclass>匆匆離場 &#13;<br> 昨日的時裝騷上，觀眾席出現不少華人臉孔，除吸引大批中國記者到場外，內地影星章子怡亦是座上客。曾獲Ferragamo贊助鞋履的章子怡，身穿灰色麖皮長外套，襯牛仔褲及涼鞋，架上墨鏡，風騷地與外籍友人打招呼。章子怡睇完騷後便匆匆離去。&#13;<br> LeungKamChing米蘭直擊</spanclass></p></body></html>
