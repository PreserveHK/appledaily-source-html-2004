<html><header><meta charset="utf-8"><title>林嘉欣攬毛公仔當男友</title></header><body><h1>林嘉欣攬毛公仔當男友</h1><p>林嘉欣日前為新歌《珍惜愛》拍MV，內容講述她跟男友分手，男方留下一個大毛公仔給她留念，當男友不在她身邊時，林嘉欣便可以拿毛公仔代替，但後來男友向她收回毛公仔，因為他決意重返女友懷抱，以後也不再離開。&#13;<br> 導演為了劇情，四出尋找一個巨型啤啤熊做道具，林嘉欣在鏡頭前後更攬着毛公仔不放手，她說：「因為我呢排工作好忙，咪當毛公仔係枕頭。」<br> &#13;<br> <spanclass>「唔使靠人」 &#13;<br> 林嘉欣表示現實生活沒有男友，所以不用以毛公仔代替真人，她又說：「我相信現代女性咁獨立，樣樣嘢都可以自己照顧自己，唔需要靠人。」</spanclass></p></body></html>
