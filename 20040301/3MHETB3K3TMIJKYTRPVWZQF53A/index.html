<html><header><meta charset="utf-8"><title>漁船引擎殺白海豚</title></header><body><h1>漁船引擎殺白海豚</h1><p>珠海對開水域近日發現一條全身傷痕慘死的中華白海豚，懷疑這條受國家一級保護的白海豚慘死在漁船螺旋槳下，是不足一年內，該區第三宗同類事件。&#13;<br> 慘死的雄性中華白海豚，長兩米，重二百公斤，約在上周三、四死亡。專家指出，由於捕撈過度，令原在珠江口保護區生活的僅餘千多條白海豚，不時被迫游出區外覓食，容易被漁船所傷。專家指出，四月是中華白海豚的繁殖季節，呼籲漁民若發現受傷的白海豚，應及時通知有關部門。&#13;<br> 《信息時報》</p></body></html>
