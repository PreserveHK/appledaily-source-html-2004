<html><header><meta charset="utf-8"><title>被告死亡所涉案件終結</title></header><body><h1>被告死亡所涉案件終結</h1><p>被告在案件開審前突然死亡，控方按一般程序，會向法庭申請將其涉案控罪正式撤銷，但因今次事出突然，該綁架案的被告於判刑當天、臨出庭前自縊，控方未及預備有關文件呈堂而沒作申請。&#13;<br> 根據過往程序，如在案件開審前，被告自殺身故，案件主管首先需核實死者身份，然後於庭上在宣誓下作供，或以書面呈上誓章，證實死者已死亡，達致法庭滿意，法官才會判刑或頒令，正式宣布案件完結，而毋須等候被告的死亡證發出後，才可終結案件。</p></body></html>
