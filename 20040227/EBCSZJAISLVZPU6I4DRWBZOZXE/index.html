<html><header><meta charset="utf-8"><title>電管局反擊電盈言論</title></header><body><h1>電管局反擊電盈言論</h1><p>【本報訊】電盈（008）副主席蘇澤光日前批評，其競投公營機構通訊服務合約「全遭電訊管理局拒絕」的言論，惹來電管局反擊。該局發言人指出，蘇氏的言論沒有根據，電盈作為市場主導者，其投標價格必須事前得到該局批准，由於其報價低於成本，違反促進公平競爭的牌照條款，該局才拒絕其申請。該局又強調，電盈去年共提27宗投標價格申請，只得6宗被拒。&#13;<br> 至於電盈的「買4送1」優惠被拒，電管局解釋，因電盈只選擇性向14個屋苑提供上述優惠，嚴重限制市場競爭，但若電盈向所有客戶提供高於成本的類似優惠，當局將表示歡迎。</p></body></html>
