<html><header><meta charset="utf-8"><title>小統計</title></header><body><h1>小統計</h1><p>澳洲兩間航空公司Jetstar和VirginBlue爆發減價戰，共將30萬張國內航班機票減至29澳元（約174港元），周三開始網上訂購，反應非常熱烈。&#13;<br> &#13;<br> <b> Jetstar</b> &#13;<br> ‧以29澳元出售10萬張機票&#13;<br> ‧幾小時內售出31,000張&#13;<br> ‧登上網站人次達300萬&#13;<br> &#13;<br> <b> VirginBlue</b> &#13;<br> ‧以29澳元出售20萬張機票&#13;<br> ‧十多小時內售出70,000張&#13;<br> ‧登上網站人次激增3倍</p></body></html>
