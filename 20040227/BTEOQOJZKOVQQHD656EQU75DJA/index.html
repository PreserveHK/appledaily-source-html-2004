<html><header><meta charset="utf-8"><title>　　張永霖傳再娶前妻 - 李八方</title></header><body><h1>　　張永霖傳再娶前妻 - 李八方</h1><p>較早八方曾說過外號「青樓名妓」、行將離任的電盈副主席張永霖好事近，佢自己喺餞別宴中一早都有暗示，噚日收到進一步嘅風聲，據講佢確有意成親，而對象並非別人，而係佢前妻歐寶珴。八方重未搵到當事人求證，所以𠵱家聽到咁多講咁多啦，若然有乜偏差，尚望各位原諒。張永霖當年同太太離婚後，一擲萬金買入半山豪宅，畀太太居住，雙方保持極良好關係；較早時喺餞別宴上，佢更當眾話要同老婆遊埠，足證復合之說唔係空穴來風。&#13;<br> （圖）張永霖與前妻&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
