<html><header><meta charset="utf-8"><title>涉逆權侵佔案例不罕見</title></header><body><h1>涉逆權侵佔案例不罕見</h1><p>逆權侵佔（AdversePossession）的規定來自香港法律第三四七章《時效條例》，指業權人在一定年期內不採取法律行動驅逐佔用者，佔用者就可運用逆權侵佔取得該樓宇或土地的業權，業權人不得提出收回樓宇或土地的訴訟。<br> &#13;<br> <spanclass>九一年修訂 &#13;<br> 如果佔用的是官地，年期是六十年，如果是私人地方，期限一般是二十年，但立法局於九一年通過修訂，如果佔用時間是由一九九一年七月一日後才開始計算，期限只需十二年；而過去以逆權侵佔方式興訟取得土地業權的案例亦不罕見，數年前兩個分別在中環及紅磡佔用大廈後巷經營的小販，就引用《時效條例》成功取得後巷的部份業權繼續經營。</spanclass></p></body></html>
