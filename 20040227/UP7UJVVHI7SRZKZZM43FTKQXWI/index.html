<html><header><meta charset="utf-8"><title>古仔被偷吻：塊面好㷫</title></header><body><h1>古仔被偷吻：塊面好㷫</h1><p>古天樂以近七位數字酬金，成為Pentax相機兩年合約代言人。昨日古仔出席在銅鑼灣舉行的簽約儀式，大會請來一位外籍女模特兒伴着他出場，該女模表現相當熱情，除主動向古仔投懷送抱外，還突然吻了古仔的臉頰一下，登時令他有點不知所措，呆了半晌。<br> &#13;<br> <spanclass>表現熱情 &#13;<br> 該女模的熱情表現，原來古仔事前全不知情，他說：「我真係唔知，大會只係話有女模同我一齊出嚟擺甫士影相。」問他當時是否很尷尬？古仔說：「自己覺得塊面好㷫，唔識反應啫。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
