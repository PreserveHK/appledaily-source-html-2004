<html><header><meta charset="utf-8"><title>葉安婷行騷似走星光大道</title></header><body><h1>葉安婷行騷似走星光大道</h1><p>曾跟陳曉東傳緋聞的台灣女星葉安婷，最近正忙於拍攝台劇《女人要有錢》，她日前抽空到杭州行婚紗騷，造型性感，酥胸半露。&#13;<br> 安婷表示很意外被內地邀請行騷，她以國語說：「自己也嚇了一跳，因為自己從未到內地發展，為何會找上我？後來才知道因為幾年前拍過的偶像劇《流星花園》，讓我知名度大增，不過這次到杭州真讓我永生難忘，因為我第一次穿那麼性感的婚紗，全程我感覺有如走星光大道。」&#13;<br> 此外，有內地傳媒問葉安婷是否曾隆胸？她說：「我告訴他們大家看的電視劇是兩年前拍的，那時在發育，現在胸部變大也不奇怪。」</p></body></html>
