<html><header><meta charset="utf-8"><title>洋漢變「人球」</title></header><body><h1>洋漢變「人球」</h1><p>【本報訊】正於本港巡迴演出的莫斯科馬戲團昨移師至將軍澳演出，馬戲團的軟骨功奇人華天．柏詹斯基昨日現身區內一家超級市場，以一身軟骨功向市民「問好」。&#13;<br> 只聽叻嘞叻嘞聲連響，柏詹斯基瞬即由昂藏七尺的漢子，「扭身」變成一團蜷曲地上的「人球」，柔若無骨或是扭作一團（圖），令人難以置信。「安坐」超市購物車一直是小朋友們的「特權」，不過，柏詹斯基再度施展其軟骨功，委身於購物車中，與小朋友們分享坐車車遊超市的樂趣。&#13;<br> 劉耀輝攝</p></body></html>
