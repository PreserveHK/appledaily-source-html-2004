<html><header><meta charset="utf-8"><title>長毛上訴指警權過大</title></header><body><h1>長毛上訴指警權過大</h1><p>【本報訊】四五行動成員梁國雄及兩名學聯成員前年在遮打花園遊行，隨後因協助組織非法集會罪名，被判簽保守行為三個月，三人不服定罪提出上訴，昨日繼續在高等法院聆訊，「長毛」梁國雄沒有聘請律師，自行陳述上訴理據。&#13;<br> 梁國雄指出，現行《公安條例》規定遊行人士必須事先向警方申請，獲發不反對通知書，才可合法集會和遊行，實賦予警務處處長過大權力。<br> &#13;<br> <spanclass>應向法庭取禁制令 &#13;<br> 梁國雄指出，關於人權及民權的法律，應交法庭處理，警務處處長應向法庭取得禁制令，才可禁制遊行，處長本身無權禁制遊行。&#13;<br> 案件編號：HCMA16/03</spanclass></p></body></html>
