<html><header><meta charset="utf-8"><title>嘉華國際有心水地皮</title></header><body><h1>嘉華國際有心水地皮</h1><p>【本報訊】嘉華國際（173）日前公布發債集資後，股價昨一度下跌4%，最後收市報1.82元，跌2.15%，成交金額2446.1萬元，未見有投資者沽空該股。&#13;<br> 嘉華副主席呂耀東昨指出，手頭有9億元現金，而未來有9億元售樓收益回籠，加上發債，令可動用現金達26億元。但他不肯透露是否已申請勾地，僅稱勾地表內有合心水的地皮，會視乎價錢主動勾地。該集團要求地產業務的邊際利潤要達25%。&#13;<br> 嘉華若連同發債集資的8億元，負債比率將升至70%。呂耀東稱，由於今年售樓將有大量現金回籠，加上投資者若行使換股權，負債比率可望下降。</p></body></html>
