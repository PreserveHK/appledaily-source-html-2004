<html><header><meta charset="utf-8"><title>星上季GDP增4.9%</title></header><body><h1>星上季GDP增4.9%</h1><p>【本報綜合報道】新加坡上季經濟增長勝過預期，受惠於出口表現理想，以及服務業好轉。由於旅遊業復甦，加上電子產品和藥物在海外的需求轉殷，新加坡調高今年經濟增長預測。&#13;<br> 新加坡去年第4季國內生產總值（GDP）較前季增長11%，優於政府原先估計的7.9%；與02年同季比較，新加坡上季GDP增長4.9%，是3年來最強勁，且優於先前估計的3.7%。&#13;<br> 由於伊拉克戰爭令貿易減少，加上沙士打擊酒店和零售業，新加坡去年GDP增1.1%，差過02年的2.2%，但較政府預期的0.8%為佳。新加坡預測今年GDP增長3.5%至5.5%，勝過原先預期的3%至5%。</p></body></html>
