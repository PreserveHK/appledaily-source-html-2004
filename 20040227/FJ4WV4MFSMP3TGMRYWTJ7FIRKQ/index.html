<html><header><meta charset="utf-8"><title>新手術治尿道下裂</title></header><body><h1>新手術治尿道下裂</h1><p>台灣三軍總醫院整形外科主治醫生陳克琦表示，小男嬰尿道下裂，站着小便時無法向前成一直線而濺濕褲管，只好蹲着尿尿，有些一出生更被當成女兒身。不過，現在新的手術方法簡單有效，就是先將陰莖拉直，尿道切開後重新捲成新的尿道，即可讓小男嬰有個正常的陰莖，日後勃起功能也如同常人。&#13;<br> 這手術的訣竅是在新尿道接近龜頭處，做個斜切口，預留手術後尿道變窄的縮份，手術後插尿道七至十天即可拔除，成功率幾乎達百分之百。</p></body></html>
