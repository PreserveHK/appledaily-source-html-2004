<html><header><meta charset="utf-8"><title>紐約油價上試36美元</title></header><body><h1>紐約油價上試36美元</h1><p>【本報綜合報道】國際原油價格昨天一度攀上6周新高，反映市場持續憂慮美國今夏汽油供應可能出現緊張。&#13;<br> 倫敦4月份布蘭特原油期貨價格高位曾見每桶32美元，升43美仙（1.36%），是1月13日以來最高，當時油價曾攀上每桶32.12美元的伊拉克戰爭以來高位。紐約4月份期油價格一度攀上每桶35.95美元，升27美仙（0.76%）。&#13;<br> 美國上周（截至2月20日）的汽油存貨為2.034億桶，減少160萬桶，是過去5周以來第4度報跌，跌幅遠大過市場分析員預期的94萬桶。數據令市場愈益擔心到今年盛夏時，美國的汽油存貨將不敷應用。</p></body></html>
