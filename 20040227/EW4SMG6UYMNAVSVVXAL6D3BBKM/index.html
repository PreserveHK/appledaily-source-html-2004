<html><header><meta charset="utf-8"><title>櫥窗內衣騷鬧市享悠閒</title></header><body><h1>櫥窗內衣騷鬧市享悠閒</h1><p>【本報訊】一對身穿內衣的外籍男女（圖一），輕鬆寫意地於櫥窗內閱讀（圖二）、暢談，悠閒地享受生活，對於櫥窗外營營役役的中區上班一族，瞥見這樣一幅無束生活圖，自不然會駐足一看、羨慕及幻想跳進櫥窗內的世界。&#13;<br> 不過，櫥窗內的世界只是中環馬莎百貨公司推廣旗下品牌內衣的活動，期望將寢室效果帶到生活中的一個大膽嘗試，馬莎發言人坦言，要說服模特兒為藝術犧牲、於櫥窗內表演，是整個演展最艱巨的籌備工作。「櫥窗內衣騷」今日下午三至六時續在中環馬莎上演，周六及周日則移師太古廣場的馬莎舉行。</p></body></html>
