<html><header><meta charset="utf-8"><title>梁思浩心事重重狂煲煙</title></header><body><h1>梁思浩心事重重狂煲煙</h1><p>梁思浩不獲無綫續約後，工作量難免大減，日前他便相約好友祝文君及一女性朋友，同往灣仔吃日本料理，其間他還不斷抽煙，顯得心事重重。<br> &#13;<br> <spanclass>笑容欠奉 &#13;<br> 當晚九時許，梁思浩與祝文君及一女性友人，一行三人於灣仔春園街的佳文魚生店晚飯，當時思浩與女伴同坐，戴上泥黃膠框眼鏡的祝文君則坐在他對面，其間梁思浩滿臉憂色，時而眉頭緊皺，全程笑容欠奉，只不停地自顧自抽煙，直至他發現店外有記者，才馬上把香煙擠熄，轉過臉以背對着門口。&#13;<br> 十多分鐘後，三人即埋單並步出食肆，兩位女士齊登上梁思浩泊在街邊的平治房車，由他載同離去。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
