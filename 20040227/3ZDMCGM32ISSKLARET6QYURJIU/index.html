<html><header><meta charset="utf-8"><title>Pink復合倍落力</title></header><body><h1>Pink復合倍落力</h1><p>美國女歌手Pink，前日在德國舉行巡迴個唱，她繼續以印第安人look出現，施展渾身解數饗歌迷。Pink表演如斯落力，原來與舊男友CareyHart復合不無關係。&#13;<br> Pink早前曾經與多年同居男友CareyHart分手，之後搭上了彭美拉安德遜（PamelaAnderson）的前夫湯美李（TommyLee）。不過，最近Pink已與Carey復合，而Carey更陪伴她到各地巡迴表演，難怪Pink心情開朗，演唱也特別賣力。</p></body></html>
