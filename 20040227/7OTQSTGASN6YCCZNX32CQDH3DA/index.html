<html><header><meta charset="utf-8"><title>林嘉欣主動約會鄭中基</title></header><body><h1>林嘉欣主動約會鄭中基</h1><p>林嘉欣與鄭中基（Ronald）日前為新歌《約會林嘉欣》合唱版拍攝ＭＶ，雖然二人屬同一唱片公司，但今次卻是首次合作。嘉欣聽過Ronald所唱的情歌而令她動心，便主動安排今次合作的機會。<br> &#13;<br> <spanclass>𠱁伊人笑不停 &#13;<br> 嘉欣碰上搞笑能手Ronald，整晚都逗得伊人笑個不停，雖然拍攝當日已是凌晨時分，但大家都毫無倦意。拍攝之餘二人亦不忘互贈高帽，嘉欣笑言很佩服Ronald在鏡頭前要搞笑有搞笑，要正經又可正經，唱情歌又動聽。Ronald亦大讚嘉欣靚女，演技出眾。&#13;<br> 此外，二人將會於下月合作新片《我要做Model》，相信到時必定會擦出火花。</spanclass></p></body></html>
