<html><header><meta charset="utf-8"><title>密實之之拍拖睇騷</title></header><body><h1>密實之之拍拖睇騷</h1><p>英國歌手BryanFerry及樂隊ThePrentenders，前晚在灣仔會展舉行演唱會，關之琳和男友黃家諾、黃耀明及周嘉玲等分別前往欣賞。&#13;<br> 之之近日擔任纖體公司代言人，曾作性感打扮穿梭鬧市，但她前晚卻穿着紅色外套襯灰色頸巾，十分密實。<br> &#13;<br> <spanclass>周嘉玲拍民初劇 &#13;<br> 另外，周嘉玲表示五月會拍攝鄧特希監製的新劇，並會與呂頌賢合作，她說：「呢套係民初劇嚟嘅！」&#13;<br> 而黃耀明則表示收工即趕來看演唱會，他說：「我啲朋友一早入場，我好鍾意嗰隊樂隊。近排我忙緊為顧嘉煇做致敬唱片，我會重唱佢作嘅十首金曲。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
