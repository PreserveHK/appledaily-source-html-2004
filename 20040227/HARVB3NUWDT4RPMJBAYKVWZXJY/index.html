<html><header><meta charset="utf-8"><title>甘卡拉圖橋上展風騷</title></header><body><h1>甘卡拉圖橋上展風騷</h1><p>在人氣劇集《色慾都市》中飾演豪放女的女星甘卡拉圖（KimCattrall），大前日為汽車商舉行的時裝表演騷「Ten」行天橋，她穿起Dolce&amp;Gabbana的性感晚裝，表現淡定。這個時裝展每年都會在奧斯卡電影頒獎禮前舉行，今次畀面出席的還有狄美摩亞（DemiMoore）及其年輕男友艾斯頓古查（AshtonKutcher）、樂隊Aerosmith主音StevenTyler等。而《色》劇女主角莎拉謝茜嘉柏嘉（SarahJessicaParker）接受名嘴萊利京（LarryKing）訪問，討論《色》劇大結局內容。</p></body></html>
