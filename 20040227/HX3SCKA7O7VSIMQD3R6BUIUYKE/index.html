<html><header><meta charset="utf-8"><title>周海媚搞到永瀨正敏離婚？</title></header><body><h1>周海媚搞到永瀨正敏離婚？</h1><p>日本藝人小泉今日子及永瀨正敏上周宣布離婚，最新一期日本雜誌《女性Seven》則形容，二人婚姻破裂的導火線是因多年前周海媚與永瀨的緋聞而起。&#13;<br> 該雜誌報道重提四年半前永瀨與周海媚因合作拍手機廣告而撻着的傳聞，更指有知情者爆料謂永瀨對周海媚着迷，常常在前妻不知情下，一有時間便飛到香港。&#13;<br> 報道續指周海媚雖對事件予以否認，而她與永瀨看似已沒有聯繫，但當時小泉就因丈夫的不忠，夫婦關係開始破裂，走上無法修補的不歸路。</p></body></html>
