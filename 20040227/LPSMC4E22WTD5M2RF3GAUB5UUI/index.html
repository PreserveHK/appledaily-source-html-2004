<html><header><meta charset="utf-8"><title>日零售額升幅3年最強</title></header><body><h1>日零售額升幅3年最強</h1><p>【本報綜合報道】日本零售額自3個月以來首次上升，升幅為接近3年來最大，反映日本復甦動力或正擴展至最弱的環節。&#13;<br> 日本1月份零售額較去年同月增長1.3%，是2001年3月以來最大升幅，主要受汽車和衣服需求強勁帶動；與去年12月比較上升4.5%，是1997年3月以來最大增長。&#13;<br> 分析員說，個人開支佔日本整體經濟超過一半，相對於其他受惠於出口增長的經濟環節，消費顯得相當脆弱。瑞穗總研的丸山對日本消費市道前景仍態度審慎，他認為個人開支目前仍是最弱的經濟環節，要多看幾個月的數據才能判斷消費市道是否好轉。</p></body></html>
