<html><header><meta charset="utf-8"><title>韓君婷挑戰變態心理</title></header><body><h1>韓君婷挑戰變態心理</h1><p>韓君婷日前接受《電單車》雜誌訪問，穿上一身狂野裝束的她騎着電單車，盡顯野性一面。對電單車充滿好奇的韓君婷說：「我第一次坐電單車，係十七歲時坐哥哥嘅順風車，非常刺激同好玩。」<br> &#13;<br> <spanclass>演厭竹升妹 &#13;<br> 韓君婷自幼在外國長大，樣子亦甚洋化，由開始拍劇至今，其飾演的角色均是由外國回來的竹升妹，對此她坦言怕觀眾看膩，她說：「洋化嘅外表唯一好處係比較容易上妝，但壞處亦比較多，太過西化嘅外表始終較為局限，唔小心處理嘅話就唔能夠帶畀觀眾新鮮感。」&#13;<br> 而韓君婷最想演的竟是一些另類角色，她說：「我最想演嘅係一啲憂鬱同心理唔平衡嘅角色，挑戰性比較大。」</spanclass></p></body></html>
