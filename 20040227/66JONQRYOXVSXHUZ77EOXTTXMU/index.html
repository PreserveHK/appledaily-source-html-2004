<html><header><meta charset="utf-8"><title>加價潮前僅剩少量寶馬5系現貨</title></header><body><h1>加價潮前僅剩少量寶馬5系現貨</h1><p>近期歐元及日圓滙價不斷攀升，因而令各家汽車代理都將新車售價調高約5%，就連近期極受車迷歡迎嘅寶馬5系亦唔例外，代理方面已於日前將新車售價調整。&#13;<br>不過，我哋日前收到消息，話佢哋重有極少量5系現貨型號，將會以超值嘅價錢發售；新款寶馬5系無論造型、車廂配備以至性能表現，都要比一眾同級車來得優勝。若然你想以一個超值嘅價錢，買番部極具吸引力嘅歐洲房車代步的話，就真係唔好錯過呢個最後機會喇！</p></body></html>
