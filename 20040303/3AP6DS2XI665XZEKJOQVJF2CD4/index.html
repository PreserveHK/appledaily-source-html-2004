<html><header><meta charset="utf-8"><title>濰柴截票前一刻</title></header><body><h1>濰柴截票前一刻</h1><p>【本報訊】濰柴動力股份（2338）公開招股昨日中午截止認購，於收票行滙豐銀行總行所見，截止入票前，散戶趕入票的情況不算特別熱烈。據了解，濰柴公開招股約獲逾700倍超額認購，凍結資金逾832億元，其中以黃表申請佔多。&#13;<br> 濰柴將於今天定價，招股價範圍為每股8.3元至10.8元，由於公開招股的超額倍數極高，配售部份同時超額約8倍，估計會以上限或接近上限定價；配售及公開招股股份會調整為各5500萬股，該公司將於3月9日公布招股結果，10日寄發股票及退票，11日上市。&#13;<br> 程志遠攝</p></body></html>
