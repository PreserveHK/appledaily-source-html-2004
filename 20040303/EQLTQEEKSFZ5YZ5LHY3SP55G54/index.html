<html><header><meta charset="utf-8"><title>憶蓮對樂壇不悲觀</title></header><body><h1>憶蓮對樂壇不悲觀</h1><p>林憶蓮早前接受時尚雜誌《Bazaar》專訪，大談音樂、愛情觀與近況。她透露早前曾推出一本關於上海美食的書，更有機會到訪上海出色的食肆及名廚，令她獲益良多。&#13;<br> <br> <spanclass>讚陶喆周杰倫 &#13;<br> 明日憶蓮將與倫永亮和管弦樂團合作舉行演唱會，她表示「人生的最終答案依然是音樂」，她說：「今時今日做音樂不再為賣唱片，musicisfreenow！我對現在樂壇絕不悲觀。」&#13;<br> 憶蓮又盛讚周杰倫及陶喆表現出色，她說：「他們捕捉音樂感覺的能耐甚至比當年的我們更快更準，加上年紀輕輕，真令人嚇一驚。」提到愛情，憶蓮坦言自己對愛情執着，若無愛則連歌曲亦不動聽。</spanclass></p></body></html>
