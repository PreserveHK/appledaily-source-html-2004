<html><header><meta charset="utf-8"><title>何柱國控倪震經濟日報</title></header><body><h1>何柱國控倪震經濟日報</h1><p>【本報訊】泛華集團控股主席何柱國、與東周刊出版有限公司及泛華集團控股有限公司，昨入稟高等法院控告電台節目主持人倪震及《經濟日報》，指該報轉載倪震發表的公開信，內容對原訴人誹謗，故申請禁制令，禁止被告刊登有關誹謗言詞，並要求懲罰性賠償。&#13;<br> 原訴人在入稟狀指，《經濟日報》於今年二月二十八日，刊登倪震發表的一封公開信，內容對原訴人造成誹謗，《經濟日報》參與刊登有關誹謗文章，遂向法庭申請頒令，禁止被告人刊登有關誹謗文章，及作懲罰性賠償。&#13;<br> 本案被告人為倪震、香港經濟日報有限公司及總編輯陳早標。&#13;<br> 案件編號：HCA482/04</p></body></html>
