<html><header><meta charset="utf-8"><title>超儀全裸唔認數</title></header><body><h1>超儀全裸唔認數</h1><p>何超儀和中國搖滾天后田原合作主演的新片《蝴蝶》，昨日凌晨在尖沙嘴開工，她看到記者前來探班，十分愕然。早前有報道指超儀會在片中扮演女同性戀者，並會全裸演出。<br> &#13;<br> <spanclass>「淨係拍戲」 &#13;<br> 問超儀拍攝全裸戲份時，可會要求清場？她說：「我冇話過全裸，唔知係咪嗰間公司想我全裸？我做演員淨係拍戲，你哋問番嗰間公司個老闆，佢出錢嘛，又或者問導演。」&#13;<br> 而超儀和田原昨日則在金鐘一個停車場拍外景，由於天氣轉涼，兩人不用埋位時都即時披上外套，超儀更喝熱朱古力取暖，不過她拒絕接受訪問，並說：「我唔想影響部戲嘅情緒。」&#13;<br> 採訪：陳梅香&#13;<br> 攝影：陳慧安</spanclass></p></body></html>
