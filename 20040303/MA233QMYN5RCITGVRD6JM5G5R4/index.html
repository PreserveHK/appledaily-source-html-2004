<html><header><meta charset="utf-8"><title>Xannet流動硬碟夠穩妥</title></header><body><h1>Xannet流動硬碟夠穩妥</h1><p>筆記簿電腦最大缺點係升級空間有限，硬碟爆滿經常發生，尤其數碼相片、MP3歌曲、以電腦錄影電視節目、網上下載電影日益普及，更需要大量儲存空間，好多用家就頭痛點樣妥善備份。Xannet新推出3.5吋硬碟式儲存裝置，無論幾多數碼相片、MP3甚至極大容量嘅電影，都可以妥為保存，另外更可替重要檔案備份，唔使擔心重要資料流失。介面方面提供USB2.0及IEEE1394，PC同Mac機用得，硬碟方面更用上Maxtor出品，份外予人信心，而容量可選擇由30至300GB，實夠用啦掛！&#13;<br>&#13;<br>記者：許福合</p><p>建達國際&#13;<br> 查詢電話：27868338</p></body></html>
