<html><header><meta charset="utf-8"><title>　　陳太姑姐周四舉行公祭 - 李八方</title></header><body><h1>　　陳太姑姐周四舉行公祭 - 李八方</h1><p>前政務司司長陳方安生家族中人可謂粒粒皆星，不過呢個顯赫家族最近遇上白事，陳太嘅姑姐、「復康之父」方心讓醫生胞妹方心淑博士喺二月二十九號過身。方心淑博士係甘迺迪中心創校校長，又係香港展能藝術會主席，生前為殘障人士出過唔少力，九九年獲特區頒發銀紫荊星章。方心淑博士公祭將於今個星期四，三月四日傍晚六時至晚上十時喺香港殯儀館舉行，追思彌撒則會喺三月五日早上八點半喺銅鑼灣基督君王小堂舉行，有心嘅朋友可以去送佢最後一程。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
