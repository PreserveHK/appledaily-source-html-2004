<html><header><meta charset="utf-8"><title>選舉制只容兩黨對決</title></header><body><h1>選舉制只容兩黨對決</h1><p>台灣總統選舉，與縣市長等各級行政首長的選舉一樣，都採用「單一選區相對多數決制」，即每個選區只選出一名當選人，每名選民只投一票，得票最多的人即當選，不需過半數支持。&#13;<br> 「單一選區相對多數決制」有兩大特色：一是容易走向兩黨對決及兩黨制，選民為了不浪費選票，同時防止自己最不喜歡的政黨上台，一般都會把票投給當選機會較大的政黨，不利於第三黨的生存。　&#13;<br> 其二，為爭取絕大多數選民支持，政黨或候選人如欲獲勝，在政見訴求上就不能太偏激或太保守，而趨向以多數選民較關切的公共政策、福利政策作為主要選舉訴求。</p></body></html>
