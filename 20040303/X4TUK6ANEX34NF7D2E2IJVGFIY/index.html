<html><header><meta charset="utf-8"><title>袁詠儀有仔趁嫩生</title></header><body><h1>袁詠儀有仔趁嫩生</h1><p>袁詠儀（靚靚）日前接受商台《黃昏後樂園》節目訪問，被問到現時是否很想結婚時，靚靚說：「想嫁嘅心態已經過去，即使將來結婚都唔會大排筵席，因為𠵱家嘅心態係結唔結婚都唔係太重要。」&#13;<br> 但三十二歲的靚靚表示很渴望生小孩子，她說：「生細路仔係女性一定要做嘅事，所以希望趁年輕，生細路仔，再過多幾年，我就會開始計劃。」&#13;<br> <br> <spanclass>病倒思親人 &#13;<br> 訪問中靚靚表示在外地拍戲多年，未曾患過大病，但上月天氣寒冷，她終於病倒，她說：「病嗰朝已經唔舒服，要繼續開工，中午終於支持唔住，不停咁嘔同肚瀉，食乜嘢都嘔晒出嚟，嗰陣時真係好掛住屋企人同男友（張智霖）。」</spanclass></p></body></html>
