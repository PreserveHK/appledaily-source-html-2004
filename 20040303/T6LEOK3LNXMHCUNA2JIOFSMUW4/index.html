<html><header><meta charset="utf-8"><title>天花疫苗經稀釋仍有效</title></header><body><h1>天花疫苗經稀釋仍有效</h1><p>台灣台大醫院研究發現，將天花疫苗稀釋後，仍可使接種者產生足夠的抗體，現在台灣約有二百萬劑天花疫苗，足可稀釋供全部台灣民眾使用。&#13;<br> 自從美國發生九一一事件及炭疽信事件後，國際間擔心恐怖分子利用天花發動生物戰。台大醫院感染科主任張上淳表示，接種天花疫苗的副作用是發燒、頭痛、局部淋巴腫大等，嚴重會產生腦炎，大約每注射一百萬到四百萬人，就有一人或會死亡；一歲以下、六十五歲以上老人由於免疫力較差，不宜接種。</p></body></html>
