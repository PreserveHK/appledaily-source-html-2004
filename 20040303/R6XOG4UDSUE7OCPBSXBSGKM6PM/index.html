<html><header><meta charset="utf-8"><title>接觸小孩先洗手保安全</title></header><body><h1>接觸小孩先洗手保安全</h1><p>台灣中興醫院兒科加護病房主任吳求森指出，很多人看到小孩子都會忍不住想要抱一下、親一下，但醫生提醒，成人的手及口腔都帶有細菌，孩子的抵抗力不好，便很容易生病。最近就有一位出生才四天的小孩，因此感染B型鏈球菌，差點喪命。&#13;<br> 吳求森又稱，該名小孩因為發燒、黃疸、拉肚子送往醫院急救，幾乎不治，醫生發現他是感染了B型鏈球菌。他強調，照顧小孩前必須洗手，使用的奶嘴也要煮過。</p></body></html>
