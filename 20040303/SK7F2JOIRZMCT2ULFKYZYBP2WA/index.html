<html><header><meta charset="utf-8"><title>川村光拍拖隊酒</title></header><body><h1>川村光拍拖隊酒</h1><p>日本性感女星川村光，近年因大方承認與相撲手千代大海拍拖而增加不少曝光率。前日川村光與仲根霞一同現身東京明治紀念館，出席Suntory飲酒派對。現場記者均追問川村與千代的婚訊，因此搶了霞女的風頭。&#13;<br> 川村光近年經常傳出與千代大海離離合合，不過，她卻不斷對記者表示自己與男友如膠似漆。前日川村光被記者追問是否行將與千代大海拉埋天窗時說：「我們常一起飲酒，拍拖很順利，但仍未會結婚。」</p></body></html>
