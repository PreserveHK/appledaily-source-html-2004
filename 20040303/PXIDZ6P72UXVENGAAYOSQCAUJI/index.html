<html><header><meta charset="utf-8"><title>KylieMinogue新不如舊攻美失利</title></header><body><h1>KylieMinogue新不如舊攻美失利</h1><p>澳洲女歌手KylieMinogue喺英國樂壇呼風喚雨，但係佢去到美國就始終爭少少，佢上次隻大碟《Fever》喺美國賣到一百一十萬張，以為掂咗，點知今次隻《BodyLanguage》推出兩個星期只賣到六萬張，睇嚟佢要打開美國市場真係要加把勁喇。另外佢前日喺倫敦上MTV演出，宣傳佢張新細碟《RedBloodedWoman》。&#13;<br> 美聯社</p></body></html>
