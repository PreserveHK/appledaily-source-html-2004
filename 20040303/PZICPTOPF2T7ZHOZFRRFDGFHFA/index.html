<html><header><meta charset="utf-8"><title>一歲美童懂閱讀</title></header><body><h1>一歲美童懂閱讀</h1><p>一歲兒童都愛玩耍，但美國男童羅森卻愛翻雜誌；三歲時母親念故事書給他聽，他已曉得指正她跳讀了一行；到他初踏足校園，閱讀能力已比得上十二歲兒童。羅森是患上極罕見的超讀症（hyperlexia），每一萬名自閉症兒童中，只有兩個出現這情況。<br> &#13;<br> <spanclass>患上罕有超讀症 &#13;<br> 超讀症症狀跟誦讀困難症（dyslexia）剛相反。羅森像天生就懂閱讀一樣，但他學習說話卻有困難；現年十一歲的他說話「文縐縐」，又不懂俚語，有礙與人溝通。&#13;<br> 羅森也很難理解所讀的字句，例如看小說，角色內心想法若沒有寫明，他就很難明白。在現實生活中，他亦難明別人的想法，以致過於信任人。&#13;<br> 美國《華盛頓郵報》</spanclass></p></body></html>
