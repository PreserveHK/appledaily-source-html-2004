<html><header><meta charset="utf-8"><title>平保傳入紙上市籌148億</title></header><body><h1>平保傳入紙上市籌148億</h1><p>【本報訊】道瓊斯社引述消息人士稱，平安保險已於昨日向聯交所提交上市申請，集資額達19億美元（148.2億元）。&#13;<br> 消息人士稱，該間全國第二大的保險公司，最快可於4月初取得聯交所的初步同意上市，然後即時展開上市前推介，4月底或5月初上市。&#13;<br> 若順利成事，平安將是中國人壽（2628）以來最大型招股活動。平安的招股是由高盛、中銀國際、摩根士丹利擔任保薦人。</p></body></html>
