<html><header><meta charset="utf-8"><title>瞞債獲續聘警長認欺詐</title></header><body><h1>瞞債獲續聘警長認欺詐</h1><p>【本報訊】四十九歲警長提早退休，申請獲得續聘合約，但於申報債務狀況時，隱瞞逾一百二十萬多元債務，在續聘履任後兩個月，以欠債申請破產，退休警長昨在沙田法院承認欺騙罪名，律師求情時表示，被告並非揮霍無度欠債，所領取的七十萬元退休金也用於幫親人還債。<br> &#13;<br> <spanclass>獲准保釋候判 &#13;<br> 被告梁建榮，四十九歲，沙田警區的退休警長，控罪指於○一年八月三日為了獲得香港警務處聘任警長一職，在債務申報表內虛假表示沒有任何未償還債務，不誠實地為自己獲益。&#13;<br> 裁判官考慮被告有悔意，將案押後至三月十六日，以待取閱社會服務令報告，准被告保釋候判。&#13;<br> 案件編號：STCC278/2004</spanclass></p></body></html>
