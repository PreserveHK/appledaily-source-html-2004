<html><header><meta charset="utf-8"><title>米高開網站自說自話</title></header><body><h1>米高開網站自說自話</h1><p>仍然受性侵犯男童案困擾的米高積遜（MichaelJackson）前日設立了一個新網站，他聲稱由現在開始，他會透過這個網站與歌迷正面接觸，避免再被不真確的報道影響。<br> &#13;<br> <spanclass>發放獨家新聞 &#13;<br> 米高的新網站MJJSource.com承諾會發放獨家新聞、訪問及一些從未曝光的照片。米高在其網站中留言：「我很高興可以用這網站作為一個與支持者及傳媒溝通的方法。連月來我聽到很多不確的報道，因為他們是根據傳言而不是事實。我將會以這網站作為一個讓我自己發言的媒介。」</spanclass></p></body></html>
