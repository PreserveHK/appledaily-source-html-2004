<html><header><meta charset="utf-8"><title>元朗小販阻塞路面</title></header><body><h1>元朗小販阻塞路面</h1><p>元朗裕景坊居民投訴，指裕景坊一帶長期有小販擺賣，對居民造成嚴重滋擾，但情況一直未見食物環境衞生署正視及採取整理行動。&#13;<br> 居民麥先生稱，每日下午時段開始，上址便有售雜貨用品的小販聚集。由於上址行人眾多，小販擺賣已佔去大部份路面，造成阻塞，途經行人需左閃右避，十分不便。<br> &#13;<br> <spanclass>「檔口又大又阻路」 &#13;<br> 「條路已經好迫，嗰檔口又大又阻路，搞到我哋行都冇得行」，他不明何以食環署遲遲未有取締。&#13;<br> 本報已將投訴轉介食物環境衞生署跟進。&#13;<br> （○一三一○三五）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
