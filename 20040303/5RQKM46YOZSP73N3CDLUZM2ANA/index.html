<html><header><meta charset="utf-8"><title>第三代機械警察出更</title></header><body><h1>第三代機械警察出更</h1><p>【本報訊】這警察先生身手敏捷，通曉中、英語，步操時威風凜凜，更可以全方位執行任務，他就是第三代機械警察「機靈先生」。<br> &#13;<br> <spanclass>配備警棍顯示屏 &#13;<br> 由警務處防止罪案科與科技大學應用技術中心聯手研製，第三代機靈先生配備了警棍、液晶體顯示屏及先進的無線電收發系統，操作人員可透過無線電系統，使機靈先生「能聽能講」，與人「面對面」交談。&#13;<br> 他出更的任務是向四至十一歲的小朋友推廣防止罪案訊息。這是本港首次自行研製機械警察，其造型設計是參考四名得獎學生的設計概念，製作成本為三十萬港元，而第一代及第二代機靈先生均由美國研製。</spanclass></p></body></html>
