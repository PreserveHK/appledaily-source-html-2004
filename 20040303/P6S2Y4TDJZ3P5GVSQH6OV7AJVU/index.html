<html><header><meta charset="utf-8"><title>港或恢復輸入冰鮮雞</title></header><body><h1>港或恢復輸入冰鮮雞</h1><p>【本報訊】衞生福利及食物局常任秘書長尤曾家麗昨在北京出席由中國及東盟十國合辦的防治禽流感會議後表示，由於距離內地最後一宗禽流感個案仍未屆滿二十一天，故本港暫不考慮輸入活雞，但會考慮其他補充雞隻方法，如恢復輸入冰鮮雞等。<br> &#13;<br> <spanclass>內地14天無新個案 &#13;<br> 出席同一會議的農業部副部長齊景發被問及本港半年內輸入內地活雞的準備，他強調內地有足夠準備半年內可向香港輸入活雞，而國內已十四天沒有新增禽流感個案。對於本港並非如澳門般輸入內地活雞，他認為香港此舉並非過份謹慎，因為政府必須保障市民健康。&#13;<br> 聯合國糧農組織駐華助理代表徐及說，只要活雞來自非疫區，本港應可隨時輸入活雞。</spanclass></p></body></html>
