<html><header><meta charset="utf-8"><title>「人生只有兩個肯定：死與賦稅」</title></header><body><h1>「人生只有兩個肯定：死與賦稅」</h1><p>【本報訊】唐英年昨日在電台節目與主持人談起加稅，忽然很順口說：「人生只有兩個肯定，係死同賦稅。」但事實上不是人人也要納稅。他的新聞秘書解釋說，這是一句英文諺語，當人們討論交稅時，往往會說這句話，只是幽默一番。&#13;<br> 唐英年一時說得興起，在節目中接着口快說：「咁我做咗一樣，會令我做埋第二……哈哈！」這也不難怪他會想到「死」，因為他深明稅制極富爭議，改動稅制不會受歡迎，「全世界多數財長都唔想做。」他指改制是要為建立健康的稅制，為後代着想，他被主持人追問下笑說：「下一屆（政府）都可能關我事！」</p></body></html>
