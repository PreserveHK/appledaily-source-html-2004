<html><header><meta charset="utf-8"><title>中國官方報道<br>胡錦濤對董建華講話內容</title></header><body><h1>中國官方報道<br>胡錦濤對董建華講話內容</h1><p>【本報訊】國家主席胡錦濤與特首董建華會面後，中國官方通訊社新華社發稿報道兩人會面時的部份談話內容如下：&#13;<br> 「胡錦濤說，當前香港社會穩定、經濟復甦，求發展、求穩定、求和諧是社會的主流共識。希望特別行政區繼續保持繁榮穩定的良好勢頭，把發展擺在首位，讓香港民眾得到實實在在的利益。中央政府將繼續根據特別行政區的實際需要，關心和支持香港的經濟社會發展。」&#13;<br> 董建華回應時，除了感謝中央對特區的大力支持，也承諾會「切實改善民生，幫助民眾解決實際困難，使民眾得到更多實惠。」</p></body></html>
