<html><header><meta charset="utf-8"><title>凶宅鄰居相繼搬走</title></header><body><h1>凶宅鄰居相繼搬走</h1><p>天水圍發生一家四口滅門慘案的單位位於天恒邨恒運樓二樓，據街坊表示，事後至少有四戶鄰里已經或將會搬走，現場單位昨重門深鎖。<br> &#13;<br> <spanclass>生前時有打招呼 &#13;<br> 住在事發單位同一樓層的一名女士昨日說，她與死者一家生前時有打招呼，事發至今仍有陰影。她早前獲房屋署分配同邨另一單位，待裝修後便會搬去，「咁可以紓緩心理陰影，淡化以前嘅記憶。」她指已有兩伙鄰近住客較早前遷出。&#13;<br> 該女士又透露，住在出事單位樓下的一家人，由於丈夫經常要返大陸工作，剩下妻子和子女在港，該太太夜晚瞓覺時總覺得「好似對住個凶宅」，故亦已搬走。&#13;<br> 本報記者</spanclass></p></body></html>
