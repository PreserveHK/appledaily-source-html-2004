<html><header><meta charset="utf-8"><title>林嘉欣勤學手語</title></header><body><h1>林嘉欣勤學手語</h1><p>林嘉欣昨日以「耳聽心言基金關懷大使」身份到沙田威爾斯親王醫院，出席「長者耳科及聽力普查」結果公布記者會。林嘉欣表示以往有很多長者抗拒做聽力檢驗，令問題加劇，故此她擔任大使，希望加強市民關注長者聽覺和言語溝通障礙的問題。<br> &#13;<br> <spanclass>勇敢面對人生 &#13;<br> 林嘉欣早前跟鄭伊健合演電影《亞喬與亞招》，拍攝前需要學手語，她說：「我跟一個十幾歲女仔學手語，佢天生有聽覺問題，不過識得讀唇語，我除咗喺佢身上學到手語之外，重學到佢勇敢同唔放棄自己嘅信念。」&#13;<br> 採訪：魯萍　攝影：葉君海</spanclass></p></body></html>
