<html><header><meta charset="utf-8"><title>添喜大廈業主靜坐</title></header><body><h1>添喜大廈業主靜坐</h1><p>【本報訊】添喜大廈小業主計劃今日前往立法會門外通宵靜坐，爭取政府及立法會議員關注添喜小業主無力償還意外賠償的問題。<br> &#13;<br> <spanclass>促請政府援助 &#13;<br> 代表羅小姐指出，她們還未決定靜坐何時完結，「可能坐到星期四、星期五，甚至乎無了期。」&#13;<br> 羅小姐說，添喜小業主已遵守了法庭頒令的賠償責任，卻因為案中多個被告先後申請破產，把全部三千萬元賠償責任轉嫁到小業主身上。&#13;<br> 她批評民政事務總署未能提供實質幫助，只是代小業主尋找銀行借出低息貸款，但是根本沒有銀行願意借貸。她呼籲全港小業主聲援，促請政府作出援助。</spanclass></p></body></html>
