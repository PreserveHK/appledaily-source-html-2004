<html><header><meta charset="utf-8"><title>基仔獲九龍皇帝墨寶</title></header><body><h1>基仔獲九龍皇帝墨寶</h1><p>古巨基日前為無綫節目《全線大搜查》進行拍攝，基仔被安排往老人院探訪九龍皇帝曾灶財，探訪期間曾灶財正在寫字，曾灶財亦向基仔透露現時已甚少在街上寫字。<br> &#13;<br> <spanclass>字迹充滿人生經歷 &#13;<br> 大會更安排二人交換禮物，基仔送上自己所畫的漫畫，而曾灶財則回贈親筆作品予基仔。&#13;<br> 基仔在席間更與曾灶財一起練字，基仔說：「𠵱家喺街已經好少見佢嘅筆迹，聽朋友講佢嘅字迹𠵱家價值五萬幾蚊，我會將佢掛喺屋企留念，我覺得佢寫嘅字充滿人生經歷，我寫嘅就欠缺神髓。」</spanclass></p></body></html>
