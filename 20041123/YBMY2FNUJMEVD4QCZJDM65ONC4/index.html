<html><header><meta charset="utf-8"><title>服藥可消除及預防膽石</title></header><body><h1>服藥可消除及預防膽石</h1><p>美國德克薩斯大學西南醫學中心研究發現，要消除膽石，不一定要做手術，服藥也可以。人體內的膽汁負責調節膽內的膽固醇水平，當調節出現問題時，膽固醇會結合硬化成膽石，該中心人員發現一種可以模仿膽汁的化學物，在老鼠身上進行試驗時，顯示該化學物能改變膽汁內成份的濃度，防止膽石形成，並可分解膽固醇。&#13;<br> 研究人員認為，這項發現有助研製出分解膽石的藥物，除供治療外，也可供高危人士作預防。</p></body></html>
