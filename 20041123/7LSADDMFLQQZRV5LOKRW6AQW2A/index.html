<html><header><meta charset="utf-8"><title>SMAP狂傾電話助新潟災民</title></header><body><h1>SMAP狂傾電話助新潟災民</h1><p>尊尼事務所繼早前舉行慈善棒球賽後，昨日亦開始設立慈善電話熱線，繼續為新潟縣地震災民籌款。&#13;<br> <br> <spanclass>每次來電捐七元 &#13;<br> 據知除了會由瀧澤秀明及今井翼組成的「瀧與翼」打頭陣外，SMAP、NEWS、TOKIO、V6、嵐、KAT-TUN及KinKiKids等組合亦會響應活動。&#13;<br> 「尊尼慈善電話熱線」由昨日開始直至下月一日，每日均會由不同偶像錄下五分鐘的電話留言，當歌迷打通熱線後，便可聽到偶像們的聲音，而當中一百日圓（約七港元）的手續費會撥捐給新潟地震災民。</spanclass></p></body></html>
