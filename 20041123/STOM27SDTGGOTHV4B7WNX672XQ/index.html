<html><header><meta charset="utf-8"><title>剝皮殺手挑戰紋身影迷</title></header><body><h1>剝皮殺手挑戰紋身影迷</h1><p>後天在本地上映的新片《血紋身》，被喻為是德國版《七宗罪》加《沉默的羔羊》，外國影評更盛讚《血》片為近年難得一見的懸疑驚慄電影，每十分鐘就有一個意想不到的轉折點，不止以血腥營造驚慄效果，氣氛以及環境布局，張力十足，震撼觀眾。&#13;<br> <br> <spanclass>靚女遭剝胸皮 &#13;<br> 《血》片描寫警員追查活剝多名紋身人士的連環兇手，當中出現不少駭人的場面，如成人電影女主角胸前漂亮紋身被割下，浴血家中，死狀恐怖。為挑戰本地觀眾膽量，紋身人士在本地購票，竟然可以獲得買一送一優惠。</spanclass></p></body></html>
