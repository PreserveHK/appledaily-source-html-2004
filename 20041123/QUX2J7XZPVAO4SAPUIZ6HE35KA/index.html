<html><header><meta charset="utf-8"><title>集團請教風水師擇吉日</title></header><body><h1>集團請教風水師擇吉日</h1><p>香港迪士尼樂園會在明年九月十二日星期一開張，由於時差關係，當日美國正值九一一事件四周年。香港迪士尼樂園集團行政總裁羅彬深昨笑說，是請教過風水師才擇出這「吉日」。&#13;<br> 風水顧問麥玲玲表示，明年九月十二日是農曆八月初九，只屬全年第二線「靚」的日子，但也有利開張，丁財兩旺。她指根據《董公擇日秘笈》，當日「諸事大發，小作小發」，即事事俱宜，但「可能會有機器出錯等小問題」，在開張後的六十至一百二十天內會有財利。風水顧問蘇民峰指，當日利開張、動土、出行，上午十一時至下午五時最宜開張。&#13;<br> 本報記者</p></body></html>
