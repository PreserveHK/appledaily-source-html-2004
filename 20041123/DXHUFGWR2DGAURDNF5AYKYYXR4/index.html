<html><header><meta charset="utf-8"><title>劉嘉玲首日返工大陣仗</title></header><body><h1>劉嘉玲首日返工大陣仗</h1><p>劉嘉玲最近出任寰宇購物佳（TVMart）電視購物頻道的行政總裁，這個二十四小時的電視頻道在有線電視25台播出，嘉玲對這份工作似乎甚感興趣。&#13;<br> <br> <spanclass>逗留三個半小時 &#13;<br> 昨日上午十一點半，嘉玲乘保母車到葵涌的柏德中心上班，由於昨日是她首天上班，故此吸引不少傳媒追訪，當她抵達柏德中心停車場時，電視台派出八位職員護駕，阻擋記者的採訪車繼續追訪。&#13;<br> 嘉玲約逗留了三個半小時始離開電視台，雖然她得悉有記者在電視台外守候，但並沒有停下來接受訪問，匆匆離開。據悉嘉玲答應出任TVMart電視購物頻道的行政總裁後，每日會如常上班，希望幹一番事業出來。&#13;<br> 採訪：娛樂突發組</spanclass></p></body></html>
