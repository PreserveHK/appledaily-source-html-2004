<html><header><meta charset="utf-8"><title>30童證實患副流感</title></header><body><h1>30童證實患副流感</h1><p>【本報訊】早前爆發集體呼吸道感染的明愛醫院發展復康部，三十四名受影響病童中，有三十人樣本測試證實對副流感四型病毒呈陽性反應，各人現時情況穩定，但其中一人仍發燒；而在上周六兩名呈發燒及出現呼吸道感染症狀的兒童，現正接受隔離觀察，院方已抽取樣本化驗，其中一人已退燒。至於前晚因發燒而要接受隔離治療的醫護人員，現時的情況穩定，初步臨床診斷為受到病毒感染或患上病毒性肝炎。&#13;<br> 早前在明愛醫院出院後發燒的四名病童，已經被送往瑪嘉烈醫院留院觀察，其中二人經已康復，另二人仍然有發燒症狀。</p></body></html>
