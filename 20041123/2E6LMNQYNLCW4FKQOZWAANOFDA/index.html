<html><header><meta charset="utf-8"><title>智能身份證自助過關今起試用</title></header><body><h1>智能身份證自助過關今起試用</h1><p>【本報訊】入境處年底將於羅湖口岸，率先推出多部自助出入境系統閘機，凡持有本港永久性居民智能身份證的人士，最快可以九秒完成過關程序。入境處由今日起，將於灣仔入境事務大樓地下及銅鑼灣伊利莎伯大廈智能身份證換領中心及於周四在東九龍及荃灣兩個智能身份證換領中心讓市民試用（見表）。</p><p>入境處助理處長（資訊系統）黃威文，昨日在入境事務大樓，向記者示範自助出入境系統閘機的操作程序（圖）。黃威文預計，羅湖口岸一百二十五部閘機全面裝妥後，每分鐘即可處理逾一千名的過關市民。黃威文透露，現正研製乘坐私家車過關之乘客可以不用下車而自助過關。</p></body></html>
