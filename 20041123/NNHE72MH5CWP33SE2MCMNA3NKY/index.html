<html><header><meta charset="utf-8"><title>威院亦曾用污染手術儀器</title></header><body><h1>威院亦曾用污染手術儀器</h1><p>本港公立醫院過去也曾發生懷疑使用受污染手術儀器事件，去年威爾斯親王醫院，就有十一名進行腦外科手術的病人，曾用一名染上典型克雅二氏症病人使用過的儀器。醫管局發言人昨日回應稱，院方一直跟進病人情況，暫時未發現有相關病人出現克雅二氏症病徵。<br> &#13;<br> <spanclass>病人患克雅二氏症 &#13;<br> 去年十一月威院公布，該院以為一名患了克雅二氏症病人是患了腦炎，在抽取病人腦組織手術後，並無銷毀有關儀器，消毒後為其他病人進行腦科手術，當證實該病人患上典型克雅二氏症，共追蹤到有十一名病人曾使用有關儀器，除一人因意外頭部受創死亡外，院方仍在跟進餘下的病人會否染病及病發。&#13;<br> 本報記者</spanclass></p></body></html>
