<html><header><meta charset="utf-8"><title>小Q赴美助失明少女</title></header><body><h1>小Q赴美助失明少女</h1><p>在港、台、日三地大受歡迎的日本電影《導盲犬小Ｑ》，最近獲得美國電影商垂青，購下版權並將重拍成荷李活版，勢將《小Ｑ》熱蔓延全球。&#13;<br> <br> <spanclass>崔洋一雀躍 &#13;<br> 電影《導盲犬小Ｑ》繼上映和推出電視版ＤＶＤBoxset後，最近再傳出將拍攝荷李活電影版的消息。據悉，新版本大致與日本版相同，不過小Ｑ的盲人叔叔主人，將會被設定為後天失明的少女。雖然暫時尚未公布台前幕後陣容，但日本電影版導演崔洋一已雀躍萬分，他說：「當我拍攝此片時，從沒想過影片會被拍成英文版本呢！」</spanclass></p></body></html>
