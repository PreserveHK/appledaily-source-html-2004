<html><header><meta charset="utf-8"><title>王伯昭向霆鋒、健仔索償百萬</title></header><body><h1>王伯昭向霆鋒、健仔索償百萬</h1><p>張衞健和謝霆鋒早前在內地拍攝劇集《小魚兒與花無缺》時涉嫌打傷內地演員王伯昭一事，昨日再有新進展，內地有報道指王伯昭昨日已採取行動，將二人及北京慈文影視製作有限公司告上北京市二中院，王伯昭表示由於事件是張衞健主要策劃，所以提出向他索賠六十萬人民幣，並向謝霆鋒索償四十萬人民幣。<br> &#13;<br> <spanclass>盼學會尊重他人 &#13;<br> 王伯昭日前說：「我不要錢，也不要名，我要讓張衞健這樣的一批還不知道甚麼是真正的大腕的演員，學會尊重自己，尊重他人。」</spanclass></p></body></html>
