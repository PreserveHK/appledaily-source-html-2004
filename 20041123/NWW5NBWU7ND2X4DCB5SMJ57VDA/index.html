<html><header><meta charset="utf-8"><title>15歲殺人囚犯求定刑期</title></header><body><h1>15歲殺人囚犯求定刑期</h1><p>【本報訊】年僅二十四歲的「等候英女皇發落」少年犯陳永賢，九四年時他十五歲因潛入屋意圖行劫，糾纏間用刀插死一名男戶主，被裁定謀殺罪成，並已收柙十年，他昨日在高等法院申請釐定刑期，代表律師指他在獄中獲取獎學金讀書，學業成績良好，並與囚友組成樂隊「晨曦」任結他手，在懲教署音樂比賽中獲獎，要求法庭為他定下確實刑期。&#13;<br> 大律師續指，希望法庭為被告釐定刑期，並定為十八年，讓他可於獄中找到目標，繼續努力求學，以便重新投入社會。案押後至下周四宣判。&#13;<br> 案件編號：HCMP2220/2004</p></body></html>
