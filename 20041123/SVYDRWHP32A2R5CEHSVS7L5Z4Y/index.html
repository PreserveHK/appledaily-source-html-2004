<html><header><meta charset="utf-8"><title>破天荒結盟</title></header><body><h1>破天荒結盟</h1><p>電訊盈科（008）、新世界電訊及和記環球破天荒結盟，合作建立互聯網交換中心，為寬頻客戶提供更高速和更可靠的上網服務。和環行政總裁黃景輝（右）形容，是本港電訊史上一個重要里程碑，但強調是順應全球大勢，並非與現時公營HKIX抗衡。他歡迎其他與他們有共同理念的固網商加入聯盟。香港的互聯網傳輸一直由中文大學旗下公司以非牟利形式經營的HKIX負責，最近中信泰富（267）旗下中信電信1616亦表示，有意建立本身的國際互聯網交換中心，詳情本周公布。&#13;<br> 李潤芳攝</p></body></html>
