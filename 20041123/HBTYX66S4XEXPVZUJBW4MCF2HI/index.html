<html><header><meta charset="utf-8"><title>Fans送衫𠱁工友關照憲哥</title></header><body><h1>Fans送衫𠱁工友關照憲哥</h1><p>正在趕拍新片《甜蜜人生》的韓國男星李秉憲，最近有影友會會員前往片廠探班，並送上一百五十件Ｔ恤給工作人員。&#13;<br> <br> <spanclass>片廠大派T恤 &#13;<br> 由於近期韓國天氣寒冷，所以李秉憲fans特別準備了百多件Ｔ恤送給偶像及新片工作人員。對此製作公司表示：「他們來到之後，還一直拜託我們，希望在拍攝動作戲的時候，多多關照李秉憲，而李秉憲亦感到非常高興。」李秉憲將在片中飾演一名黑社會頭子。</spanclass></p></body></html>
