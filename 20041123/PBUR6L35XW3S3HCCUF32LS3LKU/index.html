<html><header><meta charset="utf-8"><title>Cookies入錯酒店遲大到</title></header><body><h1>Cookies入錯酒店遲大到</h1><p>方力申、Cookies和梁漢文昨日在尖沙嘴香格里拉酒店，出席「仁愛開懷助更生」記者會，Cookies姍姍來遲，在大合照前一刻才趕到，四餅女顯得頗尷尬。<br> &#13;<br> <spanclass>「一個人都冇」 &#13;<br> 問Cookies為何遲到？她們說：「我哋去錯咗酒店，我哋都覺得奇怪，去到嗰間酒店嘅時候，點解一個歌迷都冇，上咗去之後，重要一個人都冇，以為個活動完咗，原來去錯地方。&#13;<br> 「真係唔好意思，入到嚟個個都望住我哋，嚇咗一跳，下次真係唔敢，不過我哋已經比人哋預早起身。」&#13;<br> 採訪：胡比　攝影：陳偉權</spanclass></p></body></html>
