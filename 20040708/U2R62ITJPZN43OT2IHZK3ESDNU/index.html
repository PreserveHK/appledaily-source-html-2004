<html><header><meta charset="utf-8"><title>崔智友拍廣告收碧咸價</title></header><body><h1>崔智友拍廣告收碧咸價</h1><p>繼亞洲師奶殺手裴勇俊後，韓國女星崔智友亦首次接拍日本廣告。崔智友所屬事務所前日表示，她已與日本樂天糖果公司簽下一年合約，由於合約內容保密，不能透露酬勞，但據稱與英國球星碧咸在日本為樂天糖果代言的酬勞相差不遠。&#13;<br> 崔智友上月到日本宣傳時，已拍畢其香口膠廣告。崔智友的事務所還表示，她在秋天會為該品牌再拍一輯朱古力廣告，而其他汽車及化妝品等廣告亦在接洽中。</p></body></html>
