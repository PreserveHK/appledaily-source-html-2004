<html><header><meta charset="utf-8"><title>德工業定單升幅勝預期</title></header><body><h1>德工業定單升幅勝預期</h1><p>【本報綜合報道】德國5月份工業定單遠勝預期，且是4個月來第3個月有增長，受惠於全球經濟復甦，對德國機械等貨品的需求轉殷，令德國5月份出口定單創近1年來最大增幅。&#13;<br> 德國經季節性調整的工業定單在4月升1.9%後，於5月增加1.6%，優於市場估計的升0.2%。與去年同月相比，5月份工業定單激增11.3%，是約4年來最勁。德國5月份海外定單較4月增加4.1%，為去年6月至今最佳；但5月份本土定單微跌0.6%。&#13;<br> 分析員說，最新數據反映德國經濟增長主要受出口帶動，而內部需求仍不振，部份由於就業市道欠佳。</p></body></html>
