<html><header><meta charset="utf-8"><title>馬德鐘、李嘉慧高溫㷫烚烚</title></header><body><h1>馬德鐘、李嘉慧高溫㷫烚烚</h1><p>馬德鐘、李嘉慧及林心如最近分別成為LF瘦身及豐胸系列產品的代言人，早前三人冒着三十六度的炎夏高溫，於沙灘上拍攝廣告。<br> &#13;<br> <spanclass>大騷水上真功夫 &#13;<br> 當日大隊清早便開工拍廣告，老闆娘陳妙瑛不但親自到場探班，還出動兩隻遊艇、兩隻快艇及兩架水上電單車配合拍攝，馬德鐘除大騷標準身段外，更在李嘉慧、林心如及陳妙瑛三美前大玩水上電單車，馬德鐘並對三美笑說：「水上運動我就最擅長，有姿勢有實際㗎，今日有機會揸吓水上電單車同滑浪，一於畀啲真功夫你哋睇吓啦。」而模特兒出身的李嘉慧更在戶外拍下一輯半裸激照，僅以手部遮擋胸前，十分大膽。</spanclass></p></body></html>
