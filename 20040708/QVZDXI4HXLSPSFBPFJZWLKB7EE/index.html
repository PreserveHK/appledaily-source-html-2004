<html><header><meta charset="utf-8"><title>從空氣取飲用水</title></header><body><h1>從空氣取飲用水</h1><p>展品中另有一樣新發明，名為AtmosphereH2O-AirtoWaterMachine&amp;AirPurificationSystem，外形比平日辦公室擺放的冷熱飲水機大一點，但卻沒有需定時更換水樽的麻煩。&#13;<br> 這部裝置利用內置的電腦控制5個稱為Inner-casingFiltrationSystems，能將空氣中的水份轉化成飲用水，而內置的一系列過濾系統包括靜電抗細菌、抗真菌空氣過濾器和雙重紫外線消毒裝置等，能有效確保食水清潔衞生；除上述功能，產品也可以用作空氣清新機，淨化空氣中的雜質和細菌。</p></body></html>
