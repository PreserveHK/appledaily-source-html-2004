<html><header><meta charset="utf-8"><title>蜘蛛俠飛簷走壁標冷汗</title></header><body><h1>蜘蛛俠飛簷走壁標冷汗</h1><p>於美國上映六日已勁收一億八千萬美元（約十四億港元）的《蜘蛛俠2》，陸續在世界各地上映，不過台前幕後工作人員未有因票房理想而自滿，繼續四出為電影宣傳，導演森雷美（SamRaimi）日前單人匹馬到日本造勢，而兩位主角杜比麥奎爾（TobeyMaguire）及姬絲頓丹絲（KirstenDunst）則盛裝出席在德國柏林舉行的歐洲首映禮。&#13;<br> <br> <spanclass>緊身衣不舒適 &#13;<br> 杜比前晚接受訪問時表示，站在大廈天台邊緣拍攝《蜘蛛俠2》實在令人毛骨悚然，他說：「我要花十五至二十分鐘才能穿上蜘蛛俠緊身衣，而且活動時不太舒適。」</spanclass></p></body></html>
