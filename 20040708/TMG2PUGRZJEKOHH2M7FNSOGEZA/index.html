<html><header><meta charset="utf-8"><title>宋慧喬為錢嫁Rain</title></header><body><h1>宋慧喬為錢嫁Rain</h1><p>韓國女星宋慧喬，最近以一千五百萬韓圜（約十萬港元）一集的價錢，接拍韓劇《浪漫滿屋》，再創韓國女星酬勞的新高。而宋慧喬所屬經理人公司表示：「相對於高身價，宋慧喬的演技獲得認同，更令我們高興。」在《浪漫滿屋》內，有一場講述女主角為錢而答應與男主角Rain結婚，宋慧喬被問到現實中會否為錢而結婚時說：「若情況迫不得已，那也是可以接受。」&#13;<br> 另外，宋慧喬舊男友李秉憲最近因拍攝電影《三更之怪物》，被韓國電影網站選為「最期待的恐怖片演員」。</p></body></html>
