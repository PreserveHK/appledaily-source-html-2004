<html><header><meta charset="utf-8"><title>千嬅美加騷擺脫病魔</title></header><body><h1>千嬅美加騷擺脫病魔</h1><p>楊千嬅年初舉行五場演唱會，但因為一開騷後即病倒，令她對該次演唱會感到遺憾，今次千嬅難得有機會在美加舉行演唱會，幸而病魔並沒有與她同行，最終能夠順利完成個唱，而梁漢文亦有份出任表演嘉賓。&#13;<br> 千嬅起程前因為要宣傳新碟，又要趕拍《三更2之餃子「第一更」》，故此沒有時間好好休息，她上機後即呼呼入睡。千嬅初時亦擔心銷情問題，不過當她和梁漢文到埗，發現有很多歌迷接機後，即時為她打了一支強心針。</p></body></html>
