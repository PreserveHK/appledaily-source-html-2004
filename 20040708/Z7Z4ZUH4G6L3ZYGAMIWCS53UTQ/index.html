<html><header><meta charset="utf-8"><title>小春37歲牛一與眾同樂</title></header><body><h1>小春37歲牛一與眾同樂</h1><p>今日是陳小春的生日，但他不肯透露自己的年齡，只肯透露三十多歲，據資料顯示小春今年三十七歲。<br> &#13;<br> <spanclass>與各地歌迷慶祝 &#13;<br> 小春早前透露會開生日派對慶祝，大家都想知他會邀請哪些藝人朋友出席，但原來替他搞生日會的是一眾忠實fans。日前出席生日會的fans包括來自日本、台灣、星馬和內地，當然最多的是本地fans，眾人和小春玩遊戲，並一起切蛋糕。有fans問小春今年幾歲，他說：「總之比你大啦！」</spanclass></p></body></html>
