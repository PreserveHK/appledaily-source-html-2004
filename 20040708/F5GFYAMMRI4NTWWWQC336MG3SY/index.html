<html><header><meta charset="utf-8"><title>美上周樓按宗數增兩成</title></header><body><h1>美上周樓按宗數增兩成</h1><p>【本報綜合報道】美國上周的按揭申請宗數錄得3個多月以來最大升幅，原因是30年期按揭利率自4月份以來首次跌穿6厘水平。&#13;<br> 美國按揭銀行家協會（MBA）公布，上周（截至7月2日）的按揭申請指數為687點，較前周的575點上升19.5%，是3月12日以來最大百分點升幅。反映住宅按揭需求的購買指數為500.9，上升15%，接近1月份的501.6的紀錄高位。轉按指數升27.6%，至1769.70，是3周以來首次報升，並為3月12日當周以來最大升幅。雖然聯邦儲備局4年來首度加息，但美國上周的30年期按揭利率下滑至5.96厘，比前周的6.21厘跌0.25厘。</p></body></html>
