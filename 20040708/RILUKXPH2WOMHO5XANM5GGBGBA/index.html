<html><header><meta charset="utf-8"><title>荷李活雙姝空降柬埔寨</title></header><body><h1>荷李活雙姝空降柬埔寨</h1><p>金像女星安琪蓮娜祖莉（AngelinaJolie）最近到養子麥度斯（Maddox）的家鄉柬埔寨訪問，原來她已獲柬埔寨總理洪森給予柬埔寨公民身份，前日兩人在首都金邊會面，會後安琪蓮娜更向傳媒講述今次訪問的詳情。&#13;<br> 此外，另一荷李活女星艾絲莉茱爾（AshleyJudd）不約而同到當地進行訪問，前日她到歷史悠久的皇宮參觀，又探望愛滋病人，希望能喚起當地人民對愛滋病的關注。</p></body></html>
