<html><header><meta charset="utf-8"><title>維奧購維達保健一成股權</title></header><body><h1>維奧購維達保健一成股權</h1><p>【本報訊】維奧生物（1164）公布，以1030萬元入股維達保健10%權益。維達保健是一家以澳洲為基地的亞太區保健食品商，並有意於明年底於新加坡或馬來西亞上市。&#13;<br> 另外，維奧生物又與維達保健組合營公司，經營大中華區的保健食品分銷業務，維奧佔79%權益，合營公司營運資金為3100萬元，估計營運後1年內有1000萬元收入，毛利率5%。維奧主席兼執行董事高世英解釋，入股維達保健有助拓展維奧在東南亞的銷售網絡，而對方亦可借助其在內地的銷售網絡，進軍中國市場。&#13;<br> 維奧有意與對方進一步洽商合作，為對方的保健品在內地進行原件加工（OEM）工序。</p></body></html>
