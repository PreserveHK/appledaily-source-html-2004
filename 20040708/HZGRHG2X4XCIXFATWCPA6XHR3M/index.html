<html><header><meta charset="utf-8"><title>廣州妙齡女遭碎屍</title></header><body><h1>廣州妙齡女遭碎屍</h1><p>廣州天河區揭發驚人碎屍案，發現四件女性人體殘肢，包括頭、手、腳，懷疑是同一人。當局估計，歹徒殺死事主後，支解屍體，然後棄屍草叢。&#13;<br> 這是珠江三角洲三日內揭發的第二宗碎屍案，深圳南山區污水站日前亦發現多件人體殘肢，初步相信殘肢屬一男一女死者。<br> &#13;<br> <spanclass>屍塊棄草叢菜地 &#13;<br> 前日早上，一名電工到廣州天河區廣深鐵路隧道口旁的一間小型電工房，打開房門時，發現裏面有一個毛茸茸的東西，將它翻過來一看，赫然是一顆女性頭顱，從容貌推斷，死者二、三十歲間。公安接報後，派出警犬，沿廣深鐵路嚴密搜查數小時，終在附近草叢及菜地，發現另外三件人體殘肢。&#13;<br> 《信息時報》</spanclass></p></body></html>
