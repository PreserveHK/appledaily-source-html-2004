<html><header><meta charset="utf-8"><title>　　江素惠開咪訪問馬英九 - 李八方</title></header><body><h1>　　江素惠開咪訪問馬英九 - 李八方</h1><p>香江文化交流會主席江素惠呢個星期六晚上十點喺港台普通話台開咪，訪問兩岸三地嘅知名人士，打頭炮嘅係佢當年做國大代表嘅同事馬英九。小馬哥從政咁耐，做到台北市市長，都好少講家庭事，不過，港台出到江小姐親自飛去台北，馬市長就破例多講一啲。&#13;<br> 原來喺馬市長嘅眼中，馬夫人比民進黨還要兇，至於個女大咗，馬市長竟然話「無限惆悵」。當然江素惠話要還馬市長夫人一個清白，話佢從來不干擾朝政，踏入市長辦公大樓。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
