<html><header><meta charset="utf-8"><title>勞永樂：落台決定遲了一年</title></header><body><h1>勞永樂：落台決定遲了一年</h1><p>代表醫學界的立法會議員勞永樂（圖）強調，楊永強下台是政治問責制下「應該做的」；他更認為有關決定遲了一年才作出，導致沙士事件對政府造成的傷害更大。&#13;<br> 勞永樂批評，楊永強的抗疫表現十分不理想，楊並應對本身缺乏溝通能力及警覺性、無能力管治醫管局、沒有及時敦促修改傳染病條例等「罪名」難辭其咎。世上其他爆發沙士的地方均已有衞生官員下台，因此本港也不應例外。他相信楊辭職後，接任者可予政府新動力。</p></body></html>
