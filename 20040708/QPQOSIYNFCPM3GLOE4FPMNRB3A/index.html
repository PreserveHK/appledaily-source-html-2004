<html><header><meta charset="utf-8"><title>Kylie男友遊艇贈佳人</title></header><body><h1>Kylie男友遊艇贈佳人</h1><p>澳洲女歌手KylieMinogue現正與法國男星奧利華馬天尼斯（OlivierMartinez）打得火熱，奧利華為了討好伊人歡心，日前特別購入一艘價值十八萬英鎊（約二百五十萬港元）、長五十呎的古董遊艇送給Kylie。&#13;<br> <br> <spanclass>一見鍾情 &#13;<br> 據悉喜歡出海享受陽光的Kylie，早前在拍賣會上看過該遊艇後即一見鍾情，奧利華於是索性將之據為己有，稍後他們還打算到地中海享受浪漫假期。據兩人身邊的好友說：「奧利華喜歡駕駛遊艇，若果他們日後在遊艇上結婚，我不會感到太奇怪。」</spanclass></p></body></html>
