<html><header><meta charset="utf-8"><title>車壇新資訊：瑪莎拉蒂MC12纖體迎戰</title></header><body><h1>車壇新資訊：瑪莎拉蒂MC12纖體迎戰</h1><p>意大利名車瑪莎拉蒂最近宣布，為了符合GT級賽事建議中的新賽例，廠方決定將賽車分別改短約150毫米及改窄100毫米，瑪莎拉蒂競賽部主管ClaudioBerro表示需要一年時間的緩衝期，所以明年的美國利曼系列賽或24小時大賽中，將不會有MC12出賽。想一睹這部超級跑車在賽車場上作戰，惟有等到2006年，至於能否參加今年餘下的FIAGT賽及以廠隊參賽，答案將會決定在國際汽聯的立法機關，世界議會中能否通過。&#13;<br> &#13;<br> 記者：黃婉冰</p></body></html>
