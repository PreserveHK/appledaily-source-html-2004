<html><header><meta charset="utf-8"><title>沈祖堯：不應該由一人承擔</title></header><body><h1>沈祖堯：不應該由一人承擔</h1><p>獲讚譽為「沙士英雄」的中大醫學院內科及藥物治療學系系主任沈祖堯（圖），對楊永強的請辭表示遺憾，認為是本港的損失。他又稱，不應由楊一個人負起責任。&#13;<br> 正在美國進修的沈祖堯形容，楊是個出色的醫生及領導人，沙士期間盡心盡力工作，已「做晒佢可以做嘅嘢」，但由於楊是抗疫的統帥，故難逃要負上政治責任。他認為有關責任不應只由一個人承擔，「公共衞生方面，好似追蹤病人嘅工作咁，都有人應該承擔責任。」</p></body></html>
