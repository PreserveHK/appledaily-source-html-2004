<html><header><meta charset="utf-8"><title>岩佐真悠子帶姊妹闖歌壇</title></header><body><h1>岩佐真悠子帶姊妹闖歌壇</h1><p>日本性感女星岩佐真悠子，與夏目理緒、瀨戶早妃、天川美穗和西田美步五位同樣來自上年日本雜誌選美的水着女星，組成女子組合「missmagazine2003」，計劃在下月二十五日推出細碟。&#13;<br> 初次入錄音室的岩佐緊張地說：「為了今次錄音，我還到過卡拉OK練歌，不過錄音室的感覺還是有點不同。」她們的首張限量版細碟還會附加DVD，以及五人的迷你水着寫真，相信會成為水着迷的搶購目標。而本月十五日，岩佐還會出席PS2的宣傳活動，其主演的PS2廣告則在今日於日本播放。</p></body></html>
