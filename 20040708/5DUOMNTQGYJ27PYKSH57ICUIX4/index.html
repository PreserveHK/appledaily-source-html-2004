<html><header><meta charset="utf-8"><title>冒警漢涉偷SM女王財物</title></header><body><h1>冒警漢涉偷SM女王財物</h1><p>【本報訊】一名五十二歲理髮師胡禮堂，涉嫌冒警在旺角上海街單位偷取女子手機及現金，案件昨在北九龍法院再度提訊。&#13;<br> 控方加控被告兩項發生於○二年的盜竊罪名，其中一名事主是人稱「SM女王」的夏侯群芳。被告否認兩案共五項罪名，裁判官將案件定期審訊，被告還柙監管。&#13;<br> 現年三十六歲的夏侯群芳，曾以「SM女王」自居，並以性虐待服務作招徠，在金都商場大廈經營淫窟，曾與業主立案法團打官司，因藐視法庭被判監兩個月。她於去年十月因一項管理賣淫場所罪，被判監四個月，本年一月在高等法院提出上訴，但遭駁回。&#13;<br> 案件編號：5147&amp;5279/2004</p></body></html>
