<html><header><meta charset="utf-8"><title>吳錦祥：對全香港都係好事</title></header><body><h1>吳錦祥：對全香港都係好事</h1><p>曾公開「踢爆」楊永強在內部會議上說淘大花園「總有人要犧牲」的美國流行病學專家吳錦祥（圖），認為楊永強辭職「對全香港都係好事，對佢個人都係好事。畀大家重新出發，有個機會將以前嘅嘢放低一邊，重新上路。」&#13;<br> 吳錦祥在電話回應記者查詢說，楊永強掌管本港醫療系統多年，本港醫療體制成敗與他的表現有密切關係，「有成功，都有失敗」。他相信，楊已失去市民及醫護界的信任，即使留任，「都好難做嘢！」。</p></body></html>
