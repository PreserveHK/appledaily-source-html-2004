<html><header><meta charset="utf-8"><title>董建華生日議員不戴黑呔</title></header><body><h1>董建華生日議員不戴黑呔</h1><p>民主派議員昨與特首董建華會面，在這正式會面場合，一班男議員卻沒有結上領呔似乎有點突兀。事緣民主派為抗議人大常委會釋法及否決雙普選，男議員自四月起逢星期三出席立法會會議均結上黑色領呔以示不滿，直至會期結束。&#13;<br> 由於昨日是董建華新曆生日，議員認為結黑色領呔會面不太合適，遂齊齊解下領呔，民主黨李柱銘更即時吩咐司機送上紅色領呔更換。有議員笑言除下黑色領呔，可說是向董建華釋出善意的舉動，可惜會面終未能得出正面訊息。	&#13;<br> 本報記者</p></body></html>
