<html><header><meta charset="utf-8"><title>馬龍白蘭度遺體秘密火化</title></header><body><h1>馬龍白蘭度遺體秘密火化</h1><p>馬龍白蘭度（MarlonBrando）上周逝世，其胞姊Jocelyn日前向傳媒表示，將不會舉行喪禮，而馬龍生前一位好友則透露其遺體已於上周六在洛杉磯火化。&#13;<br> 與馬龍私交甚篤的JayKanter說：「火化儀式於上周六在洛杉磯舉行，只有他的家人出席。不過其骨灰會否如傳聞所說送往大溪地，我則不太清楚。」而馬龍的胞姊Jocelyn則明確表示「沒有喪禮、沒有紀念活動、沒有哭着的寡婦」，她說：「如果有人為他搞喪禮，馬龍會很討厭。」</p></body></html>
