<html><header><meta charset="utf-8"><title>林文龍做老婆白老鼠</title></header><body><h1>林文龍做老婆白老鼠</h1><p>郭可盈和林文龍昨日以夫妻檔代言人身份，到尖沙嘴出席新纖體產品記者會。郭可盈大讚丈夫認真可靠，接拍廣告前試食，才安心讓她嘗試。&#13;<br> <br> <spanclass>延生育計劃 &#13;<br> 不過本身體形纖瘦的郭可盈就力撐自己有不少肥肉，對現時體重九十八磅及二十二吋腰的身形感到滿意，而最高興是可以瘦臉成功，她還讚老公體形已經好完美。至於林文龍就對老婆身形有讚無彈，他說：「太太唔可能有地方再瘦，有啲肉都好呀。」&#13;<br> 現時兩人努力纖體，問到會否阻礙生育計劃，郭可盈說：「𠵱家有工作喺身，生BB都唔會喺短期內，都要完晒手頭上嘅工作，起碼過咗今年先。」&#13;<br> 採訪：駱華齡&#13;<br> 攝影：仇志德</spanclass></p></body></html>
