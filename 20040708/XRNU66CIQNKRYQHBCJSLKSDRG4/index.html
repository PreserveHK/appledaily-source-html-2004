<html><header><meta charset="utf-8"><title>食肉減肥影響女性生育</title></header><body><h1>食肉減肥影響女性生育</h1><p>澳洲胚胎學家的研究發現，從老鼠身上進行的實驗顯示，只吃肉類而戒食碳水化合物的「食肉減肥法」可能會影響女性生育能力。&#13;<br> 採用「食肉減肥法」的孕婦，會令身體吸收過多的蛋白質，這樣會妨礙胚胎的早期發展。&#13;<br> 進食過量肉類，腹中胎兒能夠健康成長的機會因而降低兩成，流產的風險也顯著增高，一般女性進食的蛋白質食物比例，若高於三成，成功受孕的機會即會大大減低。</p></body></html>
