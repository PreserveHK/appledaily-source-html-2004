<html><header><meta charset="utf-8"><title>蒙嘉慧游水甩比堅尼</title></header><body><h1>蒙嘉慧游水甩比堅尼</h1><p>蒙嘉慧和官恩娜昨日於尖沙嘴出席美容頒獎活動，身為代言人的蒙嘉慧以一襲低胸露背連身裙到場，早前於泰國拍劇時曬得一身古銅色的她，自爆游泳時不慎春光乍洩，她說：「有次魏駿傑喺泳池教我游水，之後佢返房攞嘢，我一個人游游吓，件比堅尼個扣爛咗，嚇到我死，好彩當時冇乜人，之後魏駿傑話好彩走咗睇唔到啲核突嘢。」<br> &#13;<br> <spanclass>官恩娜騷纖腰 &#13;<br> 身材甚弗的官恩娜昨日大騷小蠻腰，目前體重一百一十磅的她自言需再減肥，問她會否擔心再減會影響上圍？她說：「身材再收啲，個胸就自然會有番少少，公司都有話我肥，不過冇叫我節食，我覺得最好減多十磅。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
