<html><header><meta charset="utf-8"><title>怡東商場華置佔5.2萬呎</title></header><body><h1>怡東商場華置佔5.2萬呎</h1><p>剛出現舖王成交的銅鑼灣東角道24至26號怡東商場，大部份商舖樓面均由華人置業（127）持有，約逾5.2萬方呎。&#13;<br> 據華置年報顯示，集團除於怡東商場持有逾5500方呎地舖外，另包括部份樓上單位。早前華置方面透露，將出售非核心物業，當中包括怡東商場，業內人士指出，市況好轉，華置多次反價，故暫未錄得成交。&#13;<br> 另外，其他持有怡東商場較多舖位的業主，有G2000時裝大股東田北辰，佔逾7700方呎，是在樓巿高峯期以3.88億元買入。而永義國際（1218）主席官永義或有關人士持有的19及20號舖，市場消息指出，暫無出售計劃。</p></body></html>
