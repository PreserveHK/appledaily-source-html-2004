<html><header><meta charset="utf-8"><title>乞丐轉行打工</title></header><body><h1>乞丐轉行打工</h1><p>廣州傳出將設立「禁乞區」消息後，加上相關部門開始驅趕乞丐，近日已有大批乞丐離開廣州或轉行打工。&#13;<br> 國務院去年廢除收容管理條例後，內地很多城市乞丐愈來愈多，令各地政府甚為頭痛。<br> &#13;<br> <spanclass>聞設「禁乞區」紛撤離 &#13;<br> 繼江蘇、北京和福建等地早前發出「禁乞令」後，廣州市政府高層近日亦倡議在市內劃定禁乞區。一名乞丐透露，廣州一些繁華地段已經「不讓要飯了」，所以大批乞丐已離開廣州甚至「轉行」。街頭流浪人員減少，可望有助改善當地治安。&#13;<br> 廣州《新快報》</spanclass></p></body></html>
