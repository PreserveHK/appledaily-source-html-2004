<html><header><meta charset="utf-8"><title>奇里夫李察做賣碟王成終極巨星</title></header><body><h1>奇里夫李察做賣碟王成終極巨星</h1><p>英國電視頻道Channel4前晚播映一個名為《終極流行巨星》的節目，選出英國樂壇史上最成功的歌手，排名主要根據歌手在英國的細碟銷售數字多寡而定，結果金童子奇里夫李察（CliffRichard）以約二千零九十七萬張成為過去五十年來在英國售出最多細碟的歌手。&#13;<br> <br> <spanclass>女歌手之冠 &#13;<br> 奇里夫力壓披頭四（TheBeatles）及貓王皮禮士利（ElvisPresley）榮登榜首，麥當娜（Madonna）則以一千四百五十萬張位列第四，成為唯一打入十大的女歌手，排名十三的KylieMinogue及十五的SpiceGirls分列女歌手二、三位。</spanclass></p></body></html>
