<html><header><meta charset="utf-8"><title>浪費警力可囚半年</title></header><body><h1>浪費警力可囚半年</h1><p>根據《刑事訴訟程序條例》，虛報而導致浪費警力屬刑事罪行，一經定罪，最高可被判入獄六個月及罰款二千元，警方呼籲市民切勿以身試法。而警方每年接獲逾二千宗惡意虛報案件，當中包括虛報持槍劫案等等。&#13;<br> 另資料顯示，去年五月十七至十八日，西九龍區曾出現虛報狂徒，在短短兩日內，警方接獲二十三宗惡意虛報電話，其中包括「兇殺案」、「開槍劫案」等嚴重罪案，最後證實全屬虛報，令警員疲於應付。</p></body></html>
