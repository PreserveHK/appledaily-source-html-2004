<html><header><meta charset="utf-8"><title>崔智友身價直迫日巨星</title></header><body><h1>崔智友身價直迫日巨星</h1><p>韓國女星崔智友早前因與日本某旅行社溝通出現問題，以至專程到韓探訪她的一班fans失望回日，但事件反而令崔智友在日的知名度增加，近日有數家日本公司邀她拍廣告，其中更有人提出一年約六百萬港元的合約。&#13;<br> <br> <spanclass>新劇接住上演 &#13;<br> 而這身價與日本頂級女明星的廣告身價相若，可見崔智友在當地的知名度。此外，崔智友主演的中韓劇《一零一次求婚》及新韓劇《天國的階梯》，也定了今夏會在日本播出。</spanclass></p></body></html>
