<html><header><meta charset="utf-8"><title>疫苗防手術後腎癌復發</title></header><body><h1>疫苗防手術後腎癌復發</h1><p>英國醫學雜誌《柳葉刀》最新一期介紹，德國一家生物技術企業研製出一種新疫苗，該新疫苗能防止手術切除腫瘤後腎癌再復發，提高病人的生存率。&#13;<br> 該疫苗由德國的LipoNova公司開發，德國呂貝克大學的科學家選取了二百七十九名腎癌病人，在四周內給一部份病人注射六劑疫苗，疫苗是採集病人腫瘤樣本，為每個人度身訂做的。結果顯示接受注射病人，在五年內生存率達七成七，不接受的生存率為六成八，而疫苗僅在十二人身上產生副作用。</p></body></html>
