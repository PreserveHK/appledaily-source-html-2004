<html><header><meta charset="utf-8"><title>全球航空業望虧轉盈</title></header><body><h1>全球航空業望虧轉盈</h1><p>【本報綜合報道】國際航協（IATA）表示，全球航空業過去3年的不景氣可能已結束，預料今年全球航空業可獲利20億至40億美元（約156億至312億港元），受惠於減省成本，以及載客量在去年沙士（非典型肺炎）過後逐步回升。&#13;<br> 國際航協估計，去年全球航空業共虧損50億至65億美元（約390億至507億港元），因伊拉克戰爭和沙士令全球航空業客運量減少2.4%。航空業過去3年的整體虧損額料超過300億美元（約2340億港元）。</p></body></html>
