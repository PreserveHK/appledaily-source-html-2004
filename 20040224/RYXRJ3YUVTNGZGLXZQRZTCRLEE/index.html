<html><header><meta charset="utf-8"><title>古巨基吊燈下遇愛神</title></header><body><h1>古巨基吊燈下遇愛神</h1><p>古巨基繼早前邀得港姐曹敏莉任MV女主角後，日前拍攝新歌《愛神》MV時，又找來《TVB周刊》封面女郎選舉的三位得獎者梁寶賢、陳詩穗和梁麗瑩客串飾演愛神。<br> &#13;<br> <spanclass>險被擊中 &#13;<br> 三位「愛神」原來十分欣賞基仔，拍攝當日更自備相機跟基仔合照，基仔見她們如此熱情，自言有點受寵若驚。&#13;<br> 拍攝時發生了一段小插曲，當基仔和陳詩穗在名貴吊燈下躺着拍攝時，吊燈竟突然滑下，險些將他們壓住，幸好最後有驚無險，他們還嚷着拍攝完要一起去還神。</spanclass></p></body></html>
