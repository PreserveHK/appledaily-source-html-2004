<html><header><meta charset="utf-8"><title>窩打老道8號傳明日內購</title></header><body><h1>窩打老道8號傳明日內購</h1><p>【本報訊】九龍區多個新盤準備開賣，新鴻基地產（016）油麻地窩打老道8號，市傳最快明天內購，市場已累收逾100個登記。&#13;<br> 市場消息指，窩打老道8號於上周開始收票，本票5萬元，準備日內內購。物業設於旺角新世紀廣場的示範單位尚未開放，亦未展開推介，故代理預期，首輪入市的買家，估計半數為投資客。&#13;<br> 發展商雖未透露物業意向呎價，但代理預期，低層單位呎價逾3000元，而部份中高層單位享海景，料呎價逾4000元。另方面，發展商也向代理透露付款辦法，當中有提供25%二按，息率為P（最優惠利率，現為5厘）加1.75厘，以及建築期付款方法。</p></body></html>
