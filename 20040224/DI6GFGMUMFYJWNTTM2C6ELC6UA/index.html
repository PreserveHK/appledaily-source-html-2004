<html><header><meta charset="utf-8"><title>富甲泰國　財產78億</title></header><body><h1>富甲泰國　財產78億</h1><p>泰國總理他信靠電訊業發迹，名登美國《財富》雜誌二○○一年全球首五百名富豪榜，是泰國首富，總財產約七十八億港元。&#13;<br> 他信一九四九年在清邁出生，是泰國華僑後裔，九兄弟姊妹中，排第二，是長子。他曾赴美國深造，八三年他利用在美國學到的電腦知識，創立了一間電腦公司。八六年，泰國政府開放電訊業，他的公司成為首間取得牌照的私人公司，九○年上市，幾年後壟斷泰國電訊業，他躍升為泰國首富。&#13;<br> 但他去年競選總理，將超過二十億港元資產轉到兒子名下，又將約四億港元贈予女兒，還將電訊公司交由妻子經營，現時私人資產約一億一千萬港元，夫婦合計則近二十億港元。	&#13;<br> 本報記者&#13;<br> </p></body></html>
