<html><header><meta charset="utf-8"><title>美電轉強　資金似未走</title></header><body><h1>美電轉強　資金似未走</h1><p>美電昨稍見轉強至7.7770，1年遠期美電折讓拉闊至650點子，一美資銀行貨幣市場主管指出，美電上升主要是跟隨外圍美元滙價做好，看不見資金流出市場的迹象；1年期人民幣非交收遠期合約，昨日的折讓價仍然企穩4400點子，證明市場人士傾向相信，人民幣滙率年內有上升的機會，加上不少國企排隊來港上市，估計資金會持續流入市場。&#13;<br> 星展銀行（香港）財資市場董事總經理馮孝忠說，昨日美電上升是由遠期市場帶動，若資金真的流出，現貨的交投量應該頻繁得多。他認為，美元滙價造好，只是早前市場超賣的自然反彈，預料反覆向上的情況只會維持短時間。</p></body></html>
