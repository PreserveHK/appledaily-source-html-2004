<html><header><meta charset="utf-8"><title>印度家具人手製作</title></header><body><h1>印度家具人手製作</h1><p>要有異國風味，除了買東南亞如泰國的家具外，印度家具亦是不錯的選擇。好像由人手繪畫和印製的棉質梳化布，顏色鮮豔，圖案極富特色，放在家中能令居室起異國情調之效。此外，以印度人手編織的藤吊椅，可負重高達300磅，最宜放在露台位置，還備有單人、雙人和小朋友坐位以供選擇。&#13;<br> 記者：曾順珍&#13;<br> &#13;<br> 妙思工作坊（27927177）&#13;<br> 地址：西貢西貢大廈19號地下</p></body></html>
