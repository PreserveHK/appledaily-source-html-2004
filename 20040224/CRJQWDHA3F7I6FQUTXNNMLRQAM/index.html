<html><header><meta charset="utf-8"><title>基因改造牛奶有助學習</title></header><body><h1>基因改造牛奶有助學習</h1><p>英國科學家李察‧杜靴斯表示，為人父母者若想解決孩子的行為問題及在學習時可以更加集中，那麼就讓他們飲用經基因改造的牛奶。此外，飲用經基因改造的牛奶並可減低患上早老年癡呆症的機會。&#13;<br> 李察指出，牛奶內含有的Omega-3不飽和脂肪酸逾六成四，孩子飲用已可獲得上述效益；而英國阿伯里斯新威斯及威爾斯的專家相信經基因改造的牛奶，較乳牛只吃苜蓿而生產的牛奶含有更多的Omega-3不飽和脂肪酸。</p></body></html>
