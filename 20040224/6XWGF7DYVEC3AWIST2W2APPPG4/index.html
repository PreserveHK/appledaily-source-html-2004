<html><header><meta charset="utf-8"><title>英領先指標7年最高</title></header><body><h1>英領先指標7年最高</h1><p>【本報綜合報道】英國領先指標連升8個月，從去年12月的101.4，升至1月的101.9，是1997年3月以來最高水平，反映當地經濟將於未來9個月持續增長。去年12月份同步指標則由11月的101.2，升到101.5，凸顯經濟增長於去年底進一步改善。&#13;<br> 英倫銀行（央行）貨幣政策委員會成員巴克說，英國目前的經濟前景是差不多10年來最佳，這番話意味該央行有條件再加息。彭博資訊的調查發現，在26位受訪經濟師中，24人預測英國將於5月進一步調高利率。</p></body></html>
