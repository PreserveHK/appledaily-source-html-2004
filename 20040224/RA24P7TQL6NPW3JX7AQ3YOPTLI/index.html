<html><header><meta charset="utf-8"><title>阿姐任電視人協會主席</title></header><body><h1>阿姐任電視人協會主席</h1><p>由有線電視節目部執行董事徐小明及一班資深電視人發起、為電視幕前幕後工作人員爭取權益而成立的「香港電視專業人員協會」，已落實邀得政協委員汪明荃擔任主席，相信以阿姐的影響力，對電視從業員到內地工作會有一定幫助。<br> &#13;<br> <spanclass>已知會無綫 &#13;<br> 然而，阿姐為無綫合約藝員，今次她擔任徐小明有份發起的「電協」主席，可擔心引起無綫不滿？阿姐昨日在電話中說：「我已知會TVB，同埋今次係個人參與，唔係同電視台搞對抗吖嘛！」&#13;<br> 阿姐續說：「電影方面有協會，電視一路都冇，好多時電視從業員返內地做嘢冇對口單位，返內地做嘢往往有好多限制，日後我哋都會同有關方面反映。」&#13;<br> 採訪：戴彩煥</spanclass></p></body></html>
