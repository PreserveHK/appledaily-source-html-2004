<html><header><meta charset="utf-8"><title>《紅杏劫》火辣場面遭投訴</title></header><body><h1>《紅杏劫》火辣場面遭投訴</h1><p>無綫上周首播由蔡少芬及歐陽震華主演的新劇《陀槍師姐IV》，平均收視二十九點，有約一百九十萬人次收看，而宣萱及馬德鐘合演的劇集《烽火奇遇結良緣》平均收視有二十八點，約有一百八十四萬人次收看，比上周升一點。<br> &#13;<br> <spanclass>稱遠離合家歡時段 &#13;<br> 而由鄭少秋、鄧萃雯及唐文龍演出的電視電影《紅杏劫》，前晚播出，平均收視二十點，約有一百三十一萬人次收看，雖然收視令人滿意，但無綫方面昨日接到觀眾投訴。無綫助理總經理陳志雲表示：「套劇係有啲大膽鏡頭，其實明珠台都有好多類似嘅西片，但我哋已經將播出時段遠離合家歡時段，而且重列明係ⅡB級。」</spanclass></p></body></html>
