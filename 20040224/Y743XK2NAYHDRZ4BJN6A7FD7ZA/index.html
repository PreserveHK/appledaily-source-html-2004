<html><header><meta charset="utf-8"><title>Cocue花花袋春夏民族風情</title></header><body><h1>Cocue花花袋春夏民族風情</h1><p>早兩、三年時裝界大吹民族風，名牌大玩中國、印度、少數民族或和風，你現在打開衣櫃，都可能重有一兩件發緊霉。但色彩鮮豔、風格獨特的設計，始終令不少人着迷，否則DriesVanNoten唔會咁受歡迎。而日本亦有Cocue對民族色彩的堅持，一直低調繼續玩亞洲風情。今季帶點老中國Feel的花花袋，更是值得推介的春夏之選，用多幾季都唔會過氣。&#13;<br>&#13;<br>記者：梁珮瑜攝影：周旭文</p><p>售賣點：&#13;<br> attic（27353799）&#13;<br> 尖沙嘴新港中心3樓61舖</p></body></html>
