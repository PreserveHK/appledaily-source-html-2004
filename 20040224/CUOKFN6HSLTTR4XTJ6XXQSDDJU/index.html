<html><header><meta charset="utf-8"><title>迷你家具精品</title></header><body><h1>迷你家具精品</h1><p>兩片嘴唇合在一起，原來是一張梳化。這些大膽設計，相信只有天馬行空的設計師才可以想出來。躺在上面，感覺如何？對不起！它只是用來擺設的迷你家具，供「家具迷」玩賞的收藏品而已。這些梳化、椅子，無論是古典、現代、休閒、實用的款式都有，任何人看見，也忍不住多看兩眼，想據為己有。&#13;<br> 要把這些迷你梳化、椅子蒐集起來，一個普通的飾物架也放不下，粗略計算有近300款，而售價則由780港元起。這些可愛的Miniatures，當然是不同家具設計師的傑作，他們大多來自歐美。</p></body></html>
