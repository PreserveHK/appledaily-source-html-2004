<html><header><meta charset="utf-8"><title>Juno玩火燒傷手</title></header><body><h1>Juno玩火燒傷手</h1><p>麥浚龍（Juno）昨日到商台接受訪問，並透露日前為其新歌《真功夫》拍攝MV，因為該MV以火為主題，故此有不少危險動作。&#13;<br> Juno說：「因為要用火槍嚟拍攝，手同腳重要有火燒緊，我又要做踢腳動作，所以好驚會燒着頭髮同眼眉。」<br> &#13;<br> <spanclass>着五條褲 &#13;<br> 為了這趟拍攝，Juno特別買了八位數字保額的保險，但最終仍被火燒傷手部。&#13;<br> Juno說：「我戴少咗一隻防火手套，所以整親隻手，但都係好小事。我最驚係啲陰位同重要部位整傷，好彩啲工作人員提醒我着五條褲就得，不過最麻煩係去廁所。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
