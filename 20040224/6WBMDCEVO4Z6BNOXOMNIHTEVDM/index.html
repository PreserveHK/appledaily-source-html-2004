<html><header><meta charset="utf-8"><title>「綠色鴉片」影響糧產</title></header><body><h1>「綠色鴉片」影響糧產</h1><p>「但留方寸地，留與子孫耕。」這是內地保護土地的口號，但許多地方政府為了形象和吸引外資而「賣地求榮」，不顧日益嚴重的人多地少問題，用大幅良田興建高爾夫球場。有人以「綠色鴉片」來形容高球場與中國的關係，指高球場影響內地的糧食生產。<br> &#13;<br> <spanclass>5年耕地少2億畝 &#13;<br> 中國已經連續五年糧食減產，主要原因就是糧食播種面積減少了二億多畝，去年總產量只有四千三百億公斤，比二○○二年減少了二百六十多億公斤，專家警告，如果耕地得不到保護，到二○三○年，中國人口達到十六億時，也許目前許多開發區、高球場、度假村或別墅，都會被鏟平，重新回歸為糧田。</spanclass></p></body></html>
