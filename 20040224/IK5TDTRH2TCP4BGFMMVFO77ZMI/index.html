<html><header><meta charset="utf-8"><title>機管局不會變地產商</title></header><body><h1>機管局不會變地產商</h1><p>【本報訊】經濟發展及勞工局局長葉澍堃（圖）昨日向立法會議員講解機管局上市事宜後表示，機管局不會為了上市而大幅調高機場收費，更不會變成地產發展商。&#13;<br> 有議員在會上擔心，坐擁機場島1200公頃土地的機管局，在上市後增加地產投資，最終變成全港、甚至全球最大的地產商。葉澍堃在會後回應說，機管局擁有的土地大部份已撥作機場大樓、跑道等機場相關項目，政府明白「無人可以接受機管局變成地產商」。&#13;<br> 至於市場關心的機場收費問題，他表示，政府要確保機場收費具有競爭力，不會在上市後將收費調高到很「離譜」，並會與航空公司定出解決方案。</p></body></html>
