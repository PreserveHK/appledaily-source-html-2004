<html><header><meta charset="utf-8"><title>張燊悅單拖逛街空手回</title></header><body><h1>張燊悅單拖逛街空手回</h1><p>張燊悅近期雖被傳糾纏於男友雷頌德及富家子新歡的緋聞中，但日前她撇下新歡舊愛，獨自在銅鑼灣購物。當日傍晚六時許，張燊悅戴上黑眶眼鏡、穿上迷彩軍褲及藍色外套，單獨在銅鑼灣百德新街的一間女裝店蹓躂。<br> &#13;<br> <spanclass>忙煲電話粥 &#13;<br> 雖然服裝店擠滿客人，但不停講電話的張燊悅在店內迫來迫去，及後她走到櫃位前的座位，索性坐下煲電話粥。其間張燊悅曾入試身室試衫，約半小時後，她兩手空空地離開服裝店，並再步往附近另一家女裝店，但同樣未有斬獲。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
