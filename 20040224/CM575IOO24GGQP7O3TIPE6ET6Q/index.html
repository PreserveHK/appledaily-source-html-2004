<html><header><meta charset="utf-8"><title>梁安琪入股澳門實德</title></header><body><h1>梁安琪入股澳門實德</h1><p>【本報訊】澳門實德（487）公布，「賭王」何鴻燊的四太梁安琪及澳門賽馬會董事總經理李志強，已於上周四分別購入該公司2%股權，各出資1930.36萬元。每股作價0.608元，較上周四收市價0.64元折讓5%。實德執行董事李兆祥表示，入股後雙方不排除合作，但是次入股的象徵意義較大，並非資金考慮。&#13;<br> 今次是由實德主席楊海成及主要股東陳漢強分別將2%股權出售。李兆祥指出，由於建築業務與公司方向不一致，故正考慮處理方法，日後公司將集中發展旅遊娛樂事業，計劃收購相關業務，不排除有賭場在內的酒店。他說，主席持有3個澳門賭廳，暫無計劃注入實德。</p></body></html>
