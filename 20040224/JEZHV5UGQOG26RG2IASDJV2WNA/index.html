<html><header><meta charset="utf-8"><title>aiko腸胃炎取消演唱</title></header><body><h1>aiko腸胃炎取消演唱</h1><p>現年二十八歲的唱作女歌手aiko，前晚因腸胃炎，臨時取消在東京新宿舉行的演唱會，延至四月舉行。&#13;<br> <br> <spanclass>「沒信心唱到最後」 &#13;<br> 前晚的演唱會在預定開場三十分鐘後，由aiko事務所的社長上台宣布取消及道歉，之後面色欠佳的aiko上台說：「我沒信心可以唱到最後，但至少可以唱一首歌。我真的很對不起大家。」&#13;<br> 據知aiko於大前晚完成演唱會後，已立即入院接受治療，但一直無起色。</spanclass></p></body></html>
