<html><header><meta charset="utf-8"><title>姦處女改賭運</title></header><body><h1>姦處女改賭運</h1><p>四川成都地下賭場老闆因相信「玩一個處女，打牌手氣順三年」，強姦了七名處女，而被污辱的女孩相繼淪為皮條客，物色另八名未成年女生供這位老闆淫樂。<br> &#13;<br> <spanclass>受害人淪為皮條客 &#13;<br> 四十二歲的地下賭場老闆陸嘉浩，三年前收留了離家出走的十四歲少女王芳，在得知她仍是處女後便把她姦污，隨後要她介紹在校女生，並誘姦了六名年約十四至十六歲的女生，她們其後亦相繼淪為扯皮條。陸嘉浩案發後被公安拘捕，近日判監十五年，王芳及另一名少女因強迫他人賣淫，亦判監一年半。&#13;<br> 《華西都市報》</spanclass></p></body></html>
