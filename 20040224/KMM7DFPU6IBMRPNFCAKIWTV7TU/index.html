<html><header><meta charset="utf-8"><title>公園雜物傳惡臭</title></header><body><h1>公園雜物傳惡臭</h1><p>將軍澳田下灣村村民投訴，村內垃圾站旁休憩公園，長期被附近商戶擺放大量雜物，包括發泡膠盒、汽水箱、紙皮、單車等雜物，發泡膠盒更積聚污水，令蚊蟲孳生，傳來臭味，環境衞生惡劣。<br> &#13;<br> <spanclass>持續半年未改善 &#13;<br> 村民稱，情況已持續半年，且位置接近垃圾站，但一直未見食環署人員清理。&#13;<br> 本報已將投訴轉介食物環境衞生署跟進。&#13;<br> ﹙○二一七○七七﹚&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
