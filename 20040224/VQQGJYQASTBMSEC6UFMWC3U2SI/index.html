<html><header><meta charset="utf-8"><title>利嘉兒飲酒痛入心</title></header><body><h1>利嘉兒飲酒痛入心</h1><p>利嘉兒和盧巧音前晚在太子一間酒吧宣傳新片《男上女下》，吸引數十人圍觀，利嘉兒被發現右腳腳眼有個細小的紋身圖案。利嘉兒謂平日不會飲酒，因自己心臟有問題，但在娛樂圈工作難免要飲酒應酬，她說：「我覺得應酬唔一定要飲酒，我心臟有事，飲咗酒會好辛苦。」<br> &#13;<br> <spanclass>睇好何超儀 &#13;<br> 此外，盧巧音憑電影《六樓后座》角逐金像獎的「最佳女配角」，她說：「我入咗圍都好開心，如果攞到獎就更加意外，我覺得何超儀喺電影《豪情》嘅演出好好，如果由我去演，要同Eason（陳奕迅）拍咀戲都唔會尷尬，但可能會忍唔住笑。劇情需要，我都會性感演出，但一定唔可以露點。」&#13;<br> 採訪：陳梅香　&#13;<br> 攝影：陳偉權</spanclass></p></body></html>
