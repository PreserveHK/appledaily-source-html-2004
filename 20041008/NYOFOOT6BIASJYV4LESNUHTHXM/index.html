<html><header><meta charset="utf-8"><title>汪琳戲少錢照賺</title></header><body><h1>汪琳戲少錢照賺</h1><p>汪琳在剛播映完畢的人氣劇集《金枝慾孽》中，飾演林保怡的妻子皓雪，雖然戲份不多，但仍因為《金》劇效應而帶挈她賺外快，現時她每次登台唱歌，每首歌也起碼有五位數字酬勞，可算是豬籠入水。&#13;<br> <br> <spanclass>扁桃腺發炎 &#13;<br> 汪琳笑說：「拍到呢套劇真係好好彩，因為監製戚其義搵我時，我啱啱扁桃腺發炎，一邊眼大，一邊眼細，諗住自己咁嘅樣，都好難接到套劇，點知監製知道我大細超都肯搵我拍，而且重叫化妝師同燈光師幫我補救大細超嘅問題，真係令我好感動。」&#13;<br> 採訪、攝影：戴彩煥</spanclass></p></body></html>
