<html><header><meta charset="utf-8"><title>國泰空姐換制服加長半截裙</title></header><body><h1>國泰空姐換制服加長半截裙</h1><p>【本報訊】國泰約七千一百名空中服務員及地勤人員，將在明年春天換上新制服，與現有制服大致相同，由時裝設計師劉培基設計，空姐的外套會稍為改短及開衩，而半截短裙則會加長至及膝長度。至於白色襯衫上印有的國泰標誌，也會由紅、綠、灰、黃、紫、紅五色，簡化為只有紅、黃兩色。而最高級的機艙服務經理制服，則由一件頭的連身裙，改為三件頭的套裝。&#13;<br> 國泰空中服務員工會主席關笑華表示，空姐現時所穿的半截裙長度在膝頭以上，部份空姐的裙又較短，仿似迷你裙，不夠莊重；半截裙改長了後可令空姐的形象更端莊大體。</p></body></html>
