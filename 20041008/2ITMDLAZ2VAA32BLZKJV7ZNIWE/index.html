<html><header><meta charset="utf-8"><title>霍啟剛、盧恬兒泰國相逢</title></header><body><h1>霍啟剛、盧恬兒泰國相逢</h1><p>日前高調宣布與霍啟剛分手的盧恬兒，昨晚起程去泰國曼谷，出席香港前甲組足球會精工班主黃創山長子黃瑞耀的婚禮。盧恬兒昨日收工後，九時正趕到機場，大批記者追訪她，盧恬兒保持友善態度。<br> &#13;<br> <spanclass>霍家冇慰問 &#13;<br> 問到盧恬兒宣布分手後，霍家上下可有致電慰問？她即說：「冇喎。」再問她分手即外遊，是否順道散心？她禮貌地回答：「唔係，我只係去婚禮啫，之後都要返香港返工。」而霍啟剛及其父母霍震霆、朱玲玲等亦應邀出席黃創山婚禮，到時一對舊情人可能會在泰國再次碰頭，其他出席的賓客包括譚詠麟和林建岳等。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
