<html><header><meta charset="utf-8"><title>　　機管局還60億畀政府 - 李八方</title></header><body><h1>　　機管局還60億畀政府 - 李八方</h1><p>香港經濟好轉，地產商又爭住買地，政府今年單靠賣地都可以袋到唔少錢。八方收到料，機場管理局上個月已將總值六十億元嘅股本，還番畀政府，庫房又多一筆錢袋袋平安。咁嘅情況下，估計政府今年度嘅財赤應該可以少好多。&#13;<br> 機管局今次向政府歸還六十億元股本，算係○六年上市嘅前奏，呢筆錢係機管局向銀行借嘅。唔知係咪因為環境好咗，機管局司庫郭英樂噚日對媒介講，銀行願意借多啲錢畀機管局，由四十億增加到一百四十億元，機管局下星期就會決定究竟借幾多。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
