<html><header><meta charset="utf-8"><title>光妹打入Billboard十大</title></header><body><h1>光妹打入Billboard十大</h1><p>日本女歌手宇多田光化名Utada推出的英文大碟《EXODUS》，已於本周二在美國推出。雖然暫時未知光妹的唱片在當地走勢如何，但其新歌《DevilInside》已登上美國Billboard跳舞細碟榜第八位。&#13;<br> 宇多田光現時正以Utada之名，在美國進行連串唱片宣傳活動，她除了在美國的個人網頁內大送MiniiPod吸引歌迷外，更到美國多個地方的電台宣傳。而《EXODUS》亦已在本地推出香港版。</p></body></html>
