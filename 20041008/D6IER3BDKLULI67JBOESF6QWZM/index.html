<html><header><meta charset="utf-8"><title>張茜廣西拍劇做苦力</title></header><body><h1>張茜廣西拍劇做苦力</h1><p>張茜和郭晉安正在廣西拍攝新劇《歡樂桑田》，張茜甫到廣西，便謂很想到桂林欣賞美景及吃米粉，又想購買少數民族的銀器首飾。&#13;<br> 問張茜帶了甚麼日用品到廣西開工？她說：「我起初以為廣西冇乜店舖，所以帶咗好大盒洗頭水、面膜、護膚品同杯麵，點知呢度有好多超級市場，搞到我孭住咁多嘢嚟，真係後悔。」<br> &#13;<br> <spanclass>逗留三個月 &#13;<br> 郭晉安與張茜要在廣西逗留三個月，二人長時間與另一半分隔異地，張茜表示經常與男友張衞健通電話維繫感情。而郭晉安則已告訴女友歐倩怡他每日的工作時間表，他說：「我哋各有各忙，我拍劇，佢就要登台，平時返到酒店咪通電話同傳短訊。」</spanclass></p></body></html>
