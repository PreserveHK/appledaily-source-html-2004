<html><header><meta charset="utf-8"><title>中山史蹟徑擬增景點</title></header><body><h1>中山史蹟徑擬增景點</h1><p>【本報訊】國父孫中山曾在香港大學醫學院前身香港西醫書院接受教育，中西區區議會計劃將港大列入「中山史蹟徑」景點之一。&#13;<br> <br> <spanclass>促取消大笪地招標 &#13;<br> 港大建築系主任龍炳頤表示，孫中山的大學畢業禮在中環舊大會堂（現址為中國銀行大廈）舉行，之後他又前往山頂參加畢業晚宴，而革命成功後，港府也曾在當時的港督府（現為禮賓府）舉行歡迎儀式，上述三個景點也可考慮列入中山史蹟徑上。&#13;<br> 另外，中西區區議會昨日通過動議，要求政府取消上環大笪地招標計劃，並將有關用地開放予市民作休憩之用。不過中西區民政事務處則反對。</spanclass></p></body></html>
