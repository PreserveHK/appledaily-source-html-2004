<html><header><meta charset="utf-8"><title>PennyLancaster英雄大會籌募經費</title></header><body><h1>PennyLancaster英雄大會籌募經費</h1><p>英國歌手洛史釗活（RodStewart）個模特兒女友PennyLancaster，前日去咗倫敦嘅帝國戰爭博物館，同埋兩位曾經喺二次大戰效力英軍嘅國家英雄出席活動，目的係幫英國皇家退伍軍人協會籌募經費。Penny見到兩個英雄，即時肅然起敬，又話自已好尊敬佢哋。平時打扮性感嘅Penny，當日特登着得密密實實，因為要尊重兩位老人家嘛。</p></body></html>
