<html><header><meta charset="utf-8"><title>MTV大獎OutKast玩晒</title></header><body><h1>MTV大獎OutKast玩晒</h1><p>由MTV電視頻道所主辦的MTV歐洲音樂大獎，前日公布提名名單，美國饒舌組合OutKast今年榮獲最多提名，包括最佳大碟、最佳組合、最佳R&amp;B歌手、最佳歌曲及最佳MV共五項提名，成為賽前的大熱門。&#13;<br> <br> <spanclass>下月意大利舉行 &#13;<br> 而聲勢凌厲的R&amp;B黑人男歌手Usher，則獲得最佳男歌手及最佳R&amp;B歌手等四項提名，成為頒獎禮中提名數目排第二的歌手。此外，今次共有七位歌手或組合得到三項提名，當中包括BritneySpears、BeyonceKnowles及Jay-Z等。MTV歐洲音樂大獎頒獎禮將於下月十八日於意大利羅馬舉行。</spanclass></p></body></html>
