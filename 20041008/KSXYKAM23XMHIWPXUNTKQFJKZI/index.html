<html><header><meta charset="utf-8"><title>三小學建新校遭擱置</title></header><body><h1>三小學建新校遭擱置</h1><p>【本報訊】受東南九龍發展計劃面積縮減影響，三間全日制小學需擱置興建。有校長表示，考慮向申訴專員公署投訴教統局行政失當。&#13;<br> <br> <spanclass>要求另建新校舍 &#13;<br> 受影響的學校包括華德學校、彩雲聖若瑟小學及中華基督教會協和小學，校方為了由上、下午校轉為全日制，需要多建新校舍。校方最不滿的是教統局拒絕保證三校一定獲分配新校舍，反而要求校方重新申請校舍。&#13;<br> 彩雲聖若瑟小學下午校校長林月霞說，新校突然擱置興建，招致部份家長不滿。她說，有家長知道搬校計劃未明朗，表明不會為子女報讀該些學校，令收生大受影響。教統局回應稱，是否有機會在市區建新校舍，要視乎學生需求而定。</spanclass></p></body></html>
