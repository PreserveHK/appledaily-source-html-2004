<html><header><meta charset="utf-8"><title>關心妍買生果獲送果汁</title></header><body><h1>關心妍買生果獲送果汁</h1><p>關心妍（Jade）日前出現銅鑼灣買生果，當日Jade完成一活動後，即抽空到銅鑼灣一時裝店內試衫，之後便坐保母車往附近的一家生果檔，但她甫下車即惹來不少途人注目，對她評頭品足。&#13;<br> <br> <spanclass>揀生果熟手 &#13;<br> 當時有市民大叫關心妍，Jade即友善地向他們報以笑容，之後她便站在店外揀生果，現場所見，Jade用了很少時間便揀了一些梨及橙，十分爽快，相信她平日應常購買生果，而當她揀好水果後即自掏腰包付款，攤檔老闆還送她一杯鮮榨果汁，難怪Jade離開時表現得十分開心。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
