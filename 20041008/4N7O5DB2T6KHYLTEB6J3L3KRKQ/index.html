<html><header><meta charset="utf-8"><title>謝霆鋒上訴不受理惹質疑</title></header><body><h1>謝霆鋒上訴不受理惹質疑</h1><p>藝人謝霆鋒與交通警劉志偉，因「頂包」事件，一併被判串謀妨礙司法公正罪成，謝僅被判社會服務令二百四十小時，劉志偉卻要入獄六個月，一度引起公眾嘩然，指謝判刑太輕，律政司也要求覆核判刑，但諷刺的是，謝的上訴，不獲終審法院受理，翻案無望，劉志偉卻洗脫污名，取得最後勝利。&#13;<br> 其實謝、劉二人的上訴重點，均是污點證人成國定，在關鍵處反口，可信性成疑，但原來法官包致金在拒絕受理謝霆鋒上訴時，已指此爭拗點只影響劉志偉，對謝霆鋒無幫助，又指成國定到謝霆鋒寓所，將假口供向他讀出，叫他日後小心駕駛等，已足夠裁定謝霆鋒有份參與串謀。&#13;<br> 本報記者</p></body></html>
