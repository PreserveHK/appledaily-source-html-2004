<html><header><meta charset="utf-8"><title>雪兒六十歲拍裸照　激！</title></header><body><h1>雪兒六十歲拍裸照　激！</h1><p>現年五十八歲的老牌女歌手雪兒（Cher）明年完成超過二百場的告別巡迴演唱會後，將有另一創舉，她計劃為一本男士雜誌拍攝裸照，以慶祝六十歲生日，據知情人士說：「雪兒依然相當迷人，她希望用菲林捕捉其體態美。」&#13;<br> <br> <spanclass>接受針灸治療 &#13;<br> 據美國雜誌《InTouch》透露，雪兒準備在○六年五月滿六十歲時，在夏威夷的海灘拍攝一輯裸照，為此她最近特別接受針灸治療，希望減慢衰老速度，以及消除皺紋，令皮膚更光滑及結實。</spanclass></p></body></html>
