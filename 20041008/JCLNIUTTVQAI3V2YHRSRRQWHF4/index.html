<html><header><meta charset="utf-8"><title>床褥經防菌防火測試</title></header><body><h1>床褥經防菌防火測試</h1><p>蓆夢思（Simmoms）床褥屬於美國品牌，由Mr.Simmoms於一八七○年創辦，迄今已有一百三十多年歷史。香港蓆夢思品牌巿務經理陳學鷥表示，公司發售的床褥九成是蓆夢思「甜夢」（Beautyrest）系列，餘下一成是連鎖彈簧床褥。&#13;<br> 本港發售的蓆夢思床褥來自加拿大及日本的廠房，陳學鷥指在本港貴價床褥巿場，蓆夢思佔領導地位。她說床褥均經過防菌、防蟎處理，以及獲得英國的BS7177家居防火安全標準。</p></body></html>
