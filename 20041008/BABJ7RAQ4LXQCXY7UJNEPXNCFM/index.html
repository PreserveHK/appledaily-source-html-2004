<html><header><meta charset="utf-8"><title>王賢誌內地按腳變上賓</title></header><body><h1>王賢誌內地按腳變上賓</h1><p>王賢誌日前與趙學而、謝天華和劉錦玲到東莞常平，演出當地一樓盤舉行的國慶活動。據王賢誌透露，當晚活動吸引過千名市民捧場，而且大部份也是來自香港。&#13;<br> 王賢誌說：「黃金周內地旅客嚟香港玩，但相反好多香港人喺常平買咗樓，過時過節佢哋就會返去常平度假，同內地人啱啱相反。」&#13;<br> <br> <spanclass>花費幾十蚊 &#13;<br> 王賢誌當晚擔任司儀，趙學而、謝天華和劉錦玲則唱歌助興，王賢誌說：「演出之前我哋一齊幫襯一間裝修得好豪華嘅腳底按摩中心，按摩個半小時都係幾十蚊。我哋按完摩之後離開，有成百個員工分成兩排咁歡送我哋走，場面真係好誇張。」</spanclass></p></body></html>
