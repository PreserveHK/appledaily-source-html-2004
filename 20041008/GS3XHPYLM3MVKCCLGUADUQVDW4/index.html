<html><header><meta charset="utf-8"><title>吳文忻嫲嫲返港敘天倫</title></header><body><h1>吳文忻嫲嫲返港敘天倫</h1><p>吳文忻的父母及胞妹將於下周自美國返港，其嫲嫲則在明天由加拿大抵港，文忻表示一家人難得團圓，所以心情興奮，而由於她已有五、六年沒有與嫲嫲見面，所以這次她要做孝順女，好好與家人樂敍天倫。<br> &#13;<br> <spanclass>加拿大坐移民監 &#13;<br> 日前文忻在電話中說：「嫲嫲因為要坐移民監，好多年都冇返嚟，我細個時係由佢湊大，一路都好掛住佢，佢喺加拿大嘅時候，有時會打電話畀我，佢講講吓就喊，好似細路仔咁，要𠱁吓至得。」文忻已計劃待嫲嫲回港後充當柴可夫，帶她遊車河四處去。&#13;<br> 採訪：朱倬誼&#13;<br> 攝影：林德雄&#13;<br> 髮型：EricChow（tripleedgeH）&#13;<br> 服裝：Dada　場地：Bamboo</spanclass></p></body></html>
