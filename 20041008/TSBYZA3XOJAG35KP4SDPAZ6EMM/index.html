<html><header><meta charset="utf-8"><title>王力宏擊鼓談抄歌</title></header><body><h1>王力宏擊鼓談抄歌</h1><p>王力宏昨日在台灣出席其代言的薯片記者會，最近他為張惠妹創作的歌曲《火》被質疑抄襲，歌裏「嗯嗯啊啊」的呻吟聲又被拿來當新聞頭條，王力宏不滿道：「我不希望創作被低級的方式報道。」<br> &#13;<br> <spanclass>拉開話題 &#13;<br> 針對《火》涉嫌抄襲一事，王力宏說：「我很尊重我的作品，希望台灣是個支持創作人的環境，讓更多音樂發光發熱。《火》是個風格很不一樣的歌，當初設計讓阿妹展現她性感的一面，所以編曲上加了很多其他歌的音樂元素。」最終王力宏亦沒有正面回答抄襲問題。&#13;<br> 王力宏不滿歌曲中的呻吟聲拿來炒作，對此阿妹所屬的華納唱片則以「不方便回應」為由拒絕表態。</spanclass></p></body></html>
