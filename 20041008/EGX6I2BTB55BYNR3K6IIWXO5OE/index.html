<html><header><meta charset="utf-8"><title>涉操控鳳樓女子獲保釋</title></header><body><h1>涉操控鳳樓女子獲保釋</h1><p>【本報訊】警方日前瓦解一樓多鳳的淫業集團，拘捕涉操控妓女的三十九歲女子，控以一項依靠他人賣淫收入為生罪名，昨於九龍城裁判法院提堂。控方指本案案情嚴重，相信將會加控被告洗黑錢罪名。裁判官最後批准被告以五萬元現金及二萬元人事保釋，案件押後至十二月三十日再提訊。&#13;<br> 被告李建蓉被控於十月三日，在彌敦道立信大廈依靠但漢菊賣淫的收入為生。控方表示，警方已準備加控被告洗黑錢罪，目前需等候銀行文件及與被告錄口供，本案將轉介高級法院審訊，反對被告保釋。&#13;<br> 案件編號：KCCC12737/04</p></body></html>
