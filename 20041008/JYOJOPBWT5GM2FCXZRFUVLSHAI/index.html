<html><header><meta charset="utf-8"><title>　　黃毓民已回港 - 李八方</title></header><body><h1>　　黃毓民已回港 - 李八方</h1><p>今期壹仔有篇文章，提到商台收聽率繼續跌，新節目又唔掂。有人問老闆何驥會唔會搵黃毓民再開咪，何老闆不置可否，答話「睇吓點啦，到時先算。」&#13;<br> 八方收到料，毓民避禍多時，昨晚已經返港。佢有好多要事辦，例如在尖沙嘴遇襲一案，今日再提堂。另外，毓民個大仔惹咗官非，雖然有世叔伯幫手，佢亦好擔心，要返嚟睇吓。名嘴封咪事件，已經好遙遠，現在行又遊完、舉又選完，乜都應該結束，冇理由成世唔返嚟啫；至於開唔開咪，容後再傾啦。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
