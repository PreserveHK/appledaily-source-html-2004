<html><header><meta charset="utf-8"><title>藍奕邦酒吧開騷陪飲酒</title></header><body><h1>藍奕邦酒吧開騷陪飲酒</h1><p>藍奕邦前晚在尖沙嘴一間酒吧舉行《不要人見人愛》迷你音樂會，更即場獻唱由他為劉德華及盧巧音作曲的《常言道》和《算數》，現場反應不俗。<br> &#13;<br> <spanclass>唔識猜枚 &#13;<br> 問到藍奕邦會否擔心酒吧品流複雜時，他說：「我擔心啲人猜枚飲酒好嘈多啲，其實之前工作人員嚟視察過，唔會有人搞事，我未出道前都喺酒吧唱㗎啦。」&#13;<br> 藍奕邦又透露過往曾遇外籍人士在酒吧內大聲說話，正在唱歌的他忍不住大叫一聲「shutup」，幸好對方當時沒有回罵而且很快便離開，藍奕邦說：「我𠵱家唔會再咁，幾嘈都會繼續唱，就算有人叫我落台飲酒，我都會唱完先飲，猜枚我就唔識，酒都可以飲兩杯。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
