<html><header><meta charset="utf-8"><title>UFJ遭刑事起訴</title></header><body><h1>UFJ遭刑事起訴</h1><p>【本報綜合報道】日本金融廳（FSA）表示，已向日本UFJ銀行提出刑事控訴，並禁止該行在東京和大阪的分行由本月18日至明年4月17日貸款予新的企業客戶，原因是UFJ阻礙金融廳審查其貸款組合。&#13;<br> 金融特任大臣伊藤達也說，金融廳亦已向UFJ部份行政人員提出控訴；他表示希望該行加強管治。<br> &#13;<br> <spanclass>涉阻礙金融廳查帳 &#13;<br> 今年6月，金融廳向UFJ發出行政制裁，因金融廳去年10月審查該行的貸款組合時，該行隱藏或竄改有關一名借款者財政狀況的文件。&#13;<br> 根據日本銀行法例，任何人若阻礙金融廳進行調查，最高懲罰為入獄1年和罰款300萬日圓（約21.06萬港元）；公司則會被罰款2億日圓。</spanclass></p></body></html>
