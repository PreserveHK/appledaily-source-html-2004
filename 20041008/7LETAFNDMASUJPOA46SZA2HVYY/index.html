<html><header><meta charset="utf-8"><title>古巨基望機興歎</title></header><body><h1>古巨基望機興歎</h1><p>古巨基前日以「香港數碼媒體大使」身份到上海出席香港貿易發展局舉辦的「中國國際數碼展覽會」，宣傳香港的數碼產品，吸引過百傳媒採訪，加上大批歌迷，把會場塞得水洩不通，場面異常熱鬧，大會更安排近百保安保護基仔。<br> &#13;<br> <spanclass>腰斬簽名會 &#13;<br> 基仔完成宣傳儀式後，隨即舉行簽名會，但因歌迷太熱情，秩序出現混亂，活動被迫腰斬，連基仔試玩新產品的環節也要取消。&#13;<br> 向來喜歡打機的基仔接受訪問時，被問到可有考慮推出自己的遊戲，他說：「其實之前已經有人想同我合作搞Kubi遊戲，不過我真係冇時間搞到，我想等我有多啲時間先做，我唔想粗製濫造。」</spanclass></p></body></html>
