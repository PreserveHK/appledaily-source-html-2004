<html><header><meta charset="utf-8"><title>新垣里沙自詡太陽之女</title></header><body><h1>新垣里沙自詡太陽之女</h1><p>現年十五歲的Morning娘成員新垣里沙，昨日推出處女個人寫真集《新垣里沙》，她除了拍攝水着寫真外，更穿上和服力谷成熟韻味。&#13;<br> <br> <spanclass>沖繩拍寫真 &#13;<br> 過往新垣里沙在電視綜合節目中，經常展現出搞笑一面，不過她本月二十日便滿十六歲，故此希望在個人寫真集中為fans帶來耳目一新的感覺。新垣里沙亦大談到沖繩拍攝寫真的經歷，她說：「前往沖繩時下着大雨，但當我下車準備工作，卻即時雨過天青，我相信自己是『太陽之女』呢！」</spanclass></p></body></html>
