<html><header><meta charset="utf-8"><title>ParisHilton穿投票衫齋博宣傳</title></header><body><h1>ParisHilton穿投票衫齋博宣傳</h1><p>富家女ParisHilton雖然對政治漠不關心，不過佢最近接受一個團體嘅邀請，同埋黑人女歌手AliciaKeys、里安納度狄卡比奧（LeonardoDeCaprio）等人，着住件印有「VoteOrDie！」嘅T恤嚟影相，呼籲年輕選民投票。雖然Paris連美國現任國務卿個名都噏唔出，不過呢批相稍後會刊登喺大型廣告板同雜誌度，Paris又點會放過呢個宣傳機會呢！</p></body></html>
