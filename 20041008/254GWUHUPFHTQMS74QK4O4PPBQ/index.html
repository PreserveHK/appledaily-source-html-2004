<html><header><meta charset="utf-8"><title>女生宿舍煮飯增感情</title></header><body><h1>女生宿舍煮飯增感情</h1><p>女生宿舍的四位成員Bella、Elise、Macy和Toby感情要好，除了工作之外，她們亦會相約逛街及玩煮飯仔。&#13;<br> 近日天氣轉涼，女生宿舍日前便到Chevignon時裝店添置新裝。其後四人到街巿買餸，之後便往Macy家中玩煮飯仔。&#13;<br> <br> <spanclass>最叻蒸魚 &#13;<br> 四人之中，以Macy的廚藝最了得，她的撚手小菜是蒸魚，她說：「我平時好鍾意睇媽咪煮飯，唔多唔少都學到一啲入廚技巧，蒸魚我覺得比較簡單，只要揀條新鮮嘅魚，同埋掌握好啲時間就會成功。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
