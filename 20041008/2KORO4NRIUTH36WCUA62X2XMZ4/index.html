<html><header><meta charset="utf-8"><title>安室乖仔轉校學英文</title></header><body><h1>安室乖仔轉校學英文</h1><p>已跟舞蹈員Sam離婚的日本女歌手安室奈美惠，其六歲兒子溫大，最近被發現沒有在以往就讀的幼稚園上學。原來安室效法木村拓哉和工藤靜香，把兒子送入國際學校提高英語水平，於是已為他轉另一間學校。&#13;<br> 據昨日出版的日本雜誌《女性Seven》報道，溫大上月突然沒有在就讀的幼稚園出現，引起了不少家長談論。一名認識安室的唱片公司工作人員解釋說：「聽聞安室的兒子已轉校，到了為進入國際學校而作準備的PreInternationalSchool就讀。」</p></body></html>
