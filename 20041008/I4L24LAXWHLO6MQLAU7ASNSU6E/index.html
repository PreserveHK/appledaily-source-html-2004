<html><header><meta charset="utf-8"><title>蔡依林個唱讓酥胸休息</title></header><body><h1>蔡依林個唱讓酥胸休息</h1><p>蔡依林（Jolin）下月二十日在台北中山足球場舉行「J1台北演唱會」。&#13;<br> 之前Jolin曾在個唱中半露酥胸，不過Jolin聲言今次只露美腿不露胸，她日前在台灣宣傳時說：「我想先讓它休息一下好了。」&#13;<br> <br> <spanclass>穿六吋高跟鞋 &#13;<br> 不過身高一米六二的Jolin，在其個唱海報上長腿竟達一百二十厘米，不禁令人懷疑照片是否電腦效果？Jolin笑說：「我穿了六吋高跟鞋，照片沒有修飾過。」&#13;<br> 而Jolin個唱與麥當勞「世界兒童日」合作，每張門票捐出十二港元予麥當勞慈善基金會。她又謂除了緋聞男友周杰倫外，還想邀請孫燕姿、王力宏、陶喆和李玟出席其個唱。</spanclass></p></body></html>
