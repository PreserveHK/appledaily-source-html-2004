<html><header><meta charset="utf-8"><title>泰韓佳麗來勢洶洶</title></header><body><h1>泰韓佳麗來勢洶洶</h1><p>亞視昨日公布「2004亞洲小姐」十八位候選佳麗的三圍數字和學歷，眾佳麗平均上圍約三十三至三十四吋，當中以來自香港、現年二十歲的13號陳樂敏上圍最豐滿，三圍數字為35、24、33，而來自韓國的8號河少英和香港的10號馮梓瑩，三圍分別是34.5、26、36和34.5、25、35，身形標青。<br> &#13;<br> <spanclass>曾膺「和平小姐」 &#13;<br> 另外，十八位佳麗大多數均擁有大學學歷，其中來自泰國的14號拿克娣利保倫更是碩士，又是○三年泰國和平小姐；而韓國的8號河少英則是○○年韓國大學小姐季軍，來頭不小。</spanclass></p></body></html>
