<html><header><meta charset="utf-8"><title>范姜探Eason嫂交流湊仔經</title></header><body><h1>范姜探Eason嫂交流湊仔經</h1><p>徐濠縈為陳奕迅（Eason）誕下女兒已有第五天，而Eason仍一直未有露面。<br> &#13;<br> <spanclass>尚未收身 &#13;<br> 昨日鍾鎮濤女友范姜素貞與友人到醫院探望徐濠縈，初為人母的范姜產女後首度公開露面，只見她仍未完全收身成功，或許今次她會與徐濠縈交流湊仔及減肥心得吧。而范姜離開醫院時，並未有回答記者問題。&#13;<br> 此外，前晚何韻詩及黃偉文亦有到醫院探望徐濠縈，何韻詩說：「BB好得意，阿徐好精神，BB兩個都似，但我見唔到Eason。」而黃偉文則拿着一個Hermes禮品，他表示代朋友帶給BB，問覺得BB似哪一位，他竟說：「似Eason媽多啲。」&#13;<br> 採訪：李珮洳&#13;<br> 攝影：陳慧安</spanclass></p></body></html>
