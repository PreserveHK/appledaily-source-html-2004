<html><header><meta charset="utf-8"><title>羅志祥甘做Selina跟班</title></header><body><h1>羅志祥甘做Selina跟班</h1><p>台灣女子組合S.H.E成員Selina及羅志祥（小豬）傳出緋聞後，兩人只承認是好友，前晚他們在台北東區的五分埔逛街，雖然有另一成員Hebe當電燈膽，不過小豬眼裏只有Selina，不管她走到哪裏，小豬始終情深款款地注視着她。<br> &#13;<br> <spanclass>戴帽掩人耳目 &#13;<br> Selina、Hebe及小豬戴上帽子掩人耳目，不過仍被途人認出，Selina和Hebe對五分埔的平價衣服店甚感興趣，但小豬只站在店外東張西望。&#13;<br> 小豬的目光一直徘徊在Selina身上，可惜Selina眼裏只有各式各樣的衣服，認真不解溫柔。	採訪、攝影：黎寶蘋</spanclass></p></body></html>
