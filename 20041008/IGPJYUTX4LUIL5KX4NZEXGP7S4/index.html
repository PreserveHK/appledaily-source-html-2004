<html><header><meta charset="utf-8"><title>楊采妮教Fans極速扮靚</title></header><body><h1>楊采妮教Fans極速扮靚</h1><p>楊采妮（Charlie）復出計劃多多，拍完《新警察故事》後，現時正忙於在新疆拍攝徐克執導的電影《七劍》，對於即將推出的新書《Charlie美麗手札》，身在新疆的她只能透過經理人公司請大家多多支持，更表示無法抽空宣傳。&#13;<br> <br> <spanclass>一波三折 &#13;<br> 《Charlie美麗手札》在台灣的出書計劃一波三折，原本預計九月初召開新書記者會，但出版商臨時取消，Charlie只好放棄到台灣的宣傳行程。新書將於下周一（十一日）推出，Charlie在書中會公開她保養和扮靚心得，包括「五分鐘快速化妝術」和「完整卸妝法」等，令fans目不暇給。</spanclass></p></body></html>
