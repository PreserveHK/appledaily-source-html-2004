<html><header><meta charset="utf-8"><title>劉若英頻換男友唔出聲</title></header><body><h1>劉若英頻換男友唔出聲</h1><p>劉若英出道多年，傳過幾次緋聞，但一直沒有公開交往的男朋友，她日前出席台灣的電台訪問時笑說：「其實一直都有呀，只是會常換罷了。」劉若英還包水餃給前去採訪的記者品嘗，她更將硬幣放到水餃裏，吃到硬幣的記者，還可拿到一顆增進愛情運的粉晶。&#13;<br> <br> <spanclass>以新歌代表心情 &#13;<br> 劉若英自言也有一條粉晶，但總配合不到宣傳服裝，所以沒有常常佩戴，她笑說：「大概是因為這樣，感情都是有一段沒一段的。」年初其師傅張艾嘉踢爆她有個搞科技的男友，劉若英說：「那也是聽說來的，科技新貴是師傅自己欣賞的類型。」</spanclass></p></body></html>
