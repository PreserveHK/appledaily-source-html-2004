<html><header><meta charset="utf-8"><title>余安安訪皇馬食檸檬</title></header><body><h1>余安安訪皇馬食檸檬</h1><p>余安安早前遠赴西班牙拍攝亞視節目《安安美味約會》，由於拍攝行程十分緊密，每天需工作十六小時，令最愛逛街的安安只剩餘一個小時私人活動時間。今次攝製隊本來還安排了安安訪問著名足球隊皇家馬德里，但因拍攝當天皇馬教練甘馬曹辭職，令球員情緒低落，因而被迫臨時取消訪問，令安安大為失望，最後惟有在場外拍攝皇馬操練的情況以作補償。&#13;<br> <br> <spanclass>大啖美食 &#13;<br> 不過工作雖然辛苦，但可以品嘗當地美食，又可遊覽名勝，而安安還有機會接觸一些平日不許遊客接近的珍貴古董，並獲當地朱古力博物館專家用其愛女的相片製造了一份精美的朱古力，令安安大呼今次行程實在不可多得。</spanclass></p></body></html>
