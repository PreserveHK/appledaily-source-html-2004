<html><header><meta charset="utf-8"><title>唐寧雲南登台黑到痹</title></header><body><h1>唐寧雲南登台黑到痹</h1><p>唐寧日前與惠英紅往雲南出席大型晚會，她表示此行非常當黑，不僅在途中遇上九霄驚魂，到達後又遲大到兼沒車坐，最後要截公安車幫忙。&#13;<br> <br> <spanclass>遲到三小時 &#13;<br> 事緣唐寧從香港乘搭飛機到昆明時，機師發出廣播表示航機因定位儀器失靈須折返香港，結果唐寧在赤鱲角機場呆等近一小時才能再上機。&#13;<br> 落機後，唐寧和惠英紅再坐六小時車往表演場館，由於太過趕急，惠英紅在車上嘔吐大作，唐寧亦臉青青。至抵達時，已比預定時間遲了三小時，她們急忙換衫化妝上台表演。&#13;<br> 翌日唐寧離開時，乘坐的車子居然壞了死氣喉，但又截不到其他車輛，最終她截停一輛公安車，由公安代她安排車輛。&#13;<br> 採訪：朱倬誼</spanclass></p></body></html>
