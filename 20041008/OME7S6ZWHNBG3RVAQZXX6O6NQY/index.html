<html><header><meta charset="utf-8"><title>吃人者精神退化像兒童</title></header><body><h1>吃人者精神退化像兒童</h1><p>香港社會福利署高級臨床心理學家陳耀基指出，殺人者行兇時的心態有多種，有的異常鎮靜地有計劃殺人，有的情緒極度憤怒或充滿仇恨，有的精神已經崩潰或陷入崩潰邊緣。&#13;<br> 由於精神崩潰，他們會精神倒退，即精神上急速倒退至一歲甚至未足歲的心靈狀態，出現兒童的幻想，以至做出未開化的行為，包括吃人。&#13;<br> 陳耀基說，這些心態本來隨着一個人成長而被理性掩蓋，但精神崩潰可讓這些變態再出現。&#13;<br> 本報記者</p></body></html>
