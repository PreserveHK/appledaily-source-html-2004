<html><header><meta charset="utf-8"><title>或須籌款付堂費</title></header><body><h1>或須籌款付堂費</h1><p>【本報訊】立法會議員「長毛」梁國雄就宣誓誓詞申請司法覆核敗訴，法庭仍未裁定他是否需支付十多萬元堂費。長毛昨天在電台節目強調，他的誓詞是否恰當，公道自在人心，又說自己是無錢的窮人，若果真的要付堂費也無辦法，到時可能要進行公開籌款。&#13;<br> 香港大學法律學院助理教授張達明估計，法庭未必要長毛付堂費，因為法庭受不受理長毛的入稟是由法官決定，只是立法會秘書處自行請大律師到法院表達意見，若因此把訟費轉嫁長毛，對入稟者未必公平。</p></body></html>
