<html><header><meta charset="utf-8"><title>紋身拜拜！</title></header><body><h1>紋身拜拜！</h1><p>潮流興紋身，紋身潮過後，想除去紋身，可用激光法、磨皮法、冷凍法和切除法<br> &#13;<br> <spanclass>激光法 &#13;<br> ‧以高能量脈衝溶掉顏料，流血少，疤痕淺，膚色不受影響&#13;<br> ‧要多次治療，每次相隔三周&#13;<br> ‧最難清除：黃、綠&#13;<br> ‧最易清除：藍、黑&#13;<br> ‧激光穿透皮膚表面&#13;<br> ‧顏料被激光能量打碎，再被人體免疫系統吸收<br> &#13;<br> <spanclass>其他方法 &#13;<br> ‧磨皮法：將紋身部位的皮膚表面和中層磨去&#13;<br> ‧冷凍法：將紋身部位的皮膚冷至凍結後切下&#13;<br> ‧切除法：小紋身可進行外科手術切除</spanclass></spanclass></p></body></html>
