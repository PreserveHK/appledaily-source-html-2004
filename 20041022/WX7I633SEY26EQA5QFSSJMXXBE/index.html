<html><header><meta charset="utf-8"><title>美新失業人數個半月最少</title></header><body><h1>美新失業人數個半月最少</h1><p>【本報綜合報道】美國上周（截至本月16日）首次申領失業援助人數減少2.5萬人，降至32.9萬的上月4日以來最低水平，且少過市場估計的34.5萬人，反映職位增長有改善迹象；但前周申領人數由原來的35.2萬人，向上修訂為35.4萬。&#13;<br> 較能反映實況的4周平均申領人數上周減少5500人，降到34.825萬，分析認為這意味企業招聘步伐溫和。至於持續申領人數在前周（截至本月9日）跌1萬人，減至280萬。&#13;<br> 不過，反映美國經濟前景的領先指標連跌4個月，在8月跌0.3%後，9月再跌0.1%，至115.6，但降幅細過市場估計的0.2%。</p></body></html>
