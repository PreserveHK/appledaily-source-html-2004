<html><header><meta charset="utf-8"><title>徐楓哀別湯君年</title></header><body><h1>徐楓哀別湯君年</h1><p>老牌金馬影后徐楓的丈夫、湯臣電影公司老闆湯君年上周四病逝，其大殮儀式於昨早九時半在香港殯儀館舉行，隨後親屬在北角海逸酒店設解穢酒。湯君年的遺體暫放在殯儀館，明日會運至歌連臣角火葬場火化。<br> &#13;<br> <spanclass>臉容憔悴 &#13;<br> 昨日大殮儀式完成後，部份親友離開時哭至雙眼通紅，徐楓亦在兩名兒子湯子嘉和湯珈鋮陪同下站在靈堂前讓記者拍照，她在兩子陪同下到酒店休息，見徐楓不時閉目，且不發一言，臉容看來十分憔悴。&#13;<br> 採訪：李珮洳</spanclass></p></body></html>
