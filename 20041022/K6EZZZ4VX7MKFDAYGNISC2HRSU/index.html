<html><header><meta charset="utf-8"><title>孫燕姿小休復出大解放</title></header><body><h1>孫燕姿小休復出大解放</h1><p>孫燕姿昨日在北京為代言的亞瑟斯服裝廣告出席記者會，吸引逾百歌迷到場打氣，並一起欣賞孫燕姿新歌《我的愛》MV。&#13;<br> 孫燕姿在巴黎與一法國男主角拍攝該MV，二人又攬又抱，十分親熱。孫燕姿在現場看得頗尷尬，問她暫休一年後復出，可會因樂壇不斷有新人出現而感壓力？她說：「沒有壓力，我覺得現在的狀況很好，每個人都各有千秋，我不會為這種事而煩。」<br> &#13;<br> <spanclass>致電問候蔡依林 &#13;<br> 談到蔡依林在這年的成績突出，孫燕姿說：「我跟她不熟，有時候會通電話問候一下。」但當問到孫燕姿其圈外男友的衣着品味時，她即耍手擰頭表示不願提及感情生活。&#13;<br> 採訪、攝影：曾小嘉</spanclass></p></body></html>
