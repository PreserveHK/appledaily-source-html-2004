<html><header><meta charset="utf-8"><title>34歲古仔遭7女強吻</title></header><body><h1>34歲古仔遭7女強吻</h1><p>古天樂昨日以代言人身份，到尖沙嘴新世界中心出席「PENTAX2004賓得數碼相機新機發布會」，昨日適逢是古仔的三十四歲生日，大會即場送出一部數碼相機及生日蛋糕為古仔賀壽。&#13;<br> <br> <spanclass>雙手護面 &#13;<br> 現場更安排了七位女模特兒吻賀壽星仔，古仔被七女強吻時顯得十分尷尬，最後更雙手掩面，場面有趣。古仔表示會與母親及一班fans共度生日，被問到其母可有催促他早日成家時，他說：「女朋友都冇，結乜嘢婚啫！」&#13;<br> 提到其剛購入的新居時，古仔表示要裝修至明年中才能入伙，他說：「新屋多咗兩間套房，最開心係有間真正嘅書房，我諗住會喺書房裝四部電視㖭！」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
