<html><header><meta charset="utf-8"><title>青年囚犯難忘行山考試</title></header><body><h1>青年囚犯難忘行山考試</h1><p>【本報訊】十八歲的阿勤（假名）因侵犯版權罪而被判入懲教署勵敬教導所，半年前在教導所善後輔導員介紹下，報考了香港青年獎勵計劃銀章。經歷了三十小時社會服務、六個月技能訓練、三日兩夜裏步行四十公里評核旅程及持續十五周康體活動，阿勤昨日出席銀章頒獎典禮，並從懲教署署長彭詢元手中領過銀章。&#13;<br> 阿勤強調最難忘的經歷是行山考試，「當時由我帶隊，但搵唔到條正確嘅路嚟行。出於挑戰嘅精神，我決定行一條地圖上無嘅路嚟行，雖然條新路好崎嶇，但最終都完成到。」他自此明白即使前景不明朗，也要試着闖一闖。昨日頒獎禮中，包括阿勤在內，共有二十一位青年囚犯獲獎。</p></body></html>
