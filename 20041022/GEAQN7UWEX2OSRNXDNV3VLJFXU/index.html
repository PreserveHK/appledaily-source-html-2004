<html><header><meta charset="utf-8"><title>Sammi提安仔勾回憶</title></header><body><h1>Sammi提安仔勾回憶</h1><p>鄭秀文（Sammi）前晚在黃竹坑富豪飯堂出席電影《龍鳳鬥》慶功宴，慶祝該片上映七日收八百萬元，Sammi架上黑框眼鏡，一身中性打扮赴會，表示要頂替華仔。<br> &#13;<br> <spanclass>簽約如結婚 &#13;<br> 提到簽約東亞唱片一事，Sammi說：「傾緊，對方好有誠意，佢哋要我電影同唱片都簽，同結婚冇乜分別。」&#13;<br> 許志安日前接受曾志偉訪問時表示，與Sammi自然拍拖，自然分手，Sammi對此說：「唔想再講，每個人對件事嘅睇法都唔同。」問她看完安仔的訪問，可會勾起不少回憶？她說：「想死呀你，𠵱家開始勾起我回憶呀！」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>
