<html><header><meta charset="utf-8"><title>母乳雪藏愈久營養愈低</title></header><body><h1>母乳雪藏愈久營養愈低</h1><p>美國兒童疾病檔案研究發現，母乳若被雪藏逾四十八小時，營養價值會流失。由於母乳內含抗氧化劑，喝母乳的嬰兒較少出現肚痛、呼吸道感染等毛病，但家長別貪方便，一次過擠出大量母乳雪藏，讓嬰兒慢慢飲用。研究人員將母乳及普通牛奶存入攝氏四度的雪櫃，冷藏四十八小時後發現，經雪藏後母乳的抗氧化劑含量會大為減少，與普通鮮奶無異。負責研究的科學家稱，當母乳在愈低的溫度雪藏時間愈久，其營養價值就會變得愈低。</p></body></html>
