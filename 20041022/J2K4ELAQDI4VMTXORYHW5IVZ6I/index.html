<html><header><meta charset="utf-8"><title>葛妮洛芙承認傷人</title></header><body><h1>葛妮洛芙承認傷人</h1><p>女歌手葛妮洛芙（CourtneyLove）今年三月於曼哈頓一夜店表演時，涉嫌將咪架拋落台，擊中一名青年的頭部，結果被紐約警方起訴。前日案件在紐約審訊，葛妮承認控罪，最終法官以五項附帶條件宣布她當庭釋放。&#13;<br> 據法官表示，葛妮必須向傷者賠償約一萬八千港元的醫藥費、接受戒毒治療及守行為一年等，否則入獄十五日。案件審結後，葛妮步出法庭時仍笑稱沒有傷人，她說：「我不覺得這是公平，我只想案件盡快完結。」</p></body></html>
