<html><header><meta charset="utf-8"><title>鄭嘉穎讚鄧萃雯抵攞獎</title></header><body><h1>鄭嘉穎讚鄧萃雯抵攞獎</h1><p>鄭嘉穎、楊怡、佘詩曼及林峯等，昨日在一餐廳拍攝電視劇《YummiYummi》的宣傳片段，近期先後與鄧萃雯及楊思琦傳緋聞的鄭嘉穎，主動與記者談及緋聞女友鄧萃雯，他說：「雯女係好努力嘅演員，應該攞到獎作獎勵，我好想佢攞到。」&#13;<br> 其後雯女在銅鑼灣出席纖體公司宣傳活動，當她得悉鄭嘉穎的言論後，即開心地說：「多謝佢，單新聞（指鄭嘉穎與楊思琦傳緋聞）後我同佢通電話，叫佢講真話得嘞，廢話唔使講，佢就講咗呢番真話囉。」&#13;<br> 攝影：陳志嵐&#13;<br> 採訪：何永寧</p></body></html>
