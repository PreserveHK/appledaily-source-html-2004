<html><header><meta charset="utf-8"><title>韓潮食：過癮叮叮馬拉糕</title></header><body><h1>韓潮食：過癮叮叮馬拉糕</h1><p>唔識整蛋糕但又想隨時有新鮮蛋糕侍候左右？有計！韓國近排出咗隻叮叮蛋糕，做法勁簡單快捷，拆開包裝，將1隻雞蛋放入杯與蛋糕粉攪拌至漿狀，再放入微波爐叮1分20秒，一個熱騰騰的小蛋糕即時出現，質感極像港式茶樓的馬拉糕，香噴噴有彈性值得一試。&#13;<br> 記者：張銘恩&#13;<br> 攝影：伍慶泉&#13;<br> &#13;<br> 售賣點：韓食專家（24983111）&#13;<br> 地址：荃灣綠楊坊2樓F10舖</p></body></html>
