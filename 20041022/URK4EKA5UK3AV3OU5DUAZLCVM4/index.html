<html><header><meta charset="utf-8"><title>民調：新聞言論自由評分升</title></header><body><h1>民調：新聞言論自由評分升</h1><p>【本報訊】港大民意研究計劃在本月最新調查顯示，新聞自由和言論自由評分較七月時輕微上升，兩項評分分別是六點九二分及六點八八分，而遊行示威自由評分則是七點三四分，較七月初下跌零點三分。&#13;<br> 調查於十月十一至十四日以電話隨機訪問了一千零十名市民。民意研究計劃主任鍾庭耀分析，雖然市民對言論自由及新聞自由的評價回升，但仍然處於相對低位，顯示「名嘴封咪」的影響尚未消除。</p></body></html>
