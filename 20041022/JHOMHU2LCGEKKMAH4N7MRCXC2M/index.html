<html><header><meta charset="utf-8"><title>Robbie心儀對手春宮帶外洩</title></header><body><h1>Robbie心儀對手春宮帶外洩</h1><p>英國壞孩子RobbieWilliams早前聲稱欲與成人電視節目主持AbiTitmuss發生關係，但Abi近日卻捲入一宗春宮帶案件，據悉Abi的自拍性愛影帶被人非法兜售，現時她正向法庭申請禁制令。&#13;<br> 消息指Abi的春宮帶長達十七分鐘，當中包括她與前男友電視主持JohnLeslie的嬉春片段，其後她又與一位黑人女子接吻及以性玩具作挑逗的場面，極盡荒淫。Abi說：「我對於別人利用我來賺錢感到惡心，我會用一切法律手段禁止影帶發售。」</p></body></html>
