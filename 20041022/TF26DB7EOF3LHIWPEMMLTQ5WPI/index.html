<html><header><meta charset="utf-8"><title>荷李活五花旦齊搞笑</title></header><body><h1>荷李活五花旦齊搞笑</h1><p>荷李活五位著名女星包括艾絲莉茱爾（AshleyJudd）、奧瑪花曼（UmaThurman）、美琪賴恩（MegRyan）、珊迪娜布洛（SandraBullock）及安納貝寧（AnnetteBening），將會攜手主演取材自三九年喜劇《TheWomen》的同名新片，該片將於明年二月開拍，並由米積加（MickJagger）監製及配樂。&#13;<br> 此外，艾絲莉及奧瑪不約而同出任名牌代言人，艾絲莉將為美容品牌雅絲蘭黛宣傳，而奧瑪則取代施嘉莉祖安遜（ScarlettJohansson）成為LV代言人，據悉廣告將於明年春天推出。</p></body></html>
