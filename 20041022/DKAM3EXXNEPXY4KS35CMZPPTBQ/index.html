<html><header><meta charset="utf-8"><title>手機外殼引致耳朵發熱</title></header><body><h1>手機外殼引致耳朵發熱</h1><p>挪威科技大學近日對挪威和瑞典約一萬二千名手機用戶展開調查，發現多數人抱怨在打手機過程中出現耳朵發熱的情況，研究小組發現有關情況不是由手機的輻射造成，發熱源於手機的塑膠隔熱外殼。在實驗中，研究小組讓一名健康的年輕志願者把手機貼近耳朵，持續三十分鐘。在沒有開機下，志願者耳朵附近的溫度上升攝氏一點六度。開機但無法收發信號時，溫度比前一種情況上升零點六至零點七度。開機並處於正常信號收發狀態時，與前兩種情況相比，溫度無明顯變化。</p></body></html>
