<html><header><meta charset="utf-8"><title>番荽洋葱醃雞扒</title></header><body><h1>番荽洋葱醃雞扒</h1><p><spanclass><fontstyle>自製價：$25/4人份量&#13;<br><b>用咩料：</b>&#13;<br>雞扒	3塊&#13;<br>番荽碎	1湯匙&#13;<br>洋葱碎	2湯匙&#13;<br>意大利香草	1湯匙&#13;<br>檸檬汁	3/4湯匙&#13;<br>蒜茸	1茶匙&#13;<br>鮑魚汁	1湯匙&#13;<br>紹興酒	1湯匙&#13;<br>&#13;<br><b>小貼士：</b>&#13;<br>1.雞肉連皮燒會較肥膩，但完全去皮後，雞肉燒起來會不夠嫩滑，最佳辦法是去掉至剩下少許雞皮便可。&#13;<br>2.因為加入了鮑魚汁，醃料會帶甜味，可以不用加糖。也可以用蠔油代替，不過味道會較淡。&#13;<br>&#13;<br><b>好易做</b></fontstyle></spanclass></p></body></html>
