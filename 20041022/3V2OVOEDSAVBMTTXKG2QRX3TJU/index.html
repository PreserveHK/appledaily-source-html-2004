<html><header><meta charset="utf-8"><title>扮靚靚：<br>買眼部修護套裝送按摩器</title></header><body><h1>扮靚靚：<br>買眼部修護套裝送按摩器</h1><p>滋潤眼部，從來都是不可缺少的護膚步驟。除了早晚塗眼霜，還要定期敷眼膜，同時還要替眼部四周加以按摩，刺激血液循環，來減退幼紋和黑眼圈。MJP新推出的眼部套裝，便包含了多重功效眼霜啫喱和特效修護眼膜，只要買齊這兩種貨品，便可獲贈價值$250的限量版眼部活膚按摩器一個，可以更全面地修護雙眼。&#13;<br>&#13;<br>記者：黃潔蓮　攝影：伍慶泉&#13;<br>銷售點：MethodeJeannePiaubert（22347353）</p></body></html>
