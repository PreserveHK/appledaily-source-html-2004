<html><header><meta charset="utf-8"><title>揭開瑞士鐘表的奧秘</title></header><body><h1>揭開瑞士鐘表的奧秘</h1><p>【本報訊】瑞士鐘表舉世知名，「SwissWatchExcellence」昨日起一連四天在金鐘太古廣場舉行（圖），以八個不同主題展區，介紹瑞士鐘表業不同層面的發展，並透過視像及音效，向參觀者講解瑞士鐘表的製成過程等奧秘。&#13;<br> 與瑞士鐘表工業聯會合辦展覽的達昌洋行亦在場展出一系列名貴的瑞士鐘表，品牌包括AudemarsPiguet及MauriceLacroix等。&#13;<br> 是次展覽是「瑞士向香港致意」的活動之一，目標是提升瑞士品牌在港的知名度。&#13;<br> 曾顯華攝</p></body></html>
