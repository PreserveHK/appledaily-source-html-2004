<html><header><meta charset="utf-8"><title>姊弟戀女工「雙失」</title></header><body><h1>姊弟戀女工「雙失」</h1><p>廣州番禺一名中年女工戀上十九歲少年工友，未婚誕下一對雙胞男胎，慘被「弟弟戀人」拋棄，工作單位又以女工未婚生子為由將她解僱。女工失戀又失業，生活拮据，入稟番禺區法院要求復職，但法院以事件屬企業內部人事為由，駁回女工的申請。<br> &#13;<br> <spanclass>未婚生雙胞　失業失戀 &#13;<br> 「雙失」女工阿蓮，三十六歲，不滿法院裁決，擬興訟爭取復職。四年前，在一間國企工作的阿蓮戀上十九歲臨時工小兵。翌年十月，阿蓮未婚誕下雙胞胎，但噩運從此降臨，她被指違反生育政策，慘遭強行結紮；○二年二月，單位又以她未婚生子為由將她解僱。最不幸的是，小兵沒依諾和她結婚。&#13;<br> 《信息時報》</spanclass></p></body></html>
