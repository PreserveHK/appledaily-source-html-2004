<html><header><meta charset="utf-8"><title>王喜法國尋人被誤瘋癲</title></header><body><h1>王喜法國尋人被誤瘋癲</h1><p>王喜早前到法國拍攝內地劇集《搖擺女郎》，由於當地天氣嚴寒，故他在拍攝空檔時，以毛毯蓋着身子取暖。不過最搞笑是有次他與林熙蕾以及內地演員王海珍穿上睡衣，在香榭麗舍大道拍攝尋人鏡頭時，當地警員和途人誤以為他們行為失常。<br> &#13;<br> <spanclass>着睡衣出街 &#13;<br> 當日劇情講述王喜等人半夜時收到消息，指其友人在巴黎失蹤，故他們只穿睡衣到香榭麗舍大道尋人，由於拍攝時鏡頭置在較遠的地方，在場的警員遂以為眾人失常，及後才知道是場誤會。不過身穿單薄睡衣的王喜在街頭吹了一夜冷風，凍得手腳僵硬。&#13;<br> 採訪：朱倬誼</spanclass></p></body></html>
