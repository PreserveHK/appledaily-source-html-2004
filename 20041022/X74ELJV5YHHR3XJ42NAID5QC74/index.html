<html><header><meta charset="utf-8"><title>港耗資源較全球平均多</title></header><body><h1>港耗資源較全球平均多</h1><p>【本報訊】世界自然基金會昨日發表《生生不息地球報告2004》，指目前人類耗用的天然資源較地球生產的多出兩成。世界自然（香港）基金會高級環境保護主任梁士倫警告，人類耗用天然資源速度，已遠超於天然資源的再生速度，若此速度持續下去，到二○五○年將需要額外一點三個地球才能提供足夠資源。&#13;<br> 他又稱，香港人耗用天然資源的程度較全球平均為高，主要是香港為已發展地區，而對能源及魚類的需求更是驚人。若情況沒變，至少需要比現時香港面積大一百倍的土地及海洋，才能維持所需，故他認為政府應盡快制訂可持續發展政策。</p></body></html>
