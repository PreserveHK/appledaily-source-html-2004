<html><header><meta charset="utf-8"><title>夏利萊夫婦追姪訟費</title></header><body><h1>夏利萊夫婦追姪訟費</h1><p>【本報訊】本港印度裔首富夏利里拉家族掌舵人夏利萊夫婦，九九年捲入與三名姪兒女爭奪已故岳丈遺產的官司，勝訴後獲訟費六十多萬元，夫婦倆向三人發出法定償債書，要求付款，否則申請她們破產，三人卻向法庭指夫婦倆欠她們債，可抵銷訟費有餘，要求將償債書撤銷，但不獲接納，昨上訴亦遭駁回，庭上披露，原來所謂欠款，是姪兒女父親交給夏利萊夫婦，作為她們婚嫁之用六百萬元款項。&#13;<br> 案件編號：CACV72-74/2004</p></body></html>
