<html><header><meta charset="utf-8"><title>新山宣布嫁棒球手</title></header><body><h1>新山宣布嫁棒球手</h1><p>現年二十三歲的日本女星新山千春，已決定與日本巨人棒球隊內野手黑田哲史於今年結婚。與深田恭子同屬HORIPRO事務所的新山千春表示，婚後她仍會繼續演藝工作。&#13;<br> 近年已由偶像派轉型實力派演員的新山千春，與現年二十九歲的黑田哲史拍拖了近一年時間，她所屬事務所的發言人表示，新山與黑田決定在棒球季過後舉行婚禮，目前新山並沒有懷孕。新山千春曾在受訪時表示憧憬閃電結婚，也想要有個豪華的婚禮。</p></body></html>
