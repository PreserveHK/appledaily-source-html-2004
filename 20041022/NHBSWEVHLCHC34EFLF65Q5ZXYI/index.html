<html><header><meta charset="utf-8"><title>利園COVA搬位擴充添新菜式</title></header><body><h1>利園COVA搬位擴充添新菜式</h1><p>意大利餐廳COVA的利園店由地庫搬到地面，新店佔地5千呎，地方寬敞坐得更舒適，裝潢華麗高貴，一派FineDining格調。新店加添多款新菜式，以鮮龍蝦慕絲意大利芝士餅最為驚喜，眼看是Tiramisu入口卻是鹹，龍蝦味相當香濃。另外，亦新推3道菜套餐和Chef'sTable，讓客人以不同形式品嘗意菜。&#13;<br>&#13;<br>記者：招佩珊　攝影：陳陶鈞</p><p><br> &#13;<br> COVA（29073399）&#13;<br> 地址：銅鑼灣希慎道33號利園商場1期地下G10店</p></body></html>
