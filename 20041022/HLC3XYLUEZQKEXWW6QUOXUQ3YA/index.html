<html><header><meta charset="utf-8"><title>煤氣洩漏引發爆炸</title></header><body><h1>煤氣洩漏引發爆炸</h1><p>河南省煤炭工業管理局安全生產處處長楊建增表示，新密大平礦難初步分析是由「瓦斯（煤氣）突出」引起瓦斯爆炸所致。&#13;<br> 所謂瓦斯突出，通俗地說就是煤氣洩漏，是指隨着煤礦開採愈來愈深，煤層中的瓦斯含量愈來愈高，最終突破煤層的隔離，瞬間大量洩漏。而且，煤礦開採愈深，瓦斯瞬間釋放的能量也愈大。&#13;<br> 據指出，瓦斯突出是一種地質災害，大量的有害氣體在瞬間湧入空氣中，會令在場的人員窒息，但不一定會發生爆炸。&#13;<br> 如果出現以下三種情況後，就會引發爆炸：一是與空氣中氧氣含量達到百分十二以上；二是瓦斯濃度達到百分五至百分十六；三是遇到明火。</p></body></html>
