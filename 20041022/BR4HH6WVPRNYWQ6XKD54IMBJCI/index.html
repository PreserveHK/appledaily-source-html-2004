<html><header><meta charset="utf-8"><title>準亞姐10號馮梓瑩有冠軍相</title></header><body><h1>準亞姐10號馮梓瑩有冠軍相</h1><p>應屆十八位候選亞姐昨日在中環文華東方酒店會見評判團，大會首席評判田北俊、「最上鏡小姐」及「森林雅舍亞洲女性魅力大獎」的小組評判團成員羅霖及黎燕珊等均有出席，而另一評判劉嘉玲則因事缺席。&#13;<br> 候選佳麗1號黃淑玲、10號馮梓瑩及15號呂晶晶被多位評判看好，10號馮梓瑩更被黎燕珊大讚最具冠軍相，馮梓瑩事後得知被看好後即說：「好開心，要多謝評判嘅讚賞，我就睇好1號黃淑玲同16號王慧，我同佢兩個嘅感情好好。」&#13;<br> 採訪：卓美娟　攝影：何國豪</p></body></html>
