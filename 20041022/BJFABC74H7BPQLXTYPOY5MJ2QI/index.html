<html><header><meta charset="utf-8"><title>19歲無牌青年偷友車醉駕</title></header><body><h1>19歲無牌青年偷友車醉駕</h1><p>【本報訊】一名酒醉姓馬青年在尖沙嘴與友人消遣期間，昨凌晨三時許竟趁着其中一名友人不為意時，偷去對方的車匙暗中到附近駕客貨車「兜風」，途中卻失控撞到路邊一輛的士車尾，嚇得他一度棄車逃跑，由被撞的士司機將之捉住交警員拘捕。<br> &#13;<br> <spanclass>「我係冇牌咁點吖」 &#13;<br> 他就逮後還毫無悔意怒喝：「我係冇牌呀！咁點吖？」警員揭發他涉嫌偷車、酒後駕駛及無牌駕駛，將他拘捕帶署，至於的士司機僅受輕傷送院。涉嫌揸「大膽車」的十九歲青年姓馬，滿身酒氣，酒精測試證實超標，因偷車、酒後駕駛及無牌駕駛被捕，經警方調查後獲准保釋。</spanclass></p></body></html>
