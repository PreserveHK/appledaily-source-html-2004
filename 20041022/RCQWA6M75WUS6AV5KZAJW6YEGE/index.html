<html><header><meta charset="utf-8"><title>情侶合巹交杯後尋死</title></header><body><h1>情侶合巹交杯後尋死</h1><p>【本報訊】印刷工人與女友同燒炭自殺而被控誤殺一案，在高等法院續審，控方昨讀出被告的警誡供詞指，被告因近年收入銳減，每月只得三至五千元，入不敷支，累積卡數逾八萬元，遭銀行不斷追債，萌輕生念頭，女友決定與他同死，兩人合巹交杯飲啤酒後互相擁抱燒炭尋死。&#13;<br> 二十九歲被告郭小明，被控於去年七月二十九日，在將軍澳寓所，殺害女友蘇文麗。&#13;<br> 案件編號：HCCC38/04</p></body></html>
