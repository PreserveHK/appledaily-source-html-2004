<html><header><meta charset="utf-8"><title>專家教路嘩鬼化妝DIY</title></header><body><h1>專家教路嘩鬼化妝DIY</h1><p>【本報訊】來自美國、具有十多年舞台化妝經驗的AlanOstrander，昨日在海洋公園示範家庭式DIY的萬聖節嘩鬼化妝。他指出，以白色粉底打底，配以黑、灰、藍等冷色的眼影和胭脂，盡量以誇張的線條令眼睛顯得更為凹陷，替臉頰化妝時應突出顴骨，營造出瘦的效果，讓人看來更為恐怖。他又提醒家長，替小朋友化妝時應注意產品帶來的皮膚敏感或應避免用膠水製造的立體效果，畫眼線時盡量少用多含化學元素的紅色顏料，避免傷及眼睛。只要掌握簡單的化妝技巧，利用一般化妝品也可以化出一個叫人驚嚇的「鬼樣」。</p></body></html>
