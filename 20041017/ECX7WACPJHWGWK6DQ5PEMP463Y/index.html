<html><header><meta charset="utf-8"><title>彭妮露、馬修好事近</title></header><body><h1>彭妮露、馬修好事近</h1><p>西班牙女星彭妮露古絲（PenelopeCruz）自今年初搭上電影《Sahara》的同片男星馬修麥康納希（MatthewMcConaughey）以來，一直表現甜蜜。拍拖近半年的兩人，近日雙雙向朋友發出派對請柬，令人懷疑兩人即將舉行神秘婚禮。&#13;<br> <br> <spanclass>派對作藉口 &#13;<br> 據《Sahara》的工作人員爆料謂，彭妮露與馬修在完成電影後，馬修還到西班牙見彭妮露的父母。因為兩人感情發展神速，他們的朋友都認為兩人欲避開傳媒耳目，以開派對為名，靜悄悄舉行婚禮為實。</spanclass></p></body></html>
