<html><header><meta charset="utf-8"><title>亮晶晶後日葡京會賭王</title></header><body><h1>亮晶晶後日葡京會賭王</h1><p>中國奧運金牌跳水選手田亮和郭晶晶，日前到成都出席一個宣傳活動，兩人後日又會到澳門出席在葡京酒店舉行的葡京蒙羅麗莎「笑三笑」壓軸慶典活動，屆時賭王何鴻燊將以主人家身份陪同兩人觀禮。<br> &#13;<br> <spanclass>成都慶生日 &#13;<br> 前日是郭晶晶的生日，內地不少傳媒欲追訪她在生日會怎樣慶祝，原來她當時正在成都工作，估計她今年生日是與田亮度過。日前有內地報道指郭晶晶與田亮及友人在成都一間餐廳吃飯，當記者欲上前採訪時，即遭他們的友人阻止，郭晶晶等人在餐廳逗留了個多小時後便一起離去。</spanclass></p></body></html>
