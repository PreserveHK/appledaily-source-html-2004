<html><header><meta charset="utf-8"><title>織田新劇振聲威</title></header><body><h1>織田新劇振聲威</h1><p>十月份新一季日劇已經陸續出籠，其中由男星織田裕二及女星矢田亞希子主演、背負重振富士「月九」黃金時段收視重任的新劇《LastChristmas》在上周一首播，取得22.3%收視（約八百七十萬人收看），總算令織田與矢田鬆一口氣。而早前為日本雜誌全裸上陣拍封面的米倉涼子，其主演的日劇《黑革之手帖》在上周四播出，錄得17.4%收視（約六百八十萬人收看），不枉米倉為該劇瞓身宣傳。&#13;<br> 此外，有日本網友在網上舉行最差日劇選舉，由仲間由紀惠首次擔正的富士「月九」日劇《東京灣景》不幸當選，而仲間亦憑該劇慘成「最差女主角」。</p></body></html>
