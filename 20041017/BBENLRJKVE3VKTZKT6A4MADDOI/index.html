<html><header><meta charset="utf-8"><title>巨無霸缺陣　熱火照贏</title></header><body><h1>巨無霸缺陣　熱火照贏</h1><p>【綜合美國外電】在周五上演的三場NBA季前賽中，熱火雖然有練習時拉傷後腿腱的奧尼爾缺陣，但憑當尼亞獲特及凱斯林各自攻入十八分，以九十五比八十九挫敗魔術。&#13;<br> 熱火教練史坦雲根迪預言，該名中鋒將不會在周六對衞冕冠軍的活塞一仗上陣。奧尼爾表示自己是在本周初操練時受傷，但僅屬輕傷。他說：「我的情況不錯，缺陣只是慎重起見。」</p><p>在多倫多，要求轉會不遂的卡達為速龍首場季前賽亮相時，罕見地被主場球迷「柴台」，他全場得十五分，速龍最後以九十七比九十九不敵有艾華遜射入三十二分的76人。</p></body></html>
