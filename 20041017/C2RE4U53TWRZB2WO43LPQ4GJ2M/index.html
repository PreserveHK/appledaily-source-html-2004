<html><header><meta charset="utf-8"><title>　　煙草業協會明年解散 - 李八方</title></header><body><h1>　　煙草業協會明年解散 - 李八方</h1><p>香港煙草業協會明年一月就會解散，原因係幾間煙草商成日傾唔埋欄，其實個會已經運作咗二十幾年，主要成員有菲利普莫里斯亞洲集團有限公司、英美煙草（香港）有限公司同埋日本煙草（香港）有限公司。菲利普莫里斯嘅公關話，多間公司成日有唔同意見，好似政府早前想印個圖像警告啲巿民吸煙危害健康，佢哋公司贊成，其他就反對，佢哋覺得咁樣落去好難運作，早兩個月提出唔玩退出，促使個會解散，但最慘都係冇咗份工嗰兩個員工。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
