<html><header><meta charset="utf-8"><title>拉姑低胸行善</title></header><body><h1>拉姑低胸行善</h1><p>英國歌手保羅麥卡尼（PaulMcCartney）與妻子希芙米爾絲（HeatherMills），前日於洛杉磯舉行「第四屆Adopt-A-Minefield慈善晚會」，籌款幫助拆除戰亂區的地雷。&#13;<br> <br> <spanclass>自傳被指露骨 &#13;<br> 近日積極參與慈善活動的巨胸女星彭美拉安德遜（PamelaAnderson），前日一身黑色晚裝出席，酥胸半露的她說：「我只是客人，我不想太搶鏡。」&#13;<br> 而彭美拉近日在自傳式小說《Star》中自爆兒時曾被四名青年強姦及昔日淫亂性史，但拉姑的故事被評太過露骨，毀譽參半。</spanclass></p></body></html>
