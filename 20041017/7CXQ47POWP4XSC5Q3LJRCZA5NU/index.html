<html><header><meta charset="utf-8"><title>鬼靈精怪萬聖節派對</title></header><body><h1>鬼靈精怪萬聖節派對</h1><p>鬼佬熊貓POCO相約Marlin老鼠、Skokey松鼠同Reenie兔仔一齊開萬聖節派對，節目豐富，包括用糖果同朱古力做出「騰騰震蜘蛛仔」、「蝙蝠哥哥」同「巫婆大眼珠」，重有大把「V嘩鬼叫」遊戲，同食萬聖節大餐。假如你都想同POCO一齊過萬聖節，就先要圈出下面兩幅圖片的5個不同處寄給我們，其中10名小朋友，將有機會獲得由POCO'sFunClub和ExcelEducation送出「POCO鬼靈精怪萬聖節派對」門券乙張（原價$160）（活動全英語進行，家長免入場費，餐飲另計）。</p></body></html>
