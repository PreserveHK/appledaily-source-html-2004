<html><header><meta charset="utf-8"><title>鬼故事嚇表妹</title></header><body><h1>鬼故事嚇表妹</h1><p>《ScaryGodmother》&#13;<br>DisneyChannel&#13;<br>10月31日晚上7:30</p><p>萬聖節前夕，小女孩Hannah被臨時召喚作保母的表哥Jimmy虛構一些鬼故事來嚇她。後來ScaryGodmother拯救Hannah，並帶她進入FrightSide王國，參加一個精采的萬聖節派對。</p><p><spanclass><fontstyle>大魔王遇爆炸  &#13;<br> 《火龍小武士》&#13;<br> 亞洲電視本港台&#13;<br> 逢星期一至五下午4:30&#13;<br> 娜西亞與希絲會晤時，巧遇大魔王試驗天才機械人。大魔王以為可以靠機械人來奪得保羅國王的皇冠，可惜大魔王中途又遇爆炸，累得娜西亞與希絲被困大魔王城堡的地庫。</fontstyle></spanclass></p></body></html>
