<html><header><meta charset="utf-8"><title>洛史釗活公私兩失意</title></header><body><h1>洛史釗活公私兩失意</h1><p>英國老牌歌手洛史釗活（RodStewart），前日於紐約為NBC電視台的早晨節目《Today》作表演嘉賓，一身西裝打扮的他看來精神爽利。但洛史釗活近日公私均不太如意，令他十分懊惱。&#13;<br> <br> <spanclass>官司纏身 &#13;<br> 日前有人目睹洛史釗活與模特兒女友PennyLancaster於倫敦一高級餐廳用膳期間，互不瞅睬，盛傳兩人正徘徊分手邊緣。此外，洛史釗活又被三宗官司所困，其中兩單官司都是洛史釗活未能完成工作合約，故被主辦單位控告。</spanclass></p></body></html>
