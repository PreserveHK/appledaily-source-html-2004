<html><header><meta charset="utf-8"><title>那英生仔豪花15萬</title></header><body><h1>那英生仔豪花15萬</h1><p>那英前晚在北京一間私家醫院剖腹產下六磅十一安士兒子，約花了二萬美元（約十五萬六千港元）醫療費。據悉在那英入產房分娩時，高峰一直陪伴在側，昨日那英經理人邱王黎寬接受電話訪問時說：「那英同囝囝都好健康，生完之後，那英好開心，因為知道自己終於做咗媽咪，𠵱家我趕緊去北京睇佢，囝囝重未改名，我同那英傾過，不如叫『高興』，但佢哋重未諗掂。」<br> &#13;<br> <spanclass>好友紛到賀 &#13;<br> 高峰前晚看着囝囝出世，顯得很興奮，對於早前爆發的私生子事件，似乎並無影響他倆的感情，當孩子出生後，高峰和那英的好友紛紛到醫院祝賀。&#13;<br> 記者馬禾北京直擊</spanclass></p></body></html>
