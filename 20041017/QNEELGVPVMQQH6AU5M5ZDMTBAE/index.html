<html><header><meta charset="utf-8"><title>馬伕擒賊遭斬傷</title></header><body><h1>馬伕擒賊遭斬傷</h1><p>【本報訊】旺角一間找換店四十六歲姓楊男東主，昨晚九時半收舖後，攜着載有價值十四萬港元的港幣、人民幣及外幣的錢袋，途經新填地街與登打士街交界處時，遭兩名賊人從後箍頸及揮刀斬傷背部及手部搶去錢袋，數名相信與事主認識疑為馬伕男子路經，當場擒獲箍頸疑為偷渡客的賊人，一名姓麥馬伕窮追持刀攜贓逃走賊人至新填地街與山東街交界，一度追及賊人，但被賊人揮刀斬傷背部，並被對方逃脫。&#13;<br> 盧志光攝</p></body></html>
