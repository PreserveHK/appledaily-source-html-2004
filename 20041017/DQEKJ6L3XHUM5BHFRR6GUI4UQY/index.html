<html><header><meta charset="utf-8"><title>黃潔夫認處理沙士失當</title></header><body><h1>黃潔夫認處理沙士失當</h1><p>【本報訊】國家衞生部副部長黃潔夫昨日在內地、香港及澳門三地衞生行政高層聯席會議後承認，內地在去年沙士爆發期間沒有作好準備，病源也搞不清，情況猶如「打亂仗」，政府部門反應慢，部份官員要查辦；他又指本港的醫療管理體制完善，設有醫院管理局，值得內地借鏡。隨着到港自由行的人數增加，三地在會上同意加強口岸健康檢查，加強對沙士疫情資料的分析、改善禽流感通報機制及防止有問題食物流出巿場。下屆三地會議將於明年在內地舉行。</p></body></html>
