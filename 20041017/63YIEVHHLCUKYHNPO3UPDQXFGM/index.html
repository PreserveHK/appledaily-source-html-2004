<html><header><meta charset="utf-8"><title>棍波電單車無電自救法</title></header><body><h1>棍波電單車無電自救法</h1><p>電單車電池較細，可儲電量亦較少，熄車唔記得熄頭燈，或者長時間無揸，電池好快就會被扯乾。如果係自動羊無電撻唔着車，唔叫拖車都要拆舊電池出嚟叉電，而棍波車則可以使出一招「推撻」自救。&#13;<br>&#13;<br><spanclass><fontstyle>斜路「推撻」更方便&#13;<br>確定情況許可，有足夠空間嘅直路可以進行推車後，便把撻匙位扭向On，扣極力子入二波之後開始推車，待車子行順兼有一定速度，便快速「彈」極力子同時比少許油，着車後再扣極力子入空波，「煲」多陣車就可以正常行駛。如果附近有斜路，「推撻」就更方便喇！只要在安全情況下騎在車子上，同樣扣極力子入二波，讓車子沿斜路溜下，再「彈」極力子畀油便可着車。&#13;<br>&#13;<br>記者：馬慶武</fontstyle></spanclass></p></body></html>
