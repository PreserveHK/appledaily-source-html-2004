<html><header><meta charset="utf-8"><title>CelineDion12億駐賭城三年</title></header><body><h1>CelineDion12億駐賭城三年</h1><p>加拿大女歌手CelineDion，過去三年來均長駐美國賭城拉斯維加斯的凱撒皇宮酒店演出。Celine為了宣傳其最新出版的大碟及攝影集《Miracle》，前日於紐約的麥迪遜廣場花園公開表演，作三年來首次於賭城以外的地方演出。&#13;<br> 此外，Celine與凱撒皇宮酒店的合約快將屆滿，她已打算以一億五千萬美元（約十二億港元）與酒店多續三年約。</p></body></html>
