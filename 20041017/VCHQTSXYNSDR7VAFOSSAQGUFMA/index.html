<html><header><meta charset="utf-8"><title>女人香：<br>紅桑子葡萄冰沙粉紅女人香</title></header><body><h1>女人香：<br>紅桑子葡萄冰沙粉紅女人香</h1><p>要用一種顏色來表達女性的溫柔與嫵媚，粉紅色必是首選。新推出的DavidoffEchoWoman香氛系列，以紅桑子和葡萄冰沙作香調，配合愛麗斯和桂花等清新花香作中調，基調是以水晶琥珀及紫羅蘭木的濃香，調配成淡粉紅的香水，加上圓渾呈蛋形的粉紅樽身，更顯女性的嬌豔。還可以配合泡沫淋浴啫喱、潤膚乳霜香體噴霧等一起使用。	&#13;<br>&#13;<br>記者：黃潔蓮&#13;<br>銷售點：尖沙嘴海運大廈FACES</p></body></html>
