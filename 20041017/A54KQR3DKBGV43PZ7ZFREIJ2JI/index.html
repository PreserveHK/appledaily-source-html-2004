<html><header><meta charset="utf-8"><title>俊哥日本展三千Fans捧場</title></header><body><h1>俊哥日本展三千Fans捧場</h1><p>韓國師奶殺手裴勇俊在日本的人氣果然厲害，正播出其主演的韓劇《情定大飯店》的日本ＮＴＶ電視台，前日便為該劇在東京舉行寫真展。雖然當日俊哥未有出席，但仍吸引二千七百多名fans到場參觀。&#13;<br> 為期十日的《情定大飯店》寫真展，第一日已吸引了二千七百多名fans入場參觀，其中有二十多名瘋狂影迷更在開場前九十分鐘於門外排隊。同場除了播出《情》劇的片段及劇照外，更展出多套俊哥在日本拍攝廣告時所穿的服裝，大批師奶fans圍着播映着《情》劇片段的電視，欣賞俊哥的演技，場面相當墟冚。</p></body></html>
