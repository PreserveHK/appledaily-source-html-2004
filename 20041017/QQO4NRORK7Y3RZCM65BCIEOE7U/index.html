<html><header><meta charset="utf-8"><title>薛凱琪怕交稅唔敢講身家</title></header><body><h1>薛凱琪怕交稅唔敢講身家</h1><p>薛凱琪（Fiona）前晚在港台錄音，對於有報道指她已賺了二百萬元，夠錢置業，她前晚即時否認。&#13;<br> Fiona表示仍未賺夠二百萬，她說：「媽咪叫我小心講嘢，以免俾稅局追稅，我𠵱家所賺嘅錢，都交晒畀媽咪幫我儲起。」<br> &#13;<br> <spanclass>搭霸王的士 &#13;<br> 稍後Fiona會到上海拍廣告，她說：「我以前試過同爹哋出埠，見到嗰啲嘢，所以今次會同助手一間房。」Fiona日前搭的士沒有零錢，幸好遇上兩名男女歌迷代她付車資，她說：「我真係要公開多謝佢哋，如果佢哋要攞番錢，可以去我嘅唱片公司。」</spanclass></p></body></html>
