<html><header><meta charset="utf-8"><title>伊東新片爆MISIA真名</title></header><body><h1>伊東新片爆MISIA真名</h1><p>由日本女星伊東美咲首次主演的電影《海貓》，雖然於下月十三日才在日本上映，但已傳出不少是非。&#13;<br> <br> <spanclass>破壞神秘 &#13;<br> 據日本雜誌《週刊朝日》報道，上月中有多份日本報章用MISIA的真名「伊藤美咲」刊登了有關她為《海》片主唱主題曲的報道，但由於MISIA為保持神秘，自出道以來一直未有公布其真實名字，此事令MISIA及其唱片公司非常憤怒，即時致電向電影公司及報館抗議，甚至聲言罷唱。&#13;<br> 為平息事件，多間報館已在網上刪除該篇報道，但刊有MISIA真名的報章照舊在市面出售。</spanclass></p></body></html>
