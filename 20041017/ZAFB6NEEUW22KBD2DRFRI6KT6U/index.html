<html><header><meta charset="utf-8"><title>內地遊客入急症室收費$570</title></header><body><h1>內地遊客入急症室收費$570</h1><p>本港公立醫院在二○○三年四月一日起開始調整收費和引入新收費項目，本港居民仍可享有醫療補貼，以低廉價格享用醫療設施，但非符合資格人士（包括內地及各地旅客、非持香港身份證人士等等）則需繳付高昂醫藥費，其中急症室收費五百七十元，普通科病房三千三百元，深切治療部病房更達一萬三千多元至一萬八千多元。&#13;<br> 本港採取「先醫人、後收費」政策，病人入醫院時毋須先付款，很多不符合資格病人痊癒後，因負擔不起醫藥費而偷偷離院，院方會把病人資料通報入境處，以設法追收費用。</p></body></html>
