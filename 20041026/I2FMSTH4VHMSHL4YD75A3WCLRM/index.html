<html><header><meta charset="utf-8"><title>《不死咒怨》嚇壞搞笑班仔</title></header><body><h1>《不死咒怨》嚇壞搞笑班仔</h1><p>由莎拉米雪姬娜（SarahMichelleGellar）主演的恐怖鬼片《不死咒怨》，美國周末三日票房大收四千萬美元（約三億一千二百萬港元），成為上周票房榜冠軍，相反由班亞弗力（BenAffleck）主演的《SurvivingChristmas》，只能以四百五十萬美元（約三千五百萬港元）在票房排第七位。&#13;<br> 此外，由於《不死咒怨》的電視廣告過於恐怖，本地電視台決定在晚上十一時三十分後才播出有兒童淒厲叫聲及鬼手從女主角頭部伸出等驚嚇宣傳片段。</p></body></html>
