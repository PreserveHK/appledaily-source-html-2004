<html><header><meta charset="utf-8"><title>議員轟黑煙車輛罰款額偏低</title></header><body><h1>議員轟黑煙車輛罰款額偏低</h1><p>【本報訊】立法會環境事務委員會昨日討論管制空氣污染的策略，會上民主黨立法會議員張文光批評，現時針對排放黑煙車輛的罰款，雖然已由四百五十元增加至一千元，但仍然偏低，不夠阻嚇性。「拋一支煙頭都千五蚊啦，支煙頭會有清潔工人清理，但市民被迫喺條街吸廢氣就貴客自理。」&#13;<br> 環境運輸及工務局局長廖秀冬回應稱，政府不反對增加黑煙車的罰款，如果全體立法會議員均贊成提高罰款，政府樂意就此作出諮詢。但對於如何釐定罰款金額方為合理，廖秀冬則沒有回應。</p></body></html>
