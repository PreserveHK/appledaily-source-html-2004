<html><header><meta charset="utf-8"><title>新藥有效治療糖尿病</title></header><body><h1>新藥有效治療糖尿病</h1><p>阿根廷和西班牙研究人員最近研製出一種能有效治療糖尿病的新藥。動物試驗顯示，這種新藥不僅使大鼠的血糖水平恢復正常，並使其負責分泌胰島素的β細胞恢復再生能力。</p><p>負責是項研究的西班牙巴塞隆拿臨床醫院研究組負責人戈米斯博士說，他們首先通過人工方法使大鼠患上Ⅱ型糖尿病，然後讓大鼠口服一種含鎢酸鹽的藥物，服藥一個月後，大鼠的糖尿病痊癒，血糖水平恢復正常。停藥半個月後，大鼠不僅血糖水平保持正常，並令胰臟再生負責分泌胰島素的β細胞。但該新藥毒性較大，對人體有副作用，故需再深入研究及進行試驗。</p></body></html>
