<html><header><meta charset="utf-8"><title>針灸醫關節痛效果佳</title></header><body><h1>針灸醫關節痛效果佳</h1><p>德國大學領導的兩項大型研究顯示，針灸對骶骨（骶骨由五塊骶椎合成的骨，上連腰椎，下連尾骨，也稱「薦骨」）和膝關節慢性疼痛的療效要比現代醫學標準療法為佳。&#13;<br> 根據德通社報道，該兩項有關針灸療效的研究由德國波鴻魯爾大學領導，在實驗中各有一千名骶骨和膝蓋疼痛持續半年以上的患者參與。兩類病患分別各自分為兩組，一組接受針灸治療，一組則接受現代醫學的標準療法；實驗結果顯示，前者的療效較後者來得有效。</p></body></html>
