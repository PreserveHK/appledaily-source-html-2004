<html><header><meta charset="utf-8"><title>Ashlee咪錯嘴出洋相</title></header><body><h1>Ashlee咪錯嘴出洋相</h1><p>美國新晉女歌手AshleeSimpson日前出席直播節目《SaturdayNightLive》，結果因「咪錯嘴」而出洋相。&#13;<br> <br> <spanclass>不知所措 &#13;<br> Ashlee當晚原定在現場樂隊伴奏下唱出兩首歌曲，當她完成首曲《PiecesOfMe》後，樂隊彈出Ashlee的第二首歌《Autobiography》，但現場的音響系統竟再次播出《PiecesOfMe》的歌唱部份。不知所措的Ashlee在台上亂舞半分鐘後慌忙離開，事後出席同一節目的英國男星祖迪羅（JudeLaw）則取笑說：「我還可以說甚麼？這就是現場節目。」</spanclass></p></body></html>
