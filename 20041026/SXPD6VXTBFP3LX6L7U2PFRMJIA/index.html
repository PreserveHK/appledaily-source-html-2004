<html><header><meta charset="utf-8"><title>前線促獨立查選舉失誤</title></header><body><h1>前線促獨立查選舉失誤</h1><p>【本報訊】立法會明天辯論由45條關注組議員吳靄儀提出，要求特首董建華成立獨立調查委員會，徹查九月十二日立法會選舉的混亂及失誤。前綫召集人劉慧卿昨批評，選舉管理委員會的調查是自己查自己，要求特首委任法官作獨立調查。<br> &#13;<br> <spanclass>民建聯反對議案 &#13;<br> 二十五名民主派議員均支持議案，但民建聯表示反對。民建聯黨團召集人劉江華解釋，選管會的報告快將提交政府，應先看政府報告的結果，才決定是否做獨立調查。議案能否獲通過取決於自由黨的取態，該黨今天將會就此問題進行討論。</spanclass></p></body></html>
