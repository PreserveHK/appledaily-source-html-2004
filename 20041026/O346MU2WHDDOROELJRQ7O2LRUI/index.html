<html><header><meta charset="utf-8"><title>出爐亞姐呂晶晶心繫學業</title></header><body><h1>出爐亞姐呂晶晶心繫學業</h1><p>新鮮出爐的亞洲小姐冠軍呂晶晶、亞軍王慧及季軍馮梓瑩等，前晚在灣仔出席慶功宴，與一眾評判會面後，昨日又到跑馬地出席「2004全城去馬」活動。&#13;<br> 呂晶晶謂稍後會返回浙江大學完成廣播新聞系課程，她說：「我希望完成大學課程才考慮來港發展。」而黃淑玲則不相信大會偏幫呂晶晶，她說：「我攞咗兩個獎都好開心，自己問答表現唔好。」&#13;<br> 此外，前晚亞姐競選平均收視有十二點，即七十九萬觀眾收看，而尾段公布結果時收視更升至十六點，即有一百零五萬觀眾收看。&#13;<br> 採訪：卓寶花、馮美茵　&#13;<br> 攝影：陳志嵐、林德雄</p></body></html>
