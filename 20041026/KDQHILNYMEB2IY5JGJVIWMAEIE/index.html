<html><header><meta charset="utf-8"><title>石川梨華率師妹脫殼</title></header><body><h1>石川梨華率師妹脫殼</h1><p>將會在明年春天離開日本組合morning娘的成員石川梨華，早前與師妹三好繪梨香及岡田唯組成了新組合《美勇伝》，前日她們在ZeppTokyo舉行首次握手會，還即席獻唱新歌，吸引二千五百名fans參加。&#13;<br> <br> <spanclass>與Fans握手 &#13;<br> 以石川梨華為首的《美勇伝》，前日為新推出的細碟《戀愛脫殼》舉行fans聚會，三人除了獻唱新歌外，又與在場的fans逐一握手。石川梨華說：「我曾向我們的隊長飯田圭織請教，學習做一個好隊長。」</spanclass></p></body></html>
