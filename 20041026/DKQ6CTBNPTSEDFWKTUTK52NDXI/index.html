<html><header><meta charset="utf-8"><title>Gisele家鄉睇F1煞科</title></header><body><h1>Gisele家鄉睇F1煞科</h1><p>二○○四年度格蘭披治一級方程式賽車前日在巴西舉行今季最後一站賽事，巴西名模GiseleBundchen當然要親身感受一下現場氣氛，她更擔任揮動格仔旗的嘉賓，負責在車手衝線時揮動旗幟。&#13;<br> 賽前Gisele表現得十分興奮，她與在場觀眾打招呼，又到法拉利車隊的維修站參觀，相信她原本也希望同鄉巴里哲奴勝出，但最終賽事由另一哥倫比亞車手莫托亞奪冠。</p></body></html>
