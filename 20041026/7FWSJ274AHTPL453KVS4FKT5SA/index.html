<html><header><meta charset="utf-8"><title>警民大衝突</title></header><body><h1>警民大衝突</h1><p>泰國南部那拉提瓦府周一發生警民衝突，二千名回教徒青年在達拜區的一間警署外示威，要求釋放六名上周被指將獵槍交給激進分子的鄉村自衞隊員。示威者向警署擲石，推翻一輛軍車，後來更衝擊警署。軍警出動水炮和催淚彈鎮壓示威者，又向天開槍驅散群眾，並合力拘捕示威者，經過六小時混戰，幾百名示威者被制服，雙手反綁卧在地上。當局事後宣布事件中有六人死亡，十二人受傷，傷者包括一名警員，但沒有公布死者死因。&#13;<br> 路透社</p></body></html>
