<html><header><meta charset="utf-8"><title>　　李晉頤捱過又歎過 - 李八方</title></header><body><h1>　　李晉頤捱過又歎過 - 李八方</h1><p>港基銀行由台灣富邦接手後，新任行政總裁李晉頤噚日第一次同本地傳媒午宴，加深大家認識。原來李生係台灣人，年少時曾經當過兵，頭嗰三個月好辛苦，好多體力勞動。佢話試過一日做咗一千下掌上壓，做完之後覺得自己以後乜都可以做到咁話！不過辛苦嘅時候好快就過去，接住落嚟嗰一年零三個月，佢就話係一生人之中最歎嘅，淨係教書，佢話重歎過做文職，事關之後每個禮拜只係工作二十四小時，其他都係自己時間。捱過又歎過，唔怪得佢對香港嘅生意咁有信心啦！&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
