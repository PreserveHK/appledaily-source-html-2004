<html><header><meta charset="utf-8"><title>SoniaRykiel上海驚豔</title></header><body><h1>SoniaRykiel上海驚豔</h1><p>法國針織名牌SoniaRykiel前晚在「上海時裝節」登場，展示今季充滿五、六十年代法國女性風情的新裝，除經典的七彩針織條子、黑色閃石上衣外，更有雪紡、輕紗與皮草的組合，質感對比強烈，華麗性感。&#13;<br> <br> <spanclass>連環仆倒 &#13;<br> 大會動員四十名模特兒浩浩蕩蕩行騷，本來氣派十足，可惜因為模特兒的高跟鞋鞋踭極高，事前工作人員又在地面噴蠟水，縱使模特兒小心翼翼，依然一步一驚心，更連環仆倒，令時裝騷氣氛大打折扣。&#13;<br> 記者JessicaNgan、RickyChan上海直擊</spanclass></p></body></html>
