<html><header><meta charset="utf-8"><title>驚嚇片經典《德州殺人狂》14"Figure</title></header><body><h1>驚嚇片經典《德州殺人狂》14"Figure</h1><p>近期因《驅魔人前傳》上映，令沉靜已久的驚嚇恐怖片再度受到注目，連帶玩具界亦對呢一類型的玩具有所需求，雖然《驅魔人》至今未有新玩具推出，但經典的驚嚇片《德州電鋸殺人狂》近期就推出新一系列的14"Figure，造型比以往的更為細緻，以及配件比以往較多，每個Figure差不多有5至8樣配件，絕對係Figure喜訊。&#13;<br>&#13;<br>記者：李崗華　攝影：陳智良</p><p>售賣點：CoolToys（28811235）&#13;<br> 銅鑼灣中心B8號舖</p></body></html>
