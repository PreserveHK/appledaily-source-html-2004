<html><header><meta charset="utf-8"><title>樂仔火海救美鼻敏感</title></header><body><h1>樂仔火海救美鼻敏感</h1><p>余文樂日前在屯門海水化淡廠拍攝新歌《生還者》MV。余文樂在MV中扮演消防員，在火場中救了一名小提琴家，二人互生情愫。<br> &#13;<br> <spanclass>讚歎消防員偉大 &#13;<br> 為了營造火災效果，唱片公司得到消防處派出四名消防員協助拍攝。問到余文樂首次穿上消防員制服的感覺，他說：「原來又厚又熱，喺呢啲環境下救人，我覺得佢哋好偉大。」&#13;<br> 余文樂的氣管不好，在火場環境影響下拍攝，引起鼻敏感，故不用埋位時即跑到空曠地方休息。</spanclass></p></body></html>
