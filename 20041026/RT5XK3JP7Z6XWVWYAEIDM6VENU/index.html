<html><header><meta charset="utf-8"><title>夫認錯與妻子和好</title></header><body><h1>夫認錯與妻子和好</h1><p>因搞婚外情，險釀成家庭悲劇，女被告姓麥丈夫稱對事件願負全責，已撰寫信件為妻子向法官求情。他在庭外表示，已原諒妻子，關係和好，「如果唔係都唔嚟法庭啦，同幫佢搵律師。」至於鬧出禍來的婚外情，麥表示已把該段情斬斷。&#13;<br> 至於事件中的一對小姊弟，則終日掛念母親。麥對記者透露，自妻子被拘捕後，子女常常問起母親在何處，他不敢把真相告知，惟有講大話欺騙他們，母親有病需要住醫院，子女曾嚷着要往醫院探望，他只好帶他們到小欖精神中心門外，指着說：「嗱，阿媽喺入邊。」藉以應付他們不斷追問。&#13;<br> 本報記者</p></body></html>
