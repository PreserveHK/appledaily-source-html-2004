<html><header><meta charset="utf-8"><title>山下智久獲碧咸夫婦厚待</title></header><body><h1>山下智久獲碧咸夫婦厚待</h1><p>日本偶像組合NEWS成員山下智久，前日正式成為日本美容院TBC新代言人，同樣身為TBC代言人的Victoria特別飛抵日本出席記者招待會。&#13;<br> 山下智久於上月秘密前往西班牙馬德里，與碧咸夫婦拍攝新廣告。拍攝結束後，山下還送了機械人玩具及毛公仔給碧咸的兩位兒子。在前日的記者會上，Victoria對山下說：「下次來西班牙的時候一定要找我，讓我帶你和兒子一起去看碧咸比賽。」</p></body></html>
