<html><header><meta charset="utf-8"><title>稻垣吾郎笑聲救災民</title></header><body><h1>稻垣吾郎笑聲救災民</h1><p>日本組合SMAP成員稻垣吾郎，昨日為宣傳電影《笑之大學》與導演星護、編劇三谷幸喜及男星役所廣司一同出席東京電影節。&#13;<br> 稻垣甫出場便以英語跟觀眾打招呼，他透露SMAP成員草囗剛及香取慎吾已看過該片，還連番稱讚。稻垣早前憑此片參加過韓國釜山電影節，他說：「看觀眾大笑時，令我感覺到笑片並沒有語言和國家的界限，是一次寶貴的經驗。」而稻垣與役所均期望觀眾觀看該片時能開懷大笑，忘記近日發生地震等不幸的事。</p></body></html>
