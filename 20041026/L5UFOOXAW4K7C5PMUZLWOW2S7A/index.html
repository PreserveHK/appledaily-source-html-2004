<html><header><meta charset="utf-8"><title>私人市場有地標售</title></header><body><h1>私人市場有地標售</h1><p>有發展商認為，賣地表內缺乏中小型地皮，規模較細的發展商難以補充土地儲備，不過私人市場正有不少大業主趁市旺，標售市區商住地盤。&#13;<br> 最新推出的中半山巴丙頓道6D至E號住宅地，可以8倍重建約4.7萬方呎樓面，市值逾2億元，11月17日截標。&#13;<br> 九龍塘豪宅福景苑，逾九成業主同意標售，地盤約4.55萬方呎，補地價後地積比率可增至3倍，最高可建樓面近13.7萬方呎，估值近3億元，11月25日截標。港基銀行（636）標售的灣仔道223至227號地皮，明日截標，估值約2億元。國基集團正標售深水埗大南街國基集團大廈，周四截標。</p></body></html>
