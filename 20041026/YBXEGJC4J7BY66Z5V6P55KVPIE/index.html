<html><header><meta charset="utf-8"><title>阿嬌鎖骨勝阿Sa</title></header><body><h1>阿嬌鎖骨勝阿Sa</h1><p>女子組合Twins、Boy'Z與梁洛施昨日出席在灣仔舉行的「新世界傳動」記者會，齊以外星人造型亮相。其中鍾欣桐（阿嬌）較性感，經理人霍汶希表示每件衫都是突出她們身上最美的部位，好像蔡卓妍（阿Sa）露腰，阿嬌露鎖骨，梁洛施則露腿。<br> &#13;<br> <spanclass>倒模臭到嘔 &#13;<br> 各人戴上的外星人長耳仔，原來是特別為了今次活動倒模度身訂做，阿嬌和阿Sa大吐苦水說：「倒模時啲膠好臭，搞到我哋差啲嘔呀。」&#13;<br> 而Boy'Z眼部化了妝，起初二人用了一些廉價化妝品，令Steven的眉腫起，公司知道後即為他們買其他化妝品。&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
