<html><header><meta charset="utf-8"><title>林嘉欣激咀胡兵100次</title></header><body><h1>林嘉欣激咀胡兵100次</h1><p>林嘉欣昨日與鄭伊健、胡兵及陳文媛等在銅鑼灣為曾志偉監製新戲《亞喬與亞招》開鏡拜神，林嘉欣透露她與胡兵一場咀戲，一個鏡頭要咀三次，加上NG，共咀了過百次才完成，問到有否向男友陳光榮申報，嘉欣說：「唔使啦，我次次咀完都同胡兵講Sorry。」<br> &#13;<br> <spanclass>陳光榮離婚兩年 &#13;<br> 嘉欣又謂拍咀戲十分平常，不用告訴男友，有指嘉欣公開戀情後，傳出星皓凍結為她開拍的電影，嘉欣否認謂：「今年重有一部戲，明年三部都唔係星皓嘅。」陳光榮好友鄭伊健透露陳光榮已離婚兩年。&#13;<br> 採訪：張俊銘&#13;<br> 攝影：陳慧安&#13;<br> </spanclass></p></body></html>
