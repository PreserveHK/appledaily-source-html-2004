<html><header><meta charset="utf-8"><title>紀念封推廣本地航空史</title></header><body><h1>紀念封推廣本地航空史</h1><p>【本報訊】為慶祝亞太區民航局局長會議下月一至五日於本港舉行，民航處首次與多間航空公司合作，於本周六推出名為「協力騰飛」的紀念郵票、紀念封及小版張，介紹本地的航空歷史。&#13;<br> 售價六十五元的小版張附有十六款由本地各航空公司設計的郵票（圖），每個郵票設計獨特，具收藏價值。民航處亦推出一套十六款的紀念封，各以一航空機構為主題，售價為十六元。民航處處長羅崇文昨在記者會上表示，紀念封以文字詳述本地飛行歷史，有助向一百七十名來自亞太區四十七個國家和行政區的民航部門首長及代表，推廣本地航空歷史。</p></body></html>
