<html><header><meta charset="utf-8"><title>董建華民望創兩年新高</title></header><body><h1>董建華民望創兩年新高</h1><p>【本報訊】據中文大學香港亞太研究所最新調查顯示，特首董建華的最新評分是為四十九點六分，較上月的四十九分輕微上升，雖然仍未及格，但已創過去兩年的新高（見表）。調查又發現，市民對特區政府及中央政府表現的滿意程度都輕微上升。</p><p>調查於十月十九日至二十日進行，以電話隨機訪問了七百四十五名市民。結果顯示，政務司司長曾蔭權、財政司司長唐英年及律政司司長梁愛詩的評分都上升，分別達五十九點二分、五十九點一分及四十九點七分。</p></body></html>
