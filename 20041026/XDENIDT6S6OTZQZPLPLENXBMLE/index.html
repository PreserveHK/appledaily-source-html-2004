<html><header><meta charset="utf-8"><title>日潮玩：keepfit微波爐幫你走油</title></header><body><h1>日潮玩：keepfit微波爐幫你走油</h1><p>出街食飯，好多人都會提醒夥計叫師傅走油，但有些食物本身脂肪含量重，即使要求走油，師傅都幫你唔到。聲寶最近新出一部Healsio微波爐，加有獨特的「水燒式」設計，以特殊處理器逼出攝氏300度高溫水氣，在烹調過程中可以逼出肉食的油份又不影響食物本身質素，最重要是可降低脂肪和卡路里，是微波爐設計上的重大新突破，各大日本電器店現售。&#13;<br>&#13;<br>記者：張一豪</p></body></html>
