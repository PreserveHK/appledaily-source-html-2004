<html><header><meta charset="utf-8"><title>台灣移民　「喬治布殊很爛！」</title></header><body><h1>台灣移民　「喬治布殊很爛！」</h1><p>照道理，喬治布殊政府兩年來在兩岸問題上很大程度上親向台灣，說到大陸用武力攻台，喬治布殊更毫不含糊表明態度：美國不會袖手旁觀，對於台灣移民來說，鄉土情下，他們應投票給喬治布殊。但這個道理原來不是必然的。<br> &#13;<br> <spanclass>「騙我們的錢買武器」 &#13;<br> 問起選誰，台灣移民黃蕾跟台灣人一樣硬性子，一開口就說：「喬治布殊很爛！」她很看不過眼他攻打伊拉克，說「那根本不成理由耶。」提到喬治布殊親台呀，她竟然冷笑道：「還不是要騙我們的錢向他買武器，台灣又不像伊拉克，沒有石油，我才不信大陸要打我們他會幫手。」不信喬治布殊，她選克里。</spanclass></p></body></html>
