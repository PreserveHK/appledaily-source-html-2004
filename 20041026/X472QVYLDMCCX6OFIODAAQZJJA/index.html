<html><header><meta charset="utf-8"><title>從外行人身上找靈感</title></header><body><h1>從外行人身上找靈感</h1><p>無論任何「設計」，若要創新，需不斷溫故知新才有進步。IPEC21主辦單位深明此理，每屆以InteriorDesign為主題，特設Designer'sShowcase，邀請不同行業的設計大師，精心炮製各款獨具創意的作品，讓入場人士分享大師們的「智慧錦囊」。&#13;<br> 今回共有30件參選作品，大件的如OUTPUTWorking、KACOON等共10件，其餘為小件，如cara:mel、空心齋、Mokuba等。作品各具特色，既有大膽嘗試，也有在傳統上花心思。</p></body></html>
