<html><header><meta charset="utf-8"><title>男警涉警校女廁遊蕩</title></header><body><h1>男警涉警校女廁遊蕩</h1><p>【本報訊】一名男警涉嫌上月在黃竹坑警察訓練學校的女廁內遊蕩，案件昨於東區法院提訊，被告否認控罪，獲准保釋至明年三月開審，被告另案被控於今年三月，在灣仔警政大樓女廁內遊蕩一案，則於下月二日開審。&#13;<br> 三十四歲被告王志浩，報稱公務員，被控於今年九月四日，在黃竹坑警察訓練學校新教學大樓三樓女廁內遊蕩，導致一名女子擔心自身安全及利益。&#13;<br> 案件編號：ESCC4648/04</p></body></html>
