<html><header><meta charset="utf-8"><title>　　賓架也吹笛 - 李八方</title></header><body><h1>　　賓架也吹笛 - 李八方</h1><p>恒生銀行「智多Kid」年年有節目，今年就「『童』奏創世紀」，七千個同學仔一齊吹牧童笛，希望刷新健力士世界紀錄。恒生一班賓卡，好似總經理莫偉健同零售銀行服務主管劉順銓都參加大合奏。八方初時都懷疑佢哋係唔係「咪嘴」？點知佢哋馬上喺一班行家面前solo。破唔破到紀錄，12月27日號咪知道囉！&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
