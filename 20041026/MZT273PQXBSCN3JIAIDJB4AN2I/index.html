<html><header><meta charset="utf-8"><title>嘉禾台併購收成期難料</title></header><body><h1>嘉禾台併購收成期難料</h1><p>【本報訊】嘉禾娛樂（1132）主席鄒文懷表示，由於有意擴充台灣華納威秀影城，暫難預測業務何時轉盈，為集團帶來盈利；又說以嘉禾的管理和排片上畫經驗，相信有助加快改善華納威秀的盈利。&#13;<br> <br> <spanclass>宏泰中環各佔30% &#13;<br> 鄒文懷透露收購華納威秀的台灣合作夥伴，是宏泰集團及中環集團，各佔30%股權，華納威秀將改名。他表示嘉禾仍有興趣參與電影製作，但目前首要是做好整個影院及華語片發行網絡。董事總經理潘從傑補充，亦有興趣與其他獨立戲院或院線合併，因在一個市場取得逾40%佔有率，才可以發揮影響力，華納威秀現只佔台市場30%。</spanclass></p></body></html>
