<html><header><meta charset="utf-8"><title>白人　「投布殊一票」</title></header><body><h1>白人　「投布殊一票」</h1><p>美國白人投票，其實黨派行先。九一一恐怖襲擊發生時，Heather身在紐約，那時她只感到美國人的無助。「我親身感受到遇襲時的孤立無助，喬治布殊的政策更令美國在國際社會走向孤立。」但身為共和黨人的她仍說會投喬治布殊一票：「總之，選他好像各方面都好一點。」&#13;<br> 喬治布殊和克里在今次大選都有鐵票。選戰來到衝刺的最後一星期，他們都落力向只得幾個百分點的游離選民搶票。</p></body></html>
