<html><header><meta charset="utf-8"><title>青年運毒還債囚70月</title></header><body><h1>青年運毒還債囚70月</h1><p>【本報訊】嗜賭青年因欠債墮入搵工陷阱，以本人身份資料，替人申請電話卡，只賺了三百元，卻因騙徒以電話卡打長途電話，結果被電話公司追討一萬元，惟有鋌而走險，替毒販運毒還債，昨日他在高等法院承認販運「K仔」及「搖頭丸」，判監五年十個月。&#13;<br> 暫委法官馮驊昨判案說，世上無不勞而獲的事，被告認為賭錢或借出身份，可得報酬，實為愚蠢的想法。&#13;<br> 涉案毒品包括一點六六公斤俗稱「K仔」的氯胺酮，及一百粒共九點六三克「搖頭丸」，總值三十八萬多元，被告黃振雄，現年二十一歲，有藏毒案底。&#13;<br> 案件編號：HCCC97/2004</p></body></html>
