<html><header><meta charset="utf-8"><title>四五行動又打叉</title></header><body><h1>四五行動又打叉</h1><p>【本報訊】原《基本法》草委許崇德與四五行動成員「長毛」梁國雄再次隔空過招，許崇德早前因梁國雄在其照片上「打叉」，聲稱剝奪了他的肖像權、人格權等而發脾氣。昨日許崇德於尖沙嘴出席鄉議局《基本法》座談會時，梁國雄於場外拉橫額抗議，批評許再次抹黑港人，只顧向權貴、富豪講解《基本法》，要求對方與他公開辯論。&#13;<br> 梁國雄指，許崇德自以為是紅星瑪麗蓮夢露和梅艷芳，擁有肖像權，其實他身為公職人員，正如英美元首布殊和貝理雅的照片也常被抗議者踐踏一樣，不存在肖像權；「長毛」昨再次在多幅許崇德的相片上打上交叉。</p></body></html>
