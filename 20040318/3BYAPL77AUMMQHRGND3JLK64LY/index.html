<html><header><meta charset="utf-8"><title>林建明捐百萬助精神病人</title></header><body><h1>林建明捐百萬助精神病人</h1><p>為關注精神情緒病患而成立的「心晴行動慈善基金」，昨日在尖沙嘴舉行啟動典禮，並由創立人、即基金主席林建明主持，席上她分享自己患病經過，並宣布以個人名義捐出一百萬支持基金成立。&#13;<br> 林建明說：「好開心有咁多朋友支持，我就唔係好滿意自己上台講嘢，講得太亂，可能因為之前我撞親個頭，時間太長集中精神會好易攰、好易亂。」<br> &#13;<br> <spanclass>為大眾服務 &#13;<br> 林建明表示這個基金會為普羅大眾服務，她說：「藝人有事我會主動協助，不過我接觸過一啲藝人，佢唔會覺得自己有病，重會好抗拒。」該基金成立初期已籌得共二百五十萬，分別是由蔡志明捐出一百萬、關景鴻捐出五十萬。&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
