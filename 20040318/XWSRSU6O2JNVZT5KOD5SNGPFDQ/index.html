<html><header><meta charset="utf-8"><title>醫管局拒公布總監薪酬</title></header><body><h1>醫管局拒公布總監薪酬</h1><p>【本報訊】醫院管理局正計劃招聘人力資源總監及公共事務副總監兩個職位，衞生福利及食物局局長楊永強昨日在立法會上表示，人力資源總監一職難以找到適合人選，不排除最後仍需由現職總監兼任。立法會議員勞永樂質疑，醫管局拒絕公布兩個職位年薪，是不尊重立法會的表現。&#13;<br> 楊永強解釋，由於正進行招聘工作，所以難以具體說明兩個職位的薪津。<br> &#13;<br> <spanclass>年薪162至295萬 &#13;<br> 不過，一般而言，副總監底薪連現金津貼，每年約一百六十二萬至二百八十五萬元，而總監薪津每年約二百六十六萬至二百九十五萬元，兩個職位都沒有按工作表現而發放的獎金。</spanclass></p></body></html>
