<html><header><meta charset="utf-8"><title>窩8個半鐘售50伙</title></header><body><h1>窩8個半鐘售50伙</h1><p>【本報訊】油麻地窩打老道8號，昨晚發售，首個半小時，售出50伙。&#13;<br> 新鴻基地產（016）代理總經理周國賢說，共收150個登記，超購8.4倍。今天可以「即劃」入市，並無計劃加價。&#13;<br> 昨晚7時半開始揀樓，買家7時開始陸續到場，現場所見，揀樓區聚集逾百買家及代理。&#13;<br> 代理說，2號籌以5000元成交，用以購入2座7樓A室，573方呎199.51萬元，在首批中售價最低，準備自用。</p></body></html>
