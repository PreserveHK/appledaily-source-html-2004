<html><header><meta charset="utf-8"><title>龍蝦解凍翻生</title></header><body><h1>龍蝦解凍翻生</h1><p>美國一家食品公司聲稱，他們沿用了多年的一種冷藏三文魚方法，能令部份急凍龍蝦在解凍後「起死回生」，而且味道更鮮美，但有龍蝦專家對這種講法半信半疑。<br> &#13;<br> <spanclass>以-40℃海水保鮮美 &#13;<br> 美國康湼狄格州TruFreshLLC公司總裁利伯曼指出，他們多年來以攝氏零下四十度的海水急凍三文魚保鮮，最近將這個方法應用在二百隻龍蝦身上，有十二隻在解凍後竟然復生，有的更活了一個通宵。&#13;<br> 該公司正尋求夥伴合作，用這種急凍方法賣龍蝦。緬因大學龍蝦專家拜爾對這種方法頗感興趣，但「對能把龍蝦起死回生存疑」。&#13;<br> 美國有線新聞網絡</spanclass></p></body></html>
