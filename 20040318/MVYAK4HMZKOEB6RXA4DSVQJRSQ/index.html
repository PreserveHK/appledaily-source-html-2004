<html><header><meta charset="utf-8"><title>水晶筷子回禮首選</title></header><body><h1>水晶筷子回禮首選</h1><p>近年擺婚宴興起向來賓回禮，兼售回禮精品的錢錦標亦不明所以說：「都唔知點解會無端端興回禮。」<br> &#13;<br> <spanclass>回禮光碟有售 &#13;<br> 他說，較受歡迎的禮物是水晶及筷子，而水晶內刻上圖案及新人的名字，價錢每個九元起，今年推出更精緻細密的圖案，每個十三、四元，另筷子售價每對九元五角；訂購二百套以上再有折扣。&#13;<br> 毅思亦推出回禮光碟，發言人劉麗萍說，「顧客用咗光碟做喜帖，就唔會用嚟回禮。兩者任擇其一。」&#13;<br> 本報記者</spanclass></p></body></html>
