<html><header><meta charset="utf-8"><title>徹底清除蔬果表面農藥</title></header><body><h1>徹底清除蔬果表面農藥</h1><p>台灣林口長庚醫院臨床毒物科主任林杰樑表示，為消除蔬果表面殘留的農藥，消費者須在食用前加以處理，包括以不斷流動的清水洗滌蔬果，藉水的清洗及稀釋能力，除掉蔬菜表面的殘留農藥。貯存保管法是不要立即食用新採摘的未削皮瓜果，因為農藥在空氣中隨着時間能緩慢地分解為對人體無害的物質，如南瓜等。還有加熱烹飪法，因為殘留在蔬菜上的農藥在加熱烹煮後會被分解，並隨水蒸氣蒸發，故炒菜或煮菜湯時不要加鑊蓋。</p></body></html>
