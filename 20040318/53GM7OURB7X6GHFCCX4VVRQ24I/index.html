<html><header><meta charset="utf-8"><title>區議員判囚逾3月可被撤職</title></header><body><h1>區議員判囚逾3月可被撤職</h1><p>根據規定，區議員被判囚三個月或以上，又不獲批准緩刑者，會被取消議員資格；而委任區議員的資格一旦被取消，行政長官將會再另覓人選委任。近年因判刑而被褫奪區議員資格的，是去年九月在荃灣法院被判入獄一年的葵青民選區議員趙華勝，他被裁定濫用職權，偽造帳目向區議會領開支，侵吞近五萬元公款罪成。<br> &#13;<br> <spanclass>每月酬金萬七元 &#13;<br> 區議員現時每月的酬金是一萬七千元，另外每年的區議員辦事處等營運開支津貼為二十萬四千元，但從今年開始，區議員的開支津貼將會按甲類消費物價指數的變動而調整。</spanclass></p></body></html>
