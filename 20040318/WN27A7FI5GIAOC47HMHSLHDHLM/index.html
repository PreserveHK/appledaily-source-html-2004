<html><header><meta charset="utf-8"><title>林青霞出席連宋晚會</title></header><body><h1>林青霞出席連宋晚會</h1><p>選戰倒數兩天，藍綠陣營積極動員投入三月十九日最後一晚的造勢活動。有「大美人」之稱的知名藝人林青霞，繼日前公開表態支持連宋後，十九日晚亦會出席連宋在桃園縣舉行的造勢晚會。&#13;<br> 連宋桃園競選總部主委朱立倫表示，三一九造勢晚會將以迎接勝利的心情展現藍軍實力，除林青霞外，台北市長馬英九亦會到場，為藍營加油打氣。朱立倫說，由於當天全台都有造勢活動，桃園當天租不到旅遊車，因此，他呼籲支持者利用公共交通工具前來，令對手知道「我們不是小貓兩三隻」。&#13;<br> 中央社</p></body></html>
