<html><header><meta charset="utf-8"><title>星非石油出口急升11%</title></header><body><h1>星非石油出口急升11%</h1><p>【本報綜合報道】新加坡非石油出口連升4個月，因歐亞地區對藥物和電子產品的需求強勁，抵銷該國對美國出口放緩的影響。&#13;<br> 新加坡上月經季節性調整後的非石油出口較1月升11%，是8個月來最佳，遠勝市場預期的增長6%，1月份增幅為3.6%。&#13;<br> 與去年同月比較，該國上月出口勁升25.7%，達97.4億新加坡元（約446.16億港元），優於市場預期的20.7%和1月的2.7%升幅。&#13;<br> 新加坡上月對中國出口按年激增71.3%，對歐盟出口升50.4%，但對美國出口減少5.6%。</p></body></html>
