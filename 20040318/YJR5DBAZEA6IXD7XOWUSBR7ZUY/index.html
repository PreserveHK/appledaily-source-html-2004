<html><header><meta charset="utf-8"><title>陳妙瑛𠱁細路失手</title></header><body><h1>陳妙瑛𠱁細路失手</h1><p>陳妙瑛昨日與旗下新健康食品的廣告女主角、年僅六歲的瑤瑤一同出席記者會。陳妙瑛表示去年在晚宴發現瑤瑤，見其皮膚白裏透紅，即認為她是產品的最佳廣告主角。<br> &#13;<br> <spanclass>沒衝動生小孩 &#13;<br> 不過就昨日所見，瑤瑤十分害羞，陳妙瑛多次靠近甚至親她亦沒有反應，要出動其母𠱁她才稍露笑容，妙瑛笑說：「瑤瑤十足影后咁有性格，繼君如後，瑤瑤係我產品中第二個影后之選。」&#13;<br> 問陳妙瑛有否衝動生小孩？她說：「我都未有另一半，點生呀？借種咩？𠵱家事業為上呀。」&#13;<br> 採訪、攝影：梁錦雯</spanclass></p></body></html>
