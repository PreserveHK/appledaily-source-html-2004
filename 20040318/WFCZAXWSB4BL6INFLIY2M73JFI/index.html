<html><header><meta charset="utf-8"><title>星巴克賣音樂</title></header><body><h1>星巴克賣音樂</h1><p>咖啡和音樂向來是絕配，咖啡連鎖店星巴克（Starbucks）周二在加州聖莫尼卡市推出首間咖啡音樂店，讓顧客邊享受咖啡，邊燒錄音樂光碟。星巴克計劃在兩年內將咖啡音樂店的概念推廣到全球二千五百多間分店。<br> &#13;<br> <spanclass>錄5首歌55元 &#13;<br> 咖啡音樂店備有七十台個人電腦，連接網絡伺服器、音樂光碟燒錄器和光碟封面印製機，顧客試聽音樂後可以下載和燒錄光碟。店內提供約二萬張唱片，有流行曲，亦有非主流音樂。一張五首歌的光碟約需五十五港元，燒錄一整張專輯則需約一百港元。星巴克音樂部副總裁麥肯南說，音樂服務推出後，顧客可更容易尋找他們喜歡的音樂。&#13;<br> 中央社</spanclass></p></body></html>
