<html><header><meta charset="utf-8"><title>刁鑽東南亞菜酒醃豬天梯</title></header><body><h1>刁鑽東南亞菜酒醃豬天梯</h1><p>每次去奧海城睇戲，都覺得好麻煩，行老遠才走到戲院。最近戲院附近開了間東南亞菜館，賣東南亞菜如新加坡、馬來西亞、越南及泰國等的菜式。大廚喜歡自創刁鑽菜式，令本來有點沉悶的東南亞菜變得新鮮多變。用酒醃製豬天梯，新加坡醬汁做豬大腸，拉娘惹醬和香茅辣料湯底煮豬爽肉，下次睇戲開場前可以試試這新款東南亞菜。&#13;<br>&#13;<br>記者：馬靜兒</p><p><br> &#13;<br> <spanclass><fontstyle>壹壹南  &#13;<br> 地址：西九龍奧海城二期UG06A號舖&#13;<br> 電話：25679969&#13;<br> 營業時間：12:00-4:30pm、6:00pm-11:00pm&#13;<br> </fontstyle></spanclass></p></body></html>
