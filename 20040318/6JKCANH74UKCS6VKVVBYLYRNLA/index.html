<html><header><meta charset="utf-8"><title>建議設外傭信貸資料庫</title></header><body><h1>建議設外傭信貸資料庫</h1><p>【本報訊】外籍家庭傭工在港借貸情況嚴重，導致不少僱主遭到收數公司恐嚇及騷擾，香港家庭傭工僱主協會建議，由外傭所屬國家的駐港領事館成立外傭信貸資料庫，供銀行及財務公司在批核貸款時作為參考。&#13;<br> 香港家庭傭工僱主協會副主席羅軍典昨日在一個午餐會上表示，外傭在港普遍均有借貸，部份甚至同時向兩至三家銀行及財務公司借貸，達六至八萬港元。<br> &#13;<br> <spanclass>收數公司滋擾僱主 &#13;<br> 在外傭無力還款時，收數公司便會騷擾或恐嚇僱主。他建議外傭所屬國家的駐港領事館成立外傭信貸資料庫，當銀行及財務公司接獲外傭申請貸款，可向資料庫索取工作合約年期等資料。</spanclass></p></body></html>
