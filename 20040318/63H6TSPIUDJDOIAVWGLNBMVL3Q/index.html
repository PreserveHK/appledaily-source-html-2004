<html><header><meta charset="utf-8"><title>安琪蓮娜為養子添弟妹</title></header><body><h1>安琪蓮娜為養子添弟妹</h1><p>前日出席新片《屍人交易》首映的性感女神安琪蓮娜祖莉（AngelinaJolie），最近正為其八月便屆三歲的養子麥度斯（Maddox）安排在英國入學的事宜，兒子上學後，她將會有較多空閒時間，因此她已接受領養機構評估，準備為麥度斯多添一個弟弟或妹妹。安琪蓮娜說：「他們到我家探訪，取了我的指紋及處理一些手續，很興奮啊！」&#13;<br> <br> <spanclass>前夫談婚變 &#13;<br> 此外，安琪蓮娜前夫比利卜科頓（BillyBobThornton）接受雜誌訪問時表示，彼此所以分開並非如傳言般指他對安琪蓮娜不忠，事實是二人的生活方式不同，安琪蓮娜喜歡為聯合國工作，到世界各地遊歷，而比利則寧願待在家中。</spanclass></p></body></html>
