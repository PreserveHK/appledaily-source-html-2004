<html><header><meta charset="utf-8"><title>汽車彈炸塌巴格達酒店</title></header><body><h1>汽車彈炸塌巴格達酒店</h1><p>伊拉克巴格達一家酒店周三晚發生猛烈爆炸，酒店被炸塌，釀成至少二十七死四十一人受傷慘劇。美軍指可能是遭汽車炸彈襲擊。伊拉克官員則指酒店是遭火箭炮襲擊。&#13;<br> 爆炸發生後，現場火燄衝天，冒出濃煙，周圍一些建築物、樹木、汽車均被火舌波及。救援人員到場後，從瓦礫中把傷者救出，他們指還有許多人被困。&#13;<br> 當地居民表示遇襲酒店住有英美等外國人士。&#13;<br> 該座五層高的酒店，位於巴格達中部，主要是伊拉克和阿拉伯人入住，附近是許多外國承建商和記者入住的巴勒斯坦酒店。&#13;<br> 美聯社</p></body></html>
