<html><header><meta charset="utf-8"><title>何超瓊8000萬沽山頂屋</title></header><body><h1>何超瓊8000萬沽山頂屋</h1><p>【本報訊】由信德集團（242）董事總經理何超瓊持有的山頂道56號（圖）C屋，剛以8000萬元售出，呎價高達18307元，呎價僅次於今年2月份成交的山頂道1號，呎價19714元。&#13;<br> <br> <spanclass>半年賺1250萬 &#13;<br> 何超瓊持貨僅半年，勁賺1250萬元。&#13;<br> 山頂道56號C屋，4370方呎，連2300方呎花園及私家泳池，何超瓊於去年9月以6750萬元向樂聲電子（213）一手購入，上月底放盤，意向價8000萬元，不足一個月即以意向價售出，每呎18307元，較月初山頂種植道55號的呎價高約7%。</spanclass></p></body></html>
