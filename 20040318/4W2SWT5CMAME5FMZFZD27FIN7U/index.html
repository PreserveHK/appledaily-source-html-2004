<html><header><meta charset="utf-8"><title>林熙蕾為長靴露長腿</title></header><body><h1>林熙蕾為長靴露長腿</h1><p>林熙蕾昨日在台北出席一水晶蜜蠟店的開幕典禮，雖然她並非蜜蠟的愛好者，但因與老闆是好朋友，所以悉心打扮出席。&#13;<br> 林熙蕾昨日穿上牛仔迷你短裙和長靴，露出修長的美腿，將其他到場的女星都比下去，搶盡風頭。對此林熙蕾說：「我不是故意的，因為我很喜歡這雙在巴黎買的靴，花了八千元台幣（約二千港元），為了突出這對靴，只好搭配短裙。」<br> &#13;<br> <spanclass>斥地下情報道無稽 &#13;<br> 早前有報道指林熙蕾與台北「元大證券」太子爺馬維辰發展地下情，她痛斥該傳聞無稽，並說：「神經病！」其後林熙蕾說：「三十歲的女人還不算到了適婚年齡，我不會為了結婚刻意找對象。」&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>
