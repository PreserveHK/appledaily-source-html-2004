<html><header><meta charset="utf-8"><title>華航藍綠通吃贏長榮</title></header><body><h1>華航藍綠通吃贏長榮</h1><p>台灣大選還未知鹿死誰手，以往泛藍旗幟鮮明的中華航空，已成了大贏家，而且是藍綠「通吃」。由美加等地海外台胞成立的「扁友會」，往年每逢台灣大選舉，都會指定乘搭挺綠色彩濃厚的長榮航空回台投票，但今年因為扁迷們不滿長榮的董事長張榮發，早前批評陳水扁阻攔三通的言論，紛紛轉搭華航。&#13;<br> 至於連宋在海外的後援會，當然是通過華航買機票回台灣。粗略計算，單是美國東岸，兩營支持者返台投票人數超過四千人，已令華航「豬籠入水」。	&#13;<br> 東森新聞網&#13;<br> </p></body></html>
