<html><header><meta charset="utf-8"><title>吳光正轟「普選聖戰」</title></header><body><h1>吳光正轟「普選聖戰」</h1><p>【本報訊】被傳為下屆特首人選之一的貿易發展局主席吳光正，昨日加入圍攻民主黨前主席李柱銘的戰團，他昨撰文批評李柱銘在三月五日發表《民主選舉實踐港人治港承諾》的文章，內容有選擇性誤導。吳光正認為，現時絕不應向北京顯示，香港人缺乏理性地攜手合作搞好經濟、社會、民生和平衡預算案的意願和能力，但現仍有人選擇在香港以至內地和北京打「普選」這場「十字軍聖戰」；有些人口中的高度自治，跟全面獨立的分別只細若微塵。</p></body></html>
