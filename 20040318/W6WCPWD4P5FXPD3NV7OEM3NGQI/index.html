<html><header><meta charset="utf-8"><title>　　民建聯深圳搞路向營 - 李八方</title></header><body><h1>　　民建聯深圳搞路向營 - 李八方</h1><p>今個星期六台灣總統大選，藍營、綠營大廝殺，民建聯就懶理，同日北上深圳舉行「路向營」，副主席葉國謙話會邀請幾位學者、商界人士同專業人士入營，個路向營約有一百六十人參加，目的係「統一領導層共識」，亦會討論九月立法會參選名單，另一個焦點，就鑑於中央已經表態反對，要唔要修改現時政綱中，支持○七年及○八年普選嘅條文。&#13;<br> 主席馬力早前見完曾慶紅後，話收到風中央唔同意直選，風頭火勢，梗係中央旨意壓倒民意，再做變色龍都要拿拿臨考慮修改「黨綱」囉。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
