<html><header><meta charset="utf-8"><title>黑木瞳不倫戀打孖上</title></header><body><h1>黑木瞳不倫戀打孖上</h1><p>被喻為「日本最靚師奶」的四十三歲女星黑木瞳，將會繼《失樂園》後，再次在電影中大玩不倫戀，而對手更是比她年輕二十歲以上的大學生。&#13;<br> <br> <spanclass>愛上舊同學兒子 &#13;<br> 黑木瞳的新片改編自《冷靜與熱情之間》原著小說家江國香織的另一作品《東京鐵塔》，故事講述經營家具店的已婚女士黑木瞳，先後戀上高中舊同學的兩名兒子，但她只享受戀愛的感覺，並不願意作出任何犧性。據悉該片以愛情故事為主，黑木瞳應不會像《失樂園》般有大膽演出。</spanclass></p></body></html>
