<html><header><meta charset="utf-8"><title>信和商場加租一半</title></header><body><h1>信和商場加租一半</h1><p>【本報訊】信和置業（083）商場出租率100%，屯門市廣場錄得呎租380元，大角嘴奧海城二期高見100元，同創開業新高。&#13;<br> 信和置業租務部總經理陳昌傑說，個別商戶續約，租金加30至50%。&#13;<br> 奧海城一期改以運動作主題，近半接近落實租約，每呎70至100元。&#13;<br> 信和租務部副總經理陳少華說，尖沙嘴帝國中心呎租升至20元，續租加20%，工貿物業呎租10至12元，續租加15%。</p></body></html>
