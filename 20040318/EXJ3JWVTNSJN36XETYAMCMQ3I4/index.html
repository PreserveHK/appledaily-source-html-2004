<html><header><meta charset="utf-8"><title>葛妮洛芙瘋癲出庭</title></header><body><h1>葛妮洛芙瘋癲出庭</h1><p>被控兩項藏有受管制藥物罪名的美國搖滾歌手葛妮洛芙（CourtneyLove），前日到洛杉磯法院出席聆訊時再有瘋行。葛妮不僅遲到兩小時，聆訊完畢後更在法院哭哭啼啼。&#13;<br> <br> <spanclass>怒炒律師 &#13;<br> 葛妮前日抵達比華利山法院時已遲到兩小時，聆訊期間她不斷向法官問安，法官即時要她閉嘴。及後，葛妮的律師以未搜集足夠證據為由，要求押後聆訊。葛妮即時向其律師說：「你已被炒掉！」在法官勸喻下，葛妮又即時說要重聘該名律師。聆訊完畢後，葛妮向在場記者表示被法官痛罵，還忽然哭起來。案件將於下月十五日再審。</spanclass></p></body></html>
