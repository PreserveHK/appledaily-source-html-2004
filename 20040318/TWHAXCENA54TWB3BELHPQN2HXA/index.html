<html><header><meta charset="utf-8"><title>英政府增加發債20億鎊</title></header><body><h1>英政府增加發債20億鎊</h1><p>【本報綜合報道】英國政府計劃增加發債，以應付醫療和運輸等公共開支，為首相貝理雅爭取連任鋪路。&#13;<br> 英國財相白高敦說，在截至明年3月底的年度，財政部的發債額將較去年12月時的估計多20億英鎊（約280.8億港元）。預測03/04財政年度（截至本月底）有財政赤字375億鎊，但04/05年度財赤可望收窄至330億鎊。&#13;<br> 由於稅收增長呆滯，白高敦在昨天發表的財政預算案中，結束英國政府過去3年大灑金錢的作風，宣布大幅削減公共開支增幅，由過去數年的每年近5%增幅減少一半。不過，他預測英國今年經濟會加速增長，今明兩年會強勁增長3%至3.5%。</p></body></html>
