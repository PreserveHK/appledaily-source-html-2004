<html><header><meta charset="utf-8"><title>九國回顧攻伊一周年</title></header><body><h1>九國回顧攻伊一周年</h1><p>美國攻伊將近一周年，有民調機構訪問了九個國家的人，不少質疑美國打反恐戰的目的：&#13;<br> ‧在約旦、摩洛哥、巴基斯坦及土其耳，大部份受訪者相信美國攻伊的目的是為了中東石油及主宰世界；不少法國、德國及俄羅斯被訪者亦質疑美國的動機；只有美國人和英國人認為反恐戰真的為打擊恐怖主義。&#13;<br> ‧大部份受訪法國、德國、俄羅斯、巴基斯坦及約旦人，相信美英在伊拉克大殺傷力武器問題上說謊。&#13;<br> ‧逾八成德國、法國及俄羅斯人繼續反對伊拉克戰事；支持伊拉克戰爭的英國及美國人，分別跌至四成三和六成。&#13;<br> 資料來源：普尤全球態度項目</p></body></html>
