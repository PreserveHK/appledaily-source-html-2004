<html><header><meta charset="utf-8"><title>旺角廣告牌阻礙路人</title></header><body><h1>旺角廣告牌阻礙路人</h1><p>旺角彌敦道熙來攘往，商舖眾多，惟有路人不滿商戶常放置廣告牌於行人路上，造成阻礙。&#13;<br> 經常來往旺角的讀者黃小姐投訴稱，彌敦道751號至755號一帶商舖，當中部份常將廣告牌擺放在門前行人路、甚至馬路邊；廣告牌倒在路上亦無人理。&#13;<br> 食物環境衞生署函覆本報指，食環署接獲投訴後派員往調查時，確發現有關情況，已即時警告有關負責人將廣告牌移走。&#13;<br> 函覆又稱，食環署會繼續留意有關情況。&#13;<br> （○二二四○○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
