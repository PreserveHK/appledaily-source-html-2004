<html><header><meta charset="utf-8"><title>喜接波叔物業</title></header><body><h1>喜接波叔物業</h1><p>去年大手掃貨的大鴻輝集團，估計現時持有物業總值逾20億元，今年狀態更勇，最新吸納兩項舖位物業，價值均過億元，而且涉及銀碼愈來愈大，兩項目總值5.1億元。另他過去3個月共承接舖王「波叔」鄧成波3項舖位物業，包括荃灣沙咀道舊樓及藍田滙景花園商場舖位。&#13;<br> 過去一個月大鴻輝集團兩度出手，購入的舖位均位於一線街道，包括旺角電腦中心商舖，及上月底以1.1億元購入的怡和街16至18號地舖。</p></body></html>
