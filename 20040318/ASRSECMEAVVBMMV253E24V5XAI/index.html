<html><header><meta charset="utf-8"><title>屯門又8渠蓋被盜</title></header><body><h1>屯門又8渠蓋被盜</h1><p>【本報訊】廢鐵有價令「偷鐵黨」肆虐，屯門連續兩日發生渠蓋失竊案。昨晨藍地泥圍一個足球場失去八塊渠蓋，總值二千四百元。&#13;<br> 昨晨八時許，一名姓陳女工（三十五歲）返回屯門藍地泥圍足球場工作時，發現場邊引水道的渠蓋被盜走，點算後證實失去八塊兩呎乘九吋的渠蓋，總值二千四百元。&#13;<br> 屯門友愛邨前日亦發生同類事件，邨內五塊渠蓋被人偷去。警員調查後，不排除連環渠蓋失竊案互有關連。&#13;<br> 而在本月六日，一名三十八歲男子在黃大仙龍蟠苑偷取六個價值二千元的渠蓋後，以九十元售予慈雲山銀鳳街一收賣店。警方在店外把竊匪拘捕，四十五歲店東因涉嫌處理偷竊得來的渠蓋而帶署，准四月一日返署報到。</p></body></html>
