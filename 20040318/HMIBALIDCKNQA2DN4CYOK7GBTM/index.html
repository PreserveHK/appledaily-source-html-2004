<html><header><meta charset="utf-8"><title>班仔終收金草莓獎</title></header><body><h1>班仔終收金草莓獎</h1><p>荷李活男星班亞弗力（BenAffleck）早前憑與舊愛珍妮花洛庇絲（JenniferLopez）合演的電影《愛情標錯心》，奪得金草莓電影頒獎禮的「最差男主角」獎。&#13;<br> 班仔日前表示當年拍《珍珠港》時已曾奪金草莓獎，可惜大會從未將獎座寄給他，結果他日前接受名嘴萊利京（LarryKing）訪問時終收到獎座。此外，班仔於上周六現身《SaturdayNightLive》時，用自己與籮霸的一段情自嘲，贏得不少掌聲。</p></body></html>
