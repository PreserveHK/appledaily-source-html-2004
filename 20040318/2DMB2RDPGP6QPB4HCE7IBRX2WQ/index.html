<html><header><meta charset="utf-8"><title>1成人敢跟老闆唱反調</title></header><body><h1>1成人敢跟老闆唱反調</h1><p>當「飯碗」與「選票」不能兩全其美，你會選哪樣？台灣一家人力資源公司昨日公布的「辦公室政治氣氛」調查顯示，上班族的政黨傾向一旦與上司看法不同，僅有一成六人敢跟老闆「唱反調」，公開表態支持自己喜歡的總統候選人。如果老闆向員工施壓，暗示要他們選擇某組候選人時，則有高達八成人「不為五斗米折腰」，表示會拒絕接受。&#13;<br> 調查又發現，近八成上班族已決定將選票投給那一方，職位愈高的，就愈早確定投票意向，九成高層主管已有「心頭好」，比起基層員工多出一成。&#13;<br> 東森新聞網</p></body></html>
