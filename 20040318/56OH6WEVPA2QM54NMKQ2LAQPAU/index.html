<html><header><meta charset="utf-8"><title>「護法」教高官基本法</title></header><body><h1>「護法」教高官基本法</h1><p>【本報訊】近日來港的內地「護法」之一、清華大學法學院副院長王振民前日聯同香港大學法律學院教授陳弘毅，向一百七十名政府高級公務員講解《基本法》與政制改革的關係。參與課程的政府人員均屬總薪級表45點或以上，即月薪達七萬六千多元以上的公務員。&#13;<br> 另外，政制事務局局長林瑞麟昨在立法會表示，過去六年政府共動用二千八百多萬元宣傳《基本法》。&#13;<br> 立法會議員李卓人批評，「學習」《基本法》的概念等同「灌輸」，缺乏互動。</p></body></html>
