<html><header><meta charset="utf-8"><title>東東唱K周身酒氣</title></header><body><h1>東東唱K周身酒氣</h1><p>陳曉東昨日凌晨偕友在銅鑼灣加州紅唱K，他離去時滿身酒氣，一臉通紅，然而東東酒後仍照樣駕着其法拉利跑車絕塵而去。<br> &#13;<br> <spanclass>臉頰紅紅 &#13;<br> 昨日凌晨三時許，穿上一身便裝的東東獨自離開卡拉OK，當他在門外遇上記者時，即說：「我個friend生日，嚟呢度玩啫，咁夜唔好影啦。」東東說話時散發着一身酒味，臉頰亦紅紅，顯然喝過酒。&#13;<br> 東東見記者影他泊在柏寧酒店的法拉利跑車時，還笑說：「唔好影我架車啦，我架車成日都見報！」&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
