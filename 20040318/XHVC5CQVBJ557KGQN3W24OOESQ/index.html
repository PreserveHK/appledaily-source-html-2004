<html><header><meta charset="utf-8"><title>義子未上契　婦爭產勝訴</title></header><body><h1>義子未上契　婦爭產勝訴</h1><p>【本報訊】商人膝下無兒，留下數以億元計的遺產，其遺孀與任職律師的義子同為遺產執行人，但遺孀於小叔身故後，反口指外甥並非過繼的義子，遂要求法庭撤回原有的遺產安排。高等法院法官昨裁定遺孀與小叔一方勝訴，成為遺產執行人，認為義子並未上契。&#13;<br> 法官任懿君在判詞中指，遺孀與義子的口供均不可信，但不相信六八年雙方曾進行過繼儀式，故裁定原告遺孀與小叔一方勝訴。是案七十三歲的原告黃區秀馨，其亡夫黃宜先生前曾任東華三院總理，被告為任職律師的許承德。&#13;<br> 案件編號：HCAP12/00</p></body></html>
