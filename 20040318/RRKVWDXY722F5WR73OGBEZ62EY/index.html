<html><header><meta charset="utf-8"><title>小統計</title></header><body><h1>小統計</h1><p>互聯網統計公司尼爾森/NetRatings的調查發現，Google是歐洲網民的首選搜尋器，但分析指Google的領導地位正受MSN和Yahoo的威脅。&#13;<br> <spanclass>歐洲人常用五大搜尋器 &#13;<br> --Google　瀏覽人數：5,500萬&#13;<br> --MSN搜尋器　瀏覽人數：2,700萬&#13;<br> --Yahoo　瀏覽人數：1,200萬&#13;<br> --Google圖片搜尋器　瀏覽人數：1,000萬&#13;<br> --AOL搜尋器　瀏覽人數：500萬</spanclass></p></body></html>
