<html><header><meta charset="utf-8"><title>蔡少芬拍賣陪瞓公仔</title></header><body><h1>蔡少芬拍賣陪瞓公仔</h1><p>蔡少芬、謝君豪和林志美昨日下午齊齊出席尖沙嘴中港城舉行的《天作之盒》新片宣傳活動，眾人捐出心愛物件作慈善拍賣；其中蔡少芬捐出四年前在美國傳福音時，玩遊戲掟中的大加菲貓來拍賣，蔡少芬說：「呢隻公仔我好鍾意，晚晚都攬住佢瞓㗎！」<br> &#13;<br> <spanclass>從影代表作 &#13;<br> 對於近日有報道指郭可盈與林文龍結婚當日，蔡少芬未有出席喜宴，是因為好姊妹反目，蔡少芬對此沒好氣地說：「我之前同佢哋講咗我去唔到，我已經送咗禮物畀佢哋，呢啲咁無聊嘅嘢我唔回應！」蔡少芬又表示，今次《天》片中她的角色方面有很大突破，是她從影以來的代表作。&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>
