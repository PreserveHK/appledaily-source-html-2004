<html><header><meta charset="utf-8"><title>查理絲演技被質疑勞氣</title></header><body><h1>查理絲演技被質疑勞氣</h1><p>金像影后查理絲泰朗（CharlizeTheron）前日獲邀到瑞士巴塞爾錄影著名德國電視節目《BetIt..?》的第一百集，英國歌手佐治米高（GeorgeMichael）和美國女歌手Anastacia亦有到場贈興，星光熠熠。&#13;<br> <br> <spanclass>擺妮歌上枱 &#13;<br> 雖然查理絲近日不停穿梭各地，但前日上節目時仍然容光煥發，不過最近有影評人揶揄她之所以奪得金像影后，全靠她肯增肥和醜化自己，查理絲勞氣地反駁說：「你認為妮歌潔曼（NicoleKidman）因為肯在《此時．此刻》中戴上假鼻就能贏奧斯卡嗎？她的演技真的很×棒！」</spanclass></p></body></html>
