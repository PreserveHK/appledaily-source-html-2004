<html><header><meta charset="utf-8"><title>小S挺連宋惹網友大戰</title></header><body><h1>小S挺連宋惹網友大戰</h1><p>徐熙娣（小S）前日與歌手陳盈潔參加台灣327大遊行，二人還激烈地挺藍支持連宋，結果齊齊被泛綠選民圍剿，前者被網友大罵，後者則被地下電台封殺。<br> &#13;<br> <spanclass>有人讚勇敢 &#13;<br> 小S頻頻替藍營造勢，除了在節目《娛樂百分百》公然挺連宋外，前天還與好友黑人陳建州、范曉萱與吳佩慈一起參加327大遊行。對於小S的行為，網友近日在網頁中議論紛紜，有人稱讚她很勇敢，儼如「民主女英雄」般，但亦有人罵她公然挺藍是不智之舉，其中泛綠支持者甚至要發起拒看小S節目的運動。</spanclass></p></body></html>
