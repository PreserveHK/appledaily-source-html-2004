<html><header><meta charset="utf-8"><title>滑冰皇后奧運遺憾</title></header><body><h1>滑冰皇后奧運遺憾</h1><p>關穎珊被譽為「滑冰皇后」，她多年來贏得九面世界錦標賽獎牌，包括五屆冠軍，是花樣滑冰比賽奪獎牌第二最多的選手，在主要比賽中奪得五十次六分滿分，以及破紀錄的八屆美國花樣滑冰賽冠軍。&#13;<br> <br> <spanclass>破紀錄八屆全美冠軍 &#13;<br> 二十三歲了，在花樣滑冰界關穎珊算「元老級」，但多年來在滑冰場上光芒四射的她仍有遺憾──手上各項大賽冠軍獎牌中，獨欠一面奧運金牌。○六年都靈冬季奧運會，恐怕是她圓夢的最後機會。&#13;<br> 關穎珊是美籍華人，代表美國參賽，替美國爭光，但她九八年在日本長野冬季奧運會上，負於隊友李萍斯基獲得銀牌，美國傳媒標題報道：「美國打敗關穎珊。」&#13;<br> 美聯社/法新社</spanclass></p></body></html>
