<html><header><meta charset="utf-8"><title>莫文蔚、馮德倫有默契借吳彥祖過橋</title></header><body><h1>莫文蔚、馮德倫有默契借吳彥祖過橋</h1><p>莫文蔚昨日身穿白色露肩裙，挽着一身新郎打扮的陳奕迅和吳彥祖，在屯門出席「美麗大佬愛成婚」活動，與《大佬愛美麗》導演馮德倫一起宣傳新片。&#13;<br> 莫文蔚和馮德倫這對緋聞男女同場出現，但莫文蔚卻公然指不會選擇馮德倫和陳奕迅作結婚對象，寧願選吳彥祖，她笑說：「馮德倫做導演時好惡，陳奕迅同我差唔多高，我着高跟鞋重高過佢。我揀吳彥祖係因為佢夠高。」陳奕迅即打趣說：「係呀，佢（莫文蔚）睇到我髮線㗎。」<br> &#13;<br> <spanclass>吳彥祖食檸檬 &#13;<br> 至於馮德倫亦不惜借莫文蔚和吳彥祖過橋，他說：「為做宣傳搞緋聞都得，吳彥祖同莫文蔚好襯，襯過同我㗎！」</spanclass></p></body></html>
