<html><header><meta charset="utf-8"><title>Cookies講身材「唔使大執」</title></header><body><h1>Cookies講身材「唔使大執」</h1><p>女子組合Cookies昨日於大埔為「2004全港至潮CoverGirl選舉大賽」做評判。&#13;<br> 成員之一Stephy自言會以參賽者的腿部線條來評分，四人更表示對自己身材十分滿意，問到可有考慮整容時，Stephy說：「大執就唔好喇！隆胸更加唔得，加啲唔係自己嘅嘢喺身上好核突。」<br> &#13;<br> <spanclass>「我重係細路女」 &#13;<br> Miki自言近日忙於拍無綫新劇《爭分奪秒》，問到她可有擔心被同劇演員方中信批評身材時，她說：「唔擔心，我諗佢唔會批評我啩，我重係細路女。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
