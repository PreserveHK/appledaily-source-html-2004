<html><header><meta charset="utf-8"><title>吉井怜盼成世做漫畫人</title></header><body><h1>吉井怜盼成世做漫畫人</h1><p>早前戰勝白血病的日本女星吉井怜，前日在銀座宣傳以其個人經歷為故事的少女漫畫《HeartDiamond吉井怜物語》，她渴望自己的人生可以一直成為漫畫題材，並立志以女星山口智子為目標。&#13;<br> 吉井怜四年前因白血病入院休養，前年病愈後復出藝能界。最近她的經歷被改編成少女漫畫，並在《月刊Princess》中刊載，前日吉井怜為新推出的漫畫單行本宣傳時說：「希望十年後我的生活仍然可以被畫成漫畫，亦渴望到時我能成為山口智子般的女性。」</p></body></html>
