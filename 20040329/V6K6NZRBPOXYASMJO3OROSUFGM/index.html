<html><header><meta charset="utf-8"><title>$150遊維港享午膳</title></header><body><h1>$150遊維港享午膳</h1><p>【本報訊】新渡輪由下月起，在旗下「香港海龍遊」輪船推出中午行政人員海上套餐兼維港遊，希望吸引習慣在酒店吃午餐傾生意的行政人員。一頓午飯加暢遊維港，每人只需一百五十元。&#13;<br> 新渡輪發言人說，鑑於不少行政人員愛在午膳時間與客戶傾談生意，為了爭取該等顧客，計劃於下月起，在停泊於灣仔金紫荊廣場旁碼頭的香港海龍遊輪船，增設行政人員海上午餐。&#13;<br> 用膳時間由中午十二時三十分至下午二時；之後輪船會駛出維港暢遊半小時，「同外國客戶一邊商談生意，一邊介紹維港景色，相信佢哋會好受落。」</p></body></html>
