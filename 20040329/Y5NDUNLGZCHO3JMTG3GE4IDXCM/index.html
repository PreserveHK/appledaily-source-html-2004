<html><header><meta charset="utf-8"><title>商業銀行仍是核心</title></header><body><h1>商業銀行仍是核心</h1><p>個人銀行業務受到呆滯的消費重擊，使銀行界過去更主動發展商業銀行服務，尤其重點針對一群中小企業。對於星展銀行（香港）更是如此。&#13;<br> 該行行政總裁蘇禮文說：「商業銀行對我們是極之重要的核心業務，這永遠不會改變；我也看不見正在改變中，即使日後我們個人銀行業務的貢獻繼續擴大。」今年，整體商業貸款可望有高個位數增長。&#13;<br> 隨着內地繼續開放，香港中小企貸款繼續增長，尤其借款作廠房及設備投資，但今年僅會有高個位數增幅。</p></body></html>
