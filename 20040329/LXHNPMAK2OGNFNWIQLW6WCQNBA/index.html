<html><header><meta charset="utf-8"><title>Bvlgari閃耀天使</title></header><body><h1>Bvlgari閃耀天使</h1><p>珠寶名牌Bvlgari的高級珠寶系列珍貴不凡，今年全年只生產三百五十件。日前品牌在中環舉行珠寶展，展出多件珍品，由名模周汶錡（Kathy）及Mikki示範。&#13;<br> <br> <spanclass>綠寶搶眼 &#13;<br> 當中Mikki佩戴的鉑金藍寶頸鏈，由九粒共重九十一卡、無加熱的天然緬甸藍寶石鑲成，價值一千一百五十九萬元。Mikki佩戴後恍如閃閃生光的天使。&#13;<br> Kathy表示鍾情當中一條三百多萬元的綠寶頸鏈，她說：「好有東方味道，我好鍾意綠色，因為皮膚白襯綠色特別sharp同有中國味，戴翡翠就有咁好嘅效果。」&#13;<br> 採訪：RitaLeung&#13;<br> 攝影：ChanChiLam</spanclass></p></body></html>
