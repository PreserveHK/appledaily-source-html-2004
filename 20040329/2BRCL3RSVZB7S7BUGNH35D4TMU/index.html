<html><header><meta charset="utf-8"><title>星1月破產宗數創新高</title></header><body><h1>星1月破產宗數創新高</h1><p>【新加坡德新社電】新加坡今年1月份破產宗數達507宗的單月新高，大多數破產者是因為用信用卡過度消費。其中個人破產為484宗，反映新加坡去年經濟放緩的打擊仍未完全過去；23宗是合資和獨資企業破產。&#13;<br> 1月份過期未償還信用卡欠款額達25億新加坡元（約117億港元）。去年全年，新加坡的個人及公司破產數字為4484宗，是18年來新高。&#13;<br> 市場原先估計1月破產數字不止507宗，原因是破產數字通常滯後於失業趨勢一段時間。分析員表示，新加坡破產數字在今年頭幾個月仍會處於高水平，但該國服務業職位正在回升，下半年的破產數字可望下降。</p></body></html>
