<html><header><meta charset="utf-8"><title>大馬調高今年增長目標</title></header><body><h1>大馬調高今年增長目標</h1><p>【吉隆坡法新社電】馬來西亞經濟今年前景光明，可望錄得4年來最強勁增長，成為亞洲經濟其中一顆最閃亮的明星，反映新任總理巴特維在大選中取得壓倒性勝利後，各界對經濟日益感到樂觀。&#13;<br> 大馬去年經濟增長5.2%，比預期強勁。大馬中央銀行上周五把該國今年的經濟增長目標由原來的5.5%至6%，調高為6%至6.5%；為了增強競爭力以及遏止資金外流往中國等較低成本國家，該行更自一年來第2度放寬外滙管制以削減營商成本。&#13;<br> 央行並宣布在未來數月實施新的利率框架以改進金融市場的效率，同時保證會把利率維持在低水平。</p></body></html>
