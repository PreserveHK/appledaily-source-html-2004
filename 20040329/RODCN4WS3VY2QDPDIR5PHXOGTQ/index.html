<html><header><meta charset="utf-8"><title>8小時覓虎之旅</title></header><body><h1>8小時覓虎之旅</h1><p>兩周前城門水塘有猛虎疑雲，露營者講到似層層，重話聽到虎嘯㖭，今個星期就有個免費行山團路經此地，先旨聲明遠足路線極長，飛鵝山起步，上沙田坳登雞胸山，接走九龍坳下望夫石，到達大圍大休，再倚針山過城門水塘覓虎蹤，經大城石澗、西南坑、妙高台、響石墳場下落荃灣散隊，快步急走也要8小時，自問夠腳骨力，速速報名。&#13;<br>&#13;<br>記者：陳震霖&#13;<br>&#13;<br>舉辦機構：健行之友&#13;<br>日期：4月4日&#13;<br>行程：快步約8小時&#13;<br>電話：9:00pm至11:00pm致電李維安26041470&#13;<br>網址查詢：<ahref>www.kinhang.org.hk&#13;<br>收費：免費，糧水自備。</ahref></p></body></html>
