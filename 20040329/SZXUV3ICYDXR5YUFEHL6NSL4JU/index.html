<html><header><meta charset="utf-8"><title>一頓晚飯7分鐘</title></header><body><h1>一頓晚飯7分鐘</h1><p>「民以食為天」的說法在荷蘭相信並不成立，在展覽內400多家展商中，只有一家公司售賣套裝餐具及瓷器。&#13;<br> 已參展20多年的DeGedekteTafel表示，荷蘭人平均晚飯時間只需7分鐘，因人們只愛吃過簡單晚餐後，立即出外作其他活動，就連一年一度的聖誕晚餐也不太重視，因此連帶貴價餐具也難以銷出，參展的餐具公司數目由以往的十多家減至只餘1家。&#13;<br> 事實上，當看到售賣即食及快餐食品展館內的熱鬧情況，人們攜着大包小包的即食產品，便可印證荷蘭人的獨特飲食文化及偏好。</p></body></html>
