<html><header><meta charset="utf-8"><title>《狗狗震多震》震上票房冠軍</title></header><body><h1>《狗狗震多震》震上票房冠軍</h1><p>合家歡電影《狗狗震多震》上周五在全美上畫，結果首日便以八百五十萬美元（約六千六百萬港元）票房暫時領先，於上周票房榜中佔第一位。由湯漢斯（TomHanks）主演的新片《TheLadykillers》則緊隨其後，穩守亞軍。&#13;<br> 而由班亞弗力（BenAffleck）主演的《JerseyGirl》在一致看淡之下，新上榜排名第五，比上畫五周的《受難曲》還要低一級。此外，一名回教領袖日前促請科威特政府讓《受》片在當地上映，因他聲稱該片「能揭露猶太人迫害耶穌的罪行」。</p></body></html>
