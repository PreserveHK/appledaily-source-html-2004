<html><header><meta charset="utf-8"><title>Britney又被踢爆一夜情</title></header><body><h1>Britney又被踢爆一夜情</h1><p>美國小天后BritneySpears近日被一紐約大學生湯（TomWitchy）大爆二人去年夏天曾有性關係。湯接受英國報章訪問時表示，去年Britney找朋友搭路結識他。&#13;<br> <br> <spanclass>Enrique勾搭妓女 &#13;<br> 湯說：「Britney去年找舞蹈員結識我，之後我便跟她發生性關係，Britney聲稱當時只是第二次玩一夜情，她的第一次就是獻給了排舞師，這更導致她與Justin分手。」另外，西班牙男歌手EnriqueIglesias月前被爆與澳洲女子有染，據報該女子是從事販毒活動的雙性戀妓女，而她更稱曾與奇洛李維斯（KeanuReeves）歡好。</spanclass></p></body></html>
