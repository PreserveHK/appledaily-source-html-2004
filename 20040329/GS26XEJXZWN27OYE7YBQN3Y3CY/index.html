<html><header><meta charset="utf-8"><title>上聯魯建廠擴產能</title></header><body><h1>上聯魯建廠擴產能</h1><p>【本報訊】上聯水泥（1060）行政總裁黃清海說，該公司與山東王晁煤電集團合資，在山東棗莊，興建日產2500噸熟料新型幹法生產線的工廠，上聯佔八成股權，預計今年須投入3000萬元，年底投產，令明年水泥產能增至300萬噸。&#13;<br> 另外，上聯計劃在07年前，增設生產線，把年產能增至500萬噸，預計須投入1億元。&#13;<br> 黃清海說，水泥價格今年持續上升，料升一成。雖然內地限制新建水泥廠，但只限制銀行的貸款，而該公司有足夠資金，故不受影響。&#13;<br> 該公司今年開支不少，但手頭現金有1億元，無集資需要。</p></body></html>
