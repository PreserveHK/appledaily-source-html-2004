<html><header><meta charset="utf-8"><title>林志穎歌迷迫爆南京</title></header><body><h1>林志穎歌迷迫爆南京</h1><p>林志穎日前去了南京一間廣場為一個食品做宣傳，不少內地歌迷聞風而至，當有歌迷能夠與他作近距離接觸時，現場其他歌迷即不斷尖叫。林志穎見到當地歌迷的反應，亦深受感動。&#13;<br> 雖然主辦單位早已安排了五十位保安人員在場維持秩序，但源源不絕的人潮重重包圍着林志穎，保安人員擔心歌迷失控會危及林志穎的安全，於是一面增援，一面由保安人員築起圍牆，將林志穎團團圍着。<br> &#13;<br> <spanclass>活動腰斬 &#13;<br> 不過主辦單位眼見人潮沒有因此而消散，為安全起見，只好腰斬活動。</spanclass></p></body></html>
