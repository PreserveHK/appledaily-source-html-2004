<html><header><meta charset="utf-8"><title>男友結新歡女子淋腐液</title></header><body><h1>男友結新歡女子淋腐液</h1><p>【本報訊】一名四十四歲姓朱女子疑不滿男友另結新歡將她離棄，昨晚九時許在元朗朗屏邨鏡屏樓男友的住所門外走廊，站於櫈上將一樽五百毫升的通渠水從氣窗淋入屋內，警員接報到場制止，女子以頭撼牆頑抗。&#13;<br> 糾纏間通渠水打翻，女子身上衣服被瀉出的通渠水淋中冒出白煙，在場警員見狀，即取水為她沖身，再由救護車送院（圖左）現場消息稱，朱女其間仍大叫：「等你（其男友）成日出去嫖妓呀，𠵱家大家一鑊熟。」。混亂中，一名警長亦被四濺的通渠水灼傷左手。&#13;<br> 李志強攝</p></body></html>
