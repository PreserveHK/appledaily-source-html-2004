<html><header><meta charset="utf-8"><title>蘇芮演唱會憶亡父</title></header><body><h1>蘇芮演唱會憶亡父</h1><p>蘇芮前晚在北京體育館舉行「牽手2004演唱會」，那英和動力火車擔任嘉賓，全場爆滿。一向以黑色作為個人標誌的蘇芮，前晚一連四、五套的衣服也是黑色為主，甚有個人風格。<br> &#13;<br> <spanclass>跟那英合唱 &#13;<br> 蘇芮先後唱了《順其自然》和《愛就這麼來》等歌曲，及至與迪克牛仔合唱時，全場即掀起高潮，至於那英跟蘇芮合唱《酒干倘賣無》時，台下觀眾反應亦非常熱烈。&#13;<br> 蘇芮安哥時，想起自己已過世的父親，她感慨地說：「六年前的六月三十日，我在體育館開演唱會，他還在座，可是第二天卻永遠離我而去。」蘇芮說話至此，已忍不住當場落淚，最後她以一曲《奉獻》作為演唱會的完結。</spanclass></p></body></html>
