<html><header><meta charset="utf-8"><title>醫生指吃鼻屎損比益多</title></header><body><h1>醫生指吃鼻屎損比益多</h1><p>雖然有不少外國學者鼓勵民眾多挖鼻孔，最好把鼻屎也給吃下肚，以提高身體免疫力；但台灣書田診所家醫科主任醫生何一成對此持保留態度，並強調因為鼻屎中的細菌也可能刺激腸胃，更嚴重還會導致腹腔感染。&#13;<br> 何一成指出，吃鼻屎畢竟損比益多，鼻屎中的細菌也可能刺激腸胃，更嚴重還會導致腹腔感染。他強調鼻屎一定要清理，而且還不能太用力，反而造成感染，所以連挖鼻孔都有學問。</p></body></html>
