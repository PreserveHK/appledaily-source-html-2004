<html><header><meta charset="utf-8"><title>中娛樂夥曾志偉拍片</title></header><body><h1>中娛樂夥曾志偉拍片</h1><p>【本報訊】香港電影市道好轉，加上CEPA落實，內地撤銷對港產片的進口限制，中大娛樂（8167）將大幅增加每年的拍片量。&#13;<br> 中大主席蕭聯發（圖）說，正籌備與演藝人協會會長曾志偉，合組公司，每年拍攝約10部電影。&#13;<br> 中大之前表明，與曾志偉合作，成立藝人管理公司，各佔50%股權。&#13;<br> 他又透露，中大與廣東飛樂合作拍片計劃已經開始，現正拍攝由集團非執行董事洪金寶主演的警匪片，製作費1000萬元，其中飛樂的投資額不止100萬元。該公司下一部與飛樂合作的電影製作費，可能高達6000萬至8000萬元。</p></body></html>
