<html><header><meta charset="utf-8"><title>里安納度睇籃球賽掛住密斟</title></header><body><h1>里安納度睇籃球賽掛住密斟</h1><p>里安納度狄卡比奧（LeonardoDiCaprio）同埋麥克華堡（MarkWahlberg），前日齊齊去咗睇湖人對木狼嘅NBA比賽。嗰日佢兩個都戴住頂cap帽，不過兩個人就一路睇比賽一路傾，肯定係輸賭緊邊隊贏啦！&#13;<br> 而喺觀眾席嘅另一邊，我羅拉又見到丹素華盛頓（DenzelWashington）帶埋囝囝嚟捧場，不過丹素掛住兩頭望，睇佢個款梗係悶親。</p></body></html>
