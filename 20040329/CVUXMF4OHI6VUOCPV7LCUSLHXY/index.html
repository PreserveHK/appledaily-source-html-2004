<html><header><meta charset="utf-8"><title>喪屍海報嚇親英國街坊</title></header><body><h1>喪屍海報嚇親英國街坊</h1><p>重拍自經典喪屍片《生人勿近》的荷李活恐怖電影《活死人凶間》，其電影海報出現了一位少女喪屍的大頭照，令海報最近在英國張貼時，因過份恐怖兼令人不安，被不少當地市民投訴。&#13;<br> <br> <spanclass>八歲女童中招 &#13;<br> 《活死人凶間》描寫一種傳染性比沙士更高的不明病毒，瞬即將全球人類變成喪屍。而影片海報上出現的女孩，便是片中首名染病的八歲女童。當年恐怖大師GeorgeARomero執導的原版《生人勿近》，更啟發了《迷幻列車》導演丹尼波爾（DannyBoyle）拍攝近作《28日後》。</spanclass></p></body></html>
