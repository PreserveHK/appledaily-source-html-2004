<html><header><meta charset="utf-8"><title>梅媽獎項放阿梅靈前</title></header><body><h1>梅媽獎項放阿梅靈前</h1><p>梅艷芳母親前晚與兒子梅啟明，往尖沙嘴出席香港「星光大道」開幕典禮，兩母子在場內還遇到梁思浩，三人在儀式後即相約到附近的餐廳食飯，事後由梁思浩埋單請客。&#13;<br> 梅啟明昨日在電話中說：「梅媽同思浩都識咗好耐，佢哋難得見到咪約埋一齊去食晚飯，席上都係傾閒偈，思浩話得閒會再約食飯。」<br> &#13;<br> <spanclass>「幫佢做咗啲嘢」 &#13;<br> 問梅媽前晚在開幕典禮上代阿梅上台領取的獎項，現在存放在何處？梅啟明說：「其實我同梅媽都係最後一分鐘先決定出席嗰個儀式，我哋終於可以幫阿梅攞番個獎，梅媽返到屋企即刻將個獎放喺阿梅骨灰前面，等佢在天之靈都知道我哋幫佢做咗啲嘢。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
