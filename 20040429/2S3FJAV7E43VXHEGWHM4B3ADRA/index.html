<html><header><meta charset="utf-8"><title>汕頭廖銀明年推人民幣業務</title></header><body><h1>汕頭廖銀明年推人民幣業務</h1><p>【本報訊】廖創興銀行（1111）行政主席廖烈文表示，預料明年1月開始，該行汕頭分行將可推出個人人民幣業務，提供人民幣存貸款等服務。&#13;<br> 另外，他指出，若加息周期開始，對該銀行業務有利，因為廖銀頭寸較多，可以在同業拆借市場收取更多利息。至於今年首季業務表現，他表示，由於市場好轉，呆壞帳情況顯著改善。被問及有否跟同業進行收購合併的洽商，他指未有正面談過。&#13;<br> 身兼廖創興企業（194）董事長的廖烈文稱，廖企今年的租金收入會增加，出售物業方面，則以廣州東湖住宅項目為主，市值約8億元。另外，廖企今年會物色適合地皮發展。談及樓市表現，他亦認為豪宅升幅較快。</p></body></html>
