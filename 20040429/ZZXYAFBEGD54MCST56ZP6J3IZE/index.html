<html><header><meta charset="utf-8"><title>　　民主黨員黑呔抗議 - 李八方</title></header><body><h1>　　民主黨員黑呔抗議 - 李八方</h1><p>民主黨雖然慢卿姐好幾拍，噚日終於都於有所行動，喺立法會戴晒黑呔以示不滿，抗議京人治港，扼殺雙普選。&#13;<br> 張文光話，呢個黑呔行動會一直至七月立法會休會為止。由於早上先有決定，白鴿黨職員買埋黑呔畀啲黨員戴。噚日係鄭家富牛一，佢同八方講，咁大個仔都未試過生日戴黑，真係大吉利是，但既然一齊行動，冇理由第一日就唔跟大隊，於是準備定花呔，開完會先換番，同由加拿大返港嘅兩老及一家大小喺時代廣場食日本菜。&#13;<br> 成啟聰攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
