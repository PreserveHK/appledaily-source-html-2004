<html><header><meta charset="utf-8"><title>袋鼠肉助調節葡萄糖水平</title></header><body><h1>袋鼠肉助調節葡萄糖水平</h1><p>澳洲的一項研究發現，袋鼠肉含有一種能夠對抗腫瘤的脂肪，對患有心臟問題和糖尿病，以及癡肥的人士均有好處。澳洲西澳洲大學專家ClareEngelke解釋，發現在袋鼠身上的結合亞麻油酸含量是羊肉的五倍；而該校另一專家Dr.AndreWright亦稱，袋鼠肉含有大量蛋白質、鐵質及鋅。結合亞麻油酸是一種多元不飽和脂肪，可在紅肉及芝士中找到，能協助調節血液內葡萄糖的水平，幫助防止糖尿病的發生。</p></body></html>
