<html><header><meta charset="utf-8"><title>外置式磁碟機翻炒重臨</title></header><body><h1>外置式磁碟機翻炒重臨</h1><p>USB記憶手指大行其道，加上目前底板大多支援埋光碟開機，搞到傳統1.44MB磁碟近乎廢咗武功。其實外置式USB磁碟機仍有一定功用，如纖巧型Notebook、欠缺磁碟機嘅Mac機等，尤其面對一啲較舊型號嘅機種，磁碟機就發揮到較大用途。漢科就未遺棄磁碟機市場，新推出一款BUFFALO外置式USB磁碟機，支援USB1.1及，直接同電腦攞電，唔使另駁火牛，而且除WindowsXP外，MacOS9/9.2.2均毋須驅動程式，即插即用。&#13;<br>&#13;<br>記者：徐影龍</p><p>漢科&#13;<br> 查詢電話：27930368</p></body></html>
