<html><header><meta charset="utf-8"><title>碧咸夫婦封口遮醜</title></header><body><h1>碧咸夫婦封口遮醜</h1><p>英國萬人迷碧咸（DavidBeckham）近日面對前助手盧絲（RebeccaLoos）及馬來西亞妓女瑪貝克（SarahMacbeck）連串性醜聞的指控，一直採取封口態度。&#13;<br> 最近有英國電視台利誘碧咸夫婦接受訪問，二人卻不為所動。一位知情人士說：「電視台希望邀得他們親口辯護，可惜兩人均推掉所有訪問。他們的律師叫二人不要這樣做，否則事情會愈描愈黑。」另外，碧咸九八年以九十一萬港元購入的RangeRover特製跑車，日前以三十四萬港元於拍賣網站eBay蝕讓。</p></body></html>
