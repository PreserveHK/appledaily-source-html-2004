<html><header><meta charset="utf-8"><title>西門子上季純利增1.1倍</title></header><body><h1>西門子上季純利增1.1倍</h1><p>【本報綜合報道】德國西門子（Siemens）受惠於出售資產，上季純利激增1.1倍。但今年盈利目標可能「較難達到」。&#13;<br> 這家德國最大工程公司第2季度（截至3月底）純利12.1億歐元（約112.32億港元，或每股1.36歐元），高於去年同季的5.68億歐元（每股64歐仙），但差過分析員估計的14.7億歐元；上季純利包括出售Infineon股權獲得的8.36億歐元特殊收益。&#13;<br> 上季經營溢利10.76億歐元（約99.88億港元），與去年同季相同，差過預期的12.16億歐元；營業額跌2%，至177.94億歐元（約1651.75億港元），亦遜於預期。</p></body></html>
