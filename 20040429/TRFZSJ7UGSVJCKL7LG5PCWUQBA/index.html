<html><header><meta charset="utf-8"><title>泰南回游要脫離佛教國</title></header><body><h1>泰南回游要脫離佛教國</h1><p>泰國是佛教國家，但南部的宋卡、也拉、北大年及陶公四府以回教徒為主。幾十年來，當地回教徒都投訴遭歧視，激進分子一直試圖以暴力爭取四府從泰國分離出去。&#13;<br> 八十年代泰國政府大赦後，不少人投誠，南部分離主義勢力漸弱，但近兩年有重新抬頭之勢。今年一月，武裝分子襲擊並焚毀陶公府二十間學校，掠去三百多件武器，殺死四名軍人。此後南部幾乎每日都有零星爆炸或槍擊。連同周三槍戰在內，今年已有一百六十多名武裝分子喪生。&#13;<br> 泰南十四府共住有逾十四萬華人，其中宋卡府合艾市的華人區和市中心露天廣場是旅遊熱點。&#13;<br> 新華社/《蘋果》資料室</p></body></html>
