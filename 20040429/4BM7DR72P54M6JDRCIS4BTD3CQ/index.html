<html><header><meta charset="utf-8"><title>2R偕友高買遭父摑</title></header><body><h1>2R偕友高買遭父摑</h1><p>女子組合2R昨日在旺角出席食肆開張活動，提到周永恆涉嫌藏毒事件，2R表示並不認識對方，Rosanne說：「件事搞到咁大，或者因為佢係偶像，小朋友就唔好跟，希望所有人都唔好學。」<br> &#13;<br> <spanclass>學懂帶眼識人 &#13;<br> 原來Rosanne十六歲那年也曾犯了錯，她說：「嗰年同三個朋友一齊去街，但就同父母講去補習，其中有兩個朋友偷嘢，重將偷嘅嘢塞入我背囊度，最後俾人捉住，俾我哋揀報警或打電話畀屋企人，我爸爸嚟到就一巴打落嚟，之後一排唔畀出街，重收埋我個電話，呢件事話畀我知要帶眼識人。」</spanclass></p></body></html>
