<html><header><meta charset="utf-8"><title>近4成出口美國</title></header><body><h1>近4成出口美國</h1><p>本地出口的禮品及贈品在全球佔一席位，2003年全年禮品、贈品及新奇產品的出口總額高達1520億港元，其中出口至美國的金額達614億港元，佔整體的37.6%。其餘貨品主要出口日本、英國、德國及中國，佔有率分別為10.3%、6.4%、6%及4.3%。&#13;<br> 單是今年頭兩個月，本港禮品及贈品出口也達203億港元，較去年同期增長4%，其中出口日本、英國及德國的表現不俗，同樣增長逾1成，分別達17%、14%及11%。</p></body></html>
