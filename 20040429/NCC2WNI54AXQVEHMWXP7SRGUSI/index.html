<html><header><meta charset="utf-8"><title>建萊銀主盤截標</title></header><body><h1>建萊銀主盤截標</h1><p>【本報訊】中銀香港（2388）標售的第3批建萊銀主盤昨截標，該批主要來自大潭陽明山莊的豪宅單位，據悉反應理想，共收逾40份標書；餘下4個中半山豪宅反應則一般。&#13;<br> 負責招標的仲量聯行表示，招標結果暫時未有消息可公布。市場指出，陽明山莊單位質素甚高，料可吸引買家入標競投。&#13;<br> 至於另外曉峰閣3伙及蔚皇居複式單位，前者全屬中、低層單位，質素一般，據悉反應不及陽明山莊踴躍。&#13;<br> 另外，渣甸山愉富大廈錄得呎價新高成交，中原曾永生表示，A座高層1室，2028方呎，剛以約1500萬元易手，呎價7396元；原業主於96年10月以1200萬元購入，獲利300萬元。&#13;<br> </p></body></html>
