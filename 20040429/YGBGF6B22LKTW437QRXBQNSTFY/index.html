<html><header><meta charset="utf-8"><title>　　霍泰輝洗頭怕中風 - 李八方</title></header><body><h1>　　霍泰輝洗頭怕中風 - 李八方</h1><p>去髮型屋坐洗髮椅洗頭隱藏中風危機呢單新聞，連中文大學醫學院候任院長霍泰輝都好關注，霍教授話畀八方知，原來佢多年來都係由太太幫佢剪頭髮，所以唔使去髮型屋洗頭，唔使將個頭向後仰畀人洗，就肯定冇椎動脈受壓而中風嘅危險。&#13;<br> 不過霍教授講笑話，佢太太近來冇同佢理髮，惟有幫襯髮型屋，佢話洗頭嗰陣發覺，嘩，個頭要仰到鬼咁後，鬼咁辛苦，都咪話唔怕中風咁話。&#13;<br> （圖）霍泰輝不嬲都由太太操刀剪髮，最近先一嘗髮型屋洗頭滋味。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
