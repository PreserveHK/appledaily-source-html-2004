<html><header><meta charset="utf-8"><title>　　左派選舉內訌 - 李八方</title></header><body><h1>　　左派選舉內訌 - 李八方</h1><p>噚日有報道話，左派將改派區議員王國興同工聯會法律顧問兼大律師鄺志堅，參選立法會勞工界功能組別，現任勞工界代表工聯會副理事長梁富華噚日喺立法會見到記者，一方面話自己一啲都唔志在參選，臨立會時更加連票都唔想拉。&#13;<br> 但梁富華愈講愈㷫，話工聯會根本未就參選名單開會作決定，而鄺志堅係工聯會受薪僱員，以往慣例都只係工會嘅負責人先可以出選，梁富華嬲爆爆話，今次唔知係咪有人放風，想弄假成真。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
