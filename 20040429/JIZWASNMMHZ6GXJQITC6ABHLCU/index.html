<html><header><meta charset="utf-8"><title>關淑怡帶神秘男童歎茶</title></header><body><h1>關淑怡帶神秘男童歎茶</h1><p>關淑怡自○二年再退出樂壇後，已甚少公開露面，日前卻有周刊拍下她與一名年約三歲的男童於跑馬地逛街及歎下午茶的照片。由於年前曾有傳關淑怡未婚產子，故該位男童的身份，確實耐人尋味。<br> &#13;<br> <spanclass>同坐一張櫈 &#13;<br> 報道指關淑怡於上周四與母親及一名男童，於跑馬地一間茶餐廳歎茶，關淑怡與男童還同坐一張櫈，表現親暱，其間她亦煙癮甚大，不時要坐開煲煙，以免小朋友吸二手煙。&#13;<br> 不過，當關淑怡發現有記者後，即着母親先帶男童離去，她獨個兒留在茶餐廳近四小時才離去。&#13;<br> 關淑怡入行至今曾先後與周文健、鄭中基、林國斌及創作人DickLee傳緋聞，近年她與曾志偉的一段緋聞亦甚囂塵上。</spanclass></p></body></html>
