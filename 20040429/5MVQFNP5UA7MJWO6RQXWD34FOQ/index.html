<html><header><meta charset="utf-8"><title>BoAKang-Ta醒神打手印</title></header><body><h1>BoAKang-Ta醒神打手印</h1><p>韓國小天后BoA日前順利完成日本全國巡迴演唱會，前日她已返回韓國，並現身漢城的星光大道，為名人之星打手印。<br> &#13;<br> <spanclass>白色套裝示人 &#13;<br> BoA前日以白色套裝示人，剛在日本完成演唱會的她顯得精神奕奕，她在漢城星光大道上為屬於自己的名人之星打手印，拍照時表現得既開心又興奮。另一韓星Kang-Ta亦獲邀出席，當日他穿了一套整齊的西裝，並戴上太陽鏡打手印。</spanclass></p></body></html>
