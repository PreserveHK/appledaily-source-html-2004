<html><header><meta charset="utf-8"><title>港選手料難破上屆人數</title></header><body><h1>港選手料難破上屆人數</h1><p>「珊珊」將是今年參賽奧運的香港選手中，年齡（包括實際年齡及奧運年資）最長的一個。究竟八月雅典奧運的參賽人數會否突破上一屆的三十人，香港奧委會彭沖表示：「雖然爭取奧運資格的死線仍未到，但相信難超越上一屆的人數。如果能達上屆的人數，已算難得的了。」&#13;<br> 事實是，截至昨日穩奪奧運權的二十六名選手中，有部份仍受着「必須持特區護照」的條例纏繞着，一直要等到國際奧委會在下月中的會議上才有定案。不過，可喜的是，今年入選奧運的港將有年輕趨勢，像游泳、划艇、劍擊，大多是二十歲以下的年輕選手。</p></body></html>
