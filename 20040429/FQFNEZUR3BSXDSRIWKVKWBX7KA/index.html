<html><header><meta charset="utf-8"><title>濫服減肥藥損心臟</title></header><body><h1>濫服減肥藥損心臟</h1><p>服用減肥藥有不少事項需注意。香港大學婦產科學系李之朋醫生曾提醒準備懷孕的婦女，雖然大部份藥物及減肥藥未必會導致畸胎，但婦女減肥或節食始終會影響身體，或造成營養不良，甚至影響新陳代謝，危害胎兒成長。&#13;<br> 至於部份減肥藥會加入麻黃，相信旨在消水腫，但麻黃一般用於治療風寒，會令心跳加速和血壓微升等，服用不當有損心臟。&#13;<br> 此外，購買減肥藥時要肯定藥物已獲註冊。衞生署官員曾指近年市面上聲稱具有保健功效的食品，部份有誤導性或誇張失實。&#13;<br> 《蘋果》資料室</p></body></html>
