<html><header><meta charset="utf-8"><title>大新金融貸款業務錄得增長</title></header><body><h1>大新金融貸款業務錄得增長</h1><p>【本報訊】大新金融（440）董事總經理黃漢興表示，旗下大新銀行今年首季貸款表現不俗，其中消費信貸、按揭及財富管理均有增長，息差則與上季相若。&#13;<br> 他表示，今年首季信用卡撇帳率回落至約4.6%，較去年底約8%明顯改善。這並不包括重組貸款部份；信用卡簽帳額也隨大市上升。&#13;<br> 另外，有關分拆大新銀行上市安排，大新金融主席王守業表示，如一切順利，有關安排會在上半年完成，該集團另一股東UFJBank已表同意，但未知道會否選擇以股代收特別股息。&#13;<br> 集團執行董事王伯凌指出，暫難估計因分拆業務所派發的股息，因未知出售大新銀行舊股收入撥多少作派息。</p></body></html>
