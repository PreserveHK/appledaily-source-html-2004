<html><header><meta charset="utf-8"><title>周光暉獲批司法覆核</title></header><body><h1>周光暉獲批司法覆核</h1><p>【本報訊】身兼香港會計師公會副會長、工商專業聯會副主席，並有意參選今年立法會選舉的中國基建集團控股有限公司主席周光暉（圖），指稱稅局就九六至九七年度當他出任華基泰集團董事總經理期間，因轉股權要他額外繳付一筆約五十萬元的薪俸稅，他認為評稅過高，向上訴委員會提出上訴，但遭委員會以逾期為理由拒絕聆訊。他不服委員會之決定，昨向高等法院申請進行司法覆核，獲法官批准，稍後排期展開聆訊。&#13;<br> 案件編號：HCAL47/04</p></body></html>
