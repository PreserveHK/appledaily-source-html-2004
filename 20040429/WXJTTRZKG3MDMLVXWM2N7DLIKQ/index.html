<html><header><meta charset="utf-8"><title>TCL國際首季多賺55%</title></header><body><h1>TCL國際首季多賺55%</h1><p>【本報訊】TCL國際（1070）受惠海外業務大幅增長及提高高端產品銷售比率，今年首季純利上升55%至2.53億元。&#13;<br> 公布指出，季內營業額40.26億元，升16%；每股盈利9.34仙，升51%；毛利率上升3個百分點至19%。主席李東生（圖）表示，由於集團不斷推出新產品、實施有效的市場推廣策略、海外業務急升95%、增加高端產品銷售比例、加上品質管理和成本監控得宜，因而取得佳績。&#13;<br> 期內內地彩電銷量上升7%，至215.5萬台；高端電視產品便佔該集團彩電總銷量33%；然而手機銷量由於競爭激烈，銷量降至232萬部；電腦銷量則上升31%，至13萬台。</p></body></html>
