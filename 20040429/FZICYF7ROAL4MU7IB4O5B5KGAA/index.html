<html><header><meta charset="utf-8"><title>新巴士線穿梭尖東</title></header><body><h1>新巴士線穿梭尖東</h1><p>【本報訊】為配合九鐵支線尖東站落成後的新交通配套措施，經濟發展及勞工局和旅遊事務署將於本年中向立法會申請三億二千萬元撥款，把現時尖東永安廣場改建為公共運輸交滙處，更會特別開設一條穿梭尖東及天星碼頭的巴士線，方便遊客及市民。&#13;<br> 當局在提交油尖旺區議會的文件指出，新的交通交滙處會有七條巴士線上落客車位及車輛輪候處，當中包括一條穿梭巴士線，提供前往天星碼頭的接駁服務，以方便旅客及市民往來尖東及天星碼頭。</p></body></html>
