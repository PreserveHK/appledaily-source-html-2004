<html><header><meta charset="utf-8"><title>貴金屬價格全面急挫</title></header><body><h1>貴金屬價格全面急挫</h1><p>【本報綜合報道】金價昨天下試380美元關，原因是市場擔心全球第3大黃金消費國中國的需求放緩。受金價下跌拖累，銀價和白金價格昨天分別滑落至4個月低位。&#13;<br> 交易商表示，中國收緊信貸將推低多種商品的價格，因為中國是基本金屬、石油和黃金的大買家。&#13;<br> 現貨金價低位曾見每盎斯383.70美元，是去年11月中以來低位，跌15.05美元（3.77%）；銀價一度挫至每盎斯5.85美元，跌39.5美仙（6.33%），是去年12月29日以來最低。白金價格曾跌42美元（4.99%），報800.50美元，是去年12月23日以來新低。</p></body></html>
