<html><header><meta charset="utf-8"><title>住宅06新增1.6萬</title></header><body><h1>住宅06新增1.6萬</h1><p>【本報訊】房屋及規劃地政局局長孫明揚在立法會會議上表示，按近月的最新數據顯示，本港房地產市場逐漸復甦，負資產數目持續下降，市民對樓市重拾信心，反映政府重新定位的房屋政策，開始見成效。&#13;<br> 他說，政府一直密切注視樓市，最新資料顯示06及07年的住宅落成量，暫時有約1.6萬及7000個。&#13;<br> 另外，回應議員質疑政府對賣地收入預算過於保守，他指出政府原先估計本財政年度的賣地收益為45億元，是預期勾地表內多幅土地會在下半年度才勾出，所得收入會於下一個年度入帳；加上物業市場環境轉變，才予人保守印象。</p></body></html>
