<html><header><meta charset="utf-8"><title>國父紀念館失火　張信哲演唱會改期</title></header><body><h1>國父紀念館失火　張信哲演唱會改期</h1><p>台北市國父紀念館昨午疑因電線走火發生火警，原定昨晚及今晚舉行的張信哲和伍思凱「雙聲帶演唱會」被迫延期。<br> &#13;<br> <spanclass>正在後台化妝 &#13;<br> 張信哲昨日在記者會上表示起火時他正在後台化妝，忽然聽到前台有人大喊：「失火了！」他即時衝出去查看，看到大火沿着舞台布景向外蔓延，他曾拿滅火器幫忙救火，最後因受不了濃煙嗆鼻才衝出火場。&#13;<br> 而火災時正在髮型屋的伍思凱說：「我原本想堅持唱下去，但消防人員說現場可能還在悶燒，只好忍痛宣布延期。」演唱會延至下月二十七、二十八日舉行。</spanclass></p></body></html>
