<html><header><meta charset="utf-8"><title>大野洋子、BobGeldof惺惺相惜跳舞助興</title></header><body><h1>大野洋子、BobGeldof惺惺相惜跳舞助興</h1><p>已故前披頭四（TheBeatles）成員約翰連儂（JohnLennon）的遺孀大野洋子，前日喺英國倫敦出席一個名為Futures2004嘅頒獎禮，呢個頒獎禮主要為表揚英國新一代嶄露頭角嘅藝術家而設。&#13;<br> 大野洋子喺頒獎禮上巧遇老牌音樂人BobGeldof，雖然兩個加埋過百歲，但仍然即興跳番part舞搞下氣氛，認真有活力。</p></body></html>
