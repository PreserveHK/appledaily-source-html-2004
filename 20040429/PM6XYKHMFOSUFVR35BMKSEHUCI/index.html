<html><header><meta charset="utf-8"><title>星光大道　情困漢跳海</title></header><body><h1>星光大道　情困漢跳海</h1><p>【本報訊】尖沙嘴海旁剛開幕的「星光大道」發生首宗跳海自殺事件，昨晨九時許，一名二十六歲姓戚青年與數名友人在岸邊閒談感情事，其間事主透露與一名同齡姓黃女性朋友感情要好，並希望進一步發展，只是「襄王有心神女無夢」令他甚是苦惱，事主後來愈說愈激動。&#13;<br> 不久，姓黃女子到場解釋，但不獲事主理睬，事主更突然跳起跨越圍欄直插式跳落海。友人見狀大驚報警，並拋下水泡，由趕至水警及消防員合力將他救起，送院治理後情況穩定。</p></body></html>
