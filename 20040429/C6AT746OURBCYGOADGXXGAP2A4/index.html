<html><header><meta charset="utf-8"><title>葉月誤嫁空心老倌</title></header><body><h1>葉月誤嫁空心老倌</h1><p>日本女星葉月里緒奈最近與日本一名地產公司從業員結婚，不過她其後才發覺老公並非想像般富有，兩人更為了避開傳媒而被迫分居。<br> &#13;<br> <spanclass>被迫分居 &#13;<br> 據今期日本雜誌《周刊女性》報道，葉月里緒奈的丈夫其實只是在一間規模並不太大的地產公司工作，而他本身只是公司的員工，身家並不豐厚。葉月與丈夫婚後雖然已購入新居，但由於怕被傳媒騷擾，因此兩人竟然分開居住，而懷有身孕的葉月亦希望能夠靜心安胎。</spanclass></p></body></html>
