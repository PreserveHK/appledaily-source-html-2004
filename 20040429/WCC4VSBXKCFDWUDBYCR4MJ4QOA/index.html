<html><header><meta charset="utf-8"><title>裴勇俊越洋做古裝劇救星</title></header><body><h1>裴勇俊越洋做古裝劇救星</h1><p>日本NHK電視台近年的大型古裝劇，包括米倉涼子主演的《武藏》及香取慎吾擔正的《新選組》收視並不理想，有傳該電視台有意邀請韓國師奶殺手裴勇俊參演古裝劇救市，不過暫時計劃尚未落實。<br> &#13;<br> <spanclass>為崔智友達成願望 &#13;<br> 此外，NHK電視台亦打算邀請與裴勇俊合演韓劇《冬日戀曲》的女角崔智友，參與《實現明星願望》節目，為她達成心中的願望。據悉崔智友希望中山美穗到訪《冬日戀曲》的拍攝地點，而她則參觀《情書》的外景場地，不過由於中山美穗目前正身處巴黎專心湊仔，相信這個願望比較難實現。</spanclass></p></body></html>
