<html><header><meta charset="utf-8"><title>大馬販毒死罪難逃</title></header><body><h1>大馬販毒死罪難逃</h1><p>馬來西亞一直強調毒品是其國家的頭號敵人，要嚴刑打擊，並以成為一個無毒國家為目標。&#13;<br> 在馬來西亞，任何人若被發現攜帶十五克以上的海洛英或嗎啡，或藏有五十克忘我興奮劑便觸犯販毒罪，必須判處死刑，當局並正考慮修例將興奮劑的藏有量降低，加強打擊力度。&#13;<br> 據了解，冰毒以及忘我等軟性毒品，近年已成為東南亞最流行的軟性毒品之一，成為各國嚴打的目標，而各國俱以嚴刑重典打擊販毒勾當，例如在新加坡，法例規定任何人一旦被判販毒罪名成立，就會被判死刑，但因利潤豐厚，不少人冒險在馬來西亞等東南亞國家進行販毒活動。</p></body></html>
