<html><header><meta charset="utf-8"><title>溫家寶：政制發展目標不變</title></header><body><h1>溫家寶：政制發展目標不變</h1><p>【本報訊】人大常委會就香港政改拍板後，中國領導人首次開腔評論，總理溫家寶昨接受路透社訪問時稱，中國對香港政制發展的目標沒有改變，港人最終會根據《基本法》普選行政長官及立法會議員，但他沒有說明時間表。&#13;<br> 溫家寶又說香港回歸後，資本主義制度、法律和生活方式不變，港人享有的民主權利和各種自由是前所未有的，而本年九月立法會選舉直選議席會增至三十席，證明香港民主不斷發展。&#13;<br> 但當記者問他到二○一二年香港能否普選特首和立法會時，他沒有回答，僅重申按照《基本法》的目標沒有改變，並說對港人治港、香港保持長期穩定抱有信心。</p></body></html>
