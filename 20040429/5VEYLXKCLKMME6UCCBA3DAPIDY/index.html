<html><header><meta charset="utf-8"><title>成龍喜見柬埔寨首相</title></header><body><h1>成龍喜見柬埔寨首相</h1><p>成龍日前以聯合國兒童慈善基金親善大使身份，一連三日訪問柬埔寨，昨日結束行程。成龍昨日在柬埔寨首都金邊與首相洪森會面。<br> &#13;<br> <spanclass>考慮到當地拍片 &#13;<br> 周一才被委任為聯合國親善大使的成龍，向傳媒表示與洪森的對話氣氛良好，並談及在柬埔寨拍攝電影的可能性。&#13;<br> 成龍說：「最初我只係開玩笑，但𠵱家我會認真考慮。我返香港後會構思劇本，我肯定好快會再返去，睇吓點樣喺柬埔寨拍攝電影。」而洪森則透過發言人表示，會支持及歡迎成龍到當地拍攝電影。</spanclass></p></body></html>
