<html><header><meta charset="utf-8"><title>劉青雲形象健康袋二百萬</title></header><body><h1>劉青雲形象健康袋二百萬</h1><p>劉青雲昨日到上海為可口可樂旗下的果粒橙飲料做代言人，酬金約二百萬。青雲形象健康，又沒有緋聞，所以獲廣告商看中，去年底力邀他為此橙汁做代言人。<br> &#13;<br> <spanclass>甘做白老鼠 &#13;<br> 其實青雲接拍此廣告前，亦感到很意外，廣告商竟然會看中自己，青雲以國語說：「竟然找得到我，自然覺得我適合，這個飲料可能是成年人市場，反正我只管把飲料推銷出去。」&#13;<br> 談到與太太郭藹明的感情，青雲說自己是太太的白老鼠，專用來做試驗，有甚麼東西她覺得好，就給他吃，不管好不好吃，都需要好的反應，真的很困惑。</spanclass></p></body></html>
