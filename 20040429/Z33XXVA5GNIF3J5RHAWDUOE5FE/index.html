<html><header><meta charset="utf-8"><title>的骰公仔香座</title></header><body><h1>的骰公仔香座</h1><p>愛車之人都會擺個香座，一來可以令車廂空氣清香，二來現時有好多香座設計造型鬼咁精緻，當擺設做裝飾一舉兩得，好似今次介紹呢幾款公仔香座，款式共有十多款，每個公仔都用絨料製成，摸落毛茸茸，加上各種動物造型cute又得意，連卡通公仔姆明都有，細細個放邊都得，梗有一個啱心水，每個$55！&#13;<br>&#13;<br>記者：黃婉冰　攝影：陳陶鈞&#13;<br>&#13;<br>店名：台日汽車精品公司&#13;<br>電話：23924244&#13;<br>地址：旺角黑布街99A地下</p></body></html>
