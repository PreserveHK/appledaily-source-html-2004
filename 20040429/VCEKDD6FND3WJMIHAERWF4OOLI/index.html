<html><header><meta charset="utf-8"><title>陳煒肖像被盜籲Fans幫拖</title></header><body><h1>陳煒肖像被盜籲Fans幫拖</h1><p>陳煒日前在內地接拍了一個燈泡廣告，她有份主演的亞視劇集《媽媽我真的愛你》上周最高收視有八點，約五十三萬觀眾收看，陳煒表示該劇令她在內地知名度大增，更因此遭不法商人盜用肖像。<br> &#13;<br> <spanclass>「幫我影低佢」 &#13;<br> 陳煒日前說：「陳啟泰話見到我拍內地珠寶嘅廣告，但我從來都冇拍過同類廣告，我諗係俾人盜用版權，所以𠵱家呼籲影迷見到有我嘅內地廣告宣傳，幫我影低佢，以便有啲廣告唔係我拍嘅可以有證據告佢。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
