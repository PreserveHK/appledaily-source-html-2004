<html><header><meta charset="utf-8"><title>蘇志威涉違例駕駛脫罪</title></header><body><h1>蘇志威涉違例駕駛脫罪</h1><p>剛拍罷道路安全宣傳短片的蘇志威，涉嫌於去年七月，在清水灣道駕駛時橫過附有虛線連續白線，但又駛回原來行車線，他昨日親自到九龍城裁判法院應訊，裁判官接納其解釋，裁定他罪名不成立。<br> &#13;<br> <spanclass>稱有車衝過來 &#13;<br> 沒有律師代表的蘇志威自辯稱，並非吝嗇數百元罰款，他放棄拍戲工作請假到庭應訊，目的為講出真相。他表示由第三線轉到第二線時，因發現盲點位有車正衝下來，為安全起見，車子並未完全進入第二線時，立即抽頭返回原來行車線，裁判官認為其說法合理，裁定罪名不成立。&#13;<br> 採訪：蔡曉楓&#13;<br> 案件編號：KCV185/2003</spanclass></p></body></html>
