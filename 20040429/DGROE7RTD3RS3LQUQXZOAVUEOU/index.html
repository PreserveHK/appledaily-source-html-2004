<html><header><meta charset="utf-8"><title>嘉銀首季簽帳額升五成</title></header><body><h1>嘉銀首季簽帳額升五成</h1><p>【本報訊】中信國際金融控股（183）昨日舉行特別股東大會，通過增持中信資本市場控股25%的議案，行政總裁常振明表示，去年中信資本投資回報率為27%，希望今年不低於10%。&#13;<br> 外界近期憂慮調控措施令增長放緩，他指出，該集團內地業務首季表現順利，中信資本手上有一些主承銷及財務顧問項目，主要涉及內地企業來港上市的安排，若市況配合應可完成。他表示，中信資本證券業務仍錄得增長，目前客戶量增多及營運成本降低，證券業務應可賺錢。&#13;<br> 該集團旗下中信嘉華銀行首季信用卡應收帳，較去年同期有雙位數字增長，簽帳額升幅逾五成，目前發卡量15萬張。</p></body></html>
