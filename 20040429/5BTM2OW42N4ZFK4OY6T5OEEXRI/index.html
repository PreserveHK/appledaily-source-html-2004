<html><header><meta charset="utf-8"><title>彭妮露力挽靚佬湯</title></header><body><h1>彭妮露力挽靚佬湯</h1><p>荷李活巨星湯告魯斯（TomCruise），早前公開宣布與西班牙女星彭妮露古絲（PenelopeCruz）結束近三年的戀情，但彭妮露似乎對靚佬湯餘情未了，近日更表示就算要她放棄登上荷李活一線女星的機會，亦希望奪回所愛。<br> &#13;<br> <spanclass>願放棄事業 &#13;<br> 一位知情人謂：「彭妮露願意為愛情放棄事業，她仍然深愛湯告魯斯，她亦明白阿湯仍深愛她。其實阿湯知道她與馬修麥康納希（MatthewMcConaughey）的戀聞純屬虛構，彭妮露已打算使出法寶重拾舊歡。」</spanclass></p></body></html>
