<html><header><meta charset="utf-8"><title>黃馨迷你裙博愛聯歡</title></header><body><h1>黃馨迷你裙博愛聯歡</h1><p>黃馨、鄭融及趙頌茹等歌手前晚往美麗華酒店出席「博愛一家新春聯歡晚宴」，黃馨與鄭融在嚴寒氣溫下，仍然以迷你裙示人，成功搶鏡。&#13;<br> <br> <spanclass>曾被女同志追求 &#13;<br> 黃馨透露農曆新年期間往新西蘭拍MV，順道探望當地的舊同學，她說：「我喺新西蘭拍我隻新歌《Wendy、Sandy、Judy》MV，多得一班以前讀藝術學院嘅朋友幫手，呢首歌係描寫女同志嘅，意識都幾大膽㗎，個導演都係女同志，所以拍得好投入。」她稱自己有不少女性朋友都是同志，她說：「以前讀大學時都有唔少師妹追我，但係我自己就鍾意男仔嘅。」&#13;<br> 採訪、攝影：DebbieLum</spanclass></p></body></html>
