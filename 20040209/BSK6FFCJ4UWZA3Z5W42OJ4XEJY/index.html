<html><header><meta charset="utf-8"><title>台上班族信命</title></header><body><h1>台上班族信命</h1><p>比起台灣上班一族，台北市長馬英九算不上「迷信」。有調查顯示，在佛、道為主的台灣社會，八成半的上班一族相信命理，過年會去攝太歲的人更多達八成二。&#13;<br> 台灣一家人力公司昨公布的調查結果顯示，由於現代人生活壓力大，導致相信命理的上班族愈來愈多，大部份人的動機不外是希望工作順利。不過，也有四成半的上班族表示，在家人影響下，會以命理作為尋找伴侶的參考依據。六成三的人甚至在談婚論嫁時，會先「夾八字」才決定應否結婚。&#13;<br> 台灣《蘋果日報》</p></body></html>
