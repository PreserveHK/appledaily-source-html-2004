<html><header><meta charset="utf-8"><title>關心妍發相闢謠</title></header><body><h1>關心妍發相闢謠</h1><p>關心妍將於本月底舉行處女紅館個唱，她早前更到日本與樂隊排練。昨日有雜誌指關心妍邀請的日本樂隊臨陣打退堂鼓，又謂其演唱會門票至今只賣出六千張，連贊助商都不支持。<br> &#13;<br> <spanclass>公司急澄清 &#13;<br> 關心妍所屬BMA唱片營運總監何家聯，昨日特地在辦公室召開記者會澄清，還廣發關心妍在日本與樂隊排練的照片作證明，他說：「我哋已經畀咗一半酬勞畀樂隊，佢哋冇可能唔嚟，門票𠵱家已賣咗八成，我哋覺得好滿意。至於贊助商方面，一間美容公司一早已經搵我哋合作，佢哋寫嘅全部唔係事實。」&#13;<br> 採訪：胡比</spanclass></p></body></html>
