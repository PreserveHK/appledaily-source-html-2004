<html><header><meta charset="utf-8"><title>散戶指數：散戶信心漸回復</title></header><body><h1>散戶指數：散戶信心漸回復</h1><p>港股上周初在亞洲禽流感進一步擴散的不利消息下一度急跌，恒指曾失守13000點大關，直至周五始出現顯著反彈，大市收復失地，恒指一周微升20點。本報上周五晚訪問了147名有投資股票的市民，其中64.63%認為本周港股可以再展升勢，看好者比例較之前一周大幅增加逾20個百分點。&#13;<br> 至於一些沒有投資股票的市民，入市意欲則微降，上周206名被訪者中，只有5.2%表示短期內會入市。是次調查於上周五晚六時半至十時半內，以音頻電話隨機抽樣進行，訪問397名18歲以上的市民，37.03%有投資股票。</p></body></html>
