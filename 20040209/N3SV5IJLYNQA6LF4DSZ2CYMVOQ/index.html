<html><header><meta charset="utf-8"><title>查理斯突訪伊振軍心</title></header><body><h1>查理斯突訪伊振軍心</h1><p>當英美兩國涉嫌刺探聯合國盟國以求攻打伊拉克，英國皇儲查理斯周日突然乘搭支努干直升機，訪問駐伊英軍在伊南石油城市巴士拉的基地六小時，頭戴貝雷帽，身穿迷彩軍服（圖中），跟英兵握手交談，以鼓動英軍士氣。他又和當白地什葉派回教士會晤。當地一名婦女說：「他是未來英君，在這裏見到他真的很好。」但他突訪英軍軍營期間，軍營鄰近地區傳出陣陣槍聲，反映當地局勢未靖，因此他這次突訪完全保密，待他完成行程才發放消息。查理斯是一九三二年以來首名訪問伊拉克的英國皇室成員。&#13;<br> 文：法新社/路透社　圖：美聯社</p></body></html>
