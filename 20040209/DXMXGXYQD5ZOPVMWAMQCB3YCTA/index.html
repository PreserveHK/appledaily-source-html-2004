<html><header><meta charset="utf-8"><title>蔡少芬體諒柏芝未戒煙</title></header><body><h1>蔡少芬體諒柏芝未戒煙</h1><p>蔡少芬（Ada）昨日以「燃亮之星」身份，到維園出席「燃亮明天助學計劃」，她透露自己已經助養及助學近百名山區小朋友，她說：「其實助養同助學唔需要好多錢，我助養嘅小朋友都會寄成績表畀我睇，佢哋有啲雙親都死咗，真係好陰功。」&#13;<br> 對於近日張栢芝表示已經信奉基督教，但仍然食煙，問到身為基督徒的Ada對此有何看法，她說：「我哋都係有病有問題，先至希望得到主嘅指引，但係我唔希望有啲人認為基督徒就等於聖人，佢哋都有軟弱嘅一面。至於栢芝佢係初信主，希望大家唔好畀壓力佢。」&#13;<br> 採訪、攝影：李珮洳</p></body></html>
