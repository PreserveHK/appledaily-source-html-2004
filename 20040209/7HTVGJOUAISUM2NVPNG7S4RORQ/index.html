<html><header><meta charset="utf-8"><title>《魔戒3》奪美導演公會大獎</title></header><body><h1>《魔戒3》奪美導演公會大獎</h1><p>第五十六屆美國導演公會大獎前日在洛杉磯舉行。被喻為奧斯卡大熱、執導《魔戒三部曲：王者再臨》的彼得積遜（PeterJackson），前日順利奪得頒獎禮中的最高榮譽大獎。這是他連續三年憑《魔戒》系列提名以來，首次得獎。&#13;<br> 今次獲提名的導演還包括執導《迷失東京》的蘇菲亞哥普拉（SofiaCoppola）以及《懸河殺機》的奇連伊士活（ClintEastwood），而《懸》片主角辛潘（SeanPenn）亦有到場為奇連打氣。</p></body></html>
