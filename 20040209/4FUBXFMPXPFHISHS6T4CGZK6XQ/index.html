<html><header><meta charset="utf-8"><title>英法隧道或陷財務危機</title></header><body><h1>英法隧道或陷財務危機</h1><p>【本報綜合報道】據倫敦《觀察家報》報道，英法隧道（Eurotunnel）預期會在今天公布救亡計劃，以免公司出現財務危機。市場憂慮英法隧道可能在兩年內用盡現金。&#13;<br> 《觀察家報》說，英法隧道可能無法支付60億英鎊（約862億港元）債務的全部利息，該公司到2006年底將會失去英法兩國政府的財政支持。英法隧道將於今天公布2003年業績，市場預測英法隧道去年全年淨虧損6920萬英鎊。該公司在2002年有純利3.02億英鎊，主因是有一筆特殊收入。&#13;<br> </p></body></html>
