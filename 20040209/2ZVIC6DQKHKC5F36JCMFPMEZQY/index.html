<html><header><meta charset="utf-8"><title>千嬅個唱不再做喊包</title></header><body><h1>千嬅個唱不再做喊包</h1><p>楊千嬅前晚和昨晚分別舉行第二、三場個唱，對於第一晚表現失準以及服裝顯得比較臃腫，千嬅前晚吸取經驗和意見後，服飾已經有所改善，且千嬅得到母親的悉心照顧，故原本抱恙的她前晚已痊愈。<br> &#13;<br> <spanclass>女子十二樂坊捧場 &#13;<br> 千嬅前晚還邀請了鄭伊健和梁漢文擔任表演嘉賓，fans反應熱烈。雖然千嬅完騷前一度想哭，但最後亦能強忍淚水。&#13;<br> 此外，前晚到場睇騷的包括女子十二樂坊，千嬅得悉後十分高興，她笑說：「女子十二樂坊我就請唔起，我其實好欣賞佢哋，所以我都請咗十位中樂樂團嘅成員為我演奏。」</spanclass></p></body></html>
