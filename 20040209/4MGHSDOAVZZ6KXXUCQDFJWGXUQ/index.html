<html><header><meta charset="utf-8"><title>上海現象：半數打工妹未婚先孕</title></header><body><h1>上海現象：半數打工妹未婚先孕</h1><p>上海市一項針對外來未婚年輕女子的調查顯示，有百分四十七點四的受訪者坦承曾懷孕，其中九成的結局是流產，而懷孕的主要原因是未採取避孕措施。早前廣東省的調查也顯示，打工妹曾意外懷孕的高達六成。&#13;<br> 這項歷時半年的調查，由上海科學院計劃生育研究所進行，訪問了一千名年齡介乎十五至二十四歲的未婚外地女子。專家稱，這部份人群中存在賣淫和多性伴問題，增加了感染和傳播愛滋病、性病的危險，當局關注其健康教育和服務。&#13;<br> 上海《青年報》</p></body></html>
