<html><header><meta charset="utf-8"><title>台北瘀事：迷路婦被警員丟街頭</title></header><body><h1>台北瘀事：迷路婦被警員丟街頭</h1><p>台北縣一名八十六歲的老太太上周日晚上外出迷路，由於老婦只懂客家話，附近的警員以為老婦是流浪婦，為免麻煩，竟開車將老婦丟到台北市萬華區，再向當地警察分局報警，叫他們處理。&#13;<br> 老婦陳五妹的兒子朱兆楠翌日發現媽媽失蹤後，兩次到當地警署查詢，才被告知真相，再循線到萬華區接回媽媽。對於媽媽被丟到鄰區，朱兆楠大表不滿：「就算是流浪婦，也不能用這種丟包的方式處理！」當地警方承認處理不善，未來將加強訓練。&#13;<br> 台灣《蘋果日報》</p></body></html>
