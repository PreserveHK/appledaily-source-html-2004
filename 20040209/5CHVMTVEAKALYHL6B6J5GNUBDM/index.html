<html><header><meta charset="utf-8"><title>王菲馬國簽名大驚小怪</title></header><body><h1>王菲馬國簽名大驚小怪</h1><p>王菲前晚在馬來西亞舉行簽名會，簽名會原定八時半舉行，歌迷一早在場等候，現場擠得水洩不通，王菲更比預定時間早到十五分鐘，讓歌迷感到驚喜萬分。&#13;<br> 王菲獻唱《將愛》，台下傳出震耳欲聾的歡呼聲，令她大吃一驚，衝口而出說：「沒想到看到這麼多人，簽名會不知要簽多久？」<br> &#13;<br> <spanclass>四月開個唱 &#13;<br> 結果王菲簽名簽足一小時，問她可有考慮出書，她說：「沒想過，演舞台劇也沒想過。」&#13;<br> 台下歌迷高呼「演唱會」，王菲露出驚訝的神情說：「我的天啊！」問她何時去馬來西亞舉行演唱會，她即說：「四月份！」𠱁得歌迷十分開心。&#13;<br> </spanclass></p></body></html>
