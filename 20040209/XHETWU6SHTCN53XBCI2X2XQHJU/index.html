<html><header><meta charset="utf-8"><title>夜歸女搭順風車遭姦劫</title></header><body><h1>夜歸女搭順風車遭姦劫</h1><p>北京市王府井、建國門、三里屯酒吧街等繁華地區，近來發生多宗單身夜歸女，被駕駛「豪華房車」的陌生男子以「搭順風車」或「請吃飯」為名騙上車，載到偏遠地方搶劫、輪姦。上周五兩名涉案男子落網，警方呼籲夜歸單身女子提高警惕，勿上陌生人的車。&#13;<br> <br> <spanclass>色魔王府井誘上車 &#13;<br> 北京警方前日透露，兩名疑犯供稱，已作案十五宗。其中，去年十月他們駕駛由普通私家車改裝成「奧迪豪華房車」，在王府井碰上當夜班的王小姐，將她騙上車載到偏僻地方洗劫，並且迫她說出信用卡密碼、將她輪姦後，再扔出車外。警方提醒夜歸單身女子莫搭「順風車」，要選乘正牌的士。&#13;<br> 《北京娛樂信報》</spanclass></p></body></html>
