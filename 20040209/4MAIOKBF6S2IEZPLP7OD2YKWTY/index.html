<html><header><meta charset="utf-8"><title>美消費者信貸加速增長</title></header><body><h1>美消費者信貸加速增長</h1><p>【本報綜合報道】美國聯邦儲備局公布，美國去年12月的未償還消費者債務總額為2.002萬億美元，增長66億美元（約514.8億港元），升幅比11月錄得的18億美元高出逾兩倍，反映美國消費者前月因供車息率下跌而增加買車，以及為購聖誕節禮品而大破慳囊。去年全年的消費者債務增長5.2%，升幅亦高過2002年的4.4%。&#13;<br> 但ArgusResearch分析員表示，美國人債台高築，收入放緩，加上勞工市場前景不明，估計消費者開支增長將會放慢。</p></body></html>
