<html><header><meta charset="utf-8"><title>麗奈、常盤惡鬥長腿</title></header><body><h1>麗奈、常盤惡鬥長腿</h1><p>日本女星常盤貴子，最近為催谷新片《赤月》和全新散文集，不惜以大膽性感形象增加見報率，她主演的《赤月》前日正式在日本上映，遇上田中麗奈的新片《DrugstoreGirl》，常盤便身穿鮮紅色的旗袍出現，而田中麗奈亦以一身曲棍網兜球迷你裙制服look上台宣傳，分別在不同戲院內與常盤大鬥美腿。&#13;<br> <br> <spanclass>舞龍襯旗袍 &#13;<br> 為配合《赤月》以中國為背景，不只女主角常盤貴子以中式旗袍出現，而戲院的舞台上更出現了一條中式舞龍作為襯托，常盤在台上說：「這部電影對我很重要，希望多些人欣賞。」</spanclass></p></body></html>
