<html><header><meta charset="utf-8"><title>江華食齋救地球</title></header><body><h1>江華食齋救地球</h1><p>江華和太太麥潔文昨日到荃灣為新街市任剪綵嘉賓，江華更即興在生果店充當老闆，場面熱鬧。麥潔文表示江華一向很少陪她到街市買餸，而她亦很少下廚，現時他們一家已吃素。&#13;<br> 江華說：「因為睇咗本書，覺得地球嘅自然生態好唔協調，𠵱家好多地方有飢民，但係啲人又將食物餵畀禽畜，所以我哋改食素都有成大半年，啲細路喺屋企都會跟我哋一齊食素。」<br> &#13;<br> <spanclass>有麝自然香 &#13;<br> 對於無綫裁員，江華表示並不知情，他說：「我覺得唔需要驚，做嘢啫，做得好自然有人搵你，呢度唔做，咪去第二度囉。我同無綫係合約形式，好自由，大家都有權選擇。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
