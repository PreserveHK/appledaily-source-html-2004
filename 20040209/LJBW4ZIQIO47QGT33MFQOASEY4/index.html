<html><header><meta charset="utf-8"><title>城城暖爐孝敬媽咪</title></header><body><h1>城城暖爐孝敬媽咪</h1><p>郭富城昨日在香港仔運動場出席「女童軍八十八周年名人慈善競技2004」，獲委任為女童軍國際親善大使的城城還與立法會主席范徐麗泰、教統會主席王䓪鳴和霍震霆等擔任主禮嘉賓。&#13;<br> 近日氣溫驟降，城城打算為媽媽添置暖爐，他說：「新年時同媽咪見過面，之後自己一直好忙，𠵱家天氣咁凍，就算點忙都要買部暖爐畀媽咪。」<br> &#13;<br> <spanclass>膝頭撞瘀 &#13;<br> 此外，城城正在拍攝杜琪峰執導的新片《柔道龍虎榜》（暫名），他說：「因為有好多動作場面，所以經常撞傷，之前同個對手拍一場對打戲，我個膝頭撞瘀咗，而對手嘅額頭撞落地腫到好似隻雞蛋咁，導演要求高，每個動作都NG好多次。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
