<html><header><meta charset="utf-8"><title>大肚卡塔瞓身宣傳</title></header><body><h1>大肚卡塔瞓身宣傳</h1><p>澳洲女星卡塔布蘭切（CateBlanchett），前日出席第五十四屆柏林影展，宣傳其最新參賽電影《TheMissing》。臨盆在即的她聲言對於由金像導演朗侯活（RonHoward）執導的新片十分重視，雖然她挺着大肚子，行動不便，但仍會盡力宣傳。&#13;<br> 此外，法國女星茱麗葉庇洛仙（JulietteBinoche）前日亦到達柏林，宣傳其有份角逐金熊獎的最新電影《CountryofMySkull》。茱麗葉在片中飾演一名為了公義而與政府官員對抗的南非記者。</p></body></html>
