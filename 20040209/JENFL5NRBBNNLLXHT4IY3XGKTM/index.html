<html><header><meta charset="utf-8"><title>郭可盈懷念亡犬多幻覺</title></header><body><h1>郭可盈懷念亡犬多幻覺</h1><p>郭可盈日前為寵物雜誌拍照，提到她養了一頭金毛尋回犬，名叫Sweety，Sweety初時在家中四圍走，不但弄損客廳家具，還在牆角大小便。<br> &#13;<br> <spanclass>適應變乖巧 &#13;<br> 後來可盈向寵物店的朋友討教，才知道因Sweety未適應新的居所，所以才會有這種反常行為。&#13;<br> 現時Sweety已完全適應新生活，而且十分乖巧。&#13;<br> 十多年前郭可盈曾養過一隻松鼠狗，後來因為一場大病而過身，當時郭可盈十分傷心，她說：「雖然件事發生咗十幾年，但係我𠵱家都成日諗起以前同佢一齊嘅情景，特別係見到Sweety，我就會幻想佢同松鼠狗做咗好朋友，喺屋企互相追逐。」</spanclass></p></body></html>
