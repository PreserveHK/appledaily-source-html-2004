<html><header><meta charset="utf-8"><title>技術高度機密</title></header><body><h1>技術高度機密</h1><p>SpeakingRoses（中譯「說話玫瑰」）去年2月率先在美國推出。這些玫瑰的獨特之處，在於花瓣上印有文字及圖像。&#13;<br> 嚴志明談及「說話玫瑰」的製作時，用上這樣的字眼：厄瓜多爾新鮮靚玫瑰、一部機器、電腦、3D、雷射、特別墨水、幾分鐘浮刻，至於詳細的製作方法及過程，他說是商業秘密──無可奉告。&#13;<br> 「製造」說話玫瑰的工作房，亦設於嚴在北角柯達大廈的公司內，他說房內有個「鬼佬」在「製造」說話玫瑰，但房間謝絕探訪。&#13;<br> 製作方法及過程保密還說得過去，何解連製作人鬼佬也不便出來見人？</p></body></html>
