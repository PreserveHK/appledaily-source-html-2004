<html><header><meta charset="utf-8"><title>豪宅買賣登記少三成</title></header><body><h1>豪宅買賣登記少三成</h1><p>【本報訊】中原地產研究部表示，上月共錄得173宗價值逾700萬元的豪宅買賣登記（扣除全幢舊樓或內部轉讓登記），較去年12月少30%，總值25.2億元，跌23.6%；總值跌幅較宗數細，主要是期內有多宗大銀碼豪宅登記帶動。&#13;<br> 另外，因一手豪宅成交熾熱，市場承接力強勁，未見疲態，預期本月的一手豪宅登記量可突破200宗，創近4個月新高。中原地產董事劉瑛琳稱，上月何文田君頤峰錄得逾200宗交，而長沙灣嘉珀山不足一周內幾近售罄，可見市況繼續升溫，預期稍後推出市場的豪宅盤，價格及銷情可為市場帶來驚喜。</p></body></html>
