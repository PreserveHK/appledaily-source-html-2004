<html><header><meta charset="utf-8"><title>李宗盛林憶蓮上月離婚？</title></header><body><h1>李宗盛林憶蓮上月離婚？</h1><p>李宗盛與林憶蓮結婚六年，其間屢傳婚變，近日台灣又有消息傳出，指二人已於上月正式簽字離婚。昨日更有台灣報章報道，指消息已經李宗盛的北京友人證實，而身在北京的李宗盛則拒絕回應，與以往他必定第一時間否認婚變消息的情況截然不同。&#13;<br> <br> <spanclass>回流香港發展 &#13;<br> 據悉，雖然不能繼續做夫妻，但李宗盛與林憶蓮再見亦是朋友，已移居北京的憶蓮離婚後將回流香港發展，而李宗盛早前因出書問題與王菲發生爭端，令他情緒十分低落，所以他已將出書及出新碟的計劃延至下月，稍後更會帶女兒到溫哥華度假，而昨晚他則以表演嘉賓身份，在北京出席《十面埋伏》首映禮獻唱。</spanclass></p></body></html>
