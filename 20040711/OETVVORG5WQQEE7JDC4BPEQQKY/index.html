<html><header><meta charset="utf-8"><title>Shine多版本簽名抗假冒</title></header><body><h1>Shine多版本簽名抗假冒</h1><p>劉浩龍、董敏莉和Shine昨日在奧海城出席「食物安全FunDayShow」。對於藝人到內地演出遭冒簽合約，Shine的黃又南說：「我哋唔多去內地，簽名都有幾個唔同嘅，銀行一個、簽畀歌迷又唔同。」徐天佑則說：「我哋會小心啲，公司喺內地有法律顧問，我哋簽文件都會簽真名。」&#13;<br> 董敏莉獲母贈車&#13;<br> 另外，董敏莉表示兩個月前考獲車牌，近日其母購入一輛香檳金色的KCar給她，價值二萬元左右，董敏莉說：「我媽媽想我載佢咪買車囉，其他停車場雜費要自己畀㗎。」</p></body></html>
