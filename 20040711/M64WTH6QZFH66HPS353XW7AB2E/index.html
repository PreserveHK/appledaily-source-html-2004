<html><header><meta charset="utf-8"><title>幼稚園畢業禮受影響</title></header><body><h1>幼稚園畢業禮受影響</h1><p>畢業典禮應該是難忘的，何況是人生的第一個畢業禮！不過，昨日在麗豪酒店舉行畢業禮的沙田戴安娜中英幼稚園，一眾學生和家長卻要在典禮儀式後，在記者的鎂光燈「護送下」，匆匆登上四部酒店安排的旅遊巴，前往九龍城富豪酒店，繼續慶祝和進餐。&#13;<br> 有家長表示，校方原安排他們在畢業禮後繼續在酒店內吃自助餐，但昨日到場後才知道要轉到另一酒店；由於大部份人均住在沙田，故感到非常不便，有人更埋怨：「大熱天時走嚟走去都幾麻煩！」「點解有車去酒店冇車返沙田？」&#13;<br> 至於一班天真爛漫的小朋友，對中毒事件則毫不知情，只是茫然地牽着父母的手登上旅遊巴，繼續他們的畢業禮聚餐。&#13;<br> 本報記者</p></body></html>
