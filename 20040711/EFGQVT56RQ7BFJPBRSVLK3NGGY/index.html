<html><header><meta charset="utf-8"><title>小春伊健組「鵪鶉伊麵」爭新人獎</title></header><body><h1>小春伊健組「鵪鶉伊麵」爭新人獎</h1><p>陳小春與鄭伊健昨日一起在旺角為新碟舉行簽名會，吸引近千人圍觀及索取簽名。<br> &#13;<br> <spanclass>下大雨狼狽 &#13;<br> 簽名會未開始時還是天朗氣清，但當二人準備開始簽名時，卻突然下大雨，令等候的歌迷非常狼狽，二人亦十分識做，即時企上櫈安慰歌迷並立即為歌迷簽名。&#13;<br> 問小春和伊健一起搞簽名會，是否因為公司慳錢？伊健笑言：「梗係唔係，我哋遲啲諗住搞組合嘛！我哋喺頒獎禮一向都冇乜獎，諗住組隊『鵪鶉伊麵』，攞晒今年啲新人獎！」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
