<html><header><meta charset="utf-8"><title>安田水著導遊闖京都</title></header><body><h1>安田水著導遊闖京都</h1><p>曾為日本一間財務公司拍攝廣告的水着女星安田美沙子，因為廣告中親切自然的笑容而令她在日本人氣急升。在本月十四日，安田更會推出她的第五張DVD寫真集《plain》。&#13;<br> 安田除了會在DVD內穿上多款性感誘人比堅尼，大騷其骨肉均稱的身材，以及公開其成名廣告的拍攝花絮以外，出身自日本古城京都的安田，還會在DVD中帶大家四處遊覽京都名勝。安田推銷其DVD時說：「DVD的拍攝過程非常開心，請大家也一定要看啊！」</p></body></html>
