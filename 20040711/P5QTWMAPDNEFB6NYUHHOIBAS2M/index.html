<html><header><meta charset="utf-8"><title>　　小強、智鴻被人擺上台 - 李八方</title></header><body><h1>　　小強、智鴻被人擺上台 - 李八方</h1><p>原來好多公公婆婆都「唔捨得」楊永強同梁智鴻辭職，關注長者權益大聯盟噚日搞咗個「病人自購藥物計劃」公聽會，邀請佢哋出席，兩位貴人當然事忙無嚟到，大會就特登幫佢哋整咗兩個紙板公仔出嚟（圖），擺埋上台，等出席嘅三百幾位公公婆婆可以向佢哋吐下苦水，啲阿公阿婆好驚醫管局一旦推行病人自購藥物計劃，唔單止令經濟負擔百上加斤，老人家字都唔識多個，買錯藥真係唔知點算，唔知道楊局長同梁主席聽唔聽到呢？	張志華攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
