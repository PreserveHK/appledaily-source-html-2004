<html><header><meta charset="utf-8"><title>歲莎姐再演《本能》照露！</title></header><body><h1>歲莎姐再演《本能》照露！</h1><p>金球影后莎朗史東（SharonStone）九二年憑在經典懸疑片《本能》中的大膽演出而走紅，如今她終於與《本能》續集的監製和解，並答應接拍此片，四十六歲的莎姐更坦言有機會在戲中再作裸露演出。&#13;<br> <br> <spanclass>望有較年輕對手 &#13;<br> 原本莎姐一直與《本能》續集的監製對簿公堂，向他們索取巨額賠償，不過日前她證實已撤銷指控，並相信會盡快投入拍攝《本能》續集的行列，她更說：「有沒有人願意付八點六五美元（約六十七港元）入場看我裸露演出呢？」由於只有莎姐答應拍攝續集，因此她希望今集的情人會比較年輕。</spanclass></p></body></html>
