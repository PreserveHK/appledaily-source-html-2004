<html><header><meta charset="utf-8"><title>ISPS預防船隻港口遇襲</title></header><body><h1>ISPS預防船隻港口遇襲</h1><p>九一一襲擊後，西方已擔心恐怖分子會襲擊船隻或港口設施，因此國際間在聯合國國際海事組織支持下制訂了「國際船舶及港口設施保安規則」（ISPS），共有一百四十七個國家及地區簽署，今年七月一日開始正式生效。&#13;<br> 根據規定，港口、五百噸以上船隻的船主，以及為這些貨輪卸貨的公司，必須加強保安措施，並制訂詳細的計劃防範恐怖分子威脅。&#13;<br> 但ISPS生效前，全球只有五成港口及五成三貨輪符合規定，包括香港、台灣及新加坡。未符合規定的貨輪，抵達目的地港口時將要被港口當局長期檢查，問題嚴重的話，甚至有可能會被拒入境，美國在ISPS實施首日就拒絕了三艘貨船入境。</p></body></html>
