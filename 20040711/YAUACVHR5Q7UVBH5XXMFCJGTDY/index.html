<html><header><meta charset="utf-8"><title>阿樂：咪塞啲女仔畀Edison</title></header><body><h1>阿樂：咪塞啲女仔畀Edison</h1><p>余文樂昨日在銅鑼灣宣傳即食食品，與fans一齊歎下午茶和玩遊戲。提到陳冠希（Edison）一腳踏兩船，追應采兒，又約2R成員Rosanne睇戲，曾與Rosanne傳緋聞的阿樂力撐Edison說：「睇戲冇乜所謂啦，男同女之外都冇第三性別㗎啦，佢兩個襯唔襯？男嘅靚仔、女嘅靚女，做朋友冇話襯唔襯㗎！上次又話佢追鈴木杏，咪一味塞啲女仔畀佢啦！」&#13;<br> 提到藝人在內地被冒簽合約，阿樂說：「𠵱家啲藝人冇咁蠢㗎！我信用卡、歌迷簽名同工作合約嘅簽名係唔同，簽合約我會加埋公司印，呢個印章重由我媽咪保管。」&#13;<br> 採訪、攝影：梁錦雯</p></body></html>
