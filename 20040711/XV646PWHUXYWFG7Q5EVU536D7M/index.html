<html><header><meta charset="utf-8"><title>易燃己烷　列第五類危險品</title></header><body><h1>易燃己烷　列第五類危險品</h1><p>己烷（Hexane）本身是碳氫化合物，本身無毒性，但十分易燃，是一種常用化工原料，香港大學化學系馮應昇博士表示，己烷由石油分餾而得，可用作榨取大豆油、紅花籽油的溶劑及油漆稀釋劑。&#13;<br> 由於己烷易燃，存有一定危險性，被本港消防處列為第五類危險品。<br> &#13;<br> <spanclass>刺激眼睛 &#13;<br> 另外根據資料，若吸入、吞食或皮膚觸及己烷，對人體會有一定傷害，其中吸入己烷燃燒時產生的氣體，可能會出現惡心感覺、頭痛及刺激呼吸道，同時己烷亦會刺激眼睛引致痛楚。</spanclass></p></body></html>
