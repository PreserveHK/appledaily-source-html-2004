<html><header><meta charset="utf-8"><title>李秉憲封床上影帝</title></header><body><h1>李秉憲封床上影帝</h1><p>由韓國男星李秉憲與女星崔智友主演的電影《誰都有秘密》，前日在韓國舉行了煞科派對，戲中多位主角都有出席。&#13;<br> 談到拍攝感想時，崔智友說：「那一幕床戲一直留在我的腦海中，現在回想起來也覺得很性感。而且這是我和李秉憲第二次合作，所以各方面也很合拍。」而戲中飾演大家姐的秋相美亦讚賞憲哥說：「我記憶最深刻的一場戲，是我穿上韓國傳統民族服裝與李秉憲拍的床上戲。」另李秉憲與導演朴贊郁再次合作拍攝《三更2》，為報答朴導演，李秉憲更主動提議免費演出。</p></body></html>
