<html><header><meta charset="utf-8"><title>車用兒童餐桌「掛住」開餐</title></header><body><h1>車用兒童餐桌「掛住」開餐</h1><p>小朋友一日食到黑，連坐車都要開餐，但車廂空間有限，開起餐上嚟，汽水、漢堡包、薯條，想搵個位擺都幾難，雖然唔可以成張飯枱搬上車，但好似呢個小型兒童餐桌就無問題啦！掛在前座頭枕位，唔阻碇又實用，兩邊可以用來擺放水杯或飲品，中間可放刀叉，將中間拉下就可變成迷你餐枱，下面重有埋鈎俾你掛個膠袋裝垃圾，一張枱搞掂晒，唔用就摺起，慳位又唔會阻住上落車，小朋友幾時開餐都無問題！&#13;<br>&#13;<br>記者：黃婉冰</p><p><b> 西田百貨</b> &#13;<br> 地址：沙田新城市廣場3樓&#13;<br> 電話：26941111</p></body></html>
