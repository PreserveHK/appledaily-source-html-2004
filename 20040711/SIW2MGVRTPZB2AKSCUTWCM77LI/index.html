<html><header><meta charset="utf-8"><title>特首見前線立場差距大</title></header><body><h1>特首見前線立場差距大</h1><p>【本報訊】特首董建華昨日分別與政團前綫及民協代表會面，前綫立法會議員劉慧卿會後稱，會上要求董向中央反映港人爭取○七、○八年普選意願，又表達對內地公安在港執法及名嘴封咪事件等問題的憂慮，秘書長陶君行形容雙方立場距離很遠。民協主席馮檢基則稱，要求董建華促進民主派與中央溝通及協助民主派人士取回回鄉證。董建華其後發表聲明強調，絕不容許公安越境執法，他已向中央反映並獲得中央領導支持。</p></body></html>
