<html><header><meta charset="utf-8"><title>食得飯多容易肥？</title></header><body><h1>食得飯多容易肥？</h1><p>Q：本人近幾個月來開始減肥，聽朋友說吃飯是致肥元兇，所以決定每日兩餐都不吃飯，但發覺自己經常手軟腳軟，沒精打采，究竟吃得飯多，是否真的容易致肥？&#13;<br>A：其實減肥人士選擇不吃飯，這種做法只會導致營養不均衡，因為五榖根莖類可說是我們最主要的熱量來源，其中吃飯就是最佳例子，這是最健康及正常的飲食形態。當食用五榖根莖類食物時，除了增加飽足感外，也可避免進食過量的豆類、肉類等油脂含量較多的食物，吃了高脂食物，不但沒有飽肚感，也間接將自己的體重加磅。要徹底改變不良的飲食習慣，除了吃粥粉麵飯外，也可選擇吃一些番薯、南瓜等食物，務求將生活習慣調校至健康的程度。</p></body></html>
