<html><header><meta charset="utf-8"><title>顧紀筠防禽流感有妙方</title></header><body><h1>顧紀筠防禽流感有妙方</h1><p>顧紀筠昨日到九龍城市政大樓內的雞檔錄影無綫節目《正視禽流感》，她說：「啱啱今日街市恢復賣雞，呢個節目下周一開始，以一分鐘形式話畀大家聽只要準備充足，就唔使驚禽流感，不過我自己就不嬲都唔食雞同牛。」<br> &#13;<br> <spanclass>年中約滿無綫 &#13;<br> 此外，顧紀筠昨日在新城財經台主持節目《健康與智慧》時，被問到有消息傳出指無綫將於日內裁減逾百名員工一事時，顧紀筠表示自己與無綫的合約於今年年中約滿，不過至今仍未收到任何通知，她說：「公司畢竟係上市公司，要睇住咁大盤數，但係藝員都要養妻活兒。」	&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
