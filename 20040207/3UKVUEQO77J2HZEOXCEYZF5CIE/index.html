<html><header><meta charset="utf-8"><title>學生家長：「絕不可傷害孩子」</title></header><body><h1>學生家長：「絕不可傷害孩子」</h1><p>【本報訊】女被告蔡淑水於涉案期間，在樂善堂楊仲明學校上午校任教。該校低班學生屬全日制，小四至小六則分上、下午校。&#13;<br> 數名下午校家長得悉事件後，一度聚集校外議論紛紛。家長們不約而同表示為人師表絕不應以暴力方式對學生，並對涉案老師以發洩不滿，扭裂學生耳朵的行為，認為絕對不能容忍。&#13;<br> 數名接放學的女家長接受訪問時表示，她們接受老師施予有限度的體罰，但絕對不可傷害到孩子。她們知道受害男童的傷勢後，更稱不能容忍被告的行為。本報欲聯絡上午校女校長霍少甜以了解事件最新發展，但校方回應她下周一才上班。</p></body></html>
