<html><header><meta charset="utf-8"><title>　　賭王兄妹情仇濕濕碎 - 李八方</title></header><body><h1>　　賭王兄妹情仇濕濕碎 - 李八方</h1><p>早前十姑娘何婉琪入稟控告賭王阿哥何鴻燊，要求將一間公司重新註冊，同埋話佢偽造董事局會議紀錄。&#13;<br> 賭王何鴻燊噚日出席女童軍新春團拜，對呢件事表現輕鬆，「呢啲嘢濕濕碎，間公司七年前已經停咗業，佢要玩我陪佢玩，全澳門唔會有人信我會衰到偽造文件嘅；佢成日騷擾我，我𠵱家反告番佢。其實大家一場兄妹，何必搞咁多事？𠵱家咪等法官判囉，慢慢唔急，唔理啦，兵來將擋啦，我一世人以和為貴嘅。」&#13;<br> （圖）賭王何鴻燊呢身冬裝打扮，型過唔少後生仔。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
