<html><header><meta charset="utf-8"><title>「女兒頭給踩扁了」</title></header><body><h1>「女兒頭給踩扁了」</h1><p>三十八歲的密雲縣裝修工人鮑月明，因平時外出包攬工作，與家人相聚機會不多，於是趁元宵節帶妻兒一起去賞燈。當晚六時許，他與妻子李羅花攜同十歲的女兒及六歲的兒子到公園，萬料不到這竟成他與愛女的最後一次遊樂。&#13;<br> <br> <spanclass>工人攜女遊樂成永別 &#13;<br> 「我們順着人流走到差不多到橋頂，突然前面的人一下推過來，我拚命抱起六歲的兒子想避開，這時候我見到老婆和女兒已經被人推倒壓住了。」想起愛女鮑京英當時的慘死情況，他欲哭無淚：「她整個頭部都給踩扁了，很慘呀！要不是我抱起小的，他也可能沒了。」事件中，他與妻子均是腳部被人軋傷，而六歲兒子無恙，暫交由親友照顧。&#13;<br> 本報記者</spanclass></p></body></html>
