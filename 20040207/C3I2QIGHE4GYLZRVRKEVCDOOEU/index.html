<html><header><meta charset="utf-8"><title>元斌新片千名海外Fans捧場</title></header><body><h1>元斌新片千名海外Fans捧場</h1><p>製作費達一百四十六億韓圜（約九千五百萬港元）的韓國電影《太極旗飄揚》，前晚舉行首映禮，除了兩位主角張東健、元斌以及當地捧場客外，還有超過千名海外fans專程飛抵韓國為二人打氣，落力情形不比當地影迷輸蝕。&#13;<br> <br> <spanclass>舉起橫額打氣 &#13;<br> 其中，有約佔二百五十名的日本影迷為元斌打氣，而五十多名的張東健迷則來自香港，他們舉起「預祝電影打破一千萬人入場人數」等橫額，令元斌及張東健大為感動。&#13;<br> 此外，元斌拍畢《太》片後不停接廣告，四日間已袋了十一億韓圜（約七百二十萬港元）。</spanclass></p></body></html>
