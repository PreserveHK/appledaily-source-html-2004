<html><header><meta charset="utf-8"><title>鳥蛤居於海旁淺沙</title></header><body><h1>鳥蛤居於海旁淺沙</h1><p>鳥蛤是雙殼類水產動物，屬維納斯貝目，殼呈橢圓形，上面有被凹槽分隔的平滑螺旋狀螺紋。牠的鉸鏈骨皮很小，且很彎曲。&#13;<br> 這種生物見於海旁淺沙中、淤泥洞穴裏，以肌肉狀的足潛入沙中，將兩個攝食吸管留在沙面。水由下面的吸管吸入，濾食後由上面吸管排出。牠可迅速潛入沙中躲避威脅。&#13;<br> 本港食物環境衞生署前年底曾就鳥蛤等的介貝類水產動物對市民健康的影響，發表評估報告，警告進食未經徹底煮熟的鳥蛤等雙殼類水產動物，與引發甲型肝炎有莫大關係。&#13;<br> 本報資料室</p></body></html>
