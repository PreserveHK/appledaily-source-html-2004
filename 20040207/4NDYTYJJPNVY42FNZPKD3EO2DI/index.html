<html><header><meta charset="utf-8"><title>藝人變臉各有不同</title></header><body><h1>藝人變臉各有不同</h1><p><spanclass>古巨基 &#13;<br> ○○年有報道指基仔貪靚，秘密接受割雙眼皮手術，其後基仔否認割過雙眼皮，當時他說：「我嘅雙眼皮可以隨時有，隨時冇，好似張學友一樣，加上喺上海連瞓嘅時間都冇，又點可能有時間去整容？可能我唔夠瞓，就會有雙眼皮走出嚟。」<br> &#13;<br> <spanclass>彭羚 &#13;<br> ○○年彭羚被傳整容，指她將單眼皮割成雙眼皮，但彭羚當時不但未有生氣，反而感到高興。她說：「身邊都有朋友間接咁問我係咪整過容，咁證明大家都覺得我靚咗，我的確好開心。」<br> &#13;<br> <spanclass>鄭裕玲 &#13;<br> 去年有報道指整容醫生向病人透露，曾替鄭裕玲注射肉毒菌針除皺紋及拉臉皮，當時嘟嘟否認說：「冇、冇、冇啲咁嘅事。」其後鄭裕玲對整容一事拒絕回應。</spanclass></spanclass></spanclass></p></body></html>
