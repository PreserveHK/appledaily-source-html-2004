<html><header><meta charset="utf-8"><title>司機襲主控官表證成立</title></header><body><h1>司機襲主控官表證成立</h1><p>【本報訊】中年司機去年八月就一宗不小心駕駛控罪到觀塘法院第二法庭應訊，其間司機懷疑審訊文件中的相片遭警方「做手腳」，涉嫌當眾以有關文件擲向女主控官位置，他否認普通襲擊罪，案件昨在北九龍法院審理。裁判官裁定表面證供成立，押後至本月九日續審。&#13;<br> <br> <spanclass>盛怒下擲文件 &#13;<br> 被告林馬光（四十八歲），被控一項普通襲擊罪，控罪指他於去年八月二十二日在觀塘裁判法院第二庭襲擊女主控官區詠儀。&#13;<br> 被告自辯稱，當時只是一時盛怒將文件掃落地上，並沒有擲向女主控官。&#13;<br> 案件編號：NKCC7413/03</spanclass></p></body></html>
