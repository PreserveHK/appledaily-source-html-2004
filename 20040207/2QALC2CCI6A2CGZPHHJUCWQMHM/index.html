<html><header><meta charset="utf-8"><title>安倍初演舞台劇晨女舊照壓驚</title></header><body><h1>安倍初演舞台劇晨女舊照壓驚</h1><p>剛由組合Morning娘退隊作個人發展的安倍夏美，日前開始其巡迴舞台劇《你回家了》，更得到不少前隊友的鼓勵，安倍說：「我帶了隊友的相片在身邊，當我感到單獨一人時，便會拿出來看看！」她又表示初次主演舞台劇不太緊張，但卻被拍檔大爆她在幕後驚得語無倫次。&#13;<br> <br> <spanclass>自滿表現 &#13;<br> 此外，松浦亞彌的《RealAudition》前日亦進行最後綵排，早前她擔心記不熟台詞，但前日她則信心十足的道：「我的表現有九十九分！」</spanclass></p></body></html>
