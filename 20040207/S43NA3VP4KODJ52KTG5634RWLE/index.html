<html><header><meta charset="utf-8"><title>安雅出寫真集睇氣候</title></header><body><h1>安雅出寫真集睇氣候</h1><p>安雅早前忙於撰寫自傳，新書已定於下月十日出版，為了令自傳內容更豐富，安雅特別返回美國搜羅小時候的照片，她說：「今次返去除咗同屋企人一齊過年之外，重專登返屋企搜羅小時候嘅相，就連小時候上美國報紙嘅剪報都搜括返台灣。」<br> &#13;<br> <spanclass>與朋友買小飾物 &#13;<br> 除了自傳外，安雅早前更拍下寫真集，但由於安雅認為冬天並非寫真集出版的好時機，故此她打算將寫真集配合電影及電視劇集同時推出，不過相信最快亦要等到夏天才面世。&#13;<br> 日前安雅難得有空，特別相約英國友人逛台北市，而安雅亦盡地主之誼，帶友人買小飾物，她說：「佢係我英國朋友，係我本寫真集嘅造型師。」</spanclass></p></body></html>
