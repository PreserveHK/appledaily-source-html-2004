<html><header><meta charset="utf-8"><title>鄭融攬仔要墊沙包</title></header><body><h1>鄭融攬仔要墊沙包</h1><p>鄭融日前為「Now.com.hk自拍歌」拍攝其最新歌曲《小神仙》MV，導演要求鄭融以不同造型亮相。穿上懷舊服飾的鄭融覺得七十年代的衣服比現在的更有時代感。<br> &#13;<br> <spanclass>做手腳增高 &#13;<br> 鄭融請來DJMarco客串，當中二人更有一幕跳舞場面，由於事前無暇排舞，故正式拍攝時兩人不時互相「踐踏」，笑話百出。&#13;<br> 導演要求Marco吃着珍寶珠與鄭融共舞，但Marco忍不住大笑，竟將口水噴在鄭融臉上，令對方大嗌，場面尷尬。&#13;<br> 另外，鄭融在MV中亦有和師兄劉浩龍擁抱的場面，礙於二人高度有距離，惟有找來兩個大沙包將鄭融墊高，場面搞笑。</spanclass></p></body></html>
