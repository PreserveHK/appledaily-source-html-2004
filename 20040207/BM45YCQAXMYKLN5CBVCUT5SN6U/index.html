<html><header><meta charset="utf-8"><title>縱火狂徒失手就擒</title></header><body><h1>縱火狂徒失手就擒</h1><p>【本報訊】四名便裝警員，昨凌晨一時許在北角渣華道十八號進行反罪惡巡邏時，撞破一名男子用打火機在一大廈後巷縱火燒垃圾，遂上前將他拘捕，並向管理員借來滅火筒將火救熄，案中無人受傷。&#13;<br> 涉縱火被捕男子姓盧，三十歲。由於警方在被捕疑人身上撿獲一個打火機，調查後懷疑他與上月九日北角渣華道、英皇道及七姊妹道四間店舖，在兩小時內遭連環縱火案有關，將他扣查。&#13;<br> 上月九日，渣華道、英皇道及七姊妹道四間百貨超級特價場、時裝店、家庭用品公司及精品店，在中午近十二時許至下午二時的兩個小時內，遭一名持打火機的縱火狂徒縱火燒貨物。</p></body></html>
