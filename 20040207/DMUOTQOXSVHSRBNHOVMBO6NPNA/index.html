<html><header><meta charset="utf-8"><title>洪欣母子聚少離多</title></header><body><h1>洪欣母子聚少離多</h1><p>洪欣前晚帶同母親及兒子到觀塘欣賞莫斯科馬戲團的演出，麥包與妻子及兩名子女，譚玉瑛與《至net小人類》的主持也有到場。洪欣表示其子已三歲多，並已開始上學，她說：「我哋好少時間相處，唔係佢返學，就係我收工瞓覺。」<br> &#13;<br> <spanclass>阿媽唔畀養狗 &#13;<br> 問洪欣其子是否接受其男友，她即避開話題說：「唔講感情。我個仔好鍾意小動物，但我阿媽唔畀養狗，養狗我阿媽會反面㗎。」&#13;<br> 至於麥包前晚就透露他的兒子已十六個月大，女兒則於周一滿四歲。&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
