<html><header><meta charset="utf-8"><title>佐敦自製飛Bra唔知醜</title></header><body><h1>佐敦自製飛Bra唔知醜</h1><p>擁有34FF上圍的名模佐敦（Jordan），前日在森林真人騷中險爆三級場面。事緣佐敦當日僅穿上胸圍，外披恤衫，但她不時擠壓胸部，令胸圍鬆脫，幸而她及時用手承托胸圍，才不至於在數百萬觀眾前露乳。不過佐敦其後又隔着恤衫自搔胸部，舉止非常不雅。<br> &#13;<br> <spanclass>擬參加歌唱比賽 &#13;<br> 另外，佐敦日前自爆與一級方程式賽車手拉夫舒密加有過親密關係，但拉夫接受訪問時表示只與佐敦見過一次面，碧咸（DavidBeckham）的父親亦指佐敦博宣傳。而面皮極厚的佐敦仍表示欲參加《PopIdol》歌唱大賽。</spanclass></p></body></html>
