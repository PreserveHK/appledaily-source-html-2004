<html><header><meta charset="utf-8"><title>「是誰造的孽呀！」</title></header><body><h1>「是誰造的孽呀！」</h1><p>「我只有這麼一個寶貝，怎麼就這樣沒了呀！」事件中失去十二歲女兒的楊鳳英，昨日哭得死去活來，並一度傷心過度至休克，需由親友扶送醫院急救。「是誰造的孽呀！」她一甦醒就一邊呼天搶地哭叫，一邊用雙手捶打自己胸口，並埋怨丈夫不應帶女兒去趁熱鬧。&#13;<br> <br> <spanclass>拉不了手失掉女兒 &#13;<br> 家住在公園附近的楊鳳英與丈夫王書，當晚帶女兒王婷一起進公園，就朝可以觀賞全園花燈的鐵橋走去。身受輕傷的王書說：「當時女兒是走在她媽媽右手邊，我在她媽左邊，突然一下所有人就倒過來，我立即拉起她媽的手，但拉不了女兒的手。」對於女兒的死，王書一直認為是自己沒有抓住她的手所致。&#13;<br> 本報記者</spanclass></p></body></html>
