<html><header><meta charset="utf-8"><title>指模準確度達九成九</title></header><body><h1>指模準確度達九成九</h1><p>現時利用生物特徵如手形、指模及虹膜核對身份的做法日漸普遍，其中指模更是廣泛被採納的身體特徵之一。每個人的生物特徵均是獨有的，甚難偽造及假冒，美國的官員曾指出，掃描指模的儀器失誤率極低，準確度高達百之九十九以上。&#13;<br> 大部份先進的生物識別系統，其運作方法是先替生物特徵取樣，並轉化為一系列數字代碼及製成模板。確認身份時，被驗證人士的生物特徵會與資料庫中的模板比較，並進行核對。</p></body></html>
