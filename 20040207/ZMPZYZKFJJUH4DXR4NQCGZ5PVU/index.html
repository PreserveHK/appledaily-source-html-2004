<html><header><meta charset="utf-8"><title>墮梯受傷工人獲賠90萬</title></header><body><h1>墮梯受傷工人獲賠90萬</h1><p>【本報訊】油漆工人在赤柱監獄職員宿舍使用梯子工作時，因梯級不平，從五呎高跌下，傷及背部，自此腰骨疼痛，不能重操故業，他指僱主疏忽，索償約二百五十萬元，高等法院法官石輝昨判他勝訴，但指他落梯級時沒小心須負一半責任，僅判賠償約九十萬元。&#13;<br> <br> <spanclass>持續疼痛多年 &#13;<br> 本案原告是二十九歲的申屠寶玉，被告是永光油漆工程有限公司，原告於九九年六月二日受僱於被告時，被派往赤柱監獄一職員宿舍單位髹油，因木梯其中一級曾損毀更換，位置比正常稍低，當他落梯時，失足跌下受傷，持續疼痛多年。他指僱主沒提供安全梯子，興訟索償。&#13;<br> 案件編號：HCPI387/2002</spanclass></p></body></html>
