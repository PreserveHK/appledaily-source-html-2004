<html><header><meta charset="utf-8"><title>楊采妮浸溫泉驚聞粵語</title></header><body><h1>楊采妮浸溫泉驚聞粵語</h1><p>楊采妮昨日以代言人身份，到灣仔會展出席護膚品牌LANCOME「極致科技美白系列」活動，為配合產品美白功能，她特別穿上由新加坡設計師為她設計的白色吊帶裙亮相。&#13;<br> 問楊采妮前日元宵佳節如何度過？她說：「我都係聽收音機先知，冇特別慶祝，喺工作中度過啦，我唔着重情人節嘅。」&#13;<br> <br> <spanclass>最愛聖誕節 &#13;<br> 楊采妮續說：「一年之中我最緊張聖誕節，我舊年聖誕同大班舊同學去大阪浸溫泉，本來全女班好relax嘅，點知浸浸吓聽到有人講廣東話，我即刻全程唔敢轉身又唔敢講嘢，要背住嗰班港客浸。」&#13;<br> 採訪：JessicaNgan&#13;<br> 攝影：ChanKwingWai</spanclass></p></body></html>
