<html><header><meta charset="utf-8"><title>吳卓羲型男愛肥狗</title></header><body><h1>吳卓羲型男愛肥狗</h1><p>吳卓羲（Ron）外表頗為冷酷，但原來十分喜愛小動物，家中養了兩隻狗和三隻貓。&#13;<br> 日前吳卓羲更帶着自己的愛犬「蕃薯」，接受《寵物閑情》雜誌訪問，阿Ron說：「蕃薯係一隻剛滿三個月嘅秋田犬，佢個樣好可愛，儍儍哋，又肥嘟嘟，我喺寵物店就已經被佢吸引住。」<br> &#13;<br> <spanclass>咬爛波鞋 &#13;<br> 除了「蕃薯」外，阿Ron家中還養有一頭金毛尋回犬「阿毛」，一提到「阿毛」，就令阿Ron哭笑不得，他說：「雖然佢好懂事，但有時亦難免有搗蛋嘅時候，我記得有一次買咗一對波鞋，第二日就俾佢咬爛咗，嗰陣時真係好嬲。」</spanclass></p></body></html>
