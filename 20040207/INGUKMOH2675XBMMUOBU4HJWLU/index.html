<html><header><meta charset="utf-8"><title>農地堆垃圾影響生態</title></header><body><h1>農地堆垃圾影響生態</h1><p>【本報訊】新界鄉議局主席劉皇發長女擁有的大埔社山村一幅一百萬平方呎農地，從去年三月傾倒泥土及建築垃圾，至今堆至十多呎高，嚴重影響生態環境。村民陳先生憂慮雨季將至，該幅土地可能引至四周低窪地帶出現水浸，對村民人命財產構成威脅。&#13;<br> 立法會議員黃成智昨日與政府多個部門三十多名官員巡查當地環境，各官員表示在現行法例下難以對業主採取任何行動，但承諾會密切監察土地的未來發展。黃成智對各部門的回覆深感失望及沮喪，提出將此問題提交立法會討論，並希望與有關的問責局長會晤商討。</p></body></html>
