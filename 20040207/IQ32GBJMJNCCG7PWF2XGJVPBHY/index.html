<html><header><meta charset="utf-8"><title>明珠花園推售餘貨</title></header><body><h1>明珠花園推售餘貨</h1><p>【本報訊】西鐵通車帶動新界西北樓盤銷情。騏利企業發展的元朗明珠花園，加價10%推出餘下5伙，意向呎價3000至3200元。發展商預期半年內樓價仍有上升空間。<br> &#13;<br> <spanclass>造價加一成 &#13;<br> 騏利企業總經理黎榮森表示，明珠花園全數12伙中，迄今售出7伙，呎價2700至2900元，套現3000萬元。他說該公司有意買地，但不打算參與政府賣地，目前正在市場物色具投資潛力物業。&#13;<br> 獲委託為該盤銷售代理的美聯物業，其新界西北區董事王偉榮指出，受西鐵通車帶動，元朗區樓價獲支持，並錄得一定升幅。以錦綉花園為例，目前平均呎價2800至2900元，較去年12月中上升20%。</spanclass></p></body></html>
