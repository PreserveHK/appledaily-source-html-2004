<html><header><meta charset="utf-8"><title>陳奕迅農曆新年扮鬼仔</title></header><body><h1>陳奕迅農曆新年扮鬼仔</h1><p>陳奕迅（Eason）、男子組合Boy'Z、吳浩康和何韻詩等昨日出席在奧海城舉行的「愛心利是日」，是次活動還有一大班學生參與，希望鼓勵大家捐出利是幫助有需要人士，一班歌手還與眾人一起唱歌及跳「利是舞」，之後便拿着捐款箱向學生們募捐。<br> &#13;<br> <spanclass>語無倫次 &#13;<br> 久未露面的Eason，未知是否太久沒做訪問，總是答非所問，他說：「我今年冇派利是，亦都冇收利是，一到新年我就變做鬼仔（外國人）。」問到他「變做鬼仔」是否因為出外度歲？Eason笑說：「我成日都係屋企，冇出去呀，我去機場食嘢之嘛。」	&#13;<br> 採訪：胡比　攝影：陳烱威</spanclass></p></body></html>
