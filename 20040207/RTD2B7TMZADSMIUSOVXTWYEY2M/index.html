<html><header><meta charset="utf-8"><title>東大校花圖書館昏迷</title></header><body><h1>東大校花圖書館昏迷</h1><p>被喻為菊川怜師妹的現役東京大學法律系學生六條華，前日出席英國護膚品牌MontagneJenness，正式被任命為代言人，同時宣布今年四月大學畢業後，會全力進軍藝能界，挑戰菊川怜的才女地位。&#13;<br> 六條表示現正為畢業考試而忙碌，她說：「我現在每天都會去圖書館，溫書溫得天昏地暗，甚至頭昏腦脹。」&#13;<br> 正當記者打算考六條時事問題時，她卻有備而來的說：「不如等我二十五歲可參政時才問啦！」</p></body></html>
