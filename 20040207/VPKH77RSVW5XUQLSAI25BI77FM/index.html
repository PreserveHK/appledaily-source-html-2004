<html><header><meta charset="utf-8"><title>信諾裁3000人全年省3億</title></header><body><h1>信諾裁3000人全年省3億</h1><p>【本報綜合報道】美國第3大健康保險公司信諾（Cigna）上季純利激增5.2倍，受惠於醫療成本下降。但該公司上季營業額減少，故計劃今年裁員約3000人。&#13;<br> 信諾第4季純利2.9億美元（約22.6億港元，或每股2.06美元），高於前年同季的4700萬美元（每股33美仙）；營業額跌5.3%，至45億美元（約351億港元）。不計特殊項目，上季每股賺1.65美元。&#13;<br> 上述裁員計劃有助今年節省3億美元營運開支，但今季涉及最多達7500萬美元的除稅後開支。該公司計劃大幅減派季度股息，由每股33美仙降到2.5美仙，由今季結束時開始生效。</p></body></html>
