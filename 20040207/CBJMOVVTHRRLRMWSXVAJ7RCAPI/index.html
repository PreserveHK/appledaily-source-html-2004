<html><header><meta charset="utf-8"><title>歌地亞雪花豔光照柏林</title></header><body><h1>歌地亞雪花豔光照柏林</h1><p>第五十四屆柏林影展剛於日前揭幕，榮獲七項奧斯卡提名的《亂世情天》獲選為開幕電影。繼女主角妮歌潔曼（NicoleKidman）上周稱會缺席影展後，男主角祖迪羅（JudeLaw）又於前日臨時甩底，結果在前晚的首映中，只有導演安東尼明格拉（AnthonyMinghella）攜妻子撐場。<br> &#13;<br> <spanclass>場外學生示威 &#13;<br> 另外，打扮美豔的德國名模歌地亞雪花（ClaudiaSchiffer）甫出場，輕易成為風頭躉，難怪她表現風騷。&#13;<br> 不過《亂》片前日舉行首映時，一批德國學生為政府削減高等教育經費而於影院門外示威，有人更嘗試衝到紅地氈，幸而警方及時阻止，未有發生不快事。</spanclass></p></body></html>
