<html><header><meta charset="utf-8"><title>堪輿家：鼻高旺桃花</title></header><body><h1>堪輿家：鼻高旺桃花</h1><p>藝人為增加「本錢」，有些會選擇整容，究竟整容對於運程可有影響？堪輿學家麥玲玲（圖）昨日接受本報訪問時表示，每個人都有自己的命格，整容不會令運程變好，相反還可能會破相。麥玲玲說：「男士個鼻喺玄學上係財星，但整容對運程幫助有限，道理就等如整咗成龍嘅鼻，唔代表就有佢咁好運，人係跟番自己嘅命格。做藝人嘅，整容頂多係對觀眾緣有改善，等人睇得順眼啲，鼻高鼻直嘅人有人緣，桃花會旺啲，但整容亦算係破相，男人鼻部主四十一歲至五十歲嘅運程，整咗步入四十一至四十三歲，運程會有反覆。」&#13;<br> 採訪：張止寒</p></body></html>
