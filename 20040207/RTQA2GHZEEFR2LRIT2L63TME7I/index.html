<html><header><meta charset="utf-8"><title>政府弱　官員少做少錯</title></header><body><h1>政府弱　官員少做少錯</h1><p>證監會昨天終於公布「檢討持牌法團財務規管制度工作小組」的建議方案，以進一步保障小投資者的利益。建議的內容很複雜，主要是規管經紀將孖展客戶的股票「滙集」，然後拿去按揭。&#13;<br> 這個報告，本來在去年中已完成，不過政府勢弱，社會又政治化，主事的官員怯於既得利益者的威嚇，採取少做少錯的對策，結果扣到現在才亮綠燈。不過，這份只影響極少數人利益、極其技術性的報告，相信還是會引起相當的反響。&#13;<br> 自仙股事件以後，財金官員大換班，金融市場的發展充滿政治考慮，許多應該做的工作都擱置下來。今次的孖展規管工作建議能否順利推行，是監管當局的一個新考驗。</p></body></html>
