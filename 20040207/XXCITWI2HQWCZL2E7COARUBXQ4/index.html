<html><header><meta charset="utf-8"><title>《指南》派密探試菜</title></header><body><h1>《指南》派密探試菜</h1><p>堪稱歐洲美食《聖經》的《米芝蓮紅色指南》，評審絕不馬虎，每年都會派出「密探」走訪法國各地的餐廳試菜，對食物質素、賣相、侍應服務，以至廚房運作、洗手間設施等，一一鑑定。所有「三星」餐廳都要經過再三測試，頒「星」後也會被跟進監察水準。&#13;<br> 指南由法國車胎公司米芝蓮創辦於一九○○年，原意是為駕車人士介紹各區餐廳，每年出版一次。二六年開始為餐廳評級，三一年出現首間「三星」餐廳，逐步奠定權威地位。過去三年半以來，指南的評審工作均由英國人布朗主理，但年屆五十九歲的他已宣布今年中退休，將此重任交回法國人納雷手上。&#13;<br> 法新社/美聯社</p></body></html>
