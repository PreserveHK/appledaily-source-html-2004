<html><header><meta charset="utf-8"><title>蜆殼家用石油氣加價</title></header><body><h1>蜆殼家用石油氣加價</h1><p>【本報訊】蜆殼宣布由今日凌晨開始提高家用石油氣價格，每公斤加三角三分，加幅約百分之五，調整後家用樽裝石油氣批發價每公斤為七元零二分，中央石油氣每立方米為二十四元零九分。&#13;<br> 蜆殼港澳區石油氣業務總經理劉榮星說，今次調整主要是受到歐洲及北美洲入冬後寒冷天氣的影響，令整體供應十分緊張，以致入口價自去年十月開始持續上升，加上近期東亞地區進口需求增加，若嚴寒天氣持續，相信短期內會進一步推高石油氣入口價。&#13;<br> 他又說，石油氣入口價自去年十月至今年一月已上升了兩成半，據最新市場資料顯示，今年一至四月的平均入口價將會回升至○三年同期季節性的高水平。</p></body></html>
