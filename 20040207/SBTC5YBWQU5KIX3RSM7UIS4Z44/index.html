<html><header><meta charset="utf-8"><title>兒科醫生：「用力一扯已撕裂」</title></header><body><h1>兒科醫生：「用力一扯已撕裂」</h1><p>【本報訊】受害男童的耳珠被老師隨手一扭，便造成一點五厘米撕裂，令人擔心「扭耳仔」懲罰小孩時，會否帶來嚴重後果。英國皇家兒科醫學院院士許晏東醫生指出，耳朵的結構絕不會出現「扭甩耳仔」之情況。&#13;<br> 許醫生解釋，兒童耳珠位置的表皮、皮下組織、脂肪組織及軟骨，均沒有太大承托力，用力一扯已能撕裂。但耳珠上的耳殼有硬骨支撐，再受力亦不會繼續裂開，所以受害男童的傷勢，已算是撕裂得最嚴重。&#13;<br> 許醫生並反對任何形式的體罰，他建議家長及老師可改以較溫和方式，例如罰企或不准放小息等同具阻嚇力的刑罰。</p></body></html>
