<html><header><meta charset="utf-8"><title>貨車自焚</title></header><body><h1>貨車自焚</h1><p>【本報訊】觀塘偉業街昨午二時許發生驚險火燒車意外，姓黃（三十歲）客貨車司機，運送十多箱價值數十萬元的電子零件，從九龍灣載往觀塘交貨，當駛經偉業街近巧明街時，黃發現車廂冷氣風位冒出濃煙，隨即將車泊在路邊報警。&#13;<br> 由於濃煙愈來愈大並出現火光，眼見波及車內的貨物，黃連忙將貨搬出車外放在路邊，當他將十多箱貨物搬走後，整部客貨車即着火焚燒，烈燄濃煙沖上半空（圖）。消防員接報到場灌救，迅速將火救熄，但客貨車遭嚴重焚毀。對於貨物能保不失，黃頻呼好彩，他表示，出事的客貨車屬公司所有，車齡十年，懷疑冷氣系統故障釀成意外。&#13;<br> 馬耀文攝</p></body></html>
