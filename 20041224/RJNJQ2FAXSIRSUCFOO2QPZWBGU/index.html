<html><header><meta charset="utf-8"><title>ChristinaAguilera夜蒲闖禍砌詞甩身</title></header><body><h1>ChristinaAguilera夜蒲闖禍砌詞甩身</h1><p>美國女歌手ChristinaAguilera上年喺荷李活蒲club嗰陣，因為不滿有記者影佢相，佢個保鑣居然一拳打落記者個嘴度，搞到個記者成面牙血同鼻血，之後個記者就告Christina同埋佢個保鑣傷人。呢單案前日喺洛杉磯初審，不過Christina就冇上庭。Christina嘅律師前日要求撤銷佢嘅控罪，原因係佢聲稱佢根本見唔到件事情嘅發生喎！</p></body></html>
