<html><header><meta charset="utf-8"><title>徐子珊送禮平靚正</title></header><body><h1>徐子珊送禮平靚正</h1><p>應屆港姐徐子珊、朱慧敏及符思思昨日在將軍澳出席無綫聖誕聯歡，徐子珊表示已收到父母及朋友送贈的聖誕禮物，自己亦買了不少禮物送給好友，問她花費多少？她說：「我冇特別去計，見到靚就會買，我唔會買啲好貴嘅！」&#13;<br> 朱慧敏則由於是天主教徒，所以很期待聖誕節來臨，她說：「我讀書時試過扮聖母瑪利亞，抱住個椰菜娃娃當係耶穌。同學之間都會交換聖誕卡，今年我都有寫卡送畀人，不過太遠嘅同學就會sendemail。」&#13;<br> 採訪、攝影：王崇穎</p></body></html>
