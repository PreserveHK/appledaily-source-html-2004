<html><header><meta charset="utf-8"><title>兩成半港人需超時工作</title></header><body><h1>兩成半港人需超時工作</h1><p>【本報訊】統計處去年第三季的調查顯示，在受訪的一萬多個住戶中，近兩成半表示在訪問前一周有超時工作，較○一年的同類調查上升兩個百分點。其中，近四成人指一周需要超時工作六至十二小時，近兩成人指超時工作達十二小時以上。&#13;<br> 逾七成半受訪者指，超時工作沒有補償，其餘則有津貼或補假。至於超時工作最嚴重的行業，包括金融、保險、地產及商用服務業；若按職業劃分，則以經理及行政級人員、與專業及輔助專業人員較常需要超時工作。</p></body></html>
