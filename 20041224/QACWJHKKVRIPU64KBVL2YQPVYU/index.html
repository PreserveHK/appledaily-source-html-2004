<html><header><meta charset="utf-8"><title>志偉乖仔與Toby吻不停</title></header><body><h1>志偉乖仔與Toby吻不停</h1><p>女生宿舍成員之一的Toby和曾志偉的兒子曾國祥在無綫一個遊戲節目中不慎一吻後，立刻引起談論。<br> &#13;<br> <spanclass>變身公仔宣傳環保 &#13;<br> 二人在網劇《女生宿舍＠探偵學院》中又扮演情侶，Toby還會獻出螢幕初吻給曾國祥，問到他們可有發展機會，Toby說：「唔可能，我同佢嘅關係似兩兄弟。」&#13;<br> 女生宿舍最近獲電腦遊戲公司生產她們的Q版電腦遊戲角色造型，她們在遊戲碟中會以棒球裝現身，並與其他卡通公仔crossover，一起宣揚環保訊息。</spanclass></p></body></html>
