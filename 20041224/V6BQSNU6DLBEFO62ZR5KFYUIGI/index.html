<html><header><meta charset="utf-8"><title>《魔戒》最佳電影三連霸</title></header><body><h1>《魔戒》最佳電影三連霸</h1><p>由英國廣播公司（BBC）所舉辦的一年一度最佳電影選舉，日前正式公布結果，橫掃今年奧斯卡頒獎禮的《魔戒三部曲：王者再臨》成為「年度最佳電影」，而《魔戒》系列的首兩集過去兩年來也在同一個選舉中勝出。&#13;<br> 由占基利（JimCarrey）與琦溫絲莉（KateWinslet）主演的《無痛失戀》，在今次選舉中位列亞軍，而琦溫絲莉的另一作品《小飛俠前傳之魔幻童心》則排第三位。此外，張藝謀執導的《英雄》亦獲觀眾垂青排第七位，是唯一打入十大的華語電影。</p></body></html>
