<html><header><meta charset="utf-8"><title>多用清潔劑子女易咳嗽</title></header><body><h1>多用清潔劑子女易咳嗽</h1><p>英國廣播公司報道指，英國一項研究發現使用愈多清潔劑的家庭，孩子咳嗽及哮喘的情況愈嚴重，研究人員提醒孕婦應適當使用清潔劑。上述研究跟進了一萬四千名嬰兒出生後至三歲半的健康情況，結果發現在最常用各式清潔劑及揮發性物質的家庭，百分之六點二嬰兒甫出生便咳嗽，一成九在嬰兒期間有咳，百分之三點五於兩歲半後有久咳症狀，七成則沒有任何咳嗽情況。家居清潔劑包括消毒劑、漂白水、洗地氈水及滅蟲劑等。</p></body></html>
