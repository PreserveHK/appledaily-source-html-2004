<html><header><meta charset="utf-8"><title>女子背中刀不治</title></header><body><h1>女子背中刀不治</h1><p>【本報訊】元朗朗屏邨今晨發生懷疑兇殺案，一名女子背部中刀，血流如注，昏迷倒卧地上，送院搶救後不治。警方暫列兇殺案處理。<br> &#13;<br> <spanclass>身旁遺8吋長生果刀 &#13;<br> 今晨一時許，一名二十八歲女子李×，遭途人發現倒卧元朗朗屏邨玉屏樓東莞小學外地上，背部中刀昏迷不醒，身旁則留下一把染血八吋長生果刀，同時一名中年男子急步登上一的士離去。女事主重傷昏迷，及後由救護車送往屯門醫院急救，惜返魂乏術，傷重不治。</spanclass></p></body></html>
