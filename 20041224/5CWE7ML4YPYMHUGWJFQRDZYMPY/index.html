<html><header><meta charset="utf-8"><title>全球敵意收購5年最多</title></header><body><h1>全球敵意收購5年最多</h1><p>【本報綜合報道】今年全球敵意收購活動是5年來最旺，涉及金額激增179%。另外，美國摩根大通超越高盛集團，成為今年美國最大併購顧問商。</p><p><spanclass>大通成併購業一哥 &#13;<br> 英國《泰晤士報》引述研究機構Dealogic的資料報道，今年全球敵意收購涉資2520億美元（約1.97萬億港元），為1999年至今最高，且是自95年開始作有關統計以來第2多。全球整體併購活動方面，今年涉資2.1萬億美元，比去年多45%，交易宗數則升8%。&#13;<br> 摩根大通今年在美國併購顧問業的排名，由去年的第6位升至首位，交易總額達2912億美元（約2.27萬億港元，見表）。</spanclass></p></body></html>
