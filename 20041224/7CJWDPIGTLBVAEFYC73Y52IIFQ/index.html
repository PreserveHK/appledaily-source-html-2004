<html><header><meta charset="utf-8"><title>涉貪污區議員加控罪</title></header><body><h1>涉貪污區議員加控罪</h1><p>【本報訊】沙田區議員兼業主立案法團主席黃國雄，涉嫌收受巴士公司董事賄款案，原被控一項收受利益罪名，他昨被控方加控收受利益及提供虛假資料共五項罪，其妻亦遭一併起訴，兩人昨在沙田裁判法院提堂，案件押後至下月十三日再提訊，以候轉介區域法院審訊的文件。&#13;<br> 四十六歲被告黃國雄被控於○三年八月至今年九月間，作為錦英苑二期業主立案法團主席，收受南海巴士服務有限公司一名董事十三萬元，以協助該巴士公司得到居民巴士服務續牌。&#13;<br> 黃與妻子廖雪梅另被控向沙田區議會提供四張虛假的南海巴士單據，以向區議會申請發還四筆共二萬七千元款項。&#13;<br> 案件編號：STCC2358/2004</p></body></html>
