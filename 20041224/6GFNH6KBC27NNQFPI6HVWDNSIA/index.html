<html><header><meta charset="utf-8"><title>院舍院長涉非禮兩女罪脫</title></header><body><h1>院舍院長涉非禮兩女罪脫</h1><p>【本報訊】葵涌區開設智障人士院舍男院長，涉嫌於○二年至○四年間，先後非禮兩名年齡二十一歲和三十五歲的智障女子，案件昨在區域法院審結，法官裁決表示，對於兩名女事主的口供存疑，不能確定她們的證供是否獨立記憶，而本案沒有其他佐證，本港的司法制度是寧縱莫枉，故判男院長兩項非禮罪名不成立。&#13;<br> 四十二歲張姓男院長，被指於零二年九月至零四年三月間，分別帶兩名女事主到一間房間內，對她們上下其手，摸胸及下體。男院長昨獲判無罪釋放，兼得堂費。&#13;<br> 案件編號：DCCC825/2004</p></body></html>
