<html><header><meta charset="utf-8"><title>男子街頭遇伏肚破腸流</title></header><body><h1>男子街頭遇伏肚破腸流</h1><p>【本報訊】元朗昨晚十時許發生傷人血案，一名男子遭兇徒伏擊以利刀刺傷，事主奮力反抗遭利刀劏破肚皮，腸臟流出。&#13;<br> 他負傷逃至在西裕街的士站登乘的士到醫院求醫。可是當的士抵達屯門醫院時他已不支暈倒（圖），由醫生施行手術搶救後仍垂危。&#13;<br> 遇襲重傷男子姓張（三十六歲），警員事後在其斜孭袋內撿獲一張寫上「明早要向油尖警區反黑組報到」紙條，警方正循事主身份及背景展開調查，暫不排除他遇襲與今日到警署報到一事有關。&#13;<br> 陳偉良攝</p></body></html>
