<html><header><meta charset="utf-8"><title>金允珍闖美力戰妖獸</title></header><body><h1>金允珍闖美力戰妖獸</h1><p>曾演出電影《生死諜變》的韓國女星金允珍，最近參演美國驚慄電視劇《Lost》，正式進軍荷李活，該劇將於明年六月在明珠台播放，她日前接受本地傳媒越洋電話訪問時，坦言擔心角色會誤導美國觀眾。&#13;<br> 金允珍與韓裔演員DanielDaeKim在劇中合演夫婦，二人在空難後與十多名生還者流落荒島，並被島上的神秘妖獸襲擊。金允珍在訪問中說：「我和Daniel的角色比較保守，我曾擔心帶給美國觀眾錯誤的亞洲人形象，我因此跟監製討論了兩個小時，但他卻覺得沒問題。」</p></body></html>
