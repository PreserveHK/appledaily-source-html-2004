<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>「請問你願不願捐出一滴真心的眼淚，幫助小天使娜娜破除咒語？」眼鏡小乖問。&#13;<br>「當然沒問題，只是我生活太快樂了，我不知道該如何流下淚來？」小雞丁說。&#13;<br>「想一件傷心的往事吧！」&#13;<br>「我沒有任何傷心的往事！」&#13;<br>「不可能的，除非你失去了記憶，或者你在逃避人生。」&#13;<br>「對不起，我想我幫不了你的忙了，再見！」&#13;<br>「再見！」</p></body></html>
