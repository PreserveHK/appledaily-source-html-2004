<html><header><meta charset="utf-8"><title>籮霸解僱前夫遭索償</title></header><body><h1>籮霸解僱前夫遭索償</h1><p>籮霸珍妮花洛庇絲（JenniferLopez）九七年與任職餐廳侍應的OjaniNoa結婚，雖然婚姻只維持一年，但二人離婚後仍保持友好關係，○二年Ojani獲籮霸邀請擔任其新餐廳Madres的經理，周薪一千美元（約七千八百港元）。當時籮霸曾親口答應Ojani，不會無理解僱他。&#13;<br> 然而Ojani在餐廳○二年四月開張後，只工作了半年便無故遭解僱，事後他嘗試致電籮霸，但卻一直未獲回覆，因此他日前正式入稟洛杉磯高等法院，控告籮霸錯誤解僱，並追討賠償。而籮霸的發言人暫未就此事回應。</p></body></html>
