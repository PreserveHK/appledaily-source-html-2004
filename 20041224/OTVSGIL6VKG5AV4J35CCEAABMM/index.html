<html><header><meta charset="utf-8"><title>鄭錦興忍痛奪MVP</title></header><body><h1>鄭錦興忍痛奪MVP</h1><p>以港青小前鋒鄭錦興實力，獨取全場最高二十一分助球隊取勝絕不出奇，但考慮他的腰傷，這場勝利、這個MVP就彌足真貴。&#13;<br> 在早前的學界賽，阿興已拉傷腰背肌肉，直至精英賽八強對董之英，阿興再度觸傷舊患，但阿興沒有放棄比賽的念頭，他說：「這幾天早上起床，都痛得全身麻痹。但我沒想過放棄，只好在比賽後，立即看醫生做物理治療，然後回家休息；比賽期間，也要趁暫停時敷冰和噴鎮痛劑，勉強上陣。」&#13;<br> 當比賽完畢，英華隊員、老師和同學相擁慶祝，阿興卻躺在場邊休息，就知他傷勢真的不輕，阿興苦笑說：「為了學校取得第一個精英賽冠軍，再辛苦點也值得。」</p></body></html>
