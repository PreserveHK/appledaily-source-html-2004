<html><header><meta charset="utf-8"><title>獲飛行執照　奉旨派禮物</title></header><body><h1>獲飛行執照　奉旨派禮物</h1><p>「聖誕老人派禮物」雖是傳說，但美國政府也來湊興一番。美國聯邦航空局周三象徵式對聖誕老人的「飛天雪橇」進行安全測試，並發給聖誕老人一張合法駕駛執照。精心裝扮的聖誕老人得到執照後，即坐上雪橇，與嬰孩合照。&#13;<br> 聯邦航空局在華盛頓的列根國家機場細心檢查過「飛天雪橇」後，交通部長峰田當場簽署一份豁免文件，批准聖誕老人可在平安夜至聖誕夜，任意在美國各地上空乘雪橇飛行，派禮物給好孩子。&#13;<br> 聖誕老人的「真身」是四世紀的聖人尼古拉斯，以樂善好施聞名，高個子，有威嚴；至於現代胖胖的聖誕老人形象，就是美國人穆爾在一八二二年創作出來的。&#13;<br> 路透社</p></body></html>
