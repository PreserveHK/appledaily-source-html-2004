<html><header><meta charset="utf-8"><title>古仔獲贈首飾唔識寶</title></header><body><h1>古仔獲贈首飾唔識寶</h1><p>古天樂與蒙嘉慧昨日出席在銅鑼灣舉行的「金至尊珠寶豐彩概念店開幕慶祝」活動，兩人同時獲贈珠寶首飾留念。<br> &#13;<br> <spanclass>蒙嘉慧送鹹碟 &#13;<br> 古仔自言對珠寶認識不大，反而母親則持有某些珠寶店的貴賓卡，早前更花了六位數字買鑽飾。&#13;<br> 聖誕將至，古仔謂今年破天荒親自選購禮物，他說：「我有個朋友迫我送聖誕禮物，所以今年都買咗幾份，但唔係個個朋友都可以收到我啲禮物。」&#13;<br> 此外，蒙嘉慧透露將與友人開派對，她說：「我哋玩交換禮物，份禮物上限係五十蚊，重要係愈衰愈好，個朋友話可以買五十蚊菜，但要包得好靚，我就諗住買五十蚊三隻嘅鹹碟。」</spanclass></p></body></html>
