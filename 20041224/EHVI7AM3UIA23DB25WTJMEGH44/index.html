<html><header><meta charset="utf-8"><title>市建局提高非交吉住宅估價</title></header><body><h1>市建局提高非交吉住宅估價</h1><p>【本報訊】市區重建局宣布，提高收購非交吉住宅單位的市值估價百分之六，與交吉住宅單位看齊。尚未開展收購工作的九個重建項目，將來也會按新估價收購，該局需增加二千七百萬元收購支出。該局解釋，根據原本的政策，出租住宅單位的市值估價較空置單位低百分之六，以反映出租及空置單位在市場上一般的差別。不過，自從今年中政府修訂了業主與租客綜合條例，住宅租客不再享有租住權保障，因此，預計交吉與非交吉單位的市價差別，將會逐漸消失。</p></body></html>
