<html><header><meta charset="utf-8"><title>　　曾蔭權係胡塗抑或胡混 - 李八方</title></header><body><h1>　　曾蔭權係胡塗抑或胡混 - 李八方</h1><p>煲呔唔知係咪俾田少話佢想做特首，一時間搞到佢思覺失調，明明想講「投閒置散」，竟然講咗「游閒置散」，明明應該話自己俾人講到「好胡塗」（或者好混亂），竟然變咗「好胡混」。&#13;<br> 胡混同胡塗就差好遠，不過𠵱家成個特區政府都係胡混度日，煲呔都未必講錯。&#13;<br> 特區政府係回歸後的確好多胡混事，八方聽聞，經鍾麗幗一役，王永平簡直係見過鬼怕黑，下次再有高官申請從商，肯定唔會咁易批，而且延長過冷河期至一年亦會實行，反正班官個個都有成年假期未放，啱啱好。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
