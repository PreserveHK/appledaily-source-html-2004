<html><header><meta charset="utf-8"><title>evian礦泉水首推護膚系列</title></header><body><h1>evian礦泉水首推護膚系列</h1><p>法國著名礦泉水evian一向深受名模愛戴，除喜愛飲用它的礦泉水外，還喜歡使用旗下的礦泉水噴霧作保濕用途。全新推出的AFFINITY護膚系列，利用源自法國阿爾卑斯山冰川的泉水來提煉，內裏含有多種天然養份及礦物質，而且分子微細，比一般護膚品更易被皮膚吸收，可深入皮膚底層，補充皮膚的三大需要：氧氣、水份與養份。&#13;<br>&#13;<br>記者：黃潔蓮　攝影：林栢鈞&#13;<br>銷售點：尖沙嘴city'super（23758222）&#13;<br>evianAFFINITY客戶服務熱線：26289066</p></body></html>
