<html><header><meta charset="utf-8"><title>𠝹刀傷女友男生還柙</title></header><body><h1>𠝹刀傷女友男生還柙</h1><p>【本報訊】日前在屯門因求復合不遂用𠝹刀襲擊女友毀容的香港教育學院三年級男生，昨被解往屯門裁判法院提堂，控以一項有意圖傷人罪，控方表示女事主頭臉多處受傷，現仍留醫，申請將案押後待律政司指示。&#13;<br> 裁判官拒絕被告保釋申請，指被告用利器犯案兼事前已有多次騷擾女事主，將案押後至明年一月二十日再提訊，被告還柙監管。&#13;<br> 被告何健聰，二十二歲，控罪指他於十二月二十一日在屯門路龍門居商場二樓華潤超級市場外，襲擊女子何麗姍導致身體嚴重傷害。&#13;<br> 案件編號：TMCC4276/2004</p></body></html>
