<html><header><meta charset="utf-8"><title>港錄得連續五個月通脹</title></header><body><h1>港錄得連續五個月通脹</h1><p>【本報訊】本港連續五個月錄得通脹。統計處昨公布，本港十一月份的綜合消費物價指數，較去年同期上升百分之零點二，與十月份的升幅相同。港府發言人解釋，比較十月份的升幅，十一月份的整體通脹仍屬溫和，私人房屋租金的按年跌幅放緩，而新鮮蔬菜價格則再度上升。而在各類消費品中，十一月份的價格按年升幅最大的，包括電力、燃氣及水，升幅一成三；其次則是食品，上升百分之四，而衣履價格則上升百分之二點六。至於價格錄得按年跌幅的則有住屋、耐用物品及煙酒。</p></body></html>
