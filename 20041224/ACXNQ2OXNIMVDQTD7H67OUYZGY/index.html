<html><header><meta charset="utf-8"><title>中水銀毒損害神經</title></header><body><h1>中水銀毒損害神經</h1><p>水銀（即汞，mercury）是一種大量存在於自然環境的元素，可從天然途徑或工業活動釋出，混入空氣和水中，並進入食物鏈內。聯合國專家指人類每周可容忍的水銀攝入量，按每公斤體重計為五毫克。&#13;<br> 水銀對人體有害，輕則刺激皮膚，若大量攝入，可永久損害神經系統，令人記憶力衰退和閱讀困難等。水銀對發育中的腦袋損害尤其嚴重，因此對兒童及胎兒影響最大。&#13;<br> 日本也曾發生嚴重水銀中毒事件。九州一家化工廠五、六十年代曾在水俁灣釋出大量水銀，當地不少居民進食了含水銀的魚後身體嚴重受損和出現精神病，甚至死亡，死者達一千七百八十四人。&#13;<br> 《國際先驅論壇報》/本港食環署</p></body></html>
