<html><header><meta charset="utf-8"><title>基因可於染色體外獨存</title></header><body><h1>基因可於染色體外獨存</h1><p>俄羅斯專家近日發現，生物體細胞中有一種特殊機制，可使植入的基因長期獨立存在於染色體之外。專家認為，這項發現對人類深入研究轉基因動物和基因療法具有重要意義。由於目前仍無法為植入基因指明它應該處於基因組的甚麼位置，導致植入染色體內的基因常常不能正常活動，這成為了影響基因療法迅速推廣的主要障礙；於是研究人員嘗試將基因不植入染色體內，而讓它們在染色體外獨立存在，這樣一來它們的活動就不受其在基因組內的位置所影響。</p></body></html>
