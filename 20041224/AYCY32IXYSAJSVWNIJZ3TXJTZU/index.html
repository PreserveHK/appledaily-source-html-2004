<html><header><meta charset="utf-8"><title>鮮雜莓啫喱伴榛子酥皮　&#13;<br></title></header><body><h1>鮮雜莓啫喱伴榛子酥皮　&#13;<br></h1><p>自製價：$50/2人份量&#13;<br>&#13;<br>用咩料：&#13;<br>麥酥皮	半張&#13;<br>榛子碎	適量&#13;<br>吉土打忌廉	適量&#13;<br>君度橙酒	1茶匙&#13;<br>藍莓	8粒&#13;<br>士多啤梨	4粒&#13;<br>魚膠片	2片&#13;<br>糖	50克&#13;<br>水	30克&#13;<br>冧酒、君度橙酒（啫喱用）	5毫升&#13;<br>朱古力醬、士多啤梨糖漿	各適量&#13;<br>蛋黃	1隻&#13;<br></p><p>小貼士：&#13;<br> 1.由於不同牌子的吉士打粉的成份不同，所以最好按盒上說明開勻，一般都是加入雞蛋、牛奶和忌廉煮稠便可，大型超市有售。&#13;<br> &#13;<br> 2.君度橙酒是香橙味干邑白蘭地，多用於做甜品，只加少許便有香甜橙味。</p></body></html>
