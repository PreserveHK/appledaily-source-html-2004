<html><header><meta charset="utf-8"><title>謝賢跪鄺美雲上契</title></header><body><h1>謝賢跪鄺美雲上契</h1><p>今日四十二歲牛一的鄺美雲（Cally），前晚在淺水灣酒店舉行生日會，宴請二百位好友包括謝賢（四哥）、楊受成夫婦、Boy'Z和吳浩康等。身穿晚裝、外披皮草的Cally，佩戴巨鑽耳環和頸鏈到場，珠光寶氣。&#13;<br> Cally前晚與其好友的兒子上契，四哥見狀竟開玩笑，跪在地上要求與她上契，Cally即扶起四哥說：「嘩！我受唔起呀，四哥。」談到生日願望，Cally希望身體健康，她又表示覺得與契仔甚有緣，如此不必生育而有小孩，令她十分開心。Cally透露今日會到老人院做義工，度過有意義的生日。</p></body></html>
