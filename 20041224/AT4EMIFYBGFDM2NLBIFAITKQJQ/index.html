<html><header><meta charset="utf-8"><title>美農藥廠印度洩毒3000死</title></header><body><h1>美農藥廠印度洩毒3000死</h1><p>Newmont被印尼村民指釋出水銀害死三十人，尚待當局查證，但二十年前，曾有美國公司在印度洩漏有毒物質，造成嚴重人命傷亡。&#13;<br> 美國聯合碳化物公司在印度中央邦首府博帕爾市郊的農藥廠，八四年洩漏劇毒氣體「甲基異氰酸鹽」（殺蟲劑原料），毒氣侵入居民的肺和血液中，導致窒息，死者達三千多人。聯合碳化物公司八九年與印度政府達成協議，支付了約三十七億港元賠償，善後工作由印度承擔，至今未完。&#13;<br> 新華社</p></body></html>
