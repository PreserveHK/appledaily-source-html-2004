<html><header><meta charset="utf-8"><title>運動無減肥胖者死亡率</title></header><body><h1>運動無減肥胖者死亡率</h1><p>美國哈佛大學公共衞生學院的一項跟蹤研究，調查了十一萬六千名女護士的日常運動、健康和死亡情況，結果發現與苗條並堅持運動者相比，不運動但苗條者早死的可能性高五成五，堅持運動的肥胖者早死的可能性高出一倍，既不運動又肥胖早死的可能性高出兩點五倍。研究人員說，堅持運動並不能解決肥胖人士死亡率高的問題，而苗條本身也不能抵銷不運動帶來的健康問題。研究人員並認為，這一結論很可能也適用於男性。</p></body></html>
