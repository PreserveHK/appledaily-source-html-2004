<html><header><meta charset="utf-8"><title>Kelly今晚坐金鑽馬車開騷</title></header><body><h1>Kelly今晚坐金鑽馬車開騷</h1><p>陳慧琳（Kelly）今晚將在紅館舉行「紙醉金迷演唱會」，為了以最佳狀態上陣，她由前晚綵排至翌日凌晨才離開。<br> &#13;<br> <spanclass>戴四千萬鑽飾 &#13;<br> 製作單位昨日把價值約六千萬的金鑽馬車「夢幻飛天」運抵會場，馬車用了約二百八十公斤黃金製造，再配以過百萬粒鑽石鑲嵌而成。大會還特地聘護衞加強保安，每晚完騷後，便會立即把馬車鎖起來，以免被竊。&#13;<br> 而Kelly在演唱會中亦獲贊助一套價值約四千萬、名為「華麗之舞」的一系列鑽飾，包括后冠、耳環、手鐲和頸鏈，讓Kelly跟四十位舞蹈員跳舞時佩戴。</spanclass></p></body></html>
