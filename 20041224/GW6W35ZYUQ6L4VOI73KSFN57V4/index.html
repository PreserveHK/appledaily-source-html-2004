<html><header><meta charset="utf-8"><title>安琪蓮娜、奧蘭多最多人想咀</title></header><body><h1>安琪蓮娜、奧蘭多最多人想咀</h1><p>萬眾歡騰的聖誕節將至，英國有線電視台天空電視的電影頻道，早前特別訪問了二千人，要求他們選出在聖誕佳節最想親吻的藝人，結果性感女神安琪蓮娜祖莉（AngelinaJolie）獲接近三分一男士投票成為冠軍，姬拉麗莉（KeiraKnightley）及荷爾芭莉（HalleBerry）分列第二及第三位。&#13;<br> 而英國型男奧蘭多布魯（OrlandoBloom），則力壓畢彼特（BradPitt）及佐治古尼（GeorgeClooney）榮登榜首，成為人們最想親吻的男星。</p></body></html>
