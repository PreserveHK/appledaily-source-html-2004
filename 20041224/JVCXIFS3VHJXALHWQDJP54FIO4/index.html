<html><header><meta charset="utf-8"><title>出動水鬼隊打撈失物</title></header><body><h1>出動水鬼隊打撈失物</h1><p>兩名份屬同鄉的車匪洗劫小巴後翌日，到深水埗鴨寮街變賣十三部手提電話，得款後繼續在港自由行，結伴到大嶼山半天遊，當然不忘遊覽天壇大佛。&#13;<br> 據悉，他們乘船抵達大嶼山，先到銀鑛灣，將搶劫時所用的槍和利刀，連同洗劫得來的身份證、銀行卡、八達通、學生證等證件放在背囊內，並棄於海中，然後展開遊覽行程，被告於旅程後即晚潛返內地。&#13;<br> <br> <spanclass>接線報拉人 &#13;<br> 負責該案的警方高級督察許桂生表示，警方接獲線人報料，當被告今年六月以合法途徑從羅湖入境時，旋即將他逮捕。警方並出動飛虎「水鬼隊」到銀鑛灣打撈，事隔七個多月，仍在岸邊及沙堆底拾回部份失物。&#13;<br> 本報記者</spanclass></p></body></html>
