<html><header><meta charset="utf-8"><title>鄭伊健巴士報佳音</title></header><body><h1>鄭伊健巴士報佳音</h1><p>鄭伊健和Bliss日前在時代廣場參加「抱抱良音」聖誕活動，眾人乘巴士在銅鑼灣報佳音，大派「聖誕抱抱禮物包」。而前晚就由梁漢文、林一峰、at17、鄭融及周國賢延續抱抱使命，在銅鑼灣出席大派對。撐柺杖表演的梁漢文唱到尾聲時，音樂突然停頓，但他仍繼續清唱。&#13;<br> 梁漢文笑說：「黑開有條路，乜都會發生，但唔緊要，冇音樂我都會唱到尾。」梁漢文今日到醫院為右腳拆線，若傷口仍有問題，醫生或建議動手術。</p></body></html>
