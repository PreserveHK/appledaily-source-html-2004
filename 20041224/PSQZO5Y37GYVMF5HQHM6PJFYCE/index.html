<html><header><meta charset="utf-8"><title>荷李活票房埋單勁收733億</title></header><body><h1>荷李活票房埋單勁收733億</h1><p>荷李活電影業今年發展蓬勃，據最新公布資料顯示，○四年美國電影業本土總收入達九十四億美元（約七百三十三億港元），創出歷史新高。&#13;<br> 雖然今年荷李活影壇缺乏一枝獨秀的電影，不過全年票房第一、二位的影片《史力加2》與《蜘蛛俠2》，已佔去美國本土票房收入的百分之九，成績驕人。雖然今年九月電影業界曾預計年尾總票房未必能打破往年紀錄，不過迪士尼動畫《超人特工隊》於十一月初上畫時帶來可觀票房，即時拉高全年總票房收入。</p></body></html>
