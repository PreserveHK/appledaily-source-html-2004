<html><header><meta charset="utf-8"><title>劉小慧囡囡挺身護肥媽</title></header><body><h1>劉小慧囡囡挺身護肥媽</h1><p>劉小慧與施念慈昨日在中環為減肥堂宣傳，兩人互送禮物，劉小慧說：「施念慈送咗一條BB泳褲畀我，雖然我都鍾意細路，但生咗個女之後，暫時都冇打算再追第二個，因為要養育一個小朋友唔簡單，早排個女笑我肥，老公解釋畀個女知，話媽咪因為生咗你先會咁肥，所以有次有人話我肥，個女即刻撐我話：『媽咪生咗我先咁肥咋！』」<br> &#13;<br> <spanclass>施念慈等造人 &#13;<br> 至於施念慈與丈夫結婚兩年，仍未有小孩子，她說：「我同老公都鍾意小朋友，大家商量過，覺得𠵱家有BB都係時候，所以已經不設防，迎接小朋友的誕生，如果有BB，我同老公都會好開心。」&#13;<br> 採訪：李渢洳</spanclass></p></body></html>
