<html><header><meta charset="utf-8"><title>跟團行「香港後花園」</title></header><body><h1>跟團行「香港後花園」</h1><p>西貢大浪灣被譽為「香港後花園」，不單是滑浪天堂，更是遠足勝地，假期想遠足行山兼露營，遠離煩囂賞浪數星星，跟團出發去大浪灣喇，好處是不用自備露營裝備，打個電話，穿好行山鞋，就可即時出發！&#13;<br> 記者：戴維浩&#13;<br> &#13;<br> 日期：2月21至22日&#13;<br> 團費：成人$188，小童$138（包所有露營用具及早晚2餐）&#13;<br> 報名及網頁查詢：綠趣坊（64469496）或<ahref http:>naturefun.net </ahref></p></body></html>
