<html><header><meta charset="utf-8"><title>李秉憲免費拍《三更》</title></header><body><h1>李秉憲免費拍《三更》</h1><p>韓國影星李秉憲，前日被傳將接拍《三更》的續篇《ThreeMonster》，據報他今次主動提出免費演出，希望以此片進軍日本及本地市場。<br> &#13;<br> <spanclass>港日韓導演操刀 &#13;<br> 首次主演恐怖片的李秉憲，會在該片飾演一個無故被恐怖襲擊的男人，《三更》續篇將會由三個故事組成，分別由執導《OldBoy》的韓國導演樸贊旭、執導《無間道》的香港導演劉偉強和執導《殺手阿一》的日本導演三池崇史操刀。影片計劃今年八月在韓國首映。</spanclass></p></body></html>
