<html><header><meta charset="utf-8"><title>　　兩個名女人不同之處 - 李八方</title></header><body><h1>　　兩個名女人不同之處 - 李八方</h1><p>周凱旋（中）與胡紅玉（左）有乜相同之處？都係好叻嘅女人、都係好強嘅女人、都係李超人欣賞嘅女人……至於有何不同之處呢？謎底喺呢張相可以搵到。噚日兩位出席一個公開活動，一直雞啄唔斷，不過，周小姐有個外籍保鑣貼身保護，胡小姐就獨來獨往冇有怕。&#13;<br> 凌樹輝攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
