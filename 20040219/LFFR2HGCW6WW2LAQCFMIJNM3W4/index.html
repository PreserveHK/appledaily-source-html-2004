<html><header><meta charset="utf-8"><title>Paris前男友親手策劃春宮帶</title></header><body><h1>Paris前男友親手策劃春宮帶</h1><p>富家女ParisHilton兩年前與男友RickSolomon所拍攝的春宮帶，其彩色足本片段一周前被人放上網，並以五十美元（約三百九十港元）一次的網上影院形式，供人下載觀看。&#13;<br> RickSolomon日前接受訪問時，直認是次行動由他一手策劃，目的是對曾指控他的Paris父母作出報復。<br> &#13;<br> <spanclass>「我擁有版權」 &#13;<br> Rick說：「我擁有那盒帶，我擁有版權。」不過他重申早前網上流傳的夜視鏡版本，並非由他發放。至於傳言中Rick擁有另外二十五套與Paris交歡的影帶，Rick亦不置可否。</spanclass></p></body></html>
