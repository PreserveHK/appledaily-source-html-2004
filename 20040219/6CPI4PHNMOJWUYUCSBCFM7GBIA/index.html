<html><header><meta charset="utf-8"><title>筲箕灣金華街街市</title></header><body><h1>筲箕灣金華街街市</h1><p><spanclass><fontstyle>菜檔（金華街85號對出）  &#13;<br> 踏入2月尾，冬春交接的日子，蔬菜的選擇似乎不多。劉太就介紹這個位於街市尾的菜檔，由兩位公公婆婆看舖，最大賣點是價廉物美。</fontstyle></spanclass></p><p>&#13;<br> &#13;<br> <spanclass><fontstyle>果檔（金華街32號對出）  &#13;<br> </fontstyle></spanclass></p><p>&#13;<br> &#13;<br> <spanclass><fontstyle>肉檔（富安肉食中心金華街27號）  &#13;<br> 甫走入街市，劉太就拉我們往這檔肉店。因為這檔老字號肉舖，來貨有保證，不怕食到來歷不明的豬肉。</fontstyle></spanclass></p><p>&#13;<br> &#13;<br> <spanclass><fontstyle>魚檔（榮華肉食金華街53號）  &#13;<br> 位於街市中央的榮華，主要賣鹹水海鮮。無論早上或下午，總是人頭湧湧，也是因為一個「平」字。</fontstyle></spanclass></p></body></html>
