<html><header><meta charset="utf-8"><title>布殊年少嫖飲吹</title></header><body><h1>布殊年少嫖飲吹</h1><p>美國總統喬治布殊年輕時可謂「嫖飲吹」樣樣精，他也不得不承認自己「年少輕狂」。他口中的「年少」是截至四十歲。&#13;<br> 布殊的酒癮至四十歲才戒掉。據指他在一九七二年聖誕，就曾因醉酒駕駛撞向鄰居的垃圾桶。父親老布殊想訓誡他，他還向老父「宣戰」。四年後他因另一次醉駕被捕。朋友形容他一拿起酒杯就停不了，完全不懂節制。&#13;<br> 喬治布殊也承認曾沉迷女色，但堅稱從沒對不起太太勞拉。另外又傳他曾吸食海洛英，並於七二年被捕，但利用家族影響力把刑事紀錄刪掉。&#13;<br> 本報資料室</p></body></html>
