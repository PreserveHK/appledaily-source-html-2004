<html><header><meta charset="utf-8"><title>美擬向六國進口蝦徵稅</title></header><body><h1>美擬向六國進口蝦徵稅</h1><p>【本報綜合報道】美國國際貿易委員會（ITC）初步通過，向泰國、中國、印度、越南、巴西及厄瓜多爾輸往美國的蝦徵收反傾銷稅，因美國業界被廉價的進口貨衝擊。此案可能引發美國自02年3月至今最大的貿易糾紛。&#13;<br> 美國商務部若果在未來數月裁定該6國非法傾銷，可能最快在6月決定初步的反傾銷稅率。美國「南部蝦業聯盟」要求向亞洲和拉丁美洲的冷藏和罐頭蝦，徵收25.76%至263.68%的反傾銷稅。&#13;<br> 該6國每年向美國輸出的蝦總值約24億美元（約187.2億港元）。商務部的裁決或會大幅推高美國市場的蝦售價。</p></body></html>
