<html><header><meta charset="utf-8"><title>妮歌肉搏祖迪羅內地遭禁</title></header><body><h1>妮歌肉搏祖迪羅內地遭禁</h1><p>由妮歌潔曼（NicoleKidman）及祖迪羅（JudeLaw）主演的《亂世情天》，將於四月在內地上映。不過內地官員前日證實，《亂》片在內地上映時，妮歌及祖迪羅的情慾片段將被刪剪。<br> &#13;<br> <spanclass>不合中國傳統 &#13;<br> 據內地官員表示，《亂》片中的情慾鏡頭有被剪的必要，因為當中的內容「不合乎中國的情況、傳統及習俗」。&#13;<br> 另外，祖迪羅剛被ShoWest選為「年度最佳男星」，頒獎禮將於下月底在拉斯維加斯舉行。而片中的女配角雲妮絲惠嘉（ReneeZellweger），剛被宣布會出任奧斯卡的頒獎嘉賓。</spanclass></p></body></html>
