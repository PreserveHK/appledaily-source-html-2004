<html><header><meta charset="utf-8"><title>後藤護士服硬銷舞台劇</title></header><body><h1>後藤護士服硬銷舞台劇</h1><p>現年十八歲的日本偶像歌手後藤真希，前日在涉谷青山劇場公開綵排舞台劇《再見的LoveSong》。扮演一位護士的她，前日穿了粉紅色制服在台上又唱又跳，十分落力。<br> &#13;<br> <spanclass>稱娛樂感人兼備 &#13;<br> 後藤真希在全新舞台劇內，扮演一位勤奮向上的年輕護士，前日她完成公開綵排後，對在場記者表示自上月尾開始已投入練習。她更稱此劇娛樂與感人兼備，她說：「舞台劇的前半部份可以令大家很快樂，而後半部則會令大家感動流淚呢！」</spanclass></p></body></html>
