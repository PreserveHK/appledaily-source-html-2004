<html><header><meta charset="utf-8"><title>新軍糧增美兵作戰力</title></header><body><h1>新軍糧增美兵作戰力</h1><p>令士兵多日不進食仍能作戰的研究，仍需一段時間才成功，美國國防部為了令未來士兵作戰時表現更佳，研製出名叫「首次攻擊食物」（FSR）的新軍糧，適合士兵在進行攻擊前七十二小時食用。<br> &#13;<br> <spanclass>2007年面世 &#13;<br> FSR重一公斤，已包含一日三餐，重量比傳統軍糧輕，能讓軍人一面行軍一面吃。FSR有多種不同食物，卡路里含量相當高，足夠士兵所需，當中的營養能提高士兵生理表現、行動力和精神敏銳度。美國國防部預計可於二○○七年提供FSR給作戰士兵食用。&#13;<br> wired.com/美國國防部網頁</spanclass></p></body></html>
