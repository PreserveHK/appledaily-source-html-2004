<html><header><meta charset="utf-8"><title>畢菲特青睞吉百利玉泉</title></header><body><h1>畢菲特青睞吉百利玉泉</h1><p>【本報綜合報道】全球最大糖果生產商吉百利玉泉（CadburySchweppes），去年下半年純利1.81億英鎊（約27億港元），較前年同期的3.22億鎊下跌44%，反映關閉五分一廠房及裁員5500人帶來的重組開支。營業額增長27%，至37億鎊。&#13;<br> 根據證券監管當局的文件，美國「股神」畢菲特的旗艦公司巴郡增持吉百利股份，買入1000萬份吉百利的美國預託證券（ADR）。消息刺激吉百利股價攀上17個月高峯。&#13;<br> 畢菲特雖僅持有吉百利0.5%的已發行股票，但仍能躋身10大機構投資者之一。&#13;<br> 畢菲特多年來一直是成功的投資家，尤其精於投資消費品公司。</p></body></html>
