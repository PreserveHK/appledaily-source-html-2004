<html><header><meta charset="utf-8"><title>女生「篤背脊」捱打</title></header><body><h1>女生「篤背脊」捱打</h1><p>【本報訊】一名十六歲姓高的女中學生，疑因去年向校長告密「篤背脊」，報告一名女同學違反校規惹禍，昨下午五時許放學後在小西灣邨遭一批女生圍毆，事主遭人掌摑後面部紅腫。<br> &#13;<br> <spanclass>緝行兇學生 &#13;<br> 警員到場拘捕其中一名姓葉十四歲女童，目前正追緝一名涉糾黨行兇的姓劉十六歲女生歸案。事主在醫院接受治療後，隨警員到警署協助調查。</spanclass></p></body></html>
