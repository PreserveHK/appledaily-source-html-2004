<html><header><meta charset="utf-8"><title>水上飛跑車</title></header><body><h1>水上飛跑車</h1><p>瑞士Rinspeed設計及工程公司宣布，他們研製的「水上飛跑車」Splash，將在下月四日起舉行的日內瓦車上展出。&#13;<br> Splash的最大賣點是「全球首架能在陸上駕駛、在水面航行和在水上飛馳的汽車」——在陸地能以最高二百公里時速飛馳；在水中可用車尾三枚Z-drive螺旋槳推動；車身的防水設計和浮力艙，令車子儼如快艇，可在水上飄浮。&#13;<br> 更厲害的是，當水深達一點三米、車速超過三十公里時，Splash會展開車身兩側的V形水中翼板，將車身擎出水面六十厘米，並可加速至每小時八十公里。&#13;<br> 日經BP網</p></body></html>
