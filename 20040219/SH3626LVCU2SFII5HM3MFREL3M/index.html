<html><header><meta charset="utf-8"><title>德商銀去年虧蝕刷新高</title></header><body><h1>德商銀去年虧蝕刷新高</h1><p>【本報綜合報道】擁有134年歷史的德國商業銀行（Commerzbank）去年錄得23.2億歐元（約234億港元）虧損，是歷年來最大虧損金額，主要受下半年接連兩季蝕錢拖累。&#13;<br> 企業破產宗數刷新紀錄，加上股市連跌3年蠶食銀行業的資產價值，是導致這家德國第3大商業銀行嚴重虧損的主因。業績表現欠佳增添該行與其他銀行合併的壓力。&#13;<br> 德商銀的行政總裁梅勒（Klaus-PeterMueller）表示，該行對任何涉及其他國內外同業的合理方案，均持開放態度，這番話意味德商銀並不排除與其他銀行洽談合併。不過，他透露德商銀目前沒有進行任何合併洽談。</p></body></html>
