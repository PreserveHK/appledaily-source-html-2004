<html><header><meta charset="utf-8"><title>中四生被打爆眼角</title></header><body><h1>中四生被打爆眼角</h1><p>【本報訊】上葵涌官立中學一名姓弘（十五歲）中四男生，昨午十二時在學校走廊與一名男同學發生碰撞，雙方拳來腳往，他被打爆眼角送院。<br> &#13;<br> <spanclass>安排社工教育 &#13;<br> 姓彭校長指，兩名肇事學生分別讀中四及中二，他們都是紀錄良好的學生，事後已感後悔，而校方亦已通知雙方家長，是否報警則由家長決定。校長又稱，校方將安排社工，加強教育學生不能作出暴力行為。</spanclass></p></body></html>
