<html><header><meta charset="utf-8"><title>報假案最高刑罰囚6月</title></header><body><h1>報假案最高刑罰囚6月</h1><p>法律界人士梁永鏗律師指出，「報假案」及「妨礙司法公正」都屬刑事罪行，其中「妨礙司法公正」罪無論嚴重性及刑罰都會較「報假案」為重。&#13;<br> 梁永鏗解釋，「妨礙司法公正」屬普通法，一般指向警務人員提供虛假資料，藉此錯誤引導或企圖誤導警務人員，以圖妨礙司法公正，若經定罪，最高刑罰為罰款五千元及入獄六個月。&#13;<br> 至於「報假案」罪，梁永鏗補充，警方一般會引用「浪費警力」罪名控告，若罪名成立，最高刑罰為罰款二千元及入獄六個月。</p></body></html>
