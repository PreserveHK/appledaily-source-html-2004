<html><header><meta charset="utf-8"><title>讀者信箱：地鐵中線目標16元</title></header><body><h1>讀者信箱：地鐵中線目標16元</h1><p><b> 大埔讀者問：</b> 本人於2.35元買入上海復地（2337）及8.80元買入地鐵（066），兩股前景如何，應沽出還是繼續持有？&#13;<br> <b> 覆大埔讀者：</b> 上海復地昨收2.65元，跌1.8%，技術走勢仍淡，短線若守穩2.55元之上，有機出現技術反彈，可以2.475元作計數位持有，反彈目標2.90元。&#13;<br> 地鐵昨收13.05元，兩鐵合併及地鐵到海外發展之概念有利股價，中線以16至18元作目標，計數位11.50元。</p></body></html>
