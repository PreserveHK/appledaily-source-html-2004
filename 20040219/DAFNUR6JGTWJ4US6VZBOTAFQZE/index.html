<html><header><meta charset="utf-8"><title>家鴉聰明擁3歲孩智商</title></header><body><h1>家鴉聰明擁3歲孩智商</h1><p>家鴉（HouseCrow）是外來引入的品種，並非遷徙鳥，源自印度及斯里蘭卡，相信是經由貨輪等進入本港。&#13;<br> 家鴉身長約四十三厘米，重三百克，羽毛黑色有光澤，但胸、頸背呈灰色，嘴和腳也是黑色。家鴉愛在城市內的大樹築巢，喜歡聯群結隊覓食，數量可達五十隻，非常霸道，有時連大麻鷹也被家鴉驅趕。&#13;<br> 家鴉平均一年繁殖一次，每次可誕下四至五顆蛋，相當聰明，有三歲小孩的智商，愛吃小雞、雞蛋、蜥蜴、昆蟲、腐肉、生果及五穀等。</p></body></html>
