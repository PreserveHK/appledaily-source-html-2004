<html><header><meta charset="utf-8"><title>北京軍區戰機墜毀</title></header><body><h1>北京軍區戰機墜毀</h1><p>《解放軍報》昨天披露，軍方一架殲擊機於去年十一月中在華北地區某水庫的農田墜機，飛行員及時跳傘逃生，事件中沒任何人員傷亡。飛行員近日獲記二等功，控制塔內的指揮員則獲三等功。<br> &#13;<br> <spanclass>油箱爆裂　機員跳傘 &#13;<br> 報道說，去年十一月十五日下午六時，北京軍區空軍某師進行跨晝夜飛行訓練，編列十八號的纖擊機在返航途中，發現油箱警告燈閃亮，飛機可能漏油。向控制塔報告後，飛行員根據指示飛離城市，在水庫旁的田野及時棄機跳傘。經調查，失事原因是油箱勞損裂紋發生爆烈，燃油一分鐘內全部漏光。報道沒透露殲擊機型號。&#13;<br> 《解放軍報》</spanclass></p></body></html>
