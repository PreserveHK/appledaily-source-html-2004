<html><header><meta charset="utf-8"><title>陳敏之人善被馬仔欺</title></header><body><h1>陳敏之人善被馬仔欺</h1><p>陳敏之、黃宗澤和羅敏莊正在北京拍攝無綫劇集《覆雨翻雲》，陳敏之為了拍劇首次學騎馬，現在她已學曉如何控制馬匹。<br> &#13;<br> <spanclass>傷尾龍骨患風濕 &#13;<br> 陳敏之中學時參加學校的跳高比賽令尾龍骨部位受傷，當時需要做物理治療，她日前說：「嗰次受傷，𠵱家都有後遺症，天氣一變，我都會風濕症發作，所以平常都會好好保護，我呢次拍騎馬戲份都特別小心，以免觸及舊患。」&#13;<br> 問陳敏之拍騎馬戲時有甚麼趣事？她說：「初頭我諗住同隻馬friend啲，成日同佢傾偈，但點知愈friend就愈俾佢蝦，結果一啲識騎馬嘅人就教我要對啲馬惡啲，咁樣先可以控制佢哋。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
