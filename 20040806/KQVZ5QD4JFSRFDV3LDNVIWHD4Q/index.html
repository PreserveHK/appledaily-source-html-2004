<html><header><meta charset="utf-8"><title>濱崎步轉會風波博宣傳？</title></header><body><h1>濱崎步轉會風波博宣傳？</h1><p>近期因轉會傳聞而成為焦點的日本女歌手濱崎步，前晚在個人網頁發表聲明，重申會與松浦真在人共同進退，並且向fans大派定心丸，她表示在本月七日於福岡舉行的a-nation演唱會上，將會看到她與一眾歌手精神奕奕地表演。&#13;<br> <br> <spanclass>罕有地作出回應 &#13;<br> 不過有日本傳媒認為，平日慎言的步姐在今次事件上罕有地多次作出回應，更特別在聲明中提及即將舉行的演唱會，而每當電視台報道有關avex唱片公司的新聞時，定必同時播出步姐剛推出的新歌MV，令人懷疑此舉似乎有博宣傳之嫌。</spanclass></p></body></html>
