<html><header><meta charset="utf-8"><title>《人在江湖》女主角戰勝乳癌</title></header><body><h1>《人在江湖》女主角戰勝乳癌</h1><p>於電視劇《人在江湖》中飾演劇中黑幫頭目妻子的四十一歲美國女星艾迪費高（EdieFalco），早前患上乳癌，據說艾迪正接受治療。&#13;<br> 曾憑《人》劇三度贏得全美國最佳劇情組電視女主角的艾迪，原來早於去年便發現患上乳癌，不過她對病情一直守口如瓶，至日前被查詢病況時，其發言人才證實此事。但其發言人未有回答她已動手術割除乳房或接受化療，她說：「艾迪已接受治療達五個月，她現時身體狀況良好。」稍後艾迪還會演出百老滙劇目。</p></body></html>
