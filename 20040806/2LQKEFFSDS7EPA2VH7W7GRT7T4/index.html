<html><header><meta charset="utf-8"><title>喜多郎上海音樂會悼阿梅</title></header><body><h1>喜多郎上海音樂會悼阿梅</h1><p>日本音樂家喜多郎獲上海巿對外文化藝術交流協會的邀請，於下周二在上海大舞臺舉行音樂會。&#13;<br> 喜多郎日前在上海出席記者會時表示，曾經和很多中國音樂人合作，其中梅艷芳的名作《似水流年》，就是他為阿梅度身訂做的，喜多郎說：「這首歌很符合梅艷芳要求的那種感覺。」喜多郎表示會在音樂會上演奏該曲，以悼念阿梅。&#13;<br> 有傳史提芬史匹堡監製的《藝伎回憶錄》將會由喜多郎擔任音樂製作，對此喜多郎表示未有聽聞，他說：「我並不知道此事，但是非常期待有合作的機會。」</p></body></html>
