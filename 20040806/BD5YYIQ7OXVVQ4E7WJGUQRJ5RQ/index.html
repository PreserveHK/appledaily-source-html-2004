<html><header><meta charset="utf-8"><title>Yumiko名店揀衫轉形象</title></header><body><h1>Yumiko名店揀衫轉形象</h1><p>鄭希怡（Yumiko）將於本月推出新碟，由於她今次的形象較女性化及高貴，故日前在形象師陪伴下，到名店選購新衣轉造型。&#13;<br> Yumiko等人到了銅鑼灣LouisVuitton、Prada及Gucci等名店揀衫，Yumiko在利園商場的Prada店內，逗留了近半個小時，形象師不時把衣服放到她身前，Yumiko又試戴了一些耳環，不過似乎不太合心水。<br> &#13;<br> <spanclass>愛睇手袋 &#13;<br> 之後Yumiko便往附近的LouisVuitton及Gucci等店，雖然形象師不停為她揀選衣服，但Yumiko對名牌衣服似乎不甚熱衷，反而很喜歡睇手袋。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
