<html><header><meta charset="utf-8"><title>TheEagles香港演唱冇下次</title></header><body><h1>TheEagles香港演唱冇下次</h1><p>美國老牌樂隊TheEagles將於今年十月二十日來港在紅磡體育館舉行一場演唱會，主辦單位Lushington公司昨公布本月二十日公開發售門票，負責今次宣傳的Limelite公司負責人Dora昨日在電話中表示：「TheEagles因為年紀好大，所以做埋今次世界巡迴演唱後，冇可能會再嚟香港唱，所以香港樂迷真係唔好錯過今次機會。」<br> &#13;<br> <spanclass>一行八十人 &#13;<br> Dora指TheEagles將一行八十人來港，除了香港外，他們還會到日本、新加坡、韓國和泰國作巡迴演唱，他們對今次亞洲之旅表演是十分重視。</spanclass></p></body></html>
