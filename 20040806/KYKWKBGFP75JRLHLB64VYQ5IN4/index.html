<html><header><meta charset="utf-8"><title>BoBo招呼鄧健泓閨中打機</title></header><body><h1>BoBo招呼鄧健泓閨中打機</h1><p>陳文媛（BoBo）、陳苑淇及奧運金牌得主劉璇，昨日在深圳出席「第一屆新世細運會」記者會。&#13;<br> 對於有報道指鄧健泓與BoBo秘密拍拖，鄧健泓更趁女友原子鏸不在港時，到BoBo家中過夜，BoBo昨日對此說：「咁誇張，佢係有上我屋企，不過唔係好多次。佢上嚟都係打機，同埋將幫我作嘅歌畀我睇，但就絕對冇過夜。」<br> &#13;<br> <spanclass>盼向原子鏸解釋 &#13;<br> BoBo表示與鄧健泓是於上月往雅典拍攝特輯時認識，事件見報後，她已跟鄧健泓通過電話，並表示有機會便與原子鏸解釋。&#13;<br> 此外，正於北京大學修讀新聞系三年級的劉璇表示，看好中國體操隊在奧運六個項目中奪金。&#13;<br> 採訪、攝影：曾小嘉</spanclass></p></body></html>
