<html><header><meta charset="utf-8"><title>蔡卓妍慘遭掟落街</title></header><body><h1>蔡卓妍慘遭掟落街</h1><p>蔡卓妍（阿Sa）在與鄭中基主演的電影《追擊八月十五》中，一人分演兩角，其中一個角色是飾演來自超世紀的機械人，在一次偶然機會下認識了鄭中基，由於她與鄭中基弟弟的女友很相似，鄭中基錯將阿Sa當是未來弟婦，但有日終被他發現阿Sa原來是機械人後，就設法用計將阿Sa拋出車廂，電影公司特封了一條街拍攝這幕戲。<br> &#13;<br> <spanclass>兒歌集月底推出 &#13;<br> 此外，Twins第四輯《SingingintheTwinsWonderland4》英文兒歌集本月底推出，今次的新碟封套以藍寶石王子為藍本，她們更會化身成童話人物。</spanclass></p></body></html>
