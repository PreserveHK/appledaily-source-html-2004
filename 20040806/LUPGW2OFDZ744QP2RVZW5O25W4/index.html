<html><header><meta charset="utf-8"><title>戰場逐個look：划艇及獨木舟中心設計新穎</title></header><body><h1>戰場逐個look：划艇及獨木舟中心設計新穎</h1><p><b> SchiniasOlympicRowingandCanoeingCentre</b> &#13;<br> 位於馬拉松區的斯基尼亞斯奧林匹克划艇及獨木舟中心，可容納一萬四千名觀眾；中心由兩個湖組成，比賽用的主湖長二千二百五十米，並與輔湖相通，輔湖用於訓練和熱身之用，選手上落區、記者區及觀眾席坐落在兩湖之間的小型人工島上。</p></body></html>
