<html><header><meta charset="utf-8"><title>張家輝代言內衣名不副實</title></header><body><h1>張家輝代言內衣名不副實</h1><p>張家輝完成了電影《大事件》後，便馬不停蹄趕還「廣告債」，當中包括皮鞋、休閒服和男性內衣廣告等。家輝今趟第一次擔任男性內衣產品代言人，最令他驚喜的相信是不需要穿內衣拍攝，反而只需演繹一個充滿品味的男人。<br> &#13;<br> <spanclass>擠滿商家 &#13;<br> 家輝日前更以代言人身份出席在廣州舉行的盛大招商會，在場一早已擠滿慕家輝的名字而來的商戶，大家除關心家輝的新婚生活外，最緊張的原來是家輝在廣告中穿內衣的風采，但相信今次令他們失望了。</spanclass></p></body></html>
