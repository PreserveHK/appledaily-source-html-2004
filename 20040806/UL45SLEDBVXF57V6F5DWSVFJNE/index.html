<html><header><meta charset="utf-8"><title>小貓墮樓主人痛哭</title></header><body><h1>小貓墮樓主人痛哭</h1><p>【本報訊】昨晨一時許，警員接報有人墮樓，即趕往油麻地廣東道利來洋樓調查，到場後只見一對夫婦蹲在地上哭泣，身旁有一隻受傷小貓，細問下發現原來報案人因愛貓墮樓情急報警，警方聽錯為「我阿媽跌咗落街」。&#13;<br> 墮樓小貓是一隻兩歲大的雄性蘇格蘭摺耳貓，為上址十二樓姓梁夫婦所飼養，昨日凌晨因一時頑皮穿過窗囗墮樓。&#13;<br> 警方事後將小貓交還事主，他們早上將小貓送到獸醫診所治療，惟最終亦告不治。</p></body></html>
