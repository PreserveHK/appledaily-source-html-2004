<html><header><meta charset="utf-8"><title>污水損肝臟可致命</title></header><body><h1>污水損肝臟可致命</h1><p>在炎夏裏，一百萬噸未處理污水沖進泰晤士河，會令大量細菌、寄生蟲和病毒得以在河中滋生繁殖，專家警告泳客和划艇人士應遠離泰晤士河，以免感染致命疾病。&#13;<br> 專家指出，接觸污水而感染的疾病，包括腸胃炎、肝炎、皮膚和眼睛發炎，同時亦有機會患上致命的威爾氏病（Weil'sdisesase）。威爾氏病可透過接觸污水或吸入污水氣味而感染，患者會出現類似感冒的病徵，肝臟受損，嚴重會致命。英國環境署技術經理戈達德說：「接觸污染河水的泳客、划艇人士和任何人，都有健康危險，尤其是污水流進河裏的頭兩天。」&#13;<br> 英國《旗幟晚報》</p></body></html>
