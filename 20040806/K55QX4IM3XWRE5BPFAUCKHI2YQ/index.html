<html><header><meta charset="utf-8"><title>向海嵐內地拒酒有計</title></header><body><h1>向海嵐內地拒酒有計</h1><p>向海嵐（Ann）早前到番禺擔任美容院的剪綵嘉賓，吸引不少巿民圍觀，場面熱鬧。問阿Ann有沒有被人博懵？她說：「咁又冇，因為有唔少保安保護我。」&#13;<br> <br> <spanclass>知名度高 &#13;<br> 其實阿Ann近年接了不少內地工作，經常中港兩邊走，加上廣東可以接收無綫的節目，故她在當地知名度亦愈來愈高。&#13;<br> 對酒精敏感的阿Ann一向滴酒不沾，但在內地工作，難免有主辦單位向她敬酒，問阿Ann會怎樣應付，她說：「我都覺得唔係幾好意思，人哋次次敬酒我都唔飲，我都係話畀人聽我會出疹，咁啲人都好好，唔會迫我飲嘅。」&#13;<br> 採訪：卓美娟</spanclass></p></body></html>
