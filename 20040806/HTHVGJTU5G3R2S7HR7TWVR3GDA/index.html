<html><header><meta charset="utf-8"><title>孤身出差可鍛煉獨立</title></header><body><h1>孤身出差可鍛煉獨立</h1><p>很多人覺得北上出勤是苦差，何迎放卻認為樂多於苦。只是一個女性在外，人生路不熟，遇上問題時更感彷徨，何迎放便有深刻的體會。&#13;<br> 「我第一次乘夜機到大連，天又黑、又不識路、又沒人接機，一出機場便被數人圍着問要不要的士？我一邊看管電腦和行李，又要留意人身安全，那一刻感到幾無助。」她直言如非個性獨立和堅強，不易捱過。<br> &#13;<br> <spanclass>懂喝酒有利公幹 &#13;<br> 又有一次到山東煙台公幹，當地人好客豪爽，日夜飯局均喜以酒代茶，她笑說：「他們只是熱情，並非要灌醉客人，每次他們乾杯，我只飲小小一口。」那星期飲酒比飲水還多，因此她認為，識飲小小酒，出外公幹會較方便。</spanclass></p></body></html>
