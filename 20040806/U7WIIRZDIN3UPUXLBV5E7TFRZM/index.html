<html><header><meta charset="utf-8"><title>澳航二人同行優惠</title></header><body><h1>澳航二人同行優惠</h1><p>澳航（圖）推出消暑機票優惠，凡於本月二十四日前購買澳航經濟客位來回機票，前往開恩茲、布里斯本、黃金海岸、悉尼、墨爾本或阿德萊德其中一個澳洲東岸城巿，單人機票六千七百元，「二人同行」套票九千八百八十元。發言人稱，前往西部珀斯單人來回機票四千九百元，「二人同行」套票七千一百九十元。另外，購買了前往上述澳洲東部其中一個城巿，單人機票或「二人同行」套票，每人另加三百元，來回香港其中一程可停留珀斯。查詢電話：28229000。</p></body></html>
