<html><header><meta charset="utf-8"><title>網站雷達預估天氣陰晴</title></header><body><h1>網站雷達預估天氣陰晴</h1><p>【本報訊】天文台由昨日起，在網站引入雷達圖像動畫，市民可以從網站查看香港附近雨區的移動和發展情況。動畫顯示過去兩小時每隔十二分鐘一幅的雷達圖像，雨勢強弱就以不同顏色來顯示。圖像以香港為中心，覆蓋範圍包括廣東省大部份地區及南海北部海域。&#13;<br> 天文台署理助理台長衛翰戈表示，雷達圖像讓市民估計未來一段短時間內，他們所在的地方會否受到雨區影響，有助安排戶外活動。雷達圖像動畫的網址是<ahref http:> http://www.weather.gov.hk/wxinfo/radars/index_ani_c.html  </ahref></p></body></html>
