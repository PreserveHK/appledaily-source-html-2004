<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>驢頭妹怯怯地問繃帶馬：「請問你覺得我真的長得很醜嗎？」&#13;<br>繃帶馬仔細地看了一回說：「不會啊，你長得很可愛，而且有一顆善良的心。」&#13;<br>「不要安慰我了。」驢頭妹說。&#13;<br>「我沒有安慰你，我連我自己長成甚麼樣子我都沒看過，更何況，我居然失去我的童年記憶。」繃帶馬難過地說。&#13;<br>「別難過了，或許這是天使刻意的安排，要讓你重新決定自己的童年記憶。」驢頭妹說。&#13;<br>天啊，這是多麼美好的禮物……</p></body></html>
