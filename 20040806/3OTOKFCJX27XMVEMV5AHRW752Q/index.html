<html><header><meta charset="utf-8"><title>娜姐耗1.7億建小學</title></header><body><h1>娜姐耗1.7億建小學</h1><p>現年四十五歲的麥當娜（Madonna）一向是猶太支教喀巴拉的虔誠信徒，她最近動用了一千二百萬英鎊（約一億七千一百萬港元）在紐約開設一間喀巴拉學校，教授小學生有關猶太教的信仰、美術與數學等學科。&#13;<br> 據知情人士向英國《太陽報》透露：「開設學校一直是娜姐的心願，她希望幫助小童，她很高興最終能擁有一間學校。」據知學校將於十二月正式授課，但入讀學生必須是喀巴拉教徒，而每學期學費為二千英鎊（約二萬八千五百港元）。此外，另一位姐級人馬莎朗史東（SharonStone）則有意投資出版雜誌。</p></body></html>
