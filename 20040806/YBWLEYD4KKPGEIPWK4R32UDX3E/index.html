<html><header><meta charset="utf-8"><title>嵐成員慘遭阿叔鹹濕</title></header><body><h1>嵐成員慘遭阿叔鹹濕</h1><p>日本偶像組合嵐前日在橫濱舉行夏日全國巡迴演唱會，吸引共三萬多位fans入場，而成員之一的櫻井翔，更自爆在電車被「鹹濕阿叔」性騷擾。&#13;<br> <br> <spanclass>全場女fans嘩然 &#13;<br> 櫻井翔在演唱會上表示，當日獨自乘坐前往橫濱的電車時，一位「鹹濕阿叔」突然走近他，並且用尾指勾住他的手指，把他嚇得半死，惹來全場女fans嘩然。不過另一成員二宮和也卻笑說：「咁咪好似迷你握手會咁，不如你同佢拍拖啦！」而隊長大野智則表示，最近經常被人誤會為色狼，非常黑仔。</spanclass></p></body></html>
