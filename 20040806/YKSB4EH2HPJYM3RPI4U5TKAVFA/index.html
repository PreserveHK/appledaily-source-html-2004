<html><header><meta charset="utf-8"><title>陳小韻拍劇雞同鴨講</title></header><body><h1>陳小韻拍劇雞同鴨講</h1><p>陳小韻最近到內地拍攝劇集《烈愛》，該劇由來自韓國、台灣、內地和香港的演員合作，陳小韻日前說：「拍劇同做模特兒最唔同係要講對白，𠵱家都慢慢適應咗，最好笑係演員嚟自唔同地方，一齊開會時你有你講，佢有佢講，都唔知對方講乜，不過我拍劇亦唔使講國語，講番廣東話就得，因為會有配音。」&#13;<br> <br> <spanclass>老父喜見改變 &#13;<br> 陳小韻表示在內地探望過父親陳曜旻，父親指以前害羞不喜歡說話的女兒，現在開朗了不少。至於感情生活，陳小韻透露現時一片空白，但很想拍拖，她說：「不過要搵啱先得，我對男友冇乜特別要求，只係憑感覺。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
