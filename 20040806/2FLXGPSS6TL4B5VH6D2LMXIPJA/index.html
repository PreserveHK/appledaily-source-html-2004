<html><header><meta charset="utf-8"><title>重學歷更重團隊精神</title></header><body><h1>重學歷更重團隊精神</h1><p>安永每年都會從各大學招募約150名大學畢業生，負責招聘工作的合夥人嚴嘉洵表示，挑選準則不只重學歷，個人興趣及其參與的活動也是參考指數。<br> &#13;<br> <spanclass>溝通技巧良好 &#13;<br> 嚴嘉洵指出，除了有大學學位及考獲會計師的專業資格試外，表現成熟、性格外向、喜歡團體活動的應徵者較有優勢。&#13;<br> 她表示，由於安永會計師事務所的工作由客戶委託，既要經常接觸客戶，又要跟同事分工核數，因此，會發掘具有團體精神及良好溝通技巧的應徵者。&#13;<br> 「我們會留意應徵者的興趣，參與的活動是打高爾夫球這類較獨立的運動，還是踢足球這些群體活動，對其性格可略知一二。」</spanclass></p></body></html>
