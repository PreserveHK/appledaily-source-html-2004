<html><header><meta charset="utf-8"><title>新白雲機場首日五萬客</title></header><body><h1>新白雲機場首日五萬客</h1><p>廣州新白雲機場昨正式投入服務，運作大致暢順，全日共有五百多班航機升降，近四萬八千人使用。&#13;<br> <br> <spanclass>地方太大　旅客團團轉 &#13;<br> 不過，由於客運機場地方太大，再加上是首日營運，有旅客因找錯航空公司，花了四十分鐘，走遍四個登記區，仍未能成功辦理登機手續。&#13;<br> 昨日正式投入服務的廣州新白雲機場，斥資近二百億人民幣、歷時三年零十個月建成，其客運大樓面積達三十五萬平方米。&#13;<br> 航空及機場方面為免旅客在大樓內迷路，出動大批服務員穿梭客運大樓，解答旅客問題。&#13;<br> 本報記者</spanclass></p></body></html>
