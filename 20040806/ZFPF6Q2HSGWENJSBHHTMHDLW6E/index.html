<html><header><meta charset="utf-8"><title>杜德偉老父自誇比兒子有料</title></header><body><h1>杜德偉老父自誇比兒子有料</h1><p>杜德偉（Alex）和父親Ollie日前一同出席台灣華視節目《天才向前衝》，杜爸爸被問及最近Alex在新專輯《脫掉》的宣傳活動上當眾脫褲子一事，杜爸爸即幽默地說：「我很生氣，他沒有東西給人家看還脫，其實我比較有料。」<br> &#13;<br> <spanclass>常致電問安 &#13;<br> 杜爸爸現年七十二歲，是知名鼓手，目前他在台灣墾丁開餐館。談到父親，Alex說：「他甚麼都不缺，我也送過他好多禮物。因為平常大家比較少見面，只要遇上節日，我都會打電話給父母問安，讓他們放心也開心。」</spanclass></p></body></html>
