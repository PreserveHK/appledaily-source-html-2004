<html><header><meta charset="utf-8"><title>德製造業定單急跌3.5%</title></header><body><h1>德製造業定單急跌3.5%</h1><p>【法蘭克福彭博資訊】德國6月份製造業定單跌幅是18個月來最大，且遜於市場估計，主要受出口定單大幅減少拖累。&#13;<br> 由於德國工業機械的海外需求劇減，德國製造業定單在5月增加1.5%後，於6月減少3.5%，差過預期的0.3%跌幅。其中，6月份本土定單減少0.8%，海外定單大跌6.5%，而資本貨品的出口定單更劇減8.8%。&#13;<br> 不過，其他數據顯示定單有改善。較能反映實況的兩個月（5至6月）工廠定單較3至4月增加0.6%。&#13;<br> 有經濟研究員說，德國過去數月的工廠定單是數年來最多，但估計在年底前會轉趨平穩，不會進一步加速增長。</p></body></html>
