<html><header><meta charset="utf-8"><title>ING上季盈利倒退12%</title></header><body><h1>ING上季盈利倒退12%</h1><p>【本報綜合報道】荷蘭最大金融服務公司ING集團（INGGroep）公布，上季純利倒退12%，由去年同期的18.6億歐元（每股95歐仙），降至16.4億歐元（約154.4億港元，或每股79歐仙），但勝過市場估計的11.3億歐元盈利。&#13;<br> ING上季銀行業務收入大增65%，尤其是網上銀行部門INGDirect，但股票投資收益不及先前出色，導致盈利下降。至於其保險業務利潤增加22.9%，至9.35億歐元，受惠於加拿大的非壽險生意強勁、亞洲業務回報提高，以及出售澳洲非壽險生意帶來2.19億歐元收入。&#13;<br> ING看好今年業績，但未有作出實質的預測。</p></body></html>
