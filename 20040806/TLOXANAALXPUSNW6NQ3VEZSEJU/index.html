<html><header><meta charset="utf-8"><title>港人瑞捐積蓄助家屬</title></header><body><h1>港人瑞捐積蓄助家屬</h1><p>香港一名一百零三歲的老婆婆昨日看到北大第一醫院幼兒園慘案報道後，隨即捐出五千元積蓄，以慰問遇事幼童的家屬。&#13;<br> 替該名老婆婆將捐款滙往北京的鄭小姐表示，這五千元是老婆婆「死慳死抵」的積蓄，不過，老婆婆怕被家人知道後受到怪責，不肯透露姓名，只表示自己年輕時也曾是記者。鄭小姐說：「阿婆話捐錢是一分心意，佢無錢會再慳啲使。」&#13;<br> 鄭小姐昨日將捐款帶到深圳電滙，並委託北京密雲京華腫瘤醫院院長張榮敏轉交。張榮敏向本報證實已收到滙款，表示待幼園方面回覆後，便可將錢轉過去。&#13;<br> 本報記者</p></body></html>
