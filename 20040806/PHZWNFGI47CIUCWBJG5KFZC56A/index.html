<html><header><meta charset="utf-8"><title>李依琳哭訴拍MV被屈</title></header><body><h1>李依琳哭訴拍MV被屈</h1><p>早前與郭富城拍MV時，曾公開表示嫌城城老的「扒女」李依琳，昨日有報道指她在拍攝時表現欠佳，除拒絕穿着三點式外，又多次NG，其後更要求早走，令導演等大為不滿，於是刪減其出鏡片段。<br> &#13;<br> <spanclass>問准才離開 &#13;<br> 李依琳昨日接受電話訪問時，矢口否認有關指摘說：「全程冇人要求過我着三點式，公司一早收到order，通知我唔係女主角，唔係臨時決定。」李依琳承認拍攝當晚要出席派對而早走，但強調是問准導演才離開，她邊哭邊說：「我由晏晝三點拍到九點，導演話拍晒我嘅鏡頭，重話我good我先走。」</spanclass></p></body></html>
