<html><header><meta charset="utf-8"><title>莫文蔚飄逸紅髮粉頸受罪</title></header><body><h1>莫文蔚飄逸紅髮粉頸受罪</h1><p>莫文蔚最近成為Lux的洗頭水代言人，早前她拍攝廣告時，為配合產品的功效，特意將一把已有五年未曾染過顏色的烏黑髮絲染成紅色。&#13;<br> <br> <spanclass>花12小時染髮 &#13;<br> 莫文蔚認為烏黑頭髮是最美麗的，故她一直都沒有漂染頭髮，由於今次是李麗珍的髮型師男友JackieMa操刀，結果莫文蔚共花了十二個小時染髮，而廣告商更為她的頭髮購下保險。&#13;<br> 當日莫文蔚在影樓拍廣告期間，要不停擺出各種姿勢及頻頻「fing頭」，以表現出髮絲的飄逸，結果莫文蔚fing到頸痛，有幸廣告商十分體貼，連隨找來一位按摩師替她按摩，紓緩痛楚。</spanclass></p></body></html>
