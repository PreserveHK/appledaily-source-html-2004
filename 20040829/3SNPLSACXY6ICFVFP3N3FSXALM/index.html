<html><header><meta charset="utf-8"><title>日本軍力大匯展</title></header><body><h1>日本軍力大匯展</h1><p>日本陸上自衞隊周末在靜岡縣東富士演習場進行一年一度的演習，出動二千名自衞隊員、六十輛坦克及裝甲車、七十部大炮及二十架直升機，舉行歷來最大規模的實彈射擊演習。第一部份展示主要武器裝備和實彈射擊，第二部份則是各兵種作攻防演練，其中運輸直升機空投軍車的演練，被視為對敵方登陸日本的戰況作好反擊準備。&#13;<br> 歷時一個半小時的演習，共消耗了價值二千三百萬港元的三十五噸彈藥。防衞廳長官石破茂親臨檢閱。&#13;<br> 新華社</p></body></html>
