<html><header><meta charset="utf-8"><title>菊川怜最好家庭教師3連霸</title></header><body><h1>菊川怜最好家庭教師3連霸</h1><p>東京大學出身的日本女星菊川怜，剛獲選為「2004年度最理想的家庭教師」第一位，她更是連續三年獲得此殊榮，不過，她亦慘被選為「形象最差的家庭教師」第三位。&#13;<br> <br> <spanclass>北野武亦入選 &#13;<br> 日本一間家庭教師中心，每年均會進行「最理想的家庭教師」和「形象最差的家庭教師」選舉。今年菊川怜再以九百多票成為「最理想的家庭教師」冠軍，而松山鳥菜菜子和北野武分別以八百多票和七百多票成為亞軍和季軍。另外，菊川怜再以六百多票被選為「形象最差的家庭教師」季軍，而冠、亞軍分別由搞笑演員出川哲朗和女星佐藤珠緒獲得。</spanclass></p></body></html>
