<html><header><meta charset="utf-8"><title>布斯鏟走濕地被罰16萬</title></header><body><h1>布斯鏟走濕地被罰16萬</h1><p>荷李活男星布斯韋利士（BruceWillis），早前於其位於愛達荷的家中鏟除半畝濕地，被指違反美國聯邦濕地保護條例而遭起訴。經過一輪官司後，布斯前日被判罰款二萬一千美元（約十六萬四千港元）及要於十月底前回復舊有的濕地。&#13;<br> <br> <spanclass>史葛破壞民居 &#13;<br> 此外，另一荷李活動作男星史提芬史葛（StevenSeagal），近日亦遭一德國人起訴，事緣史提芬於大前年於柏林拍攝《不死潛龍》期間租用該女士的家三個月，不過該女士指史提芬惡意破壞，要求索償近一百一十萬港元，但史提芬聲稱該女士曾多次恐嚇他，現他正打算反告該女士。</spanclass></p></body></html>
