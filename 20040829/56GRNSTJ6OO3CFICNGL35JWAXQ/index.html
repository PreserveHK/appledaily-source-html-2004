<html><header><meta charset="utf-8"><title>車壇新資訊：<br>名車列隊上珠海籌款</title></header><body><h1>車壇新資訊：<br>名車列隊上珠海籌款</h1><p>香港汽車會早前拉大隊上珠海，聽聞今次係車會活動之外，重係做善事。原來今次車會為會員搞咗個駕駛課程，當日一共47架包括奧迪、寶馬、保時捷、林寶堅尼、法拉利等靚車浩浩蕩蕩一齊駛上珠海，到達後第二日，重請嚟車手潘炳烈親身授課，喺珠海賽車場教車主們各種駕駛技術。今次自駕活動重為當地珠海市社會福利院籌得二萬元款項，有嘢學兼做善事，咁有意義嘅活動，搞多幾次都無妨！&#13;<br>&#13;<br>記者：黃婉冰　相片提供：香港汽車會</p></body></html>
