<html><header><meta charset="utf-8"><title>關淑怡傳為加國猛男生靚仔</title></header><body><h1>關淑怡傳為加國猛男生靚仔</h1><p>關淑怡○一年在台灣推出國語碟後玩失蹤，其後便傳出她秘密產子、欠債纍纍及精神錯亂等消息，昨日有周刊報道指她將與劉德華前助手馮怡柏合作，於明年舉行演唱會。馮怡柏表示關淑怡的復出大計，應由她自己向傳媒交代。&#13;<br> 報道指關淑怡近日向友人承認有一名兒子，但沒有透露兒子的姓名，大家只以「靚仔」來稱呼，有指關淑怡和在加拿大認識的商人男友拍拖四年，更誕下兒子。<br> &#13;<br> <spanclass>沒結婚打算 &#13;<br> 關淑怡向友人表示男友十分高大，比自己大兩歲，因為不在香港工作，故只能以電話維繫感情，現階段兩人未有結婚打算。而關淑怡的助手肥Ann則對傳媒表示，BB的事情會留待她自己發言。</spanclass></p></body></html>
