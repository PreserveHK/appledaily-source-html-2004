<html><header><meta charset="utf-8"><title>Rachel慘遭𡃁仔當眾非禮</title></header><body><h1>Rachel慘遭𡃁仔當眾非禮</h1><p>現於英國發展的新西蘭名模RachelHunter，日前獲邀到家鄉新西蘭基督城宣傳化妝品。不過她前日於商場宣傳期間，被一名十六歲少年胸襲，結果嚇至花容失色。&#13;<br> <br> <spanclass>只懂驚呼狂哭 &#13;<br> 據英國《太陽報》報道，Rachel前日於商場中在過百位圍觀者前推介產品時，一名少年突然在人群中衝出並用手緊揑Rachel胸部。事發後小年欲拔腿狂奔時，被圍觀者捉住，並將他交由警方處理。&#13;<br> 一名目睹事發經過的人說：「當時Rachel只懂大叫及狂哭，她真的很憤怒。」而涉嫌非禮的少年將於後天上庭。</spanclass></p></body></html>
