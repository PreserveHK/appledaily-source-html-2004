<html><header><meta charset="utf-8"><title>流動露營車方便省力</title></header><body><h1>流動露營車方便省力</h1><p>有否想過駕着汽車到郊外四處露營，連紮營的力氣也可以省回？福士車廠最新推出一款露營車就兼具這些性能，只要揭開車尾門，輕輕拉出帳幕，就變成流動露營車，即使帶着小朋友也十分方便。&#13;<br> 這款露營車是把帳幕安裝在福士Caddy車廂內，周末於德國杜塞爾多夫舉行的旅行車車展上展出。當拉開帳幕，它的車尾空間可以增至三點二立方米。平時收起帳幕，車尾也十分寬敞，可以改裝成桌椅組合，又或當行李箱，足以擺放一架爬山單車。&#13;<br> 美聯社</p></body></html>
