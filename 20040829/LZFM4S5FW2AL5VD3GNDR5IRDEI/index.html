<html><header><meta charset="utf-8"><title>人類二千年前有近視</title></header><body><h1>人類二千年前有近視</h1><p>人類有近視，古代已經有，而且自古希臘數學家歐幾里得（Euclid）於公元前約三百年提出反射定律後，人類就開始研究改善視力。公元一○○○年首塊放大鏡誕生；一二八四年意大利人達爾馬特發明眼鏡；一八八八年已經有隱形眼鏡面世。&#13;<br> 至上世紀科學家更朝手術矯視進發。日本人先嘗試切割眼角膜失敗。七十年代俄羅斯人費奧多羅夫終於計出矯正眼角膜的方程式。一九八二年激光技術降臨，五年後首名病人在紐約接受激光矯視手術。</p></body></html>
