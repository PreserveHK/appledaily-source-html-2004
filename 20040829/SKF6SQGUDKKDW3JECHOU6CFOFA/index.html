<html><header><meta charset="utf-8"><title>言承旭抱病會八國聯軍</title></header><body><h1>言承旭抱病會八國聯軍</h1><p>言承旭新專輯《第一次言承旭foryou》，撼低周杰倫的《七里香》，囊括台灣五個排行榜冠軍，昨日言承旭乘坐保時捷跑車911在西門町舉行簽唱會，連車牌號碼都是精心安排的「RI-1111」，象徵他拿了五個第一，但患了感冒的言承旭在跑車上頻以手掩口咳嗽。<br> &#13;<br> <spanclass>遭拉扯頭髮 &#13;<br> 言承旭說：「杰倫跟我是常常一塊兒打球的好朋友，我想這次專輯得第一，應該是他故意讓給我吧！」言承旭每次舉行簽唱會，來自世界各地的歌迷都如「八國聯軍」，歌迷甫見偶像即奮不顧身攔截跑車，混亂中言承旭被熱情的女歌迷拉扯頭髮，工作人員的褲子更被扯爛，情況混亂。</spanclass></p></body></html>
