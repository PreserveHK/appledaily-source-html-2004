<html><header><meta charset="utf-8"><title>兒子涉藏大麻霍震寰撞聾</title></header><body><h1>兒子涉藏大麻霍震寰撞聾</h1><p>霍震寰的十八歲兒子霍啟中上月涉藏大麻被捕，霍震寰昨日在中環為李暉武術中心主持開幕禮，被問到兒子近況時，顯得甚為尷尬，他非常避忌地說：「都係咁啦。」&#13;<br> <br> <spanclass>召車速逃 &#13;<br> 問霍震寰可有與兒子詳談了解事件或開導，他即時詐作聽不見，不作回應，沿途亦不理會記者提問，只與朋友傾談，又急忙打電話召車離開，他臨走時說：「唔講咁多，搞好今日嘅活動先。」&#13;<br> 問霍震寰可會叫兒子啟中習武強身？他即說：「仔女都冇呢個興趣。」而主人家李暉則甚為緊張，多次說錯嘉賓名稱，更稱呼范徐麗泰為「先生」。&#13;<br> 採訪：IngridChan&#13;<br> 攝影：ChanChiLam</spanclass></p></body></html>
