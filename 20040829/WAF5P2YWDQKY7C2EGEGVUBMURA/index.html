<html><header><meta charset="utf-8"><title>品味法租界風情</title></header><body><h1>品味法租界風情</h1><p>九龍塘又一城的又一棧，經裝修後重新開業，多款全新的中國風味菜式，無論是北京、上海、四川、揚州、湖南均有供應，可謂食盡大江南北。改裝後的歐洲古典布置，配合了中國裝煌，希望帶出昔日上海法租界的情懷，加添菜式的味兒。&#13;<br>&#13;<br>記者：李淑芬</p><p>又一棧（21808908）&#13;<br> 地址：九龍九龍塘又一城LG129號舖&#13;<br> 營業時間：&#13;<br> 星期一至星期六：11:30am-3:30pm，5:30pm-11:30pm&#13;<br> 星期日及公眾假期：11:00am-3:30pm，5:30pm-11:30pm</p></body></html>
