<html><header><meta charset="utf-8"><title>老字號潮式月餅口味新</title></header><body><h1>老字號潮式月餅口味新</h1><p>今年新口味月餅大行其道，但送給長輩，始終選傳統字號的好。老字號和記隆推出多款口味特別的潮式月餅，綠豆燕窩、綠茶燕窩、芋泥、榴槤等，真的甚麼口味都有；月餅外面多層的餅皮夠酥化，配合起來十分美味。此外，月餅分迷你、中裝、傳統裝三種，每盒分四個、六個、八個、十個、十二個不同包裝，自用或送禮都更合心意。&#13;<br>&#13;<br>記者：馬靜兒</p><p>和記隆（23427106）&#13;<br> 地址：九龍城打鼓嶺道7號地下或各大經銷商&#13;<br> 特價：$80-$182（至9月14日止）</p></body></html>
