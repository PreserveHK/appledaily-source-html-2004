<html><header><meta charset="utf-8"><title>何家淑女齊賀超瓊</title></header><body><h1>何家淑女齊賀超瓊</h1><p>何超瓊（Pansy）大前晚四十二歲生日，一連多日輪流與各方慶祝，前晚舉行第四次生日會，與何家親友、死黨在灣仔君悅酒店PoolHouse歡度。&#13;<br> 穿上粉紅吊帶裙的Pansy前晚八時許到場，心情大好，一見記者即微笑揮手，其胞妹何超鳳與子女、何超儀與夫婿陳子聰，好友吳婉芳、何明懿、趙式明等相繼到場。&#13;<br> <br> <spanclass>賭王宴請省長 &#13;<br> 賭王何鴻燊未見出席，反而與四姨太梁安琪在附近的皇朝會晚宴，穿上一身Chanel套裝的梁安琪說：「今晚廣東省省長嚟咗，我哋同佢食飯傾偈。」&#13;<br> 採訪：JessicaNgan&#13;<br> 攝影：EdwardChou</spanclass></p></body></html>
