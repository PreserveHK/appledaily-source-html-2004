<html><header><meta charset="utf-8"><title>舒淇、劉翔互相傾慕索簽名</title></header><body><h1>舒淇、劉翔互相傾慕索簽名</h1><p>中國田徑運動員劉翔在雅典奧運奪男子百一米欄金牌，這位新鮮出爐的「紅色火箭」曾透露偶像是舒淇，又愛看周星馳主演的笑片，在卡拉OK最拿手唱許志安的歌。<br> &#13;<br> <spanclass>讚劉翔帥 &#13;<br> 有內地報道指劉翔室友表示，劉翔很喜歡舒淇「光滑的肌膚」，每次在街上看見她的畫報都會駐足欣賞。昨日舒淇聞訊後十分開心，舒淇亦看到劉翔奪金牌的過程，更讚他蠻帥，蠻可愛的。&#13;<br> 劉翔視舒淇為偶像，又讚美她的肌膚，她認為可能是所拍的沐浴乳廣告在內地播映的關係。劉翔透過媒體表示希望獲舒淇的簽名照，舒淇即說：「應該是他幫我簽名呀！得奧運金牌是非常了不起的事情！」</spanclass></p></body></html>
