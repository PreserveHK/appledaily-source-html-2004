<html><header><meta charset="utf-8"><title>成龍祭黃帝墟冚</title></header><body><h1>成龍祭黃帝墟冚</h1><p>成龍昨日在西安以主祭人身份主持「全球華人華僑大祭祖」儀式，他首先到黃帝陵內的軒轅廟主持祭祀儀式，吸引約三千名市民圍觀。成龍甫到場即引來大批西安市民蜂擁上前，連公安亦無法維持秩序，成龍惟有上車暫避，待秩序恢復再下車。<br> &#13;<br> <spanclass>場面一再失控 &#13;<br> 一位穿着古裝的女士陪伴成龍走到三牲酒禮前上香、奠酒、獻花及讀祭文，其間該女子卻差點跌倒，成龍立即扶着她。儀式結束後，成龍本欲入廟參觀，但圍觀市民又再失控一擁而上，前排的小朋友幾乎全部跌倒，成龍只好卻步。&#13;<br> 其後成龍由陝西省旅遊局代表陪同下，到黃帝陵上香及植樹。他表示稍後到北京轉機至蘭州，繼續拍攝電影《驚天傳奇》。</spanclass></p></body></html>
