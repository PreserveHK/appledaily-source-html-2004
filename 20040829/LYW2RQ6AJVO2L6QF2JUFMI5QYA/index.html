<html><header><meta charset="utf-8"><title>搖頭小狗邊走邊聽音樂</title></header><body><h1>搖頭小狗邊走邊聽音樂</h1><p>9月開學後小朋友將會面對一連串的功課、測驗、考試壓力。當然，努力溫習之餘，也要有時間唞唞，輕鬆一番。TOMY最近推出一系列「PaPiPuPePuppies」電動遙控玩具狗，每隻小狗頭上有一隱藏按掣，只要輕輕一按，它便會邊走邊唱着悠揚悅耳的音樂。共有紅、黃、藍及綠4種顏色任擇，買齊四款就可以舉行一場玩具狗音樂會啦！</p><p>售賣點：崇光百貨&#13;<br> 查詢：24164499&#13;<br> 鳴謝及產品提供：Nintendo及萬信有限公司</p></body></html>
