<html><header><meta charset="utf-8"><title>兒子一句話感動患癌父</title></header><body><h1>兒子一句話感動患癌父</h1><p>【本報訊】男人多不善於表達感情，二十五歲的阿勤與弟弟阿孝，雖然一直敬重父親，但從沒向他講過半句關懷說話，但自三年前老父突然患癌，兄弟二人驀然感受到樹欲靜而風不息的悲痛，遂告訴與病魔爭鬥的老父：「我哋好需要你，唔好放棄。」終於孝感動天，葉父已痊愈，今日更一起慶祝父親節。&#13;<br> 五十八歲的葉先生三年多前得悉患前列腺癌時：「唔敢講自己嘅病情畀家人知。」「我病得最嚴重時，啲仔竟然識得喺病床同我講，我哋好需要你，唔好放棄！我聽咗之後好感動，同佢哋講，我重要照顧你哋，唔會死嘅。」結果葉先生終戰勝病魔。</p></body></html>
