<html><header><meta charset="utf-8"><title>昆頓塔倫天奴殺得性起赴俄造勢</title></header><body><h1>昆頓塔倫天奴殺得性起赴俄造勢</h1><p>早排啱啱喺法國做完康城影展嘅評審團主席昆頓塔倫天奴（QuentinTarantino、左），前日又見到佢去到俄羅斯莫斯科，出席第二十六屆莫斯科國際電影節嘅開幕禮，不過今次佢唔係做評審團主席，而係為佢嗰套獲選為電影節開幕電影嘅《標殺令2》造勢。&#13;<br> 佢重同俄羅斯共產黨領袖久加諾夫（右）言談甚歡㖭，而今屆電影節評審團主席就係名導演阿倫柏加（AlanParker）。&#13;<br> 美聯社</p></body></html>
