<html><header><meta charset="utf-8"><title>美消費不及母親節</title></header><body><h1>美消費不及母親節</h1><p>父親節的「氣勢」從來不及母親節，美國「全國零售協會」最新公布的調查結果可以佐證。這項在父親節前進行的調查顯示，七成二美國人表示會慶祝父親節，但平均花費約六百七十二港元，比去年少，也比上月慶祝母親節時花的七百七十港元少。&#13;<br> 最多人說會買的父親節禮物是賀卡，衣物與電子產品，例如電鬚刨和DVD也是熱門。<br> &#13;<br> <spanclass>「值得一視同仁」 &#13;<br> 美國女子約基姆認為父親節和母親節同樣重要，說「他們（父母）值得一視同仁的尊重」，但她也承認「我覺得買禮物給父親較困難」。&#13;<br> ahwatukee.com</spanclass></p></body></html>
