<html><header><meta charset="utf-8"><title>梁漢文為機票勇戰傷腳</title></header><body><h1>梁漢文為機票勇戰傷腳</h1><p>梁漢文（Edmond）昨日到尖沙嘴參加「加州紅梁漢『文歌起腳』小型足球賽」，他更與舅父尹志強對戰，最後Edmond一隊以五比三勝出，贏得佬沃機票。Edmond表示以往沒機會與舅父踢波，他說：「我識踢波時舅父都已經退休，佢當時真係好威，踢完波唔使行就會有球迷抬佢返宿舍。」<br> &#13;<br> <spanclass>「分分鐘斷骨」 &#13;<br> Edmond於比賽途中不慎撞傷小腿，兩邊膝頭亦有傷痕，其後要噴上鎮痛劑繼續參賽。他表示：「兩邊膝頭係我前幾日去練波時整到，好彩今日只係撞親小腿外側，如果唔小心撞到骨就分分鐘會斷骨。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
