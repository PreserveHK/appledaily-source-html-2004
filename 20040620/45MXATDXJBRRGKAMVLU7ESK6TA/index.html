<html><header><meta charset="utf-8"><title>台破色誘勒索集團</title></header><body><h1>台破色誘勒索集團</h1><p>台灣警方昨天破獲以竹聯幫重要成員宋世駿為首的色誘勒索集團。宋世駿先派其妹上網假扮「援交妹」，先後結識了一名「真的很有錢」的電腦工程師以及一名公司經理。<br> &#13;<br> <spanclass>假扮援交妹結識有錢人 &#13;<br> 宋世駿的妹妹約會工程師時，埋伏一旁的宋世駿等黑幫分子，持槍一擁而上，恐嚇對方交出身上的所有財物，然後迫對方到櫃員機提取十二萬元新台幣（約三萬港元）作「遮羞費」。&#13;<br> 其後，宋世駿的妹妹和另一名女子與一名公司經理玩過集體性遊戲後，宋世駿突然出現，聲稱「妹妹為你染上性病，你要怎麼解決」、「要不要告訴你老婆你在外面的虧心事」，然後強索對方約值三十萬元新台幣的財物。&#13;<br> 台灣《蘋果日報》</spanclass></p></body></html>
