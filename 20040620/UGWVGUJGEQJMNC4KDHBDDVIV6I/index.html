<html><header><meta charset="utf-8"><title>伍詠薇紅酒溝香檳勁嘔</title></header><body><h1>伍詠薇紅酒溝香檳勁嘔</h1><p>黃佩霞、伍詠薇與丈夫練海棠等，前晚到尖沙嘴一間法國餐廳試菜及紅酒，有丈夫相伴的伍詠薇顯得特別風騷，她表示與丈夫經常四出尋找美食，近期則因拍劇常要吃飯盒。&#13;<br> 伍詠薇說：「我都好鍾意飲紅酒，一個人飲晒一支都冇所謂，以前試過同老公去新西蘭睇日出，喺飛機度飲咗紅酒溝香檳，醉咗，嘔咗五個嘔吐袋，好彩老公喺度，其他人又扮睇唔到我咋！」<br> &#13;<br> <spanclass>黃佩霞易醉 &#13;<br> 衣着性感的黃佩霞則表示很易喝醉，她說：「我試過一年生日狂飲到醉，起身好辛苦，一世人試過一次飲醉就夠！」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
