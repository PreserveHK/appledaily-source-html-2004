<html><header><meta charset="utf-8"><title>懷恩、懷谷咖喱牛腩孝敬歌神</title></header><body><h1>懷恩、懷谷咖喱牛腩孝敬歌神</h1><p>歌神許冠傑的復出演唱會哄動全城，他的兩名愛兒懷恩及懷谷固然戥父親高興，懷恩更表示一向對這位歌神父親十分敬重，乘着今天是一年一度的父親節，他會與弟弟懷谷安排一頓別出心裁的晚飯，為父親好好慶祝。<br> &#13;<br> <spanclass>親自下廚 &#13;<br> 懷恩說：「我哋兩兄弟會親自下廚整嘢畀爹哋食，諗住整咖喱牛腩同班腩河粉，因為呢兩樣嘢都係爹哋最鍾意食嘅。」&#13;<br> 問到阿Sam在懷恩心目中是一個怎麼樣的父親時，他說：「佢係一個我好尊敬嘅爹哋，佢好叻，教識我哋兩兄弟好多嘢，尤其喺音樂方面，我由細到大都係爹哋教我彈結他。」</spanclass></p></body></html>
