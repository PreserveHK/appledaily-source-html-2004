<html><header><meta charset="utf-8"><title>保羅麥卡尼俄國賀六十二歲</title></header><body><h1>保羅麥卡尼俄國賀六十二歲</h1><p>上周五為前披頭四（TheBeatles）成員保羅麥卡尼（PaulMcCartney）的六十二歲生日，然而他在生日前夕還在芬蘭赫爾辛基的奧運體育館演唱，翌日他又馬不停蹄飛赴俄羅斯第二大城市聖彼得堡繼續其巡迴演唱會。&#13;<br> 雖然保羅今日才會歷史性首次在當地表演，但前日已有大批歌迷聚集街頭，歡迎保羅來臨及為他慶祝生日。雖然演唱會票價高達五百美元（約三千九百港元），但估計有六萬樂迷渴望能一睹巨星風采。此外，另一樂壇巨匠日本音樂教父坂本龍一則在西班牙的巴塞隆拿音樂節上與當地的管弦樂團合作。</p></body></html>
