<html><header><meta charset="utf-8"><title>太陽能散熱器車廂再無㷫烚烚</title></header><body><h1>太陽能散熱器車廂再無㷫烚烚</h1><p>天時暑熱，泊架車喺露天停車場，一個鐘唔使成個車廂已經曬到㷫烚烚，蛋都可以煎熟幾隻，問你點坐入去!?好彩日本人醒目，發明咗呢款車廂用嘅太陽能散熱器，只要將散熱器嘅散熱部份安裝喺車窗邊，太陽能吸光板安裝喺擋風玻璃位，太陽能動力就可以將車廂內所有熱氣抽出車外，連煙味、臭味都可以帶走，裝番個喺車廂，以後就算長時間泊喺露天停車場都唔怕車廂熱情如火。&#13;<br>&#13;<br>記者：黃婉冰&#13;<br>攝影：蔡鴻雯</p><p>店名：JCShop&#13;<br> 電話：31022783&#13;<br> 地址：銅鑼灣時代廣場8樓833舖</p></body></html>
