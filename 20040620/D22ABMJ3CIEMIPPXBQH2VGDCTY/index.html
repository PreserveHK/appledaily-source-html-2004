<html><header><meta charset="utf-8"><title>敲錯廁所門釀械鬥</title></header><body><h1>敲錯廁所門釀械鬥</h1><p>敲錯廁所門，竟搞出人命！廣州花都區檢察院前日公布一宗駭人群毆案，區內一間公司職員因在公司廁所敲錯門，與如廁的湖南籍同事口角，結果釀成十六人的持械群毆事件，混亂中一人頸部被砍中，失血過多死亡。警方目前扣留七人，控告其中五人群毆和傷人致死等罪名。<br> &#13;<br> <spanclass>一人頸中刀死 &#13;<br> 敲錯廁所門的職員姓董，當日他到公司二樓公廁找人，卻敲錯了另一名姓楊的湖南籍同事的門，雙方由口角演變成激烈爭吵，更約定下班後解決紛爭。&#13;<br> 當晚，兩人共召集十六人攜同菜刀、水喉管等器械毆鬥。廝殺中，多人受傷，一名姓黃同事頸部中刀，血流如注，當場死亡。&#13;<br> 《南方都市報》</spanclass></p></body></html>
