<html><header><meta charset="utf-8"><title>楊怡指薛凱琪率性惹是非</title></header><body><h1>楊怡指薛凱琪率性惹是非</h1><p>薛凱琪與楊怡昨早在紅磡拍攝新劇《學警雄心》，薛凱琪頻頻NG，累楊怡和幕後工作人員暴曬個多小時，十分辛苦。之後楊怡以「7纖燃」代言人身份，往銅鑼灣出席「Fat-Free菠蘿油大放送」記者會，她身穿小背心和熱褲，捧着巨型波蘿油亮相。&#13;<br> 薛凱琪被傳與《學》劇拍檔陳鍵鋒不和，以及態度欠佳。薛凱琪昨日說：「我唔覺得監製偏幫我，公司都叫我控制情緒，我唔係未紅先驕，新人需要多啲曝光。」&#13;<br> 楊怡亦力撐薛凱琪說：「我識陳鍵鋒好耐，覺得佢好冇辜，可能薛凱琪性格同講嘢直接，大家誤會咗。」&#13;<br> 採訪、攝影：魯萍、卓美娟、黃君怡</p></body></html>
