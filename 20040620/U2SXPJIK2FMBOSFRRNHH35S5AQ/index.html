<html><header><meta charset="utf-8"><title>李玟為靚仔撐場</title></header><body><h1>李玟為靚仔撐場</h1><p>雷怡暉胞弟雷永晃（Alex）任職市場總監的旅遊雜誌《NavigatorMagazine》，前晚假金鐘港島香格里拉酒店舉行派對，雷永晃負起邀請賓客之責，曾跟他傳緋聞的李玟前晚也與胞姊結伴到場，其他到場嘉賓包括趙金卿母子及霍啟剛等。&#13;<br> <br> <spanclass>「可以慢慢揀」 &#13;<br> 李玟說：「Alex請到我咪嚟囉，佢話佢今晚（即前晚）好靚仔，一定要嚟見吓佢。」問她與李澤楷生意拍檔Bruce感情發展如何？她說：「都重係朋友階段，佢成日唔喺香港，我哋見面時間唔係好多，況且我身邊有好多好男仔，可以慢慢揀，唔使急。」	&#13;<br> 採訪：JessicaNgan&#13;<br> 攝影：HoKwokHo</spanclass></p></body></html>
