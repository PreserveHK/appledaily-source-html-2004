<html><header><meta charset="utf-8"><title>吉岡美穗著boxer增賭運</title></header><body><h1>吉岡美穗著boxer增賭運</h1><p>日本性感女星吉岡美穗除了忙為各大雜誌拍攝水着寫真外，亦一直為富士電視台主持一個深夜賽馬節目。&#13;<br> 不過身為主持之一的吉岡卻欠缺賭運，她曾在該節目中為二十場賽馬提供貼士，卻沒有一場貼中，更被其他主持人譏笑。&#13;<br> 為了挽回面子，吉岡決定要改穿男裝boxer內褲，希望能藉此增強運氣云云。吉岡曾替一個男裝內褲任代言人，未知其言論會否令廣告商再找她拍新廣告呢？</p></body></html>
