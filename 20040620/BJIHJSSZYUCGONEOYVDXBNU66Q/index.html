<html><header><meta charset="utf-8"><title>傅珮嘉失電話簿累行家</title></header><body><h1>傅珮嘉失電話簿累行家</h1><p>關心妍及傅珮嘉昨日到旺角出席「蜘蛛俠2英雄Daddy大召集」，二人更與一班穿上蜘蛛俠服飾的小朋友大合照。傅珮嘉表示前晚與朋友到餐廳聚會後，遺失了一本記事簿及一部數碼相機，她說：「我嗰日成個袋唔記得攞，最慘係本記事簿入面有啲藝人嘅電話，相機入面絕對冇唔見得人嘅相。」&#13;<br> <br> <spanclass>不再提Steven &#13;<br> 失電話簿累行家傅珮嘉對於緋聞男友Steven早前返公司寫悔過書時表明自己沒有拍拖，她表示不會再作任何回應，傅珮嘉說：「呢件事我之前講過，總之以後我都唔會再講，我同佢都冇再見面、冇電話聯絡，亦都冇send短訊。」						&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
