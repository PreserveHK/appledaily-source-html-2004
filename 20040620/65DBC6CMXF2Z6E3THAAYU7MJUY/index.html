<html><header><meta charset="utf-8"><title>匪潛學校竊13部投影機</title></header><body><h1>匪潛學校竊13部投影機</h1><p>【本報訊】近年校園爆竊案嚴重，其中投影機更成為竊匪目標。天水圍一間正搭有棚架進行擴建工程的小學，昨日引來盜賊垂涎，遭匪徒潛入校園撬毀窗門，偷去十多間課室內共十三部投影機，損失逾二十萬元，直至職員早上返校才揭發報案。&#13;<br> 現場是天水圍天耀邨中華基督教會方潤華學校，校舍外牆正搭建棚架進行擴建工程。昨清晨六時許，姓黎（四十八歲）職員返抵校內，發現三至六樓共有十三間課室遭撬毀窗門，且每間課室各遭竊去一部投影機，總值逾二十萬元，於是報警。警員到場兜截無果。&#13;<br> 據該校的姓梁校長事後表示，校方已替器材加裝鎖頭防盜，奈何專業竊匪手法高明，令他們防不勝防。</p></body></html>
