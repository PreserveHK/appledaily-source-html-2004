<html><header><meta charset="utf-8"><title>Lil'Kim被禁出境</title></header><body><h1>Lil'Kim被禁出境</h1><p>著名hiphop女歌手Lil'Kim前日為她在○一年一宗涉及其助手的槍擊案中說謊的官司到紐約出庭應訊，一向衣着暴露的她當日穿上端莊套裝，希望給予法官良好印象，奈何法官最終也裁定案件未審結前禁止她離開美國，令她未能到位於加勒比海的聖基茨，出席當地舉行的音樂節。&#13;<br> 法官連治（GerardLynch）表示如果Lil'Kim到當地表演，她有可能不會返回美國出席十一月十五日的審訊。二十八歲的Lil'Kim須交出其護照，但仍然可以在美國演出。</p></body></html>
