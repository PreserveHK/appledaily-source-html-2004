<html><header><meta charset="utf-8"><title>王書麒有個無名仔</title></header><body><h1>王書麒有個無名仔</h1><p>王書麒、許秋怡和囝囝一家三口，昨日出席在九龍灣德福商場的「第十屆全能爸爸大比併」活動。初為人父的王書麒首次過父親節，只有十個月大的囝囝未能為他慶祝，但他笑言望着囝囝已非常滿足。&#13;<br> <br> <spanclass>名字花多眼亂 &#13;<br> 許秋怡表示囝囝仍未改名及申請出世紙，已收到四封政府的提示信件。由於未有出世紙，囝囝未能出境而損失了五位數字的樓盤剪綵工作，許秋怡說：「其實我哋搵咗好多個師傅改名，但都唔知邊個最好，我會喺佢八月六日生日之前改到。」&#13;<br> 另外，官恩娜在父親節將會請爸爸吃飯，她說：「平時Daddy喺內地做生意，所以好少機會見面。」&#13;<br> 採訪、攝影：史丹</spanclass></p></body></html>
