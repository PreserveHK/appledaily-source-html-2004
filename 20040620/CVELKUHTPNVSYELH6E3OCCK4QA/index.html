<html><header><meta charset="utf-8"><title>膠質汽車地氈曬到一陣味</title></header><body><h1>膠質汽車地氈曬到一陣味</h1><p>好多剛買車嘅朋友都可能未有留意到汽車地氈所帶嚟嘅問題，以為隨便換過新嘅就可以，又或者貪得意買一啲印有公仔嘅地氈。其實買地氈都好講究，特別係膠地氈，最好揀一啲有品質保證標籤先買，若果唔係差劣嘅膠氈會散發一陣異味，尤其係喺陽光下直接照射後，異味會更「濃郁」，直接影響乘客或司機。通常差劣品質嘅地氈，用手摸上去會有黐𣲷𣲷嘅感覺，聞上鼻有一大陣異味，就算用吸味劑，都唔能夠將異味徹底除去，唯一方法係將地氈換去，才能令車廂氣味清新。&#13;<br>&#13;<br>記者：曾順珍</p></body></html>
