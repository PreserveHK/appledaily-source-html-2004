<html><header><meta charset="utf-8"><title>顏色車蠟可減淡花痕</title></header><body><h1>顏色車蠟可減淡花痕</h1><p>揸車無論幾小心，車身都會因道路石仔飛濺而刮花表面，如果要為小小花痕到車房噴油，不但不化算，車身分分鐘會有新舊油兩種不同顏色。要用最易和較有效的方法，可以在市面上買一些有色蠟水（當然要選擇跟車身同色的蠟水），然後抹在車身上，如果花痕較深，不妨抹多幾層，如是者多打幾次蠟，花痕便會被車蠟蓋過，雖然不像補油般可完全遮蓋，但亦可令痕迹變淡，感覺較自然。&#13;<br>&#13;<br>記者：曾順珍</p></body></html>
