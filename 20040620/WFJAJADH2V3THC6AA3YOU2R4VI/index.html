<html><header><meta charset="utf-8"><title>美國高球公開賽<br>麥高遜、丸山並列榜首</title></header><body><h1>美國高球公開賽<br>麥高遜、丸山並列榜首</h1><p>【綜合美國外電】早前贏得大師賽冠軍的麥高遜，在周五進行的美國高爾夫球公開賽次圈比賽一馬當先，打出低標準桿四桿的六十六桿，現以總成績低六桿的一百三十四桿與日本的丸山茂樹並列第一。&#13;<br> 向個人第二個大滿貫錦標進發的麥高遜，在次日比賽錄得四個「小鳥」，排名由十多位一躍升上榜首。活士次圈打出低一桿的六十九桿，兩天共錄得一百四十一桿，排名跳升至第十八位。至於首圈領先的老將赫斯在次圈表現下滑，只能造出高標準桿四桿的七十四桿，排名跌落至十二位。</p></body></html>
