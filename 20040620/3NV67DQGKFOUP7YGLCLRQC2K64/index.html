<html><header><meta charset="utf-8"><title>GiGi武漢迷路</title></header><body><h1>GiGi武漢迷路</h1><p>梁詠琪（GiGi）日前為國語碟《歸屬感》到內地多個城市宣傳，GiGi先到了長沙，昨日她由長沙坐車到武漢時，因大雨水浸及司機迷路，結果車程由兩小時變為六個多小時，連武漢的記者會及簽名會都被迫延遲舉行。<br> &#13;<br> <spanclass>首次做拉麵 &#13;<br> 當GiGi到達現場後，現場歌迷反應依然熱烈，雖然不少歌迷淋得全身濕透，但亦有些歌迷見到GiGi太開心而哭個不停，令GiGi十分感動。另外，她在武漢電視台的遊戲節目更首次試做拉麵，做得頭頭是道，GiGi笑言：「學完才發現中國人的廚藝真了得！」</spanclass></p></body></html>
