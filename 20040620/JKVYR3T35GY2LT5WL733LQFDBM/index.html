<html><header><meta charset="utf-8"><title>　　郭秀雲唱歌阿董捧場 - 李八方</title></header><body><h1>　　郭秀雲唱歌阿董捧場 - 李八方</h1><p>前晚健康快車喺君悅搞咗個慈善舞會，由郭秀雲做籌委會主席，董特首都畀面到臨。個舞會以六十年代做主題，郭秀雲重同老公龐傑上台演出，一個彈結他，一個唱歌，但係向來怕醜嘅龐傑喺個台只係默默咁彈，同老婆一啲眼神交流都冇，繼續佢嘅怕醜band友形象。而特首前晚去完舞會之後，瞓醒一覺，噚日就同傳媒茶敍，講九加二泛珠三角發展大計，悶過個舞會多多聲，講完一輪佢就去咗粉嶺跑步喇。&#13;<br> （圖左三）郭秀雲一身六十年代打扮唱歌畀阿董聽。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
