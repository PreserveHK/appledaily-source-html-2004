<html><header><meta charset="utf-8"><title>散戶指數：散戶信心再增強</title></header><body><h1>散戶指數：散戶信心再增強</h1><p>港股上周假期氣氛濃厚，大市只在窄幅徘徊，不過恒指一周計仍升177點，散戶對後市信心進一步增強。本報上周五晚所做的散戶指數電話調查顯示，131名有投資股票的被訪者中，有66.41%表示看好本周港股後市，看好者比例較之前一周多8個百分點。&#13;<br> 至於一些沒有投資股票的市民，入市意欲則下降，上周204名被訪者中，只有4.9%表示短期內會入市。&#13;<br> 是次調查於上周五晚六時半至十時半內，以音頻電話隨機抽樣進行，共訪問了335名18歲以上的市民，其中39.1%有投資股票。</p></body></html>
