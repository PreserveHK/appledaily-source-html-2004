<html><header><meta charset="utf-8"><title>炒匯心經：美元續向好</title></header><body><h1>炒匯心經：美元續向好</h1><p>美國最新1周新申領失業金人口降至32.8萬，不過美元雖受強勁數據提振而向好，卻未見真正突破，相信是與伊拉克局勢發展有關。&#13;<br> 日本昨日公布2月經常帳盈餘按年上升46.2%，但對日圓影響不大；另一邊廂，加拿大上周四公布的3月失業率由7.4%上升至7.5%，失業人口亦增加了13300人。疲弱數據加強了市場對加拿大央行今日的減息預期。&#13;<br> 本欄的歐元買盤已於上周三在1.2192平倉，利潤72點。至於日圓買盤仍然保留，雖然帳面有虧損，但相信日圓仍會反覆向上，止蝕位暫定108，目標則看103.80。&#13;<br> 滙中龍</p></body></html>
