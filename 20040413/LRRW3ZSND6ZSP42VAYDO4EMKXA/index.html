<html><header><meta charset="utf-8"><title>黃凱芹上海拍賣私人珍藏</title></header><body><h1>黃凱芹上海拍賣私人珍藏</h1><p>黃凱芹（Chris）出道多年後，早前才首次在內地推出唱片，雖然全碟只有一首國語歌，但Chris覺得意義重大，尤其他十年前的一曲《晚秋》在內地有不俗反應，他說：「我之前做宣傳，大部份內地記者都同我講，話佢哋自細就聽《晚秋》，到𠵱家都咁鍾意。」<br> &#13;<br> <spanclass>弄跌司儀 &#13;<br> Chris早前還在上海舉行新碟記者會，並獲內地「搜狐網」委任為「愛心慈善之星」，Chris更捐出十二件私人珍藏物品作慈善拍賣。Chris又被女司儀問起曾否在演唱會上跳舞，Chris即提議與司儀示範跳探戈，怎料卻令對方跌倒，Chris最後尷尬地向司儀道歉。</spanclass></p></body></html>
