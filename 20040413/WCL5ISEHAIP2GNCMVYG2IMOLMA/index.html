<html><header><meta charset="utf-8"><title>「反斗鱷」脹卜卜</title></header><body><h1>「反斗鱷」脹卜卜</h1><p>【本報訊】元朗甩洲昨日陽光普照，「反斗鱷」在早上九時已開始上泥灘曬太陽，直至中午十二時潮漲後才潛入山貝河中遁去，其間牠對於河中經過的船隻並不理會，但當漁農自然護理署人員駕航黃色的快艇遠遠開來時，機靈的牠即時泅入河水中躲避。&#13;<br> 「反斗鱷」看來長大了不少，全身脹卜卜非常飽滿，牠上岸時在陽光的照射下，全身皮色呈黃金色，十分耀眼，但當太陽曬乾其身上的泥水後，其皮色亦逐漸變成泥灰色，但樣子仍十分可愛，龍精虎猛。</p></body></html>
