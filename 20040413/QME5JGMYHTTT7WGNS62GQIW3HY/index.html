<html><header><meta charset="utf-8"><title>華仔筵開百席逢人攬</title></header><body><h1>華仔筵開百席逢人攬</h1><p>劉德華前晚在尖沙嘴筵開一百席，與一千二百名分別來自中、港、台、日、韓的歌迷慶祝再膺金像影帝，除了華仔父母外，一班好友包括何超儀、葉蒨文、莫文蔚、馮德倫、黃日華、李克勤、張兆輝及向華強夫婦等都有到賀。&#13;<br> 華仔與歌迷擁抱道謝，他更準備了印有《大隻佬》造型及寫上「得失一念間」字句的金牌，送給藝人好友。&#13;<br> 李克勤上台領取金牌時，要求與華仔合唱，華仔稱讚克勤是他心目中唱得最好的歌手。馮德倫在慶功宴中途特地返家，帶了六盒將華仔演楊過的單人鏡頭剪輯成的影帶送給華仔。<br> &#13;<br> <spanclass>首執導筒 &#13;<br> 此外，華仔早前接受亞洲版《時代》周刊訪問，他透露稍後會首次執導演筒，自導自演一部新片。</spanclass></p></body></html>
