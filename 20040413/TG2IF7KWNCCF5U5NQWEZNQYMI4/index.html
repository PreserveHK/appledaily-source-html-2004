<html><header><meta charset="utf-8"><title>零點樂隊成員疑食搖頭丸</title></header><body><h1>零點樂隊成員疑食搖頭丸</h1><p>內地零點樂隊的兩名結他手上周六凌晨一時，於青島一家夜總會因涉嫌服食搖頭丸，與內地藝人沙寶亮一同被公安帶走。<br> &#13;<br> <spanclass>接受藥物測試 &#13;<br> 據內地消息稱，事件已得到夜總會和當地公安的證實，當時零點樂隊其中兩名結他手與沙寶亮及一眾友人等，於青島一間夜總會的貴賓房耍樂，他們因涉嫌服用搖頭丸而被公安帶走，一行二十人被帶返公安局問話及進行藥物測試。而沙寶亮的經理人公司負責人郭先生則表示，公安只是例行檢查，沙寶亮是無辜捲入其中，他經檢查後已獲准離開。</spanclass></p></body></html>
