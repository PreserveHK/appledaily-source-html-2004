<html><header><meta charset="utf-8"><title>曹敏莉被禁飯扮可憐</title></header><body><h1>曹敏莉被禁飯扮可憐</h1><p>曹敏莉是張玉珊旗下修身堂的纖體代言人，她早前穿上三點式拍攝廣告。日前她又在張玉珊的陪同下，到無綫將軍澳電視廣播城錄影節目《秀出美麗人生2004》。曹敏莉在節目差不多完結時，大呼肚餓要吃飯，張玉珊即整蠱她，下「聖旨」不准食飯，要繼續減肥，曹敏莉即擺出一副可憐相，苦苦哀求，張玉珊終於批准她的請求。<br> &#13;<br> <spanclass>欣宜顯自信 &#13;<br> 張玉珊日前說：「其實減肥唔一定要戒飯，總之挑選食物配搭得宜，中醫話冇飯氣反而對身體唔係幾好。」&#13;<br> 此外，沈殿霞愛女鄭欣宜減了六十多磅，她日前穿上一件胸前寫上「36C」的T恤拍照，正好表達欣宜的豐滿上圍的數字，她拍照時顯得自信十足。&#13;<br> 採訪：比華利</spanclass></p></body></html>
