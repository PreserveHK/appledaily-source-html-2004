<html><header><meta charset="utf-8"><title>陳慧琳與方中信共舞尷尬</title></header><body><h1>陳慧琳與方中信共舞尷尬</h1><p>陳慧琳（Kelly）早前為無綫拍攝音樂特輯《富豪海灣非凡情緣》，因收視理想，樓盤的銷量亦上升，故樓盤方面特別邀請Kelly與方中信合作拍廣告。<br> &#13;<br> <spanclass>如出埠度假 &#13;<br> Kelly首次與方中信合作，二人在豪宅中共舞，起初他們均感到尷尬，後來Kelly主動與方中信排舞，熟絡後便拍得十分順利。Kelly說：「我哋拍嘢嗰間屋有十幾間房，而且每間房都有唔同嘅設計。我不嬲都好鍾意室內設計，所以趁未埋位時就四圍參觀，我覺得好似去咗唔同國家嘅酒店房一樣，如果喺嗰度住番一個禮拜，直情可以當出咗埠度假咁過癮呀！」</spanclass></p></body></html>
