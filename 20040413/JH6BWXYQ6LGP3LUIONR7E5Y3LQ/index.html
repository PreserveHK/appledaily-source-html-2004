<html><header><meta charset="utf-8"><title>濱崎步撼光妹想唔撈</title></header><body><h1>濱崎步撼光妹想唔撈</h1><p>日本女歌手濱崎步近日獲日本NTV電視台製作了一個紀錄片式節目《濱崎步光與影——二十五歲的絕望與決斷》，她在訪問中透露三年前其專輯《ABEST》與宇多田光的《Distance》同日推出時，她曾想離開歌壇，甚麼也不再做。&#13;<br> 步姐在節目中又提到她在演唱會後台的種種辛酸，尤其她○○年六月突然罹患內耳聽覺障礙時，因被迫取消演唱會而感到難過。步姐坦承現時身體情況已好轉，但聽覺還是差了一點。</p></body></html>
