<html><header><meta charset="utf-8"><title>麻疹經空氣分泌物傳播</title></header><body><h1>麻疹經空氣分泌物傳播</h1><p>麻疹是由麻疹病毒引起，經空氣或透過接觸患者的鼻喉分泌物傳播，傳染性甚高，病人須被隔離。港大微生物學系副教授胡釗逸說，麻疹潛伏期為十至十四日，患者在發病的一、兩日已具傳染性，在出疹兩日後逐漸減低。&#13;<br> 發病初期會出現咳嗽、流鼻水、發燒、疲倦、眼炎及口腔出現白點等病徵，發燒後四日身體會出現污斑紅疹，通常由面擴散至身體及手腳，五日左右散退，但可能出現脫皮情況。部份患者會出現併發症如肺炎、中耳炎及腦炎等。</p></body></html>
