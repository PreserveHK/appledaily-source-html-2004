<html><header><meta charset="utf-8"><title>阿Sam計劃發短訊籌款</title></header><body><h1>阿Sam計劃發短訊籌款</h1><p>許冠傑（Sam）的復出演唱會檔期雖然要後日才落實，但阿Sam仍努力排練，開騷之餘不忘做善事，他計劃呼籲全港fans在演唱會期間發出一個跟他打招呼的手機短訊，然後阿Sam每日會揀選十個講得最好的，在演唱會當晚打在螢幕上。&#13;<br> 阿Sam會跟全港電訊公司聯絡，希望屆時fans每發出一個短訊，電訊公司可以捐出一定金額予公益金。&#13;<br> 另外，胡杏兒日前為阿Sam新片試造型，及為合唱歌《親親我面》試音。而芳華十八亦專程來港跟阿Sam綵排，以便在阿Sam演唱會中為《世事如棋》和《滄海一聲笑》等歌曲伴奏。</p></body></html>
