<html><header><meta charset="utf-8"><title>Kylie諸多避忌遮大肚</title></header><body><h1>Kylie諸多避忌遮大肚</h1><p>盛傳已懷有男友奧利華馬天尼斯（OlivierMartinez）骨肉的澳洲女歌手KylieMinogue，雖然仍未親口證實傳聞，但她日前在荷蘭鹿特丹一音樂頒獎禮出任表演嘉賓時，卻對在場攝影記者諸多限制，種種迹象顯示Kylie的確有可能已懷孕。&#13;<br> <br> <spanclass>禁近距離拍照 &#13;<br> 剛辭演拉斯維加斯「DivasShow」的Kylie，當晚禁止所有攝影師站在舞台旁邊拍照，只能夠遠距離取景，而她又穿上較密實的服飾，把身形完全遮蓋。此外，Kylie亦沒有在台上表演勁歌熱舞，難免令人聯想到她身懷六甲，故行動諸多顧忌。</spanclass></p></body></html>
