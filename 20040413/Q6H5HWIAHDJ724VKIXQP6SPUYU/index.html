<html><header><meta charset="utf-8"><title>GiGi享受被摸</title></header><body><h1>GiGi享受被摸</h1><p>梁詠琪（GiGi）近日為台灣「白手杖愛盲行動」擔任「傳愛信差」，呼籲關懷視障人士。GiGi接受訪問時說：「平常在台灣工作後，我都會找盲人按摩，因為他們很專業，手的觸感特別好，每次都讓我覺得非常舒服及滿意，而我自己也有很享受這種被摸的觸感。」<br> &#13;<br> <spanclass>按摩費時 &#13;<br> GiGi又謂她每次按摩都會鬧笑話，因為她長得太高，每次視障按摩師按了許久都按不完，於是對方就會問她：「小姐，你很高嗎？」GiGi只好尷尬的回答說：「嗯，沒錯。」GiGi謂若有機會演視障者，將會是一大挑戰，她說：「我平常都很粗心大意，我一定會亂走一通，東西也會被我掃得亂七八糟。」</spanclass></p></body></html>
