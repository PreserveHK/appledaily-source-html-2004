<html><header><meta charset="utf-8"><title>8小時飽覽大嶼四秀</title></header><body><h1>8小時飽覽大嶼四秀</h1><p>不知是否有寶蓮寺坐陣的關係，大嶼山的山巒確是別有一番禪意，自問夠魄力的，不妨花8小時，跟着行山隊一次過盡覽大嶼四秀，於早上九時起步仰攀薄刀刃，於蓮花山下雙東坳、大東山落伯公坳，在南大嶼郊遊徑下塘福。大休過後，下午在茶壺嘴登鳳凰山，再下走昂坪，登彌勒山然後下東涌便散隊。此路線較艱辛，最好量力而為。&#13;<br>&#13;<br>記者：李淑芬</p><p>主辦機構：健行之友&#13;<br> 日期：4月18日　集合地點：東涌消防局&#13;<br> 報名電話：26041470（李維安，9:00pm至11:00pm致電）&#13;<br> 網址：<ahref http:>www.kinhang.org.hk 　收費：免費，交通糧水自備</ahref></p></body></html>
