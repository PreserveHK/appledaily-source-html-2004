<html><header><meta charset="utf-8"><title>影音家具潛力佳</title></header><body><h1>影音家具潛力佳</h1><p>對於一向喜愛看電視的英國人來說，一個裝有齊全影音器材的家居，絕對是夢寐以求的理想之家。在這個展覽內有不少展商售賣來自全球各地的高級影音產品，就連家具生產商也看中此市場的發展潛力，創製專為布置家庭影院的家具產品。&#13;<br> 由英國EveshamTechnology研製的EmediaSystems，利用Ebox盒可控制家中所有影音及電腦產品，每個售1.3萬港元。專門放置Evesham器材及其他影音產品的NevilleJohnson組合櫃，售價為13萬港元，顧客可訂做不同大小的組合櫃以符合特別需要。</p></body></html>
