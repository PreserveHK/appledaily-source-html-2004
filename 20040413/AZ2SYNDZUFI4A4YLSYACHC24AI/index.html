<html><header><meta charset="utf-8"><title>自閉兒喜重複做古怪動作</title></header><body><h1>自閉兒喜重複做古怪動作</h1><p>孩子固執、「坐唔定」、喜歡重複做古怪動作，例如玩口水、自轉、用腳尖行路、以頭撞牆或襲擊別人等，都可能是自閉症的表現。研究指出，每一千名嬰兒中就有一人患有自閉症，男女比率約為四比一，其中三分之二患者的智力低於正常。&#13;<br> 自閉症是大腦生理機能的障礙，患者在學習、溝通、語言、認知、感覺及人際關係等發展上受到阻礙，他們的外表與一般人無異，通常在兩歲後才能被診斷出來。自閉不等同弱智，前者是語言發展有障礙，逾半沒有語言能力；後者則是語言發展緩慢，只能達致其智商的水準。自閉症暫時無藥可治，患病原因不明。</p></body></html>
