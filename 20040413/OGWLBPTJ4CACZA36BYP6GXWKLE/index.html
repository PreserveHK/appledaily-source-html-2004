<html><header><meta charset="utf-8"><title>穀芽山楂魚湯調理腸胃</title></header><body><h1>穀芽山楂魚湯調理腸胃</h1><p>山楂有降脂及開胃作用，加上有助清腸胃及消化的穀芽，就算進餐時多吃了也不怕消化不良。這個湯水特別適合血脂或膽固醇過高人士飲用。想調理腸胃及加速身體對纖維質的吸收，也是不錯的選擇。&#13;<br>&#13;<br>記者：羅惠芬　攝影：伍慶泉　鳴謝：靚湯日報</p><p><b> 用咩料：</b> &#13;<br> 甘笋	1斤&#13;<br> 蘋果	5個&#13;<br> 山楂	1両&#13;<br> 穀芽	1両&#13;<br> 麥芽	1両&#13;<br> 蜜棗	12粒&#13;<br> 螺頭	2両&#13;<br> 山斑魚	1斤&#13;<br> 瘦肉	1斤&#13;<br> &#13;<br> <b> 好易做：</b> &#13;<br> 1.所有材料洗淨，瘦肉飛水，備用。&#13;<br> 2.山斑魚洗淨後抹乾身，以慢火煎香，瀝乾油份。&#13;<br> 3.將適量水煲滾，放入材料，猛火煲半小時，再用中火煲2小時即成。</p></body></html>
