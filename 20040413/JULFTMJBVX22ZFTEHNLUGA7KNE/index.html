<html><header><meta charset="utf-8"><title>日經常帳盈餘再創新高</title></header><body><h1>日經常帳盈餘再創新高</h1><p>【本報綜合報道】日本2月份經常帳盈餘再創新高，按年計更是連續8個月擴大，主要受惠於出口持續暢旺以及國民減少出外旅遊。&#13;<br> 日本2月份經季節性調整後的經常帳盈餘擴大至1.69萬億日圓（約1240億港元）的紀錄，高過市場預期的1.66萬億日圓。與去年同月比較，2月份經常帳盈餘增長46.2%，擴大至2.157萬億日圓（約1583億港元），是連續第8個月報升。&#13;<br> 分析員表示，日本出口旺盛，而近期多項數據顯示日本經濟復甦正開始由出口擴展至消費環節。滙豐證券（東京）首席分析員摩根說，日本經濟現階段仍由出口主導，出口升勢持續得愈久，內部需求環節受惠得愈多。</p></body></html>
