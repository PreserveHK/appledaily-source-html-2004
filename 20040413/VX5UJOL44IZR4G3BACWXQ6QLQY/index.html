<html><header><meta charset="utf-8"><title>Twins訪外星淨食杯麵</title></header><body><h1>Twins訪外星淨食杯麵</h1><p>女子組合Twins一向是日清食品廣告代言人，雙方最近再續新約，並拍攝了全新一輯日清UFO杯麵廣告。&#13;<br> Twins在廣告中以外星女郎造型示人，又與兩名扮演太空人的演員合作，不過驟眼看Twins的打扮，尤其是頭上的兩條天線，與日本卡通片《IQ博士》中的「小吉」十分相似。由於她們所佩戴的頭飾可以發光，不用埋位時，貪玩的鍾欣桐及蔡卓妍不停把玩發光頭飾。雖然廣告商安排了不少食物給Twins享用，不過她們卻寧願試食杯麵。<br> &#13;<br> <spanclass>下月廣州開騷 &#13;<br> 此外，Twins下月將於廣州舉行演唱會，並在室外場館演出，對於能夠近距離接觸歌迷，兩位成員均表示心情十分興奮。</spanclass></p></body></html>
