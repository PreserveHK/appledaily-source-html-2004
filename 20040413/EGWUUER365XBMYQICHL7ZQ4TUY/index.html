<html><header><meta charset="utf-8"><title>SarahBrightman八億個唱殺埋身</title></header><body><h1>SarahBrightman八億個唱殺埋身</h1><p>英國女歌手SarahBrightman將於下月二十八日在灣仔會展舉行演唱會，日前她接受本報越洋電話訪問時說：「今次我會與超過一百位工作人員來港，而香港的演唱會舞台會跟歐美的一模一樣，整個巡迴演唱會製作費高達一億美元（約七億八千萬港元）。」&#13;<br> <br> <spanclass>順應歌迷要求 &#13;<br> 第二次來港的Sarah更大讚本港及內地熱情fans，她說：「有不少香港和內地的fans曾到我的網頁留言，要求我來演唱，因此我決定完成香港演唱之後，再到北京、上海和廣州演出。」</spanclass></p></body></html>
