<html><header><meta charset="utf-8"><title>街市商戶佔路遺污水</title></header><body><h1>街市商戶佔路遺污水</h1><p>大圍富嘉花園居民吳先生投訴，屋苑與鄰近的食物環境衞生署街市間的行人通道，除了被街市商戶佔用以擺貨外，亦因部份菜販隨地洗菜，污水亂倒，路面處處水迹，引致環境衞生問題。<br> &#13;<br> <spanclass>通道遺下洗菜水 &#13;<br> 居民稱，上址行人眾多，但卻膠箱處處，除造成阻塞外，令人最為不滿的，是街市內有菜販經常隨地洗菜，「佢哋將啲菜同膠箱擺喺路邊，然後就順手喺度洗埋菜，但啲洗菜水就流到通地都係！」&#13;<br> 本報已將居民投訴，轉介食物環境衞生署跟進。&#13;<br> （○三一五○五二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
