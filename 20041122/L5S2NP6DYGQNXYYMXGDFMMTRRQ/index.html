<html><header><meta charset="utf-8"><title>百大入侵物種破壞生態</title></header><body><h1>百大入侵物種破壞生態</h1><p>汰弱留強是大自然定律，但有些物種對生態系統造成大破壞。世界保護自然聯會臚列出全球一百種最具破壞性的外來入侵物種，包括魚、蟻、蝸牛以至海藻。牠們離開原棲地去到新環境，適應後大量繁殖，造成生物污染，數以百計物種滅絕。這些「入侵物種」對人類和整個地球也影響深遠。科學家解釋，天氣轉變迅速改變生態系統，外來入侵物種適應力特強，長此下去地球的物種會由多姿多采漸變成單一單調。&#13;<br> 英國《獨立報》</p></body></html>
