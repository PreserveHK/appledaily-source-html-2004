<html><header><meta charset="utf-8"><title>Westlife唱好前輩撐後輩</title></header><body><h1>Westlife唱好前輩撐後輩</h1><p>剛推出全新大碟的愛爾蘭男子組合Westlife，近日馬不停蹄到歐洲各地宣傳。前日四子以表演嘉賓身份，抽空到挪威出席歐洲著名的少年Eurovision歌唱比賽。&#13;<br> <br> <spanclass>西裝骨骨到場 &#13;<br> 當日Shane、Nicky、Kian與Mark一身西裝打扮到場，十分醒神。他們除了於席間為英國女參賽者CorySpedding打氣外，他們亦有上台獻唱他們向經典歌手法蘭仙納杜拉（FrankSinatra）致敬的新碟《...AllowUsToBeFrank》的歌曲。</spanclass></p></body></html>
