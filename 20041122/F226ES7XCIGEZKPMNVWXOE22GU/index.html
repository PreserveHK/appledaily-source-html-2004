<html><header><meta charset="utf-8"><title>氣志團結他手醉酒傷頭</title></header><body><h1>氣志團結他手醉酒傷頭</h1><p>日本人氣搖滾樂隊氣志團的結他手成員「星GRANDMARNIER」，上周五晚因醉酒，不慎跌傷了頭部，引致蜘蛛膜下出血，現時須留院兩星期，令樂隊三場演唱會被迫延期舉行。&#13;<br> 阿星上周五在大阪相約朋友飲酒消遣，當晚他飲醉之後，不慎從建築物二樓跌下弄傷頭部。原本氣志團首次在日本舉行的全國巡迴演唱會已步入尾聲，可是由於阿星受傷，令在大阪和名古屋舉行餘下三場演唱會被迫延期。</p></body></html>
