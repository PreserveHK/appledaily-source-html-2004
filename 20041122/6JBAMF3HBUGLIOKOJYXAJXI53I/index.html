<html><header><meta charset="utf-8"><title>Boy'Z賣身報答英皇</title></header><body><h1>Boy'Z賣身報答英皇</h1><p>男子組合Boy'Z前日以一身廚師look，到旺角舉行新碟預售活動，吸引大批歌迷到場，二人為了打擊翻版，特別推出五千張特別版CD，預先訂購新碟的歌迷便可優先得到。吳浩康更到場支持，成為第一位顧客。<br> &#13;<br> <spanclass>有薄荷香味 &#13;<br> Boy'Z透露英皇額外花了六位數字為他們推出特別版CD，令他們感動不已，Kenny說：「今次我哋隻碟係有薄荷香味，所以成本高咗，不過公司今次咁支持我哋，好開心，惟有簽多幾年約嚟報答佢哋啦。」Steven則透露接着兩星期會到其他地方舉行同類型活動。&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
