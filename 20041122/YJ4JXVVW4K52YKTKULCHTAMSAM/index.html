<html><header><meta charset="utf-8"><title>楊千嬅捐個唱歌衫籌款</title></header><body><h1>楊千嬅捐個唱歌衫籌款</h1><p>楊千嬅昨日到尖沙嘴出席護膚品宣傳活動，她捐出首次演唱會的服裝、《新紮師妹》造型限量版公仔、《餃子》戲服和一雙曾在片中穿過的鞋給大會拍賣，所得善款將撥捐聯合國兒童基金會。千嬅說：「其實演唱會套衫好有紀念價值，因為係我第一次開個唱，着咗套衫影海報，但我唔知佢哋set個底價幾多，我唔會自己投番，留畀其他人投，帶返屋企開心啲，又有意義。」<br> &#13;<br> <spanclass>微波爐跟身 &#13;<br> 千嬅表示在內地工作時，因腸胃差，所以每次均會帶備足夠的水和微波爐起程，她說：「有啲內地演員喺山頭拍戲，冇廁所就隨地解決。我會盡量忍，忍唔到先用個紙皮箱包住自己解決。」</spanclass></p></body></html>
