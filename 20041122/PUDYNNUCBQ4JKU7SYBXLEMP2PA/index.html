<html><header><meta charset="utf-8"><title>克勤食錯豐胸藥肚瀉</title></header><body><h1>克勤食錯豐胸藥肚瀉</h1><p>組合2R及容祖兒日前到美孚接受李克勤訪問，克勤自爆吃錯了女朋友盧淑儀的中藥而肚瀉，他笑說：「今次係我第二次飲錯咗女朋友調理身體嘅中藥，可能個『波』會大咗都唔奇。」<br> &#13;<br> <spanclass>睇好華仔 &#13;<br> 克勤表示眾人忽略了劉德華是男歌手獎的大熱，他說：「喺我心目中，華仔一直都係最受歡迎男歌手。」&#13;<br> 2R則表示看好克勤奪男歌手獎，並指對方是二人的學習對象，希望與他合唱，2R說：「我哋好記得克勤哥哥《紅日》MV，同埋佢嗰時做《勁歌》主持已經好叻。」	&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
