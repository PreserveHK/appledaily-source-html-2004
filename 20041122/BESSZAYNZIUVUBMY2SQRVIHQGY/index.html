<html><header><meta charset="utf-8"><title>尼古拉斯新片稱冠雪前恥</title></header><body><h1>尼古拉斯新片稱冠雪前恥</h1><p>由金像影帝尼古拉斯基治（NicolasCage）及《木馬屠城》女主角戴安歌露嘉（DianeKruger）主演的新片《驚天奪寶》，上周五在全美三千間戲院公映，獲得一千一百萬美元（約八千五百八十萬港元）票房，成為單日票房冠軍，一洗他近年的票房頹風。而從電視搬上大銀幕的動畫《TheSpongebobSquarepantsMovie》亦收到九百四十萬美元（約七千三百萬港元），成為單日票房亞軍。&#13;<br> <br> <spanclass>影帝下月攻台灣 &#13;<br> 此外，繼雲妮絲惠嘉（ReneeZellweger）宣布在下月二日到台灣宣傳新片後，尼古拉斯也計劃在下月十四日到台灣宣傳。</spanclass></p></body></html>
