<html><header><meta charset="utf-8"><title>牧瀨里穗靠猿人老細反彈</title></header><body><h1>牧瀨里穗靠猿人老細反彈</h1><p>現年三十二歲的日本女星牧瀨里穗，最近因搭上日本時裝品牌ABATHINGAPE老闆NIGO而人氣反彈，前日她更成為○四年度LiaisonAward得主，當日她現身頒獎禮時，戴上一條價值一億日圓（約七百五十萬港元）的翡翠頸鏈領獎，非常矚目。&#13;<br> 由珠寶品牌CAZZANIGA舉辦的LiaisonAward，每年均表揚在日本藝能界成功作多方面發展的人士。身為今年得主的牧瀨里穗，雖然當日戴上的名貴翡翠頸鏈，只是由CAZZANIGA借出的宣傳品，但她仍獲贈約值十萬港元的藍寶石，令她感到十分意外。</p></body></html>
