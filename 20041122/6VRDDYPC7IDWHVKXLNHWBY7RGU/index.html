<html><header><meta charset="utf-8"><title>徐子珊想學推拿自救</title></header><body><h1>徐子珊想學推拿自救</h1><p>徐子珊、符思思和鍾嘉欣等昨日在大球場出席「認識中藥慈善健步禮」。&#13;<br> 徐子珊表示一向看中醫，故特別支持這個活動，她說：「我細細個時，媽咪已經帶我去睇中醫，又成日飲中藥，所以我唔怕苦，針灸都試過，而且政府大力推動中醫學，我覺得香港嘅中醫好可靠。」<br> &#13;<br> <spanclass>經常穿高跟鞋 &#13;<br> 問徐子珊有沒有興趣學中醫，她說：「我都知𠵱家香港嘅大學有一啲中醫嘅專科畀人讀，不過我比較想學推拿同穴位按摩，因為我成日着高踭鞋，咁對腳攰都可以自己按摩嘛。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
