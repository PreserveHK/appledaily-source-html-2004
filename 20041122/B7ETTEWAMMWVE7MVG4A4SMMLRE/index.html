<html><header><meta charset="utf-8"><title>葉璇賽車場舞大旗</title></header><body><h1>葉璇賽車場舞大旗</h1><p>葉璇昨日在澳門出席格蘭披治賽車活動，首次在現場欣賞賽車的她，更有機會揮動賽車旗。葉璇表示看賽車的感覺十分刺激，但當看到發生意外時，則會很擔心。<br> &#13;<br> <spanclass>分享獎金 &#13;<br> 葉璇日前在無綫台慶夜贏得十萬元獎金，她曾表示要留作醫藥費，認真大吉利是，葉璇說：「我上次病入醫院都花咗六萬幾蚊，不過當然唔希望再病。我聽人講話呢啲幸運錢要請朋友食飯，大家分享，咁先會開開心心。」	&#13;<br> 採訪：比華利</spanclass></p></body></html>
