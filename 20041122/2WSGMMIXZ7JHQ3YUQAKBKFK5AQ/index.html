<html><header><meta charset="utf-8"><title>新晉歌手DeltaGoodrem誘壞孩子</title></header><body><h1>新晉歌手DeltaGoodrem誘壞孩子</h1><p>澳洲創作女歌手DeltaGoodrem，近期推出咗新碟《MistakenIdentity》，喺家鄉連續兩星期成為大碟榜冠軍，連首《OutofTheBlue》亦係本周全港播放率冠軍，打敗咗Eminem同U2等對手。呢首歌係由RobbieWilliams嘅唱片監製GuyChambers共同創作。呢位靚女魅力不凡，連壞孩子Robbie都想追佢㖭。</p></body></html>
