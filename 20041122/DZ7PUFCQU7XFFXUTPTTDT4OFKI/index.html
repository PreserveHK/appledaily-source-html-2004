<html><header><meta charset="utf-8"><title>巴士放走賊黨賠款</title></header><body><h1>巴士放走賊黨賠款</h1><p>廣州一位巿民坐巴士時，在車廂遇劫並被毆打，司機不但沒有報警，更開門放走賊人。受害人控告巴士公司沒有履行保證乘客安全的責任，獲判賠償七百三十三元。&#13;<br> <br> <spanclass>司機任由乘客捱打 &#13;<br> 今年五月十八日下午，林先生乘搭一輛廣州新穗巴士，發現有人偷走其錢包。他要求司機報警或把巴士開往派出所，但司機毫無反應。結果，五名賊黨對林先生拳打腳踢，車廂內無一人伸出援手。巴士後來停站，司機開門，五名小偷隨即逃跑，最後只有兩人被捕。廣州巿白雲區法院上周四一審判決林先生勝訴，裁定巴士公司賠償他各項費用合計七百三十三元。&#13;<br> 《南方都巿報》</spanclass></p></body></html>
