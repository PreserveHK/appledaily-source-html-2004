<html><header><meta charset="utf-8"><title>黃家強為歌迷證婚</title></header><body><h1>黃家強為歌迷證婚</h1><p>本月十三日是黃家強四十歲生日，當日下午他與二百多名歌迷一起在西貢蠔涌的燒烤場舉行生日會，並與fans玩「TrueorDare」及估歌仔遊戲，又燒腸仔給fan食，相當盡興。<br> &#13;<br> <spanclass>發表愛的宣言 &#13;<br> 家強上台表演前，一位男歌迷突然衝上台，向另一女歌迷發表「愛的宣言」，原來雙方拍拖八年，男方想藉着家強生日會，希望偶像見證他的求婚過程，家強亦開心地為雙方送上祝福，更催促兩人早日結婚，但反被其他歌迷催婚。家強表演完畢後，歌迷送上一個畫有家強卡通的生日蛋糕給他，家強並宣布其歌迷會「強國」正式成立。</spanclass></p></body></html>
