<html><header><meta charset="utf-8"><title>APEC領袖斗篷合照</title></header><body><h1>APEC領袖斗篷合照</h1><p>APEC二十一個國家和地區的領袖周日舉行最後一天峯會前，按傳統穿上主辦國的民族服裝拍大合照，行政長官董建華站在後排左二。今屆他們穿的是色彩鮮豔的智利傳統手織斗篷「chamanto」。&#13;<br> 這些羊毛斗篷分別由八名婦女用人手織編，每件最長花四個月才完工，圖案和顏色都不盡相同，或織雀鳥、或織野莓、或織麥穗，以至智利國花喇叭花。「chamanto」可以雙面穿着，通常日間穿深色一面，晚上穿淺色一面。&#13;<br> 路透社</p></body></html>
