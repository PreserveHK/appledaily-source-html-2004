<html><header><meta charset="utf-8"><title>韓女胸圍走位尷尬！</title></header><body><h1>韓女胸圍走位尷尬！</h1><p>張智霖、林家棟、余安安和韓國女新人Yunee等，昨日在佐敦出席電影《戰虎》的記者會。當Yunee與眾演員合照時，其胸圍竟突然走位，令她十分尷尬，要匆忙整理衣服。<br> &#13;<br> <spanclass>張智霖帶符辟邪 &#13;<br> 余安安表示在片中飾演江湖中人，她說：「今次做江湖中人，係做志偉嘅情婦，又係佢嘅得力助手。遲啲要去泰國拍外景，重要講泰文，好彩我本身都識少少泰文啫。」&#13;<br> 而張智霖早前懷疑自己撞鬼，談到稍後要到泰國拍外景，問他會否帶備護身法寶，他說：「有，寧波車一早送咗道護身符畀我，都係求安心。」&#13;<br> 採訪：楊潔雯　攝影：何國豪</spanclass></p></body></html>
