<html><header><meta charset="utf-8"><title>中港股票基金贏大市</title></header><body><h1>中港股票基金贏大市</h1><p>霸菱早於83年已在港推出中港股票基金，當時該公司還屬於老牌英資金融集團霸菱旗下一員，但霸菱於95年遭神奇小子李森搞垮，當年恒指上升23.1%，而該基金增長則遜於大市，只得18.1%。&#13;<br> 及後霸菱資產管理也售予荷蘭國際集團，難得還有3個基金持有人不離不棄，一直持有基金單位並將回報再加碼投資，歷時長達22年。&#13;<br> 去年中港股票基金增長達69.6%，遠較恒指升幅35.5%為佳，可以說對長期捧場客有交代，沒有辜負他們多年對基金投下的信心票。</p></body></html>
