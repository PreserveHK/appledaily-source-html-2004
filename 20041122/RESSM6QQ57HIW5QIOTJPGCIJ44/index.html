<html><header><meta charset="utf-8"><title>住宅供應數據無礙買樓</title></header><body><h1>住宅供應數據無礙買樓</h1><p>政府上周公布住宅供應量數據，業界普遍認為，有助市場掌握物業資訊，對準買家入市有參考作用；但市民意見參差。&#13;<br> 昨日參觀荃灣樂悠居的何太認為，定期公布有關數據，可增加透明度，並增強入市信心，但她指出，由於物業供應量仍然充足，如鐵路上蓋的發展項目，故不會加快入市步伐。她續說，現時有意購入1至2個單位作長線投資，認為樂悠居價錢合理。&#13;<br> 參觀樂悠居的葉小姐認為，公布住宅供應量與否，對入市決定幫助不大，亦不刻意留意有關資料。此外，她認為現時樂悠居的價錢已較首批貴，未必會入市，改為考慮其他二手樓。</p></body></html>
