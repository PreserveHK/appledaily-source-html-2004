<html><header><meta charset="utf-8"><title>譚偉洋：要強化肌肉</title></header><body><h1>譚偉洋：要強化肌肉</h1><p>港隊中鋒譚偉洋出戰亞運、亞錦賽期間，多次與中國隊碰頭，所以對國內球手有一定認識。&#13;<br> 阿洋以過來人的身份說：「國內球員的長處肯定是身材高大、體力佳。防守他們時身體必要承受不少碰撞，強化全身肌肉必不可少；特別是內線球員，要鞏固籃底更要強化下盤，包括大腿、腰腹力量。體能方面，國內球員具備全場四十分鐘不停奔跑的耐力，本地球員更要加強練跑應付。」&#13;<br> 阿洋表示如果想克制國內球員，進攻時就要採用南韓隊擅長的「快而準」外投戰術，並要多傳送以消耗對手體能。防守戰術亦多變，因為國內球隊的戰術較單調。</p></body></html>
