<html><header><meta charset="utf-8"><title>ParisHilton激咀妹夫再結新歡</title></header><body><h1>ParisHilton激咀妹夫再結新歡</h1><p>富家女ParisHilton繼早前俾人見到佢同前妹夫喺夜店度狂咀後，據講佢又搵到新男友。有二五仔話Paris上星期同電影《忘了．忘不了》嘅男主角賴恩高斯寧（RyanGosling）喺紐約一間店度卿卿我我，期間Paris投入到連走光都唔知，真係失禮。而Paris個細妹Nicky（圖）近日又傳同Maroon5成員AdamLevine搭上，前日佢重同成班朋友去咗賭城睇拳賽。</p></body></html>
