<html><header><meta charset="utf-8"><title>《楚漢驕雄》劉邦當紮過曹操</title></header><body><h1>《楚漢驕雄》劉邦當紮過曹操</h1><p>無劇《楚漢驕雄》大熱，個個睇完都指住鄭少秋問：「劉邦真人真係咁儍戇？」然後齊齊搵史書揭劉邦真性情。田園書屋老闆表示，近期來找秦漢史書的讀者明顯增加，平日無人問津，專講劉邦謀略的《霸業崛起的大謀略家劉邦》一日可賣3、4本，書中用各種史實分析其修身、用兵、用人、智謀之道，亦「順便」提過吓「好兄弟」項羽的計謀，但可憐放在旁邊的曹操則仍坐冷板櫈。&#13;<br>&#13;<br><b>田園書屋</b>&#13;<br>地址：旺角西洋菜街56號2樓&#13;<br>電話：23858031&#13;<br>營業時間：10:30am-10:00pm</p></body></html>
