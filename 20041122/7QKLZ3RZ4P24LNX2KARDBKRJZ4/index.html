<html><header><meta charset="utf-8"><title>感恩節歎傳統風味晚餐</title></header><body><h1>感恩節歎傳統風味晚餐</h1><p>感謝有健康的身體，感謝有親愛的家人……在本周四的感恩節，除了對美好事物心存感謝之外，你還可以與至愛分享這個充滿意義的時刻。Madison's今年的感恩節晚套餐，跟足傳統用火雞、粟米和南瓜為食材，做出6道菜式，包括：香煎鵝肝伴焦糖南瓜，鮮蝦蟹肉金寶濃湯，野菌南瓜麵糰，青檸雪葩，洋核桃南瓜芝士餅，而主菜是燒節日火雞及烤粟米（或扒大西洋三文魚柳），都是百分百美國傳統口味；每位$328，只在11月25日供應。&#13;<br>&#13;<br>記者：李玉蘭</p><p><br> &#13;<br> Madison'sRestaurant&amp;Bar（25234772）&#13;<br> 地址：中環夏愨道10號和記大廈地下</p></body></html>
