<html><header><meta charset="utf-8"><title>六萬幾買層樓抵過大陸</title></header><body><h1>六萬幾買層樓抵過大陸</h1><p>房屋署推出四個屋邨讓現居租戶購買，計劃頗受租戶歡迎。住在屯門山景邨景華樓細單位數年，一家三口的曾先生表示，若房署先為其單位裝修，會願意付出「最低入場費」六萬八千元買回單位自住。&#13;<br> <br> <spanclass>房署應先裝修 &#13;<br> 「六萬幾蚊可以喺香港買到一層樓真係幾抵，大陸都買唔到啦，好過出去租房住。」任職地盤判頭的曾先生說，其單位建築面積約三十平方米，屬於邨內最細單位，月租為八百零九元。曾先生得悉山景邨屬房署推出租置計劃其中之一個屋邨後有點興奮，並表示會買回租住了多年的單位作為「自己的安樂窩」。不過，曾先生說，單位已相當破舊，房署應先為其單位裝修，他才會買回單位。&#13;<br> 本報記者</spanclass></p></body></html>
