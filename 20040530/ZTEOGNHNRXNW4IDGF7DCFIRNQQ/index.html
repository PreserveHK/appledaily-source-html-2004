<html><header><meta charset="utf-8"><title>女學生深圳求職遭迷劫</title></header><body><h1>女學生深圳求職遭迷劫</h1><p>湖北省女大學生到深圳人才大市場求職，懷疑遇上騙徒，在面試期間，被自稱公司副總經理的男子迷昏，帶到賓館毛手毛腳，還劫走手機和存摺。<br> &#13;<br> <spanclass>快餐店面試被帶往賓館 &#13;<br> 遇事女生小雯，上周一到官辦的深圳人才大市場求職，遇上自稱是惠州一家公司副老總的男子，言談間她將自己的手機號碼給了對方。翌日，小雯應電話之約，到一家快餐店接受面試，喝了對方遞上的一杯咖啡後迷迷糊糊，被帶往賓館。&#13;<br> 小雯醒來時身在街上，回家睡了一天後，發現手機、存摺、身份證均不翼而飛，戶口內一千元更遭人盜取。所幸的是小雯報警後，接受身體檢查，證實未遭性侵犯。&#13;<br> 深圳《晶報》</spanclass></p></body></html>
