<html><header><meta charset="utf-8"><title>切除膝關節或失走路能力</title></header><body><h1>切除膝關節或失走路能力</h1><p>瑪麗醫院骨科顧問醫生潘德鄰指出，雙腳承托人體全身重量，其中髖關節、膝關節及足踝關節都是活動走路的重要器官，三大關節互相配合，人類才能自由走路。可是，若膝關節不幸受傷，甚至因傷勢嚴重需要切除，走路能力便會受到永久傷害。&#13;<br> 潘醫生解釋，其實涉及膝關節的創傷亦有輕重之分，若手術後膝關節對下十五至二十公分小腿仍然保留，估計當事人的走路能力受創程度相對較低，日後佩戴義肢及重新接受走路訓練亦可恢復一定走路能力。然而若膝關節以下小腿位置保留長度少於十二公分，配上義肢後控制走路會較困難，而且斷肢接口皮膚經常摩擦義肢會容易受傷和發炎。</p></body></html>
