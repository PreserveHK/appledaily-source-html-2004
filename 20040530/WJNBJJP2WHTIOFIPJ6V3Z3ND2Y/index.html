<html><header><meta charset="utf-8"><title>張達明拍戲嚇親大嬸</title></header><body><h1>張達明拍戲嚇親大嬸</h1><p>張達明昨早與呂良偉、Boy'Z及新人郭羨珩等到灣仔開鏡拍攝新戲《光榮任務》，達明透露他們昨一早便在中環鬧市拍攝追逐戲，其間因太逼真關係，一名途經現場的阿嬸竟被嚇倒，整個人跌坐在她攜帶的菜籃中，達明又說：「我前一晚成三點先瞓，噚日一早六點開工，喺條街度勁跑，體能都幾好㗎。」&#13;<br> <br> <spanclass>棟篤笑籌善款 &#13;<br> 達明透露其妻預產期在七月十日，故他已將該段時間的工作推掉，他說：「我要留喺香港等個女出世。」達明又謂他前晚出席演藝人協會晚會，憑棟篤笑才藝籌得三萬八千元。&#13;<br> 採訪、攝影：史丹</spanclass></p></body></html>
