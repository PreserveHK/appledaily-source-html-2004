<html><header><meta charset="utf-8"><title>《華氏9.11》重見天日</title></header><body><h1>《華氏9.11》重見天日</h1><p>由米高摩亞（MichaelMoore）執導的紀錄片《華氏9.11》一直遭迪士尼封殺，不讓該片在美國發行，不過經過數星期的交涉後，投資《華氏9.11》的Miramax負責人Harvey及BobWeinstein兄弟合組新公司FellowshipAdventure，並從母公司迪士尼手中買回該片，預計在夏天公映。<br> &#13;<br> <spanclass>四千多萬成交 &#13;<br> 據悉這項交易以約六百萬美元（約四千六百八十萬港元）成交，預計《華氏9.11》除在夏天公映外，亦會發行錄影帶，迪士尼將不會從電影獲利。米高發表聲明，指這是一個公平公正的解決方法。</spanclass></p></body></html>
