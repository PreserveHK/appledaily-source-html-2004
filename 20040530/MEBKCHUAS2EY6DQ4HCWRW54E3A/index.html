<html><header><meta charset="utf-8"><title>　　羅范「中史靠背好枯燥」 - 李八方</title></header><body><h1>　　羅范「中史靠背好枯燥」 - 李八方</h1><p>教統局常任秘書長羅范椒芬前排把口好似識噴火，又話學生冇資格批評特首，又話教師熱愛教學工作就好似食白粉咁上咗癮，搞到火頭四起；噚日羅太終於唔再玩火，出席一個學生北京考察團啟動禮時，致辭後就急急腳走人，唔答記者問題。&#13;<br> 不過羅太致辭時就話，中四嗰陣揀讀理科，唔多唔少係因為唔鍾意中史靠死背，好枯燥乏味。佢咁講，唔知啲中史熱愛者會唔會嬲佢？&#13;<br> （圖）希望羅范（左）嘅說話唔會得罪中史學者啦！&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
