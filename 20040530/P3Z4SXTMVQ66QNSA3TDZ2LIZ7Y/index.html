<html><header><meta charset="utf-8"><title>茱姐排除萬難終有喜</title></header><body><h1>茱姐排除萬難終有喜</h1><p>養尊處優的金像影后茱莉亞羅拔絲（JuliaRoberts）一直渴望與丈夫丹尼慕達（DannyModer）生兒育女，但奈何她身體經常出現毛病，早前更有傳她不育。不過據英國《太陽報》報道，茱姐日前趁拍攝《盜海豪情》續集的空檔，與丈夫在意大利海灘漫步，有途人發現她的腹部微微隆起，相信她已懷有丈夫的骨肉。&#13;<br> 茱姐身邊的朋友亦希望她能為丈夫傳宗接代，據一位友人說：「她現在比過去數年都快樂，她之前承受着不少壓力，但相信傷痛已離她而去。丹尼現在很保護她，確保在這個重要時刻不會出現任何差錯。」</p></body></html>
