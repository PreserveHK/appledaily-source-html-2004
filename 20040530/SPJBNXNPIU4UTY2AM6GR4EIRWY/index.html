<html><header><meta charset="utf-8"><title>橋段靈感來自《占士邦》</title></header><body><h1>橋段靈感來自《占士邦》</h1><p>約翰在聊天室一人分飾多角，人物與橋段靈感主要來自心愛的幾齣荷李活電影。他用性愛和特工元素來訛騙馬克，靈感來自《占士邦》系列電影和《黑超特警》；至於一人分飾多角，則源自《捉智雙雄》中里安納度狄卡比奧不斷「變身」行騙。&#13;<br> 檢察官指約翰「整個布局是要置自己於死地。他抑鬱，在學校與同學鬧翻，在家中跟繼父相處有問題」。辯護律師則指他「迷戀」馬克，不知道自己是否同性戀者。&#13;<br> 英國《太陽報》/《每日電訊報》</p></body></html>
