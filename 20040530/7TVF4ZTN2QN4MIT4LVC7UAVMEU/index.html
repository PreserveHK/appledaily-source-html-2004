<html><header><meta charset="utf-8"><title>美童溺斃一小時復活</title></header><body><h1>美童溺斃一小時復活</h1><p>二十二個月大的美國男童平托可說是死裏逃生，他上周四遇溺「死亡」，個多小時後由正準備將他送到殯儀館的護士發現他再次呼吸，及時搶救過來。&#13;<br> 住在愛達荷州雷克斯堡的平托，上周四在保母不覺時跌落寓所附近的河道，近半小時後才被警察在八百米外的下游撈起，雖然救護人員努力搶救，但返魂乏術。&#13;<br> 護士佐林格準備將他送往殯儀館時，卻發現他胸口微動，始知他仍未死去。警員劉易斯難以置信：「是上天眷顧吧……我不曉得怎解釋。」不過當晚本已自行呼吸的平托，翌日又轉為危殆，要接駁呼吸機。美國有研究發現，一至十四歲的溺斃兒童，九成在出事時都是有人照顧的。&#13;<br> 美聯社/美國有線新聞網絡</p></body></html>
