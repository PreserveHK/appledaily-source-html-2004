<html><header><meta charset="utf-8"><title>稅官車撞人棄化糞池</title></header><body><h1>稅官車撞人棄化糞池</h1><p>四川井研縣一名稅務官員，駕車撞倒途人後，不但未將受害者送往醫院搶救，反而將受害者送到鄉下的老家，在弟弟協助下，將途人扔進化糞池。公安正調查，遇害途人被扔進化糞池時是否還活着，以判定這名稅官是交通肇事或故意殺人罪。<br> &#13;<br> <spanclass>辯稱以為受害人已死 &#13;<br> 本月二十一日晚，井研縣交警大隊接到車禍報告，但遍訪附近縣市醫院，都未發現傷者，經查看附近收費站的錄影，循線找到肇事司機、井研縣周坡鎮地稅所所長王學軍。&#13;<br> 王學軍供稱，當晚撞倒一名中年男子後，將他搬上車，本想送到醫院，但發覺傷者已停止心跳和呼吸，他認為男子已死，於是將車開回寶五鄉老家，再拋屍化糞池。&#13;<br> 《華西都市報》</spanclass></p></body></html>
