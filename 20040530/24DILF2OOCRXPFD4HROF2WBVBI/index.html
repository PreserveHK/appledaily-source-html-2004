<html><header><meta charset="utf-8"><title>傅明憲為愛犬誦經</title></header><body><h1>傅明憲為愛犬誦經</h1><p>傅明憲、賭王四姨太梁安琪及好友李艷玲和廖碧欣等，前晚齊往灣仔會展欣賞英國女歌手SarahBrightman演唱會。一身Celine服裝出現的傅明憲，與中學同學結伴睇騷。&#13;<br> 本身是佛教徒的傅明憲談到鄺美雲的愛犬Cash獲星雲大師灌頂，在佛指舍利前皈依一事，她說：「我都戥Cash開心，證明佢與佛有緣，唔好話狗啦，好多人都冇呢種福份同修為啦！」傅明憲表示閒時亦有念佛經給愛犬聽，她說：「有時唔得閒就會畀段佛經聲帶佢聽。」&#13;<br> 採訪：梁錦雯&#13;<br> 攝影：陳烱威</p></body></html>
