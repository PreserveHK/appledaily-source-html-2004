<html><header><meta charset="utf-8"><title>陳煒二百萬鑽飾賀台慶</title></header><body><h1>陳煒二百萬鑽飾賀台慶</h1><p>亞視昨日在九龍灣國際展貿中心慶祝四十周年台慶，亞視前老闆林百欣（林伯）由太太及兩名兒子林建名和林建康陪同下出席。林伯自退股亞視後，都沒有出席過亞視台慶，問到他之前為何沒有出席？林伯說：「我之前成日唔喺香港，今次有時間，佢哋又邀請我，我咪嚟囉。」<br> &#13;<br> <spanclass>女星爭妍鬥麗 &#13;<br> 昨日亞視眾星傾巢而出，一眾女星如陳煒、陳芷菁、張文慈、朱慧珊及陳秀雯等，均悉心打扮到場，爭妍鬥麗。其中陳煒和陳芷菁都預備了兩套晚裝，並各自有珠寶商贊助首飾，陳煒獲大寶珠寶公司贊助二百萬元首飾。&#13;<br> 採訪：楊潔雯&#13;<br> 攝影：陳偉權</spanclass></p></body></html>
