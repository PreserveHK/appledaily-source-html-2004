<html><header><meta charset="utf-8"><title>「地理藏寶」玩法簡介</title></header><body><h1>「地理藏寶」玩法簡介</h1><p><spanclass>遊戲工具 &#13;<br> GPS全球定位系統儀器，價錢由780港元至7800港元不等，用以按照網頁提供的座標找尋藏寶處。<br> &#13;<br> <spanclass>三大遊戲規則 &#13;<br> 1從藏寶盒中取出東西<br> &#13;<br> 2放入自備的寶物<br> &#13;<br> 3在盒內的日誌記下尋寶資料<br> &#13;<br> <spanclass>遊戲變化 &#13;<br> 提示藏寶：玩家循座標先到某個指定地點，根據該處的數字提示或到時再上網尋指示，找出真正藏寶處。<br> &#13;<br> <b> 多重藏寶：</b> 憑提示一找再找不同地點，才尋獲寶物；或一個藏寶地點有多個寶物。<br> &#13;<br> <b> 虛擬藏寶：</b> 「寶物」並非實物，找到的可能是個墓碑或雕像，然後玩家要回答「寶物主人」一條相關問題，以證明曾到此一遊。</spanclass></spanclass></spanclass></p></body></html>
