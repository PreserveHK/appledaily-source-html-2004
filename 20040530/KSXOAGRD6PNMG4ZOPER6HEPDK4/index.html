<html><header><meta charset="utf-8"><title>Isabella惡補廚藝做好老婆</title></header><body><h1>Isabella惡補廚藝做好老婆</h1><p>梁洛施（Isabella）和吳浩康（Deep）昨日到將軍澳一間中學出席「萬糭同心為公益」活動，二人還即席包糭，而阿Deep的技巧竟稍勝一籌。&#13;<br> <br> <spanclass>吳浩康自封廚神 &#13;<br> Isabella表示最拿手是煮公仔麵，但她覺得女性一定要懂得下廚，她說：「雖然我整嘢食唔叻，不過我份人好傳統，我組織家庭之前，一定會學識煮好多嘢，我要做一個好老婆。」&#13;<br> 而阿Deep則表示閒時都會親自下廚，他說：「蒸魚、滾湯呢啲嘢難唔倒我，我覺得自己都係一個小廚神，不過我唔使女朋友一定要識煮嘢，我會煮畀佢食。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
