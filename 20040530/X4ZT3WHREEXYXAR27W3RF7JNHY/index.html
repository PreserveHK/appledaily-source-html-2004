<html><header><meta charset="utf-8"><title>藍灣廣場消費$150免費泊車</title></header><body><h1>藍灣廣場消費$150免費泊車</h1><p>假日想去遠少少行吓街，但係最怕就係無位泊車，就算有，停車場費又貴到飛起，拖男帶女同人迫搭車？NoWay，好彩重有好多商場有消費FreeParking，好似小西灣嘅藍灣廣場，一個星期日日都有得優惠，只要於商場消費滿$150，憑收據就可以享有1小時免費，$300兩小時，每架車最多可享有兩小時免費，優惠每日由上午10時到晚上10時，唔使錢泊車，可以放心Shopping唔怕肉痛啦！&#13;<br>&#13;<br>記者：黃婉冰</p></body></html>
