<html><header><meta charset="utf-8"><title>反斗鱷失蹤半月現身</title></header><body><h1>反斗鱷失蹤半月現身</h1><p>【本報訊】失蹤了半個月的元朗山貝河「反斗鱷」，昨日終於再次現身！這次牠出現的位置，是牠第一次被發現的山貝河A1路對開的紅樹林泥灘，牠只短暫停留在泥灘上幾分鐘，就泅水而去。<br> &#13;<br> <spanclass>避開甩洲陷阱 &#13;<br> 昨日下午二時，反斗鱷突然在山貝河A1路對開河面游弋，記者初時還以為看錯了，因為自從澳洲捕鱷專家利弗在那裏設陷阱後，牠已絕迹該段山貝河半年了，想不到由本月十五日開始銷聲匿迹半個月的牠，竟然會「舊地重遊」；反斗鱷在河面巡視幾分鐘後，就爬上泥灘覓食及休息，但幾分鐘後即爬落河離去。據附近船家表示，反斗鱷很有靈性，這次失蹤那麼長時間，可能是避開在甩洲眾多的陷阱。</spanclass></p></body></html>
