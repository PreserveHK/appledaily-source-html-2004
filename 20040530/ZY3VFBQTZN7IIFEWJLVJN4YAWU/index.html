<html><header><meta charset="utf-8"><title>太古汽水廠接假炸彈</title></header><body><h1>太古汽水廠接假炸彈</h1><p>【本報訊】生產汽水可口可樂的沙田小瀝源太古汽水廠接待處，昨午發現可疑物品，通知高層後報警。警方和消防員趕至，將附近馬路封鎖，又派出獨眼龍拆彈車到臨引爆，結果證實是藏有人糞、高踭鞋的假彈；警方懷疑今次事件是針對廠方一名生產線女工而來，現正對她和其丈夫展開調查，不排除案件涉及家庭糾紛。&#13;<br> 現場在源順圍太古汽水廠地下，昨午三時半，接待處職員收到一男子的電話，指早上十時半曾送來一個紙盒，為何尚未交予其姓陳妻子手中，職員便循接待處的牆邊查看，果發覺有一個一米半乘半米的紙盒，於是通知高層。及至下午五時許廠方報警。</p></body></html>
