<html><header><meta charset="utf-8"><title>新七喜加入維他命C</title></header><body><h1>新七喜加入維他命C</h1><p>繼美國可口可樂和百事可樂計劃今夏推出低卡路里可樂後，英國吉百利玉泉也準備推出低卡路里兼加含維他命的七喜迎戰，引發新一場汽水大戰。<br> &#13;<br> <spanclass>低卡路里　迎戰可樂 &#13;<br> 雖然近年已有不少果汁飲品和樽裝水添加了維他命，但主流汽水向來沒加維他命，吉百利玉泉此舉可謂創先河。&#13;<br> 據《飲料文摘》報道，玉泉的DrPepper/七喜部門打算推出一款低卡路里版本七喜，並加入維他命C和鈣。&#13;<br> 《飲料文摘》指，新款七喜或取名「七喜Plus」，推出日期和調製方程式仍未落實，但每三百六十毫升含十五卡路里，可能加入草莓味或多種味道。&#13;<br> 美聯社</spanclass></p></body></html>
