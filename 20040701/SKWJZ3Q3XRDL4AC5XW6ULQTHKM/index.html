<html><header><meta charset="utf-8"><title>男子開3槍追殺女同事</title></header><body><h1>男子開3槍追殺女同事</h1><p>江西省上饒市發生駭人槍擊案。當地森林工業局本周一下午舉行職員大會時，一名男子在會場持槍追殺女同事，結果，女職員身中三槍。<br> &#13;<br> <spanclass>先點火燒會場失敗 &#13;<br> 事發為下午四時，男職員羅健中途離開二樓會場，又手拎四隻裝滿汽油的大油桶返回會議室灑下，並掏出打火機欲點燃。萬幸的是，可能由於緊張，他未能點着打火機。&#13;<br> 當職員爭相奪門而逃時，羅健又掏出身上的自製火藥槍，對着姓杜女職員射擊，先是擊中其右臂，追到地下停車場時又補上一槍，女職員繼續逃命，羅又追出五、六十米，開出第三槍，將杜女擊倒在地。&#13;<br> 公安表示，受傷女子仍在醫院救治，而槍擊案原因有待調查。&#13;<br> 江西《江南都市報》</spanclass></p></body></html>
