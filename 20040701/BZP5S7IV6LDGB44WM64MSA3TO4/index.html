<html><header><meta charset="utf-8"><title>Adidas受惠於歐國盃</title></header><body><h1>Adidas受惠於歐國盃</h1><p>【本報綜合報道】全球第2大體育用品生產商德國Adidas-Salomon表示，在歐洲國家盃熱潮帶動下，今年足球相關產品的營業額可望超越先前訂下的目標。&#13;<br> Adidas行政總裁海納（HerbertHainer）說，本年度足球用品生意應有雙位數增長，超過8.5億歐元（約80.6億港元），勝過去年的8億歐元；而相關生意佔去整體營業額約17%。在歐國盃決賽周，Adidas是5支國家隊的贊助商，其中希臘殺入四強，對手是Puma贊助的捷克國家隊。&#13;<br> 海納說，德國於2006年舉辦來屆世界盃時，Adidas的足球用品生意額應可突破10億歐元。</p></body></html>
