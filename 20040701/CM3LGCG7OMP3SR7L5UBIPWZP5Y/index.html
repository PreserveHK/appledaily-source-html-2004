<html><header><meta charset="utf-8"><title>房祖名手握存亡命脈</title></header><body><h1>房祖名手握存亡命脈</h1><p>成龍兒子房祖名首次拍戲便與Twins及范冰冰等擔任新戲《千機變II花都大戰》男女主角，在電影海報上，房祖名的排名亦十分搶眼，即使宣傳短片中，房祖名在水中插劍的一幕水戰更十分震撼。&#13;<br> 房祖名握着的那把天子之劍是整套電影中最名貴的道具，戲中講述該劍是控制着女兒國存亡的命脈，每有其出現的畫面都加以特技粉飾。<br> &#13;<br> <spanclass>阿嬌負傷上陣 &#13;<br> 此外，Twins的鍾欣桐（阿嬌）拍的一場與范冰冰對打戲十分精采，阿嬌帶傷親自上陣，還要打三百六十度的觔斗，二人都笑說那是她們從影以來拍得最辛苦的一次。阿嬌亦有扮阿拉伯王子，黏上假鬍子的造型，十分搞笑。</spanclass></p></body></html>
