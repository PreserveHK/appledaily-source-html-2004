<html><header><meta charset="utf-8"><title>史力加成最喜愛動畫人物</title></header><body><h1>史力加成最喜愛動畫人物</h1><p>英國《太陽報》近日推選十大最喜愛動畫角色，《史力加》系列中的史力加榮登榜首，《海底奇兵》的馬倫及《反斗奇兵》的巴斯光年分列二、三位。&#13;<br> <br> <spanclass>總收入將過《蜘蛛俠》 &#13;<br> 早前已取代《海底奇兵》成為美國史上最賣座動畫的《史力加2》，其美國本土票房收入剛剛突破四億美元（約三十一億二千萬港元），創下票房神話，按此片現時的走勢，將於日內超越累收四億三百多萬美元（約三十一億五千萬港元）的《蜘蛛俠》，成為史上最賣座電影第五位。&#13;<br> 本港戲院院商為表對《史力加2》的支持，也決定繼續放映此片至暑假，讓更多觀眾欣賞。</spanclass></p></body></html>
