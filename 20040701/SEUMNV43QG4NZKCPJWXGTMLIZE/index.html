<html><header><meta charset="utf-8"><title>中信資源購大港油田權益</title></header><body><h1>中信資源購大港油田權益</h1><p>【本報訊】中信資源（1205）宣布，斥資1.654億元現金向大股東中信集團公司，收購中國大港油田孔南區塊40%分成權益，其餘六成權益由納斯達克上市公司艾芬豪能源擁有。&#13;<br> 中信資源執行董事張極井指出，該油井去年只打了4口井，其中3口為試驗井，故每日產量只為500桶，但今年產量將會遠高於此。&#13;<br> 另外，中信資源手頭現金14.8億元，董事長郭炎及行政總裁馬廷雄均說，今後核心業務將是有色金屬及油品，故會繼續在這方面尋找新項目，且因今年收購的數個項目已錄得盈利，今年肯定可以扭虧為盈，但沒有計劃派息。</p></body></html>
