<html><header><meta charset="utf-8"><title>陸委會：港人仍堅持民主</title></header><body><h1>陸委會：港人仍堅持民主</h1><p>【本報訊】台灣大陸委員會昨發表「香港移交七周年情勢研析報告」，指去年7.1遊行港人爭取民主展現的力量，令大陸震驚其駐港單位及港府對情勢的錯估，需重新評估與調整對港政策，可略歸納「減緩港人不滿情緒」、「緊控香港局勢」兩大主軸。報告指面對中共的懷柔與壓制策略，港人對民主的堅持未減，並說香港民主派發展已處在「路線衝突」及「選舉衝突整合」的關鍵點，今年九月立法會選舉能否繼去年區議會選舉後再勝，將是民主派未來發展的關鍵。</p></body></html>
