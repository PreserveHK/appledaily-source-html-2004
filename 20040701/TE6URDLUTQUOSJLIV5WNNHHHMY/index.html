<html><header><meta charset="utf-8"><title>大專研究資助削13％</title></header><body><h1>大專研究資助削13％</h1><p>【本報訊】在港府財政緊絀下，向八間大專院校教學人員發出研究資助的研究資助局，在新一年也大幅削減撥款金額。研究資助局昨日宣布，○四?○五年的總資助金額約四億零三百五十萬元，較去年減少百分之十二點八。資料顯示，逾五百項研究雖然符合申請資格，但因為缺乏資源而不獲資助，情況較去年僅有約四百項符合資格的申請被拒，更為嚴重。&#13;<br> 研資局指出，今年共接獲一千八百七十四份撥款申請，共申請十七億元；其中只有約四成，即七百四十八項申請獲批，獲批項目最多的是來自工程學的研究。理工大學應用社會科學系助理教授鍾劍華憂慮，在港府削減資源下，較冷門研究範疇將成受害者。</p></body></html>
