<html><header><meta charset="utf-8"><title>自由黨稱中央對溝通開放</title></header><body><h1>自由黨稱中央對溝通開放</h1><p>【本報訊】自由黨主席田北俊表示，該黨常委兼政協委員李大壯剛剛訪京返港，在京期間拜訪了港澳辦及中共中央統戰部，轉達民主派要求溝通的訊息。田北俊說，中央的回應非常正面，相信遲些會安排與民主派會面。田又引述中央官員回答李大壯說，中央對溝通持開放態度，只要擁護一國兩制和《基本法》、不謀求借助外國勢力顛覆中央人民政府，以及願意為香港繁榮穩定的人士，包括不同意見者，溝通的大門永遠是打開的。</p></body></html>
