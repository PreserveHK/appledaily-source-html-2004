<html><header><meta charset="utf-8"><title>歐迪士尼供股應付財困</title></header><body><h1>歐迪士尼供股應付財困</h1><p>【本報綜合報道】歐洲迪士尼（EuroDisney）由於持續虧蝕，目前債台高築。為此，歐洲迪士尼正實施為期3年的重組計劃以扭轉財務困境，其中包括剛於周二公布的供股計劃，預計可吸納資金2.5億歐元（約23.7億港元）。&#13;<br> 此外，歐洲迪士尼的債權人已同意把該公司的暫免還款限期順延至7月31日，該日是歐洲迪士尼債權人和股東批准拯救該公司的最後限期。根據該拯救計劃，歐洲迪士尼將可延遲還債，並可把1.1億歐元的債務本金及5800萬歐元的延遲歸還利息轉為次級長期債券；而金額達3億歐元的高級債券的本金償還日期亦可順延3年半。</p></body></html>
