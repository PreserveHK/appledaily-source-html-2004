<html><header><meta charset="utf-8"><title>Twins被男版美人魚偷窺</title></header><body><h1>Twins被男版美人魚偷窺</h1><p>女子組合Twins蔡卓妍（阿Sa）和鍾欣桐（阿嬌）日前在酷熱天氣下，於石澳一間臨近沙灘的獨立屋拍攝手表廣告。當日二人在室內熱得連眼睛都幾乎睜不開，故攝影隊先行讓她們拍攝在戶外的部份，以免她們中暑。<br> &#13;<br> <spanclass>沙灘狂奔 &#13;<br> 今次阿嬌與阿Sa收取七位數字酬勞，二人在沙灘來回狂跑二十多次亦毫無怨言，還依然甚有活力的玩個不停，她們笑言這就是她們的girlpower。&#13;<br> 後來沙灘出現一個男人遠望Twins拍攝，他又不自覺擺出美人魚姿態，令阿嬌和阿Sa忍不住大笑，還鬧着要學擺那個姿勢。</spanclass></p></body></html>
