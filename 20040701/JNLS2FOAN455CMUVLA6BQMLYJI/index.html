<html><header><meta charset="utf-8"><title>　　名伶祝賀演出成功 - 李八方</title></header><body><h1>　　名伶祝賀演出成功 - 李八方</h1><p>港台紀念七十五周年，搞粵劇慶祝，喺廣州請來年屆九十三歲嘅粵劇泰斗羅品超（中）演出，佢早前創下兩項健力士世界紀錄：全球年齡最大及表演年數最長的舞台表演者。昨午綵排，羅品超獲一眾本地名伶祝賀，提起首本名曲，羅品超話最愛「梁山伯」。仇志中攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
