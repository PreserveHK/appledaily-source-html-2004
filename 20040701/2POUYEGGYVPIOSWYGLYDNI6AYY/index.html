<html><header><meta charset="utf-8"><title>楊采妮一見海豚幾乎濕身</title></header><body><h1>楊采妮一見海豚幾乎濕身</h1><p>楊釆妮昨日到尖沙嘴出席「Epson親親中華白海豚」活動，她自言非常喜歡大自然，早前出海欣賞白海豚十分興奮，更有衝動跳落水與白海豚游泳。<br> &#13;<br> <spanclass>休學一年 &#13;<br> 楊釆妮認為自己與海豚十分有緣，經常發夢見到海豚，她說：「𠵱家香港得番一百八十條野生白海豚，好應該保護佢哋。」&#13;<br> 提到楊釆妮的近況，她透露休學一年，明年九月才會復課，楊采妮說：「九月我會返內地同宋承憲拍徐克嘅《七劍》，會喺當地逗留幾個月，我唔抗拒要喺內地留幾個月，慢工出細貨嘅拍法重好，我反而接受唔到以前日夜顛倒嘅工作方式。」&#13;<br> 採訪：梁錦雯　攝影：仇志德</spanclass></p></body></html>
