<html><header><meta charset="utf-8"><title>彭丹男友打人輕判</title></header><body><h1>彭丹男友打人輕判</h1><p>【本報訊】藝人彭丹的商界男友人上月午夜場期間，因醉酒大聲說話遭其他觀眾投訴，更不理戲院職員勸喻安靜下來而被要求離場。&#13;<br> 他其後欲折返影院時遭該職員拒絕，向對方拳打腳踢，被控一項襲擊罪，昨在東區法院提堂，獲控方不提證供起訴，裁判官判予簽保二千元守行為一年。&#13;<br> 四十四歲被告曹國俊，報稱商人，被控於今年六月六日，在銅鑼灣UA時代戲院內，襲擊男子周國超（譯音）。&#13;<br> 案件編號：SCC2871/2004</p></body></html>
