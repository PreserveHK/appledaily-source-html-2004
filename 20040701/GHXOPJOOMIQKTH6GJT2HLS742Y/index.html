<html><header><meta charset="utf-8"><title>　　民主寶寶喻市民無奈 - 李八方</title></header><body><h1>　　民主寶寶喻市民無奈 - 李八方</h1><p>民主黨搞咗個7.1遊行吉祥物創新比賽，喺約十件參賽作品中，揀咗外形參考漫畫人物說話符號嘅「TalkingBubble——民主寶寶」做吉祥物。評判之一、民主黨秘書長張賢登（圖左）話，民主寶寶上嘅三點省略號代替言語，根據設計者指出，象徵市民對政府管治無方，同民生問題嘅不滿與無奈。民主黨共製作七小、一大共八個民主寶寶，今日會帶埋去遊行。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
