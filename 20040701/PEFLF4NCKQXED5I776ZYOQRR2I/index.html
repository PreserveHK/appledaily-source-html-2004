<html><header><meta charset="utf-8"><title>綾瀨遙暴瘦扮病人</title></header><body><h1>綾瀨遙暴瘦扮病人</h1><p>正在日本上映的大熱電影《世界中心呼喊愛》，被日本TBS電視台改編成日劇，將於明日播放，前日電視版的兩位主角山田孝之與綾瀨遙一起出席記者會。&#13;<br> 電影在日本上映至今票房已超過六十億日圓（約四億港元），但電視版的主角山田孝之說：「我已看過原作小說，電影則沒看過，因為我不想受到電影版的影響。」而飾演患有白血病的女主角綾瀨遙，為演出更加逼真，更積極減肥。&#13;<br> 另外，由平井堅主唱的電影主題曲《閉上眼睛》已連續九周佔據細碟榜五位之內，累積銷量超過七十五萬張，有望可衝破一百萬張。</p></body></html>
