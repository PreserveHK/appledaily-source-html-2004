<html><header><meta charset="utf-8"><title>肉毒桿菌有助性交</title></header><body><h1>肉毒桿菌有助性交</h1><p>肉毒桿菌可除皺，更可治女性陰道痙攣（vaginismus），從而享受正常性交。&#13;<br> 女性陰道痙攣的原因，可能是感情創傷或對性交有心理障礙所致。有這類問題的女性性交時，往往感到緊張和痛楚，性生活大受影響。<br> &#13;<br> <spanclass>治療女性陰道痙攣 &#13;<br> 伊朗德黑蘭醫學院研究員為二十五名有陰道痙攣問題的女性，在陰道肌肉注射能令肌肉鬆弛的肉毒桿菌，其中有些全身麻醉，有些局部麻醉。經過一至兩次療程後，除了兩人外，其餘全部和伴侶性交時不再感覺痛楚，療程亦沒有副作用。&#13;<br> 英國廣播公司</spanclass></p></body></html>
