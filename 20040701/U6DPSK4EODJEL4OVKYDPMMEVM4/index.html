<html><header><meta charset="utf-8"><title>黑木瞳最啱外遇</title></header><body><h1>黑木瞳最啱外遇</h1><p>最新一期日本雜誌《朝日藝能》找來一千位男讀者投票，選出他們心目中最想與哪位已婚女星搞婚外情。&#13;<br> <br> <spanclass>菜菜子排第二 &#13;<br> 在一千名三十歲以上的男讀者當中，原來大部份最想跟曾拍過電影版《失樂園》的四十三歲靚太黑木瞳搞不倫戀，一名男讀者說：「日劇《白色巨塔》裏，黑木瞳跟唐澤壽明那場激烈床戲看得我心癢癢！」&#13;<br> 第二名則是剛誕下女兒的菜菜子，而高岡早紀與廣末涼子分別排第三及第四位。此外，菜菜子丈夫反町隆史將會再與長谷川京子合作，拍攝日本NHK電視台於本月三十一日播放的特備日劇。</spanclass></p></body></html>
