<html><header><meta charset="utf-8"><title>AsiacenturyBank未獲准經營</title></header><body><h1>AsiacenturyBank未獲准經營</h1><p>【本報訊】金管局呼籲市民，留意一域名為「www.asiacenturyhk.com」的懷疑欺詐網站，該網站由聲稱「AsiacenturyBank」運作。當局指有關機構並未獲准在港經營銀行或接受存款業務，事件已交警方調查。&#13;<br> 另外，財經事務及庫務局與保安局，就自動櫃員機騙案及虛假網站呈交立法會的資料顯示，自去年6月起，金管局及警方已提醒公眾關注25個懷疑偽冒銀行網站，警方在5月接獲一宗市民在這方面遭受金錢損失的報告。&#13;<br> 此外，金管局統計數字顯示，5月份認可機構存款總額增加0.1%，貸款與墊款增長0.2%。</p></body></html>
