<html><header><meta charset="utf-8"><title>　　彭定中變相加薪 - 李八方</title></header><body><h1>　　彭定中變相加薪 - 李八方</h1><p>近年經濟不景，不少企業高層都要減薪共度時艱，去年受到沙士衝擊的機管局當然走唔甩，新鮮出爐的年報顯示，一眾總監的基本薪金都有些微下調，行政總監彭定中的基本薪金減了十萬元，至四百七十萬元。&#13;<br> 但唔知係咪同下半年賺番上半年嘅錢有關，機管局全部總監都有花紅，彭定中獨得一百九十萬，變相加薪百分之八；其他總監也分別分到二十至五十萬花紅，相對於大部分打工仔來說，算很和味！&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
