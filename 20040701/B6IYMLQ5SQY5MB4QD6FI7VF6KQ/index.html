<html><header><meta charset="utf-8"><title>葛妮洛芙上庭遲到自稱有喜</title></header><body><h1>葛妮洛芙上庭遲到自稱有喜</h1><p>行為癲喪嘅美國搖滾女歌手葛妮洛芙（CourtneyLove），日前喺紐約出庭足足遲咗五個鐘，搞到個法官發晒火。當佢上完庭嗰陣，又忽然向記者講話自己有咗，即係話繼十一年前同已故Nirvana主音KurtCobain生咗個女FrancisBean後，懷有第二胎。不過經手人係邊個，葛妮就死都唔肯講，我羅拉真係好好奇，唔知邊個男人咁抵得諗呢？&#13;<br> 美聯社</p></body></html>
