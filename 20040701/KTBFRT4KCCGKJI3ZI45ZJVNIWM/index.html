<html><header><meta charset="utf-8"><title>麗展年內落實債務重組</title></header><body><h1>麗展年內落實債務重組</h1><p>【本報訊】麗新發展（488）執行董事吳兆基表示，有信心在今年第3至4季落實該公司的債務重組，但他拒絕就市傳的重組方案作出回應。&#13;<br> 另外，麗展昨日舉行股東特別大會，通過出售大華酒店及大華中心50%權益。麗展董事劉樹仁表示，雖然出售大華酒店一半權益會令租金收益減少，但由於債務下降，減少還款成本，實質收益仍然增加。&#13;<br> 他又稱，旗下投資物業租金水平，較去年同期上升20%至30%。麗展現持有的主要收租物業包括長沙灣廣場、銅鑼灣廣場二期及麗新商業中心，每年租金收益約2億元，出租率均逾90%。</p></body></html>
