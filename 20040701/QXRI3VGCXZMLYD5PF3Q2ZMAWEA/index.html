<html><header><meta charset="utf-8"><title>後藤真希個唱寫真冧仔</title></header><body><h1>後藤真希個唱寫真冧仔</h1><p>現年十八歲的日本偶像歌手後藤真希，剛於昨日推出其最新寫真集《MakiGotoConcertTour2004Spring》。今次後藤的寫真集輯錄了她五月於東京舉行的三場演唱會的照片，當中有不少她穿上tubetop短裙的性感造型，相信令不少男fans垂涎。&#13;<br> <br> <spanclass>瀨戶早妃難比拼 &#13;<br> 另外，日本水着女星瀨戶早妃亦於昨日出版其第二本寫真集《Clover》，身高五呎三吋的瀨戶，在寫真集中穿上多套比堅尼，大賣其豐滿上圍。不過以瀨戶早妃的知名度，相信寫真集銷量難與後藤真希比拼。</spanclass></p></body></html>
