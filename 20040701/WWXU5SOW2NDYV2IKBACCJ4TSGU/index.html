<html><header><meta charset="utf-8"><title>伍詠薇平治賀結婚五周年</title></header><body><h1>伍詠薇平治賀結婚五周年</h1><p>伍詠薇、周麗淇和王敏慧（Marianne）等前晚在數碼港出席崑崙表活動，每人均獲贈名表一隻。伍詠薇透露今日是與丈夫練海棠結婚五周年的日子，但她要往北京拍劇，故此提早於昨晚慶祝。<br> &#13;<br> <spanclass>夫妻夾錢購買 &#13;<br> 問伍詠薇準備送甚麼禮物給丈夫？她說：「今年我哋夾份買一份禮物畀大家，兩個人都用得着嘅，就係一架價值六十幾萬嘅平治房車，我一世人都未擁有過平治呢個品牌，今次終於夢想成真。」問伍詠薇怕不怕丈夫趁她不在港時，用新車接載其他女性？她笑說：「咁我祝佢一路順風啦，唔使返嚟接我啦。」&#13;<br> 採訪：梁錦雯　攝影：陳志嵐</spanclass></p></body></html>
