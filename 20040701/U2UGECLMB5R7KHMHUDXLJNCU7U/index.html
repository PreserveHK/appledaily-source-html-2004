<html><header><meta charset="utf-8"><title>HMV半年純利增近一成</title></header><body><h1>HMV半年純利增近一成</h1><p>【本報綜合報道】英國唱片及書籍零售商HMV集團，上財政年度下半年純利增長9.3%，受惠於DVD碟和書籍銷量改善。由於成功減債，該公司計劃回購股份或進軍數碼下載市場。&#13;<br> 根據彭博資訊計算，HMV在截至4月24日的半年純利7480萬英鎊（約10.52億港元），高過前年度同期的6840萬鎊。&#13;<br> HMV全年度（截至4月24日）除稅前盈利升22%，至1.18億鎊（約16.69億港元），勝過預期的1.14億至1.17億鎊；營業額增加5%，達17.9億鎊（約253.18億港元）。上年度淨債務大減63.6%，至5780萬鎊。</p></body></html>
