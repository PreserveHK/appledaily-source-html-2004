<html><header><meta charset="utf-8"><title>審訊Q&amp;A</title></header><body><h1>審訊Q&amp;A</h1><p><b> 問：侯賽因的審訊如何進行？</b> &#13;<br> 答：由伊拉克特別法庭負責。法官由已解散的管治委員會委任，有五或七位陪審員，由獲國際顧問協助。<br> &#13;<br> <b> 問：侯賽因觸犯了甚麼罪行？</b> &#13;<br> 答：在1980年代及1991年波斯灣戰爭後殺害庫爾德族、兩伊戰爭時用化武、殺科威特人及虐殺伊民。<br> &#13;<br> <b> 問：若罪名成立，侯賽因面臨甚麼刑罰？</b> &#13;<br> 答：由於伊拉克臨時委員會重新通過執行死刑，侯賽因的最高刑罰是繯首處死。<br> &#13;<br> <b> 問：侯賽因會如何辯護？</b> &#13;<br> 答：侯賽因的妻女為他聘請了由二十名律師組成的辯護律師團。有指他會以美國發動的戰爭以及伊拉克臨時政府不合法，作為辯護理據。&#13;<br> 英國廣播公司/法新社</p></body></html>
