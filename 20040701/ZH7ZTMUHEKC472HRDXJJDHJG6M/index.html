<html><header><meta charset="utf-8"><title>傻漢弒父殺母屍體餵豬</title></header><body><h1>傻漢弒父殺母屍體餵豬</h1><p>四川省一對農民夫婦，生下兩子一女全部患上精神病。去年夏天，這對農民夫婦因小事被第三子亂刀斬死後，將屍體拋到豬圈餵豬。四川西南司法鑑定中心前天裁定，兇手並無刑事責任。&#13;<br> 據稱，該對農家夫婦早年生下的大女及兩個兒子都患了精神病。但這對夫妻既非近親結婚，亦沒有家族遺傳病史。&#13;<br> 去年夏天，當時二十二歲的老三因小事追打老二，父母將老三攔住勸慰，老三卻說，早聽說父母遲早要整死他。老三說罷揮刀斬死父母，將屍體拖到豬圈裏餵豬，然後在家中倒頭睡覺。事件及後被揭發，老三當場被接報到場的公安拘捕。&#13;<br> 《成都晚報》</p></body></html>
