<html><header><meta charset="utf-8"><title>Ztampz尖沙嘴分站變身減價鞋專站</title></header><body><h1>Ztampz尖沙嘴分站變身減價鞋專站</h1><p>踏入減價時段，各大名店都開始逐步將減幅擴大，其中Ztampz的減價比較別開生面，將位於海洋中心的分店搖身一變為ShoesMegaSale專站，所有春夏鞋子減幅去到四折，衣飾則最低五折，若果購物名單中有鞋還會額外給予九折，變相更抵，這個優惠只做埋今明兩日，要執平貨好趁手。&#13;<br> 記者：吳小明&#13;<br> &#13;<br> 售賣點：Ztampz（31010675）&#13;<br> 尖沙嘴海洋中心230B-231號舖</p></body></html>
