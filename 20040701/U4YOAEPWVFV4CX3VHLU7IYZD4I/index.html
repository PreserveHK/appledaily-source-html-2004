<html><header><meta charset="utf-8"><title>署長10日公幹耗81萬</title></header><body><h1>署長10日公幹耗81萬</h1><p>【本報訊】公務員事務局向立法會提交的資料顯示，在過去一年，共有六名首長級公務員參加了七次或以上、由國際組織在海外舉辦的會議，總共花費了二百七十四萬多元的公帑。&#13;<br> 其中開支最多的一次，是工業貿易署副署長參與在墨西哥的會議，十日的離港行程共耗費八十一萬多元。&#13;<br> 至於去年外訪日數最多的是郵政署總監（對外事務），他共離港八十五日，總外訪開支則只有二十三萬八千多元，較工業貿易署的支出少許多。</p></body></html>
