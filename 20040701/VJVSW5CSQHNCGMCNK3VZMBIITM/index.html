<html><header><meta charset="utf-8"><title>《蜘蛛俠2》勇攀高峰賀國慶</title></header><body><h1>《蜘蛛俠2》勇攀高峰賀國慶</h1><p>由杜比麥奎爾（TobeyMaguire）主演的《蜘蛛俠2》，於昨天在全美開畫。觀看過此片的影評人，大多對此片的劇情及特技讚不絕口，有業內人士估計此片累積票房可望衝破十億美元（約七十八億港元）。&#13;<br> <br> <spanclass>收入難以估計 &#13;<br> 《蜘》今天將於全美近四千二百間戲院上映，其中影評大讚於片中飾演奸角八爪博士的英國男星艾佛摩連拿（AlfredMolina）。而此片在七月初美國國慶日上映，不少人估計可於開畫票房上打破《蜘蛛俠》的周末開畫紀錄，其中一間專門收集票房數據公司的發言人說：「《蜘》片在這時候上最適合不過，此片所得的票房數字，實在難設上限。」</spanclass></p></body></html>
