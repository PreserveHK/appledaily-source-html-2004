<html><header><meta charset="utf-8"><title>專員親查金塔墳場管理</title></header><body><h1>專員親查金塔墳場管理</h1><p>【本報訊】鑑於收到投訴及傳媒報道，申訴專員戴婉瑩將會直接調查食物環境衞生署轄下各金塔墳場的管理，包括撿拾及遷移骨殖的程序、之後的跟進行動、新設及空置金塔墳場的分配程序，及金塔墳場的修葺及保養安排；市民可於七月三十日或之前提交意見，傳真號碼：28828149；電郵：<ahref>complaints@ombudsman.gov.hk 。&#13;<br> 讀者梁太去年向本報投訴，本擬將葬在和合石墓地的家姑骸骨起出，另行供奉，但發現家姑骸骨十八年前已被不相識人士起出及火化，遂向食環署追究，但該署稱時間久遠無法查悉原因。</ahref></p></body></html>
