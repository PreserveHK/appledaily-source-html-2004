<html><header><meta charset="utf-8"><title>楊思琦硬食蛋糕耳塞忌廉</title></header><body><h1>楊思琦硬食蛋糕耳塞忌廉</h1><p>楊思琦和劉愷威等人昨日齊往荃灣，為無綫新劇《家有一寶》拍攝一場掟蛋糕的戲份，不過混亂中劉愷威閃身走人，只有楊思琦慘被掟中，連耳仔亦塞滿忌廉。<br> &#13;<br> <spanclass>大讚好味 &#13;<br> 雖然導演希望可以一Take過拍完，但最終因NG令楊思琦慘被連掟三次蛋糕，思琦事後笑說：「啲蛋糕好好味，無辦法喇，平時都會NG嘅，咁大個女第一次中蛋糕。」&#13;<br> 而劉愷威自言現實中一定會攬住女方兼為對方擋蛋糕，但身旁的楊思琦竟乘機取笑他與廖碧儀的緋聞，思琦說：「我都有選過華裔小姐，但我都唔係冠軍。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
