<html><header><meta charset="utf-8"><title>Paris探病童搞慈善騷</title></header><body><h1>Paris探病童搞慈善騷</h1><p>出位社交名媛ParisHilton近日忙於在澳洲黃金海岸拍攝新片，日前她乘着空檔，到當地一間慈善兒童療養院探望病童，可謂愛心爆棚。<br> &#13;<br> <spanclass>海灘拍廣告 &#13;<br> Paris探望過病童後覺得十分難過，她打算稍後在洛杉磯籌辦慈善演唱會，所得款項將全數撥捐該醫院，而Paris男友NickCarter所屬的美國流行組合BackstreetBoys，亦已率先答應參與今次演出。&#13;<br> 此外，Paris與妹妹Nicky最近為日本服飾品牌SamanthaThavasa拍攝了一輯新廣告，兩人穿上性感夏日服裝在海灘上拍照，十分養眼。</spanclass></p></body></html>
