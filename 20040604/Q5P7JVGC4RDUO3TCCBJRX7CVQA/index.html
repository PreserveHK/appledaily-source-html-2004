<html><header><meta charset="utf-8"><title>S.H.E隆胸見陶喆</title></header><body><h1>S.H.E隆胸見陶喆</h1><p>台灣女子組合S.H.E將於九月舉行首個演唱會，名為「奇幻樂園世界巡迴演唱會」，日前她們出席記者會時，笑言為了宣傳將無所不用其極。<br> &#13;<br> <spanclass>扮美人魚 &#13;<br> S.H.E先幻想Selina化身成穿貝殼比堅尼的性感美人魚，而Hebe和Ella則扮成兩旁的蝦兵蟹將替她掀開貝殼，Selina還笑說：「那我還得先去買漂乳劑呢。」&#13;<br> 後來Selina想到演唱會可邀請她們的偶像陶喆來欣賞時，她還說：「那我先去隆個乳，到時候你們再幫我拔貝殼！」逗得在場工作人員開心不已。</spanclass></p></body></html>
