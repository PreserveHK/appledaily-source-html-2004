<html><header><meta charset="utf-8"><title>雲妮侯絲頓會展騷門票$5000破紀錄</title></header><body><h1>雲妮侯絲頓會展騷門票$5000破紀錄</h1><p>美國女歌手雲妮侯絲頓（WhitneyHouston），將在下月二十八日來港，在灣仔會展舉行個唱，其最貴門票已訂定五千港元一張，瞬即打低美國樂隊TheEagles的二千七百五十元一張的門票價格，創下有史以來本地演唱會最高票價紀錄。<br> &#13;<br> <spanclass>乘私人飛機來港 &#13;<br> 四十一歲的雲妮在美國人氣已大不如前，近年負面新聞亦多多，日前還與麻煩丈夫BobbyBrown在英國一間百貨公司鬧事，被護衞趕走，極之狼狽。&#13;<br> 八八年曾在紅磡體育館舉行三場演唱會的她，下月將乘坐私人飛機來港獻唱，之後便會前往北京、上海及日本舉行演唱會。</spanclass></p></body></html>
