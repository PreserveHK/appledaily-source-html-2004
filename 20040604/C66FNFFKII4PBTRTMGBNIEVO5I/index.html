<html><header><meta charset="utf-8"><title>夜視系統偵測路人</title></header><body><h1>夜視系統偵測路人</h1><p>日本豐田汽車公司正研製多種安全技術，保障司機和行人安全。一種是夜視系統，可以在黑夜中利用紅外線，拍攝汽車車頭燈映照範圍外的人或物，反映在車頭玻璃窗的底部，讓司機清楚路面情況（圖）。一種是在汽車安裝較柔軟的引擎蓋，一旦行人被撞，可減低撞擊力，有此特點的一款豐田汽車將於今秋在日本發售。豐田還利用毫米波雷達探測附近車輛，一旦撞車，裝上雷達的汽車會自動收緊安全帶和加快煞車。&#13;<br> 美聯社</p></body></html>
