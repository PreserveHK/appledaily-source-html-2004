<html><header><meta charset="utf-8"><title>16歲新星回國學演戲</title></header><body><h1>16歲新星回國學演戲</h1><p>年僅十六歲的內地演員劉亦菲，早前參與演出內地劇集《天龍八部》飾演王語嫣一角後為人熟識，十歲與父母移民美國的她，由於母親是內地著名舞蹈家，劉亦菲亦深受母親影響，十五歲便回國，並考入北京電影學院。&#13;<br> 對於劇集《天龍八部》大受歡迎，劉亦菲說：「雖然我演技不是很熟練，可是剛巧我飾演的角色和我本身年紀差不多，所以難度不是很高。」<br> &#13;<br> <spanclass>母親最嚴格 &#13;<br> 劉亦菲表示父母當初十分反對她加入娛樂圈，她說：「家人希望我要做就做一個出色的藝術家，所以他們要我回國考北京電影學院，等我畢業之後還要我回美國念兩年研究學院。」</spanclass></p></body></html>
