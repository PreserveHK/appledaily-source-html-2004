<html><header><meta charset="utf-8"><title>獄中棄嬰雙程證婦囚一年</title></header><body><h1>獄中棄嬰雙程證婦囚一年</h1><p>【本報訊】十九歲懷有八個月身孕的雙程證女子，因來港當娼被判入獄，其間在囚室廁所誕下男嬰，她以為自己小產及男嬰夭折，恐遭加刑懲罰，遂將男嬰棄在馬桶內，幸獲懲教人員救起，涉案女子早前在東區裁判法院，承認遺棄嬰兒以致危害其生命罪，裁判官斥被告身為母親，竟將親兒棄在馬桶，判處她入獄一年。&#13;<br> 十九歲被告姜丹被控於四月三十日，在大潭峽懲教所內，非法拋棄或遺棄出生僅一天的男嬰。&#13;<br> 案件編號：ESCC2186/2004</p></body></html>
