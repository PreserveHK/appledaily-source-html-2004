<html><header><meta charset="utf-8"><title>小腸代替聲道啞漢再開腔</title></header><body><h1>小腸代替聲道啞漢再開腔</h1><p>台灣東森新聞網報道，高雄縣一名六十多歲的吳先生，因為罹患咽喉癌，聲道被割除，十多年來過着瘖啞人的生活。但最近醫生將他的小腸移植到聲道，竟令他可以再次說話，聲音還比裝了人工發聲器來得自然。&#13;<br> 吳先生表示，自己因為吃檳榔得了咽喉癌，被迫割掉聲帶，十多年來過着不能說話的日子，幸好醫生以其小腸取代聲道，幫助他可以再度開口說話。&#13;<br> 一般聲道被切除的患者，多採用人工發聲器來輔助發音，但這樣發音並不自然，而且更有副作用，故不少病患均不喜採用。</p></body></html>
