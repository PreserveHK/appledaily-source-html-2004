<html><header><meta charset="utf-8"><title>霆鋒拍廣告送設計Logo</title></header><body><h1>霆鋒拍廣告送設計Logo</h1><p>謝霆鋒昨日在柴灣為一運動服裝品牌拍廣告，他在廣告中穿上不同運動服飾，還有一架紅色電單車做背景，襯托出霆鋒暴風少年的形象，他表示為該品牌設計logo，他說：「我自己鍾意搞搞震，咁樣好過淨係幫人拍廣告。」<br> &#13;<br> <spanclass>做好本份求生路 &#13;<br> 霆鋒新碟推出銷量不俗，稍後英皇將會為他舉行祝捷會，慶祝新碟銷量創佳績。霆鋒對好成績感到驚訝，他說：「好開心，冇諗過呢個市道可以有咁嘅成績。」&#13;<br> 至於早前有報道指霆鋒人氣下滑，他說：「人哋點講點睇我不嬲唔理，我只會做好自己本份，希望大家筆下留情，畀小弟可以有條生路。」	&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
