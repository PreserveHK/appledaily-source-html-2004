<html><header><meta charset="utf-8"><title>柴崎幸新片票房最高</title></header><body><h1>柴崎幸新片票房最高</h1><p>由日本女星柴崎幸與男星大澤隆夫主演的話題愛情片《世界中心呼喚愛》，近期在日本大收旺場，電影上映二十五天，票房成績已達四十億日圓（約二千八百萬港元），入場人次更衝破三百零一萬人，除成為今年日本本土最高票房電影外，亦超越了《黃泉復活》和《冷靜與熱情之間》等文藝片，躋身史上十大最賣座日本電影。<br> &#13;<br> <spanclass>中「迪士尼咒語」 &#13;<br> 此外，據昨日出版的日本雜誌《周刊新潮》報道，柴崎幸最近被指是中了「迪士尼咒語」才與前男友ISSA分手。曾有不少日本名人亦巧合地在日本迪士尼樂園遭偷拍過之後便分手，當中包括安室奈美惠和SAM、松田聖子與前夫神田正輝和松本人志與優香等。</spanclass></p></body></html>
