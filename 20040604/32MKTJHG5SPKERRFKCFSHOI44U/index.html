<html><header><meta charset="utf-8"><title>ITU港奪世界展主辦權</title></header><body><h1>ITU港奪世界展主辦權</h1><p>【本報訊】港府昨宣布奪得06年12月國際電信聯盟（ITU）世界電信展主辦權，屆時將於新落成的機場亞洲國際博覽館舉行。工商及科技局副秘書長黎陳芷娟（通訊及科技）表示，初步估計展覽開支需1億元，立法會財委會原則上已批出7000萬元，當局將於今個立法年度內申請額外撥款3000萬元。&#13;<br> 財政司司長唐英年表示，該展覽將吸引10萬海外遊客，為本港帶來12億元的直接經濟收益。世界電信展每3至4年舉辦一次，由1979年開始從沒有在日內瓦以外的地區舉行。ITU指香港脫穎而出，因直接成本較對手日內瓦便宜三至五成。</p></body></html>
