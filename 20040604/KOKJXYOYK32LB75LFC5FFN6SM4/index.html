<html><header><meta charset="utf-8"><title>祖兒錄音打爛牆</title></header><body><h1>祖兒錄音打爛牆</h1><p>容祖兒早前接受now.com.hk訪問，透露以往錄音時試過打爛耳筒和牆壁，甚至坐爛櫈。&#13;<br> 主持人商台DJ　Mini問祖兒為甚麼常常唱失戀歌，祖兒說：「其實我鍾意唱開心嘅歌，唱慘情歌為咗要投入，成日要諗起一啲唔愉快嘅事，最後令到自己心情都唔好。」<br> &#13;<br> <spanclass>情緒不穩 &#13;<br> 祖兒續說：「我喺錄音室好多時都失控，有時情緒唔穩定，重有好多時自己知道可以再唱好首歌，但又唔知點樣去唱。有時又覺得有啲歌唔係太好，但又要盡量去演繹，嗰種心情的確好矛盾。我試過打爛錄音室嘅牆，坐爛過幾張櫈同擲爛咗幾個耳筒，好彩工作人員冇搵我賠償。」</spanclass></p></body></html>
