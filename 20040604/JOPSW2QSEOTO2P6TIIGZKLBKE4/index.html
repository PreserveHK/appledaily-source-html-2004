<html><header><meta charset="utf-8"><title>戴辛尉生日百人賀壽</title></header><body><h1>戴辛尉生日百人賀壽</h1><p>黃澤鋒開設的「麻辣小喇叭」日前舉行LiveDJ派對，多位圈中人包括歐陽震華、戴辛尉、李惠敏、葉世榮、陳欣健、甘國亮、洪天明、黃柏高、寇鴻萍及名模陳沛嘉均畀面出席，場面熱鬧。<br> &#13;<br> <spanclass>把酒談天 &#13;<br> 當日碰巧是戴辛尉的正日生日，她表示有百多人跟她慶祝，十分開心。雖然黃澤鋒身在內地拍劇，未能出席派對，但他十分識做，預先叮囑其他股東為戴辛尉準備蛋糕，令壽星女有意外驚喜。&#13;<br> 派對上，眾嘉賓品嘗過多款招牌菜後，便在店內的酒吧把酒談天。洪天明笑說：「環境同氣氛都好好，今次發掘咗呢個新蒲點，日後可以約其他圈中人一齊嚟食飯傾偈。」</spanclass></p></body></html>
