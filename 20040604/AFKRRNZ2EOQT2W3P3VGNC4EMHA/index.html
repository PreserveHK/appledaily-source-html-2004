<html><header><meta charset="utf-8"><title>控制蛋白質減吸收卡路里</title></header><body><h1>控制蛋白質減吸收卡路里</h1><p>美國科學家發現人體內有一種名為Sirt1的蛋白質，可以有效控制卡路里的吸收及貯存或釋放脂肪的能力，未來可以嘗試製造藥物來影響這種蛋白質，達到自我控制脂肪吸收及釋放功能，藉以解決肥胖問題。&#13;<br> 該項研究刊於最近一期的科學雜誌《自然》（Nature）內。研究人員發現，Sirt1的蛋白質具有貯存或釋放的能力，並已發現如控制這種蛋白質，能夠減少吸收五成卡路里，有機會減少肥胖引致的疾病，甚至可以延長壽命。</p></body></html>
