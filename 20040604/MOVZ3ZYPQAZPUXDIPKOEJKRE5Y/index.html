<html><header><meta charset="utf-8"><title>硫磺含劇毒可致命</title></header><body><h1>硫磺含劇毒可致命</h1><p>上水發生硫磺毒死貓狗事件，愛護動物協會發言人表示，一般用作驅趕蛇蟲的硫磺（sulphur）含有劇毒，若貓狗吃下濃度極高的硫磺粉末，可能出現嘔吐及抽搐等中毒症狀，若不及時醫治，嚴重可以致命。&#13;<br> 發言人續稱，人們往往以為硫磺粉末散發難聞氣味及顏色鮮豔，貓狗便不會行近，但其實貓狗好奇心極強，可能會行近異物聞嗅，甚至舔吃引致中毒。放置硫磺驅蛇的村民，應在硫磺範圍附近當眼處張貼告示。</p></body></html>
