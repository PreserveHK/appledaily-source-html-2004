<html><header><meta charset="utf-8"><title>「面對地盤，如何保安？」</title></header><body><h1>「面對地盤，如何保安？」</h1><p>雅典奧運比賽場館工程延誤，除了會影響賽程，更大的問題是無可避免削減了原定的保安安排，威脅到運動員和觀眾的安全。&#13;<br> 英國著名結構工程師特雷恩表示，建築工程延誤，代表將會少了時間豎立圍欄、設置閉路電視，以及訓練保安守衞。他說：「試問面對一個建築地盤，如何能訓練志願人士及保安守衞？保安安排會因此被壓縮。這些必須有待建築工程完成才能做。」&#13;<br> 英國《泰晤士報》</p></body></html>
