<html><header><meta charset="utf-8"><title>Dido自爆無性不歡</title></header><body><h1>Dido自爆無性不歡</h1><p>現年三十二歲的英國女歌手Dido一向形象健康，不過她近日接受女性雜誌《ELLE》訪問時，卻自爆對性事十分着迷，她首次公開說：「我十分喜歡做愛。」<br> &#13;<br> <spanclass>無意離開英國 &#13;<br> Dido接受訪問時大談床笫之歡，她直認女士比男士較遲才獲得性高潮，而她為雜誌拍攝封面時，更穿上一條開胸短裙，令男士想入非非。此外，早前有報道指Dido一直覬覦美國市場，有意搬到洛杉磯定居，不過Dido否認消息，並指暫時無意離開英國。</spanclass></p></body></html>
