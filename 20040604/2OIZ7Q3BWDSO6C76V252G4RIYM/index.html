<html><header><meta charset="utf-8"><title>伍詠薇、林保怡相逢恨晚</title></header><body><h1>伍詠薇、林保怡相逢恨晚</h1><p>伍詠薇、林保怡、溫兆倫和歐倩怡等，昨日在將軍澳電視廣播城為新劇《灰色軌跡》進行拜神儀式。&#13;<br> 伍詠薇與林保怡在劇中飾演夫婦，昨日二人甫見面即擁抱一番，狀甚親熱，伍詠薇更不諱言很喜歡林保怡，而且有相逢恨晚的感覺，不過被問到曾有報道指林保怡與男助手傳緋聞，伍詠薇說：「我唔知，Idon'tcare，我都鍾意Lesile（張國榮）同劉德華，對方唔一定要鍾意我。」<br> &#13;<br> <spanclass>怕練海棠呷醋 &#13;<br> 林保怡表示擔心伍詠薇的夫婿練海棠呷醋，他說：「自從同佢拍完激吻戲，我都feel到佢有少少嘢，拍戲嗰刻我都當佢係老婆，不過冇生理反應。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
