<html><header><meta charset="utf-8"><title>鳳衛廣告不受宏調影響</title></header><body><h1>鳳衛廣告不受宏調影響</h1><p>【本報訊】鳳凰衛視（8002）主席兼行政總裁劉長樂表示，該集團4至5月廣告收入創歷史新高，預料全年升幅理想。&#13;<br> 他指出，今年4月內地形象廣告按年增長達212%，首季全國個人用品廣告增長逾3倍，房地產廣告則只上升12%，故宏調對其廣告收入影響不大。&#13;<br> 劉長樂說集團現正與內地廣播電台洽商合作，將部份電視頻道節目內容於電台廣播，盼今年落實；不排除成立合營公司，以分帳形式攤分廣告收入。&#13;<br> 他說鳳衛轉主板可透過配股增公眾持股量，但細節未定。</p></body></html>
