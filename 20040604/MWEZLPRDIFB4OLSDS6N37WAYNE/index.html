<html><header><meta charset="utf-8"><title>三菱車廠回收Pajero</title></header><body><h1>三菱車廠回收Pajero</h1><p>【本報訊】日本三菱車廠宣布回收全球近二十八萬架汽車，包括在香港相當流行的Pajero，原因是車輛零件出現問題。香港代理環宇汽車表示，正向日本廠方了解事件，暫時未知在港出售的三菱汽車是否需要回收。&#13;<br> 回收汽車包括十六萬二千輛三菱汽車及十一萬六千輛同一集團的DaimlerChrysler汽車，當中包括九萬五千輛九二至九七年出廠的Pajero。&#13;<br> <br> <spanclass>四年來第二宗回收 &#13;<br> 這是三菱四年來第二宗大規模的回收行動。四年前，一輛三菱製的拖車在橫濱行駛途中，重達一百四十公斤的輪胎突然飛脫，擊中路邊母子三人，造成二十九歲的母親當場死亡，兩名小孩輕傷。</spanclass></p></body></html>
