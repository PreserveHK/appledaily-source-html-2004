<html><header><meta charset="utf-8"><title>宇晴軒渣打送按揭保費</title></header><body><h1>宇晴軒渣打送按揭保費</h1><p>【本報訊】近期取態積極的渣打銀行，繼向土瓜灣傲雲峰及鴨脷洲深灣軒買家提供樓按計劃後，昨與長實（001）聯手，為長沙灣宇晴軒二期買家，提供九成樓按優惠。除設有特快1小時九成樓按批核外，渣打銀行向買家回贈九成按揭保費，約佔樓價2.98%。&#13;<br> 長實高級營業經理郭子威表示，因應該盤買家過往使用九成樓按比例達30%，是次夥拍渣打銀行，向二期買家提供回贈相等於樓價2.98%的按揭保費優惠，首年息率為P（優惠利率，5厘）減1厘，其後全期為P減2.7厘。&#13;<br> 消息指出，現時普遍銀行可為九成樓按客戶，提供低至全期P減2.7厘息率優惠。</p></body></html>
