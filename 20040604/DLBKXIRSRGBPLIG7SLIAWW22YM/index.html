<html><header><meta charset="utf-8"><title>陳敏之做衰女有成就感</title></header><body><h1>陳敏之做衰女有成就感</h1><p>陳敏之、李彩樺（Rain）和胡杏兒主演的無綫劇集《下一站彩虹》已播映完畢，陳敏之飾演的時裝設計師，為求上位不擇手段。問陳敏之出街時可有被觀眾指罵？她說：「我啲朋友話我個角色幾討厭，但好彩出街都冇俾人鬧，其實觀眾唔鍾意我呢個角色都證明我演得好，𠵱家啲觀眾好明白事理。」<br> &#13;<br> <spanclass>工作至上 &#13;<br> 陳敏之跟揚明分手已一段日子，揚明早前在夜店消遣被襲後，陳敏之第一時間到醫院慰問，她說：「我哋重係朋友，將來會唔會喺一齊真係未知之數，亦唔排除呢個可能，因為我哋性格的確好夾，但𠵱家都係工作行先。」&#13;<br> 採訪：比華利　攝影：陳慧安　服裝：MissSixty、dada</spanclass></p></body></html>
