<html><header><meta charset="utf-8"><title>偽造虛假文書可囚14年</title></header><body><h1>偽造虛假文書可囚14年</h1><p>警方指出，冒充他人填寫及簽署選民登記表格，可能干犯《刑事罪行條例》中，有關虛假文書的罪名，該條例訂明，任何人製造虛假文書，意圖藉使用該文書誘使另一人接受為真文書，並因此作出或不作某些作為，以致對其他人不利，即干犯偽造罪行，最高可被判處監禁十四年。&#13;<br> 有關行為也可能牴觸《選舉（舞弊及非法行為）條例》，一經定罪，最高可被判罰款二十萬元及監禁三年。另外，個人資料私隱專員公署發言人指出，機構招收會員時，須清楚說明收集會員個人資料的用途，若其後用作選舉等用途，應先徵得會員同意，否則可能違反私隱條例。</p></body></html>
