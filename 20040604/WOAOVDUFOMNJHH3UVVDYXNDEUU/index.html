<html><header><meta charset="utf-8"><title>澳洲首季樓價升幅放緩</title></header><body><h1>澳洲首季樓價升幅放緩</h1><p>【本報綜合報道】澳洲房屋價格首季升幅是3年來最溫和，意味當局毋須再大幅加息。澳元昨天曾跌破69美仙，是11日來最低位。&#13;<br> 澳洲統計局公布，當地加權平均樓價指數在前季升6%後，上季僅升2.5%，升幅是2001年首季至今最細。除了霍巴特和塔斯曼尼亞之外，其餘6個主要城市的樓市均降溫，悉尼樓價升幅由5.3%放緩至3.5%，而墨爾本樓價更下跌1.3%。&#13;<br> 分析員說，隨着樓市降溫，降低澳洲央行進一步加息的壓力。澳元最多跌0.85美仙，至68.76美仙，是上月19日以來最低水平。紐約早市，澳元報69.07美仙，跌0.54美仙。</p></body></html>
