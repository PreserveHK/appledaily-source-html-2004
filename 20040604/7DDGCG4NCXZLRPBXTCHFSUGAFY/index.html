<html><header><meta charset="utf-8"><title>姜皓文學柔道闖內地</title></header><body><h1>姜皓文學柔道闖內地</h1><p>姜皓文、李雨陽和蓋世寶等日前往深水埗的柔道場內練習，為將在內地開拍的電視電影《柔道龍虎榜》作準備。眾演員在教練的指導下，一小時便已熟習了基本柔道技巧。《柔》片的演員還有鄭浩南和關寶慧，但兩人均因事未有出席訓練。&#13;<br> 姜皓文近日除了拍戲外，還要為他和朋友在尖沙嘴合資的私房菜開幕作準備，他說：「呢兩日我會叫朋友上嚟試菜。」自言喜歡烹飪的姜皓文若不需要拍戲，便會親自下廚，菜式以西餐為主。問他投資了多少錢？他說：「幾十萬啦，但確實數目要問番老婆先知。」&#13;<br> 採訪、攝影：史丹</p></body></html>
