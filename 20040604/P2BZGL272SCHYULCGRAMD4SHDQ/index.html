<html><header><meta charset="utf-8"><title>廖長城籌組論壇</title></header><body><h1>廖長城籌組論壇</h1><p>【本報訊】行政會議成員廖長城證實，他與一班法律界人士，正在籌組一個論壇，希望可以提供平台，讓法律界人士發表意見，論壇籌組的進展良好，但他否認成立新組織是為了抗衡45條關注組。&#13;<br> <br> <spanclass>指情緒代替理智 &#13;<br> 本身是資深大律師的廖長城，昨日出席一個新書發布會。他表示，意見紛紜可以理解，但部份言論趨向偏激、以情緒代替理智，這偏離了理性和良性的討論，令香港社會缺乏凝聚力，造成社會對立，但他會後不評論是誰的言論偏激及情緒化。</spanclass></p></body></html>
