<html><header><meta charset="utf-8"><title>張曼玉上海會嘉玲</title></header><body><h1>張曼玉上海會嘉玲</h1><p>張曼玉繼早前在康城影展奪「最佳女主角」獎後，她與前夫阿薩耶斯又應邀出席上海國際電影節，因二人合作的法片《Clean》亦會參展。&#13;<br> 明日擧行的上海國際電影節共有十七齣電影參展，除《Clean》外，王家衞執導的《2046》與章子怡主演的《茉莉花開》等，亦有份角逐最高榮耀的「金爵獎」，而今屆出席影展的影星還有章子怡、姜文、陳沖、劉嘉玲、舒淇、李嘉欣和劉燁等。<br> &#13;<br> <spanclass>廣邀紅星 &#13;<br> 據知大會為令今屆電影節氣氛更熱鬧，所以邀請了不少中外紅星出席，除上述影星應邀出席外，大會正聯絡鄭秀文、關之琳和梁家輝，其中關之琳答允出席的成數相當高。</spanclass></p></body></html>
