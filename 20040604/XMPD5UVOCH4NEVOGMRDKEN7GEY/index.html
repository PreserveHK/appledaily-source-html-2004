<html><header><meta charset="utf-8"><title>盧絲做主播兩周被炒</title></header><body><h1>盧絲做主播兩周被炒</h1><p>盧絲（RebeccaLoos）自從爆出與碧咸（DavidBeckham）的淫亂史後旋即上位，早前有荷蘭電視台邀請她當娛樂節目的主持，可惜盧絲出任主播兩星期，卻因表現太差而遭辭退。&#13;<br> 據英國傳媒報道，盧絲效力的荷蘭電視台SBS6節目總監，認為她表現欠佳，經常「食螺絲」，故此將她炒掉。一位發言人說：「她不是當主持的材料，她根本沒有主持應有的技巧。」本來從事公關工作的盧絲，自從大爆客戶私隱後，據說沒有公關公司願意聘用她。</p></body></html>
