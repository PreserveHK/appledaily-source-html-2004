<html><header><meta charset="utf-8"><title>石川梨華、道重朝美環保妖精巧立名目</title></header><body><h1>石川梨華、道重朝美環保妖精巧立名目</h1><p>成日換人嘅Morning娘，最近又有新搞作。啱啱至宣布就快作個人發展嘅石川梨華，今次又同另一位晨女道重朝美，組成另一隊新組合ekomori。&#13;<br> 石川同道重前日打扮到成隻森林小妖精咁款，出席咗個有關地球暖化嘅活動，為嚟緊喺日本千葉市舉行嘅大型環保活動做宣傳。比道重大五歲嘅石川就話：「同道重一齊，令我覺得自己好似變番個中學生咁！」</p></body></html>
