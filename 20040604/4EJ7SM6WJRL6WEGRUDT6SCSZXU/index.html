<html><header><meta charset="utf-8"><title>陳小韻感情交白卷</title></header><body><h1>陳小韻感情交白卷</h1><p>陳小韻昨日往中環太子大廈示範Dunhill最新「Sidecar」鋼筆系列，手持限量發行一千八百九十三支的新筆，她指幼時有學畫畫，那時候亦有親手繪畫聖誕卡或父親節卡送給父親。<br> &#13;<br> <spanclass>拒拍三級片 &#13;<br> 問陳小韻父親節會否往上海探望父親陳曜旻時，她說：「多數唔會啦，大家都忙嘛。」至於感情生活，她大歎無人追說：「冇辦法啦，惟有順其自然，我𠵱家都係集中精神工作。」&#13;<br> 陳小韻並指簽了新經理人公司並非刻意加入娛樂圈，只是趁年輕覺得仍有機會，但堅決不會接拍三級片。而章小蕙接拍楊凡的電影《桃色》新聞多多，她聽後即說：「不願置評。」&#13;<br> 採訪、攝影：JessicaNgan</spanclass></p></body></html>
