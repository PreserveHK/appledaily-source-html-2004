<html><header><meta charset="utf-8"><title>黃奕來港有語言障礙</title></header><body><h1>黃奕來港有語言障礙</h1><p>第二代小燕子黃奕首次來港拍電影，夥拍演技了得的林嘉欣，還有電影《六壯士》的林子祥和杜汶澤等，黃奕自言感覺陌生，她說：「最初我跟大家溝通不太好，因為我不懂說廣東話，在戲裏面飾演我丈夫的杜汶澤就很努力幫我繙譯，但是他的國語比我的廣東話還要爛。」她續說：「第一天，導演一開始就要拍ending，我第一次見杜汶澤，就要跟他拍一場親密戲，覺得很難。」<br> &#13;<br> <spanclass>賺幾多買幾多 &#13;<br> 據知黃奕今次片酬有六位數字，但她此行同樣花掉六位數字，她說：「每次來香港我都會買很多禮物，化妝品，衫褲鞋襪，我最喜歡就是Prada，今次我還要了兩個手機。」&#13;<br> 採訪：楊潔雯&#13;<br> 攝影：仇志德</spanclass></p></body></html>
