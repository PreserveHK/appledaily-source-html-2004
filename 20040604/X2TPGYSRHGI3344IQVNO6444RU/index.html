<html><header><meta charset="utf-8"><title>千件珍品永收藏</title></header><body><h1>千件珍品永收藏</h1><p>「米蘭3年設計中心」源自於「米蘭3年展」，此展覽從1933年開始舉行，是意大利及國際設計界重要的展覽之一，特別關注現代建築與工業文化議題，同時也涉獵建築、設計、藝術、家具、時尚等領域。&#13;<br> 從1997年開始，「米蘭3年設計中心」成立永久設計典藏部，主要收藏意大利設計產品，迄今數量已超過千件，包括家具、燈飾、廚具、數碼商品及遊戲等，此次在台灣展出的作品，全屬該中心的永久典藏品。</p></body></html>
