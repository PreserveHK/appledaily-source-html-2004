<html><header><meta charset="utf-8"><title>紀香主持奧運撼中居</title></header><body><h1>紀香主持奧運撼中居</h1><p>日本女星藤原紀香，最近被日本富士電視台睇中，委派為八月舉行的雅典奧運擔任節目報道員。但對台TBS電視台及NTV電視台，則分別找來SMAP的中居正廣以及名嘴明石家森馬當主持，相信在收視方面會有一番龍爭虎鬥。&#13;<br> 過去紀香曾為富士電視台主持過世界柔道錦標賽節目，又曾與日本游泳選手北島康介合演廣告，與體育界可算頗為有緣。紀香會在八月親身飛往雅典作奧運現場報道。不過今次遇着中居及明石家兩位收視猛人，紀香看來要多加一把勁了。</p></body></html>
