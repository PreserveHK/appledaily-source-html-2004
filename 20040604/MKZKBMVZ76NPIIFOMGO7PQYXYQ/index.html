<html><header><meta charset="utf-8"><title>珍納積遜年少多性幻想</title></header><body><h1>珍納積遜年少多性幻想</h1><p>珍納積遜（JanetJackson）近日為了新碟《DamitaJo》不停宣傳。前日她以性感姿態到德國科隆接受電視訪問。&#13;<br> 珍納近日接受雜誌《Blender》時表示，年少時已是滿腦子性幻想，現年六十歲的情歌歌王BarryManilow，原來亦是她當年的性幻想對象。珍納說：「當時我媽媽經常罵我為何足不出戶這麼懶惰，其實我腦海中正與Barry度過感性時刻。」</p></body></html>
