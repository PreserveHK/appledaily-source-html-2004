<html><header><meta charset="utf-8"><title>女嬰誤割小腸日吃10餐</title></header><body><h1>女嬰誤割小腸日吃10餐</h1><p>深圳一名女嬰疑遭醫生錯誤割去大部份小腸，導致小腸太短，過去三年每天不僅要吃十餐，還要排便七、八次，嚴重影響發育。三歲女孩看來僅像一歲，不能爬樓梯，每次感冒都要兩三個月才可痊愈。&#13;<br> 「因為主要進行消化的小腸太短，星星（女嬰）每天進食的食物類型、份量都是固定的，一旦打破這個規律，她就會不停地拉肚子，直到虛脫死亡。」父親章先生指出，女嬰出生後患上腸梗阻等病，在兩間醫院做了兩次手術，小腸從此僅剩下三十二厘米，是正常的十二分一。廣東省醫療事故技術鑑定委員會前年鑑定，這是二級醫療技術事故，章先生隨後向公安舉報四名醫生涉嫌醫療事故罪。&#13;<br> 《信息時報》</p></body></html>
