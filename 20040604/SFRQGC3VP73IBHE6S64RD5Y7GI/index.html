<html><header><meta charset="utf-8"><title>裸屍案鄰居怕死者夫報復</title></header><body><h1>裸屍案鄰居怕死者夫報復</h1><p>【本報訊】荃灣老圍上角山村裸屍兇殺案，與死者夫婦同屋居住的鄰居夫婦昨在高等法院作供時，指若非「沙士」爆發，已獲政府分配公屋搬走，而死者丈夫是黑社會，夫婦倆不時恐嚇殺他全家，故案發後為免遭報復，立刻安排妻兒返內地暫避。&#13;<br> 與周、柳份屬「同屋住」的盧惠祺及鄺秋菊夫婦，昨先後出庭作供，鄺秋菊形容周脾氣暴躁，愛吵鬧，周夫甘志強亦「兇神惡煞」，曾恐嚇要燒死她全家。&#13;<br> 鄺又提到，案發後與丈夫商量後，因事件由她而起，為免遭報復，決定帶兩兒子返內地暫避，幾日後得知警方找她，回港後因涉嫌謀殺被捕，最終獲釋。&#13;<br> 案件編號：HCCC281/2003</p></body></html>
