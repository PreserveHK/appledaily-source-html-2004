<html><header><meta charset="utf-8"><title>港商拓內地房產風險高</title></header><body><h1>港商拓內地房產風險高</h1><p>國際評級機構標準普爾指出，隨着本港地產市場競爭日趨激烈，令本地發展商轉投內地市場。但該行認為，內地市場亦存在熾烈競爭及結構性風險；另內地房地產市場仍然波動，故有意投資的公司需注意當中涉及的結構性風險。&#13;<br> 標普董事白培睿表示，本港發展商對內地房地產市場的投資依然抱審慎態度，一般會限制本身的風險水平，但長遠而言，港商在內地的地產投資，將佔整體物業投資重要比重。<br> &#13;<br> <spanclass>競爭烈　勢降價 &#13;<br> 他指出，內地違規及不法交易仍然存在，更令人憂慮將導致物業價格下調。他預期，隨着政府收緊對銀行按揭貸款的管制，未來數年，內地物業價格將無可避免下調。</spanclass></p></body></html>
