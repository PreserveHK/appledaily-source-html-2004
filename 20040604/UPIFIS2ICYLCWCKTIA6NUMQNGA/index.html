<html><header><meta charset="utf-8"><title>廚藝偵緝組：意大利節美酒佳餚</title></header><body><h1>廚藝偵緝組：意大利節美酒佳餚</h1><p>提起意大利便會令人聯想到優質生活。時代廣場於6月5日至6月13日期間，將會舉行意大利節2004，到時場地將布置成一個迷你的米蘭城市。除了展出名車、服裝等意大利出品，也有現場試飲試食。在6月6日及13日的下午4時，會有由麗嘉酒店品酒師主持的品酒小敍。而在6月5日、6日、11日、12日及13日這五天的下午四至五時，會有酒店廚師即場示範烹調意大利菜，到時又可偷師了。另外還有遊戲活動，相信會十分熱鬧。&#13;<br>&#13;<br>記者：謝翠玲</p></body></html>
