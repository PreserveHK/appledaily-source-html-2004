<html><header><meta charset="utf-8"><title>街市門前通道貨物阻塞</title></header><body><h1>街市門前通道貨物阻塞</h1><p>食物環境衞生署轄下沙田正街街市，門前騎樓底被街市商戶當作貨場，擺放貨物及雜物，造成阻塞。&#13;<br> 居民投訴稱，「啲商戶成日將啲膠箱放晒出通道，已經阻咗好多位；加上又有啲居民踩單車嚟買嘢，隨便就泊架單車喺門口阻住，出入重更加唔方便。」<br> &#13;<br> <spanclass>過去半年檢控39宗 &#13;<br> 食物環境衞生署回覆稱，在過去六個月，曾向違例檔戶作出39宗檢控行動，日後會繼續留意上址情況。&#13;<br> 有關單車停泊街市門前造成阻塞，本報已轉介警方跟進。&#13;<br> （○五二七○○二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
