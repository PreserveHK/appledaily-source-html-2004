<html><header><meta charset="utf-8"><title>關心妍北上宣傳掛住食</title></header><body><h1>關心妍北上宣傳掛住食</h1><p>關心妍日前先後到上海和北京宣傳，去年她首次北上時剛巧沙士肆虐，無緣四處觀光，故這次她再往北京，便趁機遊覽一番。她往王府井大街和鬼街時，看見滿街美食，食指亦為之大動。<br> &#13;<br> <spanclass>被毒蚊叮傷 &#13;<br> 關心妍北上時，其助手的左眼不慎被毒蚊叮了一口，令眼部腫了一大片，關心妍見狀即帶助手到醫院治療，經敷藥後已無大礙，事後助手還笑言幸好毒蚊沒想像中毒，否則一定會影響工作。&#13;<br> 今趟關心妍往內地宣傳，起初也擔心內地歌迷對她不太熟識，幸反應仍算不錯，才使她放下心頭大石。&#13;<br> </spanclass></p></body></html>
