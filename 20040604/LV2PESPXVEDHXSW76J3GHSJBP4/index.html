<html><header><meta charset="utf-8"><title>電盈爭沙地智能卡合約</title></header><body><h1>電盈爭沙地智能卡合約</h1><p>【本報訊】電盈（008）旗下優創董事總經理蕭漢華表示，香港智能身份證的成功，陸續在國際間被肯定。他透露下周將與英國夥伴到沙地阿拉伯，為競投該國智能身份證項目進行推介；其他擬推行智能身份證的國家如印尼亦有與他們接觸。&#13;<br> 他表示，優創將陸續推出由智能身份證技術引伸的產品，例如用於信用卡防盜的PHSM；並正準備為網上交易雙向核證系統申請專利，系統是針對銀行假網站而設計，優創將扮演「公證人」角色，為買賣雙方核證，正與數家銀行磋商，下半年推出。</p></body></html>
