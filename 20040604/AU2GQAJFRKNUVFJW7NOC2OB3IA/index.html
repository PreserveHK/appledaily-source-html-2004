<html><header><meta charset="utf-8"><title>英人重安全煙霧警報器最必備</title></header><body><h1>英人重安全煙霧警報器最必備</h1><p>英國原來是個謹慎和注重安全的民族。英國周四公布十大必備發明品的民調結果，煙霧警報器居於榜首，手提電話屈居第二。&#13;<br> <br> <spanclass>手提電話僅居次位 &#13;<br> 負責這項民調的布魯內爾大學哈里森教授解釋說：「我們對火的恐懼很深、很原始，是經過幾萬年演變而來的自然反應。選擇煙霧警報器，代表我們需要一種產品以滿足最基本需要──安全居所。」&#13;<br> 這結果正凸顯被訪者重視選擇安全的產品，「在這個資訊爆炸年代，世界史無前例地開放，人人都覺得有需要保護自己、家人和家園。」令人類通訊無間的手提電話屈居第二，微波爐第三（見表）。&#13;<br> 英國《衞報》</spanclass></p></body></html>
