<html><header><meta charset="utf-8"><title>楊氏昆仲92年被褫奪軍權</title></header><body><h1>楊氏昆仲92年被褫奪軍權</h1><p>今年八十四歲的楊白冰，是已故國家主席楊尚昆的弟弟。楊家兄弟在八九年「六四」前後，代中共元老鄧小平掌控軍權，分別擔任中央軍委秘書長及總政治部主任，負責軍委日常事務及人事大權，被稱為「楊家將」。&#13;<br> 「六四」鎮壓後，楊尚昆升任中央軍委第一副主席，楊白冰接任中央軍委秘書長。由於「楊家將」權力太大，受到新任軍委主席江澤民猜忌，至一九九二年中共十四大舉行時，「楊家將」被褫奪軍權。楊白冰名義上升任中央政治局委員，但自此失去權力。</p></body></html>
