<html><header><meta charset="utf-8"><title>萬綺雯嘲尹天照冇常識</title></header><body><h1>萬綺雯嘲尹天照冇常識</h1><p>萬綺雯、張文慈、尹天照和陳啟泰等《我和殭屍有個約會3之永恆國度》演員，昨日齊到黃大仙廟拜神，祈求拍攝順利，當中萬綺雯和尹天照更求得上上籤。<br> &#13;<br> <spanclass>「香港醫生好」 &#13;<br> 萬綺雯早前到北京拍攝該劇外景時，因吊威吔而斷肋骨，不過現已無大礙，她說：「受傷時唔知係斷骨，尹天照同其他人都話斷肋骨會暈，但自己又冇暈，所以以為係普通傷，佢哋對醫學真係貧乏，要再受培訓。最搞笑係去北京睇醫生，醫生話我冇事，惟有坐商務位飛返香港醫，都係香港醫生好。」	&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
