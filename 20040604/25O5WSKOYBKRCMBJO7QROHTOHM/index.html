<html><header><meta charset="utf-8"><title>港人換手機亞洲最頻繁</title></header><body><h1>港人換手機亞洲最頻繁</h1><p>【本報訊】本港手提電話用戶今年三月創下七百三十五萬戶新高，幾乎是五年前四百萬戶的雙倍。以香港人口六百八十萬人來計算，即是平均每人擁有超過一部手機。根據市場調查機構的統計，香港有百分之八十六人口都擁有手提電話，一成半人擁有兩部手機，是全亞洲最高比例的城市。&#13;<br> 調查機構TNS統計了十一個亞洲電訊市場，包括日本、南韓、新加坡、泰國及香港等，結果發現，香港消費者最捨得花錢換新手機，也是換手機頻率最高的城市人；受訪的香港人當中，有百分之三十六表示計劃在未來十二個月以內更換手機。</p></body></html>
