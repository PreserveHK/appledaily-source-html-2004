<html><header><meta charset="utf-8"><title>中田英壽代木村出席閉幕禮</title></header><body><h1>中田英壽代木村出席閉幕禮</h1><p>木村拓哉的好友中田英壽，已踢畢意大利聯賽，又因為腳傷不會參與國家隊比賽，正在休戰狀態的他趁着空檔，專程由意大利飛去康城捧木村拓哉的場，順道敍舊。<br> &#13;<br> <spanclass>有份行紅地氈 &#13;<br> 不過，木村看畢《2046》的首映後，卻臨時更改行程，提早於前日香港時間晚上九時離開康城，連頒獎結果都不等待。&#13;<br> 雖然好友離開，但中田卻留下替老友出席康城的閉幕禮，除了有份行紅地氈之外，更觀看了整個頒獎禮，可惜好友木村拓哉有份參與的《2046》，最後大熱倒灶，一個獎都未有，相信亦令中田英壽感到可惜。</spanclass></p></body></html>
