<html><header><meta charset="utf-8"><title>澳門議員爭2014雙普選</title></header><body><h1>澳門議員爭2014雙普選</h1><p>【本報訊】澳門民主派立法會議員吳國昌昨在本港支聯會研討會上表示，代表澳門中產的民主派組織「澳門建設聯盟」倡議，澳門在二○一四年落實普選特首和立法會。&#13;<br> 吳國昌表示，澳門民主派目前無普選時間的共識，暫時的共識是爭取盡快普選，聯盟日前公布政改方案，但遭到主流傳媒封殺，方案連見報機會也沒有。吳透露聯盟的方案指澳門缺乏政治人才，要求澳門特首何厚鏵，向中共中央黨校爭取學額，協助培訓政治人才。</p></body></html>
