<html><header><meta charset="utf-8"><title>肥溫跳舞失足傷腳</title></header><body><h1>肥溫跳舞失足傷腳</h1><p>英國女星琦溫絲莉（KateWinslet）近日正於紐約拍攝歌舞片《Romance&amp;Cigarettes》。肥溫今次在新片飾演一個豔女郎，不時又唱又跳，可是她於日前拍攝一場跳舞戲時，卻一時失足，不慎扭傷足踝，現時暫要用枴杖代步。&#13;<br> <br> <spanclass>阻拍攝進度 &#13;<br> 據報肥溫日前拍片期間，需要穿上高跟鞋大跳西班牙費林明高舞步，不過身形略胖的肥溫，在轉動身體時不慎絆倒，即時變了滾地葫蘆，導致足踝受傷。由於她要用枴杖代步，因而令電影的拍攝工作受阻。</spanclass></p></body></html>
