<html><header><meta charset="utf-8"><title>《史力加2》強勢稱冠</title></header><body><h1>《史力加2》強勢稱冠</h1><p>由多位荷李活紅星如米克邁亞斯（MikeMyers）等合力配音的夢工場動畫《史力加2》，上周三於美國開畫後走勢強勁，此片於上周五在全美四千多間影院播放，單日收得二千八百五十萬美元（約二億二千萬港元），比《史力加》首集的首個周五票房的成績高出一倍半。&#13;<br> <br> <spanclass>《木馬屠城》慘敗 &#13;<br> 《史力加2》今次票房高開，有影評更預言此片可於半年內取代《史力加》，成為夢工場最高票房的動畫。而位居上周票房亞軍及季軍的電影，分別為《木馬屠城》及《狙魔人》。</spanclass></p></body></html>
