<html><header><meta charset="utf-8"><title>政制發展研討會今舉行</title></header><body><h1>政制發展研討會今舉行</h1><p>【本報訊】政制發展專責小組委託中央政策組，今午召開首場政制發展研討會，討論如何修改○七、○八年特首和立法會選舉辦法，獲邀參加人士包括行政會議成員、立法會議員、學者、工商界及法律界等。會議由嶺南大學校長陳坤耀主持。獲邀出席的新力量網絡主席張炳良相信政府對政改已有方案，不期望政府會聽意見，但他仍會出席聽其他人的意見。科技大學社會科學部助理教授馬嶽則表示不會出席，因為諮詢只是形式化，參加沒有意義。</p></body></html>
