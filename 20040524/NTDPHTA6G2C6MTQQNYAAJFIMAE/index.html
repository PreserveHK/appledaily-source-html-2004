<html><header><meta charset="utf-8"><title>闢位售賣特色食品</title></header><body><h1>闢位售賣特色食品</h1><p>為期5日的「OneofaKind」，闢一角專門售賣食物，這些食物的特色一如其他產品，大會要求必須手製，而且為純天然地道材料。例如獵人可任意捕捉而政府並無限制、盛產於加拿大極北地帶的大角野鹿，食物製造商人將鹿肉混和其他大家熟悉的水果及食品，如雞肉、蘑菇、蘋果等，變成美味肉醬。&#13;<br> 加拿大夏天盛產蘋果，朱古力廠將青蘋果外層鋪上朱古力，入口時酸酸的青蘋果與甜甜的朱古力混成一體，味道新穎。這種傳統小食在加拿大大城小鎮都有商店出售，每個約60港元，送禮大方得體，放在雪櫃可保存一個月。這款甜點甚受鍾情甜吃的小朋友歡迎。</p></body></html>
