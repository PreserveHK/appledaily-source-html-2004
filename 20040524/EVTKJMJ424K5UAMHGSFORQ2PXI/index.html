<html><header><meta charset="utf-8"><title>巨蜥當鱷魚郊遊者報警</title></header><body><h1>巨蜥當鱷魚郊遊者報警</h1><p>【本報訊】正當元朗山貝河反斗鱷「失蹤」之際，昨午二時許有郊遊人士在石梨貝水塘主壩位置向下望，赫見兩條長達四呎的大鱷在岩石上曬太陽，恐是食人鱷入侵市區，致電報警。警方及漁農自然護理署人員趕至視察，證實兩條「大鱷」只是五爪金龍巨蜥，純粹一場虛驚。&#13;<br> 其實九龍水塘及石梨貝水塘過去亦曾上演鱷魚疑雲，但最後都證實是市民誤把巨蜥五爪金龍（watermonitor）當作鱷魚。漁護署人員稱，該兩個水塘共有五條五爪金龍棲息，由於巨蜥屬冷血動物，故每日需曬太陽取暖，不過巨蜥懼怕人類，不會主動攻擊人，市民不必恐慌。</p></body></html>
