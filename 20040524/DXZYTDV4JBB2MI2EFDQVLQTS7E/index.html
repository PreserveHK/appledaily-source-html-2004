<html><header><meta charset="utf-8"><title>JessicaSimpson人氣升夫情淡</title></header><body><h1>JessicaSimpson人氣升夫情淡</h1><p>美國女歌手JessicaSimpson前日於紐約出席由美國皮膚癌基金舉辦、名為「PlaySafe」的演唱會。基金希望藉着演唱會帶出紫外線對皮膚造成的影響，被安排在樹蔭下表演的Jessica，亦特地戴上太陽眼鏡來防範紫外光。&#13;<br> 事實上，Jessica於過去一年人氣回升，報道有指他與過氣歌手丈夫NickLachey因名氣相距愈來愈遠而漸見疏離，兩人日前被目睹於洛杉磯餐廳用膳期間不發一言，氣氛甚僵持，最後Jessica更一臉不願地埋單。</p></body></html>
