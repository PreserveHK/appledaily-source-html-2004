<html><header><meta charset="utf-8"><title>聞一多勇於批評遭暗殺</title></header><body><h1>聞一多勇於批評遭暗殺</h1><p>被譽為「愛國詩人」的聞一多，生於一八九九年，十三歲考入清華大學，二十三歲赴美留學，回國後曾在西南聯合大學任教。聞一多擅寫新詩，詩集《紅燭》和《死水》是其代表作。他任教大學時，正值國共內戰的黑暗時代，聞一多敢於批評國民黨腐敗無能，對群眾有相當影響力。一九四七年，社會運動家李公樸遭國民黨特務暗殺，聞一多在李的追悼會上拍案譴責國民黨及蔣介石的惡行，他在追悼會後回家時慘遭暗殺，享年四十八歲。</p></body></html>
