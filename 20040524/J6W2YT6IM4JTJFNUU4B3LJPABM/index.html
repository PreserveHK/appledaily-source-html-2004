<html><header><meta charset="utf-8"><title>路面地陷數百人疏散</title></header><body><h1>路面地陷數百人疏散</h1><p>廣州海珠區南洲路西滘村進賢大街一幅長十多米、寬兩米的路面，前日突然下陷，導致附近數幢大廈的地基及牆身出現裂縫、傾斜，數百人被迫疏散。&#13;<br> 附近居民表示，地陷是附近一個地盤的工程所引起。該地盤年初開工不久，村民就不時感到像地震一樣的震動，該處的水泥路面更出現裂痕，隨後縫隙不斷擴大，前日上午十時許終於發生了大面積地陷，地盤圍牆的磚頭亦出現坍塌。由於旁邊的工業大廈牆身出現斷裂，並傾斜了十多厘米，近三百名工人紛紛由大廈後門撤離。&#13;<br> 《信息時報》</p></body></html>
