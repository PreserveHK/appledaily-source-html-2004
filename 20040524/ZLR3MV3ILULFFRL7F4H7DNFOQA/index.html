<html><header><meta charset="utf-8"><title>議員：當局處事僵化</title></header><body><h1>議員：當局處事僵化</h1><p>【本報訊】立法會保安事務委員會成員何俊仁批評入境處做法僵化，慶幸是女童平安無恙，否則可能重演庚文翰事件。他指出，現時入境處准許十六歲以下幼童自由出入境政策失當，有罔顧幼童安全之嫌。至於事件中女童已事先表示會返內地，而家人在擔憂女童人身安全致電入境處求助，在法理上可能不當，但在女童安全大前提下，處方實在應該酌情處理，即時制止女童出境。&#13;<br> 入境處發言人昨晚回覆本報查詢時強調，根據《入境條例》，除受法庭禁制令禁止離境人士、或資料顯示需要禁止離境人士，任何年齡的本港市民，均享有出入境自由，處方不能阻止。</p></body></html>
