<html><header><meta charset="utf-8"><title>長瀨智也做同志上癮</title></header><body><h1>長瀨智也做同志上癮</h1><p>日本女歌手濱崎步的男友長瀨智也將在《五個撲水的少年》編劇首次執導的電影《真夜中的彌次與喜多》中，首次演男同志，他與戲中情人中村七之助的親熱照，更是首次曝光。&#13;<br> <br> <spanclass>照樣攬頭攬頸 &#13;<br> 戲中長瀨是江戶時代的一個商人，而其情人中村卻是一名癮君子，日前二人就拍攝一場長瀨拯救染上毒癮的中村，二人演得渾身是汗。而最搞笑的是同樣是首次演同性戀人士的長瀨及中村，在鏡頭後照樣攬頭攬頸，不知會否惹來步姐呷醋。</spanclass></p></body></html>
