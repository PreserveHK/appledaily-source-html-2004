<html><header><meta charset="utf-8"><title>馬詩慧乖仔愛塗鴉</title></header><body><h1>馬詩慧乖仔愛塗鴉</h1><p>馬詩慧（Janet）帶同仔女昨日到鑽石山為維記牛奶「小手創造大紀錄」任頒獎嘉賓，Janet透露四歲兒子愛繪畫卻帶來不少煩惱。&#13;<br> <br> <spanclass>牆壁家具遭殃 &#13;<br> Janet說：「佢學畫畫，畫人、動物同女仔，不過好鍾意畫喺牆上面，我成日拎紙畀佢都趕唔切，有時都好𤷪㗎，又唔敢喝佢，費事嚇親佢，扼殺咗佢嘅天份啦！」她又表示部份家具亦遭破壞。&#13;<br> 採訪、攝影：RitaLeung</spanclass></p></body></html>
