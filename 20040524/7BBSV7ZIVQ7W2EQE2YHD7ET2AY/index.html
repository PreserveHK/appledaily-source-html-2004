<html><header><meta charset="utf-8"><title>一次過試勻5款靚酒4道美食</title></header><body><h1>一次過試勻5款靚酒4道美食</h1><p>意大利中部的土斯根來（Tuscany）是著名的美食之鄉，同時也是葡萄酒之鄉，以出產Sangiovese葡萄馳名。此品種葡萄可釀製中等身形（medium-bodied）和豐碩型（full-bodied）紅酒，雅梵妮廚師更特別設計美味的菜餚配襯，讓你可以一次過享用5款意大利酒配4道美食，不過只限六月一日的晚上。&#13;<br>&#13;<br>記者：馬靜兒&#13;<br>&#13;<br><spanclass><fontstyle>其中兩款配搭</fontstyle></spanclass></p><p><br> &#13;<br> <spanclass><fontstyle>雅梵妮餐廳  &#13;<br> 電話：23151118&#13;<br> 地址：尖沙嘴彌敦道50號金域假日酒店一樓&#13;<br> 收費：$538一位&#13;<br> 註：必須預定</fontstyle></spanclass></p></body></html>
