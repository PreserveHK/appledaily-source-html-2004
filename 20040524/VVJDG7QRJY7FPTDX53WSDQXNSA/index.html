<html><header><meta charset="utf-8"><title>Robbie熱播金曲威過娜姐</title></header><body><h1>Robbie熱播金曲威過娜姐</h1><p>英國男歌手RobbieWilliams自從以獨立歌手發展以來，歌曲均被熱播，英國一個電台組織作出統計，於過去七十年間，Robbie其中五首歌曲都列入播放率最高的七十大，成為最多歌曲入榜的歌手。而貓王皮禮士利（ElvisPresley）及麥當娜（Madonna）則分別有兩曲入榜。&#13;<br> 此外，Robbie的前組合TakeThat，拆夥接近八年，但據英國最近一項調查統計，TakeThat原來是英國人最希望他們復合的組合。</p></body></html>
