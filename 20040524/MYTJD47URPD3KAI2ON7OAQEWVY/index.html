<html><header><meta charset="utf-8"><title>高峰證那英有喜：最想生女</title></header><body><h1>高峰證那英有喜：最想生女</h1><p>早前傳出那英已懷孕的消息，但一直未獲證實，日前其男友高峰接受內地傳媒訪問時，透露那英確實懷孕，並表示預產期會在今年年底，而且二人早已結婚。<br> &#13;<br> <spanclass>已結婚多時 &#13;<br> 高峰說：「我和那英結婚已經好長時間了，我們最想要女孩，可是老人家還是希望要男孩。不管是男是女，孩子當然是自己的好。」&#13;<br> 高峰現已退役，沒踢足球，並在北京開了一間廣東菜館，那英卻是中國的天后，雖然二人距離甚遠，不過那英曾表示會為高峰改變，以前連炒蛋都不懂的她，現時已弄得一手好菜。現時二人住在北京機場附近的麗斯花園，高峰還表示房子的設計和裝修，都是那英的主意。</spanclass></p></body></html>
