<html><header><meta charset="utf-8"><title>老婦寓所堆20噸垃圾</title></header><body><h1>老婦寓所堆20噸垃圾</h1><p>廣州一名有撿拾垃圾嗜好的七旬老婦，在寓所內堆積二十噸廢物，弄得四周臭氣沖天，鄰居苦不堪言，當局出動兩輛垃圾車、數十名工人，花了一天才將垃圾清理掉。&#13;<br> 老婦住在芳村一幢大廈二百呎單位內，很節儉，喜歡從街上拾東西回家存放，就連別人吃剩的蘋果核也不放過，結果垃圾愈堆愈多，從外面根本無法看進屋內，且蚊蟲滋生，奇臭無比，以致鄰居都不敢開窗。當地環衞部門前日接到投訴，派人上門清理，老婦一度「拚命」阻止工人，還拿一件發霉爛衫說：「衣服還很乾淨，還可以穿」。&#13;<br> 《信息時報》</p></body></html>
