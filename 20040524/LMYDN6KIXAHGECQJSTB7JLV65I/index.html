<html><header><meta charset="utf-8"><title>小統計</title></header><body><h1>小統計</h1><p>去年，全球寄出的電子郵件中，逾半是垃圾電郵（spam）。十二個月後，情況更糟糕，垃圾電郵佔電郵總數量66.7%，是歷來新高。<br> &#13;<br> 電郵保安公司MessageLabs統計發現：<br> &#13;<br> ‧全球上月垃圾郵件佔總電郵量：約66.7%&#13;<br> ‧上月美國垃圾郵件佔總電郵量：83%<br> &#13;<br> 其他國家的垃圾郵件比例：<br> &#13;<br> ‧英國：52%&#13;<br> ‧德國：41%&#13;<br> ‧奧地利：32%</p></body></html>
