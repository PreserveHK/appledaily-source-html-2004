<html><header><meta charset="utf-8"><title>散戶指數：散戶信心大幅反彈</title></header><body><h1>散戶指數：散戶信心大幅反彈</h1><p>港股上周共升299點，令散戶重拾信心。本報上周五晚訪問了175名有投資股票的市民，其中58.29%認為本周港股可持續上揚，看好比例大增20個百分點。&#13;<br> 至於一些沒有投資股票的市民，入市意欲亦上升，上周238名被訪者中，有6.3%表示短期內會入市。是次調查於上周五晚六時半至十時半，以音頻電話隨機抽樣進行，訪問413名18歲以上的市民，42.37%有投資股票。</p></body></html>
