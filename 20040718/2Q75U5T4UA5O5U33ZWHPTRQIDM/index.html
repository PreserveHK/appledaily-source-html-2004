<html><header><meta charset="utf-8"><title>張德蘭VCD起版權爭拗</title></header><body><h1>張德蘭VCD起版權爭拗</h1><p>張德蘭今年四月舉行《張德蘭經典金曲演唱會》，近日推出VCD及DVD卡拉OK（圖），然而有多首收錄的金曲未有向張德蘭當年所屬的永恒唱片公司購買版權，永恒負責人鄧小姐日前接受訪問時，直指發行商侵犯版權實在不該，計劃向有關方面採取法律行動。&#13;<br> 記者再致電發行商瑞成，發言人蔡先生說：「我哋畀咗重唱版權，但就未有畀卡拉OK版權。𠵱家我哋同永恒重傾緊，希望可以傾得掂，否則出完呢批貨後就唔再出！」&#13;<br> 採訪：戴彩煥</p></body></html>
