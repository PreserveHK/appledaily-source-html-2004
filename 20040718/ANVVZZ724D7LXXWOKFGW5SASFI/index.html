<html><header><meta charset="utf-8"><title>奇妙的動物</title></header><body><h1>奇妙的動物</h1><p>動物世界原來好奇妙！並非歌頌大自然的奧妙，而是動物世界亦充滿有趣的IQ題，家陣即刻考考你。&#13;<br>&#13;<br>1.一對天竺鼠每兩個月生一對小天竺鼠，那麼一隻天竺鼠每四個月可以生多少隻天竺鼠？&#13;<br>2.世界上最遲鈍的魚是甚麼魚？&#13;<br>3.一隻青蛙、五隻蚊、一條蛇放在一起，共有多少隻腳？&#13;<br>4.着潛水衣可以潛水、着跑鞋可以跑步；着甚麼可以飛上天？&#13;<br>5.一隻鯊魚不小心吞下一顆綠豆，瞬間牠變成甚麼？</p><p><br> &#13;<br> &#13;<br> &#13;<br> <b> 答案：</b> &#13;<br> 1.0隻（只有1隻天竺鼠沒有辦法生小天竺鼠）&#13;<br> 2.鰻魚（「慢」魚）&#13;<br> 3.一隻都無（青蛙吃蚊，蛇吃青蛙）&#13;<br> 4.雀仔&#13;<br> 5.綠豆沙（綠豆「鯊」）</p></body></html>
