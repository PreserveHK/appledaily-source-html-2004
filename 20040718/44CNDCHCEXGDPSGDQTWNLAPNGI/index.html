<html><header><meta charset="utf-8"><title>Yumiko舞棍受傷</title></header><body><h1>Yumiko舞棍受傷</h1><p>鄭希怡（Yumiko）昨日以慈善甜美大使身份，與陳苑淇、傅珮嘉在大埔超級城出席「雪糕節涼透夏日Show」，除唱歌外還與觀眾玩遊戲，其中Yumiko演唱《花多眼亂》時要舞動杖棒，但在拋高後再接回時失手，撞到手背，Yumiko說：「喺屋企練習打爛過水晶燈，又撞損鼻。」<br> &#13;<br> <spanclass>背脊生癬 &#13;<br> 此外，陳苑淇的波斯貓染上皮膚病，連累她也被傳染，她說：「我個背脊都生咗一撻紅色斑，醫生話係生癬，最搞笑係畀貓用嘅藥膏，我可以一齊用。」&#13;<br> 採訪：攝影：魯萍</spanclass></p></body></html>
