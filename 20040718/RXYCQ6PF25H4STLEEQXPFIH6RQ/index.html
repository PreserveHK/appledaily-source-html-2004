<html><header><meta charset="utf-8"><title>神舟五號艙變垃圾桶</title></header><body><h1>神舟五號艙變垃圾桶</h1><p>將首名太空人楊利偉送上太空的神舟五號運載火箭，近日抵達安徽省合肥市，準備舉行安徽站巡迴展。不過，前天當地傳媒發現火箭艙變成了「垃圾桶」，整流罩被塗污，國旗更被人刮掉一顆星。由於火箭是上太空的實物，合肥市民十分氣憤，認為此舉很不尊重航天業。&#13;<br> 記者前天提前採訪準備工作時，發現火箭三段內部艙充斥即食麵、雪條棍、飲品樽、膠袋、香煙盒等垃圾。另外，紅色整流罩的名字下，被人用白色漆油寫了個「張」字；五星紅旗變成「四星紅旗」。&#13;<br> 安徽《江淮晨報》</p></body></html>
