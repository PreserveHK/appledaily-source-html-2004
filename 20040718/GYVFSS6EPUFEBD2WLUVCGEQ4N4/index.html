<html><header><meta charset="utf-8"><title>瀧澤被侵私隱獲賠七萬</title></header><body><h1>瀧澤被侵私隱獲賠七萬</h1><p>日本雜誌《女性周刊》上年曾報道日本男星瀧澤秀明獲女友鈴木亞美贈送一部白色平治，並詳細列明價格、車牌等資料，出版社因而被瀧澤秀明所屬事務所提出起訴，要求賠償一億一千萬日圓（約七百多萬港元）。前日法庭裁定出版社侵犯藝人私隱，須判賠償七萬多港元。&#13;<br> <br> <spanclass>不敢占婚期 &#13;<br> 另外，前日瀧澤秀明與日本人氣占卜師細木數子，為下月十日播放的新節目首次進行錄影。細木數子被在場記者要求占卜瀧澤的婚期時說：「不可以占卜這個，由我說出來就太失禮了。」</spanclass></p></body></html>
