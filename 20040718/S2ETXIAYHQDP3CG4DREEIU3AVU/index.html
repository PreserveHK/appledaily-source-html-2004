<html><header><meta charset="utf-8"><title>啦啦隊大鬥法</title></header><body><h1>啦啦隊大鬥法</h1><p>【本報訊】地鐵屬下商場為迎接下月開幕的奧運會，舉辦全港首屆啦啦隊大賽，並於昨日在德福商場舉行初賽，共有二十二隊香港學界隊伍參加，各隊參賽的啦啦隊都各有特色，有些自行設計了與眾不同的「戰衣」，有些則以叠羅漢等高難度動作取勝，而中國國家體育總局訓練局少年體操隊的十二名隊員，昨亦應邀來港，同場演出高難度體操啦啦隊舞蹈，與香港隊伍切磋，該十二名體操隊成員平均只有十二歲，各人均身手不凡，是中國體操的明日之星。&#13;<br> 另外，在今次大賽中勝出的隊伍，將可在下月與應邀來港獻技的美國NBA籃球賽啦啦隊、日本及內地的啦啦隊勁旅，一同為奧運打氣。</p></body></html>
