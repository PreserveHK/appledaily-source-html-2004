<html><header><meta charset="utf-8"><title>電單車泊橫巷警方檢控</title></header><body><h1>電單車泊橫巷警方檢控</h1><p>尖沙嘴厚福街一條橫巷，被電單車日夜佔用違例停泊，警方跟進本報轉介投訴後採取行動，先後向違例停泊電單車，發出10張定額罰款告票。<br> &#13;<br> <spanclass>檢控後情況已改善 &#13;<br> 警務處尖沙嘴分區回覆本報稱，厚福街電單車違例停泊情況已有改善，但警方會繼續監察情況，在必要時採取適當行動。本報於本月3日報道厚福街居民投訴，指厚福街街尾橫巷，日夜有電單車違例停泊，噪音滋擾居民，並對行人構成危險。&#13;<br> （○六二五○○二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
