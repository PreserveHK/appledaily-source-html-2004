<html><header><meta charset="utf-8"><title>泊車失控撞斷婦人小腿</title></header><body><h1>泊車失控撞斷婦人小腿</h1><p>【本報訊】一名平時駕駛「重型車」姓黎（三十八歲）男子，昨傍晚六時半在旺角洗衣街八十八號一間麵店對開，代姐夫將私家車泊於咪表位時，疑踩油門過猛，全車失控衝上行人路，撞傷一名四十五歲姓何女途人，及險撞倒一對路過姓岑母女，肇事私家車再撞向一間麵店才停下。&#13;<br> 姓何女途人左小腿被撞斷困於私家車車頭泵把下，消防員到場拯救時，見女事主情緒激動不斷呼痛，在旁好言安慰道：「小姐，撐住唔好瞓呀，冇事㗎！」至於險被撞及的母女受驚不適須送院治理，其中七歲女兒更受驚仆倒擦傷腳，由母親抱送醫院。</p></body></html>
