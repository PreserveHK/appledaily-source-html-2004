<html><header><meta charset="utf-8"><title>Britney誓拒簽婚前協議</title></header><body><h1>Britney誓拒簽婚前協議</h1><p>雖然日前有傳BritneySpears終願意與未婚夫KevinFederline簽訂婚前協議，但據《紐約郵報》報道，Britney原來仍一直堅拒不簽婚前協議，她的舉動讓其父母及經理人都大為煩惱，而且Britney更對所有向她提及這件事的人都表現冷漠，其母害怕再糾纏於此最終會失去女兒。&#13;<br> <br> <spanclass>籮霸前夫將觀禮 &#13;<br> 此外，Britney將會舉行一個奢華的婚禮，據知Kevin的好友、即籮霸珍妮花洛庇絲（JenniferLopez）前夫ChrisJudd也會出席。</spanclass></p></body></html>
