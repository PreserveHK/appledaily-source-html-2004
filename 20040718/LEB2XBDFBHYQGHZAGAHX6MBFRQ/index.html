<html><header><meta charset="utf-8"><title>中國女排風頭不減</title></header><body><h1>中國女排風頭不減</h1><p>風雨過後，昨日紅館世界女排大獎賽接近爆滿（入場人數逾九千人）；場內各隊落力比賽，場邊三百多名啦啦隊不停嚷著「中國加油」之餘，場外亦熱鬧；香港排總攤檔賣紀念品、又有拋樽遊戲，獎品之一是中國女排4R照片，其中一張是正在養傷的球星趙蕊蕊，可見她人不能來，但卻仍受重視。球賽結束後仍有餘興，全隊中國女排乖乖坐在球場大門外，為先到先得的三百名觀眾簽名。隊長馮坤還有球迷送她一隻小熊毛公仔。</p></body></html>
