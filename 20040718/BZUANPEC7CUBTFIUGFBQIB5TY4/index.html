<html><header><meta charset="utf-8"><title>小松彩夏多得美少女戰士</title></header><body><h1>小松彩夏多得美少女戰士</h1><p>今年只得十七歲的日本女星小松彩夏，最近因為在日本演出真人版《美少女戰士》，扮演SailorVenus愛野美奈子而愈來愈受歡迎，下月更將會發售她的個人DVD。&#13;<br> <br> <spanclass>被力捧上位 &#13;<br> 原來未拍《美少女戰士》之前，她便經常替日本少女雜誌當模特兒，早已招攬不少Fans。今年她便被日本NTV電視台選為二○○四年的力捧對象之一，而過去加藤愛、佐藤江梨子及小倉優子等一眾上位女星便是出身於此，未知小松會否如一眾師姐般能在藝能界有好發展呢？</spanclass></p></body></html>
