<html><header><meta charset="utf-8"><title>樂壇長青樹曾助戈爾</title></header><body><h1>樂壇長青樹曾助戈爾</h1><p>五十七歲的艾頓莊是流行樂壇長青樹，四歲習鋼琴，十一歲獲獎學金入讀著名的皇家音樂學院。他是七十年代最成功的流行歌手，締造了連續三十年每年都有單曲登上流行榜的紀錄。七六年艾頓莊宣告自己是雙性戀，八四年娶妻，婚姻維持了四年後，終於接受自己其實只愛男人。&#13;<br> 艾頓莊在七、八十年代曾有吸毒、酗酒和厭食等問題，但都一一克服過來。他十分關注和支持愛滋病研究，更成立了慈善基金。九七年獲封爵士。二○○○年，艾頓莊首次涉足美國政壇，助民主黨總統候選人戈爾籌款。&#13;<br> 《蘋果》資料室</p></body></html>
