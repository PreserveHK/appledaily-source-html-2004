<html><header><meta charset="utf-8"><title>蜜運徐子淇賺快錢</title></header><body><h1>蜜運徐子淇賺快錢</h1><p>徐子淇昨日起一連兩日在銅鑼灣售賣二手衫，其父母和妹妹均有到場協助打點一切，而好友歐陽妙芝亦有送上花籃祝賀。<br> &#13;<br> <spanclass>「我哋係拍拖」 &#13;<br> 問子淇為何不見男友李家誠送上花籃？子淇起初不欲承認正在蜜運，她說：「我都冇認到，邊個男友呀？」再被記者追問時，她才改口風說：「我哋係拍拖，但其他私人嘢真係唔想講，就算租呢間髮型屋都要畀租，樣樣均真啲好。」&#13;<br> 問子淇會否為了戀情而放棄返英國讀碩士，她說：「女仔讀多啲書好，就算結咗婚都唔想靠老公。不過今次搞二手衫，我先明白原來賺娛樂圈啲錢係咁容易，但我想增值自己，第二日容易啲搵工。」&#13;<br> 採訪：馮美茵　攝影：甄朝健</spanclass></p></body></html>
