<html><header><meta charset="utf-8"><title>50年代麥卡錫主義</title></header><body><h1>50年代麥卡錫主義</h1><p>五十年代，以蘇聯為首的共產陣營日益壯大，美國參議員麥卡錫聲稱掌握逾二百人的「共產黨間諜」名單，掀起美國社會嚴重「恐共症」，荷李活不少明星受牽連，連電影大師差利卓別靈，也因而被迫離開美國。&#13;<br> 在「恐共症」陰霾下，影帝加利高柏、動畫大師和路迪士尼，以至當時擔任演員工會主席的列根，都被迫表態交代自己不是共匪；不肯交代清白的，就被送進監獄；稍為「同情」共黨的，就被列入黑名單，再難在影圈發展。&#13;<br> 《蘋果》資料室</p></body></html>
