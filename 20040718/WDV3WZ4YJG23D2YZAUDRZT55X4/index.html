<html><header><meta charset="utf-8"><title>毛阿敏喪母停工半年</title></header><body><h1>毛阿敏喪母停工半年</h1><p>內地歌手毛阿敏今年二月產子榮升母親，到四月底她現身中央電視台的音樂頒獎禮，當時毛阿敏公開表示會於年底前推出新唱片。<br> &#13;<br> <spanclass>感情深厚 &#13;<br> 但後來毛阿敏以休養為由，消失於幕前好一段日子，據北京報章報導，毛阿敏因其七十高齡的母親辭世，心情低落，故下半年都暫停工作。據悉毛阿敏是家中幼女，與母親感情深厚，她在半年間經歷做母親及失去母親的大喜大悲心情，一時間難適應，而其經理人公司接受查詢時，表示毛阿敏身體良好，只需安靜地休息，對於其母親過世一事，則避而不談。</spanclass></p></body></html>
