<html><header><meta charset="utf-8"><title>puffy唱紅美國狗</title></header><body><h1>puffy唱紅美國狗</h1><p>最近甚少一起露面的日本組合puffy的兩位成員吉村由美與大貫亞美，將會為十月在日本上映的西片《狗狗震多震》主唱片尾曲。&#13;<br> <br> <spanclass>原能客串電影 &#13;<br> 繼上年的荷李活電影《標殺令》由日本人主唱片尾曲後，十月在日本上映的西片《狗狗震多震》亦找來puffy主唱片尾曲。製作人更曾考慮讓二人在片中出場，可惜當時亞美正待產，最終未能實現。&#13;<br> 過去puffy亦曾以「PUFFYAMIYUMI」之名在美國推出唱片，而她們亦計劃今年秋天在美國再次舉行演唱會。</spanclass></p></body></html>
