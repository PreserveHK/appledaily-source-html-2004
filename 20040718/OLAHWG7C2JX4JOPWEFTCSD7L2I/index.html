<html><header><meta charset="utf-8"><title>郭羨妮溫兆倫感情轉淡</title></header><body><h1>郭羨妮溫兆倫感情轉淡</h1><p>郭羨妮與溫兆倫拍拖兩年以來屢次傳出情變，繼早前有報道指郭羨妮單方面宣布分手，溫兆倫為箍煲而展開連番岳母攻勢後，郭羨妮接受昨日出版的一份周刊訪問中，坦承跟溫兆倫感情轉淡，二人很少見面，似乎在暗示她與溫兆倫感情的而且確出現問題。<br> &#13;<br> <spanclass>內地錄國語碟 &#13;<br> 記者昨日致電身在內地工作的溫兆倫了解，他沒好氣說：「兩個人嘅事，做乜要成日掛喺口唇邊？呢啲嘢成日傳㗎啦，我唔會答呢啲咁無聊嘅問題。」溫兆倫表示他為中央台接拍的電視劇將由他唱主題曲，而現時他正在內地為灌錄國語唱片而忙碌。</spanclass></p></body></html>
