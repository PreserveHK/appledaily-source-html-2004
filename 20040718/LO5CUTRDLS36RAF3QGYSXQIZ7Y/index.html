<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>度啦啦是個非常迷惘的小朋友，&#13;<br>他最大的疑惑是為甚麼他長得像一隻狗。&#13;<br>雖然他也非常喜歡狗，但是他知道他不是狗，&#13;<br>可是所有人都認為他是一隻狗。&#13;<br>是一隻狗其實也沒甚麼不好，&#13;<br>但是他明明不是一隻狗。&#13;<br>不是狗就不是狗，&#13;<br>為甚麼要說他是一隻狗？&#13;<br>他非常的迷惑……&#13;<br>「他真的是一隻狗。」</p></body></html>
