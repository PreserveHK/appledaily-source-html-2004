<html><header><meta charset="utf-8"><title>元氣出暑期限定壽司</title></header><body><h1>元氣出暑期限定壽司</h1><p>熱辣辣的天氣當然要食涼浸浸的食物降降溫、消消暑，元氣壽司暑假期間推出六款消暑壽司及兩款日式甜食，包括五色卷、槍魷魚壽司、白魚壽司、劍魚醬油漬壽司、白燒鰻魚壽司和瀨尿蝦壽司。甜品就有女仔最愛的綠茶栗子班戟和日式朱古力蛋糕。每款都只是十多元，暑假定必約埋班friend一齊試。&#13;<br>&#13;<br>記者：馬靜兒</p><p>地點：元氣壽司各分店&#13;<br> 查詢：26296211（金鐘店）&#13;<br> 供應期：即日至8月尾</p></body></html>
