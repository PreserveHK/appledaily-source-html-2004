<html><header><meta charset="utf-8"><title>鄭伊健打風覓浪漫</title></header><body><h1>鄭伊健打風覓浪漫</h1><p>鄭伊健、Shine、李逸朗和容祖兒等人，昨天到尖沙嘴出席立法會選舉的宣傳活動。向來愛玩水上活動的伊健，表示前日八號風球欲到石澳看人玩滑浪，伊健說：「我鍾意浪漫嘛，本來想去睇吓浪，但最終要做嘢。細個時候試過同啲男女同學一齊喺三號風球到沙灘露營啦。」&#13;<br> <br> <spanclass>天佑搵假卡片 &#13;<br> Shine被指早前於一個無綫節目表演時走音，成員徐天佑說：「我睇番電視，情況冇佢哋講得咁誇張，唔覺有走音呀。人哋要求高，但要求高都係件好事。」&#13;<br> 對於有人偽造他們所屬的EMI唱片公司卡片扮星探騙人，天佑說：「好想睇吓張卡片，我細個都試過俾朋友呃，佢話自己做傳銷。」&#13;<br> 採訪：王連連&#13;<br> 攝影：仇志德</spanclass></p></body></html>
