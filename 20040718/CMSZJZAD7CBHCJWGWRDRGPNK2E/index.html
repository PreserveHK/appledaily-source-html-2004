<html><header><meta charset="utf-8"><title>杜德偉為新碟DIY扮潮</title></header><body><h1>杜德偉為新碟DIY扮潮</h1><p>杜德偉日前拍攝隨新專輯附送的「時尚美學誌」，他這次分別以多個不同造型拍攝，其中包括西部牛仔和印第安酋長造型，極具時尚感，而杜德偉亦參與意見，務求令視覺效果更佳。&#13;<br> 杜德偉為了是次拍攝，早前還親自往日本搜羅潮流服飾，連化妝也一手包辦，其中他在拍攝一水電工造型時，更發揮其DIY精神，隨手執起一條牛仔褲，然後又剪又裁，杜德偉對自己的製成品十分滿意地說：「睇嚟我都好有DIY嘅天份。」</p></body></html>
