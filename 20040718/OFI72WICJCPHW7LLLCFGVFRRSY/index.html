<html><header><meta charset="utf-8"><title>夏日眼霜專攻黑眼圈</title></header><body><h1>夏日眼霜專攻黑眼圈</h1><p>成日話眼睛係靈魂之窗要小心護理，但眼部四周的皮膚好薄好脆弱。睡眠不足、飲食習慣不良，會影響血液循環引致熊貓眼，而幼紋及眼袋亦非年長女士的專利。唔想個樣睇落老咗幾年，除咗要瞓多啲，選用有效的眼霜來補充養份亦好重要。護膚名牌夏日清爽新產品主攻黑眼圈，連帶幼紋及眼袋亦可改善，搽眼霜時再配合無名指輕輕按摩，預防或修護更快更易！&#13;<br>&#13;<br>記者：梁珮瑜</p><p><br> &#13;<br> <b> 查詢：</b> &#13;<br> Chanel（22658632）&#13;<br> ErnoLaszlo（28902601）&#13;<br> MarjorieBertagne（28912080）</p></body></html>
