<html><header><meta charset="utf-8"><title>學者促制訂新人口政策</title></header><body><h1>學者促制訂新人口政策</h1><p>【本報訊】中文大學社會系副教授陳健文指出，本港已成為全球出生率最低的地區之一，加上人口老化問題急劇惡化，勢將加重本港社會經濟、福利及醫療的壓力，他認為，政府需盡快制訂新的人口政策及移民政策。&#13;<br> 陳健文並表示，將加劇年輕人撫養家庭的經濟負擔：「𠵱家只生一個，到時一對夫婦便要供養四名父母，加埋壽命愈來愈長，以前可能只係供養父母，但將來可能要供養埋祖父母，負擔就大好多。」&#13;<br> 而且本港一直忽略長者福利及醫療保健，社會需加強對長者各方面的照顧，特別是長者的社交和情緒問題。</p></body></html>
