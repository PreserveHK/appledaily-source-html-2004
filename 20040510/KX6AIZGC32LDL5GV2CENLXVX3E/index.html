<html><header><meta charset="utf-8"><title>原為歐洲名流聚居地</title></header><body><h1>原為歐洲名流聚居地</h1><p>尖沙嘴諾士佛台早於一八七五年已開發，是當時在港歐洲名流商賈的聚居地，住客須經過一段石階進出府邸。今時今日的諾士佛階已非當年的那段石階，並與已開滿二十多間食肆、酒吧的諾士佛台以全新面貌再現，卻不減歷史氣息。&#13;<br> 古物古蹟辦事處原身是於一九○二年開幕的前九龍英童學校，是典型維多利亞時代風格建築；旁邊的聖安德烈堂建於一九○六年，是本港聖公會教堂，屬典型歌德式建築；後方的天文台則是建於一八八三年的殖民地建築，一九一二年才命名為天文台，現時的舊大樓乃台長辦公室及行政中心。</p></body></html>
