<html><header><meta charset="utf-8"><title>陳冠希無閒陪母過節</title></header><body><h1>陳冠希無閒陪母過節</h1><p>陳冠希（Edison）、李燦森和薛凱琪前晚在灣仔出席一本新雜誌創刊派對，英國街頭藝術家JamesJarvis亦專程來港支持，他曾為Edison設計唱片封套。&#13;<br> Edison表示昨日母親節因為要工作，所以未能返溫哥華陪伴母親過節，他說：「我寄咗張卡畀佢，都託咗家姐買紮花畀媽咪，其實我都挑選咗禮物畀媽咪，但寄去要計稅，所以都係等佢返嚟先送。」&#13;<br> 李燦森就表示會致電陳奕迅恭喜他即將榮升爹哋，問他跟女友可有造人計劃，李燦森說：「我同女友有共識，佢唔會自把自為咁大整蠱，我係有計劃嘅人。」而薛凱琪最近跟杜麗莎學唱歌，她大讚物超所值。&#13;<br> 採訪：王連連　攝影：林德雄</p></body></html>
