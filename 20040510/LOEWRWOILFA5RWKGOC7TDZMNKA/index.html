<html><header><meta charset="utf-8"><title>Kary夠膽三點式演唱</title></header><body><h1>Kary夠膽三點式演唱</h1><p>樂隊PingPung、黃家強＆PicassoHorses和黃耀明等，前晚在九龍灣出席新城「冰力先鋒樂隊選拔賽」。&#13;<br> Cookies成員之一的Kary，亦是樂隊PingPung成員，因為經理人黃柏高到來捧場，Kary顯得很緊張，演出前在台上不停拍心口定驚，她前晚穿上背心演出，Kary笑言：「我唔介意性感演出，就算着比堅尼演出都冇問題。」下月便十八歲的Kary，她表示夠年齡即考車牌。&#13;<br> 採訪：李珮洳　攝影：仇志德</p></body></html>
