<html><header><meta charset="utf-8"><title>單車擺放店外阻路</title></header><body><h1>單車擺放店外阻路</h1><p>灣仔居民向本報投訴稱，灣仔道185號地下一間單車店，經常將單車擺放在行人路上，因上址行人路面並不寬闊，令路人來往受阻。<br> &#13;<br> <spanclass>即時下令放回店內 &#13;<br> 食物環境衞生署回覆稱，食環署人員前往巡查，發現確有單車擺放在行人路上，已即時向單車店負責人發出口頭警告，飭令她將單車放回店內，以免阻塞行人路。食環署人員同日下午覆查時，發現情況已改善。&#13;<br> （○五○五○○三）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
