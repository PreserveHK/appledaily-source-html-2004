<html><header><meta charset="utf-8"><title>騰出空間設置音響</title></header><body><h1>騰出空間設置音響</h1><p>跟其他汽車展覽一樣，Car+Sound也有概念汽車的展品出現，讓參觀者率先欣賞未來汽車的內部設計。如Alpine的示範汽車般，未來汽車將毋須裝有駕駛指示器，因中央化顯示器已可提供所有互動式駕駛資料及導航功能，騰出的空間將可安裝更多的影音設備。&#13;<br> 事實上，現時的汽車生產已是向着這方向發展，如德國寶馬的5系房車，可將駕駛速度及導航資料投射在擋風玻璃上，讓駕駛人士清楚閱讀。&#13;<br> 日本本田的AccuraTL是全球首部內置DVD影音系統的汽車，此車更是以聲音控制導航器，故此裝配在汽車內的多媒體設備及科技需求只會有增無減，消費者的選擇也會愈來愈多。</p></body></html>
