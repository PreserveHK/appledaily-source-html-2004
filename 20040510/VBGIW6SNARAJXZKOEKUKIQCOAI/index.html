<html><header><meta charset="utf-8"><title>出土晉朝陶罐展覽</title></header><body><h1>出土晉朝陶罐展覽</h1><p>【本報訊】上周五在旺角鬧市渠務地盤出土的四個晉朝平底陶罐，由昨日起直至本月底會陳列在尖東的香港歷史博物館展覽，免費供市民參觀，但首日的展覽並未吸引太多市民到場，其中有參觀者表示料想不到該批出土平底陶罐仍能如此完整，實在是難能可貴。&#13;<br> <br> <spanclass>比想像中「靚」 &#13;<br> 昨日展出的平底陶罐，簡介除了說明它的發現經過外，並指出經檢定後相信是屬於晉朝（公元二六五至四二○年）的墓葬物品。其中一名參觀者九歲的袁仲利表示，她從未見過千多年前的物品，因此很感興趣，而且出土的四個平底陶罐都很完整，比她想像的「靚」。</spanclass></p></body></html>
