<html><header><meta charset="utf-8"><title>散戶指數：散戶信心持續下降</title></header><body><h1>散戶指數：散戶信心持續下降</h1><p>港股繼續尋底，恒指上周五一度跌至11835，創今年新低，散戶信心再次滑落。本報上周五晚所做的散戶指數電話調查顯示，155名有投資股票的市民，只有44.52%的被訪散戶表示看好本周港股，看好者比例為最近10周的最低水平。至於一些沒有投資股票的市民，入市意欲亦下降，上周255名被訪者中，只有5.49%表示短期會入市。是次調查於上周五晚六時半至十時半，以音頻電話隨機抽樣進行，訪問了410名18歲以上的市民，37.8%有投資股票。</p></body></html>
