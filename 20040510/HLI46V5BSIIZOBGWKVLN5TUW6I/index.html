<html><header><meta charset="utf-8"><title>鍾麗緹約方中信跳樓</title></header><body><h1>鍾麗緹約方中信跳樓</h1><p>鍾麗緹與方中信在新片《驚心動魄》中飾演夫妻，劇情講述失常的鍾麗緹相約老公方中信一起跳樓，吊着威吔站在十八樓高的大廈外。<br> &#13;<br> <spanclass>邊拍邊防走光 &#13;<br> 正當要拍攝之際，突如其來的一陣風沙，吹得方中信腳步不穩，幾乎真的墮樓，幸他及時握着威吔。後來二人還要拍攝模擬在半空擁吻的鏡頭，以三把大風扇吹着來營造效果。&#13;<br> 方中信說：「一邊跳樓一邊咀嘅戲真係好難拍，大風扇吹到我哋頭髮亂晒，鍾麗緹重要顧住有冇走光，認真考功夫。」</spanclass></p></body></html>
