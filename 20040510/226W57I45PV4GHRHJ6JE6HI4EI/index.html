<html><header><meta charset="utf-8"><title>章小蕙凌晨拍拖睇名牌</title></header><body><h1>章小蕙凌晨拍拖睇名牌</h1><p>章小蕙和其法籍男友Markst.Honore，昨日凌晨十二時許出現在銅鑼灣恩平道，二人表現得十分恩愛，法籍男友搭着章小蕙的香肩，沿途有講有笑，旁若無人。<br> &#13;<br> <spanclass>駐足觀看 &#13;<br> 章小蕙向來喜愛買衫，更曾發表「飯可以不吃，衫不可以不買」的言論，所以當她經過名店的時候，頓時被櫥窗內的陳列品吸引，雖然名店早已打烊，但章小蕙亦照樣windowshopping，而法籍男友則耐心地陪伴她一起觀看，看了約五分鐘後，二人才一起乘坐的士離去。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
