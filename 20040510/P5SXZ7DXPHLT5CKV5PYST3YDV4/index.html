<html><header><meta charset="utf-8"><title>BoA訪台學識三字經</title></header><body><h1>BoA訪台學識三字經</h1><p>韓國少女歌手BoA首度到台灣，前晚出席完金曲獎後，昨天離台前與Kang-Ta及組合東方神起一同舉行記者會。可是一向活潑的BoA，卻無精打采，一臉倦容。<br> &#13;<br> <spanclass>三日不換衫 &#13;<br> BoA身上穿的黑色套裝，從上周五在香港出席ChristianDior派對、周六金曲獎星光大道及昨天的記者會，連續三天同一套衫，只是更換一點小飾物，顯然行程真的異常緊密。&#13;<br> BoA前晚在金曲獎表演後，回到後台便趁着休息空檔向繙譯學中文，卻不斷地以剛學會的中文大喊「我要吃」、「我累了」及「我很累」等。&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>
