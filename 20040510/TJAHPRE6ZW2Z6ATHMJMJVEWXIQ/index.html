<html><header><meta charset="utf-8"><title>黃佩霞一拖三做湊仔婆</title></header><body><h1>黃佩霞一拖三做湊仔婆</h1><p>黃佩霞、陳嘉容及陳小韻等，昨日到尖沙嘴海港城出席「媽咪伴我拍住行catwalk」母親節活動。&#13;<br> 黃佩霞昨日帶同三歲女兒、其男友與前妻所生的兒子及妹妹的兒子一起，她說：「因為男友病咗，所以今日要幫佢湊埋仔，好彩個女同佢都好玩得埋，今日（即昨日）我重收到囡囡親手畫咗張卡畀我做母親節禮物，真係心都甜晒。」<br> &#13;<br> <spanclass>陪阿媽打牌 &#13;<br> 名模陳嘉容則透露昨晚她與男友分頭出動，各自返家陪媽咪過節，她說：「我會親自下廚同陪媽咪打牌，重諗住會鬆章、寧願出沖都唔食胡，順晒媽咪意㗎啦。」&#13;<br> 採訪：梁錦雯&#13;<br> 攝影：陳偉權</spanclass></p></body></html>
