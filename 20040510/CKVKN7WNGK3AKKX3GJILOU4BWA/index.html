<html><header><meta charset="utf-8"><title>哈利波特小統計</title></header><body><h1>哈利波特小統計</h1><p>‧《哈利波特》推出了五部小說，截至去年的銷量達2億5,000萬本<br> &#13;<br> ‧小說在200多個國家和地區發售，被譯成60種文字<br> &#13;<br> ‧最新一部《哈利波特──鳳凰會的密令》去年發售的首36小時，在全球賣出860萬本，平均每秒賣出66本<br> &#13;<br> ‧有兩部小說被拍成電影，分別是《哈利波特神秘的魔法石》和《哈利波特消失的密室》，兩齣電影總票房達143億港元<br> &#13;<br> ‧《哈利波特》電影系列第三集《阿茲卡班的逃犯》將於下月6日在美英上映，第四集《火盃的考驗》預計在明年公映<br> &#13;<br> ‧《哈利波特》作者羅林，寫書寫至成為百萬富婆，今年身家估計累積至60億港元</p></body></html>
