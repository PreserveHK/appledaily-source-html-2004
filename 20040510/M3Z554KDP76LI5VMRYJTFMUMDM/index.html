<html><header><meta charset="utf-8"><title>本地籃球員論飛人</title></header><body><h1>本地籃球員論飛人</h1><p><b> 宗銘達（福建後衞）</b> &#13;<br> 「佐敦是我的偶像，在籃球界的地位無人能代替。雖然他未必落場表演，但見到他真人已十分開心。」&#13;<br> &#13;<br> <b> 胡國鋒（南華後衞）</b> &#13;<br> 「非常期待佐敦的來臨，見到他真人是一生難得的機會；如果有機會埋身，我會向他攞簽名和合照。」&#13;<br> &#13;<br> <b> 蘇伊俊（南安前鋒）</b> &#13;<br> 「有機會在佐敦面前打波，實在既緊張又興奮；如果可以和佢說話，我會向他說『你是世界上最出色的籃球員』。」</p></body></html>
