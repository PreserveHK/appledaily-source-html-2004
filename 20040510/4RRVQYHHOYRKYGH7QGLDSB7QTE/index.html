<html><header><meta charset="utf-8"><title>　　張良任講拜拜 - 李八方</title></header><body><h1>　　張良任講拜拜 - 李八方</h1><p>台灣駐港最高機構──中華旅行社總經理張良任（圖左）將會喺短期內調返台灣，同香港講拜拜。佢噚日出席一個公開場合時話自己臨別依依，都唔敢再講乜嘢，只能夠話自己喺香港期間已盡咗最大努力做嘢，佢嘅崗位會由現任陸委會主任鮑正鋼接替。&#13;<br> 成啟聰攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
