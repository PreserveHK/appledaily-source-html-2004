<html><header><meta charset="utf-8"><title>區內二手買賣挫九成</title></header><body><h1>區內二手買賣挫九成</h1><p>將軍澳怡心園以低於市價開賣，令近期表現淡靜的二手市場再受打擊，過去兩日區內二手只錄得零星買賣，成交量大跌九成。<br> &#13;<br> <spanclass>牽連至荃灣沙田 &#13;<br> 中原地產助理營業董事譚桂貞說，過去兩天市場焦點集中在怡心園，將軍澳二手市場只錄得數宗成交，主要是居屋買賣。&#13;<br> 另外，美聯物業董事布少明指出，同樣以上車盤為主的新界區，過去兩天的二手交投也受影響，如荃灣、沙田及馬鞍山等地區的準買家，也轉投怡心園，加上市場觀望賣地結果，整體成交下跌兩成。&#13;<br> 利嘉閣地產執行董事廖偉強估計，整體二手成交下跌一半，除了買家轉投怡心園外，價錢偏高亦令準買家卻步。二手造價料會因新盤低開而出現調整。</spanclass></p></body></html>
