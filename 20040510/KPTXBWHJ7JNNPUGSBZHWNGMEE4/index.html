<html><header><meta charset="utf-8"><title>關心妍做師奶侍母</title></header><body><h1>關心妍做師奶侍母</h1><p>關心妍昨日到山頂廣場，出席貝因慈善教育基金主辦的「慈善接力賽2004」，她透露近日助養了幾位嬰兒，一嘗做母親的滋味。&#13;<br> 關心妍說：「我諗都係時候學吓做媽咪，遲幾年我結婚生仔時，費事湊唔掂嘛。」&#13;<br> 昨日母親節，關心妍表示她會親自下廚煮飯給母親品嘗，她說：「我今日做師奶呀，要去買餸，我都成四、五年冇煮，我會整魚香茄子同豉油雞畀媽媽食，呢啲都係婆婆嘅真傳，佢叫我第時有真正男朋友時先好煮畀佢食。」&#13;<br> 採訪、攝影：卓寶花</p></body></html>
