<html><header><meta charset="utf-8"><title>環保雪種　幫愛驅加凍</title></header><body><h1>環保雪種　幫愛驅加凍</h1><p>天氣愈嚟愈熱，遇着架車冷氣唔夠凍，曬到㷫烚烚之餘，揸完車就好似焗完桑拿咁，好難頂！想個冷氣夠涼又夠凍，除咗可以拎去俾人打雪種之外，亦可自行買支環保雪種自己搞掂，佢可以幫助個冷氣運作得好啲，加強冷凍程度，亦可增加冷氣耐用性，兩百幾蚊一支，夏天高溫下再唔怕焗出一身臭汗！&#13;<br>&#13;<br>記者：黃婉冰　攝影：陳陶鈞&#13;<br>&#13;<br>店名：威一系汽車音響配件公司（23989501）&#13;<br>地址：旺角黑布街83號地下</p></body></html>
