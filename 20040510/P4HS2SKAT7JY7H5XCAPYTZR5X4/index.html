<html><header><meta charset="utf-8"><title>全港天后廟不下數十間</title></header><body><h1>全港天后廟不下數十間</h1><p>位於筲箕灣東大街的天后廟歷史悠久，為一座兩進三間式廟宇，建成日期現時已難以考證，估計於清同治年間興建，並曾先後在一八七六年及一九四八年進行大規模的重修，廟內供奉天后、呂祖及觀音。廟內有幾方字迹模糊的碑記，有精巧的壁畫、木刻和陶塑等作裝飾。&#13;<br> 天后向為漁民信奉，有說本港的天后廟仍有多達二十多萬善信，現存天后廟不下數十間，多在瀕海地方，如鯉魚門、香港仔、銅鑼灣、油麻地、赤柱、長洲、坪洲等。</p></body></html>
