<html><header><meta charset="utf-8"><title>《狙魔人》開畫輕取票房No.1</title></header><body><h1>《狙魔人》開畫輕取票房No.1</h1><p>由曉治積曼（HughJackman）及姬蒂碧金素爾（KateBeckinsale）主演的魔幻動作電影《狙魔人》，雖然影評欠佳，但依然輕取上周五美國本土票房冠軍，該片甫開畫即大收一千九百四十萬美元（約一億五千一百萬港元）票房，遠遠拋離亞軍《玩串校園》四倍之多。&#13;<br> <br> <spanclass>女殭屍自爆縱慾 &#13;<br> 《狙魔人》亦成功躋身史上開畫日最高票房電影第二十五位，不過比起該片導演的前作《盜墓迷城2》仍略有不及。而在片中扮演女殭屍的JosieMaran，日前接受訪問時表示十分沉迷性慾，而且喜歡雙性戀及三人性愛遊戲，又喜以性愛玩具增加樂趣。</spanclass></p></body></html>
