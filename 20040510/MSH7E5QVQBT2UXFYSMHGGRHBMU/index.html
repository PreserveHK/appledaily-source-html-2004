<html><header><meta charset="utf-8"><title>金美侖單拖被圍昅</title></header><body><h1>金美侖單拖被圍昅</h1><p>全球影迷熱切期待的動畫電影《史力加２》，下周將於世界各地公映，前日該片在洛杉磯舉行首映禮，一眾有份配音的巨星包括米克邁亞斯（MikeMyers）、金美侖戴雅絲（CameronDiaz）、愛迪梅菲（EddieMurphy）及安東尼奧班達拉斯（AntonioBanderas）等均有出席，而他們更帶同家人或伴侶到場，惟獨金美侖隻身赴會。&#13;<br> <br> <spanclass>不愁寂寞 &#13;<br> 不過為費安娜公主配音的金美侖並不寂寞，聲演驢友的愛迪及為魔法貓配音的安東尼奧經常陪伴左右，而且還借機欣賞一下金美侖的身材。</spanclass></p></body></html>
