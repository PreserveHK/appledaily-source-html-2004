<html><header><meta charset="utf-8"><title>虛假網站揭保安漏洞</title></header><body><h1>虛假網站揭保安漏洞</h1><p>自去年中起，金管局已先後多次接到有懷疑欺詐網站或假電郵的報告。最新的例子，是騙徒向銀行客戶發出假電郵，然後超連結至一個網上的「跳出視窗」（popup），又連結銀行的網站作為背景，以擾亂視聽。&#13;<br> 為應付這個問題，銀行界積極教育消費者，提高警覺性。上周銀行公會與金管局便聯合發出經修訂的客戶教育單張「網上銀行──安全理財」。有銀行界人士指出，銀行是不會透過電郵，向客戶索取個人密碼，客戶特別要留意。&#13;<br> 另外，恒生銀行在發放電郵給客戶時，特別會加上客戶電話號碼的首四個數字，以證明該電郵確由銀行發出。</p></body></html>
