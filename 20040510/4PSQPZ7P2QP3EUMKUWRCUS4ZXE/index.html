<html><header><meta charset="utf-8"><title>反黑探員截查九疑人</title></header><body><h1>反黑探員截查九疑人</h1><p>【本報訊】旺角反黑組探員，昨晨六時許巡經砵蘭街一八O號對開，發現路邊一輛白色跑車上的五名大漢，正與車門兩旁的四人竊竊私語，形迹可疑，於是上前截查。&#13;<br> 九名男子年齡由二十至三十歲，部份人有紋身圖案。他們聲稱剛在附近夜店消遣完畢，並準備轉移陣地繼續玩樂。探員指令各人靠牆站立逐一搜身，又搜查車廂每一角落，又召衝鋒隊到場協助，用錄影機拍攝搜查過程（箭嘴示）。其間疑人未有反抗，氣氛平靜，最後探員並無發現可疑物品，予以放行。&#13;<br> 伍浦鋒攝</p></body></html>
