<html><header><meta charset="utf-8"><title>韋史密夫冒雨谷新片</title></header><body><h1>韋史密夫冒雨谷新片</h1><p>黑人男星韋史密夫（WillSmith）最近忙於為今日全美公映的新片《智能叛變》四出宣傳，前晚他冒着風雨到紐約出席首映禮，滿面笑容的他不斷為熱情的影迷簽名。而韋史密夫亦在同一日到MTV頻道的節目《TotalRequestLive》亮相，與現場觀眾打成一片，表現十分投入。&#13;<br> <br> <spanclass>有望打低蜘蛛俠 &#13;<br> 《智能叛變》今日在三千四百多間戲院公映，由於片中有大量電腦特技效果，業界均預測此片開畫可取得理想票房成績，有望挑戰兩周票房冠軍《蜘蛛俠2》的領導地位。</spanclass></p></body></html>
