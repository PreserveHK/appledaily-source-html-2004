<html><header><meta charset="utf-8"><title>黃貫中背朱茵抱女</title></header><body><h1>黃貫中背朱茵抱女</h1><p>黃貫中（Paul）前晚在九龍灣出席商台節目《903萬人迷大作戰》，跟歌迷大玩遊戲，結果有一名女歌迷因作了一首打油詩給阿Paul，令他十分感動，她亦無懼罰抄三百五十次，終有機會跟偶像親密接觸二十秒。<br> &#13;<br> <spanclass>歌迷感溫暖 &#13;<br> 問到該名女歌迷想跟阿Paul做甚麼？她說：「我想阿Paul做我老竇。」阿Paul聞言即說：「認我做老竇？我冇理由餵奶。」主持便建議阿Paul把女歌迷抱起，他隨即紮馬抱起女歌迷，並維持了約二十秒，女歌迷事後表示感覺很溫暖。阿Paul這個舉動可會告訴女友朱茵？他笑說：「我會買晒啲報紙，封鎖消息，唔畀佢睇電視。」&#13;<br> 採訪：史丹&#13;<br> 攝影：陳偉權</spanclass></p></body></html>
