<html><header><meta charset="utf-8"><title>Kary變髮小Fans唔認得</title></header><body><h1>Kary變髮小Fans唔認得</h1><p>組合PingPung日前拍攝新歌《愛是最大權利》MV，為配合主題，導演特別安排兩位小演員參與演出。為了拍攝順利，成員Kary在未埋位前不時對兩位小演員扮鬼臉和講笑話，博取小朋友的歡心。&#13;<br> <br> <spanclass>唱歌證身份 &#13;<br> 其中一位小演員原來是Cookies的小fans，但未知是否Kary電了髮，小演員似乎並不相信眼前的正是偶像，最後為證明Kary的身份，小演員除不停要求Kary唱Cookies的歌外，還和Kary一同合唱，逗得Kary開心不已。</spanclass></p></body></html>
