<html><header><meta charset="utf-8"><title>蔡少芬寧講耶穌拒談情</title></header><body><h1>蔡少芬寧講耶穌拒談情</h1><p>蔡少芬和陳法蓉前日在台灣宣傳電視劇《水月洞天》，雖然蔡少芬和劇中男演員張晉多次被傳媒拍到在一起，但她仍然不肯承認對方是男朋友，前日她被台灣傳媒問到和張晉的感情問題時，她說：「被拍到又怎麼樣？他從來不是我男朋友。」&#13;<br> 至於舊愛吳奇隆，蔡少芬一樣不願提及，她說：「這是很久以前的事，我不想提。」對於感情事蔡少芬十分避忌，身為基督徒的她，整個記者會，最樂意講的是宗教，她和陳法蓉向記者大談宗教給她們帶來的快樂，聽到台灣傳媒莫名其妙。</p></body></html>
