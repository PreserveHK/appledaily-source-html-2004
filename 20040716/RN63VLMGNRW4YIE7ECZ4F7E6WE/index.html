<html><header><meta charset="utf-8"><title>二氧化硫保鮮驅蟲</title></header><body><h1>二氧化硫保鮮驅蟲</h1><p>由於龍眼在室溫儲存環境下容易變壞，業內人士採摘龍眼後，普遍使用一種名為熏硫的技術，將龍眼保鮮，即燃燒純硫熏蒸龍眼。中文大學生物化學系教授曹宏威表示，龍眼含果糖會吸引蟲蟻，純硫經燃燒後會化為氣體二氧化硫，附在果皮可以驅蟲。&#13;<br> 他補充說，二氧化硫溶入水中會變成硫酸，可作工業用途。消委會指出，現行《食物內防腐劑規例》，新鮮龍眼肉不能含有任何防腐劑，但法例並沒有規管水果的外皮。</p></body></html>
