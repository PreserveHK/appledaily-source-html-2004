<html><header><meta charset="utf-8"><title>租客多欲買樓自住</title></header><body><h1>租客多欲買樓自住</h1><p>【本報訊】香港置業與生活易網站合辦，置業趨勢網上問卷調查，綜合逾500名市民意見，反映租客短期內入市意欲強勁，逾8成更預期，下半年樓市平穩向上。&#13;<br> 6月25日至7月12日調查發現，45%市民租住物業，其中逾9成說，有買樓自住的需要，計劃3年內置業。&#13;<br> 西九龍一帶，如大角嘴帝柏海灣、柏景灣、長沙灣宇晴軒、尖沙嘴漾日居一類，樓齡簇新、交通便捷的物業最具升值潛力。新界以元朗YOHOTown最受歡迎。港島以南區豪宅如薄扶林貝沙灣及赤柱富豪海灣最受追捧。&#13;<br> 逾8成相信，下半年樓價平穩向上，只有一成估計跌10%至20%。</p></body></html>
