<html><header><meta charset="utf-8"><title>6487住宅批准施工</title></header><body><h1>6487住宅批准施工</h1><p>【本報訊】利嘉閣報告，1至4月，發出施工同意書的私人住宅17項，共6487單位，較去年同期減少28.3%。&#13;<br> 屋宇署資料顯示，期內動工的，新界最多，共7個5644伙，佔整體87%，巨型項目包括天水圍第33區，以及將軍澳調景嶺站上蓋，分別2960及1676伙。&#13;<br> 利嘉閣地產董事總經理何紹章說，去年私人住宅減少，反映政府早年暫停賣地，控制供應的策略開始見效。&#13;<br> 何紹章說，政府剛撤銷租管，加上經濟好轉，樓市轉旺，也令一手吸納量有所增加，若趨勢持續，未來兩年，住宅市場或會供少求多，有利樓價於05、06年進一步向好。</p></body></html>
