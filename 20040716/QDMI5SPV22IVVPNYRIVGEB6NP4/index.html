<html><header><meta charset="utf-8"><title>松本人志四圍滾搞㷫常盤</title></header><body><h1>松本人志四圍滾搞㷫常盤</h1><p>日本搞笑藝人松本人志上周被踢爆與年紀相差二十歲的前SPEED成員島袋寬子拍拖買風扇，事件原來餘波未了，有雜誌指松本因此事激怒常盤貴子的事務所。&#13;<br> <br> <spanclass>藕斷絲連 &#13;<br> 多年來與常盤貴子一直藕斷絲連的松本人志，早前才被雜誌指兩人已好事近，但不出一星期又被發現與島袋寬子搭上，此事令常盤貴子的事務所大怒，他們不滿意雜誌經常將兩人混為一談，遂向雜誌提出抗議。至於島袋寬子據悉已被事務所禁止對外接觸，希望風波盡快平息，但目擊松本與島袋拍拖的傳聞仍然不絕於耳。</spanclass></p></body></html>
