<html><header><meta charset="utf-8"><title>互動電玩　精靈機器人<br>2004玩具博覽會大人小孩玩得好開心</title></header><body><h1>互動電玩　精靈機器人<br>2004玩具博覽會大人小孩玩得好開心</h1><p>今年的玩具博覽會，不論大人小孩，一定都能玩得開心。因為展出的不只是小朋友喜愛的Thomas小火車、HelloKitty等玩具；還有動作超細膩的RoboSapien機器人、可直接與電腦玩家對打的互動式遊戲，都是連大人也會忍不住手想抱回家大玩特玩的新鮮貨！難得的是這些新品玩具設計精妙，但價格都算合理。展覽上還有買不到的收藏型玩具精品，大家不妨先來開開眼界。&#13;<br> 文：台灣《蘋果日報》記者解光芸&#13;<br> 圖：台灣《蘋果日報》記者施偉平</p></body></html>
