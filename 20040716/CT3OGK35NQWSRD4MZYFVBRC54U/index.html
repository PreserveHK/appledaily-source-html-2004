<html><header><meta charset="utf-8"><title>經處理動物骨可移植人體</title></header><body><h1>經處理動物骨可移植人體</h1><p>新加坡生物工程與納米科技研究院的毛佩苓博士表示，該國科研人員研發動物骨處理法，讓骨損病人接受移植後不會產生排斥，骨頭重新生長的效果，就如移植病人本身的骨頭一樣好。她又稱，所採用的原料就是在街市買得到的豬腿骨或長骨，並可先把之煮成湯當晚餐來吃，洗乾淨後隔天拿到實驗室，使用高熱和超聲波加工處理法，有效地清除骨頭內動物骨髓細胞等物質，再注入促進骨生成的蛋白質和病人本身的幹細胞，然後進行骨頭移植手術。</p></body></html>
