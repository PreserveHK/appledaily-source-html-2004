<html><header><meta charset="utf-8"><title>何厚鏵自評尚有不足</title></header><body><h1>何厚鏵自評尚有不足</h1><p>【本報訊】澳門特首何厚鏵宣布角逐連任，昨日到選舉協調中心領取報名表格，他發表參選宣言時承認，過去五年施政很多地方做得不足夠，未能完全符合市民意願，但若他順利當選，未來五年會致力改善市民整體生活質素，包括城市規劃，教育和環保等。&#13;<br> 除何厚鏵外，還有兩名市民已領取報名表格，但一般相信何厚鏵不會有任何競爭對手。澳門第二任特首提名期由今天起至本月二十九日，投票日是下月二十九日。</p></body></html>
