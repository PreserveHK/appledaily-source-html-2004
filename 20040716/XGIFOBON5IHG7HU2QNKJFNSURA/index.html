<html><header><meta charset="utf-8"><title>長江6580萬投建青海電廠</title></header><body><h1>長江6580萬投建青海電廠</h1><p>【本報訊】長江製衣（294）昨宣布在青海投資興建發電廠，與萬立投資、橋電實業及青海省電力公司簽訂協議，成立合營青海萬兆寧北發電公司。長江製衣佔35%、萬立40%、橋電20%及青海電力5%，總投資額12.5億元（人民幣．下同），註冊資本2億元，股東將按比例出資；長江出資7000萬元（6580萬港元）。&#13;<br> 萬兆寧北將於青海省安裝兩座135ＭＷ發電機組，在當地建設及經營燃煤及水力發電。首座機組預期明年底運作；第二座則於明年中安裝，06年底前運作。項目已獲青海省發展及改革委員會批准，現待國家發改委審批。</p></body></html>
