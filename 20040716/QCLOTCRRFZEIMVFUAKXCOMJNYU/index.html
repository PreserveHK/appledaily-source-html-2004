<html><header><meta charset="utf-8"><title>嘉碧儀做二奶壓力大</title></header><body><h1>嘉碧儀做二奶壓力大</h1><p>嘉碧儀早前到內地拍攝無綫劇集《楚漢驕雄》，足足逗留了三個星期，她在劇中扮演鄭少秋的二姨太，而正室則是張可頤。&#13;<br> 嘉碧儀表示與兩位前輩頗多對手戲，令她感到有壓力，她說：「佢哋都好好，成日教我做戲，其實我同張可頤之前都合作過，大家重成為好朋友，間中會約出嚟食飯。」不過嘉碧儀承認其廣東話仍有待磨練，故要不斷練習。&#13;<br> <br> <spanclass>逛巿集買飾物 &#13;<br> 嘉碧儀在內地拍劇期間，常會趁空檔時獨自乘車往逛巿集，買了很多小飾物，還抽空到上海探望朋友，可謂自得其樂。而她完成內地拍攝工作返港後，則會到美國探親。&#13;<br> 撰文：卓寶花</spanclass></p></body></html>
