<html><header><meta charset="utf-8"><title>窪塚洋介康復神速</title></header><body><h1>窪塚洋介康復神速</h1><p>日本影星窪塚洋介雖然在墮樓受傷後一直未有露面，但最新一期的日本雜誌《女性Seven》從窪塚妻子小NON口中知道了這位影星現時的狀況。&#13;<br> <br> <spanclass>帶兒子探病 &#13;<br> 現時日本天氣炎熱，不過帶着九個月大兒子的小NON，仍每日先乘巴士再轉火車前往探望窪塚，而且還會親手弄咖喱或冷麵給丈夫吃，看來窪塚的胃口不錯。不過小NON始終堅決否認窪塚自殺，而且兩人的經濟也沒有問題，她透露窪塚現已可稍作步行，但需接受物理治療，窪塚更常對她說希望可以盡快復出工作。</spanclass></p></body></html>
