<html><header><meta charset="utf-8"><title>　　馮兩努吼住周梁個位 - 李八方</title></header><body><h1>　　馮兩努吼住周梁個位 - 李八方</h1><p>立法會選舉臨近，各方人馬埋位宣布參選。近日喺報章甚多恭賀廣告嘅馮兩努亦決定參選，下周日佢會召開記者會，向外界交代詳情。八方知道佢會循批發及零售界功能組別參選。&#13;<br> 上一屆代表呢個組別嘅立法會議員係周梁淑怡，但傳聞自由黨今屆會換馬，由女裝連鎖店TOPPY行政總裁方剛代替，而周太就轉戰新界西直選戰場，因為自由黨具知名度嘅黨員唔係咁多。馮老揀批發及零售界出戰，因為票源分散，愈有知名度就愈有着數。&#13;<br> （圖）馮兩努會循批發及零售界功能組別參選。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
