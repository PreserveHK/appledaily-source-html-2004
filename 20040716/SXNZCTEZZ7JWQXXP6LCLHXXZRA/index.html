<html><header><meta charset="utf-8"><title>周杰倫為雞屁股平反</title></header><body><h1>周杰倫為雞屁股平反</h1><p>現正在日本趕拍電影《頭文字D》的周杰倫，即將推出新唱片《七里香》，下月初他便會返台灣宣傳新專輯。周杰倫日前更向電影公司請假一天就地拍攝主打歌《七里香》MV，並到日本群馬縣的舊神社和稻田取景。<br> &#13;<br> <spanclass>美麗七里香 &#13;<br> 《七里香》是一首富有東方色彩的抒情搖滾樂曲，而方文山亦以寫詩方式填詞，充滿詩意，但原來在台灣雞屁股亦叫七里香，故有網民奇怪為何周杰倫會用此作新歌歌名，方文山對此說：「七里香是一種很美很香的花，被當作雞屁股對它很不公平。」</spanclass></p></body></html>
