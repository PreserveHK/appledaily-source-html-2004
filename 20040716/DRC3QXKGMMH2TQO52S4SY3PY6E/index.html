<html><header><meta charset="utf-8"><title>怪翁家養2萬蟑螂</title></header><body><h1>怪翁家養2萬蟑螂</h1><p>許多人聞蟑螂色變，但北京一名獨居老翁卻樂於與蟑螂為伴，二百多呎寓所內有二萬多隻蟑螂，鍋、碗、冰箱都爬滿蟑螂。清潔人員足足花了兩小時，才將屋內的蟑螂全部殺死。&#13;<br> 六十八歲劉姓老翁，家住北京朝陽區酒仙橋，八年前喪偶後，很少與人來往，鄰居常常看見有成串的蟑螂從他家的門縫中爬出來，令人非常惡心。前日上午，多個政府部門組成的清潔隊入內清潔，發現全屋滿是蟑螂，臭氣沖天，連洗衣機也爬滿蟑螂，連劉老的床上也堆滿蟑螂屍體。專家估計，劉翁寓所至少有兩萬隻蟑螂。&#13;<br> 《北京晨報》</p></body></html>
