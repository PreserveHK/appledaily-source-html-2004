<html><header><meta charset="utf-8"><title>華仔個唱再加兩場</title></header><body><h1>華仔個唱再加兩場</h1><p>劉德華經理人公司昨宣布其個唱再加兩場，即由八月三十一日至九月十四日共演十五場。華仔前晚在台灣宣傳《十面埋伏》時，被歌迷哀求代買加場門券，華仔無能為力，只能每人送一件演唱會tee補數。&#13;<br> 章子怡曾表示為看華仔騷，願表演跳舞，華仔則謂會送門票給章子怡。對於有雜誌拍得章子怡在北京甩開華仔的手，華仔說：「我入行咁耐，對呢啲新聞一早麻木，只要我哋知係乜嘢一回事就得。」&#13;<br> 此外，商台昨日播出華仔的錄音訪問，問他會否為女方公開關係，華仔說：「可能十年前我唔敢，但今時今日你問我，我OK。」但一問到他為何還未公開時，他尷尬說：「我唔需要公開住嘅，你問第二樣啦。」</p></body></html>
