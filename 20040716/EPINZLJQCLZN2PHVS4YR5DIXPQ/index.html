<html><header><meta charset="utf-8"><title>張家輝攜妻上海自由行</title></header><body><h1>張家輝攜妻上海自由行</h1><p>張家輝日前去了上海拍攝某內地出品的內衣褲和襪子廣告，在拍完廣告後，他又抽空與太太關詠荷在上海玩了數天。&#13;<br> <br> <spanclass>出席派對 &#13;<br> 昨日家輝接受電話訪問時說：「老婆早排去咗新加坡拍劇，到上兩個禮拜先去咗上海拍外景，咁啱我又去咗呢度拍廣告，所以咪約埋老婆留喺上海玩幾日，當係休息吓，之前我喺香港拍《天涯俠醫》，真係拍到天昏地暗。」&#13;<br> 家輝在上海除了拍廣告外，又抽空出席了名酒芝華士的派對，家輝說：「雖然我唔係經常飲酒，但嗰晚個Party都幾熱鬧，有唔少嘉賓爭住要同我合照同簽名，真係令我好意外。喺上海雖然只係休息幾日，但可以同老婆行吓街，食吓嘢，我都覺得好舒服。」</spanclass></p></body></html>
