<html><header><meta charset="utf-8"><title>中銀推企業網上銀行</title></header><body><h1>中銀推企業網上銀行</h1><p>中銀香港（2388）昨日推出「中銀企業網上銀行」服務，其副總裁朱赤（左二）表示，未來1、2年會繼續投資發展網上銀行，並會在多方位與母公司中國銀行合作，除目前現金管理業務合作外，日後會繼續在各地監管容許的範圍增加合作。&#13;<br> 到目前為止，中銀香港包括網上銀行的資訊科技投資，已超過10億元。該項新服務費用一般較在分行的交易為低。由即日起至12月底，所有客戶更豁免基本月費及附加服務月費，成功開立信用證可享手續費回贈，每交易可回贈100元。圖右二為郵政署助理署長李景光。&#13;<br> 梁鑑章攝</p></body></html>
