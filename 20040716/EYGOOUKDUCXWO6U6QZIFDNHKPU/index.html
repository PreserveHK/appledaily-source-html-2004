<html><header><meta charset="utf-8"><title>靚佬湯悼遇害美式足球員</title></header><body><h1>靚佬湯悼遇害美式足球員</h1><p>由體育電視頻道ESPN主辦的第十二屆ESPY頒獎禮，前晚於洛杉磯舉行，一眾荷李活名人包括湯告魯斯（TomCruise）、丹素華盛頓（DenzelWashington）及《智能叛變》女星碧姬莫娜（BridgetMoynahan）等均有份出席。&#13;<br> <br> <spanclass>在伊拉克被殺 &#13;<br> 靚佬湯前晚在台上向在伊拉克被殺的已故美式足球員PatTillman致敬，而與靚佬湯在新片《Collateral——同行殺機》中合作的黑人男星占美霍斯（JamieFoxx）則擔任司儀回頒獎禮將安排於周日在ESPN播出。</spanclass></p></body></html>
