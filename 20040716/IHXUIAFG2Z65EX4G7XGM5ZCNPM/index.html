<html><header><meta charset="utf-8"><title>　　郭炳江幫恆生招呼學生 - 李八方</title></header><body><h1>　　郭炳江幫恆生招呼學生 - 李八方</h1><p>恒生銀行下禮拜一會舉行茶敍，招呼一班獲得該行獎學金嘅學生，除咗恒生老總鄭海泉，新鴻基地產嘅郭老二郭炳江亦會出席，同學生分享心得。&#13;<br> 八方知道，郭氏兄弟同東亞銀行主席李國寶十分老友，但新地同埋恒生原來關係咁好，就真係唔知。&#13;<br> 咁啱，上個月富豪考察團去東北搵商機，鄭大班同郭二少都係團友，唔知當時鄭大班係咪親自邀請？不過，郭炳江向來都好熱心參與年輕人嘅活動，本身亦係公開進修大學校董會委員，加上佢亦非常健談，所以郭氏三兄弟中，以佢最受傳媒歡迎。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
