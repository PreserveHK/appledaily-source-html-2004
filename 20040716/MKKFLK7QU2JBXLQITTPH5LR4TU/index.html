<html><header><meta charset="utf-8"><title>蔡依林、Edison再結情緣</title></header><body><h1>蔡依林、Edison再結情緣</h1><p>蔡依林（Jolin）將會於下月七日在上海舉行演唱會，並以公主和王子為個唱主題。&#13;<br> 公主當然由Jolin擔任，至於王子人選方面，主辦單位亦花了不少心思，Jolin原本打算邀請緋聞男友周杰倫演出，但因檔期問題而無暇出席，而陳冠希（Edison）則已答應任嘉賓。<br> &#13;<br> <spanclass>F4無暇演出 &#13;<br> 而台灣男子組合F4亦是邀請對象，不過F4的經理人公司方面表示：「主辦單位的確有提出邀請F4和Jolin同台的構想，但是Jerry（言承旭）預定在台灣拍廣告，仔仔（周渝民）要趕拍《戰神》，朱孝天在雲南工作，吳建豪則在美國錄製新的專輯，檔期上恐怕不能配合。」</spanclass></p></body></html>
