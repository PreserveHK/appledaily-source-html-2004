<html><header><meta charset="utf-8"><title>天佑避開Miki大方</title></header><body><h1>天佑避開Miki大方</h1><p>四人組合Cookies兩位成員Miki和Stephy、男子組合Shine及鄧穎芝等，昨日於尖沙嘴出席無綫「滅罪精英展才能」活動。Miki以背心短裙亮相，與緋聞男友徐天佑難得在公眾場合碰頭，但天佑顯得十分避忌，當記者要求二人合照時，他以正接受訪問為由拒絕，相反Miki則表現大方。<br> &#13;<br> <spanclass>一切隨緣 &#13;<br> 問Miki會否感到尷尬？她說：「唔會，我都唔介意，都冇嘢，咁佢哋要做訪問嘛，大家成日都見到啦！」而天佑被問到是否刻意迴避Miki時，他說：「唔係呀，呢啲嘢隨緣啦！」	&#13;<br> 採訪：王崇穎　&#13;<br> 攝影：仇志德</spanclass></p></body></html>
