<html><header><meta charset="utf-8"><title>70年代震撼學界</title></header><body><h1>70年代震撼學界</h1><p>霍金因患上罕有疾病需要坐輪椅，但他的腦袋卻能解開艱難的物理學理論，也能撰寫出全球熱賣的書籍《時間簡史》，被譽為繼愛因斯坦之後最聰明的人。&#13;<br> 霍金二十一歲時就患上肌肉萎縮性側索硬化症，但疾病未有限制他的才華發揮，著作《時間簡史》至今已售出二千五百萬本，被譯成三十三種語言。&#13;<br> 霍金也是最早用廣義相對論推演宇宙演變的科學家之一，七十年代時提出的黑洞理論，曾震撼物理學界，雖然他下周將修改這個理論，但相信不會影響他在學術界的地位。&#13;<br> 《蘋果》資料室</p></body></html>
