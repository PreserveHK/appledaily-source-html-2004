<html><header><meta charset="utf-8"><title>四型號望遠鏡獲五粒星</title></header><body><h1>四型號望遠鏡獲五粒星</h1><p>消委會測試了市面十四個望遠鏡樣本，其中六個屬八倍放大，八個屬十倍放大，結果共四個型號之望遠鏡總評獲五粒星，分別是尼康（Nikon）8x20HGDCF（圖）、徠卡（Leica）Trinovid8x20BCA、徠卡（Leica）Trinovid10x25BCA及蔡司（Zeiss）VictoryCompact10x25BT。上述型號望遠鏡無論整體光學效果、整體耐用性及方便程度均較其他同類型產品為佳，但價格亦高出數倍，每支望遠鏡都售三千元以上。</p></body></html>
