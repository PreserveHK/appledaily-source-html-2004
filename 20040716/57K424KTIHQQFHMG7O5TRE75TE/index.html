<html><header><meta charset="utf-8"><title>女生宿舍住宿差</title></header><body><h1>女生宿舍住宿差</h1><p>無綫製作助理總監梁家樹的女兒Toby投身樂壇發展，去年底簽約加盟李進掌舵的MusicNation唱片公司，與三名新人組成「女生宿舍」。&#13;<br> <br> <spanclass>自掏腰包換酒店 &#13;<br> 早前該組合接拍的Now製作網劇《女生宿舍@探偵學院》近日終於完成，不過該劇在內地拍攝期間，因天氣太熱及住宿環境極差，令該劇演員產生不少抱怨。&#13;<br> 該劇除女生宿舍外，參演者還有蕭正楠、王蓉和羅家英等，對於住宿安排差勁一事，MusicNation方面亦十分關注，據悉有部份演員寧願自掏腰包更換酒店，希望可以在一個比較清潔的環境下休息。</spanclass></p></body></html>
