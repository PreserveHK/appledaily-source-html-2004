<html><header><meta charset="utf-8"><title>SKY巴士開生日會</title></header><body><h1>SKY巴士開生日會</h1><p>男子組合SKY成員之一趙耀邦（Bon）本周一生日，SKY其他成員與Fans為了替他慶祝，特別租了一架露天雙層巴士一起暢遊油尖旺，當日大家玩得很開心，縱使天氣時好時壞，但大夥兒的心情並未受影響。&#13;<br> 今次其實是Fans發起為Bon搞生日會，為了答謝歌迷支持，SKY就準備了二百份禮物送給歌迷，因為他們認為生日是開心的日子，應該與眾同樂，所以他們在信和中心的行人路上大派禮物給Fans和途人。另外，有Fans更送上一隻乳豬給Bon，他食完後，大讚乳豬夠嫩口。</p></body></html>
