<html><header><meta charset="utf-8"><title>麥家琪流落街頭被犬欺</title></header><body><h1>麥家琪流落街頭被犬欺</h1><p>萬綺雯、麥家琪及尹天照等前晚往赤柱大街，拍攝亞視劇集《我和殭屍有個約會3之永恆國度》。<br> &#13;<br> <spanclass>觀音頭掃把腳 &#13;<br> 愛狗之人麥家琪前晚在拍攝場地附近逗玩一頭唐狗，還向牠伸手示好，估不到牠突然狂吠，嚇得家琪馬上縮手兼即時彈開。&#13;<br> 而穿上長靴上陣的萬綺雯，每當只拍攝上半身鏡頭時，便換上舒適的拖鞋。大夥兒在拍攝期間，吸引了不少市民圍觀，他們更趁着拍攝空檔拉着幾位演員合照，眾演員亦有求必應。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
