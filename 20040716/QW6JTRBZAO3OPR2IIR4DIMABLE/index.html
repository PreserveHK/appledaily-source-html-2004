<html><header><meta charset="utf-8"><title>清熱解渴粉葛鯪魚湯</title></header><body><h1>清熱解渴粉葛鯪魚湯</h1><p>粉葛含有豐富的澱粉質，有止口渴、除燥熱的功效。赤小豆有祛濕和消腫解毒的藥用功效；而扁豆有健脾化濕的作用。夏日煲此湯水飲用，能清熱解渴，驅風祛濕。&#13;<br>&#13;<br>記者：梁彩燕&#13;<br>攝影：蔡鴻雯&#13;<br>鳴謝：中國湯</p><p><b> 用咩料：</b> &#13;<br> 鯪魚　　2條&#13;<br> 粉葛　　2斤&#13;<br> 赤小豆　2両&#13;<br> 扁豆　　2両&#13;<br> 陳皮　　半個&#13;<br> 生薑　　2片&#13;<br> 蜜棗　　2粒&#13;<br> &#13;<br> <b> 好易做：</b> &#13;<br> 1.鯪魚洗淨，用大火煎至金黃、沖水去油。&#13;<br> 2.粉葛去皮，洗淨，切小塊。煲滾水，放入所有材料。&#13;<br> 3.大火先滾約二十分鐘，轉細火煲約三小時。&#13;<br> &#13;<br> <b> 小貼士：</b> &#13;<br> 因湯料較多豆類及粉葛，可於煲底放置一瓦瓷羮以免黐底。</p></body></html>
