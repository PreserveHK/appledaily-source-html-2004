<html><header><meta charset="utf-8"><title>與13歲以下少女性交可囚終身</title></header><body><h1>與13歲以下少女性交可囚終身</h1><p>根據本港法例，任何男性若果與十六歲以下的少女發生性行為，不論該名少女同意與否，均已觸犯刑事罪行，會被控以「與未成年少女發生性行為」罪名，經定罪大都判以監禁刑期；未成年少女如在十三歲以下，最高刑罰是終身監禁，十三至十六歲最高刑罰是五年刑期。<br> &#13;<br> <spanclass>明知故犯須審訊 &#13;<br> 法律界人士謂，若嫖客明知妓女未成年仍與對方發生性行為，一般會在裁判法院審訊。而根據裁判法院的規定，最高判刑不會超過兩年。但根據現行法例，涉案嫖客一經循公訴定罪，就要在區域法院審理，最高可判監五年。</spanclass></p></body></html>
