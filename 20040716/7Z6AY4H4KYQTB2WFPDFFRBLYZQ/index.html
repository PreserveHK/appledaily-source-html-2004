<html><header><meta charset="utf-8"><title>王嘉敏竭力保纖腰</title></header><body><h1>王嘉敏竭力保纖腰</h1><p>英皇新人王嘉敏（Koey）最近有份參演無綫青春劇《赤沙印記＠四葉草.2》，她為了這套新劇，最近開始努力學打排球，幸好Koey平時都有做運動的習慣，所以當她學起上來都不會特別感到吃力。&#13;<br> <br> <spanclass>緊張身材變化 &#13;<br> Koey日前在電話訪問中說：「我咪當迫自己做多啲運動，乘機減肥囉。」Koey現在最感自豪是其小蠻腰，她說：「我條腰得二十四吋，係全公司最纖腰嗰個，我都好開心㗎。不過平時我都好緊張自己嘅身材，因為會影響出鏡嘅效果。」&#13;<br> 採訪：比華利&#13;<br> 攝影：仇志德</spanclass></p></body></html>
