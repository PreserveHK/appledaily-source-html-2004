<html><header><meta charset="utf-8"><title>民主黨通過參選名單</title></header><body><h1>民主黨通過參選名單</h1><p>【本報訊】民主黨中央委員會昨通過立法會選舉名單，暫定派出二十一名候選人參選。新界西將分拆兩張名單，一張包括副主席何俊仁及秘書長張賢登，另一張為副主席李永達及新入黨的荃灣區議員陳琬琛。&#13;<br> 較早前考慮到九龍西與涂謹申合組名單的灣仔區議員謝永齡決定留在港島，擔任楊森及李柱銘的競選樁腳，九龍西涂謹申暫未找到競選搭擋。該黨在九龍東可能與45條關注組成員梁家傑分拆名單。</p></body></html>
