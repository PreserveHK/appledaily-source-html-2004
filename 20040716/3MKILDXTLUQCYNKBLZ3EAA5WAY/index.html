<html><header><meta charset="utf-8"><title>伊健、鄧肇欣天旋地轉</title></header><body><h1>伊健、鄧肇欣天旋地轉</h1><p>鄭伊健最近拍攝了新歌《內傷》MV，他邀請了鄧肇欣做女主角。由於這是一首悲慘的情歌，所以導演安排了鄧肇欣扮演伊健的失明女友。<br> &#13;<br> <spanclass>花草纏腳 &#13;<br> 導演安排了伊健在荒山野嶺中抱起鄧肇欣團團轉，二人都轉到頭暈，他們又被花草纏着腳，差點失足跌在地上。&#13;<br> 鄧肇欣表示首次扮演失明女子，她說：「呢次同伊健合作得好開心，大家都好投入。」其中有一場戲講述伊健用望遠鏡觀星，他卻調皮的扮了抽煙的動作，十分搞笑。</spanclass></p></body></html>
