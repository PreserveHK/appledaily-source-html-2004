<html><header><meta charset="utf-8"><title>陳慧琳興奮會Galliano</title></header><body><h1>陳慧琳興奮會Galliano</h1><p>陳慧琳（Kelly）早前到巴黎拍攝Dior護膚品廣告，並順道出席最新一季於巴黎舉行的HauteCouture時裝展，大會還特別安排Kelly與著名設計師JohnGalliano於後台會面，能夠與世界頂尖時裝設計師見面，令Kelly甚感興奮。Kelly說：「可以親身欣賞咁靚咁華麗嘅晚裝，真係好開心，我覺得此行有唔少收穫。」&#13;<br> 離開巴黎後，Kelly又到了台灣出席ChristianDior於台北101新店開幕的活動。這是她首度為此品牌出席亞洲區活動，有關方面亦十分重視，一早已準備大批新款時裝供她挑選。</p></body></html>
