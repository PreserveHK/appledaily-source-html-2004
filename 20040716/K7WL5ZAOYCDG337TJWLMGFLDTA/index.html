<html><header><meta charset="utf-8"><title>圖書投影機有聲有畫</title></header><body><h1>圖書投影機有聲有畫</h1><p>爸媽晚上跟孩子講故事，通常只拿着故事書來講，十年如一日，大人小孩都可能感到有點悶。日本玩具生產商Tomy周四在東京展出一種名叫Fantasium的可攜式數碼投影機，父母可利用投影機，將圖畫故事書的幻燈片投影在牆上，再讀故事給孩子聽。這種投影機同時具有音樂和音效功能，令孩子聽故事時更有趣味。&#13;<br> Tomy將在十月推出Fantasium，售價六千九百八十日圓（約五百零七港元）。&#13;<br> 法新社</p></body></html>
