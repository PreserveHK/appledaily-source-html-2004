<html><header><meta charset="utf-8"><title>迪士尼地盤詐彈驚魂</title></header><body><h1>迪士尼地盤詐彈驚魂</h1><p>【本報訊】預計在明年啟用的大嶼山竹篙灣香港迪士尼樂園，昨晨九時許發生「詐彈」驚魂，一名地盤職員在寫字樓收集信件期間，發現枱上有一張疑寫有恐嚇字句的A4紙，旁邊擺放一個一呎乘一呎的紙盒，恐怕盒內載有爆炸物品報警。&#13;<br> 警方爆炸品處理組人員到場調查，證實盒內只有一些公司文件，現正追查字條的來源及放置者的動機。<br> &#13;<br> <spanclass>未有透露字條內容 &#13;<br> 香港迪士尼樂園發言人證實，位於竹篙灣地盤的辦事處，昨日接獲一張可疑字條，已經即時報警，迪士尼亦已加強辦事處保安，至於可疑字條具體內容，發言人則不允透露。</spanclass></p></body></html>
