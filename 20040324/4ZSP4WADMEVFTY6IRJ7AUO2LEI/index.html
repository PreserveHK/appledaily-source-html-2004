<html><header><meta charset="utf-8"><title>調整公僕薪酬技術繁複</title></header><body><h1>調整公僕薪酬技術繁複</h1><p>公務員的加薪安排，過往一直根據港府年中公布的私人機構薪酬趨勢調查結果進行調整。但這機制一直被商界詬病，指未能反映實際情況，同時也無法即時跟隨私人機構的薪金增、減幅，令到公務員工資過高。&#13;<br> 在商界不斷施壓下，港府卒同意暫時中止機制，○三至○五年過渡期間先實施「033」方案，然後進行公務員與商界薪酬水平調查，從而決定是否調整公僕薪酬，但因技術繁複，有關調查何時完成至今還是未知之數。</p></body></html>
