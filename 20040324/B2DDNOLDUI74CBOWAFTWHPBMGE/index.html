<html><header><meta charset="utf-8"><title>非洲特產吸引</title></header><body><h1>非洲特產吸引</h1><p>身在英語國家，耳邊一聲「你好！」（普通話），即時吸引了記者的注意力。問好的並非華裔人士，而是一位名為PattySipe的德州女士，是BellaWholesale的負責人。&#13;<br> 「我喜歡周遊列國，對中國文化深感興趣，故學了一點普通話。每到一個地方，我會挑選一些具特色的精品帶回美國銷售，而今次展示的禮品例如掛畫、蠟燭台及Zulu草籃，全是由非洲肯雅帶回來，每款也展現出非洲獨有的地方色彩。」&#13;<br> 不過，並非所有參展商也如PattySipe般友善，有展商向主辦單位投訴記者在現場拍照，理由是恐怕產品設計遭抄襲，可見即使是中小型企業，在美國知識產權也相當受重視。</p></body></html>
