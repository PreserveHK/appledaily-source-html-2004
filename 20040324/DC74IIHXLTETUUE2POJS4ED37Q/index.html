<html><header><meta charset="utf-8"><title>《受難曲》巴西嚇死牧師</title></header><body><h1>《受難曲》巴西嚇死牧師</h1><p>由金像導演米路吉遜（MelGibson）執導的宗教電影《受難曲》，將於復活檔期在港上映，而上周於南美洲多個國家上映均錄得不俗的票房成績。不過，《受》片繼早前於美國上映時引致一名中年女觀眾心臟病發身亡後，日前一名巴西牧師觀看此片時，亦忽然心臟病發去世。&#13;<br> <br> <spanclass>教會包戲院 &#13;<br> 巴西一個教會團體日前於里約熱內盧附近一個小鎮，包下整所戲院讓神職人員及家屬往欣賞電影。但電影放映期間，一名現年四十三歲的牧師突呈昏迷狀態，陪同他一起看電影的妻子見丈夫毫無反應，即時送他往醫院，可惜牧師於送院後被證實心臟病發，已告返魂乏術。</spanclass></p></body></html>
