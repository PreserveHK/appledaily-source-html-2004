<html><header><meta charset="utf-8"><title>騙財色案女事主被指單戀</title></header><body><h1>騙財色案女事主被指單戀</h1><p>【本報訊】二十二歲百貨店女職員疑遭小學男同學以裸照等藉口勒索騙款，昨於區域法院續審。&#13;<br> 辯方指女事主指控首被告騙財騙色的情節，是她無中生有，實情是她單戀對方，自願提供金錢協助，事主均予否認。&#13;<br> 辯方指事主指控陳欠債不還，卻又經常跟他外出，質疑欠債一事是事主無中生有，事主表示與陳外出是當面要他還錢，並哭着表示部份借款是她向朋友轉借得來，其朋友逐漸迴避她，她想重過正常社交生活，才與各被告玩樂。&#13;<br> 聆訊今續。&#13;<br> 案件編號：DCCC1166/2003</p></body></html>
