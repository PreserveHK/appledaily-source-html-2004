<html><header><meta charset="utf-8"><title>阿Sam新MV唱好香港</title></header><body><h1>阿Sam新MV唱好香港</h1><p>有「歌神」之稱的許冠傑（Sam）近日宣布復出，由於去年非典型肺炎在香港肆虐，經濟大受影響，阿Sam為鼓勵港人，特別創作新歌《04祝福你》，而無綫昨晚亦播出他親自執導的新歌MV。&#13;<br> <br> <spanclass>後輩粉墨登場 &#13;<br> 阿Sam除執導MV外，還花了數日時間親自剪片，他只在MV中亮相幾個鏡頭，其中有一個是他穿上便服，在錄音室寫歌和彈結他，而梁漢文、楊千嬅、古巨基、梁詠琪、鄭中基及女子組合Cookies亦粉墨登場。MV的最後一個鏡頭是阿Sam豎起拇指，寓意香港明天會更好。</spanclass></p></body></html>
