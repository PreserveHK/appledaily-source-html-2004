<html><header><meta charset="utf-8"><title>抗抑鬱劑引發患者自殺</title></header><body><h1>抗抑鬱劑引發患者自殺</h1><p>美國食品與藥物管理局向醫生發出通告，指出精神科藥物抗抑鬱劑不但未必可以醫好抑鬱焦慮，反而可能會促成青少年患者自殺，即與未成年抑鬱症病人的自殺意圖有關。當局要求十種抗抑鬱劑的包裝貼上顯著警告字句，提示處方的醫生及服用的患者注意服用後的病情轉變，該十種抗抑鬱劑為Prozac、Zoloft、Wellbutrin、Zyban、Paxil、Celexa、Effexor、Serzone、Luvox及Remeron。本港中文大學精神學系副教授李誠說，這些藥物在港也可經醫生處方購買得到。</p></body></html>
