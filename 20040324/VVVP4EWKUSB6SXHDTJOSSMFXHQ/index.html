<html><header><meta charset="utf-8"><title>康子妮自封生仔大使</title></header><body><h1>康子妮自封生仔大使</h1><p>林曉峰和康子妮昨日出席在中環舉行的「撲滅青少年罪行比賽」。剛剛宣布再有身孕的康子妮，笑言可升任做「生仔大使」。由於康子妮跟纖體公司有合約，問她今次再度懷孕，可跟合約有牴觸？康子妮說：「唔知道，應該唔會啩，合約又冇話唔可以生BB，而且今次係意外。」&#13;<br> <br> <spanclass>頻買六合彩 &#13;<br> 林曉峰表示現在生活開支較大，為此除了積極搵錢外，還頻頻買六合彩，他說：「中環有個投注站曾經有二十五次中獎紀錄，今日我專登走去買六合彩。」</spanclass></p></body></html>
