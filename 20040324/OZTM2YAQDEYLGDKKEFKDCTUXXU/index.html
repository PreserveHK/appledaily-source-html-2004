<html><header><meta charset="utf-8"><title>老細勁讚RachelHunter順番條氣</title></header><body><h1>老細勁讚RachelHunter順番條氣</h1><p>同內衣品牌Ultimo簽咗合約嘅RachelHunter，前日着住一身內衣去咗倫敦一間百貨度展示今年春夏季內衣，搞到成棚麻甩佬塞實間百貨公司圍觀，夠晒墟冚。早前Rachel因為搶咗前夫現任女友PennyLancaster嘅代言人身份，搞到兩個女人互罵，不過Ultimo嘅發言人話Rachel先係歷年來至正嘅代言人，今次Rachel真係乜彩都攞晒！</p></body></html>
