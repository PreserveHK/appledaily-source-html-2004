<html><header><meta charset="utf-8"><title>車禍重創傷者索償千萬元</title></header><body><h1>車禍重創傷者索償千萬元</h1><p>【本報訊】三十三歲茶餐廳工人，三年前遭一輛輕型貨車撞至頭部重創，失去工作及生活能力，其家人入稟要求賠償逾一千萬元，案件昨於高等法院開審。&#13;<br> 原告人何慶源（譯音），昨由其父及家人代表興訟。代表律師指，原告人○○年十一月一日在黃大仙竹園邨的寓所附近，從停泊在馬路旁邊的車輛間空隙步出，欲過對面乘搭巴士，橫過馬路時遭被告人李偉佳（譯音）所駕的輕型貨車撞倒受傷。&#13;<br> 原告一方認為由於被告疏忽，車速太快，沒有響號導致事件，要求被告賠償逾一千萬元。&#13;<br> 案件編號：HCPI58/04</p></body></html>
