<html><header><meta charset="utf-8"><title>港中小企外貿業務冠全球</title></header><body><h1>港中小企外貿業務冠全球</h1><p>【本報訊】一項調查顯示，本港中型企業在掌握多一國語言、經營外貿業務及將業務外判上，均為全球中型企業之冠。&#13;<br> 均富會計師行最近訪問了全球26個國家的7000間中型企業，其中249家來自香港。該行高級經理龔耀輝介紹，基本上100%本港受訪企業均表示能擁有多一國語言技能，這亦是香港優勝之處。此外，香港的中型企業亦從事最多外貿活動，佔本港整體中型企業的62%，並由去年的全球第3位晉升至首位。&#13;<br> 調查又發現，30%本港中型企業將業務外判，但全球首選外判業務國家為中國，主要原因是當地工資低廉；香港外判業務上，97%選擇中國，台灣佔79%。</p></body></html>
