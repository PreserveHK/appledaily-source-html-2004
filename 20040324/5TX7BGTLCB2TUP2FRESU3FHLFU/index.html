<html><header><meta charset="utf-8"><title>DianaRoss著皮草冇Taste</title></header><body><h1>DianaRoss著皮草冇Taste</h1><p>動物權益組織PeTA剛於日前宣布本年度最差衣着的名人榜，經常以皮草裝束示人的騷靈歌后DianaRoss，不幸名列榜首。<br> &#13;<br> <spanclass>Celine排第五 &#13;<br> PeTA的發言人表示，早前剛入獄的DianaRoss承諾為皮草公司出任模特兒，故位列榜首，該組織更聲稱她應被判處死刑。而經常購買皮草給妻子的NBA球星高比拜恩，則排名第三。&#13;<br> 此外，時裝設計師DonatellaVersace及歌手CelineDion，分別排名第四及第五，同樣愛穿皮草的羅娜芬寶恩（LaraFlynnBoyle），今次排名第七，成為唯一上榜的荷李活藝人。</spanclass></p></body></html>
