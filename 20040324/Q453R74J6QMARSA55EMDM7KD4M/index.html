<html><header><meta charset="utf-8"><title>孕婦味覺嗅覺更加敏銳</title></header><body><h1>孕婦味覺嗅覺更加敏銳</h1><p>英國大型連鎖超市「特易購」（Tesco）最近發現，僱用的女性品酒員懷孕後，味覺和嗅覺特別敏銳，因而決定在全國各分店僱用孕婦來擔任品酒員。&#13;<br> 赫福邵切斯杭特市的特易購總部酒品部門工作人員發現，該單位四名女性員工懷孕後，味覺和嗅覺變得特別敏銳。&#13;<br> 該公司為了讓孕婦能好好「發揮所長」，決定聘用孕婦擔任品酒員。&#13;<br> 這項計劃預計半年後，即四名孕婦陸續分娩請產假時開始實施。</p></body></html>
