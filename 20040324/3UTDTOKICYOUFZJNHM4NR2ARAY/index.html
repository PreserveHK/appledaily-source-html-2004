<html><header><meta charset="utf-8"><title>收地賠償少花農上訴</title></header><body><h1>收地賠償少花農上訴</h1><p>【本報訊】六旬花農偕友人在元朗八鄉種植蘭花，運輸署興建西鐵收地時，二人聲稱所種蘭花為貴價荷蘭品種，收入損失嚴重，因此向運輸署索償二千萬元，但土地審裁處認為涉案蘭花只屬平價內地貨，利潤損失證供不可信，遂判二人僅獲二十六萬八千元賠償，二人不服判決，昨向上訴庭提出上訴。&#13;<br> 上訴人之一的六十三歲花農陳專，與友人鄧丙才租用八鄉一農地種植「朱頂蘭」，九九年運輸署收地，代表二人的資深大律師昨指土審處錯誤接納運輸署專家的證供，聆訊今續。&#13;<br> 案件編號：CACV81/03</p></body></html>
