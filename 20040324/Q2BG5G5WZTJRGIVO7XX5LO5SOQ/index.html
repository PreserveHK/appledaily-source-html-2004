<html><header><meta charset="utf-8"><title>箍煲不遂毆情敵</title></header><body><h1>箍煲不遂毆情敵</h1><p>【本報訊】牛頭角上邨常悅樓一單位，昨晨八時許，姓麥（二十歲）少女接獲姓羅（三十歲）前男友來電，要求約她出外見面及復合，但被她斷然決絕掛線。&#13;<br> 前男友聞言勃然大怒，與兩男一女友人前往麥女家中，將在屋內姓方（二十一歲）的新歡毆傷，混亂間又趁機搶去兩部手提電話。&#13;<br> 該班兇徒離開前，竟大膽要求傷者自行到樓下跟他們「講數」，但方姓青年恐寡不敵眾，於是報警。警員到場期間，所有涉嫌傷人的男女已逃之夭夭，警方搜捕無果，事後將傷者送院。</p></body></html>
