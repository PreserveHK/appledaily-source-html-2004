<html><header><meta charset="utf-8"><title>CSL研究告政府增3G牌</title></header><body><h1>CSL研究告政府增3G牌</h1><p>【本報訊】政府日前公布，擬收回CSL的TDMA頻譜，並指其沒有積極投資，但CSL行政總裁伍清華昨日回應說，因應科技發展的趨勢，兩年前已向當局提交文件，表明棄TDMA轉發展EGSM技術。&#13;<br> 他強調，當局「唔可以話我哋冇投資冇推動」。至於當局擬將收回的頻譜後轉發出一張CDMA2000牌照，他稱，當初在競投3G牌照時，理解是市場只有4個經營者，但當局又突然再批1個變相的3G牌照，對4個3G持牌者並不公平，若當局真的批出新牌照，現持牌者可透過法律途徑追究。對於CDMA2000技術，他認為，香港的市場現時已很「繁忙」，並不需要多一種技術。</p></body></html>
