<html><header><meta charset="utf-8"><title>香港國際七人欖球賽<br>英格蘭有信心3連霸</title></header><body><h1>香港國際七人欖球賽<br>英格蘭有信心3連霸</h1><p>【本報訊】有「紅玫瑰」稱號的英格蘭，昨午大軍壓境備戰周五揭幕的「香港國際七人欖球賽」。教練拉頓揚言，有信心帶領球隊贏得三連霸佳績。&#13;<br> 一年一度的國際欖球盛事如箭在弦，各支參賽球隊陸續抵港。除英格蘭外，熱門之一的南非、日本和首次來港的格魯吉亞昨先後抵港。連奪兩屆銀盃冠軍的英格蘭，雖然最近在洛杉磯分站賽事不敵南非，但教練拉頓卻期望在香港能一報落敗之辱。&#13;<br> 拉頓說：「吸取上站教訓，球隊必須大大加強防守，才有能力跟新西蘭、南非、斐濟、阿根廷及薩摩亞等強隊爭勝。」另外，中國、南韓、新加坡等亞洲球隊，將於今日到埗。</p></body></html>
