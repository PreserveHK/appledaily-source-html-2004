<html><header><meta charset="utf-8"><title>DATUM齊料MP3機</title></header><body><h1>DATUM齊料MP3機</h1><p>JNC賣MP3機係威係勢，其姊妹品牌DATUM亦唔弱，新出一部內置256MB記憶體嘅MP3機─MH-1，雖然目前MP3機功能停滯不前，除咗玩款玩賣相外，就冇乜驚喜，不過今次DATUM呢部MH-1，勝在有齊時下所有熱賣規格，如LineIn免電腦即錄MP3音樂、FM收音錄播、USB直插電腦抄歌等，加埋內置256MB記憶體，賣價亦唔算貴，算係交足功課。唯一要彈，係賣相同JNC同系機始終差一皮，硬係唔夠搶眼，不過以價錢抵玩搭夠，等用家按喜好而揀。&#13;<br>&#13;<br>記者：徐影龍</p><p>捷訊科技　查詢電話：21519299</p></body></html>
