<html><header><meta charset="utf-8"><title>菜菜子罐頭廣告出籠</title></header><body><h1>菜菜子罐頭廣告出籠</h1><p>正在放產假的日本女星菜菜子，雖然近期停止工作，但仍然有全新廣告出街，原來她去年十一月已為化妝品品牌MaxFactor，預先拍攝了一個充滿夏日色彩的廣告。<br> &#13;<br> <spanclass>露臂扮乘涼 &#13;<br> 肚子尚未明顯隆起的菜菜子，當日在微寒的天氣下穿了一條KyoichiFujita直身裙，露出手臂在屋內及庭園扮作一邊乘涼一邊朗誦，顯得悠然自得。由於工作人員擔心菜菜子會着涼，他們一早已預備好毛氈為她保暖。</spanclass></p></body></html>
