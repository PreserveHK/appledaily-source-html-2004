<html><header><meta charset="utf-8"><title>旺角違泊嚴重</title></header><body><h1>旺角違泊嚴重</h1><p>旺角山東街、豉油街及廣東道居民向本報投訴稱，介乎山東街及豉油街間一段廣東道，經常有車輛違例雙排停泊，造成阻塞。&#13;<br> 居民稱，上址一段廣東道，除左右兩旁路邊停車咪表位外，有兩條行車線，但有不少司機，將汽車停泊在其中一條行車線上，形成雙排泊車，當來往車輛流量大增時，造成嚴重交通阻塞。&#13;<br> 本報已將投訴轉介警方跟進。&#13;<br> （○二二九○○二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
