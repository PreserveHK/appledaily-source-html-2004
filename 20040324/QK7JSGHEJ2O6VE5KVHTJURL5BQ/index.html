<html><header><meta charset="utf-8"><title>Stephy、Theresa鬥換靚衫　氣喘</title></header><body><h1>Stephy、Theresa鬥換靚衫　氣喘</h1><p>四人組合Cookies的成員Stephy和Theresa，近日為新歌《親朋勿友》拍攝MV。由於導演要求她們在跑馬地一住宅內取景，Stephy和Theresa本以為不用拍外景會十分舒服及輕鬆，沒料MV內容是講述二人閒來喜在家中玩襯衫，導演安排了數十套衣服讓她們不斷配襯。&#13;<br> <br> <spanclass>五年內置業 &#13;<br> 結果Stephy和Theresa在短短兩個小時內換了三十套衣服，令她們大呼疲勞，不禁慨歎模特兒絕不易做。&#13;<br> 此外，Stephy和Theresa在拍攝期間又大談將來會如何布置自己安樂窩，二人並定下五年大計，希望可以置業。</spanclass></p></body></html>
