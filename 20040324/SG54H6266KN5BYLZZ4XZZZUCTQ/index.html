<html><header><meta charset="utf-8"><title>微軟傳被罰款近5億歐元</title></header><body><h1>微軟傳被罰款近5億歐元</h1><p>【本報綜合報道】歐洲聯盟今天將對被指壟斷市場的美國微軟（Microsoft）作出正式裁決，該公司的罰款額可能破紀錄。&#13;<br> 杜瓊斯通訊社引述消息人士的話報道，歐盟成員國的代表於周一通過，向微軟罰款4.97億歐元（約47.81億港元），相當於微軟全年營業額不足2%。微軟亦須向對手提供程式資料，以及推出沒有音樂和視像軟件的「視窗」作業系統。歐盟發言人拒絕置評。&#13;<br> 微軟計劃對歐盟的裁決提出上訴，並要求緩期執行歐盟對該公司的制裁，直至終審法院的上訴結束，而上訴過程可能需時數年。有反壟斷律師說，有關制裁或會推遲至少兩年才執行。</p></body></html>
