<html><header><meta charset="utf-8"><title>小貓飛鳥齊驅不速客</title></header><body><h1>小貓飛鳥齊驅不速客</h1><p>禽流感的陰影未除，來自空中的不速之客，可能會降臨在屋內、露台、天台和花園，弄污晾曬衣物或破壞植物，這兩款外形優美的貓貓和飛鳥驅鳥器，足以為你解決問題。兩者驅鳥的原理同是黑色以便於夜裏隱身，貓貓的眼珠和飛鳥的雷射眼睛貼紙會在夜裏映出令雀鳥驚懼的光芒。&#13;<br>使用的方法很簡單，貓貓懸掛在距離地面約5厘米以上，而飛鳥則懸掛在可能被騷擾範圍的地方，這樣牠們於日間是漂亮的裝飾品，夜間則沉默地執行驅鳥任務。&#13;<br>&#13;<br>記者：邵超</p><p>售賣點：吉之島10元廣場　&#13;<br> 地址：銅鑼灣京士頓街9號家居廣場1樓　&#13;<br> 電話：34282138</p></body></html>
