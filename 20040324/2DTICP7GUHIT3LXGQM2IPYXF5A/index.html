<html><header><meta charset="utf-8"><title>皮雅斯冇得做占士邦反面</title></header><body><h1>皮雅斯冇得做占士邦反面</h1><p>曾演出四部占士邦電影的英國男星皮雅斯布士南（PierceBrosnan），近日被指將不獲續約演出下一套占士邦電影，傳聞皮雅斯對電影公司安排甚為不滿，日前他便大踩占士邦電影愈拍愈差。&#13;<br> 皮雅斯說：「近年的占士邦電影牽涉太多特技，太少劇情。他們經常想拍一齣驚天動地的電影，結果弄巧反拙。」<br> &#13;<br> <spanclass>曉治積曼成大熱 &#13;<br> 此外，英國博彩公司威廉希爾最近開出下一任占士邦人選的賭盤，結果澳洲男星曉治積曼（HughJackman）成為一賠二的頂頭大熱，而哥連菲路（ColinFarrell）則為二賠七的次熱門。</spanclass></p></body></html>
