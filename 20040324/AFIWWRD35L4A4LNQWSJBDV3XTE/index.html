<html><header><meta charset="utf-8"><title>伊健有冤屈唔搵GiGi傾</title></header><body><h1>伊健有冤屈唔搵GiGi傾</h1><p>鄭伊健日前出席協青會主辦的音樂會時，在台上透露做人有喜有悲，只要大家多溝通，便能積極面對人生。伊健說：「我都曾經試過抑鬱同悲觀，收埋自己，唔想見屋企人，但當時冇同女友GiGi（梁詠琪）分享，因為佢嘅性格比較樂觀。我初入行時我屋企人以為貪慕虛榮，令到我好唔開心。」&#13;<br> <br> <spanclass>GiGi提分手 &#13;<br> 至於GiGi和古天樂主演的電影《戀情告急》，將於復活檔上映。古仔飾演的銀行經理，與售貨員女友GiGi因拍拖太久，開始沉悶，女友更向他提出分手。古仔昨在電話中說：「我同GiGi再做情侶，拍談情戲容易投入。」</spanclass></p></body></html>
