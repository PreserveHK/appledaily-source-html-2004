<html><header><meta charset="utf-8"><title>日服務業指數4年最佳</title></header><body><h1>日服務業指數4年最佳</h1><p>【本報綜合報道】日本服務業活動錄得接近4年來最快增長，反映股市漲升以及失業下降增強了消費者信心，帶動零售、物業以及電訊業的銷售上升，進一步顯示日本經濟復甦正由出口擴展至消費等內部需求環節。&#13;<br> 日本1月份經季節性調整後的第三產業指數較去年12月上升2.6%，升幅高過市場原先預期的1.6%，並為2000年3月以來最快增長。與去年同月比較，指數上升3.2%。&#13;<br> 1月份所有行業指數比去年12月上升2.6%，升幅較市場預期的2.1%理想，是過去6個月以來第5度報升，也是2000年3月以來最強增長。按年計，該指數升2.6%。</p></body></html>
