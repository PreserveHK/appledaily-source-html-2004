<html><header><meta charset="utf-8"><title>浩明雅苑提價5%</title></header><body><h1>浩明雅苑提價5%</h1><p>【本報訊】立基企業的土瓜灣浩明雅苑，本月至今售出6伙，平均呎價3163元；因應市況向好，餘下22伙發展商將提價3至5%。&#13;<br> <br> <spanclass>尚餘22單位 &#13;<br> 銷售代理中原地產助理營業董事王鎮維表示，該盤餘下的主要為中高層單位，加上樓市造好，意向呎價將調高至3300元；但即日起首3名買家，中原將各送出價值3萬元的宜家傢俬禮券。物業至今累售56伙，套現1億元，平均呎價2900元。&#13;<br> 另外，鄰區另一單幢樓九龍城成龍居，剛獲投資者斥1330萬元購入1層共6伙。王氏說單位位於中層，面積400至600餘方呎，買家來自港島區老牌家族，料租金回報逾5厘。</spanclass></p></body></html>
