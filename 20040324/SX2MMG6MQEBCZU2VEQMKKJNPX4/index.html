<html><header><meta charset="utf-8"><title>江角做倒米代言人</title></header><body><h1>江角做倒米代言人</h1><p>現年三十七歲日本女星江角真紀子，由去年六月開始，為日本社會保險廳，擔任國民年金（即強積金）的宣傳大使，惟日前她被揭發過去兩年來根本沒有繳交供款，有關當局正考慮與她解約。<br> &#13;<br> <spanclass>識話人唔識話自己 &#13;<br> 江角曾為這廣告拍攝兩款海報，採取的字眼皆非常強硬，例如：「將來，喊都無謂了吧！」現在她即被人批評「識話人唔識話自己」，而保險廳也表示對江角的行為「非常遺憾」。&#13;<br> 而江角的事務所立即急忙解釋道：「我們以為已經繳交了，怎知手續還未完成！」</spanclass></p></body></html>
