<html><header><meta charset="utf-8"><title>荷爾蒙藥變男士避孕丸</title></header><body><h1>荷爾蒙藥變男士避孕丸</h1><p>英國《獨立報》報道，女性荷爾蒙補充療法採用的藥物，有機會成為男士避孕丸，因為該藥物內的合成孕激素具有抑壓男性體內產生精子的荷爾蒙，男士將來只要每天服用一粒避孕丸，即可達到避孕效果。&#13;<br> 由曼徹斯特大學及列斯醫務所進行的研究初步發現，女士用作荷爾蒙補充療法的藥物，內含有一種合成孕激素，原來亦具有抑制製造精子的功能，但估計需時十年，才能研製成為男士避孕丸。</p></body></html>
