<html><header><meta charset="utf-8"><title>曹敏莉遇靚女勁敵</title></header><body><h1>曹敏莉遇靚女勁敵</h1><p>曹敏莉和混血女演員SriritaJensen昨日在將軍澳電視廣播城為新劇《爭分奪秒》試造型，二人在劇中分別飾演刑警和鑑證科人員。Sririta是丹麥和泰國混血兒，樣貌及身形非常標青，港姐冠軍曹敏莉今趟可謂遇上勁敵！&#13;<br> <br> <spanclass>叮囑要守時 &#13;<br> 無綫戲劇分部副總監曾勵珍昨日要求曹敏莉將長髮剪短四吋，並叮囑她要勤力和守時，曹敏莉聞言即乖乖地說：「珍姐指導吓我啫，我會勤力啲讀熟劇本同練打，但要將長髮剪短有啲唔捨得。」&#13;<br> 此外，曹敏莉和楊洛婷昨在中環出席活動時，楊洛婷以露腰裝亮相，大晒身材，但她否認刻意走性感路線。&#13;<br> 採訪、攝影：卓寶花、楊潔雯</spanclass></p></body></html>
