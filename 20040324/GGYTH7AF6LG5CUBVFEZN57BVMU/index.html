<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>白小天的世界是黑白的。&#13;<br>黑小夜的世界卻是繽紛的。&#13;<br>黑小夜興奮地說：&#13;<br>「讓我們手牽着手快速旋轉，&#13;<br>將我繽紛的世界與你黑白的世界融為一體，&#13;<br>那麼你的世界將漸漸迎向光亮。」&#13;<br>白小夜卻黯然地說：&#13;<br>「如果將我憂傷的世界與你快樂的世界融為一體，&#13;<br>那麼你的世界將只會漸漸被黑暗吞沒。」</p></body></html>
