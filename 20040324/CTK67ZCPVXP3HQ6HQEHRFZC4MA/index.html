<html><header><meta charset="utf-8"><title>《太陽報》評級覆核押後判</title></header><body><h1>《太陽報》評級覆核押後判</h1><p>【本報訊】《太陽報》去年八月二十五日刊登一篇報道，標題為「乳后選舉網上辨美醜」，該報道圖文被淫褻物品審裁處評為二級不雅物品，《太陽報》昨日提出覆核評級聆訊，審裁官將案押後至四月二日裁決。&#13;<br> 本案答辯人為太陽報出版人，控方昨在庭上指出，涉案報道圖片內有裸女，雖然用格子遮掩她們的乳頭，但乳房形狀清晰可見，有賣弄色情之嫌，答辯人指以報道網上新聞為目的，並且已揀選較為不露骨的照片刊登。&#13;<br> 案件編號：OAT/3/182-182/2004</p></body></html>
