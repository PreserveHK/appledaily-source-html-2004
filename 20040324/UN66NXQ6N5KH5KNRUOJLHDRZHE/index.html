<html><header><meta charset="utf-8"><title>摩托羅拉推雙制式手機</title></header><body><h1>摩托羅拉推雙制式手機</h1><p>【本報綜合報道】全球第2大流動電話生產商摩托羅拉公司（Motorola）將在美國推出一款幾乎在世界各地都能使用的流動電話，以便利經常出差海外的人。&#13;<br> 這款新手機的用戶可在大部份採用不同制式的國家進行手機漫遊，例如在採用CDMA技術的美國前往採用GSM技術的歐洲和亞洲部份地區，完全沒有制式不相容的問題。&#13;<br> 但這款手機的用戶亦不是全世界任我行，例如在日本、印度部份地區、阿根廷和智利均不適用。此外，AT&amp;TWireless和CingularWireless提供的漫遊服務也不適用該手機。摩托羅拉計劃在今年下半年開始在北美發售這款新手機。</p></body></html>
