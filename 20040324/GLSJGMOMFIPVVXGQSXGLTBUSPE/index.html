<html><header><meta charset="utf-8"><title>後勤員工好努力<br>美聯、中原出花紅</title></header><body><h1>後勤員工好努力<br>美聯、中原出花紅</h1><p>今年嚟地產代理生意一路都好好，前線營業員有佣金，有錢賺，後勤隊伍亦功不可沒。&#13;<br> 噚日幾間代理行，都宣布會獎勵後勤。&#13;<br> 中原同利嘉閣就話，首季嘅生意已經突破預期，所以後勤嘅花紅，由原本薪金四分三個月，加碼到一個月。&#13;<br> 中原今個月嘅生意額，如果多過1.25億，就有額外500蚊利是。中原後勤350人，淨係出花紅同利是，都要380萬。&#13;<br> 至於美聯，都因為首季生意好，後勤280人，復活節前，會出半個至超過一個月嘅獎金。&#13;<br> 兄弟公司香港置業，首季生意額目標已達，後勤50人都有獎金，上限為個半月，另外會發放每月500或1000蚊嘅獎金。</p></body></html>
