<html><header><meta charset="utf-8"><title>「蒲公英」襲台9死傷</title></header><body><h1>「蒲公英」襲台9死傷</h1><p>颱風「蒲公英」昨在台灣花蓮登陸，至少造成三死六傷兩失蹤，陸空交通大受影響，阿里山公路多處塌方，八萬戶一度停電，經濟損失至少近三億元新台幣（約七千萬港元）。<br> &#13;<br> <spanclass>視野差8車連環相撞 &#13;<br> 「蒲公英」在花連登陸後，昨越過台灣東北部，料今日將掠過福建。「蒲公英」吹襲台灣期間，兩名男子在阿里山被滾落的石頭擊中死亡，同行另一名男子受傷；在屏東縣，一輛長途巴士疑天雨路滑，失控鏟入民居，一死一傷；台灣中部發生罕見車禍，八輛車因視野模糊連環相撞，兩傷。&#13;<br> 連場暴雨下，花蓮累計雨量一度高達五百七十一厘米，而台中的降雨量亦創百年單日新高。&#13;<br> 中央社</spanclass></p></body></html>
