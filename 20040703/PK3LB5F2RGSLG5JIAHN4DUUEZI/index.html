<html><header><meta charset="utf-8"><title>紀律部隊居屋宿舍遭否決</title></header><body><h1>紀律部隊居屋宿舍遭否決</h1><p>【本報訊】政府原本打算動用三十億元向房委會購買四千多個空置居屋單位，改建成紀律部隊宿舍，然後將十五個現有宿舍清拆。但昨日政府向立法會財務委員會申請有關撥款時，遭議員抨擊政府未有充份諮詢紀律部隊人員意見，而且未有妥善安置部份不願接受搬遷安排的紀律人員，政府最終需撤回有關撥款申請。&#13;<br> 工聯會立法會議員陳婉嫻指：「如果今日決定撥款，係做咗好壞嘅決定。」警方員佐級協會主席劉錦華對於政府撤回撥款申請則覺得「好可惜」，並指計劃可減省政府在現有宿舍的維修開支，亦可改善紀律部隊人員的居住環境，會方支持有關計劃。</p></body></html>
