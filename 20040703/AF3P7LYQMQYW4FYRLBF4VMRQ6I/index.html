<html><header><meta charset="utf-8"><title>厚福街尾橫巷有如電單車場</title></header><body><h1>厚福街尾橫巷有如電單車場</h1><p>尖沙嘴厚福街街尾一條橫巷，成為電單車停車場，不分日夜，都有不少電單車在橫巷內違例停泊。<br> &#13;<br> <spanclass>駛上行人路致危險 &#13;<br> 附近居民投訴，電單車不停在橫巷進出，滋擾居民，亦威脅居民出入時安全。&#13;<br> 附近居民投訴稱，厚福街尾厚福樓旁有一條橫巷，但橫巷經常泊滿電單車，電單車駛上行人路入後巷時，更容易撞倒途人，造成危險。&#13;<br> 本報已將上述投訴個案，轉介警方尖沙嘴分區，現正跟進處理中。（○六二五○○二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
