<html><header><meta charset="utf-8"><title>更正佛利民演詞</title></header><body><h1>更正佛利民演詞</h1><p>本版上星期三（六月二十三日）刊出諾貝爾經濟學獎得主佛利民的演詞，開首一句"Economicsisasubjectwhich,likemanyothersciences,doesnotemitofcontrolledexperiments,butitdoesemitofnaturalexperiments,andwerelyagreatdealuponthosenaturalexperiments."其中兩次出現的emit均為admit之誤。謹此致歉。</p></body></html>
