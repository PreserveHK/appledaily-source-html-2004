<html><header><meta charset="utf-8"><title>鎘中毒可引發軟骨症</title></header><body><h1>鎘中毒可引發軟骨症</h1><p>鎘﹙Cadmium﹚多用於電鍍工業、其次可作鎳鎘電池、染料、塗料色素、製造塑膠的穩定劑等，如人體長期吸入鎘或吃下受鎘污染的農作物，便可能導致「鎘中毒」。&#13;<br> 骨科醫生黃振豐指出，鎘中毒的病人如有大量的鎘沉積在肝和腎中，會引起貧血、肝功能異常及腎小管功能受損，亦可引發軟骨症、自發性骨折和全身疼痛。鎘中毒後是沒有解毒劑，只能針對病痛的症狀給予支持性、治標性的治療，例如吃鈣和鋅以減低鎘對身體的傷害。有些嚴重的鎘中毒者之痛苦是漫長，所以必須在職業安全和環保方面做足功夫。</p></body></html>
