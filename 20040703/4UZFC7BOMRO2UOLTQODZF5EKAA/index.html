<html><header><meta charset="utf-8"><title>北京購回乾隆寶物</title></header><body><h1>北京購回乾隆寶物</h1><p>【本報訊】中新社報道，北京首都博物館日前以合共七百六十多萬元在香港的拍賣會購回兩件散落海外多年的「乾隆雙寶」，並於昨日在武警護送下從香港空運回北京。&#13;<br> 這兩件文物分別名為「御制綠松石地粉彩花卉龍把多穆壺」（圖）及「白玉鏤雕龍紐方形璽」，均屬國家一級文物。內地泰斗級陶瓷專家耿寶昌在鑑定時說，「多穆壺」是流傳於蒙、藏民族間的盛器，目前存世的清宮多穆壺以金屬居多，瓷製的很稀有，屬御製珍品。</p></body></html>
