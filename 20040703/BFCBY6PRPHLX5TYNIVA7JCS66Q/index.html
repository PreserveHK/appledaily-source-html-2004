<html><header><meta charset="utf-8"><title>麻波25宣布解體</title></header><body><h1>麻波25宣布解體</h1><p>與DragonAsh合組MobSquad音樂聯盟的日本HipHop樂隊麻波25，雖然自低音結他手SHAKAN'BASS藏大麻被捕而被迫停止活動後，樂隊已於今年三月改名mach25復出活動，但他們最近卻作出解散的決定。&#13;<br> <br> <spanclass>出精選碟 &#13;<br> 日前麻波25透過MobSquad的官方網頁宣布解散的消息，他們將在本月推出精選大碟《BEST,LASTANDLOST》為樂隊寫下休止符，而首批CD還加送一張收錄樂隊MV及演唱會片段的DVD，為樂迷留下美好回憶。</spanclass></p></body></html>
