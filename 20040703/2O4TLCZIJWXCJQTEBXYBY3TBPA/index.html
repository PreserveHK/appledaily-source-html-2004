<html><header><meta charset="utf-8"><title>Christina計劃設計超激內衣</title></header><body><h1>Christina計劃設計超激內衣</h1><p>剛在意大利米蘭為DSquared2兩位設計師Dean及DanCaten客串任表演嘉賓的ChristinaAguilera，有意開展其個人的內衣系列，而且款式會較為特別。&#13;<br> Christina日前接受報章《Women'sWearDaily》訪問時表示：「我真的想開展一條高檔的系列，款式與時下一般的內衣不同，有一點激烈的感覺，而且很女性化。」&#13;<br> <br> <spanclass>研究性變態內衣 &#13;<br> 她坦言尚未計劃何時推出，但之前她曾對不同年紀包括老人家、甚至性變態的內衣款式做過研究，最終萌起設計個人系列的念頭。</spanclass></p></body></html>
