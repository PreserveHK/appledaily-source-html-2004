<html><header><meta charset="utf-8"><title>Yumiko憧憬電車婚禮</title></header><body><h1>Yumiko憧憬電車婚禮</h1><p>鄭希怡（Yumiko）、鄭融、張美妮和吳日言昨日在西環電車廠出席電車公司活動。Yumiko希望將來結婚時，可與夫婿在電車上開派對。<br> &#13;<br> <spanclass>斥護士爆私隱 &#13;<br> Yumiko說：「我覺得好得意，可以好似總統一樣同途人揮手，而且經過佢哋接受祝福。」對於早前陳淑蘭在電台節目中表示看婦科時，聽到有護士不斷講有位女星看醫生，Yumiko對此說：「做護士要專業，唔可以講人哋私隱。」對於有報道指吳浩康曾追求余文樂前女友唐思詠，Yumiko說：「我未睇過報道，唔方便回應。至於話佢追過我，其實我哋未入行已經識。」</spanclass></p></body></html>
