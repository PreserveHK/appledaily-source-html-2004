<html><header><meta charset="utf-8"><title>　　蘇慶和辭新地董事 - 李八方</title></header><body><h1>　　蘇慶和辭新地董事 - 李八方</h1><p>新鴻基地產董事會七月起有人事變動，原執行董事蘇慶和辭任，一號起生效。董事會現在剩下八位執行董事，五位非執行董事及兩位獨立董事。&#13;<br> 入新地董事會，並唔容易，蘇慶和都算異數。不過佢因為加入房委會旗下準備分拆上市的商場停車場公司，冇法子唔辭職。由當年無奈離開房協，加入新地搞中國業務，然後又重投房委，做第一把手，蘇慶和呢幾年都算變化多。&#13;<br> 講起董事變化，小小超李澤楷間電盈亦正式公布麥栢喬辭任董事及所有行政職務，今年十二月中生效。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
