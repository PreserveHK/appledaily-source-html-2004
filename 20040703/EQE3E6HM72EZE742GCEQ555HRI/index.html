<html><header><meta charset="utf-8"><title>莎姐遭經理人竊聽</title></header><body><h1>莎姐遭經理人竊聽</h1><p>荷李活女星莎朗史東（SharonStone）最近正向計劃拍攝《本能》續集的兩位監製索償一千四百萬美元（約一億九百萬港元）酬勞，但辯方律師竟以莎姐在電話中對話內容作為呈堂證供，原來這些對話內容是莎姐經理人吩咐助理竊聽時記下的。&#13;<br> <br> <spanclass>被指大牌要求多 &#13;<br> 據《紐約郵報》報道，莎姐在庭上發現辯方以此作為證供感到十分詫異，她認為經理人未經她同意下竊聽其對話並不合法。而法庭文件又顯示莎姐拍片時要求多，除對隨行人員規定嚴格外，還要求入住總統套房等。</spanclass></p></body></html>
