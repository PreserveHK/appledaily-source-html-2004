<html><header><meta charset="utf-8"><title>陳敏之無暇育情苗</title></header><body><h1>陳敏之無暇育情苗</h1><p>陳敏之早前到非洲肯雅拍攝無綫劇集《天涯俠醫》，日前剛隨大隊回港休息數天，已飛赴北京拍攝新劇。<br> &#13;<br> <spanclass>不能公然拖手 &#13;<br> 陳敏之近期驛馬星動，不停來來回回，豈非沒有時間跟裙下之臣發展？她日前在電話中說：「我呢排真係冇時間，如果對方可以等我，同容忍到喺公開場合時我未必可以公然同佢拖手仔，我都會優先考慮。不過最重要係對方一定要好錫我，同對我好好。」陳敏之明白做藝人要承受花無百日紅的壓力，故此她會趁年輕時博到盡。&#13;<br> 採訪：比華利&#13;<br> 攝影：陳慧安</spanclass></p></body></html>
