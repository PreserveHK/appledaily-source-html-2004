<html><header><meta charset="utf-8"><title>Kary陪耆英打牌變魚腩</title></header><body><h1>Kary陪耆英打牌變魚腩</h1><p>組合Cookies日前與PingPung一起探訪老人院，一行七人與大班老人家玩遊戲，又幫助老人家梳洗、做物理治療、吃飯和讀報紙等。<br> &#13;<br> <spanclass>斟茶遞水 &#13;<br> 當Kary陪幾位公公婆婆打麻將時，她還被取笑牌藝不精，一定是魚腩，誰知Kary原來亦略懂一二，她說：「以前Cookies重有九個成員，成班人一齊住宿舍，但我就冇住，有時我去探佢哋，見佢哋打牌咪一齊玩囉，嗰陣學識嘅，不過多數交學費。」&#13;<br> Kary謂因為公司不喜歡她們經常出街，故多在宿舍尋找娛樂，不過她強調並非經常打牌，因每次去到都已齊腳，故她多數做茶水阿姐。</spanclass></p></body></html>
