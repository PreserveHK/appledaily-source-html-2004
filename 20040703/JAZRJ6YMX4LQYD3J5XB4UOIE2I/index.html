<html><header><meta charset="utf-8"><title>廣東獲准加電費3%</title></header><body><h1>廣東獲准加電費3%</h1><p>全國供電吃緊下，內地電費加價浪潮一浪接一浪，繼北京上月中旬宣布加電費後，廣東亦獲准調高電價，預料省內工、商用電每度加價幅度可能超過二點二分人民幣，而住宅電費上調的機會較微，即使向上調整，幅度也屬於輕微。&#13;<br> 國務院國家發展和改革委員會日前正式批覆，同意廣東省電費每度平均上調二點二分人民幣，至於工業用電、商業用電和住宅用電的加價幅度則由廣東省自行決定。據報，廣東省提高住宅電費的機會不大。由於今次加價即時生效，用戶最快會在九月份收到加價後的電費單。&#13;<br> 目前廣州工業用電在高峯時期為每度七十四點八五分，以加價二點二分人民幣計，加幅約百分三。&#13;<br> 《新快報》</p></body></html>
