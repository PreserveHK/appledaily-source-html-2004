<html><header><meta charset="utf-8"><title>人細鬼大手表都要有型有款</title></header><body><h1>人細鬼大手表都要有型有款</h1><p>唔單止大人手表講究名牌靚款，就連小朋友的手表也可以有出色的設計。像這兩隻由瑞士製造的FlikFlak手表，除顏色及圖案吸引外，更備有防震的鋁合金表殼，防磨損纖維玻璃表面，30米防水及可以40oC水溫機洗，絕對是有外表又有內涵。&#13;<br>&#13;<br>記者：陳慧敏</p><p><br> &#13;<br> <b> SWATCH</b> &#13;<br> 查詢電話：25105242</p></body></html>
