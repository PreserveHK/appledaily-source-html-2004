<html><header><meta charset="utf-8"><title>李秉憲三美相陪療情傷</title></header><body><h1>李秉憲三美相陪療情傷</h1><p>韓國男星李秉憲雖然剛與女星宋慧喬分手，但他卻不愁寂寞，在拍攝新片《誰都有秘密》中就得到金孝珍、崔智友及秋相美三位美女包圍，豔福無邊。&#13;<br> <br> <spanclass>取消床戲 &#13;<br> 李秉憲在新片《誰都有秘密》中，跟三位女主角金孝珍、崔智友及秋相美均有不少熱吻戲，單是電影的宣傳照片，李秉憲已被三位美女圍抱。而早前李秉憲已完成跟金孝珍及秋相美的激情接吻，不過，李秉憲跟老拍檔崔智友的床上戲，卻被迫取消拍攝，實在令人可惜。</spanclass></p></body></html>
