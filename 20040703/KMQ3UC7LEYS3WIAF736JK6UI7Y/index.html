<html><header><meta charset="utf-8"><title>保板布袋同歸於盡</title></header><body><h1>保板布袋同歸於盡</h1><p>日本男星保坂尚輝，前日就與女星高岡早紀離婚一事舉行記者會，會上他要求音樂人布袋寅泰對與高岡偷情一事作出公開道歉，否則將採取法律行動。而布袋的發言人前日表示，雖然當時布袋正在為新碟錄音，並沒有收看保坂的記者會，但他無意道歉。&#13;<br> <br> <spanclass>有意離婚 &#13;<br> 布袋寅泰的發言人說：「保坂那方面有律師，我們亦會作同樣的對應。」此外，據昨日出版的日本報章《日刊Gendai》報道，有傳布袋的歌手妻子今井美樹，因為事件愈鬧愈大而感到十分憤怒，有意與布袋離婚。</spanclass></p></body></html>
