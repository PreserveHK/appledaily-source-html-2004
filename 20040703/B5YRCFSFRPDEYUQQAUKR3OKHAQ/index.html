<html><header><meta charset="utf-8"><title>土星環美麗真面目</title></header><body><h1>土星環美麗真面目</h1><p>美國「卡西尼」號太空船周四將首批近距離拍攝的土星環照片傳回地球，雖是黑白照，但影像清晰壯麗。美國太空總署噴射推進實驗室影像小組專家波爾科說：「其美麗和清晰度令人震驚不已，我還以為小組成員作弄我，給我看模擬圖像。」&#13;<br> 實驗室華裔成員潘天佑指傳回的照片，每一張都能顯示一些環圈的詳細景象，部份在背光的情況下，還能現出層層叠叠的圓形，另有些則呈現濃密的波浪形。&#13;<br> 另外，科學家指美國「哈勃」太空望遠鏡可能新發現了一百多顆在銀河系環繞恒星運行的行星。若此發現經證實，將令已知的行星數目增至二百三十個。&#13;<br> 美聯社/德新社/英國廣播公司</p></body></html>
