<html><header><meta charset="utf-8"><title>印傭勤力但學習慢</title></header><body><h1>印傭勤力但學習慢</h1><p>【本報訊】虐打外籍家傭事件近年時有發生，受害人中不乏來自貧窮村落印尼女傭，香港印傭協會主席梁慶基表示，印尼女傭雖然工作勤力，但教育程度不高，領悟力亦較差，僱主需要多點耐性從旁教導，僱主若有不滿，可終止合約及向外傭介紹所要求換人，「動手動腳打人十分不智，隨時惹上官非」！&#13;<br> 梁慶基續稱，印尼女傭手腳較慢往往激壞僱主，然而她們性格溫純、耿直，比菲律賓家傭更努力和願意學習廣東話，因此深受家有長者家庭歡迎。現時約有二十三萬名外傭在港工作，當中「聽教聽話」的印尼女傭超過八萬人，而且數字有上升趨勢。</p></body></html>
