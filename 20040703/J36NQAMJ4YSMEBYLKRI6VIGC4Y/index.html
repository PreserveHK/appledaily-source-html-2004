<html><header><meta charset="utf-8"><title>梁錦松一家三口樂融融</title></header><body><h1>梁錦松一家三口樂融融</h1><p>前財政司司長梁錦松自從去年離職後，一直與跳水皇后太太伏明霞及一歲多的小女兒司渝深居簡出，然而昨日最新一期《忽然1周》報道指梁錦松為李嘉誠在北京投資的新項目任搞手，是以月前梁錦松舉家遷往北京居住，報道更指伏明霞已懷有三個月身孕，估計梁錦松希望太太今次可以為梁家添丁，以便湊成一個好字。<br> &#13;<br> <spanclass>北京返港 &#13;<br> 本周二梁錦松與伏明霞及小女兒由北京返港，有記者恭喜梁錦松快做第二任老竇時，梁錦松竟指着身後的太太和女兒說：「做咗啦。」及後記者再追問伏明霞是否有三個月身孕時，梁錦松只笑而不答。</spanclass></p></body></html>
