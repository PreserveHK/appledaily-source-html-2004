<html><header><meta charset="utf-8"><title>兵馬俑做馬桶商標</title></header><body><h1>兵馬俑做馬桶商標</h1><p>陝西秦始皇兵馬俑，屬曠世奇珍的一級「國寶」歷史文物，近日竟被商人搶先註冊為馬桶、坐廁的商標。&#13;<br> 國家工商管理總局商標局日前公布最新一期商標公告，「兵馬俑」三字已被陝西漢中市一名商人申請註冊為抽水馬桶、坐廁的商標。<br> &#13;<br> <spanclass>考古界促禁古迹商標化 &#13;<br> 據了解，自一九九五年起，就不斷有人申請註冊「兵馬俑」，作為中藥材等數十種不同類別產品的商標。申請者中有公司，也有個人，都是希望借助「兵馬俑」這塊招牌發展自己的產品。&#13;<br> 考古界已要求當局禁止將古迹文物「商標化」。不過，北京一家商標事務所的職員表示，把名勝古迹註冊成商標並不違法。&#13;<br> 《華商報》</spanclass></p></body></html>
