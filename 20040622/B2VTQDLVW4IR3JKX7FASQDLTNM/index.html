<html><header><meta charset="utf-8"><title>娘家惡臭鄰居嚇怕菜菜子</title></header><body><h1>娘家惡臭鄰居嚇怕菜菜子</h1><p>剛為人母的日本女星菜菜子，最近在神川奈縣的全新豪宅內安心湊女，與父母居於同縣的菜菜子，本打算回娘家學習照顧嬰兒，不料娘家隔鄰竟然有一間「垃圾屋」，令計劃大亂。&#13;<br> <br> <spanclass>有腐爛物 &#13;<br> 據今期日本雜誌《周刊Post》報道，毗鄰菜菜子父母寓所的「垃圾屋」十分駭人，屋內垃圾堆積如山，當中更出現不知名的腐爛物體，不單令蚊蟲滋生，還發出陣陣惡臭。&#13;<br> 但法律界人士認為，屋內垃圾亦算是屋主財產，因此強行搬走垃圾有一定難度。而雜誌記者曾嘗試按門鐘與屋主接觸了解情況，但卻沒有回應。據悉菜菜子新居的鄰居，近期多次見到她的母親主動到豪宅探望孫女。</spanclass></p></body></html>
