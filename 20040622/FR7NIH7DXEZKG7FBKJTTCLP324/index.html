<html><header><meta charset="utf-8"><title>成龍新片攀升乏力</title></header><body><h1>成龍新片攀升乏力</h1><p>由賓史迪拿（BenStiller）主演的喜劇《Dodgeball:ATrueUnderdogStory》，最終以三千萬美元（約二億三千四百萬港元）票房收入，成為上周票房冠軍。同樣在上周五開畫的《TheTerminal》，則以一千八百七十萬美元（約一億四千六百萬港元）屈居亞軍。&#13;<br> <br> <spanclass>《史力加2》創佳績 &#13;<br> 而成龍主演的大製作《80日環遊世界》以六百八十萬美元（約五千三百萬港元）位列第九，成績慘不忍睹。而《史力加2》的累積票房已達三億七千八百萬美元（約二十九億五千萬港元），超越《魔戒三部曲：王者再臨》，成為史上最賣座電影第六位。</spanclass></p></body></html>
