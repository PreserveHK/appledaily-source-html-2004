<html><header><meta charset="utf-8"><title>曾慶紅訪非拓展關係</title></header><body><h1>曾慶紅訪非拓展關係</h1><p>正在北非國家突尼斯訪問的國家副主席曾慶紅，昨和突尼斯總理加努希舉行會談，雙方會後簽署八項合作文件，加強雙邊經濟、旅遊、科研等合作。中方希望突尼斯在擔任阿拉伯聯盟首腦會議輪值主席國期間，推動中國和阿拉伯國家的關係發展。<br> &#13;<br> <spanclass>與突尼斯合作旅遊科研 &#13;<br> 中突兩國簽署的八項合作文件中，涉及範圍廣泛，包括中國公民組團赴突尼斯旅遊實施方案的備忘錄，以及兩國教育部門在高等教育和科學技術研究的合作協議。突尼斯是曾慶紅此次非洲四國之行的第一站，其間他還會和突尼斯總統會晤，然後轉往多哥、貝寧及南非訪問。&#13;<br> 新華社</spanclass></p></body></html>
