<html><header><meta charset="utf-8"><title>Britney細碟英國奪冠</title></header><body><h1>Britney細碟英國奪冠</h1><p>早前因膝傷而宣布取消巡迴演唱會的小天后BritneySpears，近日傳來好消息，其大碟《IntheZone》的另一首主打歌《Everytime》繼前作《Toxic》後，再次登上英國細碟榜冠軍位置。今次是Britney第五度成英國細碟榜冠軍，亦是其新碟的第二首冠軍歌曲。&#13;<br> 此外，有知情人士向英國報章爆料，指盛傳已與男友KevinFederline訂婚的Britney，原來曾想過與情人一起私奔赴歐洲，但最後一刻Britney為免重蹈上次閃電結婚又離婚的覆轍，而打消了念頭。</p></body></html>
