<html><header><meta charset="utf-8"><title>菜店佔路通道僅餘半</title></header><body><h1>菜店佔路通道僅餘半</h1><p>土瓜灣馬頭角道近北帝街一菜店，經常佔用店前通道擺貨，令通道僅餘一半，不便居民出入。&#13;<br> 《蘋果》讀者張先生投訴，上址菜店佔路情況嚴重已久，但遲遲未見取締。他表示，「條行人路本身都唔闊，重擺咁多貨出嚟，搞到條路窄上加窄」。他曾向食環署投訴，但久未見改善，遂轉向本報求助。<br> &#13;<br> <spanclass>通道僅餘一半 &#13;<br> 記者前往了解，見有關菜店佔用店前行人路擺放各樣蔬菜出售，行人路僅餘一半行人路，居民出入十分不便。&#13;<br> 本報已轉介投訴予食物環境衞生署跟進。&#13;<br> （○六○八○四○）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
