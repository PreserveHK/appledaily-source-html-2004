<html><header><meta charset="utf-8"><title>山西塞車五日無人管</title></header><body><h1>山西塞車五日無人管</h1><p>山西一條公路塞車五天五夜，報警電話又沒人接聽。二千輛車堵在路上動彈不得，司機被迫在車上吃、住、睡，苦不堪言。&#13;<br> 肇事路段為連接大同市渾源縣及靈丘縣的公路，一名司機前日向新華社投訴，駕駛運煤車從大同開往河北省保定市途經現場，被堵了五天五夜。他說，塞車司機曾試圖向大同市交通熱線求助，但電話一直無人接聽。<br> &#13;<br> <spanclass>交通熱線撥不通 &#13;<br> 新華社記者其後致電大同市交通熱線，但屢撥不通。而靈丘縣政府值班室一名官員則表示，肇事公路正在維修，來往車輛只能從公路旁的小路行駛，但因連日暴雨，部份小路被洪水沖毀，因而造成大塞車，直到昨日上午，塞車路段才逐步恢復正常行車。&#13;<br> 新華網</spanclass></p></body></html>
