<html><header><meta charset="utf-8"><title>買Volvo做貸款車價減1成</title></header><body><h1>買Volvo做貸款車價減1成</h1><p>據車行朋友講最近本港車市表現逐步復甦，所以車廠亦銳意推出唔同優惠進一步刺激買家購車慾，好似瑞典富豪（Volvo）本港代理商跟Orix金融財務集團，藉住慶祝兩家合作25周年的銀禧紀念，特別推出買車10%車價優惠。</p><p><spanclass><fontstyle>優惠至6月底  &#13;<br> 由現在起至6月底，準買家凡選購富豪S602.4行政座駕或旗艦級S802.5T豪華轎車，並採用Orix提供的汽車貸款服務，即時會送上10%車價優惠。想以一個吸引的低價，擁有一輛既安全、具份量且外表出眾的高檔歐洲轎車，就不妨考慮吓呢個優惠計劃！&#13;<br> &#13;<br> 記者：陳偉林</fontstyle></spanclass></p></body></html>
