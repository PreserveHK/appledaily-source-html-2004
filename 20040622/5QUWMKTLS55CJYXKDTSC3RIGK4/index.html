<html><header><meta charset="utf-8"><title>歐陽震華北上靠向海嵐</title></header><body><h1>歐陽震華北上靠向海嵐</h1><p>歐陽震華（Bobby）和向海嵐近日為無綫新劇《鴨寮街的金蛋》，到了上海宣傳，順道跟歌迷聚首，Bobby大受當地fans歡迎，不愧是「師奶殺手」。<br> &#13;<br> <spanclass>和青雲相似 &#13;<br> 不過Bobby的普通話卻不靈光，要身邊的向海嵐幫忙做繙譯。內地傳媒覺得Bobby跟劉青雲型格很相似，Bobby以普通話說：「我們商量過，他去拍電影，我就拍電視，他不演電影了，我就去演電影，我們心中說好了。」&#13;<br> 此外，Bobby和向海嵐到上海前，先到廣州宣傳，提到「師奶殺手」的稱號時，Bobby說：「我覺得呢個稱呼太過份，我唔單止係師奶殺手，重有少男、少女都係我嘅影迷呀。」</spanclass></p></body></html>
