<html><header><meta charset="utf-8"><title>方力申新西蘭搏命玩</title></header><body><h1>方力申新西蘭搏命玩</h1><p>方力申（Alex）早前到新西蘭拍攝《好好戀愛》新歌MV，Alex說：「呢次最主要係拍廣告，新西蘭咁靚，藍天碧海，咁梗係就地取材，順便拍埋新歌MV。導演揀咗好多靚景，好似奇異果園，我哋重揚帆出海。」<br> &#13;<br> <spanclass>表演滑水 &#13;<br> 愛好水上活動的Alex拍完MV之後，爭取時間玩水上活動，暢泳之餘又表演滑水，令在場人士歎為觀止，他說：「早排要錄音，又要忙宣傳新碟，之後返香港又要拍劇，我諗都冇時間去玩。」&#13;<br> Alex續說：「今次拍廣告呢個trip就啱晒我，可以順便玩吓，玩咗大半日，真係好開心。自從全職做歌手，日日都咁忙，未試過可以玩到咁痛快。」</spanclass></p></body></html>
