<html><header><meta charset="utf-8"><title>五色豆粥消暑清熱</title></header><body><h1>五色豆粥消暑清熱</h1><p>端午節標誌着炎熱的夏天正式來臨，各處地方都會有各自的消暑方法，其中有消暑清熱作用的五色豆粥更有多個不同版本。今次提供其中一個版本給各位參考，不妨煲來應一應節。	&#13;<br>&#13;<br>記者：謝翠玲&#13;<br>攝影：陳偉強</p><p><spanclass><fontstyle>用咩料：  &#13;<br> 紅豆2両&#13;<br> 綠豆2両&#13;<br> 眉豆2両&#13;<br> 腰豆2両&#13;<br> 花生2両&#13;<br> 糯米6両&#13;<br> 冬瓜1斤&#13;<br> 荷葉1塊&#13;<br> 片糖適量&#13;<br> &#13;<br> <spanclass><fontstyle>好易做：  &#13;<br> 1.將所有豆類和糯米略洗，荷葉浸洗乾淨。冬瓜切大塊。&#13;<br> 2.煲大半煲滾水，加入豆類、糯米、冬瓜和荷葉同滾，至滾後收中火。&#13;<br> 3.待煲至約兩個小時，加入片糖同煲，再煲半小時便成。</fontstyle></spanclass></fontstyle></spanclass></p></body></html>
