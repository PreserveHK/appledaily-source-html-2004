<html><header><meta charset="utf-8"><title>曼聯富甲體壇</title></header><body><h1>曼聯富甲體壇</h1><p>作為球會班主，無論多熱愛一項運動，也終歸是一門生意，賺錢才是生存之本。在NBA中，以過去五年三摘桂冠的湖人最為成功，其市值高達聯盟最高的近三十五億港元，五年內市值升了近三成七。<br> &#13;<br> <spanclass>華盛頓紅蕃冠北美 &#13;<br> 全北美最值錢球會的寶座則屬於華盛頓紅蕃，這支職業美式足球勁旅市值超過七十四億港元，就連最享負盛名的北美職棒大聯盟班霸紐約洋基也望塵莫及（見附表）。然而，比較起全世界最財雄勢大的球會曼聯，北美眾富豪球會也要甘拜下風。曼聯現時的市值超過九十二億港元，堪稱當今世上最叠水的球會，而意大利甲組勁旅祖雲達斯則是全球第二富有的足球會。</spanclass></p></body></html>
