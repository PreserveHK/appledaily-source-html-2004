<html><header><meta charset="utf-8"><title>李秉憲失戀拒搞崔智友</title></header><body><h1>李秉憲失戀拒搞崔智友</h1><p>最近宣布與女星宋慧喬分手的韓國男星李秉憲，原本在下月底上映的新片《誰都有秘密》中，與女主角崔智友上演激烈床上戲，可惜現時憲哥的失戀傷痛尚未平復，情緒低落，故此該片導演決定取消床戲，改用早前已拍好的一場崔智友挑逗憲哥的場面代替。&#13;<br> 此外，最近有一幀李秉憲和宋慧喬分手前的照片在網上流傳，據悉該相片乃今年年初宋慧喬和李秉憲的家人一起旅行時拍下的。照片中二人笑容甜蜜，不知他們看見這張相片後會否觸景傷情呢？</p></body></html>
