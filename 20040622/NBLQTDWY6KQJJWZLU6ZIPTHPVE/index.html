<html><header><meta charset="utf-8"><title>內地Fans多手　柏芝「餅碎」遭殃</title></header><body><h1>內地Fans多手　柏芝「餅碎」遭殃</h1><p>香港女歌手到內地登台做騷時，不時會遇上瘋狂fans的熱情「招待」，而且往往愈當紅便愈遭殃。&#13;<br> 如王菲去年九月在北京出席《第五屆CCTV-MTV音樂盛典》時，突然有男fans衝上台一手將她攬住；而同月栢芝在內地參與《國際茶文化旅遊節開幕晚會》時，亦慘遭一男fans上台非禮，嚇得栢芝花容失色，即時以臀部頂着對方，避免遭觸摸到重要部位。&#13;<br> 此外，Cookies前成員Angela和Gloria，本月初在順德夜店登台期間，亦遭男觀眾摸大髀和胸襲，所以藝人在內地表演時格外謹慎。</p></body></html>
