<html><header><meta charset="utf-8"><title>服食搖頭丸可致心衰竭</title></header><body><h1>服食搖頭丸可致心衰竭</h1><p>醫學界指出，「K仔」屬中樞神經系統鎮靜劑，有安眠、鎮痛作用，會令服食者產生幻覺，並可在瞬間發揮效用，在多個國家及本港主要作一般人畜用的麻醉劑發售。濫用K仔會惡心、嘔吐、情緒不安、產生視聽幻覺，部份人士更會出現精神激動等症狀，吸食過量更會危及生命。&#13;<br> 「搖頭丸」屬安非他命興奮劑，化學結構類似冰毒，種類繁多；服食搖頭丸會產生食慾不振、心悸、倦怠及失眠等症狀，嚴重會導致脫水、痙攣，甚至會併發急性腎衰竭或心衰竭而死；長期服用會使身體新陳代謝率降低，又因藥性會在體內停留較久，造成腦神經損傷。&#13;<br> </p></body></html>
