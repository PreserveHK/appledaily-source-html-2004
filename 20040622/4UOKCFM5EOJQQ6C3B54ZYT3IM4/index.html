<html><header><meta charset="utf-8"><title>林文龍喪父強抑傷痛</title></header><body><h1>林文龍喪父強抑傷痛</h1><p>林文龍父親上周因病逝世，享年七十六歲，記者昨日致電慰問林文龍時，其心情已回復平靜，他說：「爸爸上星期喺聖保祿醫院過身，佢離開嘅時候，除咗我太太（郭可盈）之外，我哋成家人都喺佢身邊陪住佢。」<br> &#13;<br> <spanclass>照顧媽咪 &#13;<br> 林文龍表示父親患有老人癡呆症，父親的離去令他很傷心，但仍得控制情緒，林文龍說：「爸爸過咗身，我同阿哥家姐梗係好傷心好難過，但最傷心都係媽咪，始終佢同爹哋做咗咁多年夫妻，所以我哋都盡量控制住情緒嚟照顧媽咪，𠵱家爹哋嘅身後事都搞得七七八八，多謝大家關心。」</spanclass></p></body></html>
