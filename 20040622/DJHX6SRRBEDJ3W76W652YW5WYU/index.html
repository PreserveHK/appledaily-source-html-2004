<html><header><meta charset="utf-8"><title>Vivendi前主席遭扣查</title></header><body><h1>Vivendi前主席遭扣查</h1><p>【本報綜合報道】法國媒體集團VivendiUniversal前主席梅西爾（Jean-MarieMessier）因涉嫌違規操控股價，昨天在巴黎遭警方商業罪案調查科拘留。他可能會被扣查48小時。&#13;<br> Vivendi涉嫌在「911」事件後，兩度違規回購股份托住股價，涉資逾10億歐元（約94.3億港元）。該公司在2001年9月17日和同年10月2日，合共回購約2100萬股股份，違反企業不能在公布業績前15日不准回購股份的規定。&#13;<br> 梅西爾曾自辯稱，此舉沒有違反法律，並符合股東利益。但隨着Vivendi陷入財政危機，梅西爾於2002年7月被免職。</p></body></html>
