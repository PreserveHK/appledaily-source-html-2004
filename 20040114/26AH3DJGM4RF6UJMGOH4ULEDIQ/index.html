<html><header><meta charset="utf-8"><title>BoA事務所棒打鴛鴦</title></header><body><h1>BoA事務所棒打鴛鴦</h1><p>十八歲韓國女歌手BoA，事業如日中天，其事務所為防止她談戀愛，竟替她更改手機號碼，又不許她與其他男藝人同坐。&#13;<br> <br> <spanclass>關係漸疏遠 &#13;<br> 韓國報章報道，BoA與小她一歲的少男偶像張今碩傳出緋聞，二人曾一起拍攝校服廣告，又經常互通電話，暗生情愫。因此其事務所向BoA下警誡令，除了換了她手機號碼外，出席公開場合也不准與男藝人交談。&#13;<br> 而張今碩雖否認緋聞，但也承認與BoA關係疏遠了。&#13;<br> 此外，BoA前日突然在涉谷街頭舉行小型演唱會，吸引約二萬名fans圍觀，更要動用八十名警察維持秩序。</spanclass></p></body></html>
