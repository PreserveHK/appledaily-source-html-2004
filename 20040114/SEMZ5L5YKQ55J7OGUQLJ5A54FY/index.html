<html><header><meta charset="utf-8"><title>日運動半小時保不胖</title></header><body><h1>日運動半小時保不胖</h1><p>美國杜克大學（DukeUniversity）為一百二十名四十至六十五歲、體重指數（BMI）平均達二十九點七的過重人士進行測試，結果顯示只要每日進行半小時運動，如急速步行，即使不節食也可保持體重，不會增磅。&#13;<br> 這項為期八個月的研究發現，三十名沒有運動人士，在八個月內平均增加了二點五磅；其餘九十名有運動者，每周步行十一公里或每日急速步行約三十分鐘，體重維持不變，部份進行緩步跑者體重減幅更大。研究人員指，測試證明即使不節食，只需少量運動也可保持體重。&#13;<br> </p></body></html>
