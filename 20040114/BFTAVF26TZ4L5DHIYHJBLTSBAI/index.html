<html><header><meta charset="utf-8"><title>宮地真緒由內熟到外</title></header><body><h1>宮地真緒由內熟到外</h1><p>日本女星宮地真緒下月便滿二十歲，前日她穿上顏色鮮豔的和服，在東京台場出席慶祝成人式的活動「二十歲的人們2004」，她希望二十歲後，由內到外都是一位成人，並渴望把頭髮留長，宮地還透露她的父母將贈予大鐘作慶祝禮物。&#13;<br> 而昨日二十歲生日的女星平山綾，前日亦穿上和服，在東京ＮＨＫ會館擔任慶祝成人式節目《ＮＨＫ青春Message04》司儀，刻意將頭髮吹到豎起的她說：「我想可以像很多大人一樣，說話更文雅。」</p></body></html>
