<html><header><meta charset="utf-8"><title>越12人疑禽流感死</title></header><body><h1>越12人疑禽流感死</h1><p>世界衞生組織證實三名越南人感染禽流感死亡後，周二強調暫時未發現證據顯示禽流感會人傳染人，但越南衞生及流行病學研究所警告居民不要接近豬糞，不排除禽流感可能透過先傳染豬隻再傳染人的可能。越南懷疑有十二人死於禽流感。&#13;<br> 世衞西太平洋區發言人科丁尼說，越南禽流感的病毒樣本送到了香港，證實是在香港出現過、在全球殺死了一百二十萬禽鳥的H5N1病毒類型。越南已向世衞和聯合國食物及農業組織求助，協助遏止禽流感進一步擴散。&#13;<br> 法新社</p></body></html>
