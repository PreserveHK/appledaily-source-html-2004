<html><header><meta charset="utf-8"><title>滬婦校準猴年分娩</title></header><body><h1>滬婦校準猴年分娩</h1><p>上海不少即將分娩的「迷信」夫婦，認為羊年生子命苦，紛紛要求醫生將產子日期拖延至猴年，上海市第一婦嬰保健院產科門診，登記春節後分娩的準媽媽每天三十多人，比去年同期多出十餘人。&#13;<br> 很多父母還特別要求醫生在新年鐘聲敲響時幫助分娩，生男生女倒沒有所謂，只要孩子能在猴年出生，圖個吉利。當局預料，上海今年二至四月出生的嬰兒，將會比去年多出二千個。有孕婦表示，大家爭着要生猴年寶寶，未必是件好事，因為孩子長大後，無論入學、就業，將要面對來自同輩更大的競爭。&#13;<br> 《新聞晨報》</p></body></html>
