<html><header><meta charset="utf-8"><title>火燒紙尿片</title></header><body><h1>火燒紙尿片</h1><p>【本報訊】一名貨櫃車司機昨日在葵涌貨櫃碼頭提取出了一批紙尿片貨物後，發現四十呎貨櫃箱底部有裂痕，竟連同貨物一併驅車往車房，並在載有貨物情況下，在貨櫃外燒焊修補裂痕，完工後繼續運貨送往沙田。&#13;<br> 至下午一時半，貨櫃車抵達大圍成運路一號的交通城落貨，當司機打開貨櫃車門時，疑因為有大量新鮮空氣進入，引致之前燒焊留下的火種突然起火，司機在卸下部份貨物後發現貨櫃箱內冒出濃煙，煙霧愈來愈大於是報警。&#13;<br> 消防員到場開喉灌救（圖），約十分鐘後將火撲熄，經調查後相信是燒焊時留下火種引起。火警中，數十箱紙尿片付諸一炬，司機一臉無奈。&#13;<br> 梁澤岡攝</p></body></html>
