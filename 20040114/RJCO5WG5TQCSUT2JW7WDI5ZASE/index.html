<html><header><meta charset="utf-8"><title>李政宰熱戀名模</title></header><body><h1>李政宰熱戀名模</h1><p>韓國男星李政宰最近被指與名模兼演員金敏喜熱戀，韓國報章指若李政宰承認戀情，將會是繼李秉憲及宋慧喬後，最矚目的情侶。&#13;<br> <br> <spanclass>半公開戀情 &#13;<br> 據悉李政宰及金敏喜自去年一同拍攝一個手機廣告後便墮入愛河，最近李政宰的鄰居指常見到金敏喜駕駛白色平治汽車到訪，而且二人更曾被目擊在漢城某餐廳共膳達三小時，近日又拍拖往戲院看戲，似乎已半公開其戀情。</spanclass></p></body></html>
