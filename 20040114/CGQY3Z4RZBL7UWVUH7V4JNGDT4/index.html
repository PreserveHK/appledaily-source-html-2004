<html><header><meta charset="utf-8"><title>《魔戒3》票房四連霸</title></header><body><h1>《魔戒3》票房四連霸</h1><p>魔幻巨製《魔戒三部曲：王者再臨》上周遭遇上映以來最大的挑戰，初步估計其票房冠軍會被由添布頓（TimBurton）執導、伊雲麥葵格（EwanMcGregor）主演的《BigFish》所奪，但最終的統計顯示《魔戒3》以約一億一千萬港元力保票房冠軍，連續四周高踞榜首。&#13;<br> 在美國本土已累積約二十四億三千萬港元票房的《魔戒3》，將於日內超越《魔戒首部曲：魔戒現身》的成績，而此片在全球也累積約五十九億五千萬港元票房。</p></body></html>
