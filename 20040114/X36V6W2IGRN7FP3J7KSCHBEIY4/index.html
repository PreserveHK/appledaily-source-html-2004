<html><header><meta charset="utf-8"><title>千嬅快樂泉源來自小孩</title></header><body><h1>千嬅快樂泉源來自小孩</h1><p>楊千嬅為網易的新網上遊戲《夢幻西遊》擔任廣告代言人，前日她專程到北京宣傳該網站遊戲。<br> &#13;<br> <spanclass>籌備個唱壓力大 &#13;<br> 大會安排一班小朋友扮演網站遊戲人物，千嬅看見可愛小孩份外開心，她說：「他們很可愛，我本身很喜歡小朋友，看見他們總是開開心心，我亦會受到感染。」&#13;<br> 千嬅說：「下個月要開個唱，近期要為個唱做準備和綵排。今次壓力非常大，不過經理人黃柏高壓力好像比我還大，情緒有點兒低落，令我很擔心。」&#13;<br> 記者馬禾北京直擊</spanclass></p></body></html>
