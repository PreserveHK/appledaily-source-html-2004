<html><header><meta charset="utf-8"><title>籮霸撇甩班仔會舊愛</title></header><body><h1>籮霸撇甩班仔會舊愛</h1><p>班亞弗力（BenAffleck）近日遠赴歐洲，與吳宇森為新片《致命報酬》宣傳，但據英國《太陽報》報道，珍妮花洛庇絲（JenniferLopez）趁班仔在外國，乘機與舊愛P.Diddy約會，二人上周末吃晚飯時表現親密，又在舞池熱舞。但原來班仔也不示弱，上周末與麥迪文（MattDamon）到的士高𠝹女。&#13;<br> <br> <spanclass>瑪莉邀合唱 &#13;<br> 此外，班仔表示他終有一日會與籮霸結婚，但不會向外界透露何時舉行婚禮。而一直盛傳與籮霸交惡的瑪莉嘉兒（MiarahCarey），近日有消息指她計劃找籮霸合唱，但雙方發言人皆否認，籮霸的友人更指她若與瑪莉合作，不見得有任何得益。</spanclass></p></body></html>
