<html><header><meta charset="utf-8"><title>逸樺園轉手皆有賺</title></header><body><h1>逸樺園轉手皆有賺</h1><p>【本報訊】鰂魚涌逸樺園入伙不久，已錄得3宗二手成交，原業主全部獲利離場。現時約18個放盤之中，叫價較買入價平均高約一成。&#13;<br> 美聯康怡廣場分行經理袁柏文說，剛易手的2宗包括1座高層A室，1034方呎，作價570萬元，每呎5513元，原業主賺42.3萬元，升值8%。另2座中層E室，1147方呎，成交價550萬元，呎價4795元，原業主獲利63.8萬元，升值達13.1%。&#13;<br> 由於現時該盤僅餘一個貨尾單位，叫價每呎約6300元，至於二手放盤，每方呎叫價平均5500元，令購買力轉投二手市場，不少業主趁勢放盤圖利。袁柏文估計，短期內會錄得更多獲利個案。</p></body></html>
