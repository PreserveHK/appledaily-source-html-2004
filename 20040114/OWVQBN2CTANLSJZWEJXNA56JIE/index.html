<html><header><meta charset="utf-8"><title>阿梅喪禮被指政治化</title></header><body><h1>阿梅喪禮被指政治化</h1><p>梅艷芳患癌病逝，前日雖已出殯，但是非仍是不絕，昨日又有消息指演藝人協會一些較親中的會員不滿某治喪委員會成員將梅艷芳喪禮變得政治化，高調強化阿梅支持民運，刻意安排一些民運人士吾爾開希及立法會議員劉千石出席梅艷芳喪禮，有會員表示會向演藝人協會作出反映。<br> &#13;<br> <spanclass>「嚟喪禮嘅都係朋友」 &#13;<br> 演藝人協會副秘書長何錦華昨日在電話中回應說：「演藝人協會一向宗旨係唔參與政治，到目前為止，我冇收過任何有關投訴，所有嚟阿梅個喪禮嘅人都係阿梅嘅朋友，根本同政治扯不上關係，而今晚我哋演藝人協會開大會，都係傾搞春茗同埋拍賣《香江花月夜》歌衫嘅嘢。」</spanclass></p></body></html>
