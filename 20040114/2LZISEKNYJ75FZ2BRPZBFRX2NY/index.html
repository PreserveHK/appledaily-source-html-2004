<html><header><meta charset="utf-8"><title>股票基金去年回報四成</title></header><body><h1>股票基金去年回報四成</h1><p>標準普爾基金評鑑公布去年本港銷售基金的研究報告指出，去年在港銷售的零售互惠基金平均回報率達33.33%，較02年平均負回報7.11%大為改善，其中泰國股票基金表現最佳，累積平均回報率達157.98%，其次是印度及中國的股票基金，回報率分別為109.75%及89.13%。&#13;<br> 去年表現最差的基金為商品衍生工具基金，回報為負3.31%。亞洲保本基金排名尾六，回報2.8%。&#13;<br> 標普亞太區投資服務董事總經理利迪表示，去年股票基金表現扭轉之前3年的劣勢，平均回報達41.16%，較其他類別為佳。他預期今年全球股市表現理想，但會較去年遜色，回報介乎10%至20%。</p></body></html>
