<html><header><meta charset="utf-8"><title>青年設計師　創意無限</title></header><body><h1>青年設計師　創意無限</h1><p>本地時裝盛事、香港時裝節二○○四秋冬昨日在灣仔會展揭幕，打頭炮出場的是「2004青年時裝設計家創作表演賽」。&#13;<br> <br> <spanclass>用色對比強烈 &#13;<br> 十多位年輕設計師展示本地非凡創意與靈感，色彩繽紛、剪裁新鮮。其中曾曦誼的作品名列頭十位，設計師以白色halterdress外襯鮮紅色halterknitdetails，用色對比強烈、鮮明，令人印象深刻。&#13;<br> 而麥淑嫻的作品則帶有七彩童真玩味，與黑色為主調的其他作品，各具特色。&#13;<br> 採訪：RitaLeung&#13;<br> 攝影：ChanChiLam</spanclass></p></body></html>
