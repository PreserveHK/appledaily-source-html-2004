<html><header><meta charset="utf-8"><title>食環署研究所驗午餐</title></header><body><h1>食環署研究所驗午餐</h1><p>食環署在○二年五月成立食物研究化驗所，專責化驗及研究本地食物（圖），研究市民的膳食攝取量、評估食物所含危害物所引致的風險及評估地道食品的營養。除早前公布的早餐成份外，該研究所亦曾化驗醬油中的氯丙二醇、飲品中的咖啡因、蘋果汁中的捧麴霉素等有害物質，並計劃進一步擴闊計劃至午餐、晚餐及中式糖水，並加入糖的含量作為參考指標。研究所的發言人表示，若日後通過營養資料標籤制度，會將有關技術轉移至政府化驗所。</p></body></html>
