<html><header><meta charset="utf-8"><title>室內缺氧老貓哀叫救兩主</title></header><body><h1>室內缺氧老貓哀叫救兩主</h1><p>「多虧家中的老貓哀叫，撿回了兩條命！」上海兩名男女在寓所缺氧昏迷，幸得老貓哀叫，喚醒男主人，救回兩命。&#13;<br> 現場為上海密雲路四五四弄一處民居，事發當晚，女主人明小姐洗澡後上床休息，男主人李先生則早已熟睡。但由於女主人洗澡時間過長、室內又不通風，煤氣燃燒產生的廢氣未能及時排出，嚴重缺氧下，兩人昏睡過去，而床邊的老貓則首先出現反應，不斷嘔吐，發出哀叫，男主人聽到貓兒叫聲，掙扎起床，始知險釀大禍。&#13;<br> 《上海青年報》</p></body></html>
