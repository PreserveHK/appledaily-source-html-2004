<html><header><meta charset="utf-8"><title>珍妮花撇低老友造人</title></header><body><h1>珍妮花撇低老友造人</h1><p>由珍妮花雅麗絲頓（JenniferAniston）及賓史迪拿（BenStiller）主演的愛情喜劇《情場算死草》，前晚在洛杉磯舉行首映禮。畢彼特（BradPitt）為表支持，特與愛妻珍妮花一同出席，為在後日於全美公映的新片造勢，此片有望挑戰《魔戒三部曲：王者再臨》的票房冠軍地位。&#13;<br> 此外，珍妮花早前接受雜誌訪問時表示，過去她拍攝連續劇《老友記》時，根本沒有時間陪伴丈夫，二人關係一度出現問題，但現在劇集拍畢，珍妮花坦言會抽更多時間與丈夫一起，並且希望盡快生小孩。</p></body></html>
