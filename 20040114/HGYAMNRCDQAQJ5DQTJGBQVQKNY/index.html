<html><header><meta charset="utf-8"><title>泰稱雞隻感染霍亂</title></header><body><h1>泰稱雞隻感染霍亂</h1><p>據距曼谷以西五十公里的旅遊點佛統府一名雞農說，他的農場自去年底約有一萬隻雞出現類似禽流感症狀後突然死亡。「這是我見過最可怕的病症，但當局沒有告訴我們那是甚麼病症。」&#13;<br> 曼谷有雞農在本月初送病雞樣本到研究所測試，研究員初時不肯透露測試結果，後來承認雞隻染上禽流感。但泰國禽畜部否認隱瞞疫情，指雞隻不是死於禽流感，而是感染了雞霍亂。當局指雞霍亂可用抗生素治療，禽流感則不能。&#13;<br> 香港大學微生物學系助理教授黃世賢指出，雞霍亂由巴氏桿菌引起，跟霍亂弧菌不同，巴氏桿菌不會令人染上霍亂，但可令人發炎。&#13;<br> 泰國《曼谷郵報》</p></body></html>
