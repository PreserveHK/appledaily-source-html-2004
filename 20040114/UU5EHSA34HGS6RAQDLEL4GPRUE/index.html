<html><header><meta charset="utf-8"><title>三種禽流感可傳人</title></header><body><h1>三種禽流感可傳人</h1><p>所有流行性感冒病毒都可在禽鳥身上發現，但帶有病毒的禽鳥未必會發病。至今由禽鳥傳人的禽流感有三種：甲型H5N1、甲型H7N7及甲型H9N2。本港曾有人經禽鳥感染H5N1及H9N2病毒，荷蘭則有八十人感染H7N7病毒。&#13;<br> 流感的病毒抗原結構分H和N兩大類，H代表Hemagglutinin（血細胞凝集素），有如病毒的鑰匙，用來打開及入侵人類或牲畜的細胞；N代表Neuramidinase（神經氨酸酶），是幫助病毒感染其他細菌的酵素。</p></body></html>
