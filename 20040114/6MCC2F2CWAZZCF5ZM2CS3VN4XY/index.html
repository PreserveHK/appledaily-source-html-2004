<html><header><meta charset="utf-8"><title>瑪麗皇后二號啟航璀璨煙花送行</title></header><body><h1>瑪麗皇后二號啟航璀璨煙花送行</h1><p>重十五萬噸的全球最大郵輪──「瑪麗皇后二號」，周一在璀璨煙花襯托下正式啟航，由英國的南安普敦前往美國佛羅里達州勞德代爾堡，全程十四日。但外界擔心它會成為恐怖分子襲擊目標。&#13;<br> 美軍之前拘捕了恐怖組織阿蓋德的海上行動頭目，在他身上撿獲一份共一百八十頁的文件，列明各項可能攻擊的目標，相信包括西方大型郵輪。國際郵輪委員會成員齊利說：「保安與乘客及船員的安全，一直是我們最優先關注的事項。」&#13;<br> 美國霍士新聞頻道</p></body></html>
