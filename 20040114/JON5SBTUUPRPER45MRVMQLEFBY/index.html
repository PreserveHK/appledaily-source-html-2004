<html><header><meta charset="utf-8"><title>SE7EN訪內地中藥醫腳</title></header><body><h1>SE7EN訪內地中藥醫腳</h1><p>韓國少男偶像SE7EN去年尾在演唱會中弄傷右膝韌帶後，一直行動不變，惟他日前仍堅持到中國內地做宣傳。&#13;<br> SE7EN上周四至昨日在北京及上海等地宣傳其首張大碟，但其實他的右膝一直隱隱作痛。事前SE7EN被勸取消行程，可是他笑稱：「我放一日假，就想一直不工作。」他又指自己仍年輕，小傷痛不會有大礙。然而SE7EN到了內地後，即與工作人員到處搜購中藥鎮痛及療傷。</p></body></html>
