<html><header><meta charset="utf-8"><title>南韓宰殺9000隻雞</title></header><body><h1>南韓宰殺9000隻雞</h1><p>南韓去年底爆發的禽流感沉寂了十一天後，農林部周二證實在首都漢城以南三百公里的慶尚南道梁山雞場有九千隻雞死於禽流感，當局為安全起見，隨即宰殺該雞場九千隻尚未染病的雞隻。事件反映當局尚未完全控制疫情擴散。&#13;<br> 南韓自去年底爆發禽流感以來，已有十六個農場感染，一百八十萬隻家禽被屠宰，而當局擔心禽流感會傳染人，對疫區的居民進行驗血，暫時未有人呈現感染禽流感迹象。為了幫助雞農脫困，當局計劃向雞農購買近七百萬頭雞鴨。&#13;<br> 路透社/美聯社</p></body></html>
