<html><header><meta charset="utf-8"><title>感冒休息數天6歲女童猝死</title></header><body><h1>感冒休息數天6歲女童猝死</h1><p>【本報訊】一名六歲女童早前感冒發燒，需看醫生及服藥治理，但昨日她在天水圍嘉湖山莊住所睡覺時，被家人發現抽筋並陷於昏迷，送院搶救終於不治。&#13;<br> 猝死女童杜欣彤（六歲），與家人住在嘉湖山莊麗湖居二座一單位。據稱，女童數日前因為感冒發燒，並出現肚屙。&#13;<br> 昨中午十二時許，女童在房內睡覺，其姓陳（三十八歲）母親則於廚房煮飯，稍後擬叫醒女兒吃飯時，發覺她身體及手腳抽搐，陷於昏迷狀態，陳婦見狀大驚致電報警，並孭起女兒下樓，等候救護車送院。救護員到場替女童急救，初時她回復知覺，但送院搶救延至下午二時十五分不治。</p></body></html>
