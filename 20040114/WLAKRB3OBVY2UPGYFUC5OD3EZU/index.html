<html><header><meta charset="utf-8"><title>金管局指引防洗黑錢</title></header><body><h1>金管局指引防洗黑錢</h1><p>為防範洗黑錢，金融管理局於去年三月向銀行發出補充指引，要求銀行建立一套程序，藉此識別可能會從事洗黑錢活動的較高風險客戶，並對這類客戶採取較全面之審查。&#13;<br> 銀行分析及界定高風險客戶時，可考慮客戶的出身背景、業務性質、公司架構、生意夥伴的背景、及客戶與其他銀行的業務關係。指引要求銀行加緊留意一些政界人物、有軍方和司法背景人士及政府高層等。銀行必須留意客戶的戶口活動情況，因應情況轉變更新客戶類別。&#13;<br> </p></body></html>
