<html><header><meta charset="utf-8"><title>退伍軍人症似沙士</title></header><body><h1>退伍軍人症似沙士</h1><p>退伍軍人症源於一九七六年，美國費城一次退伍軍人會議上，一百八十多名士兵在密室內開會卻集體感染病毒而命名。這種疾病已被視為「現代都市病」。&#13;<br> 病菌一般匿藏在中央冷氣槽，或蒸氣浴室內，數月內不消毒的話，周圍環境溫度上升至攝氏三十度，細菌即會加速繁殖，一般人只要吸入五微米，甚至更小的含菌水粒，就會被感染，症狀和沙士頗為相似。<br> &#13;<br> <spanclass>體弱染病七天奪命 &#13;<br> 患上退伍軍人症不會自然康復，老人或體弱者病發後一旦延醫，一至七天內就可能死亡。普通患者在服用抗生素後即可痊愈。要預防退伍軍人病，酒店或商廈負責人每年至少徹底清洗製冷塔兩次，並定期消毒。</spanclass></p></body></html>
