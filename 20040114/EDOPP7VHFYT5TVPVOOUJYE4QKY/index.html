<html><header><meta charset="utf-8"><title>奧瑪被爆有新歡</title></header><body><h1>奧瑪被爆有新歡</h1><p>早前曾有傳聞指人氣甚盛的奧瑪花曼（UmaThurman）與一名經營酒店的商人AndreBalazs相戀，但當事人一直未證實戀聞，不過奧瑪的好拍檔昆頓塔倫天奴（QuentinTarantino）日前表示奧瑪曾向他透露已有一新男友。&#13;<br> <br> <spanclass>塔倫天奴感高興 &#13;<br> 塔倫天奴日前出席紐約影評人協會頒獎禮時說：「我剛與奧瑪通電話，她告訴我有一個新男友，我尚未見過那位男士，但我為奧瑪感到開心。」</spanclass></p></body></html>
