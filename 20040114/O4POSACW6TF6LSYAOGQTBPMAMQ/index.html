<html><header><meta charset="utf-8"><title>日封鎖30農場消毒</title></header><body><h1>日封鎖30農場消毒</h1><p>日本周一證實山口縣一個雞場爆生禽流感死雞六千後，厚生省立即封鎖農場方圓三十公里內的三十個農場進行消毒，並禁止區內雞隻和雞蛋運出市面。農水省已設立一個單位，專責防疫監督，並計劃與厚生省採取聯合對策，防止禽流感蔓延。&#13;<br> 日本人不敢吃本地雞，肉商紛紛致電入口商和批發商查詢是否有進口雞供應，令進口雞需求大增，當局更要勸諭市民不要緊張，強調世上沒有人因為吃雞肉和雞蛋而感染禽流感。&#13;<br> 德新社</p></body></html>
