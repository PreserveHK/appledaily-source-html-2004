<html><header><meta charset="utf-8"><title>以非法擺賣抗議違例擺賣</title></header><body><h1>以非法擺賣抗議違例擺賣</h1><p>【本報訊】荃灣楊屋道街市商販不滿街舖違例擺賣問題嚴重，搶走街市商販生意，並指摘食物環境衞生署掃蕩不力。逾五十名街市商販昨日走出街市，沿街擺賣以示抗議。食環署與街市代表開會後，答允農曆年後會有大規模掃蕩行動。&#13;<br> 參與「非法擺賣」抗議行動的多為售賣生果蔬菜的檔主，由於價錢較平日便宜，故吸引不少街坊幫襯。&#13;<br> 食環署發言人說，楊屋道街市附近店舖違例擺賣問題嚴重，被列為要掃蕩黑點，去年十至十二月，平均每月有十二個檢控個案，今年已加強檢控行動。</p></body></html>
