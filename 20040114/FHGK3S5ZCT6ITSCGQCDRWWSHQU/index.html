<html><header><meta charset="utf-8"><title>隔夜麵包糰擦牆紙污迹</title></header><body><h1>隔夜麵包糰擦牆紙污迹</h1><p>鋪牆紙原是為了美化家居，但無論是多美的牆紙，時間一久也會沾上污迹，可以到文具店購買寶貼萬用膠，又或是找來一條兩日前出爐的四方麵包，以手搓成球狀擦牆。記住擦拭時動作要由上至下，不要太大力，也不要胡亂向四方八面擦拭。當膠團或麵包糰擦髒了，便要把它翻向乾淨的一邊，以免污穢愈擦愈大。至於有凸凹紋的牆紙，可用牙刷仔細地擦走埋藏在中間的塵垢。保養方面，可每星期用雞毛掃或除塵紙拖把，拂走牆上的灰塵，減少積塵機會。若家裏貼的牆紙沒有膠質表層，可到售賣美勞用品的公司，買一支專門噴在畫紙上的防水保護劑，便可令牆紙更耐用。&#13;<br>&#13;<br>記者：尹珊珊</p></body></html>
