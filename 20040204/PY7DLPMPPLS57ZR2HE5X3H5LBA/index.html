<html><header><meta charset="utf-8"><title>慢性病患者少吃湯丸</title></header><body><h1>慢性病患者少吃湯丸</h1><p>台灣衞生局指出，不少市民會在明日是元宵依傳統習俗吃湯丸，寓意團團圓圓，但由於湯丸主要材料是糯米，餡料則有花生、紅豆等，是一種高熱量食物，衞生部門特別提醒患有高血壓、糖尿病、心臟病、腎病、胃腸消化不良等慢性病患者，不宜一次吃太多。&#13;<br> 台灣衞生局更建議，大家選吃沒有餡料的小湯丸，或是加入如龍眼乾、軟花生等，再以代糖調味，就是一鍋滋補又味美的甜湯丸；也可以加一些肉碎、香菇、蝦米、芹菜等煮鹹湯丸，味道也是十分好的。</p></body></html>
