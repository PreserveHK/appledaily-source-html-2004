<html><header><meta charset="utf-8"><title>李心潔、楊湘關係曖昧</title></header><body><h1>李心潔、楊湘關係曖昧</h1><p>由張艾嘉執導的新片《203040》即將上映，在片中李心潔與新人楊湘首度合作，二人更會有一段曖昧情緣，後來因為台灣演員陳柏霖的介入，感情才起了變化。&#13;<br> 李心潔在片中扮演一名從馬來西亞到台灣闖天下的女生，楊湘則來自香港，二人都希望可以圓歌星夢。李心潔和楊湘發展了曖昧感情之際，飾演校長兒子的陳柏霖，在一次校園演出中邂逅二人，結果三人不打不相識，陳柏霖更力追楊湘。</p></body></html>
