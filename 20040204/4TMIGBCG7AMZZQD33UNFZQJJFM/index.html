<html><header><meta charset="utf-8"><title>仔仔趁情人節造勢</title></header><body><h1>仔仔趁情人節造勢</h1><p>周渝民第二張個人大碟《記得我愛你》聲稱全亞洲銷量超過五十萬張，為答謝各地歌迷的支持，仔仔日前到新加坡舉行簽名會，吸引過萬名歌迷到場。&#13;<br> 為顧及香港的樂迷，仔仔將於下周日（八日）在大埔超級城舉行「記得我愛你」情人卡簽名會。<br> &#13;<br> <spanclass>舉行簽名會 &#13;<br> 仔仔說：「我有一段時間沒有來港，很開心可以再和歌迷見面，順道和香港的歌迷提早過一個開心難忘的情人節。」</spanclass></p></body></html>
