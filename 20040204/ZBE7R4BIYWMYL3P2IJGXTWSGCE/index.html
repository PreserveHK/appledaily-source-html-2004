<html><header><meta charset="utf-8"><title>按揭公司零售債券下周二開售</title></header><body><h1>按揭公司零售債券下周二開售</h1><p>【本報訊】按揭公司將於下周2（本月10日）推出第6批零售債券，讓公眾認購。消息稱，共3部份的債券，票面息率依次為3年期的2.25厘、3年可續2年期的3.1厘及7年期的4厘，息率依次相等於外滙基金同年期債券孳息加15、20及50點子。債券銷售期由本月10日至18日，定價日為20日，共有14間銀行擔任是次債券的銷售行。是次發售的零售債券，估計集資額在5至10億元間。</p></body></html>
