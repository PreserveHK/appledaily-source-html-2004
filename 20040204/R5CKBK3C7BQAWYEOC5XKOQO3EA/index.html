<html><header><meta charset="utf-8"><title>蘋果會客室</title></header><body><h1>蘋果會客室</h1><p>◆本報昨日收到不少有心讀者查問贈舊電器的詳情，現解答如下：　&#13;<br> 活動名稱為「用完不棄，圓一個願」，由中電與聖雅各福群會合辦，即日起至到三月二十七日，市民可將舊電器送到中電在尖沙嘴、荃灣、沙田、觀塘及屯門五個指定客戶服務中心，聖雅各福群會負責轉贈予有需要人士。&#13;<br> 而若捐贈者乃中電用戶，捐贈電器時出示電費單，可獲贈中電五十元優惠券，在中電客戶服務中心選購電器。&#13;<br> &#13;<br> 《蘋果》會客室是本報與讀者及廣告客戶的溝通橋樑，歡迎來函或來電提供意見，或指正錯誤。&#13;<br> 電話：27860099&#13;<br> 傳真：23703283&#13;<br> 電郵：<ahref>adnews@appledaily.com </ahref></p></body></html>
