<html><header><meta charset="utf-8"><title>恭子俾網上裸照激親</title></header><body><h1>恭子俾網上裸照激親</h1><p>日本女星深田恭子近日被電腦合成露點相片困擾，其事務所終忍不住發表聲明指摘這種行為，還透露恭子為此非常煩惱。<br> &#13;<br> <spanclass>驚訝不遮不掩 &#13;<br> 日本報章《東京Sports》昨日以頭版報道，台灣一本雜誌去年十一月以封面報道四張懷疑是恭子在溫泉邊的裸照，對此恭子的事務所Horipro表示：「這些電腦合成照，是最低格調的惡意行為，我們現在真的很煩惱。」&#13;<br> 報道更指恭子事務所對於海外報章雜誌報道這事時，相片中的敏感部位全不打格遮掩，還以「蕩女現形？」為題，顯得甚為驚訝。</spanclass></p></body></html>
