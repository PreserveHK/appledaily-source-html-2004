<html><header><meta charset="utf-8"><title>先鋒購日本電氣PDP業務</title></header><body><h1>先鋒購日本電氣PDP業務</h1><p>【本報綜合報道】日本電氣（NEC）決定，出售等離子顯示屏（PDP）業務及部份晶片業務，今後將集中開拓電訊服務與電腦等更賺錢的生意。據悉，NEC這家日本最大手機生產商，將以400億日圓（約29.6億港元）的價錢，把旗下的PDP業務售予日本最大汽車導航系統生產商先鋒集團（Pioneer）。完成收購後，先鋒將趕過松下電器，成為全球首屈一指的PDP製造商。&#13;<br> 此外，消息人士透露，NEC旗下晶片公司NECElectronics把晶片裝配及測試業務，售予全球第2大晶片加工商──台灣日月光公司，作價4000萬美元（約3.1億港元），交易可望在5月完成。</p></body></html>
