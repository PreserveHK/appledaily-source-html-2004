<html><header><meta charset="utf-8"><title>礦泉水物質可損嬰兒腎臟</title></header><body><h1>礦泉水物質可損嬰兒腎臟</h1><p>家庭醫生關嘉美醫生指出，礦泉水不適合用作沖奶給嬰兒服食，因為礦泉水含有電解液及礦物質，嬰兒的腎臟未發育完全，未能處理礦泉水中的電解液及礦物質，加上嬰兒奶粉已含適量的礦物質，若再加多礦泉水中的礦物質，則會超出嬰兒每日所需及可負擔的含量，因此應以煮沸的自來水或蒸餾水沖奶。<br> &#13;<br> <spanclass>影響正常發育 &#13;<br> 關嘉美醫生續表示，長期以礦泉水沖奶給嬰兒，除了破壞腎臟功能，更有可能導致嬰兒的身體及智力受損，影響正常的成長發育。至於以礦泉水沖奶數天，若水質沒有問題，並不會引致嬰兒腹瀉及發燒，可能是沖奶的過程或沖奶用品受污染所致。</spanclass></p></body></html>
