<html><header><meta charset="utf-8"><title>太子道SkyGarden突開售</title></header><body><h1>太子道SkyGarden突開售</h1><p>【本報訊】樓市持續升溫，發展商紛急於開賣新盤迎接升浪。繼新地（016）日前突推屯門聚康山莊，一志置業發展的太子道西SkyGarden（新法書院舊址）昨亦突擊開賣。市場消息指該盤單日賣出約20伙，平均呎價6000至7000元，較九龍區同類單位高3至5%。&#13;<br> 昨午一志突然通知代理開售，火速錄得近20宗成交。中層單位呎價6200至6300元，連車位呎價近6900元。據知，為加速銷售，發展商計劃今日加價3至15%。</p></body></html>
