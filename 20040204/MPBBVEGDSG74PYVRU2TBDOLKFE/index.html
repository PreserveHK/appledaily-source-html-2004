<html><header><meta charset="utf-8"><title>千嬅速變舞林高手</title></header><body><h1>千嬅速變舞林高手</h1><p>楊千嬅一連五場的「楊千嬅開年大典演唱會」即將於後天開鑼，千嬅對於今次的演唱會演出十分緊張，早前她從北京返香港後，連日來正進行密集式的綵排，既練舞又練歌，準備以最佳狀態獻給歌迷。<br> &#13;<br> <spanclass>緊張至失眠 &#13;<br> 千嬅以往甚少在演唱會上表演勁歌熱舞，不過自少學習芭蕾舞的她卻練得一身好「舞功」，在今次的演唱會上，千嬅決定來個小突破，特別請了排舞導師為她編了好幾段舞蹈演出，希望能夠一顯身手，實行在紅館施展其舞技。&#13;<br> 為了熟練舞步，起初排練時千嬅更緊張得連夜失眠，不過現在已開始熟習，情況已經改善了不少，雖然為了綵排而少了宣傳，但她仍表示信心十足。</spanclass></p></body></html>
