<html><header><meta charset="utf-8"><title>成龍見泰總理唔使食雞</title></header><body><h1>成龍見泰總理唔使食雞</h1><p>成龍日前去了泰國出席曼谷國際電影節，他還獲泰國總理他信接見。事後成龍表示總理平易近人，無論電影、音樂或地理的知識都不錯，總理還問他何時來泰國拍外景，成龍指當地工資平，人民友善，實在是拍戲取景的理想地方。<br> &#13;<br> <spanclass>新片劇照曝光 &#13;<br> 泰國爆發禽流感，成龍說：「雖然呢次行程冇食過雞，不過我冇擔心過禽流感問題，本身都有做好個人衞生，好似同人握完手都會洗手。」&#13;<br> 此外，成龍最新荷李活電影《八十日環遊世界》的劇照，日前首度曝光。此片是講述成龍與英國男星史提夫高根（SteveCoogan），為了逃避警方追捕，聯袂環遊世界，此片暫定於六月中在美國上映。</spanclass></p></body></html>
