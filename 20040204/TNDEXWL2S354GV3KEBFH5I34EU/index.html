<html><header><meta charset="utf-8"><title>《壹週》不滿評核再上訴</title></header><body><h1>《壹週》不滿評核再上訴</h1><p>【本報訊】《壹週刊》去年一月刊登補習社東主陳柏年狎玩女童的報道，並刊登了陳柏年侵犯女童的照片，淫褻物品審裁處將報道列為二級不雅物品，上月亦將覆核駁回，《壹週刊》昨向高等法院上訴。&#13;<br> 上訴人壹週刊出版有限公司認為，涉案照片經特別數碼處理，佔刊物的面積只有五厘米乘七厘米，但內文的篇幅，達四十二點六厘米乘二十七厘米，這個相對的大小比例，審裁處沒妥善地考慮，而內文及照片均不足斷定上訴人並非忠實報道，故審裁處的決定犯錯。&#13;<br> 案件編號：HCAL15/2004</p></body></html>
