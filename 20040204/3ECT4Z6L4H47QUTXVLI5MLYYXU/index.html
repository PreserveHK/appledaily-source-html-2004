<html><header><meta charset="utf-8"><title>川貝枇杷鱷魚肉湯止咳化痰</title></header><body><h1>川貝枇杷鱷魚肉湯止咳化痰</h1><p>這個湯要用的材料頗貴，不過療效相當不俗。其中川貝、枇杷和鱷魚肉有止咳作用，多飲用有助止咳化痰、改善血氣不順，氣虛人士飲用最適合。但選購靈芝時，要留意不同種類有不同療效，購買時最好問清楚。&#13;<br>&#13;<br>記者：羅惠芬　攝影：伍慶泉&#13;<br>鳴謝：靚湯日報(查詢：28961331)&#13;<br>&#13;<br>自做價：$100/5人份量&#13;<br>&#13;<br><b>用咩料：</b>&#13;<br>靈芝	半両&#13;<br>川貝	半両&#13;<br>枇杷	半両&#13;<br>雪梨	4個&#13;<br>鱷魚肉	1両&#13;<br>豬𦟌	半斤</p><p><b> 好易做：</b> &#13;<br> 1.材料洗淨，豬𦟌拖水。&#13;<br> 2.雪梨切件。&#13;<br> 3.將適量水煲滾後，除雪梨外，放入所有材料煲約一小時。&#13;<br> 4.放入雪梨再煲個半小時，加適量調味即可。</p></body></html>
