<html><header><meta charset="utf-8"><title>廣告支出料雙位數增長</title></header><body><h1>廣告支出料雙位數增長</h1><p>【本報訊】AdmanGo市場營銷總監馬桂菁（圖）對今年本港廣告市場發展仍較樂觀，她表示，雖然禽流感於鄰近區域肆虐，但相較去年的沙士事件，當時廣告銷售即時受影響，今次則未見廣告有受禽流感的影響。若無突發事件出現，今年本地廣告市場總額可有接近雙位數增長，該公司估計03年本港廣告開支達144.57億元。&#13;<br> 另外，央視市場研究股份（CTR）昨聯同AdmanGo及台灣潤利事業聯手推出大中華區廣告開支研究報告。&#13;<br> CTR公布，03年大中華區廣告開支達2676億元，增長32%；中國佔整個大中華市場53%，香港及台灣分別佔13及33%。</p></body></html>
