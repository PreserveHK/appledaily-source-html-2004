<html><header><meta charset="utf-8"><title>寶麗萊超平DC兼送機座</title></header><body><h1>寶麗萊超平DC兼送機座</h1><p>若果你嫌市面上大熱嘅流動式WebCam唔夠滿意，不妨考慮由相機名牌寶麗萊所推出嘅DC——PDC3370。呢部機具有已成標準嘅300萬像素CCD，相片輸出值更達500萬像素，對喜愛列印大相嘅人就至啱。鏡頭具有三倍光學變焦，而機背設有1.6茷拊鶠C記憶體方面，內置16MB，影相之餘兼埋拍片用途，可另存喺SD/MMC記憶卡之內。&#13;<br>PDC3370有齊時下熱賣功能，不過賣價唔算貴，二月內嘅優惠價做緊$1,750，重額外送埋抄相兼充電用嘅機座，算係平價得嚟又有番咁上下功能。&#13;<br>&#13;<br>記者：徐影龍</p><p><br> &#13;<br> <spanclass><fontstyle>Everbest  &#13;<br> 查詢電話：25412982</fontstyle></spanclass></p></body></html>
