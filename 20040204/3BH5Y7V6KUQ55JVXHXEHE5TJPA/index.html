<html><header><meta charset="utf-8"><title>蓖麻劇毒　勁過毒蛇</title></header><body><h1>蓖麻劇毒　勁過毒蛇</h1><p>蓖麻是一種來自天然植物蓖麻子的劇毒，不但沒有解藥，毒性也十分強，比眼鏡蛇要毒一倍，比山埃要毒六千倍，專家指大小如一粒鹽的蓖麻就足以殺死一個成年人。&#13;<br> 蓖麻毒容易製造，只要透過簡單的化學分隔就可從蓖麻子取得蓖麻，人可經注射、吸入和服食等方法吸入蓖麻毒，接觸後三十六至七十二小時內可致命。&#13;<br> 蓖麻毒對身體組織損害嚴重，根據美國疾病防治中心資料，中毒的人最初會突然間發燒、咳嗽和肺積水，之後患者會呼吸很困難，最後甚至死亡。&#13;<br> 法新社/美聯社/路透社</p></body></html>
