<html><header><meta charset="utf-8"><title>Britney密斟做邦女郎</title></header><body><h1>Britney密斟做邦女郎</h1><p>美國小天后BritneySpears，早前聲稱希望演出下一部占士邦電影，日前她果然付諸行動。據美國傳媒報道，日前有人目睹Britney與占士邦電影的監製BarbaraBroccoli密會，據說Britney極力游說監製為她度身訂造角色，甚至效法其好友麥當娜（Madonna）演出占士邦電影之餘，又主唱主題曲。<br> &#13;<br> <spanclass>Beyonce《超人》女角 &#13;<br> 另外，黑人女歌手BeyonceKnowles，近日被指是新一齣《超人》的女主角大熱人選，而飾演超人的，則是型男尊尼狄普（JohnnyDepp）。</spanclass></p></body></html>
