<html><header><meta charset="utf-8"><title>楊洛婷啪定針闖華東</title></header><body><h1>楊洛婷啪定針闖華東</h1><p>無綫新推出節目《睇餸食飯》由楊洛婷和谷德昭做主持，昨日邀請了陳豪擔任嘉賓，在將軍澳電視廣播城錄影，節目中名廚會親自炮製各款佳餚。&#13;<br> 楊洛婷月中要到華東拍攝旅遊特輯，但內地禽流感疫情未受控，楊洛婷說：「我最多唔食雞同鴨，但公司噚日開過會，如果情況太嚴重，都會取消行程，去嘅話公司就會安排我哋打流感針。」<br> &#13;<br> <spanclass>陳豪驚雞 &#13;<br> 昨日節目烹調沙鍋雞，陳豪雖然面對未煮熟的雞隻有點畏懼，但仍拿起碟子拍照。問陳豪會否害怕接觸雞隻時，他說：「我唔使掂隻雞亦唔使煮㗎，會由師傅落手煮，我負責講吓啲飲食心得。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
