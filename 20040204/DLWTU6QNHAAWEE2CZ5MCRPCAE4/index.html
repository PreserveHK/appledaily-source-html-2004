<html><header><meta charset="utf-8"><title>內向愛滋病者較早死</title></header><body><h1>內向愛滋病者較早死</h1><p>美國加州大學洛杉磯分校昨公布的愛滋病研究顯示，內向的男性愛滋病患者由於受到腦部化學物質的影響，對抗愛滋病毒的能力較弱。&#13;<br> 該項研究為期一年至年半，對象是五十四名男性愛滋病患者。研究人員分析所得，內向的患者在害羞與感到壓力時，腦內所釋出的化學物質跟腎上腺分泌有關，當腎上腺素進入血液時，會促成血液裏的愛滋病毒增長速度加快十倍，甚至一百倍；而內向的患者會比外向的提早二至三年死亡。</p></body></html>
