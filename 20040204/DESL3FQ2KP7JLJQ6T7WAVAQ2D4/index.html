<html><header><meta charset="utf-8"><title>唐季禮否認始亂終棄</title></header><body><h1>唐季禮否認始亂終棄</h1><p>唐季禮繼與台灣女星林心如傳過緋聞後，最近又有內地網上消息指他在九○年赴大馬導演《魔域飛龍》時，曾經與當地一位大馬陳姓女記者戀上，兩人更同居了六年，不過唐季禮後來去了美國發展便與她分手，害得該女子傷心欲絕，更在身懷六甲的情況下跳樓。<br> &#13;<br> <spanclass>身懷六甲跳樓 &#13;<br> 雖然身懷六甲跳樓的陳姓女子命不該絕，但身體已出現殘疾。對於上述傳聞記者昨日求證唐季禮，他在電話中承認認識陳姓女子，但不算相熟，他說：「今日我已經聯絡咗消息來源的杭州青年時報，佢哋後尾都搵到陳小姐，陳小姐都話冇咁嘅事，所以佢哋已經同我講對唔住，日內重會登道歉啟事，由於呢個報道有損我聲名，我一定追究到底。」</spanclass></p></body></html>
