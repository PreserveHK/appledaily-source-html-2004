<html><header><meta charset="utf-8"><title>醫生政客收毒郵件</title></header><body><h1>醫生政客收毒郵件</h1><p>參議院多數派領袖弗里斯特（BillFrist）是心臟及肺部移植專家，一九九四年在田納西州首次當選聯邦參議員，是一九二八年以來首位任職醫生的參議員，他多次在參議院就衞生及愛滋病事務提出議案。&#13;<br> 他本月底就五十二歲生日，七八年在哈佛大學醫學院畢業後，進行了一百五十次心臟及肺部移植手術，發表了逾一百篇醫學研究文章及撰寫了五本書。&#13;<br> 他在政壇發展亦一帆風順，二○○○年以田納西州選舉歷來最大的得票差距，連任聯邦參議員，同年獲一致支持當選全國共和黨參議院委員會主席，兩年後更成為參議院多數派領袖。&#13;<br> 美國霍士新聞頻道</p></body></html>
