<html><header><meta charset="utf-8"><title>高露潔純利3.72億多9%</title></header><body><h1>高露潔純利3.72億多9%</h1><p>【本報綜合報道】美國高露潔-棕欖（Colgate-Palmolive）受惠於美元疲弱，以及出售歐洲清潔劑品牌獲特殊收益，上季純利升9.2%。&#13;<br> 這家全球最大牙膏生產商第4季度純利3.72億美元（約29億港元，或每股65美仙），高於前年度同期的3.41億美元（每股59美仙）；營業額升6.3%，至25.7億美元（約200.5億港元）。不計特殊收益，上季每股盈利61美仙，遜於ThomsonFirstCall綜合分析員預期的63美仙。&#13;<br> 高露潔正增加市場推廣開支，以重奪美國牙膏市場的龍頭地位，分析員認為其邊際利潤會因此減少。</p></body></html>
