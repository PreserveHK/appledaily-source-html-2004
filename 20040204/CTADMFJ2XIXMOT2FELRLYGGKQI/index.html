<html><header><meta charset="utf-8"><title>乘專船看「幻彩詠香江」</title></header><body><h1>乘專船看「幻彩詠香江」</h1><p>政府現正舉辦「幻彩詠香江」多媒體燈光滙演，總計維港兩岸18幢私人及公共建築物有份參與，其中10幢大廈頂層會發放煙花，配合互動式燈光及音樂效果，維港變得格外迷人，跟團乘專船遊維港，可享中式自助餐，兼近離感受維港的璀璨燈光。&#13;<br>團名：「維港遊+欣賞幻彩詠香江+中式自助餐」&#13;<br>日期：2月7、8、14及15日&#13;<br>時間：7:00pm至8:30pm&#13;<br>團費：每位$118&#13;<br>查詢及報名：巨人假期（27399786）</p></body></html>
