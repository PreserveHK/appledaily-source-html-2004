<html><header><meta charset="utf-8"><title>佐敦男友誓痛打姦夫</title></header><body><h1>佐敦男友誓痛打姦夫</h1><p>英國巨胸名模佐敦（Jordan）近日不停在森林真人騷中與過氣男歌手PeterAndre調情。佐敦的富家子男友史葛（ScottSullivan）從美國返英看過節目後無名火起，日前聲言要飛抵澳洲教訓Peter一頓。<br> &#13;<br> <spanclass>碧咸斥博出位 &#13;<br> 比佐敦年幼四年的史葛，得悉Peter在鏡頭前不時調戲佐敦後說：「我不喜歡現正發生的事，我真的很氣憤。我會乘下班飛機到澳洲，痛打Peter一頓。」此外，佐敦日前聲稱要揭碧咸的醜聞，碧咸首度開腔形容佐敦為「可笑、博出位的無聊人」。</spanclass></p></body></html>
