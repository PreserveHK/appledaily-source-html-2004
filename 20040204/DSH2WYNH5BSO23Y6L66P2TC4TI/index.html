<html><header><meta charset="utf-8"><title>1月買賣合約按年升30%</title></header><body><h1>1月買賣合約按年升30%</h1><p>【本報訊】土地註冊處公布1月的樓宇買賣合約登記有9468宗，較上月升7.9%，總值升16.2%至226億元；與去年同期比較，宗數升近30%，總值更勁升54.6%。涉及單位共10687個，市區5892個、新界4795個。&#13;<br> 在近9500宗註冊合約中，住宅佔7726宗，較上月增10.9%，比去年同期升近25%；總值180億元則比上月多17.3%，較去年同期更勁升50.3%。&#13;<br> 業界指出，1月住宅合約大升，主要因新地（016）趁去年聖誕檔期推售YOHOTown，及信置（083）催谷將軍澳蔚藍灣畔新盤所致。</p></body></html>
