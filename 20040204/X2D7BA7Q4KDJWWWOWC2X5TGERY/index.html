<html><header><meta charset="utf-8"><title>小池榮子靠戀愛美容</title></header><body><h1>小池榮子靠戀愛美容</h1><p>日本巨胸女星小池榮子最近除了為新一期日本雜誌《Flash》拍攝性感寫真外，更在今期《an．an》中大講戀愛經，她表示拍拖時，縱使睡眠不足，容貌依然美麗，因為愛情可讓她獲得心靈上的滿足。<br> &#13;<br> <spanclass>心靈滿足 &#13;<br> 小池榮子在今期《an．an》中，與電影《戀愛寫真》導演堤幸彥一同「談戀愛」，互相分享戀愛經驗。小池覺得戀愛時，除了獲得心靈滿足外，生活上亦有很大的正面改變，她說：「因為男友喜歡聽西洋歌曲和打遊戲機，令自己亦產生興趣。」</spanclass></p></body></html>
