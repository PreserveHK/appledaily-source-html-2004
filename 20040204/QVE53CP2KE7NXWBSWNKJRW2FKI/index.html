<html><header><meta charset="utf-8"><title>為印尼旅客噴消毒劑</title></header><body><h1>為印尼旅客噴消毒劑</h1><p>亞洲十個國家和地區爆發禽流感，馬來西亞雖未淪為疫國，但東部省分沙撈越為防禽流感散播，開始向所有來自印尼的入境旅客噴灑消毒劑，又為來自印尼加里曼丹的汽車車輪噴灑消毒劑。&#13;<br> 大馬《新海峽時報》周二報道，沙撈越省的農業部官員為防有走私雞偷運入境，已在邊境進行二十四小時檢查。報道引述當地獸醫官員賽義德表示，至今已有數名印尼人因企圖攜帶雞隻而被拒入境。&#13;<br> 法新社</p></body></html>
