<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>黑面娃娃問：「你可以當我的主人嗎？我可以為你做任何事。」&#13;<br>包子頭搔搔頭說：「我不知道耶。」&#13;<br>黑面娃娃問：「為甚麼你說你不知道？」&#13;<br>包子頭抱着頭說：「因為我的腦袋沒有能力告訴我，我不知道到底我該知道或不知道。」&#13;<br>黑面娃娃：「也許我可以為你的腦袋思考關於思考這一件事情。」&#13;<br>包子頭說：「我們不要再討論這麼費神的事，也許我們只要手牽手一起散散步……」</p></body></html>
