<html><header><meta charset="utf-8"><title>　　謝婉雯鄭夏恩福蔭後學 - 李八方</title></header><body><h1>　　謝婉雯鄭夏恩福蔭後學 - 李八方</h1><p>恒生銀行舊年捐出三十萬成立兩個獎學金，紀念沙士期間犧牲嘅謝婉雯醫生及鄭夏恩醫生。呢兩個獎學金會喺○四至○八年五年內，提供二十個獎學金，頒畀兩位醫生母校──中大醫學院同港大醫學院──嘅學生。&#13;<br> 今年中大兩位獎學金得主為黃安溢及余靄婷；港大得獎同學為吳穎琦及譚礎璋。恒生銀行副董事長兼行政總裁鄭海泉日前親自頒發獎學金畀四位同學。&#13;<br> （圖）四位得獎人（左起）中大黃安溢及余靄婷、港大譚礎璋及吳穎琦同鄭海泉伉儷（右一及二）等合照。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
