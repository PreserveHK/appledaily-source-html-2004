<html><header><meta charset="utf-8"><title>十優狀元「買少見少」</title></header><body><h1>十優狀元「買少見少」</h1><p>【本報訊】每年中學會考放榜日，十優狀元都成為焦點，他們大都來自傳統名校。不過，當引入中學３＋３新學制後，高中每名學生只可修讀最多七科，所以，除非個別考生自修更多科目，又報考大學的公開試，否則將來只有七優狀元，出現九優、十優狀元的機會不高。&#13;<br> 同時，由於考取七優成績的學生相對較多，令非名校的中學躋身七優狀元學校大增。此外，教統局構思中六升大學的公開試，仍然與GCEO-Level接軌，令考生可持公開試成績赴海外升學。</p></body></html>
