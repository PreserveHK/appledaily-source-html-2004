<html><header><meta charset="utf-8"><title>　　新關帝為阿董執支好籤 - 李八方</title></header><body><h1>　　新關帝為阿董執支好籤 - 李八方</h1><p>噚日係關公誕，舊年成立、坐落北角嘅洛陽關帝廟就同阿董求籤問吓流年，結果求到屬於「上吉」嘅第二籤。籤文話：「盈虛消息總天時，自此君當百事宜，若問前程歸縮地，須憑方寸好修為」。&#13;<br> 解籤嘅居士話，阿董今年佔咗天時、地利，只要改善吓之前佢嘅缺點，肯接納本港各界團體意見，咁樣就萬事大吉。咁阿董首先要聽吓民主派嘅意見，然後改善佢慢三拍嘅壞習慣囉！&#13;<br> （圖）新成立嘅洛陽關帝廟為阿董求得屬於上吉嘅第二籤。	陳國良攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
