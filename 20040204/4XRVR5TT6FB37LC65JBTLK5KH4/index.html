<html><header><meta charset="utf-8"><title>海倫亨特今夏做媽咪</title></header><body><h1>海倫亨特今夏做媽咪</h1><p>現年四十歲的荷李活金像女星海倫亨特（HelenHunt），日前透過發言人宣布，她現正懷有電視監製男友馬修（MatthewCarnahan）的BB，預產期為今年夏天，這亦是海倫的首度懷孕。<br> &#13;<br> <spanclass>與男友拍拖三年 &#13;<br> 海倫自○一年與演員丈夫漢艾斯拿（HankAzaria）離婚後，同年與馬修墮入愛河及共賦同居，不過海倫與男友拍拖三年多來，從未試過一同現身公開場合。</spanclass></p></body></html>
