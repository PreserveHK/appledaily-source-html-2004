<html><header><meta charset="utf-8"><title>上市審批權誰屬　馬局長不表態</title></header><body><h1>上市審批權誰屬　馬局長不表態</h1><p>證券經紀業協會昨舉行新春酒會，左起：立法會議員胡經昌、該會會長陳銘潤、財經及庫務局局長馬時亨及港交所行政總裁周文耀一起祝酒。&#13;<br> 馬時亨表示，港府至今收到逾50份改善上市規管的意見，約8成意見支持加強及擴大雙重存檔制及給予部份上市規則法定權力，包括財務報告、重大交易及消息發放等，政府會先諮詢律政司，然後於4月將研究及建議改革框架提交立法會。不過，大部份回應並無表示上市審批權應交由哪個機構做。馬氏並無表態支持港交所或證監會的建議，只說沒有一個制度是完美的，最重要是能鞏固香港的金融中心地位。&#13;<br> 程志遠攝</p></body></html>
