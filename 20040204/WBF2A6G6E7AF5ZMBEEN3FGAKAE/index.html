<html><header><meta charset="utf-8"><title>專家建議先保護兒童</title></header><body><h1>專家建議先保護兒童</h1><p>今次亞洲爆發禽流感疫潮，證實死於禽流感的十二人，大多是兒童。加拿大有感冒專家指，這可能因為人類流感病毒內有N1成份，成人已有多年對抗這類病毒的經驗，以致受影響不及孩子般嚴重。&#13;<br> 研究員認為，如果成年人在這波禽流感疫潮中的風險確定低於兒童，當局應該將所有有限的資源，例如有限的抗病毒藥物和疫苗等，先用於保護全球的兒童。&#13;<br> MedicalNewsToday網站</p></body></html>
