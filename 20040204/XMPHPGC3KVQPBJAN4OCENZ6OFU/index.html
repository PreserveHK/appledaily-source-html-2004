<html><header><meta charset="utf-8"><title>石綿工程騙案兩人判監</title></header><body><h1>石綿工程騙案兩人判監</h1><p>【本報訊】香港仔隧道石綿板更換工程詐騙案，被告晨威工程有限公司董事陳治敏及李世興，串謀於○二年四至六月，將簇新灰泥板當作由隧道拆卸的石綿板，運往將軍澳等堆填區棄置，並以虛假棄置紀錄騙取路政署發放七十六萬元工程費。兩人早前被裁定一項串謀詐騙罪成，昨在區域法院判監六至九個月。&#13;<br> 法官賴磐德指被告在案中因明知石綿板沒有拆除，無從交出棄置紀錄，遂以其他泥板權充石綿板棄置，並製造虛假紀錄，令路政署以為石綿板已拆除棄置，對公眾構成危險。&#13;<br> 案件編號：DCCC348&amp;874/03</p></body></html>
