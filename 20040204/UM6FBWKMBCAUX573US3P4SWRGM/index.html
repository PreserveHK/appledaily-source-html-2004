<html><header><meta charset="utf-8"><title>印度前月進口金條減半</title></header><body><h1>印度前月進口金條減半</h1><p>【本報綜合報道】在全球最大黃金消費國印度，未來數月的黃金進口額料將進一步下跌，原因是金價漲升抑制當地人買金意欲，不少人更趁高出售金飾套現。&#13;<br> 根據印度「珠寶首飾出口促進委員會」的數字，該國去年12月的金條進口額為4250萬美元，比10月的8500萬美元減少逾一半。「孟買黃金協會」表示，金價高居不下，令印度人在12月及1月初購買金飾的款額跌近九成，部份人更轉向股票等其他投資。&#13;<br> 受惠於美元回落及恐怖襲擊風險升溫，倫敦現貨金昨天曾高見每盎斯403.65美元，升5.3美元（1.33%）。</p></body></html>
