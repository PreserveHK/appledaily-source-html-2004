<html><header><meta charset="utf-8"><title>百萬件珍藏流失海外</title></header><body><h1>百萬件珍藏流失海外</h1><p>中國自鴉片戰爭後一百年間，大批國寶級文物流失國外，在四十七個國家的二百多個博物館中，有中國文物不下百萬件。&#13;<br> 一八六○年英法聯軍掠去了圓明園內大量皇家珍藏。法國皇帝拿破崙三世更特別在楓丹白露宮建中國文物館，收藏圓明園珍寶。英軍當年搶掠的文物，有不少藏於大英博物館。&#13;<br> 除了戰禍，亦有人出售國寶牟利。上世紀初，莫高窟住持王道士就將不少敦煌莫高窟古物賣到國外。&#13;<br> 《蘋果》資料室</p></body></html>
