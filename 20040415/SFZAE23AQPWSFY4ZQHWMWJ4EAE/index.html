<html><header><meta charset="utf-8"><title>芹菜預防癌症</title></header><body><h1>芹菜預防癌症</h1><p>芹菜為傘形科草本植物，分旱芹和水芹兩種，前者在泥地生長，其根部便是今次介紹的芹菜頭。現代醫學研究發現，芹菜類含有黃酮類、揮發油、環己六醇等成份，有降血壓、利尿、增進食慾和健胃等藥理作用，可作為高血壓、動脈硬化、神經衰弱、小便不利等疾病的食療。&#13;<br> 另外，芹菜中含有大量纖維素，有促進腸的蠕動及防治便秘的作用，經常食用可預防大腸癌。當然，芹菜還能中和血液中過多的尿酸，可以用於痛風患者的食療。而英國科學家研究發現，芹菜可抵銷煙草中有毒物質對肺的損害，每天吃六十克芹菜，在一定程度上便有防治肺癌之效。</p></body></html>
