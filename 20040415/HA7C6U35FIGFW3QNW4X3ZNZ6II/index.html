<html><header><meta charset="utf-8"><title>無頭嬰屍漂浮蠔田淺灘</title></header><body><h1>無頭嬰屍漂浮蠔田淺灘</h1><p>【本報訊】流浮山昨晚發現無頭嬰屍，在蠔田淺水處載浮載沉，警方接報大為緊張，即漏夜展開調查，暫時未知嬰屍案件是否有可疑，亦未悉他從何地而來。&#13;<br> 警方消息稱，昨晚近九時，一名姓張四十七歲的男子在流浮山近尖鼻嘴的一處蠔田淺灘捉魚，忽然發現一個人形物體，在淺水位置載浮載沉，於是趨近以手電筒視察，赫見是一具無頭嬰屍，於是報警。&#13;<br> 警方派出大隊人員到蠔田調查，發現該嬰屍已嚴重腐爛，不能辨別其性別，而且嬰屍無頭，未悉是否是遭大魚咬掉，暫時未知案件是否有可疑，需作深入跟進調查。</p></body></html>
