<html><header><meta charset="utf-8"><title>中行7月前定策略投資者</title></header><body><h1>中行7月前定策略投資者</h1><p>【本報訊】中國銀行（下稱中行）發言人王兆文在北京的新聞發報會上說，該行正加快挑選策略投資者和承銷商的進程，將在6月底前選定，行方接觸的對象，不單止花旗集團、德意志銀行、滙豐控股（005）、摩根士丹利及瑞士銀行等投資銀行。&#13;<br> 他又表示，中行將在年底前決定上市地點，但目前未定在內地抑或國外發行股票，最後要取決於政府的批准、市場情況及行方的意願。&#13;<br> 另外，截至3月底中行按5級分類貸款計，不良貸款比率為14.84%，較03年底降低了1.44個百分點。該行已獲准發行600億元人民幣的次級債券，以增加資本金。</p></body></html>
