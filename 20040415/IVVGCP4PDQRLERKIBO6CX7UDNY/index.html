<html><header><meta charset="utf-8"><title>美英對伊出現分歧</title></header><body><h1>美英對伊出現分歧</h1><p>美國總統喬治布殊周二晚在記者會上指，英國首相貝理雅跟他一樣，「明白到我們不能在此刻退縮」。但英國《每日電訊報》周三引述美國消息人士報道，美英兩國在伊拉克政策上其實有分歧。&#13;<br> 曾在巴格達臨時政府任職的美國前國防部官員魯賓向該報透露，其實英國沒有多大興趣落實美國的計劃，在伊拉克孕育新民主；另方面，不少美國官員對於英國藉着伊拉克臨時政府與伊朗接觸，表示驚訝。這是首次有官員承認美英並非如表面般意見一致。&#13;<br> 英國《衞報》/《每日電訊報》</p></body></html>
