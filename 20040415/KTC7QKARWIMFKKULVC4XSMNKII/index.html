<html><header><meta charset="utf-8"><title>零點涉啪丸成員離隊挽形象</title></header><body><h1>零點涉啪丸成員離隊挽形象</h1><p>日前有報道指內地零點樂隊成員，在青島一間夜總會內，因涉嫌服食搖頭丸被公安帶走，樂隊眾成員昨日在北京舉行記者會，涉嫌服食搖頭丸的成員大毛和朝洛蒙宣布，為了維持樂隊的健康形象，決定退出樂隊，大毛更有意退出樂壇。<br> &#13;<br> <spanclass>認隱瞞真相 &#13;<br> 大毛說：「我和朝洛蒙必須承認，在前幾天青島事件中，我們確實向大家隱瞞了真相，為此我們感到非常內疚和後悔，並向各位愛護我們的人表示歉意。我們害怕此事影響樂隊形象，所以必須承擔該負的責任。如果我們的退出能為樂隊挽回不好的影響，我們將為這個決定感到欣慰。」</spanclass></p></body></html>
