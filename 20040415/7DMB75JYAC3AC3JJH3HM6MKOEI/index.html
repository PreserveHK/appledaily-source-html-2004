<html><header><meta charset="utf-8"><title>張萬有夫婦索償案和解</title></header><body><h1>張萬有夫婦索償案和解</h1><p>【本報訊】曾擔任暢銷漫畫《龍虎門》及《天子傳奇》美術主筆的張萬有，九八年與妻子騎電單車，與一輛貨車迎面相撞，張萬有車禍後脊椎受創，影響工作，偕妻子向涉案車主及司機索償，雙方昨日庭外和解，但不透露賠償協議內容。&#13;<br> 酷愛電單車的張萬有及妻子李影儀於九八年十月一日，分騎兩部電單車，途經元朗大棠路附近時，與一輛貨車迎面相撞，張萬有車禍後脊椎受創，復工後工作效率銳減兩成，不能長期坐着畫稿，被迫提前解約，其後自資出書亦不成功，張妻眼部、面頰和手臂等均受嚴重損傷，兩人遂向涉案貨車司機黎榮光及車主杜細雄（俱譯音）索償。&#13;<br> 案件編號：HCPI809/01</p></body></html>
