<html><header><meta charset="utf-8"><title>釣魚台列宜蘭轄區</title></header><body><h1>釣魚台列宜蘭轄區</h1><p>【本報訊】台灣宜蘭縣已完成對釣魚台的地籍登錄程序，劃歸該縣的頭城鎮轄區，正式成為台灣領土。不過，由於日前台灣內政部才在南沙群島設置賞鳥亭，現在又宣示釣魚台主權，連番動作也被視為陳水扁正在悄悄為二○○六年制憲作準備。&#13;<br> 宜蘭縣地政局表示，釣魚台列嶼有很多小島等，以釣魚台面積最大，總面積六百十二公頃，雖是無人島，卻一直是台灣漁民主要漁場，經常登島避風，歷來屬宜蘭縣轄區。不過，台灣地籍登錄簿上一直沒釣魚台，直至去年內政部才進行釣魚台丈量測繪工作。</p></body></html>
