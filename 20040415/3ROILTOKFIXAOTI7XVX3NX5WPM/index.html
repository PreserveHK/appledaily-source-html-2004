<html><header><meta charset="utf-8"><title>　　唐英年見歐洲央行總裁 - 李八方</title></header><body><h1>　　唐英年見歐洲央行總裁 - 李八方</h1><p>財政司司長唐英年出訪歐洲，噚日係德國法蘭克福同歐洲中央銀行總裁特里謝（Jean-ClaudeTrichet）等財金界人士見面，聽講交談甚歡。&#13;<br> 特里謝佢哋對中國經濟發展好有興趣，更加想知香港嘅定位如何，而唐唐就正好解答佢哋嘅疑難。&#13;<br> 見完面，唐唐一行又急急趕去機場飛去巴爾塞出席世界鐘表及珠寶展，真係好忙。唐唐佢哋周末就返港，下周一切回復正常，立法會周三及周四辯論佢首份預算案，都要返嚟坐鎮啩。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
