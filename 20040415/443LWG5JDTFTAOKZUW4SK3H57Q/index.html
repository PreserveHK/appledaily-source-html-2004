<html><header><meta charset="utf-8"><title>政府是米嘉道大客</title></header><body><h1>政府是米嘉道大客</h1><p>【本報訊】這次捲入政治爭議的米嘉道資訊策略有限公司，一直為政府及多個商業機構進行市場調查，政府新聞處前日拒絕公布由該機構負責點算4.11遊行人數，但在同日發出新聞稿，指公民教育委員會正委託了米嘉道公司，就「企業公民」的認知度進行電話調查。&#13;<br> 據該公司於網頁內的資料，其客戶還包括香港電訊、滙豐銀行、貿發局及統計處等。該公司強調其專長為市場顧問，為傳統及電子商貿提供市場調查，更為客戶提供長遠市場策略意見。&#13;<br> 不少政府部門曾聘請米嘉道公司進行調查，例如當年的房屋局曾於○○?○一年度委託該公司就「改善住屋意願」進行調查，該年度顧問費為六十萬元。</p></body></html>
