<html><header><meta charset="utf-8"><title>警借雨傘救跳海婦</title></header><body><h1>警借雨傘救跳海婦</h1><p>【本報訊】三十八歲姓伍的婦人，昨晨六時許，乘搭的士往尖沙嘴天星碼頭，途中與家人通電話哭訴，情緒激動聲言跳海自殺。的士司機待對方落車後致電報警。&#13;<br> 一名警長接報趕至，目擊婦人在鐘樓對開的石級一躍跳下，警長立向途人借來雨傘，俯身勾着婦人的衣領，將她扯回岸邊救起，婦人經救護員即場急救後送院（圖），治理後無大礙，但卻聲稱失足墮海，拒絕透露自殺原因。&#13;<br> 黎志偉攝</p></body></html>
