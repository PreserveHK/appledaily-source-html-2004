<html><header><meta charset="utf-8"><title>查車主資料制度擬更改</title></header><body><h1>查車主資料制度擬更改</h1><p>【本報訊】運輸署正研究修改市民可以在牌照部查閱車主資料的制度，考慮的方案包括，公眾必須透過保險公司及律師樓申請查閱車主資料，又或不再公開車主任何資料。&#13;<br> 牌照部只向二手車買賣提供核對資料的服務，以保障車主的個人私隱。<br> &#13;<br> <spanclass>保護車主私隱 &#13;<br> 運輸署首席運輸主任周慧芬昨在商業電台節目《風波裡的茶杯》表示，現時運輸署提供查閱車主資料的服務，目的是使交通意外索償個案可以確定車主的身份，以及在二手車的買賣中，以防止賣家受騙。&#13;<br> 申請查閱資料的市民本身亦需提交姓名、地址及身份證明文件等資料。但由於一直有車主認為該制度侵犯車主私隱，該署正積極考慮作出修改。</spanclass></p></body></html>
