<html><header><meta charset="utf-8"><title>回報率5.2厘</title></header><body><h1>回報率5.2厘</h1><p>歷保物業徐蕙燕指出，此單位連租約及全屋家電，以放盤價650萬元計算，回報率約5.2厘。物業現有放盤不足五個，享馬場景的僅兩個，除了介紹的G室，另一個高層E室，馬場視野受前方物業遮擋泰半，面積1136方呎，開價高達750萬元，呎價6602元。至於其餘放售，均以樓景為主，如高層M室，1208方呎，開價600萬元，呎價4967元。&#13;<br> 至於成交，2月份高層A室，望山坡及部份遠景，1174方呎，以488萬元易手，呎價4157元。</p></body></html>
