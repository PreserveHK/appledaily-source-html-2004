<html><header><meta charset="utf-8"><title>藍營斥綠軍割喉戰</title></header><body><h1>藍營斥綠軍割喉戰</h1><p>【本報訊】民進黨秘書長邱義仁前晚表示，總統大選藍軍脖子被割到要斷不斷，年底立委選舉要延續大選的割喉策略，「繼續割至斷為止」，好讓綠軍立委席數過半。&#13;<br> 邱義仁的「割喉」方式，一是將藍營本土派立委整批拉過來，二是將藍營的「樁腳」挖過來；三是整個基層挖過來。此言一出，立即引起各方抨擊。立法院長王金平狠批「血腥味太重」，國民黨團書記長廖風德譴責：「凸顯邱義仁不正常、反民主和變態的選舉思維和心態。」親民黨立委李慶安批評，台灣已經變成殺戮戰場，讓人不寒而慄。</p></body></html>
