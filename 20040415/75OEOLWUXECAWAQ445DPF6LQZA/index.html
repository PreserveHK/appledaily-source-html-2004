<html><header><meta charset="utf-8"><title>新鮮豬冰鮮豬味道相近</title></header><body><h1>新鮮豬冰鮮豬味道相近</h1><p>麗嘉酒店麗嘉軒行政總廚曾超烈表示，冰鮮、新鮮豬肉較冰鮮、新鮮雞肉難分辨，因為冰鮮雞肉較新鮮雞肉「嚡」很多。以日常吃的燒肉為例，一般人很難辨認冰鮮或新鮮，但識飲識食的客人和食家則可辨別。&#13;<br> 曾超烈指，新鮮、冰鮮豬肉未烹調前，很容易辨別，前者粉紅肉色較新鮮明亮，後者顏色則偏白、暗啞。口感上，經冰鮮後的豬肉纖維變實，入口稍「嚡」，肉味亦不及新鮮豬。&#13;<br> 他說，在蒸肉餅、肉片冬瓜湯及白灼豬肉等菜式上，很難以冰鮮豬肉取代新鮮豬肉，但如果用煎炸及較濃味的烹調方法，例如生炒排骨、咕嚕肉及沙嗲洋葱炒肉片等，則可把冰鮮肉味蓋掩。&#13;<br> </p></body></html>
