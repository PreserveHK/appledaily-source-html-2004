<html><header><meta charset="utf-8"><title>地鐵九鐵首次聯合記者會</title></header><body><h1>地鐵九鐵首次聯合記者會</h1><p>自地鐵與九鐵宣布研究合併後，兩鐵昨日一反以往各自為政的做法，首次舉行聯合記者會，介紹九龍塘站的新轉車通道，令這條連接兩鐵的新通道別具象徵意義。&#13;<br> 昨日記者會的新聞稿由地鐵與九鐵聯合發出，並由九廣鐵路東鐵客運總經理甄紹璋及地鐵助理車務經理蔡德贊各自介紹九鐵及地鐵部分的通道，兩人最後更一起接受記者訪問和拍攝合照，其間兩人對於轉車人流的統計數字，一度出現差異，但經過即場溝通後亦即時澄清，可以說是為日後兩鐵合併後的合作方式進行了一次「賽前熱身」。&#13;<br> 本報記者</p></body></html>
