<html><header><meta charset="utf-8"><title>患病返工死亡工傷不賠</title></header><body><h1>患病返工死亡工傷不賠</h1><p>法律界人士黃國桐表示，勞工保險中所訂的工傷賠償，若有僱員死亡，的確要符合因工作而死亡的條件，當事人患病而自願返工猝死，便不符合上述的條件，應不能獲因工作而死亡的賠償。&#13;<br> 不過，若僱員患病公司仍強迫他返工，不准請假因而死亡，僱主便有延誤醫治之嫌，死者經剖屍檢驗能證實的話，其家人應可循民事索償；又例如做外勤工作，公司在寒天下硬要僱員穿薄制服，導致患重病，最後死亡，這亦屬有得爭拗，可循民事控告僱主疏忽，要求賠償。</p></body></html>
