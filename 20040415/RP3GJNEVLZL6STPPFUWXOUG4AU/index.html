<html><header><meta charset="utf-8"><title>《東周》否認違淫褻條例</title></header><body><h1>《東周》否認違淫褻條例</h1><p>【本報訊】《東周刊》去年十二月二十四日第十七期，其中內容標題為「西洋風：PLAYBOY50年女星爭住剝」的文章，涉違反淫褻及不雅條例被票控，《東周刊》昨在東區法院否認控罪，並於下月在淫褻物品審裁處進行評級覆核，裁判官將案押後至六月一日再訊。<br> &#13;<br> <spanclass>涉案刊物去年出版 &#13;<br> 被告東周刊出版有限公司，控罪指於去年十二月二十七日，在灣仔發布第十七期《東周刊》第八十至八十三頁娛樂名人版，標題為「西洋風：PLAYBOY50年女星爭住剝」的文章為不雅物品，違反淫褻及不雅條例。&#13;<br> 案件編號：ESS7690/2004</spanclass></p></body></html>
