<html><header><meta charset="utf-8"><title>永義2億江西興建新廠</title></header><body><h1>永義2億江西興建新廠</h1><p>【本報訊】永義國際（1218）主席官永義（圖）表示，該公司將於江西贛州龍南縣投資興建製衣及漂染廠。他未有透露具體投資金額，只表示廠房佔地1.5萬畝，員工1萬名，分三期發展，可望明年投產，07年落成。據悉，項目總投資金額約2億元。&#13;<br> 他又稱，新廠房首期完成後，漂染廠每日產量約5萬磅，製衣約每月4萬打。三期全部完成後，漂染廠每日產量約10萬磅，製衣約每月20萬打。&#13;<br> 較早前，官永義將部份漂染業務注入旗下亞洲聯盟（616），對於旗下兩家上市公司業務重叠，他表示，日後亞洲聯盟與永義國際將會經營不同業務，但由於業務重組需經聯交所審核，故現階段拒絕透露詳情。</p></body></html>
