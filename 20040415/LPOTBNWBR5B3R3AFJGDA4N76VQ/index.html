<html><header><meta charset="utf-8"><title>番茄乾麵包輕鬆即焗</title></header><body><h1>番茄乾麵包輕鬆即焗</h1><p>新鮮焗好香噴噴熱辣辣的麵包相當吸引，如果加上了香草便更誘人，這隻調校好的麵包粉（$25/盒）混有紫蘇香葉，內附小包番茄乾，只要加入水和橄欖油便可輕鬆做到麵包。焗麵包只要攝氏230度，就算小型焗爐也可輕鬆應付到。</p><p><spanclass><fontstyle>醃蛋洋葱做沙律方便  &#13;<br> 中國人有薑醋蛋，英國人原來都會醃醋蛋，不過西式醃蛋是用麥芽醋，加上鹽和其他香料來醃。醃蛋（$49/465克）味道帶點微酸，切碎用來做雜菜蛋沙律最方便。另外也有加入香料同醃的醃洋葱（$49/454克），相當醒胃。&#13;<br> &#13;<br> 記者：謝翠玲　攝影：梁細權&#13;<br> 銷售點：city'super</fontstyle></spanclass></p></body></html>
