<html><header><meta charset="utf-8"><title>華仔匆匆捧契女場</title></header><body><h1>華仔匆匆捧契女場</h1><p>劉德華前晚往灣仔會展，出席契女鄧肇欣主演的仁濟慈善電影《醫生無悔》首映禮。華仔因忙於拍電影，故匆匆到場，沒睇電影便離開。華仔說：「我會買影碟返屋企睇，睇完先畀評語囉！」問他可會因對方是契女而特別遷就她？華仔說：「唔會，我係嚴師又係益友，玩嗰陣開心，工作上有唔似樣，我一定會講出嚟，要求佢下次唔好再犯，做新人一定要勤力。」&#13;<br> 另外，嘉賓蔡慧敏早前被拍得與凱悅酒店太子爺Jerry約會，又一齊出埠，前晚她承認已拜會對方家長，她說：「識咗半年，係發展中嘅朋友，都係知佢身份唔係好耐咋，有少少壓力啦。」	&#13;<br> 採訪：林妙萍　攝影：何國豪</p></body></html>
