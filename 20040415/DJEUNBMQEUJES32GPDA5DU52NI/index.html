<html><header><meta charset="utf-8"><title>公僕多項津貼計劃停發</title></header><body><h1>公僕多項津貼計劃停發</h1><p>【本報訊】公務員事務局昨向立法會提交的文件表示，根據《基本法》及在職人員的聘用合約下，當局有調整附帶福利津貼的空間。該局將會分兩個階段，檢討發放附帶福利津貼，首階段會先處理一些影響相對較細及簡單的津貼，例如調低或停止一些津貼，包括度假旅費津貼等。&#13;<br> 至於高級與首長級公務員可以領取的家具及用具和相關津貼，以及向首長級公務員發放的空調津貼等，該局建議考慮停止發放，該局將於一個月後公布有關具體建議。</p></body></html>
