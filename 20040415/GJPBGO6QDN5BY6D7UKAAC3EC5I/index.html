<html><header><meta charset="utf-8"><title>通緝犯應先自首再申辯</title></header><body><h1>通緝犯應先自首再申辯</h1><p>對於有通緝犯認為自己受到不公平對待而匿藏起來，欲想尋求公義的話，應該怎麼辦？&#13;<br> 法律界人士鄭家富說，身為通緝犯可做的方法不多，因為通緝犯已是嫌疑犯，根本不可能如普通人一樣，出來向政府部門申訴，因一現身便會被拘捕。鄭家富覺得，通緝犯應由律師陪同向有關部門自首較實際，再由律師提出新證據，說服律政司不提出檢控；若這方法未能成功，通緝犯便需在庭上申辯，由法庭作出裁決。</p></body></html>
