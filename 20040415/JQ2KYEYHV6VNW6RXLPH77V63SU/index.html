<html><header><meta charset="utf-8"><title>李察基爾慰問絕食藏民</title></header><body><h1>李察基爾慰問絕食藏民</h1><p>荷李活影星李察基爾（RichardGere）篤信佛教十多年，是十分虔誠的教徒，而且他也是西藏精神領袖達賴喇嘛的好友及追隨者。<br> &#13;<br> <spanclass>絕食進入第十二天 &#13;<br> 多年來李察基爾致力推動和支持西藏獨立，因此他獲悉近日有西藏人士在美國絕食，便親身到場支持他們。&#13;<br> 三名西藏人士前日在紐約聯合國總部外絕食，現已進入第十二天，他們為爭取西藏獨立和希望更多人關注當地社會及政治狀況而絕食。五十四歲的李察基爾特地到場慰問絕食人士，與他們握手以表支持。&#13;<br> 李察基爾近年曾多次與流亡海外的達賴喇嘛會面，而他亦是一個名為「西藏國際活動」組織的主席，過去他曾多次公開批評西藏的人權狀況。</spanclass></p></body></html>
