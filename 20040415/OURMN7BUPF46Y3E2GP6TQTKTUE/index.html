<html><header><meta charset="utf-8"><title>反華勢力的大後台</title></header><body><h1>反華勢力的大後台</h1><p>六十三歲的切尼是美國政壇元老級人物，也是華府保守勢力的掌舵人，堪稱布殊政府內反華勢力的大後台。<br> &#13;<br> <spanclass>雖主交往　疑心重重 &#13;<br> 切尼不僅稱台灣是美國的好朋友，一直積極支持對台軍售，華府內的親台或鷹派官員，包括國防部長拉姆斯菲爾德、剛辭職的美國在台協會理事主席夏馨，多與他關係密切。&#13;<br> 外界普遍認為，切尼既重視中國，主張對華交往，但同時又對中國崛起疑心重重，擔心美國的領導地位受到挑戰。布殊上台時將中國定位為「戰略競爭對手」及發表「竭盡所能保衞台灣」的言論，或多或少是受切尼的影響。</spanclass></p></body></html>
