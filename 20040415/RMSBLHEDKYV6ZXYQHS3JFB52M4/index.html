<html><header><meta charset="utf-8"><title>大單位成交激增1.4倍</title></header><body><h1>大單位成交激增1.4倍</h1><p>【本報訊】中原地產研究部表示，今年首季面積逾1200方呎單位一手買賣激增，報1657宗，較去年第4季升12.6%，較去年同期更增1.4倍，超越01年全年登記數字，反映換樓氣氛熾熱。&#13;<br> <br> <spanclass>換樓氣氛熾熱 &#13;<br> 當中尤以1200至1600方呎單位升幅較顯著，較去年同期升2.4倍至1096宗，佔總數66%，是00年首季以來新高紀錄，其中以荃灣朗逸峯以264宗居榜首；其次是東涌映灣園143宗，及何文田君頤峰的126宗。&#13;<br> 相反，面積逾1600方呎單位，只錄得561宗登記，較去年第4季微跌8%，較去年同期則升53.3%，以何文田君頤峰的128宗最多。</spanclass></p></body></html>
