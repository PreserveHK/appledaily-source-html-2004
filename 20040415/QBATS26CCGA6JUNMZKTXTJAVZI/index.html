<html><header><meta charset="utf-8"><title>警再阻示威者往中聯辦</title></header><body><h1>警再阻示威者往中聯辦</h1><p>【本報訊】四五行動十名成員昨日早上在西區警署集合，抗議內地法律學者許崇德日前指4.11反釋法遊行是港人與中央對抗的言論，又製作了一個「2004年廢話大獎」頒予許崇德，並以一首嵌字詩贈興：「許多廢話、崇拜專制、德性低劣、閉門造車、眼光如豆、瞎子摸象、說三道四」，把每句第一個字併起來就是「許崇德閉眼瞎說」。&#13;<br> 四五行動原計劃遊行至對面馬路的中聯辦示威，但被警方阻止，最後改為在西區警署門外抗議（圖），並將抗議物品交予當值警務人員。&#13;<br> 區民傑攝</p></body></html>
