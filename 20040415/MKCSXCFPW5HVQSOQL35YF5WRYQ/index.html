<html><header><meta charset="utf-8"><title>曾志偉多得緋聞宣傳</title></header><body><h1>曾志偉多得緋聞宣傳</h1><p>曾志偉昨日五十一歲生日，他前晚與胡家驊夫婦和譚詠麟等在一日本料理店食飯慶祝，有周刊指他搭上二十二歲新歡林苑，志偉對此笑着說：「呢單嘢真係要多謝本周刊，佢趁我生日同知套戲就上，送份咁厚嘅禮畀我，真係唔該晒。」再問他與林苑關係是真定假？他即說：「咁梗係假啦！」<br> &#13;<br> <spanclass>點止五呎一吋 &#13;<br> 該報道又指他們入同一幢大廈，志偉解釋說：「我哋只係幫部戲配音，唔係短敍，而我最介意本周刊係話我只得五呎一吋，我點都有五呎一吋半啩，重有話人哋係北妹，咁樣對內地演員嚟香港發展好唔尊重。」</spanclass></p></body></html>
