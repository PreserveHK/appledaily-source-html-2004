<html><header><meta charset="utf-8"><title>GiGi大頭蝦唔敢結婚</title></header><body><h1>GiGi大頭蝦唔敢結婚</h1><p>梁詠琪（GiGi）日前接受新城娛樂台訪問，談到結婚問題，她表示以前十幾歲時會發結婚白日夢，但現時工作佔了大部份時間，而且她為人很大頭蝦，照顧到自己已很不錯，恐怕照顧不到其他人。&#13;<br> 工作方面，GiGi經歷過低潮，她說：「當時我叫自己唔好鑽牛角尖，唔好諗太遠，唔開心嘅嘢講出嚟，等自己唔使谷爆。」<br> &#13;<br> <spanclass>困貓入櫃六小時 &#13;<br> GiGi和男友鄭伊健都是世界自然基金會大使，鄭伊健喜歡海洋，而GiGi則喜歡小動物，更養了五隻狗和一隻貓。GiGi透露試過有一次不小心將貓兒困在櫃中六小時，自此她會數齊寵物數目才安心出街。</spanclass></p></body></html>
