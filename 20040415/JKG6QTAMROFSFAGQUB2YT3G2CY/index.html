<html><header><meta charset="utf-8"><title>小春上海個唱行低價策略</title></header><body><h1>小春上海個唱行低價策略</h1><p>陳小春繼早前在香港紅館舉行「陳小春夜生活演唱會」，將自己的夜生活擺在台上讓大家欣賞後，最近正積極籌備巡迴演唱會，其中一站是夜生活非常精采的上海。&#13;<br> 演唱會於下月九日在上海虹口足球場舉行，小春昨日到該地宣傳，並身穿「豹皮裝」，極為搶鏡。&#13;<br> 由於這次是小春首次在內地舉行的大型音樂會，主辦商為了吸引當地較年輕的觀眾，推出「低價策略」作為噱頭。<br> &#13;<br> <spanclass>神秘女性任嘉賓 &#13;<br> 據知票價雖然較低，但形式絕不遜於香港的演唱會，小春表示還邀請了一個神秘女性作為表演嘉賓。&#13;<br> 記者郭晨上海直擊</spanclass></p></body></html>
