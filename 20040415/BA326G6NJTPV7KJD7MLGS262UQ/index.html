<html><header><meta charset="utf-8"><title>億元油畫展</title></header><body><h1>億元油畫展</h1><p>【本報訊】紐約及倫敦的佳士得拍賣行分別於五月及六月份在當地舉行「印象派及現代藝術」精品拍賣會，為吸引更多港人參與競投，該公司昨首次在港展出兩地共十五幅、估價超過一億港元的油畫。&#13;<br> 在芸芸作品中，以前衞藝術家費爾南在1919年創作的「抱着小孩的婦女」估價最高，達1560萬至2340萬元之間。該油畫描述一對夫妻緊緊抱着愛兒，以諷刺當年戰爭所帶來的創傷。另一幅由印象派大師莫內的「漲潮的塞納河」油畫，估價則高達1400萬至1950萬元之間。&#13;<br> 有興趣的市民今日上午十時至下午四時可到中環麗嘉酒店參觀作品，又或致電25215396查詢拍賣詳情。</p></body></html>
