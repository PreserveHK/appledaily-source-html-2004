<html><header><meta charset="utf-8"><title>拜恩肩傷最少「唞」5場</title></header><body><h1>拜恩肩傷最少「唞」5場</h1><p>【綜合美國外電】日前在勝騎士一仗觸傷右肩舊患之湖人球星拜恩，經過磁力共振檢驗後證實拉傷右肩，將至少要缺陣五場。<br> &#13;<br> <spanclass>積遜：將簽1名後衞 &#13;<br> 湖人教練積遜透露，拜恩的傷勢不需接受手術，但預計要養傷兩至三星期，可能要列入傷兵名單，即至少要「唞」五場。雖然奧尼爾及馬龍這兩位傷兵即將復出，或令湖人的傷兵問題稍得紓緩，但積遜表示可能會在現有陣容中添加一名後衞，他說：「我們心目中已有人選。」此外，八個月前進行左腳手術的老將霍斯，有望在短期內復出。</spanclass></p></body></html>
