<html><header><meta charset="utf-8"><title>Britney鑽光蔽體超誘惑</title></header><body><h1>Britney鑽光蔽體超誘惑</h1><p>美國女歌手BritneySpears，其全新細碟《Toxic》的MV部份片段，日前已於網上曝光。當中最矚目的鏡頭，是Britney用鑽石蔽體、全裸上陣鏡頭，更剛剛在前日面世，而且在MV內Britney還與三人接吻，意識大膽。有說她稍後會就婚禮醜聞首次接受MTV頻道訪問，剖白箇中內情。&#13;<br> <br> <spanclass>Justin討厭英國 &#13;<br> 此外，Britney的前男友JustinTimberlake日前在倫敦舉行演唱會後，混亂中被人迎面打了一拳，事後他氣沖沖地說：「我好X憎英國。」</spanclass></p></body></html>
