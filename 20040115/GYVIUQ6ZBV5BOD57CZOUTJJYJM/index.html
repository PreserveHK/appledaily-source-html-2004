<html><header><meta charset="utf-8"><title>新軟件助港將</title></header><body><h1>新軟件助港將</h1><p>香港保總上周花了九千美元（約七萬港元）購入一套名為CATS（ComputerAidedTrackingSystem）的保齡球軟件，用來量度及分析球手在練習時的球速、姿勢、落位點等；希望藉此更清楚球手需要改良的地方。&#13;<br> 來自美國的新港隊教練馬格斯，在十多年前是CATS的研究員之一；原來此軟件早在十五年前已開始使用，亞洲區以菲律賓最先引入。雖然這軟件上周才到港，對今次比賽球手幫助不大；但對日後港隊成員集訓卻有很大幫助。</p></body></html>
