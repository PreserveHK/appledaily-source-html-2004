<html><header><meta charset="utf-8"><title>麥浚龍廣州捲土重來</title></header><body><h1>麥浚龍廣州捲土重來</h1><p>麥浚龍（Juno）去年涉及廉署「舞影行動」後，行事低調，但隨着新一年來臨，Juno再次出擊，日前他便首次前往廣州，出席假廣東電視台舉行的「Juno我有我自信星clubparty」，與數百名內地fans舉行聚會。&#13;<br> 近日廣州出現沙士個案，但Juno並未太擔心，其經理人則特別帶備口罩、消毒藥水、消毒噴霧、酒精及咪套等。<br> &#13;<br> <spanclass>教Fans跳舞 &#13;<br> Juno因是首次到廣州宣傳，在台上表現興奮，既大唱勁歌，又教fans跳舞及向他們大派禮物，Juno更因歌迷對他大表支持，眼泛淚光。</spanclass></p></body></html>
