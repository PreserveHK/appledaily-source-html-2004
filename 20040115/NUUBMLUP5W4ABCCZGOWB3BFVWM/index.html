<html><header><meta charset="utf-8"><title>Tiffany男友買煙變買套</title></header><body><h1>Tiffany男友買煙變買套</h1><p>李蘢怡（Tiffany）自從與男友的戀情曝光後，已成為話題。<br> &#13;<br> <spanclass>不滿片段上網 &#13;<br> Tiffany昨日到新城電台接受訪問，對於近日有傳媒把她與男友拍拖的片段放上網，Tiffany說：「有一晚我同佢去食完消夜，然後分別去便利店買嘢，報道竟然話我朋友去買避孕套，我之後都有問我朋友，原來佢只係買咗包煙，但奇怪嘅就係本雜誌冇登張相出嚟，只係放到網上，擺明身有屎吹水！」&#13;<br> Tiffany謂替男友不值，她說：「佢知道當然唔開心，但我情願寫係我買好過。」	&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
