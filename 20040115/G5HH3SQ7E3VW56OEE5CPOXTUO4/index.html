<html><header><meta charset="utf-8"><title>潘源良再戰樂壇會精英</title></header><body><h1>潘源良再戰樂壇會精英</h1><p>著名填詞人、現任足球評述員潘源良最近再戰樂壇，與音樂人吳杰合資推出一張名為《ME?WE!》的全新唱片，定於下周一（十九日）推出。&#13;<br> 近年主要為有線擔任足球評述工作的潘源良，對音樂創作的熱情並未減退，今次更請來黃耀明、黃貫中、葉世榮、恭碩良及新人官恩娜等參與新碟工作。據拍檔吳杰表示，新碟希望讓樂迷認識商業以外的另類音樂，他們亦不會期望新唱片大賣，只希望能做到收支平衡便心滿意足了。&#13;<br> <br> <spanclass>唱四種語言 &#13;<br> 吳杰更表示，唱片內將有法文、英文、國語和廣東話四種語言歌曲和音樂，是希望可為樂迷提供更多聲音色彩。&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
