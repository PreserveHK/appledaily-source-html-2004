<html><header><meta charset="utf-8"><title>香港也有汽車參展</title></header><body><h1>香港也有汽車參展</h1><p>香港也有汽車生產？這部名為MyCar的迷你汽車，是由香港理工大學資助研究，再配合意大利公司設計而成的新產品。這部將於今年5月在歐洲發售的汽車，車身設計來自意大利GiugiaroDesign，香港公司InnoVech負責零件製造。&#13;<br> MyCar車長只有2.57米，重量為350千克，採用125cc引擎，最高時速為每小時85公里，同時可選擇以鋰電電池引擎變身成電動車。其簡單操控系統，配以MP3音響設計，每部MyCar售價平均只為5500歐元（約5萬港元），相信最能吸引年輕一族購買。</p></body></html>
