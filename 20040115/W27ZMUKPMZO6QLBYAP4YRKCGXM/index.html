<html><header><meta charset="utf-8"><title>兇殺案疑兇今提堂</title></header><body><h1>兇殺案疑兇今提堂</h1><p>【本報訊】粉嶺和隆街四十九歲業主李劍清追租被殺案，涉案被捕姓梁疑兇（六十歲）昨晚被落案檢控一項謀殺罪名，今日解粉嶺裁判法院提堂。&#13;<br> 案發於大前晚十一時許，死者李劍清獨自到和隆街二十三號六樓一單位，向租住一間套房的姓梁男子追租，並與對方傾談同屋租客投訴被他滋擾一事。<br> &#13;<br> <spanclass>送院搶救不治 &#13;<br> 詎料死者被指深宵追租不近人情，雙方發生爭執，糾纏間李被人用牛肉刀刺左腹，他負傷逃至梯間報警，但被送院搶救不治。疑兇反鎖房內與警方對峙，其後警員破門時，他才開門束手就擒。</spanclass></p></body></html>
