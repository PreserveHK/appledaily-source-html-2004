<html><header><meta charset="utf-8"><title>林嘉欣先纖體後食包</title></header><body><h1>林嘉欣先纖體後食包</h1><p>林嘉欣昨日以大使身份，出席麥當勞太古店改革新店開幕禮，昨日她甫出現，便即被大批fans包圍，而麥當勞外籍高層更大讚林嘉欣熱情如火，嘉欣聽後全情受落，她更賣口乖說：「麥當勞由細陪到我大，我家姐同妹妹都喺麥當勞做過兼職嘅。」<br> &#13;<br> <spanclass>「形象更加入屋」 &#13;<br> 問林嘉欣做了連鎖快餐店大使，會否與纖體中心形象有牴觸？豈料她說：「唔會，纖體公司都唔知幾開心，佢哋話我拍咗呢個食品廣告後形象更加入屋。」最後問林嘉欣除了收酬勞外，是否可以免費任食，她則說：「呢方面我就唔知啦。」	&#13;<br> 採訪、攝影：顏英儀</spanclass></p></body></html>
