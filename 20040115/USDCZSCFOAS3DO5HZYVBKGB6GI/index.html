<html><header><meta charset="utf-8"><title>抗生素有助防止患胃癌</title></header><body><h1>抗生素有助防止患胃癌</h1><p>香港大學一項研究指出，抗生素或有助防止體內有幽門螺旋桿菌的人士患上胃癌。所以學者建議，醫生定期檢查人體內該種桿菌的含量。&#13;<br> 幽門螺旋桿菌能引發胃癌，在亞洲特別普遍。研究以過千名帶該菌的福建居民為對象，其中百人已出現癌前期病變，他們在兩周內分別服用抗生素或安慰劑。&#13;<br> 未有病變個案中，服用抗生素組沒人得病，安慰劑組有六人得病；而病變個案中，服抗生素者有七人得病，安慰組有十一人。</p></body></html>
