<html><header><meta charset="utf-8"><title>綠蔬菜能抑制腫瘤細胞</title></header><body><h1>綠蔬菜能抑制腫瘤細胞</h1><p>美國德薩斯州農工大學的研究發現，花椰菜、包心菜、蘿蔔及芥菜等綠色蔬菜，可以有效抑制腫瘤細胞生長。&#13;<br> 美國傳媒報道，研究人員從利用老鼠進行的實驗中發現，這些綠色蔬菜含有的一種物質Diindolymethane（簡稱DIM），可抑制乳房、胰臟、大腸、膀胱及卵巢的腫瘤細胞生長，而且沒有任何副作用。研究人員期望將此物質製成藥物，進行臨床測試，繼而作為治療癌症的藥物。</p></body></html>
