<html><header><meta charset="utf-8"><title>豬疑為流感潮元兇</title></header><body><h1>豬疑為流感潮元兇</h1><p>全球過去曾爆發的多次大規模流感疫潮，原來都可能與豬隻有關。一九一八年，西班牙爆發H1N1流感，估計全球有逾五億人受感染，奪去二千至五千萬人的生命，死亡率為2.5%，較一般流感只有千分之一人死亡高出多倍，尤其專取年輕人的性命。&#13;<br> 有專家研究這次全球疫症，發現源頭可能是因當時軍人在軍營內設置豬欄養豬，並買來大量家禽如雞及鴨等，令豬隻及家禽有機會把病毒傳給人類。&#13;<br> 另外，一九五七年及一九六八年出現的甲型H3N2流感，相信亦是涉及經由豬隻與禽鳥流感變種後的流感病毒，並在人類間廣泛傳播。</p></body></html>
