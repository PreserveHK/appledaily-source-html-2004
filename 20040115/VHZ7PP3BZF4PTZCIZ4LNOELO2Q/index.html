<html><header><meta charset="utf-8"><title>年三十晚寒冷氣溫僅13℃</title></header><body><h1>年三十晚寒冷氣溫僅13℃</h1><p>【本報訊】香港將以冷冰冰的天氣送羊迎猴，天文台預測農曆年前氣溫持續偏低，下星期三年三十晚更會跌至最低攝氏十三度，但經過幾日有雨及天陰後，會有一個天朗氣清的大除夕。<br> &#13;<br> <spanclass>多雲有幾陣雨 &#13;<br> 天文台未來七日天氣預測顯示，未來數天氣溫會逐漸下降，星期日年廿七最低會跌至十二度，隨後幾日溫度會稍為回升，不過天氣未明朗，下星期一年廿八及星期二年廿九會多雲及有幾陣雨，短暫時間有陽光。&#13;<br> 下星期三年三十晚羊年最後一日天氣會好轉，天文台預測當日大致天氣晴朗，氣溫介乎十三度至十七度，並會較為乾燥，而濕度介乎百分之五十五至百分之七十五之間。</spanclass></p></body></html>
