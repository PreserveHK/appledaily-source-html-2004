<html><header><meta charset="utf-8"><title>海外升學投訴激增</title></header><body><h1>海外升學投訴激增</h1><p>【本報訊】投訴海外升學顧問及中介服務機構貨不對辦的個案，過去三年內增加一倍，消費者委員會接獲的有關投訴在二○○一年只有十宗，去年已增至二十宗，但教育統籌局局長李國章認為，海外升學服務屬於商業行為，與教育無關，當局無意作出監管。<br> &#13;<br> <spanclass>要保障學生 &#13;<br> 李國章昨日在立法會回答議員質詢時指出，「如果有人話買隻鑊放喺頭頂，就一定考第一，結果考唔到第一，咁係咪教育問題呢？」&#13;<br> 立法會議員張文光昨日則批評，當局只會監管本地教育機構，卻任由海外教育「冇王管」是自相矛盾，有關當局應規定這些機構註冊，提高對學生的保障。</spanclass></p></body></html>
