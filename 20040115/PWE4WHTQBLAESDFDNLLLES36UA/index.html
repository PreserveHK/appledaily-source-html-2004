<html><header><meta charset="utf-8"><title>男女生分隔不同樓層</title></header><body><h1>男女生分隔不同樓層</h1><p>本港大專院校發生風化案件並不罕見，有些是校外人士所為，而學生犯案亦時有所聞。發生這次偷窺案件的施德堂落成啟用僅兩年，可容納五百名男、女生寄宿，最大特色是兩成宿生為國際及國內交換生。港大教務長韋永庚昨日表示，港大早於一九一一年已實施男、女生混合宿舍制度，並嚴格把男、女生分隔在不同樓層，他說：「男、女生同一個宿舍肯定唔係出現偷窺案嘅原因。」&#13;<br> 為加強保安，港大校園的女廁多年前已裝有警鐘，韋永庚稱，若學生及宿舍認為有需要，可考慮在宿舍加裝同類設施，「只要能夠令師生安心，可以做嘅（保安措施）都會做。」&#13;<br> 本報記者</p></body></html>
