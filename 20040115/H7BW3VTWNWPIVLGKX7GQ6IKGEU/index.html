<html><header><meta charset="utf-8"><title>越疑再有兩人染病</title></header><body><h1>越疑再有兩人染病</h1><p>越南周三再有兩人懷疑感染禽流感，分別是一名十五個月大女嬰和一名男子。當地衞生官員指豬可能是將禽流感傳染給人的媒介，即雞隻將禽流感傳染給豬，再由豬傳給人類，但尚未證實。<br> &#13;<br> <spanclass>死雞逾百萬 &#13;<br> 越南南北多個省分都有鴨和豬感染禽流感死亡，單是南部兩個省分已有死雞一百四十萬。越南是在香港和荷蘭以外第三個有人死於禽流感的地方，直至周三已有十二人死去。世衞專家已飛往河內協助越南遏止疫症蔓延。&#13;<br> 越南當局已要求處理家禽人士採取防禦措施，一旦有人出現發燒和感冒迹象，當局會以處理沙士的手法處理，將病人隔離。&#13;<br> 路透社/法新社</spanclass></p></body></html>
