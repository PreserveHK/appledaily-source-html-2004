<html><header><meta charset="utf-8"><title>哈比仔捧獎睇脫衣舞慶功</title></header><body><h1>哈比仔捧獎睇脫衣舞慶功</h1><p>被喻為奧斯卡重要指標之一的全國電影評論學會頒獎禮，前日假紐約舉行。《魔戒三部曲：王者再臨》的演員，於是次頒獎禮獲得「最佳全體演員」獎，眾演員齊齊出席領獎。&#13;<br> <br> <spanclass>做突破影后 &#13;<br> 不過據報在戲中飾演哈比人的伊利亞活（ElijahWood）與比利保特（BillyBoyd），於前日凌晨時分，被目睹到紐約一脫衣舞店與近十數位脫衣舞女郎狂歡，兩人更玩至通宵達旦。&#13;<br> 此外，之前已囊括了多個影后獎座的查理絲泰朗（CharlizeTheron），今次獲封「突破女演員」，當日她一身性感晚裝出席，十分搶鏡。</spanclass></p></body></html>
