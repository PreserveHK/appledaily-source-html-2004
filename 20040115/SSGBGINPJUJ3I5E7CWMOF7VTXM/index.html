<html><header><meta charset="utf-8"><title>「膠木粉」填補木板縫隙</title></header><body><h1>「膠木粉」填補木板縫隙</h1><p>實木地板經過長時間使用後，蠟面會自動磨損，失去光澤，平日要經常用吸塵器將灰塵吸乾，並以微濕抹布擦拭地板，每隔二至三個月，則需要用地板保護蠟重新「打蠟」一次，保持地板的光亮度。若木地板因冷縮熱脹及乾燥收縮而出現小縫隙，可到五金店買「膠木粉」，用碟盛載1湯匙，逐滴注入清水調稀，慢慢調勻至糊狀，再用竹簽將膠木粉填入略為噴濕的裂縫內，待上一晚後，以砂紙磨平，再掃上色澤相約光油即可。至於裂縫較大的柚木地板，則可到木板專門店購買薄柚木條，裁鋸至合適長度，再用膠木粉作黏劑，將薄木條攝入裂縫內填補，待風乾後髹上與地板同色的光油或手掃漆。&#13;<br>&#13;<br>記者：尹珊珊</p></body></html>
