<html><header><meta charset="utf-8"><title>新落成公屋無鐵閘</title></header><body><h1>新落成公屋無鐵閘</h1><p>【本報訊】房屋委員會建築小組昨日開會決定，維持去年六月通過，不為新出租公屋單位提供鐵閘的政策，若以每年二萬個新建公屋單位計算，房委會可節省四千二百萬元開支。於今年底落成的葵涌邨重建計劃第四期數千個單位，將成為房委會首批沒有鐵閘的公共屋邨。&#13;<br> 房署副署長（業務發展）湯永成並不否認單位鐵閘具有一定功能，但不是必須的裝置。小組委員考慮到，公共屋邨保安設施，已提供設有密碼鎖的地下大閘、閉路電視、大門對講機及二十四小時當值保安員，單位大門又設有防盜眼及防盜鍊等，不見得保安不足。而新建公共屋邨單位設計的空氣對流方面已改善，雖然關上大門，但無損單位的空氣流通。</p></body></html>
