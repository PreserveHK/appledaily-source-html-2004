<html><header><meta charset="utf-8"><title>違公屋例可撤約</title></header><body><h1>違公屋例可撤約</h1><p>對於警方在東頭邨破獲懷疑「公屋妓寨」，揭發有人涉嫌利用公屋單位作不道德用途，房署發言人表示會就事件首先向戶主發出警告信，提醒住戶不能違反公屋規定用途。同時，房署會繼續跟進事件，並就警方證實的刑事證據而採取進一步行動，倘若住客違反組約而屢勸不改，最後可能會被中止公屋租約。&#13;<br> 根據資料顯示，房署在過去三年共接獲九宗有關租戶利用公屋單位賣淫的投訴，涉及七個單位，其中兩個單位的戶主已自行遷出，部份個案則轉交警方調查。此外，過去三年房署並沒有因租戶利用公屋單位從事賣淫活動，而中止其租約的個案。</p></body></html>
