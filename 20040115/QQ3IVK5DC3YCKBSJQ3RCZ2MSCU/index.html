<html><header><meta charset="utf-8"><title>256MBMP3機唔使$1,000</title></header><body><h1>256MBMP3機唔使$1,000</h1><p>SPEED最新推出一款海外版MP3機V2，全銀Cyber機身設計，採用USB直駁式介面，一插上電腦即可過歌或抄寫資料，免除接駁線嘅煩惱，並有5種EQ預設音效選擇，可以襯托出唔同嘅音樂類型。功能亦算齊全，可以錄音及附設FM耳機。內置256MB容量，一口氣收錄64首MP3音樂，夠晒長氣，而售價為$980，一千蚊有找，都算幾經濟抵玩。&#13;<br>&#13;<br>記者：許福合</p><p>ANA電腦&#13;<br> 查詢電話：27700137</p></body></html>
