<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>兔漂是一隻漂亮的兔子，&#13;<br>牠只要站在別人的頭上，&#13;<br>就可以了解別人的秘密。&#13;<br>&#13;<br>憂鬱的傑克和他的寵物之間，&#13;<br>愛恨難分的情結，&#13;<br>原來都是因為上一輩子，&#13;<br>傑克是賣蛇肉大餐的狠心商人，&#13;<br>這輩子，他只好用全部的愛&#13;<br>來償還以前的罪孽……&#13;<br>阿彌陀佛。</p></body></html>
