<html><header><meta charset="utf-8"><title>長谷川京子蒲同志P瞓大髀</title></header><body><h1>長谷川京子蒲同志P瞓大髀</h1><p>日本女星長谷川京子，早前出現酒吧舉行的同志派對時被拍下的相片，被最新一期雜誌《Flash》刊登出來。據悉當日與長谷川同行的人有男有女，而她亦一直以披肩遮掩樣貌，似乎害怕被人發現，及後她更索性走入VIP房並在房內逗留了五小時，似乎對店中的同志沒太多興趣。&#13;<br> <br> <spanclass>貌似押尾學 &#13;<br> 早前曾有報道指長谷川當晚曾睡在男髮型師的大腿上，而另一目擊者更稱，該名貌似押尾學的男士，一直擁着長谷川的香肩，看來關係非淺。</spanclass></p></body></html>
