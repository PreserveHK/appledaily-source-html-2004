<html><header><meta charset="utf-8"><title>Cookies見馬英九變淑女</title></header><body><h1>Cookies見馬英九變淑女</h1><p>四人女子組合Cookies日前應港台邀請，與一班單親家庭及殘障人士同往台灣旅遊，港台還安排四餅女參觀台北市長馬英九的辦公室，當日四人有幸見到馬英九，即時變成小fans，爭相與馬英九合照，事後三餅還取笑性格活潑的Kary，在合照時突然變得像淑女一樣。&#13;<br> <br> <spanclass>敬佩殘障者 &#13;<br> Cookies這次與殘障人士旅行相處數天後，學懂了更加珍惜生命，因為她們發覺殘障人士比健全的人還要堅強，而且他們不但可以照顧自己，還十分關心別人。所以今次台灣之旅，對Cookies而言確為一個甚有意義的體驗。</spanclass></p></body></html>
