<html><header><meta charset="utf-8"><title>胡杏兒啱做為食代言人</title></header><body><h1>胡杏兒啱做為食代言人</h1><p>胡杏兒近日因為無綫劇集《衝上雲霄》效應，令她大受歡迎，並火速成為多種產品代言人。杏兒昨日應邀成為韓國一手提電話的代言人，獲贈一部價值三千多元的手提電話。杏兒昨日以一身懷舊扮相，出席在金鐘萬豪酒店舉行的記者會。<br> &#13;<br> <spanclass>廣告酬勞大增 &#13;<br> 杏兒直言近期廣告不斷，而酬勞亦較出道時大增，令她相當滿意，雖然已經成為多種產品代言人，但杏兒目前最想擔任是零食及衣服代言人，她說：「因為我好為食，所以都好啱做零食代言人，而服裝方面始終都係我嘅最大開支，所以有贊助就最好。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
