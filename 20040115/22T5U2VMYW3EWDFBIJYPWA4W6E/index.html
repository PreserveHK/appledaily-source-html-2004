<html><header><meta charset="utf-8"><title>蘇民峰錄影臨陣退縮</title></header><body><h1>蘇民峰錄影臨陣退縮</h1><p>堪輿學家蘇民峰、楊天命和馬禮華等前晚在亞視總台錄影節目《猴年風生又水起》，蘇民峰到場後見到還有其他堪輿學家，沒有參加節目錄影便乘的士離開，看來是不滿意亞視的安排。<br> &#13;<br> <spanclass>黃姓藝人要小心 &#13;<br> 事後致電蘇民峰，他說：「係呀，我屋企臨時有事，唔得閒錄影，我去到見到其他師傅喺度，呢個都係原因之一。」對此節目監製則表示估計是溝通上出問題，會了解一下。&#13;<br> 問蘇民峰猴年娛樂圈的運程，他說：「整體藝人運程都有好開始，但猴年藝人屬金、木都易相沖，容易撞車同有意外，可以喺屋企中間放桶水化解。藝人腹部都易出問題，黃姓藝人要加倍小心。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
