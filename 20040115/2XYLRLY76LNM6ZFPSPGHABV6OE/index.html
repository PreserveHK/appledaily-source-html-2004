<html><header><meta charset="utf-8"><title>羅嘉良返港過新年</title></header><body><h1>羅嘉良返港過新年</h1><p>羅嘉良現於北京拍攝電視劇《齊宣王與鍾無艷》，他在劇中扮演齊宣王一角，同劇演員尚有范文芳、李燦森及鄭則士等。<br> &#13;<br> <spanclass>初五北上開工 &#13;<br> 由於北京天氣甚冷，氣候又乾燥，故嘉良每次拍外景也相當辛苦，皮膚總會變得又乾又癢。該劇將於下月底才拍竣，不過嘉良在農曆新年期間會放假數天，返港與太太及家人一起過年，直至初五才繼續北上開工。&#13;<br> 羅嘉良完成該劇後，將參與另一部時裝喜劇《伙頭智多星》（暫名），他在劇中會與張衛健及吳鎮宇合作。</spanclass></p></body></html>
