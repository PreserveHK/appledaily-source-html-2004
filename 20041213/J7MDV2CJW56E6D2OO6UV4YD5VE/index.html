<html><header><meta charset="utf-8"><title>　　鬧市盆菜宴 - 李八方</title></header><body><h1>　　鬧市盆菜宴 - 李八方</h1><p>以前食盆菜，要去元朗大喜慶，或者圍村。近年方便好多，美心大家樂都有得賣；噚日重食到去金鐘添馬艦，當真係西風漸去，國情日濃。中國農村嘅風俗，竟然殺到中環邊緣，可憐米老鼠唔明潮流趨勢，否則好似黃容根咁，喺眾多摩天大樓之下嘅金融核心地帶，搞幾日「漁農話香江」萬人盆菜宴，請楊千嬅方力申上台唱歌，再搵人着番件民族服飾影吓相，咁就滿堂吉慶大團圓啦，使咩千辛萬苦去搵滾石搵Prince，落得千夫所指。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
