<html><header><meta charset="utf-8"><title>2400學童扭呼拉圈</title></header><body><h1>2400學童扭呼拉圈</h1><p>【本報訊】「預備，一、二、三！」二千四百多名小學生昨日早上齊集理工大學運動場，在一聲令下，齊齊擺動腰身，成功在兩分鐘內不停扭動身上的呼拉圈（圖），挑戰二○○○年在台灣高雄創出的健力士世界紀錄。主辦單位小童群益會表示，本港兒童活動量不足，希望透過今次活動，鼓勵兒童多做運動。一些參與破紀錄的小朋友說，在家長鼓勵下開始玩呼拉圈，以求減減小肚腩的脂肪。&#13;<br> 黃賢創攝</p></body></html>
