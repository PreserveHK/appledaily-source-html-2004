<html><header><meta charset="utf-8"><title>　　機管局獲祖國垂青 - 李八方</title></header><body><h1>　　機管局獲祖國垂青 - 李八方</h1><p>香港機場嘅行李輸送帶系統喺上月底啱啱出現故障，搞到七百件行李搭錯飛機，幾百位行李主人抵埗後周圍搵行李；早三個月前又出現系統停頓。不過，原來呢啲事故都無阻到中央「支持」香港嘅決心。&#13;<br> 香港機場管理局噚日高調發表聲明，指北京首都國際機場已經委任機管局，做首都機場行李分揀系統運作流程及管理嘅研究，研究報告會喺年底前提交。機管局系統不時出問題都攞到呢個委任，八方都好佩服佢哋，衷心祝福首都機場將來唔會出現行李搭錯機嘅瘀事。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
