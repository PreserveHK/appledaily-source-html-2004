<html><header><meta charset="utf-8"><title>二折汽車價優惠申請延長</title></header><body><h1>二折汽車價優惠申請延長</h1><p>【本報訊】獅皇汽車有限公司日前推出多部汽車以低至二折價格發售的「真價細」優惠，該公司昨表示，優惠吸引部份同行大量入票，以求中籤後轉售汽車獲利，部份申請人使用相同的電話號碼，甚至未有帶備支票或身份證，引致混亂，為此向受影響市民致歉，並決定將申請日期延長至本星期三，歡迎真正用家於早上十時至晚上九時的辦公時間到該公司遞交申請表，但必須帶備一月二十三日的期票及身份證正副本，或公司CI副本。查詢致電21569909。</p></body></html>
