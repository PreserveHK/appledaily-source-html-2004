<html><header><meta charset="utf-8"><title>銀建售不良資產賺5690萬</title></header><body><h1>銀建售不良資產賺5690萬</h1><p>【本報訊】銀建國際（171）公布，集團與美國花旗集團旗下CitigroupFinancialProductsInc.（CFPI）訂立分成協議。銀建將手上113.8億元（人民幣．下同）的不良資產，以面值2%（2.276億元）售予CFPI，帳面獲利5690萬元。&#13;<br> 今年9月22日，銀建以8.54億元向母公司信達資產管理收購569億元不良資產，作價約為1.5%。銀建指收益將悉數投放收購不履約貸款。</p></body></html>
