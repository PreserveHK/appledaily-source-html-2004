<html><header><meta charset="utf-8"><title>　　羅范椒芬最想做老師 - 李八方</title></header><body><h1>　　羅范椒芬最想做老師 - 李八方</h1><p>教育統籌局嘅常任秘書長羅范椒芬管嘅係教育政策，影響緊全港教師嘅工作，但原來羅太細個時嘅理想，唔係做官，而係做老師。羅太喺教統局嘅網頁上一個叫與青年細味人生嘅專欄，寫咗篇《求學就業之路──理想與現實》，提到自己細個最想執教鞭，其次係做空姐，周遊列國。&#13;<br> 至於後來點解走咗去考政務官，則係因為考慮到屋企問題，放棄咗海外升學嘅機會，輾轉先至加入政府。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
