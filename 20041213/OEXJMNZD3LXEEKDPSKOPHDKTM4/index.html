<html><header><meta charset="utf-8"><title>貴州礦井爆炸困36人</title></header><body><h1>貴州礦井爆炸困36人</h1><p>內地礦難頻仍，繼山西盂縣南婁鎮上周四發生煤礦氣體爆炸造成三十三人死亡後，貴州思南縣昨亦發生煤礦滲水事故，三十六礦工被困井下，生死未明。這是內地不足一星期內，第二宗嚴重礦難事故。&#13;<br> 現場為思南縣許家壩鎮天池煤礦，事發昨午十二時半，當時有八十人在井下工作，四十四人成功逃出，三十六人被困井下。當局指出，天池煤礦是一個鄉鎮有證煤礦，年設計產量三萬噸。貴州省官員趕赴現場，指揮搶救，暫時未知事故起因。&#13;<br> 新華社</p></body></html>
