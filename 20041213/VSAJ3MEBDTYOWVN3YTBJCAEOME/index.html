<html><header><meta charset="utf-8"><title>鄭耀棠獻策助失業者</title></header><body><h1>鄭耀棠獻策助失業者</h1><p>【本報訊】財政司司長唐英年今日探訪工聯會，收集該會對財政預算案的意見。&#13;<br> 身兼工聯會會長的行政會議成員鄭耀棠計劃屆時向「財爺」獻計，建議政府推行「再就業支援計劃」，取代現時失業人士領取綜援的制度。&#13;<br> 鄭耀棠解釋，在新計劃下，有經濟困難的失業人士每月可獲高於現時綜援金額約一千元的救濟金，但若兩年內仍未能找到工作，會再跌入綜援網，領取的綜援金額會較以前少，而兩年內政府需為失業人士找工作。&#13;<br> 鄭耀棠又建議，政府應開設一萬個交通安全大使職位。</p></body></html>
