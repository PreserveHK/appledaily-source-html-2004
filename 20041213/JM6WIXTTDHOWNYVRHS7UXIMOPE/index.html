<html><header><meta charset="utf-8"><title>三主席為敗選辭職</title></header><body><h1>三主席為敗選辭職</h1><p>在西方民主社會，政黨領導人因議會選舉失利而請辭，其實相當普通。民進黨自一九八六年創黨至今，先後有三位黨主席許信良、施明德、林義雄，因選舉失敗而引咎辭職（見附表）。</p><p>一九九三年底，台灣舉行縣市長選舉，當時的民進黨主席許信良誇下海口，承諾若民進黨無法取得過半數的十一個縣市長席位，便引咎辭職。結果，民進黨「贏了選票，輸了席位」，在選舉中取得百分四十二的選票，但只取得六席。許信良因此辭職。&#13;<br> 另一次較矚目的，是一九九八年民進黨在台北、高雄兩市市長、市議員及立委「三合一」選舉失利，時任黨主席林義雄引咎辭職。</p></body></html>
