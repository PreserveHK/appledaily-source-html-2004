<html><header><meta charset="utf-8"><title>　　高官請沙士孤雛燒雞翼 - 李八方</title></header><body><h1>　　高官請沙士孤雛燒雞翼 - 李八方</h1><p>沙士陰影已漸漸淡忘，不過，班高官仍然記得班沙士孤雛，噚日，馬時亨局長就請咗一班小朋友去燒雞翼，馬太都有嚟，當然唔少得眾人契媽李麗娟呢個大搞手，難得嘅係想做老師嘅羅范椒芬亦一齊玩。重有，馬局長連個女都帶埋嚟，果然幼吾幼以及人之幼。圖中左起羅范椒芬、馬時亨千金、馬時亨同佢抱住嘅郭翔星、馬太同佢抱住嘅張愛玲及李麗娟。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
