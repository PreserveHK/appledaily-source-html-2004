<html><header><meta charset="utf-8"><title>沙田第一城圖則畫得好　倍覺實用</title></header><body><h1>沙田第一城圖則畫得好　倍覺實用</h1><p>沙田第一城單位以實用見稱，其中五百餘方呎單位，竟也可以間出三個房，之餘廳房比例依然合理，最為難得。&#13;<br> 以下介紹的這個562方呎單位，戶主捨棄傳統客飯廳分明的設計，盡量利用大廳的闊度，擴展欣賞電視的距離，簡化大廳的家具陳設布局，令室內保留更鬆動的空間感。</p><p>各個睡房俱大，其中一個，以布帳代牆，作為開放式貯物間，有需要還可變身客房。&#13;<br> 單位在第六期，是同類五百餘方呎三房戶中，期數最新之選。	&#13;<br> 記者?攝影：伍志輝</p></body></html>
