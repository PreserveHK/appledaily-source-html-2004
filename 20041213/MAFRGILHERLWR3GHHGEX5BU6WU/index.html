<html><header><meta charset="utf-8"><title>珊瑚樹適應力強栽種容易</title></header><body><h1>珊瑚樹適應力強栽種容易</h1><p>珊瑚樹（Viburnumodoratissimum）形態優美，是常綠小喬木，樹幹呈灰褐色，橢圓形的葉為對生單葉，縱脈與支脈交接處常有小撮黃幼毛。&#13;<br> 春季白色小花綻放，花瓣細小，向外反捲，花蕊伸出花冠以外。果實也是橢圓形，夏季成熟，初時呈紅色，熟透時會轉為紫色，活像一串串迷你葡萄。各種食果鳥類常聚集樹上享用甜美的果實，讓我們在觀樹之餘，也可聽到群鳥唱詠！</p><p>珊瑚樹適應力強，栽培容易，是理想的遮蔭和觀賞樹。其根、葉、樹皮均可入藥。&#13;<br> 甚麼是對生？葉的排列方式，指葉片長在莖上同一位置的兩側。&#13;<br> 撰文：漁農自然護理署</p></body></html>
