<html><header><meta charset="utf-8"><title>締造750萬美元生意</title></header><body><h1>締造750萬美元生意</h1><p>採訪當日是展覽第1天，也是星期五的中午，因此參觀者不算踴躍，不少是中年女士，且是三兩結伴同來，部份是家庭主婦，表明每年也會利用今次機會添置具特色的裝飾品。&#13;<br> 主辦單位表示，以往每日的人流有8000至1萬名，每名客戶可平均帶來250美元（約2000港元）的生意額，依此計算，這個3日的展覽，便可締造750萬美元（約2.2億港元）的營業額，難怪可連續舉辦21年了，相信往後每年還會如常舉行。</p></body></html>
