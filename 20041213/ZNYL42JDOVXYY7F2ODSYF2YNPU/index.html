<html><header><meta charset="utf-8"><title>大巡遊反種族歧視</title></header><body><h1>大巡遊反種族歧視</h1><p>【本報訊】香港雖然是一個國際城市，但種族歧視仍普遍存在。數百名來自不同種族的香港及外國人士，昨日身穿代表自己種族的傳統服飾，參加由樂施會舉辦的「香港是我家種族融和大巡遊」，宣揚反對種族歧視的訊息。遊行人士來自印度、巴基斯坦、尼泊爾、菲律賓等多個種族。他們先在維多利亞公園集合，繼而慢步巡遊至香港公園，並沿途表演自己種族的特色歌舞。民政事務局副秘書長余志穩出席巡遊開步禮時稱，當局將禁止種族歧視立法的諮詢期延長至明年二月初，現已收到五十份意見書，預計明年五月可提交立法會進行立法。</p></body></html>
