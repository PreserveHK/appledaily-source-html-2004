<html><header><meta charset="utf-8"><title>熊貓未為易美欠款撥備</title></header><body><h1>熊貓未為易美欠款撥備</h1><p>【本報訊】南京熊貓電子（553）發表聲明指截至6月底，傳聞已停業的手機生產商上海易美通信欠付的1.62億元，由於欠付款額一般均以易美的手機支付，而公司撥備又以均帳齡分析法進行，暫未有為欠款撥備；正就事件進行全面調查，未能評定對財務的影響。&#13;<br> 上海易美通信實業成立02年4月，透過南京熊貓進入手機市場。南京寬頻科技持有公司50.12%權益，馬志平、吳志建則各持股24.94%。馬志平為南京熊貓於南京熊貓移動通訊合作夥伴，各佔49%及51%權益。</p></body></html>
