<html><header><meta charset="utf-8"><title>丐婦幫湧往河南行乞</title></header><body><h1>丐婦幫湧往河南行乞</h1><p>甘肅一批農婦近日湧往河南鄭州，甚至遠至遼寧瀋陽等大城市行乞，令市民不勝困擾。她們多帶着小童一起乞討，手背上有傳統少數民族的刺青花紋，被稱為「丐婦幫」。<br> &#13;<br> <spanclass>稱來自甘肅岷縣 &#13;<br> 自上周開始，鄭州市便常有十多名帶有濃厚西北口音、帶着小童的中年婦女，在街上行乞。被問及身世時，這群「丐婦」都會說來自「甘肅岷縣」，因家鄉遭受冰雹災害，被迫來到大城市乞食，每天最多可討一二十元。&#13;<br> 她們還表示，留在鄭州行乞，每月要交二百元住宿費，卻不肯透露是否有人在背後操縱。&#13;<br> 《鄭州晚報》</spanclass></p></body></html>
