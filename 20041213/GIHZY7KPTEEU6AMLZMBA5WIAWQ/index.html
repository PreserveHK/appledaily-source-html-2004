<html><header><meta charset="utf-8"><title>女警急救昏迷男子</title></header><body><h1>女警急救昏迷男子</h1><p>【本報訊】一名機動部隊女警，昨下午四時三十分與同袍巡經油麻地上海街三二二號對開時，遇到途人報案，指一名男子昏倒在上址後巷。女警趕往後巷查看，果然發現一名腳穿拖鞋的男子倒在地上，毫無知覺。她立即用心外壓及人工呼吸等方式施救（圖），並召來救護車將他送院，但抵院後證實不治。警方稍後證實死者是一名姓張（五十四歲）的癮君子，懷疑他較早前在附近「啪針」後喪命，被人移屍至上址後巷。&#13;<br> 盧志光攝</p></body></html>
