<html><header><meta charset="utf-8"><title>Beyonce四項提名領風騷</title></header><body><h1>Beyonce四項提名領風騷</h1><p>專門表揚騷靈、藍調及R&amp;B音樂人的「SoulTrain音樂頒獎禮」，前日公布第十八屆頒獎禮的提名名單。&#13;<br> 早前於格林美捧走五個大獎的BeyonceKnowles，今次在頒獎禮中得到四項大獎提名，勢成大贏家。&#13;<br> <br> <spanclass>角逐最佳大碟 &#13;<br> Beyonce將於下月二十日在洛杉磯舉行的頒獎禮中，角逐「全年最佳大碟」、「最佳R&amp;B/騷靈大碟」，而其歌曲《CrazyInLove》則得到「最佳R&amp;B/騷靈歌曲」及「最佳MV」的提名，奪獎呼聲甚高。&#13;<br> 而早前揚威格林美的男歌手LutherVandross亦得三項提名，其他入選者還包括AliciaKey。</spanclass></p></body></html>
