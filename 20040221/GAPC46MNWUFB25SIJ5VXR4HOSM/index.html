<html><header><meta charset="utf-8"><title>李美鳳珠寶展豔壓全場</title></header><body><h1>李美鳳珠寶展豔壓全場</h1><p>嫁到台灣的李美鳳，前晚出席台北舉行的ChristianDior珠寶展覽，並以一身ChristianDior服飾到場，即時成為台灣傳媒的採訪焦點，搶盡鏡頭。<br> &#13;<br> <spanclass>怕冷落丈夫 &#13;<br> 李美鳳透露她所佩戴的耳環、手鏈是自己代理的法國品牌scintilla，由於她近年甚少出席派對，所以一到場即成為採訪目標，正當李美鳳和記者傾談之間，她突然想起站在身後的老公鄭翔中，並向記者說：「不要把我老公冷落了。」然後她即刻拉住老公一齊影相，果然是體貼的好老婆。&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>
