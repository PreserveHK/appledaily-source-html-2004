<html><header><meta charset="utf-8"><title>長谷川低胸襯秀髮</title></header><body><h1>長谷川低胸襯秀髮</h1><p>曾與瀧澤秀明合演日劇《屬於我的麥當娜》的日本女星長谷川京子，前日在東京六本木出席以她代言的美髮用品。長谷川當日穿了一條粉紅色開胸性感裙出現，襯托起她一頭秀髮，份外明豔照人。&#13;<br> <br> <spanclass>髮型為君轉 &#13;<br> 身為美髮用品代言人的長谷川，對自己的秀髮充滿自信，她認為自己的髮質不錯，更向年輕女士提供扮靚心得，她說：「染髮是fashion的一部份，可以令個人更加美麗。」當她表示願意為自己喜歡的人，改變不同的髮型時，在場記者十分關心長谷川所指是甚麼人。</spanclass></p></body></html>
