<html><header><meta charset="utf-8"><title>日本回收八款減肥茶</title></header><body><h1>日本回收八款減肥茶</h1><p>【本報訊】日本傳媒報道，北海道札幌市八間公司生產的八種減肥茶，被檢驗出含有用於瀉藥的醫藥品番瀉葉，北海道有關部門日前以違反《藥事法》為由，下令禁售並回收，同時要求北海道以外的商店也採取同樣措施。暫時未知本港是否有售。&#13;<br> 含番瀉葉成份的減肥茶包括有速攻減肥茶、新寧紅麗麗茶等。資料顯示，番瀉葉本身會用作瀉藥，服食只會令腸胃有反應而不會消脂，如服食過量更會令腸胃功能盡失。</p></body></html>
