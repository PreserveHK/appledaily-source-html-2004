<html><header><meta charset="utf-8"><title>港日禁加國雞肉</title></header><body><h1>港日禁加國雞肉</h1><p>加拿大卑斯省證實爆發禽流感後，本港和亞洲一些國家隨即禁止進口加拿大家禽產品。<br> &#13;<br> <spanclass>僅佔本港雞肉來源1% &#13;<br> 儘管加拿大當局強調雞隻感染的，是低致病性的H7型禽流感病毒，對人類健康威脅不大，當局日內會全面銷毀雞場一萬六千隻雞，但本港、日本和新加坡政府基於保障公眾健康，周五宣布暫時禁止進口加拿大雞。&#13;<br> 由於加拿大雞肉僅佔本港雞肉來源的百分一，而佔日本和新加坡雞肉來源亦分別只百分零點零一和百分零點零八，所以對三地的雞肉供應相信不會造成太大影響。&#13;<br> 路透社/美聯社</spanclass></p></body></html>
