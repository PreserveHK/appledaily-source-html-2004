<html><header><meta charset="utf-8"><title>Pink粉紅怪頭嚇人</title></header><body><h1>Pink粉紅怪頭嚇人</h1><p>美國狂野女歌手Pink前日在愛爾蘭都柏林展開歐洲巡迴個唱，以一頭極出位的粉紅色印第安人髮型出現，令在場八千位fans嘩然。&#13;<br> <br> <spanclass>對吹氣公仔唱歌 &#13;<br> Pink除了以全新髮型搞搞新意思外，於舞台上亦大搞花臣。當她演繹ChristinaAguilera的名曲《Beautiful》時，竟對着一個全裸的吹氣公仔唱歌，之後又取笑和拋棄它。Pink又在舞台上擺放了多面鏡子，反映出多個打扮一致的舞蹈員影像，令觀眾體會迷幻感覺。</spanclass></p></body></html>
