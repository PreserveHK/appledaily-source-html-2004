<html><header><meta charset="utf-8"><title>住戶心聲</title></header><body><h1>住戶心聲</h1><p>▲嘉欣（圖一）小妹妹說，本身有鼻敏感，自從入住浪翠園二期後，因空氣較佳，不再病發。惜近期對出一段青山公路，進行擴闊路面工程，日間有噪音，破壞寧靜氣氛。&#13;<br> &#13;<br> ▲居於一期已有十一年的吳太，認為管理不俗，經常舉辦活動，如運動會及新春郊遊食盆菜等，有助各期住戶聯誼。雖然偏離市區，她已習慣，每周一兩次往青衣或荃灣大購物，享受如外國式生活。&#13;<br> &#13;<br> ▲黃先生（圖二）住在三期，覺得環境好，海景美，純住宅，沒有閒雜人出入。不過，位處臨海地段，冬天大風，氣溫較市區低兩三度。</p></body></html>
