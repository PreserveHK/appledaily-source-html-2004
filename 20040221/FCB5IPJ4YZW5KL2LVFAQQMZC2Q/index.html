<html><header><meta charset="utf-8"><title>10分鐘配廉價鏡片</title></header><body><h1>10分鐘配廉價鏡片</h1><p>美國麻省理工學院博士生格里菲思發明了一種儀器，可以低成本在十分鐘內製造眼鏡鏡片，有助窮國獲得廉價眼鏡。發明為他贏得萊梅遜──麻省理工學院學生獎（Lemelson-MITStudentPrize）殊榮和二十三萬四千港元獎金。&#13;<br> 這部類似打印機的儀器，利用汽車玻璃染色膠紙作為倒模用的薄膜，再按程序用嬰兒油為薄膜加上壓力，可在五至十分鐘製造出指定鏡片。<br> &#13;<br> <spanclass>造福窮國近視者 &#13;<br> 三十歲的格里菲思在澳洲悉尼長大，自小喜歡研究機械運作，經常拆開玩具來研究。有次一名來自非洲肯雅的官員向他表示，當地最大問題是眼鏡短缺，他於是埋首研究這部儀器。&#13;<br> 美聯社</spanclass></p></body></html>
