<html><header><meta charset="utf-8"><title>港姐踢花式毽雞手鴨腳</title></header><body><h1>港姐踢花式毽雞手鴨腳</h1><p>古巨基、芳華十八樂團和港姐曹敏莉、戚黛黛、李詩韻和李嘉怡昨日在將軍澳，綵排今晚舉行的《加港星輝耀頤康》。&#13;<br> 四位港姐會表演花式踢毽籌款。不過就昨日所見，四人表現得雞手鴨腳，曹敏莉說：「我哋係表演花式，之前未踢過毽，但係跟導師學咗幾堂。」&#13;<br> 基仔被圍&#13;<br> 而基仔今晚將聯同芳華十八表演，昨日他與樂團其中十五位樂手綵排。綵排完畢後，基仔被樂團成員團團圍住要求合照。至於早前陳慧琳和劉德華跟女子十二樂坊合作時，表現失準，基仔對此說：「上次佢哋係即場投票表演，我哋今次有足夠時間綵排。」&#13;<br> 採訪：卓美娟　攝影：仇志中</p></body></html>
