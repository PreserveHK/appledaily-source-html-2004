<html><header><meta charset="utf-8"><title>秋生：董特首係笨豬！</title></header><body><h1>秋生：董特首係笨豬！</h1><p>黃秋生和張錦程昨日一同到上環文娛中心綵排舞台劇《家庭作孽》。秋生在劇中的角色似諷刺特首董建華，他說：「唔係特登㗎，只係愈做愈似啫！」<br> &#13;<br> <spanclass>不怕兒被欺 &#13;<br> 秋生對近來社會上發生的問題有感而發說：「董生唔理人講嘢，完全信晒嗰一面，佢身邊啲人都係咁，董生係笨豬Icon。」&#13;<br> 對於近來校園發生多宗暴力事件，秋生表示不擔心正在求學的兒子，他說：「學校暴力事件一向都有，𠵱家大家關注吓都好。我個仔讀嗰間係好學校，唔擔心。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
