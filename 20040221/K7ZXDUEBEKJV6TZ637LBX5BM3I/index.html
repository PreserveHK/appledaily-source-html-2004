<html><header><meta charset="utf-8"><title>莫文蔚反客為主圓夢</title></header><body><h1>莫文蔚反客為主圓夢</h1><p>莫文蔚早前與LeeDemin牛仔褲續約，成為新一季春夏牛仔褲代言人，日前莫文蔚拍攝全新平面廣告，穿着多款牛仔褲和短裙，並扮演攝影師、舞蹈家和唱片騎師等不同角色。&#13;<br> <br> <spanclass>已接十廣告 &#13;<br> 拍攝期間，莫文蔚拿着相機與攝影師認真地討論拍攝技巧，並反客為主叫攝影師擺甫士讓她拍照，她笑說一直很想做攝影師，今次終於過足癮。另外，莫文蔚短短兩個月已接了十個廣告，有機成為今年的廣告天后。</spanclass></p></body></html>
