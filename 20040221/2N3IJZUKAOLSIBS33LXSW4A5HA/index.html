<html><header><meta charset="utf-8"><title>六條華身材樣貌大變身</title></header><body><h1>六條華身材樣貌大變身</h1><p>被喻為女星菊川怜師妹、同樣出身於日本東京大學的六條華，被新一期雜誌《Friday》翻舊帳，大爆她原來曾參加「東京大學小姐」選舉而落敗，而且當時她身材平平，與現在的驕人身段頗有出入。&#13;<br> <br> <spanclass>落敗大哭 &#13;<br> 報道指原名楠城華子的六條華，在九九年參加選美，當時她還即席表演芭蕾舞，但結果落敗，據知她即場大哭了出來。而且其同學指，不知是否髮型的影響，六條華當時略為四方的輪廓，與現在也大為不同。</spanclass></p></body></html>
