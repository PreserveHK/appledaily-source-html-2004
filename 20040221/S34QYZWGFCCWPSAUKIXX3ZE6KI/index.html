<html><header><meta charset="utf-8"><title>吳彥祖消夜歎「牛肉乾」</title></header><body><h1>吳彥祖消夜歎「牛肉乾」</h1><p>吳彥祖、尹子維和黃家諾昨日凌晨往中環茶餐廳消夜。吳彥祖因把其Audi座駕停泊在街邊，結果被抄牌，一頓消夜的代價就是多付三百二十元的「牛肉乾」。&#13;<br> <br> <spanclass>充當柴可夫 &#13;<br> 昨日凌晨一時許，戴上鴨舌帽及黑框眼鏡的吳彥祖與老友尹子維和黃家諾，一同步離中環的翠華茶餐廳，雙手叉腰的吳彥祖一直與尹子維閒聊，黃家諾則不時左顧右盼。&#13;<br> 三人行往附近取車時，吳彥祖才發現其Audi座駕已被抄牌，他把告票放進外套口袋，之後便載着黃家諾及尹子維離開。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
