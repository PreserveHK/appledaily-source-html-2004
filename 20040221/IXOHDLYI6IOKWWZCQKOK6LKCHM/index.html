<html><header><meta charset="utf-8"><title>畢馬威遭美司法部調查</title></header><body><h1>畢馬威遭美司法部調查</h1><p>【紐約路透社電】美國畢馬威會計師事務所（KPMG）表示，該行被指涉嫌非法地協助客戶避稅，正遭美國司法部刑事調查。&#13;<br> 畢馬威說，美國司法部紐約分局正調查該行，而該行會在此事上與當局全面合作；上述調查是與該行的稅務策略服務有關，不過，該行已停止提供有關服務。過去數月，美國稅務署（IRS）曾調查多家會計師行，有否非法地協助客戶節省數以10億美元計的稅款。畢馬威的主要對手──當中主要是安永會計師行和羅兵咸永道會計師行──大多已與IRS達成和解，但消息人士透露，畢馬威看來較難與當局和解。</p></body></html>
