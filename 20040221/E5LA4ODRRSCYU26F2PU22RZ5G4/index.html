<html><header><meta charset="utf-8"><title>看熱鬧人群遭車撞4死</title></header><body><h1>看熱鬧人群遭車撞4死</h1><p>大霧籠罩下，安徽六安市發生罕見車禍，一輛巴士與一輛運沙車相撞後，乘客下車看熱鬧，一架大貨車突然撞向巴士尾部，將巴士推向人群，四名看熱鬧的乘客當場死亡，十八人受傷。&#13;<br> 現場為六安市內國道312線四十舖段，前日七時許，一架運沙車和一輛掛河南車牌的巴士發生輕微碰撞，運沙車司機下車和巴士司機理論，巴士乘客下車看熱鬧。就在此時，一輛大型貨車駛近，撞向巴士尾部，將巴士推向人群。與此時同時，又有一輛車撞向貨車尾部。後來的半小時，附近路段相繼發生多四宗車禍。&#13;<br> 《江淮晨報》</p></body></html>
