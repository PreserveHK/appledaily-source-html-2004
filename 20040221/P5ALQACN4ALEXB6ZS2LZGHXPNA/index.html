<html><header><meta charset="utf-8"><title>歌唱偶像大選風靡全球</title></header><body><h1>歌唱偶像大選風靡全球</h1><p>《全美偶像大選──一夜成名》其實源自英國「真人騷」式歌唱比賽《流行偶像》。該節目在英國大受歡迎，美國霍士電視台認為節目大有可為，以逾六億港元購入版權，前年起製作《一夜成名》，比原作更矚目，香港也有播映。&#13;<br> 節目吸引全美萬多名「發明星夢」年輕人參加，經重重面試和遴選後淘汰至三十人，由評判及觀眾投票直選冠軍。首屆得主KellyClarkson就由酒吧女侍應搖身成紅歌手。&#13;<br> 除英美外，法國、西班牙等多國都有類似節目，十一國冠軍去年底更聚首一堂角逐「世界偶像」榮銜，最後由挪威的KurtNilsen奪魁。&#13;<br> 本報資料室</p></body></html>
