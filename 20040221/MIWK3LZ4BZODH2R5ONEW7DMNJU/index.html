<html><header><meta charset="utf-8"><title>麗莎前夫想娶戴安娜羅絲</title></header><body><h1>麗莎前夫想娶戴安娜羅絲</h1><p>美國老牌女星麗莎明妮莉（LizaMinnelli）目前正為離婚事宜與前夫大衞傑斯（DavidGest）鬧上法庭。不過大衞近日與麗莎的好友戴安娜羅絲（DianaRoss）過從甚密，據報兩人還可能於不久將來結婚。&#13;<br> <br> <spanclass>在旁支持大衞 &#13;<br> 據美國《Us》雜誌報道，現年五十歲的大衞，因前妻麗莎的關係而結識了戴安娜羅絲。自大衞與麗莎為離婚而打官司以來，戴安娜一直在旁支持，兩人因而暗生情愫。大衞早前更公開表示會於短期內結婚，外間相信其伴侶正是五十九歲的戴安娜。</spanclass></p></body></html>
