<html><header><meta charset="utf-8"><title>追薪工人衝入政府總部</title></header><body><h1>追薪工人衝入政府總部</h1><p>【本報訊】四十多名負責拆卸秀茂坪邨的工人，指摘這項房屋署工程的總承建商「恆達工程公司」及二判「董氏棚業」拖欠他們一百名工人合共近四百萬元薪金，昨早高喊「還我血汗錢」、「梁展文下台」等囗號，由中環遮打花園遊行到政府總部，要求政府協助追討欠薪，工人更一度衝入政府總部西座地下大堂（圖），不肯離去。&#13;<br> 工人在政府總部要求與房屋及規劃地政局局長孫明揚見面，其間更一度與保安員發生推撞，警員亦在場戒備。事件擾攘一個多小時後，工人在立法會議員調解下和平散去，並與承建商及勞工處商討欠薪安排。&#13;<br> 凌樹輝攝</p></body></html>
