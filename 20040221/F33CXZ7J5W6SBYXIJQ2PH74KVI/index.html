<html><header><meta charset="utf-8"><title>瑪麗嘉兒二億賣健美茶</title></header><body><h1>瑪麗嘉兒二億賣健美茶</h1><p>過氣天后瑪麗嘉兒（MariahCarey）雖然近年人氣降至新低，不過她在日本仍有一定知名度。&#13;<br> <br> <spanclass>薪酬多過Britney &#13;<br> 最近瑪麗嘉兒便以二千五百萬美元（約一億九千五百萬港元）酬勞，踢走常盤貴子擔任日本可口可樂旗下的爽健美茶代言人，據說瑪麗得悉優厚條件後即時答允。&#13;<br> 鑑於日本的可口可樂旗下飲品銷量有下滑迹象，故此該公司即時邀請瑪麗在未來兩年出任爽健美茶的代言人，拍輯一系列廣告及硬照。相比起BritneySpears接拍百事可樂的八百萬美元（約六千三百萬港元）薪酬，瑪莉今次的收入十分可觀。</spanclass></p></body></html>
