<html><header><meta charset="utf-8"><title>機械秘書也講是非</title></header><body><h1>機械秘書也講是非</h1><p>美國卡內基梅隆大學最近多了一位接待員，名叫瓦萊麗，會接聽電話、甚至說上司閒話，但她其實是個機械人。&#13;<br> 瓦萊麗是全球首個有性格的機械接待員，由該大學電腦科學及戲劇學系合作花了兩年半研發。研究員認為她具有商用潛力。&#13;<br> 瓦萊麗屬鼓形裝置，螢幕上展示了一張數碼化的人臉。她懂得辨認物件移動，有訪客走近便會主動打招呼。訪客用鍵盤輸入問題，她就會指示校園內各地位置和提供天氣預報。&#13;<br> 瓦萊麗性格並不完美，二十六歲學生斯奈普斯說：「她工作不久就會不耐煩，但亦有迷人一面。」&#13;<br> 研究員計劃為瓦萊麗加裝辨別面孔和聲音的裝置，並改良她的「平面螢幕」面孔，以提高像真度。&#13;<br> 美聯社</p></body></html>
