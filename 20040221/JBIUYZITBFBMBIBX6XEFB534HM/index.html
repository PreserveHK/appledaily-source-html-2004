<html><header><meta charset="utf-8"><title>設5獎表彰科學家</title></header><body><h1>設5獎表彰科學家</h1><p>為獎勵有傑出科研貢獻的公民和組織，國務院設立了五項國家科技獎，分別為最高科學技術獎、自然科學獎、技術發明獎、科學技術進步獎，以及國際科學技術合作獎。&#13;<br> 五個大獎中，最高科學技術獎二○○○年起頒發，每年得獎者不得超過兩個，獎金五百萬元，要報請國家主席簽署，規格及獎金相當高，故被稱為「中國諾貝爾獎科學獎」（諾貝爾獎金為一百萬美元），電腦專家王選、數學家吳文俊、「雜交水稻」之父袁隆平、物理學家黃昆曾得此獎。其餘四個獎項則由國務院頒發證書和獎金（金額不詳），後三項又設有一、二等獎。</p></body></html>
