<html><header><meta charset="utf-8"><title>L'Oreal去年多賺16%</title></header><body><h1>L'Oreal去年多賺16%</h1><p>【本報綜合報道】全球最大化妝品公司法國歐萊雅（L'Oreal）受惠於新產品面世，以及中國與俄羅斯等新興市場的生意轉佳，去年純利升16%，達15億歐元（約148.2億港元）。&#13;<br> 分析員說，自去年11月至今，歐萊雅已在亞洲進行3宗併購，包括上月同意買下中國羽西化妝品，該等收購將有助提高本年度利潤。但他們指出，歐元若持續上升，勢將影響歐萊雅今年的生意表現，因該公司近五成收入來自西歐以外的市場。該公司去年營業額跌1.8%，至140.3億歐元（約1386.2億港元），主因是美元兌歐元挫見低位。撇除滙率因素，去年收入升7.1%。</p></body></html>
