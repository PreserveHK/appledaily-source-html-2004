<html><header><meta charset="utf-8"><title>意大利拉素地道菜</title></header><body><h1>意大利拉素地道菜</h1><p>拉素是意大利中部地區，區內以羅馬最為世人熟悉。拉素田園盛產農作物如橄欖、茄子、洋薊和意大利青瓜等，再配以豬羊等當地主要肉類，烹調出獨特濃郁的拉素地道菜。本月富豪香港酒店風情意大利餐廳行政總廚特別精心炮製多款具代表性的菜式，前菜如香煎鴨肝配洋葱鴨肉汁、主菜燒羊仔腿配雜菜等，你可以在菜單上或自助餐隨意享用，一定令你食指大動。供應期由即日起至本月29日，想食趁手啦。	&#13;<br> &#13;<br> 記者：李湘虹</p><p>Zeffirino（28371799）&#13;<br> 地址：銅鑼灣怡和街88號富豪香港酒店31樓&#13;<br> 價錢：午餐每位$168起，晚餐每位$368起，星期日早午合併自助餐每位$268。</p></body></html>
