<html><header><meta charset="utf-8"><title>梅艷芳母控《忽周》誹謗</title></header><body><h1>梅艷芳母控《忽周》誹謗</h1><p>【本報訊】梅艷芳母親覃美金昨入稟高等法院控告《忽然1周》，指今年一月九日出版的一篇報道，內容對她構成誹謗，要求法庭頒令禁制及作出賠償。&#13;<br> 原訴人為已故巨星梅艷芳的母親覃美金，被告人為忽然1周有限公司。&#13;<br> 原告人在入稟狀中指，被告人在今年一月九日出版的《忽然1周》，刊登一篇關於原告人的報道，內容誹謗，要求法院頒下禁制令，禁止被告人繼續發布有關誹謗原告人的言詞，並要求賠償。&#13;<br> 案件編號：HCA512/04</p></body></html>
