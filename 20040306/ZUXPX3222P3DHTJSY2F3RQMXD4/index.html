<html><header><meta charset="utf-8"><title>日機場出租傳譯掌中腦</title></header><body><h1>日機場出租傳譯掌中腦</h1><p>以後到日本旅遊公幹，不諳日語也不要緊。謀求成為全球最高科技機場的東京成田國際機場，將推出有即時傳譯功能的掌上電腦e-Navi租賃服務，為旅客打破語言隔閡。&#13;<br> NEC公司的e-Navi，使用了首個能聽能看的家用機械人Papero的「腦袋和舌頭」——最新語音繙譯技術，能以口語溝通和互譯兩種語言。它有五萬個日文和二萬五千個英文旅遊用語，能明白不同的說話模式、口音和口語。&#13;<br> e-Navi還可用作手提電話，兼可無限無線上網，且具機場及地方導遊功能。出租服務本年底會推廣到其他機場及旅客中心。&#13;<br> 英國廣播公司</p></body></html>
