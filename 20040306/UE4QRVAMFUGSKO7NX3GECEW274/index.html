<html><header><meta charset="utf-8"><title>曾憲梓鬧人「漢奸」</title></header><body><h1>曾憲梓鬧人「漢奸」</h1><p>【本報訊】即使李柱銘在美國稱讚胡、溫及重申支持一國兩制，人大常委曾憲梓仍狠批他是「貓哭老鼠」，骨子裏仍是反中。昨日身在北京出席人大會議的曾憲梓指，用「漢奸加賣國」都不足以形容李柱銘，又指他無資格做中國人，行為可惡，立法會應對他們作出紀律處分。&#13;<br> 港區人大代表兼立法會主席范徐麗泰指出，議員的一言一行市民都會看在眼內，相信李柱銘等三位議員決定出席美國國會聽證會前，也有考慮後果，若大部份市民不認同他們的行為，就要付出代價。</p></body></html>
