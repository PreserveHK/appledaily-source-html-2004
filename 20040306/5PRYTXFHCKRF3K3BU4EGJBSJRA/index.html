<html><header><meta charset="utf-8"><title>　　雲大棉嘲笑梁振英 - 李八方</title></header><body><h1>　　雲大棉嘲笑梁振英 - 李八方</h1><p>因敢言而連政協都冇得做嘅老愛國雲大棉噚日出現喺北京飯店，大家非常驚訝，唔通雲老又補番做政協？&#13;<br> 雲老同太太及兩位公子，特登揀呢個時候上京，話係想探吓老朋友。講到下屆特首，雲老把口仍然唔收，話如果梁某人做到特首，大家就要買定「雪屐」走佬。咁佢自己又點？雲老重搞笑，話自己何止「雪屐」，連單車都買埋。&#13;<br> （圖）前政協雲大棉（右）揀喺兩會期間，一家四口上京。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
