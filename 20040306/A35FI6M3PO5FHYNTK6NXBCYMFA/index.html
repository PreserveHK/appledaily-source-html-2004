<html><header><meta charset="utf-8"><title>奧斯卡明年提早舉行</title></header><body><h1>奧斯卡明年提早舉行</h1><p>剛過去的奧斯卡由以往慣常的三月底提前至二月底舉行。近日奧斯卡的執行監製透露，他計劃把以後的奧斯卡頒獎禮再推前兩星期，在二月中舉行，據知此舉可為播映奧斯卡的美國廣播公司（ABC）帶來豐厚廣告收益。&#13;<br> 而電影藝術及科學學院發言人表示，理事會將於月底就此事開會商議及表決。&#13;<br> 此外，被指有機會提名下屆奧斯卡的米路吉遜（MelGibson），據悉可憑《受難曲》賺取二十二億港元。</p></body></html>
