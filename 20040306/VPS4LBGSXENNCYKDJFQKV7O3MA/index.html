<html><header><meta charset="utf-8"><title>宋承憲舒淇續前緣</title></header><body><h1>宋承憲舒淇續前緣</h1><p>據韓國報章報道，韓國男星宋承憲近日接獲電影《星月童話》及《少年阿虎》導演李仁港的邀請，與張曼玉及舒淇等合作新戲，片酬更高達四億韓圜（約二百六十萬港元）。&#13;<br> 宋承憲的事務所前日承認對此極為心動，發言人說：「我們收到的是一個科幻故事劇本，知道對手是張曼玉及舒淇，而導演是李仁港，都好有興趣，宋承憲更在認真地研究劇本。」宋承憲曾與舒淇在電影《夕陽天使》中合演情侶，而影后張曼玉會否答應演出，則未見樂觀。</p></body></html>
