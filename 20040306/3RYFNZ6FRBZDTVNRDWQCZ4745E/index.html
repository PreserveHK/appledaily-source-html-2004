<html><header><meta charset="utf-8"><title>尼克遜因水門事件下台</title></header><body><h1>尼克遜因水門事件下台</h1><p>水門事件（Watergate）是美國史上最轟動的總統醜聞，不但令當時的共和黨籍總統尼克遜黯然辭職，成為美國史上唯一被迫請辭的總統，更打擊國民對總統的信任。之後國會通過多條法案，加強監控總統權力。&#13;<br> 當水門案在七二年六月曝光初時，尼克遜一直隱瞞與事件有關，後來調查卻逐步揭發事件原來是與白宮有關，最高法院七四年裁定白宮公開所有錄音帶後，才發現尼克遜親自指使竊聽民主黨。&#13;<br> 當時尼克遜眼見難逃被國會彈劾命運，七四年八月八日自動呈辭，副總統福特接任後即時對尼克遜頒布特赦令。&#13;<br> 本報資料室</p></body></html>
