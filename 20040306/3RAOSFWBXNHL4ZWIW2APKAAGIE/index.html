<html><header><meta charset="utf-8"><title>莎拉、Mr.Big曾整容？</title></header><body><h1>莎拉、Mr.Big曾整容？</h1><p>人氣劇集《色慾都市》主角莎拉謝茜嘉柏嘉（SarahJessicaParker），日前被整容網頁指出她與飾演Mr.Big的基斯羅夫（ChrisNoth），均有曾動手術縮鼻的迹象。&#13;<br> <br> <spanclass>準備出書 &#13;<br> 專門揭發整容藝人的網頁「AwfulPlasticSugery」，日前刊登莎拉與基斯多年前與現時鼻子的特寫。從相片來看，不難發現兩人的鼻形均與年前有出入。另外，於《色》劇中演女作家的莎拉，據說目前對寫作事業甚有憧憬，正物色出版商為她出書。</spanclass></p></body></html>
