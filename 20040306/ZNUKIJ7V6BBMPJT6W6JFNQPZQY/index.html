<html><header><meta charset="utf-8"><title>王菲黎明唱K齋猜枚</title></header><body><h1>王菲黎明唱K齋猜枚</h1><p>王菲和黎明前晚在台灣出席完電影《大城小事》首映後，便跟一班工作人員往卡拉OK。據知王菲和黎明在卡拉OK房內都沒有唱歌，只是跟自己的助手玩猜枚，王菲猜枚頗為了得，令到對手不停被罰飲酒。&#13;<br> 王菲和黎明昨日在台灣宣傳返港，出閘時王菲急步行先，而黎明隨後，他的師奶歌迷即趨前簇擁，對於欲送上禮物的fans，黎明有點𤷪𤺧的說：「等我上車先送畀我。」&#13;<br> 此外，吳君如前晚於電台節目，表示欣賞黎明宣傳電影《大城小事》的手法，她說：「可能呢套戲做任何嘢都係自己一蚊一蚊咁攞出嚟，唔需要贊助，咁咪可以攞番啲明星風采。」</p></body></html>
