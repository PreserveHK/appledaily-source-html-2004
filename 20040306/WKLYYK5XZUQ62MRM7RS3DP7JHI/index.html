<html><header><meta charset="utf-8"><title>九龍水位勝港島</title></header><body><h1>九龍水位勝港島</h1><p>甲級商廈投資者為減低投資風險，以及減少投放資金，要求業主給予特長成交期，然後提價10至20%放售，若成功摸出，便可節省成本。&#13;<br> 以金鐘海富中心一個9600方呎高層單位為例，去年10月以3264萬元買入，今年初以3648萬元摸出，獲利384萬元，升幅達12%，若扣除印花稅及律師費等成本，實賺200多萬元。&#13;<br> 部份九龍區甲級商廈成交期較港島的還要長，故放售價加幅較大，如尖沙嘴南洋中心高層，逾1萬方呎單位，上月買入呎價為3500元，現時放售呎價4500元，加幅達29%。</p></body></html>
