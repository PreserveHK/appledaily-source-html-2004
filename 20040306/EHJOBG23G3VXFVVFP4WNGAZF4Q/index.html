<html><header><meta charset="utf-8"><title>　　支持李柱銘</title></header><body><h1>　　支持李柱銘</h1><p>現在是廿一世紀，君臣制度理應在世上消失，想不到在香港這個國際城市裏，竟然仍有奴才心態的人存在。像民建聯主席馬力在三月四日的發言，就令人惡心，他說李柱銘到美國參與香港政治聽證會，是對中央（主子）忤逆，他的用詞就充份表露他的狗奴才心態。&#13;<br> 為國為港是每個香港人都要用心用力去做的事，不可能只靠聖旨做事。歐美先進國家所實施的成功制度，值得我們借鏡。我們現在爭取的民主治港，只不過是想香港繼續繁盛，當然亦希望祖國能同步。&#13;<br> 李柱銘的美國之行，正是為港人出力，不是如土共所說的出賣民族。他做的一切理應獲得港人支持，因為他是我們一人一票選出來的立法會議員。&#13;<br> &#13;<br> 鄧偉雄</p></body></html>
