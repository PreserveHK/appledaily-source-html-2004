<html><header><meta charset="utf-8"><title>歐元區零售額升2.4%</title></header><body><h1>歐元區零售額升2.4%</h1><p>【布魯塞爾路透社電】歐元區1月份零售額顯著上升，受惠於食品、飲料和香煙銷量增加，令人憧憬消費開支可為該區正放緩的經濟復甦注入新動力。&#13;<br> 歐元區12國的1月零售額較去年12月勁升2.4%，遠勝分析員預期的下跌0.6%。&#13;<br> 與去年同月相比，歐元區1月零售額升1.0%，優於分析員預期的減少1.45%，主因是食品、飲品和香煙銷量增加2.1%。去年12月，歐元區零售額按月微跌0.1%，按年下降1.0%。&#13;<br> 至於覆蓋範圍較大的歐盟15國，1月份零售額按月升1.4%，按年增加2.2%。去年12月零售額按月微升0.1%，按年增長0.4%。</p></body></html>
