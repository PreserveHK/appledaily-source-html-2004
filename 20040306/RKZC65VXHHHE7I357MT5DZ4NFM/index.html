<html><header><meta charset="utf-8"><title>張佩金快將度過危險期</title></header><body><h1>張佩金快將度過危險期</h1><p>張佩金在上海發生車禍後，其傷勢已稍見好轉，昨日她的男友兼經理人Harry在上海的醫院接受記者訪問時，稱張佩金現須以呼吸器幫助呼吸。醫生曾於一周前表示，若張佩金在接受手術後的兩周內，無受到細菌感染，便可脫離危險期，換言之下周便屬張佩金的關鍵期。<br> &#13;<br> <spanclass>批中會遇車禍 &#13;<br> Harry表示張佩金早前曾見過一位相士，對方曾批她會遇上車禍，所以張佩金一直不敢開車，想不到仍難逃一劫。&#13;<br> 此外，Harry昨早接受新城節目訪問時說：「佢噚日做完第三次手術，好成功，之前一直唔醒，原來係俾條喉頂住，醫生幫佢喺喉嚨開窿唞氣，佢就醒番。」&#13;<br> 記者何永寧、黃文偉上海直擊</spanclass></p></body></html>
