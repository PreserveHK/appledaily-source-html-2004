<html><header><meta charset="utf-8"><title>英特爾調低銷售預測</title></header><body><h1>英特爾調低銷售預測</h1><p>【本報綜合報道】全球最大半導體製造商英特爾（Intel）調低今季營業額預測的上限，主要受亞洲對筆記簿型電腦需求減少晶片影響。&#13;<br> 英特爾把今季營業額預測由原先的79億至85億美元，收窄為80億至82億美元，低過市場預測的82.7億美元。但與去年首季的67.5億美元營業額相比，今季經修訂後的最高預測數字仍有兩成以上升幅。&#13;<br> 英特爾表示，目前正值半導體需求周期性淡季，原因是消費者購買筆記簿型電腦的意欲在聖誕節假期過後轉淡。&#13;<br> 英特爾股價昨天早段一度跌3.6%，報28.58美元。</p></body></html>
