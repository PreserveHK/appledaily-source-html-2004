<html><header><meta charset="utf-8"><title>紐約期油高見37美元</title></header><body><h1>紐約期油高見37美元</h1><p>【本報綜合報道】國際油價持續上升，紐約期油昨天突破每桶37美元關口，為去年伊拉克戰爭爆發前首見，因產油國委內瑞拉發生暴亂，以及石油輸出國組織（OPEC）快將減產，市場憂慮美國石油供應會受影響。&#13;<br> 紐約4月份期油昨天一度升58美仙（1.58%），高見37.22美元一桶；倫敦布蘭特4月期油曾攀上33.4美元，升51美仙（1.55%），兩者均為去年3月美國出兵伊拉克至今最高水平。&#13;<br> 委內瑞拉民眾近日在街頭示威，要求就罷免總統查韋斯舉行公決，期間爆發暴亂。該國是美國4大原油供應國之一，加上美國汽油庫存偏低，市場擔心美國在夏天的駕駛旺季前可能缺乏原油供應。</p></body></html>
