<html><header><meta charset="utf-8"><title>小黑遺作婦女節現銀幕</title></header><body><h1>小黑遺作婦女節現銀幕</h1><p>柯受良（小黑）去年猝逝，令圈中人深感痛惜，小黑生前最後一部自導自演電影《生死速遞》，將於本月二十五日上映，有關方面特別在下周一的三八婦女節，於灣仔會展先行舉行首映禮，屆時除主角任賢齊和小黑兒子柯有倫出席外，小黑圈中好友曾志偉、陳慧琳和張學友等也會出席，齊齊向小黑這位亞洲第一飛人致敬。<br> &#13;<br> <spanclass>趕救患癌病童 &#13;<br> 小齊與林心如在《生死速遞》中飾演熱戀情侶，故事講述身為年輕醫生的小齊，與女友林心如為救血癌病童，四出尋找適合的骨髓捐贈者，最後發現飾演囚犯的小黑脗合，惟小黑須趕及在二十四小時之內抵達醫院，否則病童將性命不保。</spanclass></p></body></html>
