<html><header><meta charset="utf-8"><title>曹敏莉有門路搵男友</title></header><body><h1>曹敏莉有門路搵男友</h1><p>港姐冠軍曹敏莉、劉坤銘和林建名等前晚在灣仔出席仁濟餐舞會，曹敏莉表示享受出席舞會，她說：「都鍾意，因為多咗個機會畀我扮靚。」&#13;<br> <br> <spanclass>首要合眼緣 &#13;<br> 對於不少港姐前輩在Ball場找到另一半，問曹敏莉可有此希望？她說：「唔一定去Ball先搵到男友，我擇偶條件首要係合眼緣、相處得嚟，又要同我屋企人夾到囉。」問她郭富城有否發動追求攻勢？她說：「冇，冇約會過，我哋上次拍完短片就冇再見面啦。」&#13;<br> 採訪：JessicaNgan&#13;<br> 攝影：ChenWaiOn</spanclass></p></body></html>
