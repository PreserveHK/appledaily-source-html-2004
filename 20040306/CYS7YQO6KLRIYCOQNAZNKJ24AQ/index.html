<html><header><meta charset="utf-8"><title>全裸Charlotte值千四萬</title></header><body><h1>全裸Charlotte值千四萬</h1><p>上月剛滿十八歲的威爾斯女歌手CharlotteChurch，最近獲一個成人電視頻道垂青，出價一百萬英鎊（約一千四百萬港元）邀請她拍攝裸照，據知其經理人公司正慎重考慮。&#13;<br> 據英國報章《DailyStar》報道，Charlotte形象不再像以往般清純，正好切合該成人電視頻道的需要，有知情人士透露：「天使轉變成反叛少女，正合我們的意思，她絕對是全國最喜愛的可人兒之一。」</p></body></html>
