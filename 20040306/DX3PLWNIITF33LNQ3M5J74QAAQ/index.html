<html><header><meta charset="utf-8"><title>插筒設計公屋死亡陷阱</title></header><body><h1>插筒設計公屋死亡陷阱</h1><p>「三支香」晾衫架（又名「插筒式」）成為公屋意外陷阱，罪魁禍首是因為設計上住戶需把晾衫竹插在外牆插筒上，住戶收衫時亦要費力把晾衫竹取回屋內；無論晾衫或是收衫的過程，住戶均可能探身窗外，導致整個人的重心會向前傾，長者或身材矮小住戶更須站在矮櫈上借力，這屬發生意外的最危險時刻。&#13;<br> 倘若晾衫竹掛滿濕漉漉的衣物，住戶在晾衫的時候，便更費力氣，危險性亦大增。至於在晾衫架加裝拉繩，危險性亦依然存在。</p></body></html>
