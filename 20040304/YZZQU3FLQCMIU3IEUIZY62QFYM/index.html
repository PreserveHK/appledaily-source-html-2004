<html><header><meta charset="utf-8"><title>領導排名有規矩</title></header><body><h1>領導排名有規矩</h1><p>依照常規，中共黨和國家領導人的排名，依次應是中共中央、全國人大、國務院、全國政協的最高領導人。因此，胡錦濤排名第一，總理溫家寶的排名在全國人大委員長吳邦國之後；而江澤民排在第二名則參照已故中共元老鄧小平的不成文做法。&#13;<br> 鄧小平自八十年代已是中國實際最高領導人，但因未出任中共總書記，因而「屈居」在三任總書記胡耀邦、趙紫陽、江澤民之後，以示對黨的尊重。前年中共十六大之後，江澤民排名仍居首位，在新任總書記胡錦濤之前，一度被炮轟，去年全國人大會議後改排名第二。</p></body></html>
