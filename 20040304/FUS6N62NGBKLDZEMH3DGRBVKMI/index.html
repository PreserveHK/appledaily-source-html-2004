<html><header><meta charset="utf-8"><title>過百件芬蘭名家具任覽</title></header><body><h1>過百件芬蘭名家具任覽</h1><p>為慶祝FinnishSocietyofCraftsandDesign125周年的巡迴展覽，終於移師香港，入場觀眾可飽覽由當代芬蘭設計師挑選的逾100件芬蘭知名設計，包括燈飾、名師椅及玻璃工藝、手機等，部份更是現在仍有生產的過百年設計。由芬蘭帶起的北歐熱，藉今次展覽，可親身感受芬蘭實用且卓越的永恒設計。&#13;<br>&#13;<br>記者：邵超</p><p>展覽：芬蘭設計一二五周年展&#13;<br> 日期：2004年3月5-21日&#13;<br> 時間：上午十時至下午六時&#13;<br> 展覽場地：香港堅尼地道28號香港設計中心&#13;<br> 收費：免費&#13;<br> 查詢電話：25228688</p></body></html>
