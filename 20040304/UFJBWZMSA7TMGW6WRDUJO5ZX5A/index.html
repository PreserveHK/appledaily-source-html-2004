<html><header><meta charset="utf-8"><title>　　安民大派「屍爬」新書 - 李八方</title></header><body><h1>　　安民大派「屍爬」新書 - 李八方</h1><p>商務部副部長安民噚日出席國泰午宴，八方只見安民呢頭惡死地大鬧民主派去美國做「小丑」，又話有嘢應該喺中國大家庭內解決（乜中國呢個「大家庭」，批准李柱銘入境咩？）嗰頭就見佢笑笑口向在場嘅商界代表送贈一批書，睇清楚原來係佢親自撰寫有關「屍爬」嘅書籍，並且簽名留念，陳智思個老竇陳有慶都唔執輸，攞番個中國四大惡人之首嘅親筆簽名。&#13;<br> （圖）陳有慶成個「fan屎」咁，笑到見牙唔見眼問安民攞簽名。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
