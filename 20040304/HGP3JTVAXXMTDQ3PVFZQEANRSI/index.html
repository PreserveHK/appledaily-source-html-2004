<html><header><meta charset="utf-8"><title>　　六大宗教存異求同 - 李八方</title></header><body><h1>　　六大宗教存異求同 - 李八方</h1><p>六大宗教領袖包括有「反叛主教」之稱嘅天主教香港教區主教陳日君，同埋伊斯蘭教、佛教、基督教同孔教等宗教代表，噚日慶祝香港六宗教領袖座談會廿五周年紀念，由書畫名家饒宗頤喺一個碑石上面題字：「龢衷共濟，存異求同」。大會又搵咗個鐵箱象徵時間囊，放咗廿五年來同座談會有關嘅圖片同埋小冊子喺入面，石碑同時間囊都會放喺香港公園紀念。&#13;<br> （圖）六宗教領袖：（左起）天主教陳日君、孔教湯恩佳、佛教黎時煖、伊斯蘭教脫志賢、基督教蘇以葆、道教湯偉奇。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
