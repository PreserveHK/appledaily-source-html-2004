<html><header><meta charset="utf-8"><title>日喝少量酒防心臟病</title></header><body><h1>日喝少量酒防心臟病</h1><p>丹麥的兩項研究指出，適度喝酒的人士，若突然停止喝酒，會增加患上心臟病的機會；但若是一個不喝酒的人士，改為每天喝少許酒，卻可減低他們患上心臟病的機會。&#13;<br> 上述兩項研究已刊登在今期的醫療期刊《傳染病學》內，兩項調查於一九八○年開始追蹤訪問一萬四千多名年齡介乎二十五至九十八歲的男女，從而得出上述結果。但丹麥衞生部強調，不會因而建議國民每天喝少許酒來減低患上心臟病的機會。</p></body></html>
