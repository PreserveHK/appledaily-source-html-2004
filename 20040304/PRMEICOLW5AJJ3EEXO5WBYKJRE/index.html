<html><header><meta charset="utf-8"><title>《3周刊》上訴裸照評級</title></header><body><h1>《3周刊》上訴裸照評級</h1><p>【本報訊】《3周刊》前年刊載女星裸照，被審裁官列為第三級淫褻物品，《3周刊》昨就評級於高等法院提出上訴，指刊載在目錄頁的照片，不應列作評級考慮，審裁官在缺乏證據支持下，引用報道內容評級，亦屬不當。&#13;<br> 《3周刊》前年十一月出版的第160期，封面標題為「被虐裸照真相公開」，封面、目錄及內頁均刊載一幅聲稱為一位女星的半裸照，報道並提及周刊收到照片經過，有關刊物被評定為第三級（淫褻）物品而被控。&#13;<br> 案件編號：HCAL43/03</p></body></html>
