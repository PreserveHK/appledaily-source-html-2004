<html><header><meta charset="utf-8"><title>駁電腦用嘅加濕器</title></header><body><h1>駁電腦用嘅加濕器</h1><p>近年人人高呼健康之道，由食品到日用品，似乎都要同健康沾上邊，估唔到連電腦都唔例外，日本e-LET’S就推出第三代「USB超音波淨水加濕器」，聽個名就知部機主要提升空氣中嘅濕度，據網頁話，注入乾淨水後，會以135KHz高頻率振動水份，霧化後噴出，40米有效範圍內提高5至10%空氣濕度，好處係防止皮膚、黏膜等位置過度乾燥，而且識得透過USB同電腦攞電，夠晒方便兼實用，啱晒經常出門旅行公幹人士。&#13;<br>&#13;<br>記者：徐影龍</p><p>官方網址：<ahref http:>www.e-lets.co.jp/news/r_kiri_potter3.htm </ahref></p></body></html>
