<html><header><meta charset="utf-8"><title>歐服務業指數下降</title></header><body><h1>歐服務業指數下降</h1><p>【本報綜合報道】歐元區上月服務業增長放慢，反映區內經濟復甦步伐並不牢靠。&#13;<br> 路透社委託NTC編製的2月份歐元區採購經理指數由前月的57.3跌至56.2，差過市場預期的57.2。但指數仍高過50點分水嶺，顯示歐元區服務業仍在擴張，只是有所減速。科技設備融資公司Glenkeleasing行政總裁格蘭克表示，歐元區經濟復甦部份受惠於出口，如今正被歐元高企拖慢步伐，同時消費者開支亦無力帶動經濟。&#13;<br> 另外，NTC編製的2月份英國服務業指數由前月的59.8下跌至59.5，但指數高於50點，顯示該國服務業連續第11個月錄得擴張。&#13;<br> </p></body></html>
