<html><header><meta charset="utf-8"><title>廣東宏遠首奪CBA</title></header><body><h1>廣東宏遠首奪CBA</h1><p>【綜合中國外電】廣東宏遠昨晚在CBA總決賽第四場，作客以九十八比八十四擊敗衞冕冠軍八一火箭，以總場數三比一推翻八一王朝，首次拿下CBA桂冠。&#13;<br> 廣東宏遠今在外援積遜、杜鋒及前鋒朱芳雨裏應外合，加上八一內線命中率偏低下，在首節已以三十比十七領先，戰至半場更以五十一比三十六拋離八一。杜鋒的射球威力銳不可當，全場十二投九中，三分球也六投三中，轟入全場最高的三十四分及十二個籃板，成宏遠至勝功臣。&#13;<br> 主隊八一雖有後衞李楠獨取二十七分，但整體命中率不足四成，加上搶籃板上被宏遠以三十五比十八壓倒，最終難逃一敗。</p></body></html>
