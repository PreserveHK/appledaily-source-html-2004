<html><header><meta charset="utf-8"><title>哥普拉力撐《受難曲》</title></header><body><h1>哥普拉力撐《受難曲》</h1><p>米路吉遜（MelGibson）自資拍攝的宗教電影《受難曲》雖然備受各方爭議，但一眾荷李活影壇中人都對他大表支持，大導演哥普拉（FrancisFordCoppola）及金像影后蘇珊莎朗頓（SusanSarandon）都對其熱誠甚表尊敬，哥普拉更說：「如果有人不認同，他們應該自己拍攝電影去展示另一個觀點。」&#13;<br> <br> <spanclass>刺激賣書 &#13;<br> 唯一唱反調的只有莊威（JonVoight），他支持猶太人對事件的關注，但卻不回答電影是否含反猶太人訊息。此外，《受難曲》將於下月四日在法國上映。而此片也刺激到講述耶穌被釘十字架的書籍銷量激增。</spanclass></p></body></html>
