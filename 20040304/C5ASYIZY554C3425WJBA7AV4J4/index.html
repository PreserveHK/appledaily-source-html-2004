<html><header><meta charset="utf-8"><title>《成報》刊不良廣告罰款</title></header><body><h1>《成報》刊不良廣告罰款</h1><p>【本報訊】《成報》於去年因刊登一篇有關提高性能力的藥物廣告，違反《不良醫藥廣告條例》而遭票控，《成報》代表昨於東區法院承認一項發布不良醫藥廣告罪名，被判罰款四千五百元。&#13;<br> 被告成報報業有限公司，被控於去年十月十五日，在香港發布不良廣告，違反《不良醫藥廣告條例》，該篇廣告內容指使用該藥物，能有助增強性能力。&#13;<br> 案件編號：ESS2766/04</p></body></html>
