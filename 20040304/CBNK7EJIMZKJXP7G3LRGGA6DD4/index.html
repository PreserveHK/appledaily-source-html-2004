<html><header><meta charset="utf-8"><title>淺野忠信練刀斬偶像</title></header><body><h1>淺野忠信練刀斬偶像</h1><p>近期已剃掉招牌鬍子的淺野忠信，前日在訪問時表示自小已視北野武為偶像，他說：「我在演出《御法度》時首次跟北野武合作，已感受到他的明星風範。自己一直渴望演出他執導的影片，加上十分欣賞片中的角色，所以接拍了《盲俠座頭市》。」&#13;<br> <br> <spanclass>氣勢迫人 &#13;<br> 淺野在戲內扮演一位武藝高強的保鑣，他透露在片中刀法如神的北野武，現實世界中同樣厲害，他說：「我為了此片學了三個月刀，跟北野武拍對打戲時，完全被他的震撼嚇驚。如果真打的話，我一定敵不過他。」</spanclass></p></body></html>
