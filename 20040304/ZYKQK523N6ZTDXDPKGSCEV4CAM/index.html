<html><header><meta charset="utf-8"><title>頭痛或患顱內動脈瘤</title></header><body><h1>頭痛或患顱內動脈瘤</h1><p>台灣神經外科專科醫生李明鍾表示，千萬別輕視頭痛，因為這可能是患上致命「顱內動脈瘤」的先兆。所謂顱內動脈瘤是屬於血管退化性病變，由於血管壁過薄而出現鼓起現象，壁愈薄動脈瘤愈容易破裂。&#13;<br> 此病病徵是劇烈頭痛，多數出現在四十至六十歲的中、老年人身上，而女性患者較男性為多，比例是二比一；高血壓及糖尿病患者、喜歡喝酒人士、煙民等都是高危一族。研究又發現，老化過程會令血管壁變薄，進而增加動脈瘤破裂的可能。</p></body></html>
