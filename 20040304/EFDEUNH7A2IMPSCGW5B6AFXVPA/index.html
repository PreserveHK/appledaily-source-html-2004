<html><header><meta charset="utf-8"><title>美報：港人政治覺醒</title></header><body><h1>美報：港人政治覺醒</h1><p>【本報訊】香港政改爭議引起國際傳媒高度關注，美國《華盛頓時報》發表社論《窒息香港》，指中共以維持香港社會穩定為理由，干預香港政制發展，將損害香港經濟；中共忽略了「只要大多數人仍不支持政府，社會將永不穩定」。《紐約時報》則形容香港正經歷「政治覺醒的陣痛」。英國《金融時報》重提中央在香港回歸時組成臨時立法會取代立法局一事，並引述前港府官員指，中央的訊息很清晰，就是她言出必行，不要低估其決心。</p></body></html>
