<html><header><meta charset="utf-8"><title>Edison秘密拍至激戲</title></header><body><h1>Edison秘密拍至激戲</h1><p>陳冠希（Edison）前晚在中環拍攝電影《江湖》，他表示之所以接拍此片，完全是為了一場期待已久的動作場面，但談到詳細情形，Edison卻大賣關子。<br> &#13;<br> <spanclass>清場拍攝 &#13;<br> 據知，Edison前晚便是拍攝那幕重頭戲，並須清場，他說：「呢幕係一場動作戲，係我拍香港電影最激嘅一場，如果做得好就好。」曾志偉早前曾透露《江》片有一場血腥、暴力和色情的戲份，是否就是這場戲？Edison說：「唔講得，總之係最激嘅一場戲，我都專登將呢場戲安排押後先拍，等同工作人員混熟咗先拍，我希望之後套戲唔會列作三級。」&#13;<br> 採訪：魯萍&#13;<br> 攝影：仇志德</spanclass></p></body></html>
