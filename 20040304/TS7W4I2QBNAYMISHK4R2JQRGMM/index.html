<html><header><meta charset="utf-8"><title>塑膠植物依然流行</title></header><body><h1>塑膠植物依然流行</h1><p>展場內「黃臉孔」不多，但記者仍碰上一位華裔展商BotanicalSilkGardenInternational總裁PhilipLee，他原來是從香港移民美國多年的商人。他說：「參加這個展覽已有十多年，對公司生意非常重要，而客戶主要來自南北美洲，包括加拿大、墨西哥、智利及巴西等。今年流行的人造花飾，用料多採用化工樹脂和PVC；事實上，六十年代流行的塑膠物料，至今仍然流行，特別是用來製作人造樹，當然產品會加進其他物料配合，例如發泡膠珠及絲帶等。」</p></body></html>
