<html><header><meta charset="utf-8"><title>快錢騙案男子提堂</title></header><body><h1>快錢騙案男子提堂</h1><p>【本報訊】警方日前拘捕利用刊登「男女快錢」招聘廣告行騙的男子，昨解往荃灣法院提訊，控以一項欺騙手段獲取利益罪，暫毋須答辯，控方申請將案押後，以待警方調查及認人手續。&#13;<br> <br> <spanclass>拒絕被告保釋 &#13;<br> 裁判官指本案涉及的受害人眾多和款額頗大，控方提出的證據充份，拒絕被告申請保釋，案件押後至三月十日再訊，被告還押監房看管。&#13;<br> 被告陳子樂，二十八歲，報稱職業運輸工人，控罪指他於二月十七日騙取男子吳兆興（譯音）四百元，聲稱可介紹他在酒店工作。&#13;<br> 案件編號：TMCC756/2004</spanclass></p></body></html>
