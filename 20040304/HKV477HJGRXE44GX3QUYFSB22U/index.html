<html><header><meta charset="utf-8"><title>彼得變出版商寵兒</title></header><body><h1>彼得變出版商寵兒</h1><p>魔幻電影《魔戒三部曲：王者再臨》日前囊括奧斯卡頒獎禮中十一項大獎，據說有出版商現時已對導演彼得積遜（PeterJackson）的生平虎視眈眈，打算為他出版傳記，而一名新西蘭記者更打算出傳記揭彼得陰私。&#13;<br> <br> <spanclass>雲妮大懵險失獎 &#13;<br> 據報該名記者表示彼得脾氣暴躁，而且有嚴重的操控慾。另外，獲最佳女配角的雲妮絲惠嘉（ReneeZellweger）把獎座放在車上，慶祝後發覺獎座不見，因而大哭，後來她才發現該座駕並不是她的。</spanclass></p></body></html>
