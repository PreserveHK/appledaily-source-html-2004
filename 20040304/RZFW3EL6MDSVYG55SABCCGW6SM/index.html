<html><header><meta charset="utf-8"><title>「配對基金」鼓勵大學籌款</title></header><body><h1>「配對基金」鼓勵大學籌款</h1><p>港府今年七月開始削減大學經費平均一成、即約共十一億元撥款，所以早前推出一個十億元、被稱為「配對基金」的新計劃。根據計劃，每間院校如果成功向外界籌得一元，即可以額外向港府申領一元撥款，以鼓勵大學向外籌募捐款。院校的籌款日期將於今年六月三十日截止，各校的申領上限是二億五千萬元，下限則為四千五百萬元；即如果院校籌不足四千五百萬，港府就會將差額撥予其他籌款更多的院校。</p></body></html>
