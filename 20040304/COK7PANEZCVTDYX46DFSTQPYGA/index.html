<html><header><meta charset="utf-8"><title>希拉莉挺克里</title></header><body><h1>希拉莉挺克里</h1><p>經過超級星期二初選，克里篤定成為民主黨總統候選人，民主黨籍的紐約州聯邦參議員希拉莉也表態支持克里。希拉莉周二接受日本電視台訪問時說：「我相信今年是屬於克里的，他會獲得我們提名。我會盡力幫他贏得選舉，希望民主黨人明年入主白宮。」&#13;<br> 克里乘勝追擊，批評喬治布殊分化國家，減免富人的稅，國家卻損失三百萬個職位。那邊廂，共和黨人針對這位十一月與喬治布殊較量的對手展開抹黑攻勢，醜化克里為「冷漠的自由派人士」、「華而不實」的民主黨人。不過，克里表示，他要令喬治布殊知道他不是「優柔寡斷，只會說甜言蜜語」的民主黨人，並已準備好應付民主黨的抹黑機器。&#13;<br> 路透社/美聯社</p></body></html>
