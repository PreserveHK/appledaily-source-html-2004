<html><header><meta charset="utf-8"><title>英國古代人駕到</title></header><body><h1>英國古代人駕到</h1><p>【本報訊】三個英國伊利沙白女王時代的古代人，昨乘坐時光機來到中環立法會及滙豐銀行總行（圖）？其實，這是一齣舞台劇的宣傳伎倆。倫敦最受歡迎舞台喜劇《莎士比亞全集──濃縮版》，昨日起一連十三日假香港演藝學院戲劇院公演，這套舞台製作曾在美國、日本、加拿大、新加坡、愛爾蘭、英國及澳洲，甚至北京演出，並曾獲提名奧利花最佳新派喜劇獎，訂票可致電：31288288，或上網<ahref http:> http://www.hkticketing.com  。&#13;<br> 凌樹輝攝</ahref></p></body></html>
