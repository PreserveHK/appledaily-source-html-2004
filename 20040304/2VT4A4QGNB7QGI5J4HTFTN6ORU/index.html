<html><header><meta charset="utf-8"><title>雪梨玉竹煲螺頭滋陰養顏</title></header><body><h1>雪梨玉竹煲螺頭滋陰養顏</h1><p>轉天氣，皮膚特別容易出現敏感、乾燥等情況，用雪梨煲湯就最好。&#13;<br>雪梨除了有清熱功效，最簡單是加茅根、馬蹄、甘笋煲糖水或榨汁，清熱滋潤，有皮膚痕癢、濕毒燥熱或大小便不順，皆宜飲用。如果用來煲湯，可加玉竹、雪耳、螺頭等，有滋陰養顏功效。	&#13;<br>記者：羅惠芬&#13;<br>攝影：伍慶泉</p><p><b> 用咩料：</b> &#13;<br> 雪梨　1個&#13;<br> 南瓜　半斤&#13;<br> 玉竹　1両&#13;<br> 雪耳　1両&#13;<br> 蜜棗　5粒&#13;<br> 螺頭　半両&#13;<br> 瘦肉　6両&#13;<br> &#13;<br> <b> 好易做：</b> &#13;<br> 1.雪耳浸約半小時，待發脹。&#13;<br> &#13;<br> 2.所有材料洗淨，瘦肉飛水。&#13;<br> &#13;<br> 3.煲滾水，放入材料，先以猛火煲半小時，再轉細火煲2　1/2小時。&#13;<br> &#13;<br> 鳴謝：靚湯日報&#13;<br> 查詢：28961331</p></body></html>
