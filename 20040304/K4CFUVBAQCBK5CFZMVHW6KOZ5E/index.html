<html><header><meta charset="utf-8"><title>靚佬湯想同妮歌續前緣</title></header><body><h1>靚佬湯想同妮歌續前緣</h1><p>剛於奧斯卡任頒獎嘉賓的湯告魯斯（TomCruise），出席在頒獎禮後由雜誌《VanityFair》舉行的派對時，透露他最近曾與多位演員商談演出其監製兼主演的《職業特工隊》第三集，靚佬湯也坦言曾向妮歌潔曼（NicoleKidman）提及希望她可以演出其中一角。&#13;<br> <br> <spanclass>依然有感覺 &#13;<br> 靚佬湯表示妮歌對他來說依然有種特別的感覺，他希望還有機會與她再合作，另外，妮歌向記者透露早前找醫生檢查是否患乳癌，在結果未公布前的四十八小時感到驚慌。</spanclass></p></body></html>
