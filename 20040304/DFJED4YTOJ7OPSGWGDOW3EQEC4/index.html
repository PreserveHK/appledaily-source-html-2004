<html><header><meta charset="utf-8"><title>於「Garden」傾創業故名「嘉頓」</title></header><body><h1>於「Garden」傾創業故名「嘉頓」</h1><p>【本報訊】嘉頓的產品，可說是陪着你、我一起成長，到底「嘉頓」這個名字如何得來？根據該公司的網頁介紹，當時還是年輕小伙子的張子芳，一次與其表兄黃華岳，到香港動植物公園傾談開麵包店的計劃，兩人最後以「Garden」（公園）命名，嘉頓這個家喻戶曉的名字自此誕生。&#13;<br> 至於嘉頓品牌標誌又有何意思？該公司指出，由於嘉頓是烘焙食品的製造商，因此，用上麵包師的標誌，而微笑的麵包師則代表美食帶來的歡樂。</p></body></html>
