<html><header><meta charset="utf-8"><title>李玟胞姊讚鍾再思浪漫</title></header><body><h1>李玟胞姊讚鍾再思浪漫</h1><p>李玟（Coco）胞姊李思林和鄭融等前晚在金鐘出席手袋活動，李思林甫到場即為李玟澄清結婚傳言，頻呼：「Coco唔係結婚呀！」&#13;<br> 問李思林與男友鍾再思的戀情進展，她說：「拍咗兩個月，𠵱家了解緊對方，我哋經朋友介紹識，佢比較主動啲，成日搵我傾偈，咁樣開始咗，佢住上海我就喺香港，都係靠短訊傳情，有時都互飛兩地見面。」<br> &#13;<br> <spanclass>過白色聖誕 &#13;<br> 李思林大讚鍾再思說：「佢個人好浪漫，我係雙魚座，一定要浪漫！」她又透露二人將到一個極冷的國家共度白色聖誕，但揚言自己和李玟均不會閃電結婚。&#13;<br> 採訪：顏英儀&#13;<br> 攝影：陳偉權</spanclass></p></body></html>
