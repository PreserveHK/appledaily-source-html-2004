<html><header><meta charset="utf-8"><title>韓君婷布陣避星爺</title></header><body><h1>韓君婷布陣避星爺</h1><p>韓君婷前晚接受新城電台節目訪問，她透露與孔慶翔（WillaimHung）合作的電影《我阿媽發仔瘟》月初上映，宣傳攻勢也快開始。&#13;<br> <br> <spanclass>唱歌怕趕客 &#13;<br> 韓君婷說：「本來好似話一月，我唔知孔慶翔返唔返嚟宣傳喎，我興趣唔大。」提到電影市道差，《我》片沒排在聖誕期上會不會蝕底，韓君婷說：「我唔知，套套戲都要做後期，《功夫》都係遲咗兩個月先會喺聖誕上啦。」韓君婷謂她近日拍戲也要拍劇，不過她坦言自己為人現實，只顧賺錢，不會理其他事。問她會否進軍歌壇，韓君婷說：「趕客咩，no啦。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
