<html><header><meta charset="utf-8"><title>立體聲飛碟形手機</title></header><body><h1>立體聲飛碟形手機</h1><p>自從Panasonic推出化妝盒手機G70之後，手機外形不再局限於四四方方，圓形一樣可以玩得出色。而後來者就有呢部XcellXG900，同樣採用圓形機身，揭開之後手位啱啱好，圓形比長方形更好揸。&#13;<br>而機身用上全銀色，質感十足，不再女性化，男用家拎上手亦絕對唔使尷尷尬尬。XG900主打其聲效，非一般嘅64和弦，因為機內內置雙喇叭，大玩3D聲效，唔單止打機先感受得到，只要開動免提對講功能，平時講電話亦一樣可以玩到。而影相鏡頭就用上30萬像素，配上26萬色橫度畫面，影相感覺更接近數碼相機。&#13;<br>記者、攝影：劉耀祥&#13;<br>&#13;<br>手電工作室　查詢電話：23988884</p></body></html>
