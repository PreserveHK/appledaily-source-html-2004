<html><header><meta charset="utf-8"><title>年輕版超儀床上大戰</title></header><body><h1>年輕版超儀床上大戰</h1><p>電影《蝴蝶》今日上畫，何超儀和內地歌手田原有一段曖昧感人的同性戀情，而飾演「年輕版超儀」的新晉女星陳逸寧，戲內和她的戀人蔣祖曼，同樣有大膽的激情場面。<br> &#13;<br> <spanclass>睇SM鹹帶 &#13;<br> 陳逸寧表示，她初接演《蝴蝶》劇本時，已知道有意識大膽的場面，她說：「因為那場戲是全片最關鍵的場口，直接影響角色的一生，但那場床上戲亦不算太大膽，又不是真的全裸！」&#13;<br> 反而有一場「睇鹹帶」的戲份，令陳逸寧覺得尷尬，她說：「那場戲要我被祖曼引誘，她在我面前播放女同志的SM鹹帶，那時我倆坐在片場內，聽到鹹帶中發出的呻吟聲，加上身邊有好多工作人員在場，搞到我們好尷尬。」</spanclass></p></body></html>
