<html><header><meta charset="utf-8"><title>湯漢斯、朗侯活齊齊解碼</title></header><body><h1>湯漢斯、朗侯活齊齊解碼</h1><p>曾執導電影《有你終生美麗》的金像導演朗侯活（RonHoward），早前透露希望邀請金像男星湯漢斯（TomHanks）演出其改編自暢銷小說《達文西密碼》的全新電影《TheDaVinciCode》，前日投資該片的哥倫比亞電影公司宣布，湯漢斯已落實參演，而電影亦鐵定於○六年五月中上映。&#13;<br> 哥倫比亞電影公司早前以七位數字美元購入《達文西密碼》的電影版權，他們透露該片會忠於原著。而朗侯活亦有意邀請來法國女星柯德莉塔圖（AudreyTautou）出任女主角。</p></body></html>
