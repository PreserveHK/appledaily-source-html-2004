<html><header><meta charset="utf-8"><title>　　何禮泰去北京打關係 - 李八方</title></header><body><h1>　　何禮泰去北京打關係 - 李八方</h1><p>太古兼國泰航空主席何禮泰今個月底離港，返倫敦做英國太古集團主席，佢噚日宴請各大傳媒，一訴別離之情。何大班同八方講，擔任主席五年幾，要完成嘅任務都差不多辦妥，只係國泰未能順利開番上海客運線，佢已經計劃明年一月移師到北京開董事會，順便見吓民航總局嘅人，打吓關係咁話。&#13;<br> 講開又講，佢話咁多年來最令人失望嘅，竟然係佢一對分別十一歲同十五歲嘅寶貝女兒，在港生活同學習多年，始終學不好普通話。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
