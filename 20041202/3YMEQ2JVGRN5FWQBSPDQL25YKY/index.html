<html><header><meta charset="utf-8"><title>內地病漢犯案博坐監</title></header><body><h1>內地病漢犯案博坐監</h1><p>【本報訊】一名患有肺結核病內地漢，疑來港犯案博坐監，以獲取免費治療。主審區域法院法官賴盤德認為，被告似是有計劃犯案後自首，不能排除他博坐監的可能性，最後就搶劫及藏仿製火器兩罪，判監禁二十個月。&#13;<br> 三十六歲男被告肖虹，早前承認今年八月二十二日在灣仔打劫兩名在車內聊天的女子，劫去一人手袋及多張簽帳單據逃去，三小時後自首。&#13;<br> 案件編號：DCCC1053/2004</p></body></html>
