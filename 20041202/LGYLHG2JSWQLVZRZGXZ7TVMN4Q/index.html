<html><header><meta charset="utf-8"><title>梁洛施戴鑽石唔使錢</title></header><body><h1>梁洛施戴鑽石唔使錢</h1><p>梁洛施（Isabella）、徐子珊及符思思等昨日出席在金鐘舉行的「2004兒童愛心聖誕樹」亮燈儀式，Isabella這次是應鑽石商要求到來捧場，該鑽石商為了感謝她，特別送了一條價值一萬五千元的鑽石頸鏈給她。<br> &#13;<br> <spanclass>當做聖誕禮物 &#13;<br> Isabella說：「呢份係我最早收到嘅聖誕禮物，我咁大個女都冇買過鑽石畀自己，呢粒係我第二粒鑽石，第一粒都係做嘢送，其實我平時都好少戴鑽石，自己又冇話好想要，所以我多數都係畀媽咪戴。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
