<html><header><meta charset="utf-8"><title>中燃獲西安市獨家經營權</title></header><body><h1>中燃獲西安市獨家經營權</h1><p>【本報訊】中國燃氣（384）宣布，與西安市政府直轄組織成立一合營公司西安中燃，該合營公司將獲授西安市燃氣項目之30年獨家特許經營權，合營公司股權比例及投資金額未有透露。&#13;<br> 根據協議，中方會確保於獨家經營期內，不會批准合營公司以外企業於西安市經營燃氣業務、協助合營公司徵收及收取燃氣管道之發展及裝置費，並協助合營公司取得一切程序之批准，例如鐵路、道路及公眾設施等配套設施。&#13;<br> 另外，路透社引述印度最大燃氣輸送公司GAIL董事長P.Banerjee表示，正就入股中燃進行磋商，目前有關洽商仍處於初期階段。</p></body></html>
