<html><header><meta charset="utf-8"><title>消防喉漏水兩周無人理</title></header><body><h1>消防喉漏水兩周無人理</h1><p>九龍塘廣播道十號外一個消防水龍頭，漏水接近兩星期仍未有人跟進，附近居民投訴稱，他致電水務署投訴，但客戶服務電話無人接聽。&#13;<br> 廣播道居民陳先生稱，該消防喉一年多前曾出現同樣問題，現又出現漏水情況。<br> &#13;<br> <spanclass>水務署熱線無人聽 &#13;<br> 他說，「其實我試過打水務署熱線電話投訴，但等極都冇客戶服務員聽我電話，咁我惟有轉向《蘋果》投訴。」&#13;<br> 水務署稱，接獲本報轉介投訴後，已即時派員維修妥當。&#13;<br> （一一三○○○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
