<html><header><meta charset="utf-8"><title>中石油未落實泰投資</title></header><body><h1>中石油未落實泰投資</h1><p>【本報訊】外電昨引述中石油（857）財務總監王國樑在泰國曼谷表示，由於泰國距離中國不遠，該公司有興趣在當地開發天然氣項目，投資額可達78億元（10億美元）。他又說仍未落實在內地發行A股的時間表。&#13;<br> 不過，中石油即時作口頭回應，指現階段沒有在泰國落實任何投資項目。&#13;<br> <br> <spanclass>中石化否認洽購赫斯基 &#13;<br> 另一方面，外電又引述中石化（386）高層表示，母公司中石化集團並沒有就收購和記黃埔（013）旗下的赫斯基能源進行任何談判，此事純屬謠言。&#13;<br> 中石油股價昨收4.375元，無升跌；中石化收3.3元，跌0.7%。</spanclass></p></body></html>
