<html><header><meta charset="utf-8"><title>不重開單親家庭服務中心</title></header><body><h1>不重開單親家庭服務中心</h1><p>【本報訊】衞生福利及食物局局長周一嶽昨日在立法會會議上表示，當局不會重開五間單親家庭服務中心，只會改為綜合家庭服務中心，他強調此舉可提供更全面服務，並可引入新服務模式，提早介入高危個案協助有需要家庭。他指目前全港有六十一間綜合家庭服務中心，部份高危地區如天水圍設有三間，相信可應付需求，議員批評當局為節省資源減少服務，綜合服務中心不能緊密跟進問題家庭個案，導致家庭悲劇。</p></body></html>
