<html><header><meta charset="utf-8"><title>章小蕙再玩SM</title></header><body><h1>章小蕙再玩SM</h1><p>章小蕙、葉童和寇鴻萍等前晚在中環KeeClub出席ValentinoRed時裝騷。章小蕙早前為KeeClub自家的雜誌拍下性感照，其中有她手執皮鞭的SM造型，前晚她即場派發雜誌並說：「我冇收酬金，因為係幫朋友，入面都有訪問我嘅心路歷程，拍得幾有格調同有懷舊feel。」&#13;<br> <br> <spanclass>自言大豐收 &#13;<br> 問章小蕙拍照時可有要求清場時，她卻扯開話題說：「我早排拍咗個法國護膚品廣告，本來有一場床上戲同接吻，我覺得四十秒廣告根本唔需要，咪要求改囉！」她更謂今年工作收入大豐收，年底還有兩個廣告未拍。&#13;<br> 採訪：JessicaNgan&#13;<br> 攝影：HoKwokHo</spanclass></p></body></html>
