<html><header><meta charset="utf-8"><title>　　富貴小學登頭版廣告 - 李八方</title></header><body><h1>　　富貴小學登頭版廣告 - 李八方</h1><p>小學「殺校」風聲又起，各小學都諗計吸學生，噚日有間小學喺一份報紙登頭版廣告。呢間富貴學校係聖公會柴灣聖米迦勒小學，今年先由北角搬去柴灣，係東區名資助小學。&#13;<br> 八方以為連名校都告急，於是打去問校長馮家正。馮校長話，佢間學校收生向來爆晒燈，點會有事呀，只係因為慶祝學校創校八十五周年，想搵番啲校友返嚟，所以登頭版，遲啲會用十萬蚊登多個特輯，不過有贊助，唔使用公帑。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
