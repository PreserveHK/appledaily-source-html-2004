<html><header><meta charset="utf-8"><title>世界愛滋病日</title></header><body><h1>世界愛滋病日</h1><p>【本報訊】一名外籍人士打扮成避孕套模樣，昨日趁「世界愛滋病日」在中環立法會外向途人派發單張宣揚安全性教育。兩人來自一個以外籍人士為主，關注本港社會政策的本地新組織「國際行動」，發言人Matt批評港府缺乏性教育政策，直接危及年輕人的健康。&#13;<br> Matt引述早前報道指香港的墮胎比率在全球發達地區最高，呼籲社會盡快制訂性教育政策，向年輕人灌輸正確性知識。該組織又建議政府聘請年輕人往學校向青少年進行性教育，以減少年齡上的代溝，並鼓勵父母以開放態度與子女討論性課題。&#13;<br> 區民傑攝</p></body></html>
