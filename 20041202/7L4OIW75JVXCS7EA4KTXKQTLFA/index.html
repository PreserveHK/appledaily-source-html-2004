<html><header><meta charset="utf-8"><title>嚴淑明貼錢出席金馬獎</title></header><body><h1>嚴淑明貼錢出席金馬獎</h1><p>台灣金馬獎執委會日前公布三組頒獎人，分別是王力宏和陳美頒「最佳原創電影音樂」和「最佳原創電影歌曲」；王童和楊貴媚頒「終身成就獎」；以及楊祐寧、金勤頒發「最佳動畫片」及「最佳紀錄片」。&#13;<br> <br> <spanclass>自備禮服 &#13;<br> 而嚴淑明竟也是金馬獎的嘉賓，金馬獎執委會秘書長王清華解釋說：「嚴小姐是來表演，不是參加金馬獎。」嚴淑明既沒有電影作品，也非電影圈中人，王清華表示她是入圍酒會的演唱嘉賓，不是金馬獎貴賓。由於嚴淑明不收歌酬，並且自備禮服，所以執委會遂邀請她參加頒獎典禮，順便走星光大道。</spanclass></p></body></html>
