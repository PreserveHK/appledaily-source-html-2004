<html><header><meta charset="utf-8"><title>港人半年換一次手機</title></header><body><h1>港人半年換一次手機</h1><p>手機推陳出新，追捧潮流的香港人「貪新忘舊」情況相當普遍。在旺角先達商場華信手機店工作的陳先生就說，顧客以舊機換購新機的情況非常普遍，以華信手機店為例，每天約有五名顧客以舊機換購新機，佔每天售出手機數目約三成，在周末或假期，每天回收的舊機更多達十部。他又指，以舊機換購新機的顧客，大部份介乎二十至三十歲，都是為追最新機款而賣出舊機，不過很多所謂舊機其實只是用了半年。	&#13;<br> 本報記者</p></body></html>
