<html><header><meta charset="utf-8"><title>含有禁藥中成藥回收</title></header><body><h1>含有禁藥中成藥回收</h1><p>【本報訊】衞生署宣布回收一種名為「神益牌前列回春膠囊」（圖）的中成藥，因在該中成藥中驗出已禁止進口及銷售的馬兜鈴酸，長期過量服用馬兜鈴酸可導致腎衰竭及尿道癌。<br> &#13;<br> <spanclass>馬兜鈴酸可致腎衰竭 &#13;<br> 衞生署發言人表示，已指令有關中成藥的入口商順達行立即從市面回收該產品，交回衞生署。順達行在去年六月共入口了一千八百盒有關產品，分銷到華潤堂、裕華國貨及萬寧出售，暫時未知已售出的數目有多少。有關產品每盒有三十粒藥丸，售八十八元。&#13;<br> 衞生署設立熱線電話︰23195119供市民在辦公時間查詢；市民也可致電︰25359986向入口商順達行查詢回收事宜。</spanclass></p></body></html>
