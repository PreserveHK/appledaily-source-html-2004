<html><header><meta charset="utf-8"><title>吳日言老竇買50碟谷女</title></header><body><h1>吳日言老竇買50碟谷女</h1><p>吳日言前晚與樂隊Bliss在銅鑼灣街頭舉行新碟發布會，吸引三十多人圍觀，吳日言新碟前日推出，她透露父親自掏腰包買了五十張唱片賣給朋友。&#13;<br> 吳日言說：「我之前出碟時，老竇都周圍推銷，今次我想叫佢唔好，點知佢都賣咗畀啲同事。」吳日言表示獲公司器重，希望年尾能在頒獎禮中奪獎，以示報答，若能如願，她願帶隊與工作人員去旅行，但費用要由公司支付，她說：「我以前讀酒店業，我最多幫大家鋪床同執嘢啦！」&#13;<br> 採訪、攝影：馮美茵&#13;<br> </p></body></html>
