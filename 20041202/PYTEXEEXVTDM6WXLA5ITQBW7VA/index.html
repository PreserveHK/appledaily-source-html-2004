<html><header><meta charset="utf-8"><title>郭晉安歡送劉曉慶</title></header><body><h1>郭晉安歡送劉曉慶</h1><p>劉曉慶、郭晉安、張茜和朱健鈞現時在於廣西賀州八步鎮拍攝電視劇《歡樂桑田》，劉曉慶飾演一位賣米粉的婦人「麻姑」，日前劉曉慶的戲份已經完成，劇組工作人員亦安排了簡單的歡送會。&#13;<br> <br> <spanclass>趣事百出 &#13;<br> 飾演劉曉慶兒子的郭晉安大讚對方專業，他說：「一般專業演員都要一星期，甚至一個月時間才可以真正投入角色，但她能夠在極短的時間投入狀態，這點令我萬分敬佩。」&#13;<br> 問安仔有甚麼難忘趣事發生呢，他說：「有一場戲她要推我，而我身邊有很多反光板與道具，她出盡力將我推，不但令我差點摔倒，連身邊的反光板也被我弄破了。」</spanclass></p></body></html>
