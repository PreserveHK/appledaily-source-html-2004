<html><header><meta charset="utf-8"><title>諾基亞仍稱雄手機市場</title></header><body><h1>諾基亞仍稱雄手機市場</h1><p>【本報綜合報道】市場研究機構Gartner表示，南韓三星電子（SamsungElectronics）上季首次超越美國摩托羅拉（Motorola），成為全球第2大手機生產商，芬蘭諾基亞（Nokia）仍是業內「一哥」。&#13;<br> <br> <spanclass>三星超越摩托羅拉 &#13;<br> 三星第3季售出2300萬部手機，市場佔有率由次季的12.1%升至13.8%。摩托羅拉上季手機銷量為2240萬部，佔有率由次季的15.8%降到13.4%，在業界的排名跌至第3位（見表）。&#13;<br> 諾基亞上季售出5170萬部手機，勝過預期，仍是業內「一哥」；市場佔有率由次季的29.7%增至30.9%。</spanclass></p></body></html>
