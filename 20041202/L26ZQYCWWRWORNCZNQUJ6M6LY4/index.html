<html><header><meta charset="utf-8"><title>李柱銘講拆樓爆粗</title></header><body><h1>李柱銘講拆樓爆粗</h1><p>政府賤賣的紅灣半島難逃被清拆的命運，令不少立法會議員為之動氣，民主黨李柱銘昨日在立法會大樓回應傳媒提問時，極力支持要成立專責調查委員會，一向文質彬彬的大律師勞氣之餘更不慎「爆粗」。&#13;<br> 李柱銘說，立法會只有成立專責調查委員會，才有權要求政府提交當日決定賤賣物業的重要文件，追究有沒有官員失職，以及吸取教訓。他又批評發展商所謂的「環保」拆樓方案不濟，晦氣地說「不如好似外國咁一次炸咗佢，若逐層逐層拆，CNN（美國有線新聞網絡）日日追蹤報道，咪重×街！」&#13;<br> 本報記者</p></body></html>
