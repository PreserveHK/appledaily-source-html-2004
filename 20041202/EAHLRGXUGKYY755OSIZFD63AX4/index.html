<html><header><meta charset="utf-8"><title>《周末狂熱》辣㷫演藝學院</title></header><body><h1>《周末狂熱》辣㷫演藝學院</h1><p>改編自尊特拉華達（JohnTravolta）七十年代經典歌舞片的同名音樂劇《周末狂熱》，明年五月將於本地公演，劇中三位主角日前率先來港，並在灣仔君悅酒店出席宣傳活動，他們在台上載歌載舞，男主角阿當鍾費奧倫天奴（AdamJonFiorentino）更與女角深情一吻。&#13;<br> 阿當在活動上說：「我花了六個星期的時間，學習尊特拉華達的口味，不過東尼這個角色仍有屬於我自己的特色。」阿當更揚言要將公演場地演藝學院化成的士高舞池，以歌舞感染觀眾，與大家一同起舞。&#13;<br> 採訪、攝影：張一明</p></body></html>
