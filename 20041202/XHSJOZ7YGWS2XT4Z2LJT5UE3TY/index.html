<html><header><meta charset="utf-8"><title>泰石化3.88億買油輪</title></header><body><h1>泰石化3.88億買油輪</h1><p>【本報訊】泰山石化（1192）昨日公布，為應付亞洲市場日漸增加的需求，斥資3.88億元，購入一艘載重量超逾26.1萬噸的超級油輪，以擴大船隊規模。有關代價將以內部及銀行貸款支付。&#13;<br> 連同該艘油輪，泰山石化的油輪船隊已增至30艘，其中10艘屬於超級油輪，總載重量超過264萬噸。&#13;<br> 泰山石化行政總裁張震遠表示，該公司明年將繼續收購新油輪；與此同時，將出售部份較舊及較小的油輪，以提升整體船隊質素。</p></body></html>
