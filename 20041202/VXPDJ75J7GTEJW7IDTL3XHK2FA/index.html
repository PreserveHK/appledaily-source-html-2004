<html><header><meta charset="utf-8"><title>聖誕佳音：<br>聖誕天使照耀路德維希堡</title></header><body><h1>聖誕佳音：<br>聖誕天使照耀路德維希堡</h1><p>被譽為德國10個最美麗的聖誕市場之一的路德維希堡（Ludwigsburg）聖誕市場，坐落在一個充滿巴洛克風格的廣場內，除了有160多個攤位，售賣各式各樣如聖誕裝飾品、蠟燭、薑餅等貨品外，在廣場多處還豎立了多個天使模型，一串串垂下的燈泡組成了天使的翅膀，閃亮的天使燈飾令節日氣氛更濃厚。&#13;<br>記者：陳珮娟</p><p>日期：即日至12月22日&#13;<br> 時間：10:30am-8:30pm；星期日11:00am-8:30pm&#13;<br> 網址：<ahref http:>www.ludwigsburg.de </ahref></p></body></html>
