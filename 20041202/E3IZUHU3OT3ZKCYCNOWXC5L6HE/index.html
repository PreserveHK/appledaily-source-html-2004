<html><header><meta charset="utf-8"><title>全球半導體料明年銷售減</title></header><body><h1>全球半導體料明年銷售減</h1><p>【本報訊】國際半導體設備暨材料協會（SEMI）預計，全球半導體製造與測試設備銷售預料明年將減少5.15%，至334.9億美元，較04年估計達353.1億美元少。SEMI總裁兼執行長麥爾斯表示，自上次展開調查後，過去5個月以來，會員的信心態勢有很大的轉變。&#13;<br> 近幾個月，如平面薄型電視等電子產品銷售較預期緩慢，令消費電子業者及晶片廠商降低庫存，並暫停新的投資，晶片設備需求隨之衰退。&#13;<br> 另外，華潤上華（597）董事長陳正宇在中國集成電路產業發展研討會上則指出，今年中國半導體市場規模可達400億美元，預計07年中國更會成為全球第二大半導體市場。</p></body></html>
