<html><header><meta charset="utf-8"><title>超低硫柴油稅務延長優惠</title></header><body><h1>超低硫柴油稅務延長優惠</h1><p>【本報訊】立法會昨日通過延長超低硫柴油稅務優惠多一年至明年底屆滿，財經事務及庫務局局長馬時亨表示，考慮到油價上升對運輸業界造成的影響，所以將超低硫柴油稅每公升1.11元的優惠延長，估計庫房一年會少收十一億元。另外，經濟發展及勞工局局長葉澍堃表示，最近油價上升對消費物價指數壓力有限，估計每桶原油價若在一年內持續上升十美元（約七十八港元），香港的綜合消費物價指數會推高零點二個百分點。</p></body></html>
