<html><header><meta charset="utf-8"><title>　　渣打大班同「巨星」做騷 - 李八方</title></header><body><h1>　　渣打大班同「巨星」做騷 - 李八方</h1><p>喺渣打做大班，想話低調啲都唔得。為支持全球關懷愛滋日，渣打銀行捐咗六萬元贊助紅絲帶天使行動，重出動一個渣打招牌綠色、帶住好多紅絲帶喺身嘅「巨星」同渣打新香港行政總裁蘇利民一齊見人，蘇利民接替王冬勝後，今次算係首次做大騷。渣打架宣傳車，重要駛正喺滙豐門口，擺明示威啦！&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
