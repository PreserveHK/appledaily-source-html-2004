<html><header><meta charset="utf-8"><title>松隆子、妻夫木聰演技稱冠</title></header><body><h1>松隆子、妻夫木聰演技稱冠</h1><p>前日「日本第二十九屆報知電影獎」公布得獎名單，影帝及影后分別由女星松隆子及妻夫木聰奪得，而康城影帝柳樂優彌主演的《誰知赤子心》則榮獲最佳電影，頒獎禮將在本月二十二日舉行。&#13;<br> <br> <spanclass>兩年拍片六部 &#13;<br> 松隆子憑電影《隱之劍鬼之爪》的出色演技奪獎，至於兩年內並共拍了六部電影的妻夫木聰就表示，對是次得獎感到非常驚訝。而年僅十七歲的女星長澤雅美，則憑電影《世界中心呼喚愛》成為最年輕的最佳女配角，新人獎則由與深田恭子合演電影《下妻物語》的名模土屋Anna奪得。</spanclass></p></body></html>
