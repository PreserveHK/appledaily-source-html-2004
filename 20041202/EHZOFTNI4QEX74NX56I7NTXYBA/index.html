<html><header><meta charset="utf-8"><title>中航油因投機蝕大錢</title></header><body><h1>中航油因投機蝕大錢</h1><p>【本報綜合報道】中國航油（新加坡）股份有限公司將向新加坡高等法院申請保護，因這家佔據中國航空燃油市場1/3佔有率的供應商在石油衍生品交易中蒙受約5.5億美元的巨額虧損。&#13;<br> 中國航油已經暫停了總裁陳久霖的職務，並正在與母公司中國航空油料集團公司和新加坡國有投資公司淡馬錫商討援助計劃。&#13;<br> 中國航油石油衍生品交易出現巨額虧損的時候正值紐約原油期貨價格在10月25日飆升至每桶55.67美元的紀錄高點。中國航油的虧損金額接近其總市值。</p></body></html>
