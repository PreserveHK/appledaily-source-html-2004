<html><header><meta charset="utf-8"><title>Kelly白馬公主襯800萬鑽飾</title></header><body><h1>Kelly白馬公主襯800萬鑽飾</h1><p>陳慧琳（Kelly）昨日在淺水灣出席「金至尊」代言人簽約儀式，大會特別安排Kelly騎着廣告中的白馬進場，Kelly戴上八百多萬的鑽飾，並穿上露背連身裙，她在馬背上不停搖晃，看似十分危險。而大會昨日亦送上一條價值一百八十萬的頸鏈給Kelly作為簽約禮物。<br> &#13;<br> <spanclass>最重心思 &#13;<br> Kelly笑說：「上次我都有一條鑽石鏈，如果次次做活動都有，就唔介意做多幾次。」問Kelly其男友有沒有送過鑽石給她？她說：「咁都有嘅，不過唔係好似今日嗰啲咁大粒，佢多數送啲有心思嘅嘢畀我，我重開心。」</spanclass></p></body></html>
