<html><header><meta charset="utf-8"><title>韓潮食：食勻全店唔使$80</title></header><body><h1>韓潮食：食勻全店唔使$80</h1><p>發現呢間只有十多個座位的迷你壽司店，全因那幅貼滿五彩繽紛小便條的牆壁。入內，發覺全店居然只有5樣食物：辛辣麵（大辣3,000韓圜，小辣2,500韓圜）、花花與心形壽司（各2,000韓圜）同埋白飯（1,000韓圜），堅！計番港幣八十蚊有找，我們一世人首次好豪地試勻整間舖的食物，全部即叫即製，超正。&#13;<br>&#13;<br>記者：張銘恩攝影：陳陶鈞</p><p>店名：TeumsaeRamen&#13;<br> 電話：（82）2-334-8881&#13;<br> 地址：386-171F,MapoSeogyo,Seoul,Korea&#13;<br> 交通：乘地鐵2號線弘大入口站落車，步行10分鐘即達。</p></body></html>
