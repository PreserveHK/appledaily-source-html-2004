<html><header><meta charset="utf-8"><title>裴勇俊靚裝獲表揚</title></header><body><h1>裴勇俊靚裝獲表揚</h1><p>韓國男星裴勇俊前日獲頒「第三十三屆最佳衣着大獎」，俊哥透過預先安排的錄影訪問表達得獎感受。&#13;<br> 由日本男士服飾協會主辦的「最佳衣着大獎」前日舉行頒獎禮，得獎的俊哥在錄影訪問中表示非常感激形象設計師以及fans的支持。至於他在上月二十六日於日本發售的寫真集《TheImageVol.1》，截至二十九日已賣出十萬本，總收益達一億一千萬港元，再版約在下年一月發售。&#13;<br> <br> <spanclass>宋承憲接班 &#13;<br> 另外，韓國網頁早前在網上舉辦投票選舉，選出「誰是繼裴勇俊後的日本韓流熱潮接班人」，結果正在服伍的宋承憲獲選為第一名。</spanclass></p></body></html>
