<html><header><meta charset="utf-8"><title>上石化售產套五千萬</title></header><body><h1>上石化售產套五千萬</h1><p>【本報訊】上海石化（338）昨公布，以4991.62萬元（人民幣．下同）轉讓一項催化劑業務予控股公司中石化（386），帳面收益為903.09萬元，所得資金將撥作營運資金。&#13;<br> 該項催化劑業務位於上海市金山區，截至5月底，有關業務的帳面資產及帳面負債，分別為4357.05萬及268.53萬元；帳面淨額是4088.52萬元，帳面收益約903萬元。&#13;<br> 上石化股價昨收報2.875元，跌0.9%；中石化收報3.3元，跌0.75%。</p></body></html>
