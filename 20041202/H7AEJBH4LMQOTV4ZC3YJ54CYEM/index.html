<html><header><meta charset="utf-8"><title>四葉女劇集帶挈遊埠</title></header><body><h1>四葉女劇集帶挈遊埠</h1><p>四葉女李思欣和陳自瑤昨日在上環出席康泰旅行社的開幕禮，她們表示稍後將到日本關西拍攝旅遊特輯。<br> &#13;<br> <spanclass>預備禦寒衣物 &#13;<br> 在《赤沙印記@四葉草.2》中飾演「二家姐」的李思欣表示最近工作量大增，她說：「自從齣劇播出後，𠵱家出街多咗人認得我，就算叫唔出我個名，都會叫我做二家姐，知道下個禮拜可以去日本拍旅遊特輯覺得好興奮，好期待浸溫泉同做水療spa。」&#13;<br> 而陳自瑤則透露已預備了不少禦寒衣物，她說：「我不嬲都好怕凍，連暖包都準備唔少，我唔識滑雪，今次都係第一次睇真雪。」&#13;<br> 採訪、攝影：卓美娟&#13;<br> </spanclass></p></body></html>
