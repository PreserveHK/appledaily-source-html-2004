<html><header><meta charset="utf-8"><title>勞斯萊斯RR0207年面世</title></header><body><h1>勞斯萊斯RR0207年面世</h1><p>今年係殿堂級名牌勞斯萊斯誕生第一百周年，前日廠方便展出全球獨一無二的實驗車100EX，選用輕巧堅硬嘅鋁合金空間構架，係勞斯萊斯自50年代至今成功研製成嘅首部實驗車。雖然廠方已表明100EX不會投產發售，但喺發布會中卻宣布生產另一款以100EX為設計靈感嘅全新開篷車系，代號為RR02。該嶄新車系同屬雙門四座，採用與Phantom相同嘅6.75公升V12引擎及類似嘅鋁合金底盤，預計07年面世，對100EX有興趣嘅朋友，到時要密切留意呢架「代替品」喇！&#13;<br>&#13;<br>記者、攝影：馬慶武</p></body></html>
