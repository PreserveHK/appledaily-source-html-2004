<html><header><meta charset="utf-8"><title>張燊悅轉投亞視酬勞高</title></header><body><h1>張燊悅轉投亞視酬勞高</h1><p>張燊悅和周國豐昨日同穿黑色西裝亮相亞視，正式宣布主持節目《冷知識衝動》。張燊悅已與無綫滿約，今次以客串形式主持節目，酬勞比無綫高。&#13;<br> 張燊悅表示主持這個知識節目感到很緊張，她說：「我之前做過《勁歌金曲》主持，𠵱家亦都幫華娛電視主持一個愛情節目，但《冷》同愛情係兩回事，而且重係直播。呢個節目介紹嘅知識比較冷門，睇書都睇唔到。」&#13;<br> 而周國豐今次做電視台直播，事前亦有請教女友利嘉兒，他說：「初步都有問過佢，而呢個節目都考我執生。」&#13;<br> 採訪、攝影：王連連</p></body></html>
