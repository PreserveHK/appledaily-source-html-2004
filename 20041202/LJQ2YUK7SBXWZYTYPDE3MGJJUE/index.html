<html><header><meta charset="utf-8"><title>李萬祺盼胡百全子贊助賽車</title></header><body><h1>李萬祺盼胡百全子贊助賽車</h1><p>李萬祺及向展平前晚到九龍灣出席改車專門店的開幕禮，該專門店由律師胡百全兒子Nelson投資，李萬祺表示與他相識十多年，並考慮要求對方贊助他賽車。&#13;<br> 李萬祺說：「我鍾意車，佢鍾意搞車生意，都幾好。」問他會否入股？他說：「我邊有資格，幫佢打工就得！」李萬祺表示聖誕在港與女兒度過，他說：「我會同女食飯，係自己生嗰啲女。」&#13;<br> 採訪、攝影：駱華齡</p></body></html>
