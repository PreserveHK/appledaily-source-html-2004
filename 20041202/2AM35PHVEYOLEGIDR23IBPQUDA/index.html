<html><header><meta charset="utf-8"><title>梁詠琪鑽光映燈飾</title></header><body><h1>梁詠琪鑽光映燈飾</h1><p>梁詠琪昨日在九龍塘又一城主持聖誕亮燈儀式，她以一襲由美國空運抵港的VivienneTam鮮紅吊帶裙亮相，再配以一套由周生生贊助、價值四十一萬九千六百元的鑽石首飾，即時豔光四射。<br> &#13;<br> <spanclass>收禮即捐錢 &#13;<br> 梁詠琪自言甚少收藏名貴珠寶首飾，認為佩戴贊助的珠寶可免除不少心理負擔，她說：「曾經有fans送好貴重嘅首飾畀我，佢堅持唔肯收番，最後我將同等價值嘅款項捐出嚟，畀歌迷做獎學金，算係回饋番啲歌迷。」&#13;<br> 被問到是否已收到男友鄭伊健的聖誕禮物時，梁詠琪說：「我哋唔興互送禮物，可以約埋一齊去旅行已經好開心。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>
