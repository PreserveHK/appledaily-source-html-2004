<html><header><meta charset="utf-8"><title>食燒烤半價歎甜蜜火鍋</title></header><body><h1>食燒烤半價歎甜蜜火鍋</h1><p>在微涼的晚上，一邊欣賞維港景色，一邊吃着熱辣辣的燒烤，絕對是吃頓好的選擇。設有露天雅座的尖沙嘴TowngasAvenue，現於星期五至日，晚上6至9時供應戶外燒烤晚餐，4道菜連餐飲每位$288。燒烤主菜可在波士頓龍蝦、鰽魚、大虎蝦、羊扒或牛柳任選1款，而且有大廚代勞，乾手淨腳。若2位同時享用燒烤晚餐，更可以$48品嘗供2位用的濃情朱古力火鍋（原價$96），作為一頓暖暖晚餐的甜蜜完結。&#13;<br>&#13;<br>記者：招佩珊</p><p>TowngasAvenue（23672713）&#13;<br> 地址：尖沙嘴新世界中心地面L030</p></body></html>
