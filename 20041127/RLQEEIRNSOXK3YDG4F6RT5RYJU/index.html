<html><header><meta charset="utf-8"><title>李嘉慧示範瑰寶拍照留念</title></header><body><h1>李嘉慧示範瑰寶拍照留念</h1><p>名模李嘉慧昨日往中環示範珠寶名牌VanCleef&amp;Arpels的珠寶，她戴上假髮增加古典美，共佩戴了三套逾千萬的珠寶。&#13;<br> 李嘉慧表示最喜歡第一套示範的「Dentelle」花形珠寶系列，她說：「呢套珠寶嘅chocker好貼頸，啲鑽石切割又精細，每次示範呢啲咁靚、咁珍貴嘅珠寶，我都會自己影低相留念。」&#13;<br> <br> <spanclass>鍾情簡單款式 &#13;<br> 問李嘉慧有多少珠寶收藏作為嫁妝？她笑說：「唔可以話係嫁妝，我自己有幾對款式簡單嘅戒指同耳環，同埋我特別鍾意antique款式，用嚟襯antique手袋就最靚啦。」&#13;<br> 採訪：JessicaNgan&#13;<br> 攝影：RickyChan</spanclass></p></body></html>
