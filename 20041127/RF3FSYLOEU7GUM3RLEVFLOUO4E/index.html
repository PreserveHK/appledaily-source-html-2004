<html><header><meta charset="utf-8"><title>Beyonce性感熱舞送暖</title></header><body><h1>Beyonce性感熱舞送暖</h1><p>美國女子組合Destiny'sChild前日於感恩節期間現身德州，為美式足球達拉斯牛仔隊主場迎戰芝加哥巨熊隊的比賽作中場表演嘉賓。是次表演是全美直播，當中更加插為慈善團體救世軍的籌款活動，為善不甘後人的Destiny'sChild當然答應演出。&#13;<br> Destiny'sChild三位成員Beyonce、Kelly及Michelle前日均以火辣打扮演繹新碟中的歌曲，其中Kelly於表演前說：「世上有太多人需要幫助，在節目中為他們送暖，真是別具意義。」</p></body></html>
