<html><header><meta charset="utf-8"><title>後浦夏美初登《紅白》玩鬥氣</title></header><body><h1>後浦夏美初登《紅白》玩鬥氣</h1><p>日本NHK電視台日前公布《紅白》歌手出場名單，由偶像女星後藤真希、安倍夏美及松浦亞彌組成的新組合「後浦夏美」亦首次入圍。不過，最近有指三人不和，在日前舉行的《紅白》記招上更表露無遺。&#13;<br> <br> <spanclass>得寵招妒忌 &#13;<br> 據知由於早前組合所推出的細碟成績未如理想，再加上松浦在晨女家族中相當得寵，狂拍廣告，因而令另外兩位女星眼紅。&#13;<br> 另外，最近亦有網友指夏美早前推出的散文集中，其中多首詩歌內容，有抄襲aiko及小室哲哉等創作的歌曲歌詞之嫌。</spanclass></p></body></html>
