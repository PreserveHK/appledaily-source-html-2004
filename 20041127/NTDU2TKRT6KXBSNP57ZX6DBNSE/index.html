<html><header><meta charset="utf-8"><title>死者複姓「張簡」</title></header><body><h1>死者複姓「張簡」</h1><p>東莞虎門台商遭滅門的慘案，男死者姓「張簡」，名「榮坤」，「張簡」這個複姓是閩南姓氏，在台灣集中在高雄縣。&#13;<br> 據典籍稱，「張簡」一姓源於福建的「入贅」風俗，產生年期大概在宋朝初年，當時福建漳州府南靖縣永豐里梅林村有一富人叫張體仁（號德潤公），他的三名兒子相繼去世，留下三名媳婦，但卻無男孫；其後一姓簡的文士遊學天下到達當地，張認為簡是可造之材，乃請簡入贅張家，由三名媳婦共侍一夫，並立契約訂明生下來的不論男女，一簡一張，其後輾轉變成「張簡」此複姓。</p></body></html>
