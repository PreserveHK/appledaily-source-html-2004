<html><header><meta charset="utf-8"><title>今日16℃天氣將持續晴朗</title></header><body><h1>今日16℃天氣將持續晴朗</h1><p>【本報訊】香港近日氣溫稍跌，火鍋店即湧現人潮，雖然日間溫度仍維持在攝氏二十度以上，但天文台預測未來一星期早晚氣溫會在二十度以下，今日最低氣溫更會低至十六度，然而一股東北季候風為香港深秋帶來晴朗天氣。</p><p><spanclass>未來幾天氣溫回升 &#13;<br> 近日天氣晴朗，天文台解釋是因為華南地區正受到一股東北季候風影響，而這股季候風離開後，新一股東北季候風又會予以補充，所以下周華南地區可以繼續維持天氣晴朗。天文台又預測今日最低氣溫為十六度，最高氣溫為二十度，未來一星期氣溫會略為回升，最高及最低氣溫徘徊十七度至二十三度。雖然天氣未算寒冷，但火鍋店人頭湧湧。</spanclass></p></body></html>
