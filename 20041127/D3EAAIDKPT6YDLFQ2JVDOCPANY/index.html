<html><header><meta charset="utf-8"><title>實驗農場日驗百禽鳥樣本</title></header><body><h1>實驗農場日驗百禽鳥樣本</h1><p>【本報訊】漁農自然護理署指出，在今年一至十月抽驗了近十萬個雞隻及雀鳥樣本，除今年初黃金海岸的游隼屍體和本月初落馬區撿獲的蒼鷺屍體發現帶有禽流感病毒外，並未發現有家禽及雀鳥受禽流感的感染引發大規模死亡。該署呼籲市民毋須擔心，但仍要提高警覺，避免直接接觸禽鳥。<br> &#13;<br> <spanclass>三個實驗室 &#13;<br> 漁護署昨日安排新聞界參觀該署位於粉嶺的大龍實驗農場，負責每日化驗禽流感病毒的實驗室。&#13;<br> 該署獸醫師黃晉偉說，該實驗農場的三個實驗室，平均每日處理逾一百個禽鳥樣本。</spanclass></p></body></html>
