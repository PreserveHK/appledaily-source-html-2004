<html><header><meta charset="utf-8"><title>2R剪綵全家任食</title></header><body><h1>2R剪綵全家任食</h1><p>女子組合2R昨日到銅鑼灣，為「居樂屋笑笑」開幕任剪綵嘉賓，提到酬勞，二人開心表示酬勞不重要，因為老闆答應讓她們任何時候往品嘗日本菜都不用埋單，故她們下周會帶同父母往吃飯。<br> &#13;<br> <spanclass>最想見雪 &#13;<br> Race說：「老闆好好，佢哋喺日本有一千二百間分店，遲啲會請我哋去日本參觀。」2R的妹妹日前在美國看到雪景，特地致電告知二人，Rosanne說：「我好想去富士山睇雪景，妹妹係我哋三個之中第一個見到落雪，我哋之後寄咗好多頸巾、暖包同帽去畀佢呀。」Race則說：「我最想去日本瘋狂購物，雖然啲嘢香港都有得買，但係去旅行可以買得多啲。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
