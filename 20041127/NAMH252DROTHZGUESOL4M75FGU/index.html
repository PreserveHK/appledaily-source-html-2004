<html><header><meta charset="utf-8"><title>傳統甜品加料大革新</title></header><body><h1>傳統甜品加料大革新</h1><p>某夜在蘇豪東吃過晚飯後，覺得喉嚨被涼風吹得乾涸，碰巧經過「春夏秋冬」甜品店，一心想找碗紅豆沙潤潤喉，卻發現餐牌上出現很多有趣甜品款式！甚麼桂花雪蛤糕、黃金炸湯圓……細問之下，原來是店內最近新請了聘珍樓的點心師傅加盟，把餐牌來個大革新，將傳統甜品與新式材料MixandMatch，變奏出新食味。當中的桂花雪蛤糕清新香口，值得一試。&#13;<br>&#13;<br>記者：李淑芬　攝影：黃子偉</p><p>春夏秋冬（28863488）&#13;<br> 地址：香港西灣河太安街25號鯉景灣GD15地舖&#13;<br> 營業時間：10:00am-12:00mn&#13;<br> 交通：西灣河地鐵站A出口步行5分鐘</p></body></html>
