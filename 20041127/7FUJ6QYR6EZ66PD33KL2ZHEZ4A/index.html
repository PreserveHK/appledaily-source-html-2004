<html><header><meta charset="utf-8"><title>陳慧琳拍廣告享受親密</title></header><body><h1>陳慧琳拍廣告享受親密</h1><p>剛在日本領取世青獎項的陳慧琳（Kelly）近日成為金至尊珠寶鑽飾品牌代言人，這是Kelly入行以來首次接拍珠寶鑽飾廣告，故早前她拍攝廣告片時，廣告商便專程為她度身訂做十多套總值逾八千萬港幣的珠寶鑽飾上陣。<br> &#13;<br> <spanclass>趁空檔不停練歌 &#13;<br> Kelly在拍攝時，與廣告中的男角有親密接觸，事後她更大膽地表示十分享受，而她今次還與幕後拍檔林夕及雷頌德合作，主唱廣告歌《完美關係》。由於Kelly下月將舉行演唱會，所以她在拍廣告期間也分秒必爭，趁空檔時不停開聲練歌，令現場有如開小型音樂會一樣。</spanclass></p></body></html>
