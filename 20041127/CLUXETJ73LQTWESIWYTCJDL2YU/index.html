<html><header><meta charset="utf-8"><title>草囗剛促進日韓交流獲表揚</title></header><body><h1>草囗剛促進日韓交流獲表揚</h1><p>日本組合SMAP成員草囗剛，昨日出席在東京都內舉行的「日本Innovator獎」頒獎禮，獲頒「JAPANCOOL大獎」，表揚他在日韓交流的貢獻。&#13;<br> <br> <spanclass>曾推出韓語碟 &#13;<br> 草　曾化名「ChonanGan」推出韓語細碟，今年又憑韓語對白電影《HOTELVENUS》參展韓國釜山電影節，故獲頒此獎。此外，SMAP今年辭演《紅白》，被問到除夕夜有甚麼計劃時，草表示希望可以和其他成員吃火鍋，並說：「讓歌迷感到寂寞真的很抱歉，希望明年能讓大家看到SMAP更多的音樂活動」。</spanclass></p></body></html>
