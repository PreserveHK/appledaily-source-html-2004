<html><header><meta charset="utf-8"><title>貝沙摸貨登記38宗</title></header><body><h1>貝沙摸貨登記38宗</h1><p>【本報訊】中原地產報告，本月截至23日，共有48宗售價逾700萬元的二手豪宅摸貨登記，高於10月份數字，預料全月可達65宗。本月總值暫為6.4億元，預料全月達7.6億元。&#13;<br> 中原地產高級經理黃良昇說，本月二手豪宅摸貨為連續第四個月增加，佔整體豪宅登記比例為11.9%。&#13;<br> 在48宗二手豪宅摸貨登記中，貝沙灣38宗獨佔鰲頭。其次為長沙灣嘉珀山及畢架山一號，各有2宗。大潭浪琴園及何文田山道1號，都有摸貨登記。&#13;<br> 另外，今年以來，二手豪宅摸貨登記共445宗，總值54.5億元，同創97年之後新高。所佔整體二手豪宅成交比例更達14.1%，高於97年水平。</p></body></html>
