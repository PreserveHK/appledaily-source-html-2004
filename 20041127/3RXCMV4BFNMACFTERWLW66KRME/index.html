<html><header><meta charset="utf-8"><title>七旬翁掟糞罰五百</title></header><body><h1>七旬翁掟糞罰五百</h1><p>【本報訊】七旬老翁為求剎那間的刺激感，竟於如廁後將沾滿糞便的紙巾從寓所拋出窗外。&#13;<br> 警方接獲投訴在附近設置攝錄機拍下其惡行，拘捕涉案老翁，他昨在東區裁判法院承認一項拋擲糞便在私人財產上罪名，被判罰款五百元，裁判官指斥其行為令人厭惡及危害他人健康。&#13;<br> 七十三歲被告溫志昌，無業，被控於今年八月十八日在西區北街五福大廈十五樓一單位，無合理辯解及未經佔有人同意，拋擲糞便在吉席街三十七號地下，該單位為私人財產。&#13;<br> 案件編號：ESCC5184/2004</p></body></html>
