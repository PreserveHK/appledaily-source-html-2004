<html><header><meta charset="utf-8"><title>拉姑經典劇英人唔啱睇</title></header><body><h1>拉姑經典劇英人唔啱睇</h1><p>由彭美拉安德遜（PamelaAnderson）主演的經典電視劇《沙灘拯救隊》深入民心，可惜該劇近日卻被英國電視迷選為「最差進口電視劇」的第一位。而由安娜妮歌史密夫（AnnaNicoleSmith）主持的節目《TheAnnaNicoleShow》及將會被JessicaSimpson翻拍為電影的七十年代肥皂劇《TheDukesofHazzard》分別成為最差第二及第三位。&#13;<br> 而英國人心目中的「最佳進口電視劇」是卡通片《阿森一族》，至於《24》及《X檔案》則分別排第四及第七位。</p></body></html>
