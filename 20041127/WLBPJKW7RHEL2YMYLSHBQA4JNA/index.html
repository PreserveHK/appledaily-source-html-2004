<html><header><meta charset="utf-8"><title>古天樂向周杰倫學國語</title></header><body><h1>古天樂向周杰倫學國語</h1><p>藝進同學會前晚在尖沙嘴舉行聚會及籌募經費，大會主席杜琪峯、古天樂、劉青雲、霍震霆、李香琴及黃家諾等都有出席，薛凱琪則任表演嘉賓。<br> &#13;<br> <spanclass>拍賣山水畫 &#13;<br> 古天樂在接受訪問時否認與周杰倫及吳建豪於拍百事廣告時不和，他說：「我同佢哋講國語，佢哋都有應我，即係聽得明啦，我重問周杰倫踩單車國語點講㖭。」&#13;<br> 此外，杜琪峯謂該會每年要花十至二十萬元經費，興建老人院及青年中心，所以希望會員可以自動自覺交一年五百元的會費。前晚大會共拍賣兩幅山水畫、一個觀音像及一幅劉德華的毛筆字，共籌得六位數字。&#13;<br> 採訪、攝影：卓寶花、李珮洳</spanclass></p></body></html>
