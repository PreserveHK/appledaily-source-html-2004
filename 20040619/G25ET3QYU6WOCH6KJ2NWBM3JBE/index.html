<html><header><meta charset="utf-8"><title>衝浪衝上互聯網</title></header><body><h1>衝浪衝上互聯網</h1><p>想一邊滑浪，一邊在互聯網「衝浪」，在陽光海灘下過一個高科技夏日，電腦處理器生產商英特爾（Intel）令這一夢想成真。<br> &#13;<br> <spanclass>內置攝影機　可拍水中英姿 &#13;<br> 英特爾研製出全球首塊無線上網滑浪板，只要沙灘設有無線上網據點，滑浪者可以一邊滑浪，一邊用安裝在滑浪板上的手提電腦高速上網，更可以用內置的攝影機，拍攝滑浪過程。&#13;<br> 它的中央處理器速度達1.7Ghz，硬碟容量有80GB，安裝位置經過特別考量，以維持滑浪時的平衡。電力來自太陽能電池板，至於內置滑浪板的攝影機則可拍攝長64MB的短片。&#13;<br> 這塊無線上網滑浪板周五在澳洲北德民灘首度下水。&#13;<br> 英國廣播公司</spanclass></p></body></html>
