<html><header><meta charset="utf-8"><title>　　小朋友心聲贈財爺 - 李八方</title></header><body><h1>　　小朋友心聲贈財爺 - 李八方</h1><p>財政司司長唐英年噚日巡視西區，喺高街西營盤社區綜合大樓同一班老人家同細路傾偈玩遊戲，民政事務總署署長陳甘美華亦有陪埋一齊去。財爺話佢從來未真正探訪過呢區，想聽聽老人家同小朋友嘅心聲。&#13;<br> 其中一個着晒老西好似做花仔咁款嘅細路仔，代表幼兒中心送咗一幅唐英年漫畫肖像畀佢。卡通財神爺揸住副揮春笑口噬噬，畫嘅上款就寫住「以愛心和關心，助幼小老弱困」，提醒呢位揸數嘅高官搵錢得來都要睇住啲弱小社群，唔好財迷心竅。曾顯華攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
