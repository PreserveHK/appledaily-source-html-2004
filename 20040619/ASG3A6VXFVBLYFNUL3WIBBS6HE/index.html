<html><header><meta charset="utf-8"><title>陳伶俐父親節獨享老公</title></header><body><h1>陳伶俐父親節獨享老公</h1><p>陳伶俐與囝囝林肯及黃佩霞與囡囡等人，昨日齊往佐敦出席一個飲品宣傳活動，並即場示範炮製甜品。明天便是父親節，陳伶俐表示屆時丟低兩個囝囝，與老公林敏驄到北京拍拖旅行，享受二人世界。&#13;<br> <br> <spanclass>盼追生女兒 &#13;<br> 陳伶俐的幼子出世才一個半月，問到她會否再追一個女兒時，她說：「我同老公都想，但我怕再生仔就會變咗串燒三兄弟，因為三個都同一個樣。」&#13;<br> 問到陳伶俐產後如何收身時，她說：「我產後肥咗二十磅，重有好多肚紋，近排都好多纖體公司搵我，但我好懶，都推佢哋遲啲先，好似冇晒事業心咁。」陳伶俐又透露長子林肯已親手做了父親節卡送給林敏驄，令他看後十分感動。&#13;<br> 採訪、攝影：史丹</spanclass></p></body></html>
