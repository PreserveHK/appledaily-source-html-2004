<html><header><meta charset="utf-8"><title>安仔酒後拒女入房</title></header><body><h1>安仔酒後拒女入房</h1><p>許志安前晚在銅鑼灣出席商台活動，與一眾現場觀眾分享生活品味，安仔試食蛋糕後，又餵主持人和一名現場女觀眾試一口，調酒師更調校一些雞尾酒給安仔試味。<br> &#13;<br> <spanclass>要適可而止 &#13;<br> 安仔在品嘗後笑稱感到頭暈，問安仔會否像成龍一樣酒後「出事」，他說：「冇，飲醉咗出唔到事！不過佢係成龍，佢咁好打，但我就身體弱。&#13;<br> 「不過平時飲酒真係要適可而止，我試過喺內地工作，同主辦單位嘅人飲酒，佢哋叫我飲，我都拒絕。我又試過喺新加坡，去咗Disco十五分鐘，之後返到酒店，有個女仔打上房搵我，話想搵我傾偈，我都話唔方便。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
