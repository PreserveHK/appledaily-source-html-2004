<html><header><meta charset="utf-8"><title>比例代表制利小政黨</title></header><body><h1>比例代表制利小政黨</h1><p>回歸後香港立法會選舉地區直選改用比例代表制，即每個選區多於一個議席，根據各黨派的參選名單獲得選票的比例決定。以九龍西有四個議席為例，取得兩成半選票的參選名單便可穩奪一席，餘下議席以每張名單的餘額分配。舉例稱，五張名單參選九龍西選舉，其中三張取得兩成半選票分別穩取一議席，其餘兩張分別取得一成半及一成選票，以最大餘額法原則，取得一成半選票的名單可獲餘下一個議席。&#13;<br> 這種選舉制度有利小型政黨，除非大政黨取得壓倒性高得票率，否則小政黨可按得票率取得議席，故理論上，比例代表制能較公平反映投票結果。</p></body></html>
