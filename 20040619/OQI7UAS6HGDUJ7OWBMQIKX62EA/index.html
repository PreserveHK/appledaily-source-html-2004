<html><header><meta charset="utf-8"><title>朱潔儀與已婚富商纏綿遊日</title></header><body><h1>朱潔儀與已婚富商纏綿遊日</h1><p>現年三十六歲的過氣港姐朱潔儀，近年工作不多，但卻經常打扮富泰地出席公開場合，近日更被雜誌拍得她跟一名有婦之夫拍拖遊日本。&#13;<br> <br> <spanclass>鴛鴦戲水 &#13;<br> 朱潔儀日前被拍得與一名年約四十多歲的已婚富商王文錦到日本鹿兒島旅行，據知朱潔儀跟王文錦秘密交往已四年，男方本月中與太太到大阪旅行，其間藉詞開會飛到鹿兒島，會合朱潔儀。二人更入住溫泉酒店，大玩鴛鴦戲水。&#13;<br> 二人度假期間，行為親暱，不時互相擁抱，假期完畢，朱潔儀和王文錦分道揚鑣，男方會合太太，朱潔儀則獨自返港，及後她在赤鱲角機場遇見記者時，自稱此行是跟女性友人往日本購物。</spanclass></p></body></html>
