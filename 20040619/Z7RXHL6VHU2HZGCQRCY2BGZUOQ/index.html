<html><header><meta charset="utf-8"><title>光妹新碟野心十足</title></header><body><h1>光妹新碟野心十足</h1><p>日本歌姬宇多田光今年秋天將以Utada之名在美國推出英文大碟，令人期待。前日她所屬的美國IslandRecords唱片公司正式公布了光妹的處女英文唱片，已定名為《EXODUS》，碟名有出國和移民的意思，暗示光妹有衝出日本、進軍國際的野心。&#13;<br> <br> <spanclass>糅合不同風格 &#13;<br> 據IslandRecords透露，光妹的處女大碟包含不同類型的音樂風格，當中包括美式的AlternativeRock、流行曲、跳舞音樂和Funky節拍等，而唱片的陣容亦非常鼎盛，曾為美國HipHop巨星Jay-Z和MissyElliott監製歌曲的Timbaland會為光妹監製三首作品。</spanclass></p></body></html>
