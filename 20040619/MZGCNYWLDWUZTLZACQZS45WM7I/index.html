<html><header><meta charset="utf-8"><title>前神父涉狎童排期審訊</title></header><body><h1>前神父涉狎童排期審訊</h1><p>【本報訊】天主教前神父李子忠涉嫌於二十九年前，狎玩一名當時十二歲男童一案，昨在區域法院定期十二月二十二日，一連六個工作天審訊，控方屆時傳召六名證人。李子忠已成功申請法律援助，並將否認控罪，案件開審時將會向法庭申請終止聆訊。<br> &#13;<br> <spanclass>已脫離神職 &#13;<br> 現年五十三歲的李子忠，已脫離神職工作多年，娶妻生女，現轉職為自僱傳譯員。在李任職神父期間，曾獲天主教香港教區派往羅馬教廷修讀教會歷史，他擅長拉丁文及多國語言。李被控四項非禮罪，指於七五至七七年間，四度非禮當時年僅十二歲的男童。&#13;<br> 案件編號：DCCC422/2004</spanclass></p></body></html>
