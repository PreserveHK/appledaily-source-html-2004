<html><header><meta charset="utf-8"><title>住戶心聲</title></header><body><h1>住戶心聲</h1><p>▲租客一般愛租新樓，但朱先生卻寧願租城市花園，他解釋：「我以一萬三千蚊，就租到723呎維港海景單位，其他新樓海景單位，冇兩三萬都唔得啦，而且樓下有公園，環境好，行去英皇道又多車搭，不過會所的確細，冇新樓咁多設施。」&#13;<br> &#13;<br> ▲林先生一手購入自住至今，對間隔讚不絕口，「三面有窗，通爽光猛，實用率又高，九百零呎比逾千呎新樓還要大，缺點係冇工人房。」另外，管理費夠平，有維修基金，方便進行小型工程，但擔心物業老化，兩年前翻新單位時，也更換喉管。</p></body></html>
