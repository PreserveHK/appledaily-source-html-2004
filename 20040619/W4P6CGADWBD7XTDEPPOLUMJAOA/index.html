<html><header><meta charset="utf-8"><title>廣州無良商人公廁製鹽</title></header><body><h1>廣州無良商人公廁製鹽</h1><p>廣州白雲區城管大隊前日執行清拆違例建築行動時，赫然發現三元里一個廢棄女公廁，被不法商人改作地下「毒鹽加工場」，一舉查出六噸準備仿冒知名「精製鹽」的工業用鹽。&#13;<br> 工作人員前日帶同拆遷工具到區內執行任務時，發現十幾個民工匆忙離開一個公廁。&#13;<br> 工作人員上前查看，發現已經斷水斷電的女廁內，堆放了百多包五十公斤裝的「精製鹽」，以及七百包分裝成五十克重的「加碘精製鹽」製成品。經過鑑定後，確定製成品全部是工業用的亞硝酸鹽。&#13;<br> 專家表示，人服食亞硝酸後會發生缺氧，出現頭痛、呼吸衰竭、乏力等症狀，嚴重者會昏迷，甚至死亡。&#13;<br> 廣州《信息時報》</p></body></html>
