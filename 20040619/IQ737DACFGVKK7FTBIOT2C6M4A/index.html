<html><header><meta charset="utf-8"><title>王菲西安騷炒至萬元</title></header><body><h1>王菲西安騷炒至萬元</h1><p>王菲昨晚在西安舉行演唱會，日前她專程前往露天場地綵排，主辦單位為防落雨，特於台上鋪上防滑地氈，以免王菲演出時不慎滑倒。&#13;<br> <br> <spanclass>多底價十倍 &#13;<br> 今次王菲在西安舉行的個唱，場地可容納約五萬觀眾，主辦單位事前更將最前三行門票放在網上競投，每張門票售一千零八十元人民幣。&#13;<br> 據主辦單位聲稱，其中第一區一排的最前位置，因可近距離與王菲握手，所以竟有人出高達十倍價錢，即超過一萬元人民幣競投，其次的靚位門票也被競投至八千元人民幣一張，其他門票的平均競投價，則約三千元人民幣一張。</spanclass></p></body></html>
