<html><header><meta charset="utf-8"><title>小灣鱷絕食逾一周</title></header><body><h1>小灣鱷絕食逾一周</h1><p>【本報訊】暫住在漁農自然護理署上水動物管理中心的小灣鱷，已「絕食」超過一個星期。自本月十日「落網」後，小灣鱷對漁護署員工給予的各種美食，如牛肉、魚和雞肉一點也沒有興趣，似乎仍念念不忘在元朗山貝河捉小魚，以及吃飽曬太陽的優哉游哉生活。&#13;<br> 漁護署濕地及動物護理主任黃始樂表示，小灣鱷可能在山貝河捕吃太多金山鰂，所以至今仍未肚餓。他說，在小灣鱷的籠內四周都發現小量糞便，顯示牠曾走動過，一切正常。漁護署特別在籠內地面鋪設軟墊，又臨時加放吊桶作蔭蔽，令小灣鱷有安全感。小灣鱷每日大部份時間都在室外度過，又喜歡在吊桶蔭蔽下休憩。&#13;<br> 政府新聞處圖片</p></body></html>
