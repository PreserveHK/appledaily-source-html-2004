<html><header><meta charset="utf-8"><title>港府3000萬宣傳選舉</title></header><body><h1>港府3000萬宣傳選舉</h1><p>【本報訊】針對九月十二日第三屆立法會選舉的宣傳工作，當局預算開支約為三千萬元，政制事務局、選舉事務處、港台和廉政公署等政府部門成立跨部門小組，鼓勵市民參與投票。&#13;<br> 為期八周的宣傳活動將於七月十七日展開，包括舉行巴士巡行和嘉年華會及推出宣傳海報、短片等，港台也會製作選舉論壇，讓候選人闡釋政綱及回應質詢。&#13;<br> 廉署提前於六月底開始宣傳廉潔選舉訊息，舉報舞弊行為熱線是29206530。</p></body></html>
