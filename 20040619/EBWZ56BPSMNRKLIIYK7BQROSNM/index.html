<html><header><meta charset="utf-8"><title>抑鬱病者早晚最感煩悶</title></header><body><h1>抑鬱病者早晚最感煩悶</h1><p>抑鬱症患者最常見的病徵是情緒低落，感到傷心愁悶，有些人會較平常暴躁和容易發脾氣。患者通常在早上起床後或晚上睡覺前最感煩悶，又較難入睡，或睡了很久仍感到疲倦，或很早便醒來。平時會感到精神不足、疲倦和缺乏集中力。&#13;<br> 一般的抑鬱症症狀還有失去性慾和飲食失調（厭食或暴食）。此外，精神緊張通常與抑鬱症同時出現，患者會感到害怕、心悸，甚至惶恐不安。抑鬱症並非不治之症，患者可透過心理治療如心理輔導，或以藥物如服食抗抑鬱藥治療。</p></body></html>
