<html><header><meta charset="utf-8"><title>梅州毒蛋糕案蛋殼含菌</title></header><body><h1>梅州毒蛋糕案蛋殼含菌</h1><p>廣東梅州市一百二十四名居民早前懷疑因食用不潔蛋糕集體中毒，當地衞生部門調查後指稱，中毒事件是由於蛋糕廠工人在打雞蛋時未有洗淨蛋殼，導致黏在蛋殼上的沙門氏菌混入蛋糕材料中肇禍。&#13;<br> 事發於本月十四日，梅州市大批市民進食從當地一家餅店的蛋糕中毒症狀。當局事後發現，生產蛋糕的工人在打蛋過程中，未有先將雞蛋清洗、消毒，令到其他材料被雞蛋外殼上的沙門氏菌污染，再加上存放逾十小時才用來做蛋糕，使大量細菌繁殖，引致今次中毒事件。&#13;<br> 專家指出，沙門氏菌來自動物排泄物，最長可在受污染的肉類、奶及蛋類食物中存活七十二小時，只要攝氏一百度高溫下便可殺滅。&#13;<br> 中新社</p></body></html>
