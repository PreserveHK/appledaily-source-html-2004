<html><header><meta charset="utf-8"><title>逾千樂迷哭別RayCharles</title></header><body><h1>逾千樂迷哭別RayCharles</h1><p>有「騷靈之父」美譽的失明音樂人RayCharles，上周因急性肝病於加州與世長辭，享年七十三歲。由於Ray生前有無數樂迷，在其家人同意下，Ray的遺體前日被移送到洛杉磯會議中心作公祭，逾千名樂迷往見偶像最後一面，更有樂迷淚灑當場。&#13;<br> <br> <spanclass>今日舉殯 &#13;<br> Ray的遺體前日已移送至洛杉磯，並讓樂迷瞻仰遺容。據報其家人為Ray的遺體戴上太陽鏡，陪葬品還包括一個迷你鋼琴和其生前所編寫的樂譜。而Ray的葬禮將於香港時間今晨在洛杉磯舉行。</spanclass></p></body></html>
