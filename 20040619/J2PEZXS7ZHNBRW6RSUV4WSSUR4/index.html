<html><header><meta charset="utf-8"><title>涉胸襲女小偷警員脫罪</title></header><body><h1>涉胸襲女小偷警員脫罪</h1><p>【本報訊】駐守黃大仙警署、現已停職的三十二歲軍裝男警莫志強，涉嫌於去年十一月十六日，在黃大仙中心百佳超級市場經理室內，違規為一名干犯偷竊的女生搜身時乘機非禮，伸手進衣服內摸胸，又主動提醒她藏好在超市偷來的薯片，免讓職員發覺。涉案男警昨於九龍城法院經審訊後，被裁定非禮及作出傾向妨礙司法公正行為兩項罪名不成立釋放。<br> &#13;<br> <spanclass>女事主供詞疑點多 &#13;<br> 裁判官麥理庭裁決時指出，十九歲女事主供詞疑點甚多，法庭不能憑她的供詞推斷經理室內發生了甚麼事。&#13;<br> 案件編號：KCCC4048/2004</spanclass></p></body></html>
