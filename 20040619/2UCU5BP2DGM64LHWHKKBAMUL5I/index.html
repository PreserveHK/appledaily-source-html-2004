<html><header><meta charset="utf-8"><title>Britney答允下嫁男友</title></header><body><h1>Britney答允下嫁男友</h1><p>美國女歌手BritneySpears早前拍攝MV時弄傷膝蓋，現已全面停工。據報Britney自受傷後與舞蹈員男友KevinFederline的感情突飛猛進，Kevin更於日前向Britney送上兩卡鑽戒求婚，Britney即時答應婚事，看來兩人的婚期指日可待。&#13;<br> 據《紐約郵報》報道，Britney日前已欣然答應男友求婚，而Britney的發言人對此回應說：「Britney有他在身邊真幸運，不過我不知道她是否已訂婚。」另外，Britney自休息後經常暴飲暴食，唱片公司不免擔心其磅數會再暴增。</p></body></html>
