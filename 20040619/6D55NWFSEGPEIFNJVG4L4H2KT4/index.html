<html><header><meta charset="utf-8"><title>遺憾不會說中文</title></header><body><h1>遺憾不會說中文</h1><p>朱棣文是美國土生土長華人，一九九七年榮獲諾貝爾物理學獎，成功發明用激光冷凍技術困住原子，實現了人類抓住原子的夢。當年贏得諾貝爾獎，見過記者，他仍是準時返回教室講課。在學生和同事眼中，他精明風趣，但要求嚴格。他又說過，自己是中國人，遺憾不會說中文。&#13;<br> 朱棣文七六年在加州大學柏克萊分校取得物理博士學位。八三年他加入著名的貝爾實驗室，擔任量子電子學研究部主任，他得諾貝爾獎的研究就在這時期進行。八七年再轉投史丹福大學，是物理系首名華人系主任。&#13;<br> 柏克萊網站/《蘋果》資料室</p></body></html>
