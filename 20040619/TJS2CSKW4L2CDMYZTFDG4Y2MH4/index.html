<html><header><meta charset="utf-8"><title>Sky齊齊買「勞」送父親</title></header><body><h1>Sky齊齊買「勞」送父親</h1><p>五人男子組合Sky的成員Yani、Gilbert、阿健、Bon和Bonald趁父親節將至，遂相約一起買禮物，大家更約定齊齊買勞力士手表送給爸爸。<br> &#13;<br> <spanclass>奉獻積蓄 &#13;<br> Yani表示他們會將入行後的儲蓄全部奉獻出來買禮物，他說：「平時做嘢忙，會忽略同爸爸相處嘅時間，入行後爸爸一直都係默默支持。我哋覺得好多中年男士都視『勞』為男人一生必然要有嘅物品之一，所以大家都買咗同樣嘅禮物送畀爸爸囉！」</spanclass></p></body></html>
