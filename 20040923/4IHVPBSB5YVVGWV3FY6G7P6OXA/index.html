<html><header><meta charset="utf-8"><title>言承旭唱三句罰十萬</title></header><body><h1>言承旭唱三句罰十萬</h1><p>言承旭（Jerry）早前到長春出席百事宣傳活動，不少台灣及內地歌迷紛紛包車往捧場，活動中Jerry分別與現場歌迷大玩遊戲和聊天，後來現場歌迷齊齊合唱其新歌，令Jerry十分感動，更忍不住與歌迷一起唱，雖然只唱了三句，但因廣告商申請場地時沒有說明會在現場演唱，結果被有關方面罰款十萬元人民幣。&#13;<br> <br> <spanclass>二千歌迷包圍 &#13;<br> 此外，Jerry昨日繼續在上海為其個人唱片宣傳，繼前日在正大廣場舉行記者會後，昨日他又在同一場地舉行簽名會，吸引約二千名歌迷往輪候，場面墟冚，大會要派出逾百名保安維持秩序。&#13;<br> 採訪、攝影：曾小嘉</spanclass></p></body></html>
