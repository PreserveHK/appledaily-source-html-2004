<html><header><meta charset="utf-8"><title>趙薇：我與易茗不熟</title></header><body><h1>趙薇：我與易茗不熟</h1><p>趙薇日前在北京為其將於十一月推出的專輯《飄》拍攝硬照，其間內地記者再次問及她的緋聞男友易茗被打一事。趙薇前在北京強調有必要澄清，她表示跟對方一點關係也沒有，而她亦沒有打人，更指這些傳聞冤枉了她。<br> &#13;<br> <spanclass>「傳聞誤導人」 &#13;<br> 趙薇表示，起初她確實不想多講這件事，她亦不熟悉易茗，但後來緋聞被炒作，再傳出毆打事件，就連其朋友亦致電問她與易茗有何關係，趙薇覺得傳聞誤導了別人，所以有必要澄清。&#13;<br> 至於早前的鄒雪被打事件，趙薇聲稱自己不多說，是不想為了證明自己而去誹謗別人，她已把事情交與律師處理，但她定會更積極工作，向大家證明她是一個很清白的女孩子。</spanclass></p></body></html>
