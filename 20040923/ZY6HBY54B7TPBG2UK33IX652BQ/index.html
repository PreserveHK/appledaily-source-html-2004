<html><header><meta charset="utf-8"><title>九巴研究延長老人假日優惠</title></header><body><h1>九巴研究延長老人假日優惠</h1><p>【本報訊】九巴長途線及長者假日車費優惠將於本月底屆滿，九巴執行董事伍穎梅昨日表示，積極研究延長是項優惠，希望盡快會有好消息公布。&#13;<br> 伍穎梅昨日出席九巴版圖2004慈善義賣記者會時，被問及油價上升會否影響延長車費優惠的決定，她強調，油價方面的因素不能與車費優惠混為一談，九巴已實施多項成本控制措施，今年上半年的整體乘客量上升超過百分之二。&#13;<br> 至於會否加薪給予屬下員工，伍穎梅表示，會等至明年四月與兩個工會開會後才有決定。</p></body></html>
