<html><header><meta charset="utf-8"><title>安納貝寧獲終身成就獎</title></header><body><h1>安納貝寧獲終身成就獎</h1><p>影星華倫比堤（WarrenBeatty）妻子、《美麗有罪》女主角安納貝寧（AnnetteBening），前日獲第五十二屆聖薩巴斯頓國際電影節大會頒贈Donostia終身成就獎，以表揚她多年來在影壇的貢獻，獲獎後的她表現興奮。&#13;<br> <br> <spanclass>乘機撐克里 &#13;<br> 現年四十六歲的安納貝寧，今次到西班牙出席電影節，也是為新片《BeingJulia》宣傳，關心政治的她接受訪問時乘機表示：「我是民主黨員，我支持克里。」但她表示現時情況複雜，因此不便評論喬治布殊。</spanclass></p></body></html>
