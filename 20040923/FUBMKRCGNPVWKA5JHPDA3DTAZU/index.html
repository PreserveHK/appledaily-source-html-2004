<html><header><meta charset="utf-8"><title>手機嗅到口氣會發警告</title></header><body><h1>手機嗅到口氣會發警告</h1><p>手提電話（手機）功能再添一項，除了聽和講，更懂得嗅。德國西門子公司正研製全球第一款有嗅覺的手機，可以嗅到用家是否有口氣、口臭，然後發出警告訊號。&#13;<br> 西門子發言人周二說，這種有嗅覺的手機，內部會加入一塊不足一毫米的微型晶片，微型晶片能偵測到任何令人厭惡的氣味，在慕尼黑市的科學家正埋首研究如何將一種新的感應技術融入手機中。<br> &#13;<br> <spanclass>提醒用家漱口 &#13;<br> 發言人說：「那晶片會仔細偵測四周的空氣，搜索任何令人討厭的氣味，如用家的口氣、酒氣，以及空氣中的臭味。」一旦偵測到異味，手機會提醒用家刷牙漱口或咀嚼口香糖。&#13;<br> 路透社</spanclass></p></body></html>
