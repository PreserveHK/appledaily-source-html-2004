<html><header><meta charset="utf-8"><title>燒炭命案婦被控謀殺親女</title></header><body><h1>燒炭命案婦被控謀殺親女</h1><p>【本報訊】疑因嗜賭欠巨債，日前在大埔寓所燒炭自殺以致三歲女兒死亡婦人，昨被解往粉嶺法院控以一項謀殺罪，暫毋須答辯，控方申請將案押後，等候化驗及驗屍報告，及徵詢法律指示。裁判官將案押後至十月二十日再提訊，被告還押懲教署（圖）。被告蘇月琴，三十三歲，主婦，控罪指她於九月十六日在大埔東昌街東昌閣單位，謀殺女童鄧貝欣。&#13;<br> 張志華攝&#13;<br> 案件編號：FLCC2787/2004</p></body></html>
