<html><header><meta charset="utf-8"><title>青年患高血壓多不自知</title></header><body><h1>青年患高血壓多不自知</h1><p>中央社報道指，有心臟內科醫生表示，高血壓的發病年齡多是四十至六十歲，但年輕人出現高血壓情況也為數不少，而且多數人是不自知的。若出現每天一睡醒就頭暈、疲倦及夜尿頻仍，即需注意是否因高血壓所引致。&#13;<br> 台灣台北榮總心臟內科醫生陳肇文表示，年輕人特別是青少年出現高血壓情況，除了其他疾病引起外，通常與體重過重、攝取較多鹽份、作息不定、壓力大、睡眠不足，以及遺傳等有關。</p></body></html>
