<html><header><meta charset="utf-8"><title>　　浸大網上民主牆變「色」 - 李八方</title></header><body><h1>　　浸大網上民主牆變「色」 - 李八方</h1><p>浸會大學學生會網上民主牆近日遭駭客入侵，網頁連結咗一個春宮網站，頓時春色無邊，學生會會長陳啟駿話，其實前年都試過，但當時只係搞到個網頁停止運作，今次就玩得大啲，正考慮報警處理。&#13;<br> 學生會民主牆係畀同學暢所欲言嘅地方，邊個咁不滿要將個網頁破壞呢？陳啟駿話，相信唔係浸會同學所為，亦唔會係受過高等教育嘅人會做嘅事。學生會話會搵網上保安專家研究，避免再發生呢類事件。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
