<html><header><meta charset="utf-8"><title>米高舊拍檔爭相爆秘史</title></header><body><h1>米高舊拍檔爭相爆秘史</h1><p>日前洛杉磯電台KFI報道在米高積遜（MichaelJackson）家中所搜出的證物中，有不少男童裸露照，前日米高代表律師立即發出聲明，指該報道完全不真確，且更要求電台收回報道，但KFI新聞總監表示會堅持他們的立場。&#13;<br> 此外，據霍士新聞網站報道，不少與米高合作過的夥伴均爭相推出新書披露米高的秘史，最近米高的前MV監製F.MarcSchaffel及前公關StuartBackerman計劃合作出版一本講述米高私生活的書籍，但就表明不會特別提及米高最近的官司。</p></body></html>
