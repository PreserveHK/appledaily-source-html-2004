<html><header><meta charset="utf-8"><title>泵房爆水管險溺斃<br>貓癡救初生小貓</title></header><body><h1>泵房爆水管險溺斃<br>貓癡救初生小貓</h1><p>【本報訊】筲箕灣昨日上演愛心「救貓記」，下午三時許，「貓癡」吳先生拿着貓糧來到筲箕灣道一處後巷，準備餵飼流浪貓時，發現一幢大廈泵房爆水管污水湧出，由於其中一頭剛分娩的雌貓及三頭初生小貓正棲息泵房，他擔心花貓安危連忙報警。&#13;<br> 消防員趕至破門果然聽到「咪咪」叫聲，最後在電筒照明下，從泵房暗角救出雌貓一家四口。<br> &#13;<br> <spanclass>瑟縮母貓懷內 &#13;<br> 當時三頭仍未開眼小花貓瑟縮母貓懷內，似不知剛剛經歷生死關頭。雛貓成功脫險但母貓身體虛弱，愛心爆棚的吳先生義不容辭，由消防員手上接過小貓，權充保母代為照顧。</spanclass></p></body></html>
