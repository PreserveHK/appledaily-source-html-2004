<html><header><meta charset="utf-8"><title>憲哥肌肉寫真撼稚氣聰仔</title></header><body><h1>憲哥肌肉寫真撼稚氣聰仔</h1><p>韓國男星李秉憲將於下周三（二十九日）在日本推出全新寫真，追擊韓國師奶殺手裴勇俊兼大賺日圓。昨日出版的最新一期日本雜誌《女性自身》內，便搶先公開多張李秉憲在夏威夷拍攝的寫真，其中一張更是憲哥穿上貼身背心展示結實雙臂，大賣男人味。&#13;<br> <br> <spanclass>迷暈Fans &#13;<br> 此外，在明年日本男星月曆中，以最近跟女星優香蜜運的妻夫木聰最吸引，聰仔在月曆中繼續以其招牌稚氣笑容，迷暈一眾少女fans。</spanclass></p></body></html>
