<html><header><meta charset="utf-8"><title>無空氣車胎10年內面世</title></header><body><h1>無空氣車胎10年內面世</h1><p>駕駛時突然「爆胎」的情況，可能很快成為歷史。歐洲最大的輪胎製造商「米芝蓮」（Michelin）周二宣布正研究一種沒空氣的輪胎，適合行走崎嶇道路。這種概念輪胎預期十年內可推出市場。<br> &#13;<br> <spanclass>適合顛簸路面 &#13;<br> 米芝蓮研究發展部負責人米拉東說，「無空氣車胎」由多層橡膠壓縮而成，避震能力強，轉彎反應快，是特別為增長迅速的中國、印度等發展中國家市場設計，適合行走於較顛簸不平的路。&#13;<br> 米拉東指出，無空氣車胎可用於電單車、汽車及裝甲車等重型車輛，亦可用於燃料電池的環保型汽車。&#13;<br> 德新社</spanclass></p></body></html>
