<html><header><meta charset="utf-8"><title>燒炭死者家人無傷感</title></header><body><h1>燒炭死者家人無傷感</h1><p>【本報訊】疑變性無望前日在土瓜灣住所燒炭自殺喪命的三十三歲男子陳志聰，與其相識多年的著名「同志人」性權會主席邵國華昨表示，陳志聰並無向醫生要求提早進行變性手術，但他上周五會見心理醫生後，仍未獲醫生推薦接受手術，之後顯得情緒低落，估計他可能因變性一事受壓力而自尋短見。邵國華續稱，陳志聰雖然遷出獨居，但相信他無感情煩惱及經濟困難。該會及其同志圈中朋友已向死者家人表示慰問，將會盡量給予幫忙。&#13;<br> 昨晨九時許，陳志聰的母親與另一名男家人一同到殮房認屍，其間他們均無表現傷感，反而言談甚歡。陳母事後更表示要趕回家照顧女兒，沒隨家人往辦理兒子後事。</p></body></html>
