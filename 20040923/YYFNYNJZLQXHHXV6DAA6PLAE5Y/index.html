<html><header><meta charset="utf-8"><title>一人一句</title></header><body><h1>一人一句</h1><p><spanclass>Sandra　酒吧負責人 &#13;<br> Sandra說，她的酒吧九成都是熟客，互相認識，相信問題不大，不過她自己到其他夜店玩時也會份外小心：「有些人你會感覺到有點不妥，那麼便會盡量避忌。」<br> &#13;<br> <spanclass>Cissy　文職 &#13;<br> 聽到煙也可以用來迷姦，Cissy大感錯愕：「人們常說喝酒容易給人落藥，自己向來很小心，去完洗手間回來，原來的飲品便不會再喝。但煙卻從沒聽過，所以完全不會防範。」<br> &#13;<br> <spanclass>Bruce　地產經紀 &#13;<br> Bruce是堂堂男子，但也說擔心：「未必是那種事，但如果給人弄昏，然後拿走身上全部財物也夠慘了。」他說平常在酒吧，煙放在桌上便大家一起抽，但以後有陌生人請吸煙，都會盡量拒絕。</spanclass></spanclass></spanclass></p></body></html>
