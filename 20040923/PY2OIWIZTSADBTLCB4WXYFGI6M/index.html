<html><header><meta charset="utf-8"><title>奇雲高士拿周六偕連理</title></header><body><h1>奇雲高士拿周六偕連理</h1><p>繼BritneySpears之後，奇雲高士拿（KevinCostner）會是下一個結婚的藝人，本周六他將與拍拖多年的女友姬絲汀芭嘉娜（ChristineBaumgartner），於科羅拉多州的農莊舉行婚禮。&#13;<br> 據美國新聞電視節目《HollywoodInsider》報道，明年一月便五十大壽的奇雲，預計婚禮會有五百位賓客出席，當中包括添艾倫（TimAllen）、布斯韋利士（BruceWillis）及奧利華史東（OliverStone）等。</p></body></html>
