<html><header><meta charset="utf-8"><title>城大生九巴「胸襲」候懲</title></header><body><h1>城大生九巴「胸襲」候懲</h1><p>【本報訊】城大資訊科技系二十四歲應屆畢業生許為明，涉於今年六月二十一日在一輛正駛往沙田的八十九號九巴上層，觸摸鄰座女學生胸部，她致電友人告知事件，希望被告會因此離開。其後事主快要落車，當她站起來時向被告說：「走開啦鹹濕佬」。事主走到下層時開始哭泣，一名女乘客見狀上前查問，揭發事件及報警。裁判官昨裁定被告一項非禮罪名成立，准他保釋外出，案件押候至下月十五日等候感化及社會服務令報告始判。&#13;<br> 案件編號：KCCC9741/04</p></body></html>
