<html><header><meta charset="utf-8"><title>在港出世婦人爭居港權</title></header><body><h1>在港出世婦人爭居港權</h1><p>【本報訊】五十六歲女子馮帶好（申請人原名葉媛〈譯音〉）聲稱其母四八年在港誕下她後，將她交予一名內地漁民撫養。十年前其養父過身後，她取回出世紙，並於○○年持雙程證來港，翌年透過律師申請居港權，惟遭拒絕。她向入境事務審裁處提出上訴仍遭否決，遂提出司法覆核。她不滿入境處和入境事務審裁處的裁決，昨在高等法院提出司法覆核，要求推翻處方裁決，發還審裁處重審。法官聽完雙方陳詞，將案押後宣判。&#13;<br> 案件編號：HCAL129/03</p></body></html>
