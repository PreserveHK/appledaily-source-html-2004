<html><header><meta charset="utf-8"><title>港旅團入美略阻延</title></header><body><h1>港旅團入美略阻延</h1><p>美國全國國際機場周一起規定外地旅客要印指模及拍照，本港旅客亦受影響。有辦美國旅行團的康泰旅行社總經理劉美詩表示，新手續可能會稍為拖慢旅客入境的時間，但相信對觀光行程影響不大，所以不會特別為此修改行程安排，亦毋須提早在港出發的集合時間。&#13;<br> 她指出，由於有關程序是在進入美國後才進行，對本港機場的登機手續無影響，按照現行做法於起飛前兩個半小時集合，已非常足夠。&#13;<br> 據美國國土安全部發言人稱，估計在程序運作暢順後，新增措施每次只需額外十至十五秒便可完成。&#13;<br> 本報記者/美聯社</p></body></html>
