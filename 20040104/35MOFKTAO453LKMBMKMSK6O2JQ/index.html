<html><header><meta charset="utf-8"><title>Sting樂壇成就獲表揚</title></header><body><h1>Sting樂壇成就獲表揚</h1><p>去年曾來港宣傳的英國殿堂級男歌手史汀（Sting），三個月前才獲英女皇頒授CBE勳銜，表揚他對樂壇多年來的貢獻，日前美國全國唱片藝術及科學學院又公布史汀將成為學院設立的MusiCares慈善基金○四年風雲人物。&#13;<br> <br> <spanclass>Dido致敬 &#13;<br> 頒獎禮將於下月六日在加州舉行，屆時不少巨星包括艾頓莊（EltonJohn）、Dido及DaveMatthews等都會在盛會上獻唱史汀的歌作為致敬，過往曾獲此榮譽的歌手包括Bono及PhilCollins等。而該晚所得的收益將捐給有困難的音樂界人士。</spanclass></p></body></html>
