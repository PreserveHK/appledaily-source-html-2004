<html><header><meta charset="utf-8"><title>章小蕙玩SM未講掂數</title></header><body><h1>章小蕙玩SM未講掂數</h1><p>章小蕙昨日出現太古廣場，有報道指其將拍的新片《桃色》胎死腹中，她說：「其實重同導演拉鋸緊，對我嚟講四場lovescene真係太多，𠵱家導演重物色緊日本男演員。」而有報道指其母不接受她拍此片，她則笑說：「如果真係拍得成，叫導演請我媽咪上郵輪三個月，等佢睇唔到咪得囉。」<br> &#13;<br> <spanclass>同老公報平安 &#13;<br> 此外，上周二（三十日）一度傳出羅傑承太太梁芷珊的死訊，後來證實並沒此事，梁芷珊昨日在太古廣場歎茶時說：「嗰日查小欣同關心妍都第一時間打嚟問我，咁唔吉利唔好再提啦，嗰日我老公唔喺香港，我即刻主動打畀佢報平安。」&#13;<br> 採訪、攝影:梁錦雯</spanclass></p></body></html>
