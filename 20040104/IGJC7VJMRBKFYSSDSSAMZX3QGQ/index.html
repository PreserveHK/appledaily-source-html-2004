<html><header><meta charset="utf-8"><title>朴志胤解約被追150萬</title></header><body><h1>朴志胤解約被追150萬</h1><p>事業陷於低潮的韓國女歌手朴志胤，昨日被其前事務所JYPEntertainment正式入稟法院，要求她及母親賠償二億三千萬韓圜（約一百五十萬港元），作為朴志胤無理要求解約的賠償。&#13;<br> <br> <spanclass>已扣版權稅 &#13;<br> JYP發言人指朴志胤與該公司合約日期為二○○○年一月至二○○三年二月尾，惟上年二月中，札志胤在沒有任何理由下要求解約，雙方鬧得甚不愉快。&#13;<br> JYP一早已付給朴志胤五億韓圜的契約金（約三百二十五萬港元），扣除公司從她三隻大碟中得到的二億多韓圜版權稅，朴志胤仍需歸還餘下的二億多韓圜。</spanclass></p></body></html>
