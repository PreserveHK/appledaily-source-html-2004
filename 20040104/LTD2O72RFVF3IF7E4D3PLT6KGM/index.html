<html><header><meta charset="utf-8"><title>有利皇儲再婚</title></header><body><h1>有利皇儲再婚</h1><p>有關瑪嘉烈公主的密件解封，指當年政府已有意修改一七七二年《皇室婚姻法》。英國報章分析認為，這有利可能想再婚迎娶女友卡米拉的皇儲查理斯。&#13;<br> 根據《皇室婚姻法》，任何英皇佐治二世直系後裔結婚前，要先得君主批准；若不獲准但年逾二十五歲，可在放棄皇位繼承權下自主結婚，但要在結婚一年前通知樞密院，並需國會不反對。違者可被沒收財產和判囚。&#13;<br> 英國廣播公司去年除夕預測查理斯和卡米拉會在今年結婚。近年反對他們再婚的阻力已漸少。去年《每日電訊報》的調查指有四成四民眾支持他們結婚，英國聖公會前年也修改不准離婚者在教堂再婚的規定。	&#13;<br> 英國《每日電訊報》/《衞報》</p></body></html>
