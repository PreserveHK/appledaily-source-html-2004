<html><header><meta charset="utf-8"><title>肇事737機齡十年</title></header><body><h1>肇事737機齡十年</h1><p>肇事波音737-300客機屬於埃及FlashAirlines，約有十年機齡，定期在挪威維修，起飛前的檢查並沒發現有機件故障。這客機配備最先進的電腦導航系統，由CFM56-3C1引擎驅動，有一百四十八個經濟客位。FlashAirlines六年前由埃及和意大利商人成立，以開羅為基地，有兩架波音737-300客機，航線覆蓋歐洲主要城市。該航空公司官方網頁稱，他們的合資格機師最少有五千小時包括國內線和國際線的飛行經驗。&#13;<br> 法新社</p></body></html>
