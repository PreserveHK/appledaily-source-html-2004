<html><header><meta charset="utf-8"><title>甄妮個唱彩雀上身</title></header><body><h1>甄妮個唱彩雀上身</h1><p>甄妮昨晚在台北國際會議中心舉行演唱會，開場時甄妮着了一件重達八公斤的七彩羽毛裝現身，之後脫去外衣，露出金色低胸小禮服，展示她收身成功後的美好身材。<br> &#13;<br> <spanclass>摘玫瑰送觀眾 &#13;<br> 甄妮為了這場演唱會，光是七套服裝費，便用了約一百萬港元，當她穿着綴滿紫紅玫瑰的禮服走下舞台時，還將衣服上的玫瑰摘下送給觀眾，引起一陣騷動。&#13;<br> 而甄妮其中一套在金線繡上鳥形圖案的改良式和服，和梅艷芳在日本拍攝廣告時穿的和服相似，甄妮聽聞後直呼意外，她表示這套衣服是幾個月前造型師特別設計的。&#13;<br> 採訪、攝影：黎寶蘋&#13;<br> 攝影：林德雄</spanclass></p></body></html>
