<html><header><meta charset="utf-8"><title>李婉華聖誕產女份外滿足</title></header><body><h1>李婉華聖誕產女份外滿足</h1><p>李婉華的女兒於去年聖誕當日出世，初為人母的李婉華湊女時手忙腳亂，她說：「𠵱家先了解到做媽咪嘅感受，不過，老公都會幫手湊囡囡，呢個係上天畀我一份好好嘅聖誕禮物。」她還指生了女兒是她一生最大的滿足。<br> &#13;<br> <spanclass>元旦BB變聖誕BB &#13;<br> 李婉華表示女兒早產了五天，由原本的元旦BB，變成聖誕BB。由於聖誕節在西方是個大節日，所以醫院方面送了很多禮物給她。不過，李婉華則說：「因為我係半身麻醉，所以唔知道，只係聽到BB聲，老公都有陪我入產房。𠵱家會人奶同奶粉一齊餵，希望BB健康、聽聽話話、聰明同有中國嘅優良傳統啦！」</spanclass></p></body></html>
