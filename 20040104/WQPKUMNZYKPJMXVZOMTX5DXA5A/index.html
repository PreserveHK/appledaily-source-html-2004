<html><header><meta charset="utf-8"><title>彗星真面目曝光</title></header><body><h1>彗星真面目曝光</h1><p>五年前發射升空的美國太空總署（NASA）彗星探測器「星塵」號（Stardust），上周五飛入「懷爾德二」號（Wild2）彗星二百四十公里範圍內，開始收集以千計星塵樣本，並已拍攝到至少七十二幅NASA形容為「童話」般完美的彗星照片。&#13;<br> NASA科學家形容這是「歷來攝得的最佳彗星照片」，上周五率先發放的星核照片，像顆遍布小孔的大肉丸。預計在美國時間周末晚上，會完成發送這些黑白照。「星塵」號是美國首個到太空深處收集星塵的彗星探測器，有助研究太陽系形成之謎，預計探測器將於二○○六年一月中旬返回美國。&#13;<br> 德新社/新華社</p></body></html>
