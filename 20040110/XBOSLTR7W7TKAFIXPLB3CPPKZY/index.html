<html><header><meta charset="utf-8"><title>王菲無暇出席阿梅喪禮</title></header><body><h1>王菲無暇出席阿梅喪禮</h1><p>王菲前晚在上海出席ChannelV頒獎禮，其經理人表示由於王菲要留在上海拍《2046》，故未能趕返港出席阿梅的喪禮，雖然王菲與阿梅不算熟稔，但她十分尊重這位樂壇天后。而王菲近日亦心情欠佳，原因是替其新歌《旋木》作詞的楊姓青年，日前癌症病逝，令她十分哀傷。<br> &#13;<br> <spanclass>Kelly怕看是非 &#13;<br> 此外，陳慧琳（Kelly）昨日到旺角為新商場剪綵，提到阿梅離世後有不少是非，Kelly自言不敢看有關報道，她說：「我怕睇完影響我對任何一個人嘅印象同感覺，我識嘅王敏慧份人好nice、做事好落力，總之我希望大家以和為貴，因為梅姐走咗大家已經好唔開心。」</spanclass></p></body></html>
