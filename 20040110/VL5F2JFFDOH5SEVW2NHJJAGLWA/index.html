<html><header><meta charset="utf-8"><title>郭可盈高歌冧內地Fans</title></header><body><h1>郭可盈高歌冧內地Fans</h1><p>郭可盈早前為順德一個樓盤擔任代言人，她日前到該樓盤出席簽名會活動，吸引千名市民圍觀，可盈簽名簽到手軟，並即席獻唱廣告主題曲。她昨日接受電話訪問時說：「嗰日天氣好好，其實內地同新加坡啲影迷一樣好熱情，可能因為唔係成日見到啦。」<br> &#13;<br> <spanclass>日內試婚紗 &#13;<br> 可盈本身非唱家班，問她唱現場可會感到壓力，可盈說：「咁又冇乜，都係唱吓歌，傾吓偈，玩遊戲，幾開心，冇乜壓力。」可盈透露她於農曆新年將會與未婚夫林文龍到拉斯維加斯登台，之後會於三月舉行婚禮，而日內便會試婚紗，而她亦正忙於物色新經理人。&#13;<br> 採訪：比華利</spanclass></p></body></html>
