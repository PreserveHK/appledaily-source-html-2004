<html><header><meta charset="utf-8"><title>瑤女出嫁日准會舊愛</title></header><body><h1>瑤女出嫁日准會舊愛</h1><p>生活在廣西南丹縣里湖鄉、八墟鄉的白褲瑤族，因男子常着白褲而得名。上周六，當地白褲瑤族青年黎光前結婚時，竟讓新娘在早上八時至下午四時，去和舊情人做最後告別，女家還備好二十斤糯米飯，給新娘送給舊情人的最後禮物。&#13;<br> 黎光前的心胸，豁達得難以令人置信，其實這只是白褲瑤族風俗之一。白褲瑤族只有三萬人，是瑤族分支，遺留着母系社會向父系社會過渡的特點，被稱為「人類文明的活化石」。在婚前的兩性交往中，女子往往佔據主導地位，可以挑選男子、支配男子；但結婚之後，女子從夫居住，絕對服從男子的領導。&#13;<br> 中新社</p></body></html>
