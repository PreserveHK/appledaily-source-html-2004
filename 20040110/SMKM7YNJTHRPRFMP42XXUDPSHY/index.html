<html><header><meta charset="utf-8"><title>住戶意見</title></header><body><h1>住戶意見</h1><p>▲住了十八年的盧小姐，對太古城的整體印象相當滿意，認為無論是交通或購物也很方便，而且環境整潔。&#13;<br> &#13;<br> ▲同是「資深」住客的羅太話，她一住二十多年，這裏不但交通利便，而且管理不俗，業主有權參與邨內政策，以改善環境。不過，她嫌停車場貴，應可減租。&#13;<br> &#13;<br> ▲入住四年的杜小姐稱讚，交通購物方便，唯一缺點是有時太嘈，如果可以安裝隔音板就好了。</p></body></html>
