<html><header><meta charset="utf-8"><title>「存錢快」曾被套現12萬</title></header><body><h1>「存錢快」曾被套現12萬</h1><p>【本報訊】警方搗破偽鈔集團，並揭發有人企圖利用恒生銀行「存錢快」進行「洗錢」的陰謀。其實，早在四年前，恒行的存錢快及滙豐的「存錢妥」櫃員機分別發生遭存入偽鈔套現行騙案。其中，恒生的存錢快更被人一次套現十二萬元，案中疑犯事後被判入獄年半。&#13;<br> <br> <spanclass>改良保安系統 &#13;<br> 恒生發言人昨回應查詢時表示，全港目前有超過九十部存錢快櫃員機，設在港九、新界的分行或理財中心內，由○一年至今，並無發現透過存錢快被存入偽鈔套現的個案。而自從○○年警方偵破有關透過存錢快存入偽鈔後，銀行已改良及提升了存錢快櫃員機的保安系統，近期銀行亦無收過任何面額的偽鈔。</spanclass></p></body></html>
