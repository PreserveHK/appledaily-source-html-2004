<html><header><meta charset="utf-8"><title>月球永久基地需要甚麼？</title></header><body><h1>月球永久基地需要甚麼？</h1><p><b> 水源系統：</b> 無論從月球開採或從地球運水來，都要有把水分解成氫和氧以及循環再用的裝置&#13;<br> <b> 能源系統：</b> 月球大氣層稀薄，太陽能吸收板可為基地源源發電供暖&#13;<br> <b> 採礦系統：</b> 月球氦三同位素含量豐富，可用作核燃料&#13;<br> <b> 溫室：</b> 栽種植物為基地居民提供糧食&#13;<br> <b> 居住設施：</b> 為保護居民免受過多太陽輻射，設施要加入氣凝膠等吸收輻射物料的保護層&#13;<br> <b> 觀測台：</b> 月球沒有厚厚的大氣層阻隔，可觀測許多在地球看不清的天文現象&#13;<br> 資料來源：路透社/英國《星期日泰晤士報》</p></body></html>
