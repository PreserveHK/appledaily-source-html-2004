<html><header><meta charset="utf-8"><title>馬德鐘當旺免撞車</title></header><body><h1>馬德鐘當旺免撞車</h1><p>馬德鐘和2R昨日出席在尖沙嘴海運大廈舉行的「萬事得3系跑車推廣活動」，馬德鐘透露剛和宣萱一起拍攝電視劇《五口之家》，在劇中講宣萱駕電單車載馬德鐘，宣萱因要由替身代拍駕駛場面，但替身又不可以望鏡頭，引致差點撞車，幸好馬德鐘識駕電單車，及時穩住車身，才沒有發生意外。&#13;<br> 馬德鐘說：「當時真係一額汗，我今年都幾旺，可以逢凶化吉。今年我想買架開篷跑車，雖然𠵱家架車只係買咗一年，但都想睇吓。」&#13;<br> 採訪、攝影：胡比</p></body></html>
