<html><header><meta charset="utf-8"><title>蛙人涉用香檳虐魚</title></header><body><h1>蛙人涉用香檳虐魚</h1><p>波蘭三名潛水員元旦在南部城市奧普萊附近一個湖「開派對」時，活捉一條狗魚（pike）灌以劣質香檳，豈料此瘋狂行為被人拍攝下來刊於報章，周四面臨警方調查是否非法捕魚和虐待動物。&#13;<br> 這張灌魚飲酒的奇異「賀年」照片，刊於波蘭《新論壇報》，顯示三名潛水員當時在湖內，水深及頸，其中一人笑着兩手捉住那條狗魚，另一人則將一瓶廉價俄羅斯香檳灌入牠口中。&#13;<br> 國家漁業局職員湼吉奧爾卡看見照片後報警，指「他們可能犯了偷捕魚和虐待魚的罪名」。&#13;<br> 但其中一名蛙人向波蘭新聞社狡辯，稱他們在湖中發現那條狗魚時，牠已半死，所以「希望餵牠飲香檳令牠恢復知覺」。&#13;<br> 路透社</p></body></html>
