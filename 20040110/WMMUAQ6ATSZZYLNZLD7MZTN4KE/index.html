<html><header><meta charset="utf-8"><title>新儀器助查起火原因</title></header><body><h1>新儀器助查起火原因</h1><p>消防員昨日在北角的連環縱火案中使用了一種新引進的儀器協助調查，這儀器叫做「火警調查探測器」，去年才由美國引入本港使用，現時每間分區消防局都擁有一部，其效用是探測火場是否有碳氫化合物存在，例如石油物質、天拿水及火水等易燃性揮發物質。因此其英文名稱叫：「Hydro-carbonDetector」。&#13;<br> 消防員只要將這部儀器對着起火位置，如果有易燃物質殘留，儀器便會發聲和亮燈。消防員便可憑此調查有關起火的原因。</p></body></html>
