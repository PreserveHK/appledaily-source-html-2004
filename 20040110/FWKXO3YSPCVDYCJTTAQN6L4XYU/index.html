<html><header><meta charset="utf-8"><title>Dido競逐英國歌后</title></header><body><h1>Dido競逐英國歌后</h1><p>英國音樂大獎的提名名單將於下周一正式公布，但英國傳媒昨日率先透露了部分提名名單。PopIdol冠軍WillYoung，可望成為「最佳男歌手」中的大熱，同場爭獎的還包括DavidGray及DanielBedingfield等。&#13;<br> 於女歌手方面，Dido與前SClub7成員RachelStevens將齊獲「最佳女歌手」提名。在英國大受歡迎的KylieMinogue及BeyonceKnowles，將雙雙角逐「最佳國際女歌手」。至於英國大受歡迎的Coldplay，因為一年內未出版大碟，將不會獲提名。</p></body></html>
