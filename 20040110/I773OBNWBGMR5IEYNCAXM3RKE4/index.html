<html><header><meta charset="utf-8"><title>君頤峰月賣80單位</title></header><body><h1>君頤峰月賣80單位</h1><p>【本報訊】豪宅市道持續造好，中高價項目何文田君頤峰本月交投更顯著上升。發展商之一的新世界（017）表示，今年該盤錄得80宗成交，較上月同期急增1倍；涉資6億元。<br> &#13;<br> <spanclass>較上月倍增 &#13;<br> 集團營業及市務助理經理李冠亮表示，因應該盤去貨愈來愈快，稍後與合作夥伴商討後，計劃再加價約5至10%。&#13;<br> 新世界發展營業及市務經理陳偉強表示，君頤峰開賣至今累售270伙，套現20億元。本月投資客佔30至40%；平均呎價6000元。&#13;<br> 另外，即日起至本月底，透過香港置業選購君頤峰，可獲贈價值1.8萬元入伙酒席，名額10個，總值18.8萬元。</spanclass></p></body></html>
