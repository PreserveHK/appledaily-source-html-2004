<html><header><meta charset="utf-8"><title>經紀的話</title></header><body><h1>經紀的話</h1><p>▲沙士後至去年底，太古城的價格和成交量明顯轉佳，美聯物業太古城恒星閣分行高級營業經理曾令村預測，未來一季，該屋苑的價格還要再上，有望升一成。&#13;<br> &#13;<br> ▲中原地產太古城東山閣分行助理區域經理曾柏賢透露：「買家當中，許多是區內換樓客，佔四成，至於買樓收租及短炒的投資者也不少，其中兩房戶，價格介乎二百萬至二百四萬元，最受買家歡迎。」&#13;<br> 他說，11月有近65宗交投，12月半個月也逾40單，相信二手市場持續興旺。至於「買樓收租」的投資回報率，曾柏賢說，平均為6厘，個別「靚裝」、連日本公司租約，就更可高達8厘。</p></body></html>
