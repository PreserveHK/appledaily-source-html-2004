<html><header><meta charset="utf-8"><title>Britney不敵巨胸佐敦</title></header><body><h1>Britney不敵巨胸佐敦</h1><p>美國小天后BritneySpears，日前於五十五小時內結婚及離婚，最近英國倫敦杜莎夫蠟像館舉行一項「最無意義名人」的選舉中，Britney更成為第三位，而高踞榜首的名人，則是英國巨胸名模佐敦（Jordan）。&#13;<br> 有鑑於Britney的莽行大收反宣傳之效，其唱片公司打算將她最新單曲的發行日期延遲至三月，希望淡化負面消息。另外，有報道指Britney與前男友JustinTimberlake拍拖期間，亦曾表示想與男方到拉斯維加斯結婚，可是Justin當時一笑置之。</p></body></html>
