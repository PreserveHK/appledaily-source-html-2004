<html><header><meta charset="utf-8"><title>全面檢討動物規管</title></header><body><h1>全面檢討動物規管</h1><p>【本報訊】為提高香港預防和控制傳染病的能力，衞生福利及食物局將於未來幾個月進行諮詢，全面檢討有關動物、禽鳥、魚，甚至野味的規管架構，範圍包括買賣、進口管制、監察和牌照制度等。&#13;<br> <br> <spanclass>現條例早已過時 &#13;<br> 衞生福利及食物局局長楊永強昨日在立法會食物安全及環境衞生事務委員會會議上指出，現行的《公眾衞生（動物及禽鳥）條例》早於六十多年前制訂，不足以應付防範現在的禽畜疾病和傳染病，其中魚和兩棲動物，如青蛙都不在條例規管範圍內，因此有檢討必要。&#13;<br> 另一方面，食環署正研究是否有街市因為環境變遷而需要關閉，但不會單純因部份街市空置率偏高而關閉。</spanclass></p></body></html>
