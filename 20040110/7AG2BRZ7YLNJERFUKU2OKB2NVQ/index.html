<html><header><meta charset="utf-8"><title>車壇資訊：直升機場舉行車展夠突出</title></header><body><h1>車壇資訊：直升機場舉行車展夠突出</h1><p>近年，各大車行為促銷旗下車款，可謂無所不用奇技，除減價促銷外，發掘新地點舉行車展，亦未嘗唔係一個吸引買家嘅好辦法。&#13;<br>就好似近年積極進取嘅富利堡車行咁，響今個周末、周日，就特別揀選咗新落成、並位於佐敦嘅西九龍填海區直升機場，作為今次車展嘅舉行地點，都可算係開創車展舉行場地嘅先河囉！</p><p>至於展出嘅車款，首推備有多個不同版本供選擇嘅豐田Alphard，其中有齊各項裝備嘅MZG頂級版，則售$419,000起，即場買車更送來回澳門船票或環島直升機遊㖭！想買車嘅你，不妨到時去會場睇吓噃！</p></body></html>
