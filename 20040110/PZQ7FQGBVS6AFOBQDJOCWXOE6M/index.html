<html><header><meta charset="utf-8"><title>　　小學生立會探班 - 李八方</title></header><body><h1>　　小學生立會探班 - 李八方</h1><p>【本報訊】對小學生嚟講，立法會議員喺議事堂內拗到面紅耳赤嘅情景通常只會喺電視螢幕睇到，能夠親身目睹嘅機會少之有少。一群小學生噚日參觀立法會，適逢立法會民政事務委員會舉行會議，佢哋都把握呢個珍貴機會，帶住耳筒細聽議員嘅激烈爭辯，有啲甚至探頭窺看，體會一下議事堂內自由表達言論嘅氣氛。&#13;<br> 李家皓攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
