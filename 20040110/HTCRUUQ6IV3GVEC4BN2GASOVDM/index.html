<html><header><meta charset="utf-8"><title>《魔戒》前傳開拍有望</title></header><body><h1>《魔戒》前傳開拍有望</h1><p>執導《魔戒》電影系列的新西蘭導演彼得積遜（PeterJackson），日前表示渴望為《魔戒》添食，開拍一套講述哈比族人的電影，現時他正埋首與《魔戒》原作者托爾金的後人傾談版權事宜。伊恩麥基倫（IanMcKellen）更表示，若電影版權能夠傾妥，他願意再演甘道夫一角。&#13;<br> 另外，彼得積遜日前再憑《魔戒三部曲：王者再臨》得到達拉斯影評人協會所頒發的「最佳電影」及「最佳導演」，至於洛杉磯影評人協會亦給予彼得「最佳導演」獎。</p></body></html>
