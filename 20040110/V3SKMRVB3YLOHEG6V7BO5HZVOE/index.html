<html><header><meta charset="utf-8"><title>公投不受憲法限制</title></header><body><h1>公投不受憲法限制</h1><p>公民投票，是透過整個國家或地區的人民投票，以決定公共事務，包括狹義的公民投票（Plebiscite）、復決投票（Referendum）和創制投票（Initiative），也可以是諮詢性質的投票。公民投票通常涉及獨立、加盟、自決等超越憲法層次的事務，如一九九九年東帝汶舉行公投，決定脫離印尼獨立。&#13;<br> 陳水扁提出在台灣大選日同時舉辦「要求中國撤除瞄準台灣的導彈」的公投，屬諮詢性質，只可反映台灣民意，增加陳水扁向大陸叫價的籌碼，但不論投票結果如何，對中國大陸並無約束力。不過，中國和美國都擔心台灣打開公投大門後，逐步走向統獨公投，影響台海穩定，因此強烈反對。</p></body></html>
