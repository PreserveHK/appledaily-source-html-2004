<html><header><meta charset="utf-8"><title>勾地政策的由來</title></header><body><h1>勾地政策的由來</h1><p>九七金融風暴令樓市狂瀉，政府一度停止賣地，在九九年恢復賣地時，引入供申請售賣土地表（俗稱勾地表）機制，用意是讓市場主導土地供應，又可免土地無人競投要收回。&#13;<br> 按此機制，政府根據每個財政年度的賣地計劃，制訂一份勾地表，臚列該年度計劃出售的土地。發展商對某一幅地皮有興趣，可向政府遞交勾地申請表及列明願付出的底價。政府會在兩周內決定是否接納申請；如接納，便會收取按金，並在適當時候以招標或公開拍賣方式出售該幅土地。所有地產商都有權競投，若地皮由入表申請的發展商投得，按金可作支付地價之用。若由其他發展商投得，該發展商可獲發還按金。</p></body></html>
