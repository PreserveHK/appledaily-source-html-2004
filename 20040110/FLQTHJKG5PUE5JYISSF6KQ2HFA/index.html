<html><header><meta charset="utf-8"><title>好姨籮大簷篷唔夠擺</title></header><body><h1>好姨籮大簷篷唔夠擺</h1><p>薛家燕（好姨）前晚在尖沙嘴出席「家燕媽媽」開心家庭見學遊推介會活動，但她卻遲了一個多小時出現，她表示因為之前在將軍澳電視廣播城拍攝劇集《皆大歡喜》中一場在二樓簷篷跳下的鏡頭，故此才遲大到。<br> &#13;<br> <spanclass>下月千人行大運 &#13;<br> 好姨說：「頭先我要喺二樓嘅簷篷跳落嚟，但個簷篷細得滯，唔夠擺我個籮柚，所以拍咗好耐。」&#13;<br> 此外，好姨表示十分贊成小朋友參加見學遊，因為小朋友可以從旅遊中獲得體驗及學懂待人接物，所以縱使她出席今次宣傳，所獲的酬勞亦不多，但還是覺得非常值得，她在下月一日，更會偕同兒子參加在港舉行的一個千人行大運之旅。&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
