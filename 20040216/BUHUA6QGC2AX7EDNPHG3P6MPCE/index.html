<html><header><meta charset="utf-8"><title>Tiffany何去何從今揭盅</title></header><body><h1>Tiffany何去何從今揭盅</h1><p>新人官恩娜、李蘢怡（Tiffany）及組合2R，昨日出席在將軍澳新都城舉行的「SnoopyinDIY潮流騷」，官恩娜即場穿上由學生設計的史諾比斜膊、露臍裝及短裙等性感服飾。<br> &#13;<br> <spanclass>佳節有着落 &#13;<br> 有傳StarEast將會把旗下的藝人轉讓給其他公司，Tiffany對此說：「嗰時公司搵其他artist傾嘅時候我唔喺香港，不過十六號（即今日）會有公布，𠵱家我重係合約歌手。」&#13;<br> 一直不肯承認拍拖的Tiffany表示，情人節跟男性友人約會，她說：「情人節有食飯，食飯啫！唔一定係男友。」&#13;<br> 採訪、攝影：楊潔雯、卓美娟</spanclass></p></body></html>
