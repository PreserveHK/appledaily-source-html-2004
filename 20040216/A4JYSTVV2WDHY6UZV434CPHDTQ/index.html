<html><header><meta charset="utf-8"><title>張文慈傷過無膽愛</title></header><body><h1>張文慈傷過無膽愛</h1><p>張文慈近日為《婚禮》雜誌拍攝婚紗照時，不諱言渴望有屬於自己的家庭，但她對以往的戀情念念不忘，令她不敢隨便談戀愛。&#13;<br> 張文慈說：「或者長大咗想法唔同，𠵱家拍拖唔係再需要一個玩伴，而係生活上嘅夥伴，所以有時候見到朋友雙雙對對，自己都會好容易有拍拖嘅念頭，但無論點，都係謹慎啲好。」<br> &#13;<br> <spanclass>常被外間誤會 &#13;<br> 張文慈又表示外間總認為她是個高調和有機心的人，但事實上並非如此，她只是心直口快而已，她說：「人哋或者會覺得我說話好倔，但我唔係有心對任何人造成傷害。」</spanclass></p></body></html>
