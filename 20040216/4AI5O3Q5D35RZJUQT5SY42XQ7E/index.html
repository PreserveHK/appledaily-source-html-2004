<html><header><meta charset="utf-8"><title>美商兒童保險設沙士賠償</title></header><body><h1>美商兒童保險設沙士賠償</h1><p>【本報訊】去年的沙士和今年的禽流感，喚起市民對醫療保險的重視，美商大都會人壽保險最近推出兒童「住院現金保障錢罌」保險計劃，率先為孩子推出住院保障。計劃特設傳染病醫療賠償，覆蓋10種指定傳染病包括沙士、登革熱及日本腦炎等，但未包括福建型流感及禽流感。&#13;<br> 該保險公司副總裁兼個人銷售及市務部主管趙駿指出，該保險計劃為期10年，專為6個月至14歲孩子而設，每月保費198元，期內不會加價。並提供每天300元的住院賠償，最長730天；若需深切治療，每天賠多1倍，即600元。此外，若孩子感染指定傳染病，每年可獲發最高2萬元住院醫療賠償。</p></body></html>
