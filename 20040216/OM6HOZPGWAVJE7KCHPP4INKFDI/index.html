<html><header><meta charset="utf-8"><title>Stephy聞方力申緋聞甩難</title></header><body><h1>Stephy聞方力申緋聞甩難</h1><p>方力申和鄧麗欣（Stephy）前晚到屯門出席「甜甜蜜蜜愛情夜」，他們異口同聲表示情人節沒有特別約會，還謂工作完畢後會跟對方和工作人員一同晚膳，但在旁的助手們卻表示不會同往，令方力申十分尷尬。<br> &#13;<br> <spanclass>否認帶阿嬌返家 &#13;<br> 談到方力申和鍾欣桐（阿嬌）傳緋聞，曾與方力申傳緋聞的Stephy說：「佢終於搵到新戀情，我唔覺得失望喎，好開心甩難呀。」&#13;<br> 而方力申昨出席港台活動時，表示跟阿嬌只是好朋友，他說：「我從來冇帶佢返自己屋企，亦冇試過同佢單獨出街。我唔想畀人覺得我好花心，一年傳兩個緋聞。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
