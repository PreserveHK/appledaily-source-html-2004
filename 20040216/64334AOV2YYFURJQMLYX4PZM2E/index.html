<html><header><meta charset="utf-8"><title>言承旭走出廚房衝上床</title></header><body><h1>言承旭走出廚房衝上床</h1><p>言承旭和鄭秀文（Sammi）合演的電影《魔幻廚房》正在台灣上映，二人昨日原要在台灣宣傳，Sammi因病缺席，由有份主演的名模MaggieQ代替。<br> &#13;<br> <spanclass>抗拒一夜情 &#13;<br> MaggieQ和言承旭大談性觀念，言承旭自認保守，他說：「我很保守，沒辦法接受一夜情，也不和女人發生一夜情。」有指言承旭拖垮《魔》片的香港票房，他尷尬地說：「目前香港票房有二千多萬，不會太差。」&#13;<br> MaggieQ則表示早年認為愛情必須從一而終，所以當發現男友與別的女人上床時，會氣得拂袖離去，不過她的思想現已改變，她說：「我相信人都會有犯錯的時候，應給另一半機會。」&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>
