<html><header><meta charset="utf-8"><title>抽水頻仍　阻港股上升</title></header><body><h1>抽水頻仍　阻港股上升</h1><p>港股上周升3.23%，收報13739.8，但市場人士估計本周港股較受業績消息影響，加上地產股及銀行股可能背道而馳，恒指可能只在13500至13800點間徘徊。&#13;<br> 新世界（017）落實供股集資53億元，股價今復牌料有沽壓，基於部份地產股也有配股集資減債的壓力，加上樓盤銷情放緩，地產股可能有回吐；東泰證券助理董事鄧聲興表示，市場焦點是本周公布的大公司業績，若反應正面，港股可再創新高。&#13;<br> 大華繼顯董事梁偉源預期，滙控（005）繼續成為支持大市的動力，但地產股偏軟，大市可能只在300點間徘徊，即13500點有支持，但13800則有回吐。</p></body></html>
