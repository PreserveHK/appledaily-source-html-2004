<html><header><meta charset="utf-8"><title>珍納露乳毋損善心</title></header><body><h1>珍納露乳毋損善心</h1><p>近日話題女歌手珍納積遜（JanetJackson）自露乳風波後，上周五首次公開亮相，出席由一班美國NBA球員妻子組成的BehindtheBench協會，於比華利山酒店舉行的年度晚會，她沒有因事件而稍作收斂，仍然以性感打扮亮相。<br> &#13;<br> <spanclass>獲頒人道獎 &#13;<br> 在頒獎禮上，珍納獲頒人道獎項，以表揚她經常行善。該會主席認為無論珍納發生過甚麼事，皆不能抹煞她在美國盡心公益的行為。</spanclass></p></body></html>
