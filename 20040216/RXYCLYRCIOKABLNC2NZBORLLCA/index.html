<html><header><meta charset="utf-8"><title>羅大佑籌備廿載終圓夢</title></header><body><h1>羅大佑籌備廿載終圓夢</h1><p>羅大佑將於下月十二日至十三日於紅館舉行「羅大佑搞搞真意思演唱會」，他昨日與好友伍佰往灣仔出席個唱記者會。&#13;<br> 羅大佑笑言這次個唱絕不倉卒，因為已籌備了二十年，他說：「○三年太多事嘞，爆發咗沙士之外，香港嘅張國榮、林振強同梅艷芳都離去，其實阿梅真係香港嘅傳奇，好有香港嘅精神，我希望今次演唱會對香港有正面嘅推動力。」<br> &#13;<br> <spanclass>伍佰任嘉賓 &#13;<br> 問羅大佑會邀請甚麼嘉賓？他說：「有伍佰就OK啦！」&#13;<br> 採訪：陳梅香</spanclass></p></body></html>
