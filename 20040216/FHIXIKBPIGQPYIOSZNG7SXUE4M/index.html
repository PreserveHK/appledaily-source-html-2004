<html><header><meta charset="utf-8"><title>GarethGates靚女圍攻嚇到口窒</title></header><body><h1>GarethGates靚女圍攻嚇到口窒</h1><p>曾經同巨胸名模佐敦（Jordan）傳過緋聞嘅英國男歌手GarethGates，上個星期去咗台灣宣傳最新大碟。Gareth天生嚴重口吃，本來經過長期治療已經好咗好多，點知今次佢上電視撞正S.H.E，重俾主持留難要佢揀最靚嗰個，Gareth見到靚女又即刻口窒窒，Ella為咗引佢注意，重自爆係DCup，不過比起佐敦嘅FFCup，Ella又算得係乜吖。</p></body></html>
