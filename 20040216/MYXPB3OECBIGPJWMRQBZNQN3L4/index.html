<html><header><meta charset="utf-8"><title>特務珍妮花打得又Talk得</title></header><body><h1>特務珍妮花打得又Talk得</h1><p>前日情人節，荷李活人氣打女珍妮花嘉娜（JenniferGarner）卻未能與《特務A》拍檔兼男友米高華頓（MichaelVartan）慶祝，因她前晚出席在加州帕薩迪納舉行、由電影藝術及科學學院主辦的特技及技術頒獎禮。珍妮花穿上大露背裝，酥胸半露擔任頒獎禮司儀。<br> &#13;<br> <spanclass>柏林影后打孖上 &#13;<br> 此外，查理絲泰朗（CharlizeTheron）雖然憑電影《Monster》與哥倫比亞女演員CatalinaSandinoMoreno一同榮膺柏林影后，可惜她卻未能親身領取獎項。</spanclass></p></body></html>
