<html><header><meta charset="utf-8"><title>「海象族」獨愛冬泳</title></header><body><h1>「海象族」獨愛冬泳</h1><p>俄羅斯冬季氣溫可低至攝氏零下三十七度，但嚴寒沒有打消國民戲水的興致，怕冷而又負擔得起的，會到德蘭士瓦水上樂園這等室內暖氣場所耍樂，俄羅斯不少人卻獨愛冬泳，水愈刺骨就愈游得痛快。&#13;<br> 據估計，俄羅斯冬泳愛好者多達一百五十萬人，被稱為「海象族」。每年年底冬泳季節一到，莫斯科百多名「海象族」會聚集到貝茲東諾耶湖，在冰封的湖面鑿冰下水，男女老幼都說冬冰可強身健體、預防病痛、長保青春。&#13;<br> 澳洲廣播公司/俄羅斯《真理報》</p></body></html>
