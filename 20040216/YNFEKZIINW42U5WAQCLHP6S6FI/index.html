<html><header><meta charset="utf-8"><title>哈里濕吻玩伴被揭是女伴遊</title></header><body><h1>哈里濕吻玩伴被揭是女伴遊</h1><p>英國二王子哈里，在倫敦過了花花公子的夜生活後，已收拾激情到非洲窮國體驗窮孩子生活，但他的豔史依然有續聞。英國《太陽報》報道，哈里在倫敦夜總會濕吻和愛撫的豔女薩姆納，原來不是模特兒，而是女伴遊。&#13;<br> 《太陽報》在一家名叫「馬克斯天使」的伴遊公司網頁上，發現薩姆納的照片，化名安東尼婭，相中人面貌模糊不清，但在另一個專向美國商人提供伴遊服務的網站上，她的樣貌清晰可見。&#13;<br> 網頁形容安東尼婭是個「年輕、熱情友善的絕色佳人」，是客串伴遊。女伴遊每小時收費五千二百港元，過夜收費二萬二千港元。&#13;<br> 英國《太陽報》</p></body></html>
