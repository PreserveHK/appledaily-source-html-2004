<html><header><meta charset="utf-8"><title>散戶指數：散戶對後市信心再現</title></header><body><h1>散戶指數：散戶對後市信心再現</h1><p>儘管市場抽水活動頻仍，但由於市場資金充裕，港股上周反覆揚升，一周進帳430點，令散戶對後市信心再現。本報上周五晚所做的散戶指數電話調查顯示，140名有投資股票的被訪者中，有72.86%表示看好本周港股後市，看好者比例較前周增加8個百分點，反映散戶對後市的信心逐步增強。&#13;<br> 至於一些沒有投資股票的市民，入市意欲略下降，上周244名被訪者中，只有4.51%表示短期內會入市。是次調查於上周五晚六時半至十時半內，以音頻電話隨機抽樣進行，共訪問386名18歲以上市民，36.46%有投資股票。</p></body></html>
