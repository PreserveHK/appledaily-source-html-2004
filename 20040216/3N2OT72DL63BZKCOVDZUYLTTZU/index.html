<html><header><meta charset="utf-8"><title>澳洲入境旅客連降3年</title></header><body><h1>澳洲入境旅客連降3年</h1><p>【法新社悉尼電】澳洲入境旅客數字連續3年下降，當局歸咎於澳元強勢。澳洲去年的海外入境旅客為474萬人次，較2002年減少2%；與2000年（悉尼主辦奧運）的493萬人次紀錄相比，更減少3.85%。&#13;<br> 澳洲旅遊出口局執行幹事謝利表示，以每名旅客平均消費4000澳元計，從2001到2003年所減少的旅客數目可以推算出，澳洲經濟期間因此損失約10億澳元。謝利說，海外旅客顯著減少，與恐怖主義和亞太區受傳染病肆虐有關。&#13;<br> 澳洲旅遊部長霍凱說，澳元兌美元在過去3年由不足50美仙升至目前的接近80美仙，削弱了澳洲旅遊業的吸引力。</p></body></html>
