<html><header><meta charset="utf-8"><title>艾克事件交紀律小組處理</title></header><body><h1>艾克事件交紀律小組處理</h1><p>【本報訊】港交所（388）行政總裁周文耀昨評論創業板上市公司艾克國際（8179），於2月5日被指令停牌事件，表示已交由上市科紀律小組處理。事緣該所無法接觸艾克管理層，以交代公司股價波動原因。&#13;<br> 他指出，2000至01年間多家公司趁市旺上創業板，但部份公司出現問題，反映投資者要隨時小心揀選投資對象。至於保薦人承擔責任問題，他認為任何情況下保薦人俱要負責，如確保上市公司有足夠的資料披露等。雖然監管保薦人的工作是由證監負責，但他說雙方有良好的溝通。&#13;<br> 對於過戶費用及證券無紙化的諮詢，周文耀指意見較分歧，相信要到年中港交所才可整理出本身的看法。</p></body></html>
