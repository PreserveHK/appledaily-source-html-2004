<html><header><meta charset="utf-8"><title>油組產量持續超標</title></header><body><h1>油組產量持續超標</h1><p>【路透社倫敦電】石油輸出國組織（OPEC）上周二在阿爾及爾決議要求各成員國收緊石油生產紀律，嚴格遵守油組訂下的產量配額。但交易商指出，從最新的石油供應數字可以看出，各國似乎無意改變目前每日原油產量超標150萬桶的狀態。&#13;<br> 據沙地阿拉伯的歐洲和亞洲客戶估計，3月份油組原油供應量與2月相同。石油市場消息人士透露，根據他們得到最新的信息，伊朗和科威特3月份原油供應量與2月一樣，而阿拉伯聯合酋長國向亞洲客戶銷售的原油數量也沒有改善。油商說，油組成員國3月份的原油大部份已簽約出售，單憑上周會議，很難迫使它們減產至符合指標。</p></body></html>
