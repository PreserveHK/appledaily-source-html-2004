<html><header><meta charset="utf-8"><title>Laneige草莓面膜抗氧化去暗啞膚色</title></header><body><h1>Laneige草莓面膜抗氧化去暗啞膚色</h1><p>電影界有著名的奧斯卡表揚好片，踩人的，亦有金草莓獎將爛片來鞭撻一番，每年衣着最差藝人亦都會不幸被頒金草莓獎，但其實草莓美味有益係人都知，含有豐富維他命C，抗氧化功能早已肯定。韓國護膚品牌Laneige最新推出的StrawberryYogurtPack草莓乳酪面膜，將美味的草莓研製成護膚品，蘊含的天然草莓成份，含有高度的維他命C，不但可以提供持久的滋潤及抗氧化功效，長期使用可以幫助去除暗啞膚色，重拾滋潤柔滑的肌膚。&#13;<br> 記者：吳小明&#13;<br> &#13;<br> <b> 售賣點：</b> &#13;<br> Laneige（28956008）&#13;<br> 銅鑼灣Beaute@Sogo地下</p></body></html>
