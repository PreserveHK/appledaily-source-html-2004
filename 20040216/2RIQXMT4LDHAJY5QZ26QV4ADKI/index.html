<html><header><meta charset="utf-8"><title>關心妍個唱零酬勞</title></header><body><h1>關心妍個唱零酬勞</h1><p>關心妍本月二十及二十一日將在紅館舉行一連兩場個唱，昨日她與來自日本的伴奏樂隊在九龍灣國際展貿中心綵排。&#13;<br> 對於早前有報道指替關心妍伴奏的樂隊不會來港，她對此說：「之前我去日本都同隊樂隊夾咗一段時間，佢哋係同濱崎步伴奏嘅，今日係大家首次喺香港夾，總之買咗門票嘅人唔使擔心，演唱會一定會如期舉行。」<br> &#13;<br> <spanclass>最難排舞 &#13;<br> 關心妍昨日更透露今次演唱會是完全沒有酬勞，她說：「因為製作成本大，就當係攞經驗，不過我覺得最難係排舞部份。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
