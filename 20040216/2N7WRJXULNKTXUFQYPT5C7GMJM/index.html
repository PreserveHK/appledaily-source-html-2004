<html><header><meta charset="utf-8"><title>拳霸凌空踢板震撼觀眾</title></header><body><h1>拳霸凌空踢板震撼觀眾</h1><p>泰片《拳霸》男主角TonyJaa日前專程由泰國來港宣傳電影，並於昨晚離開香港。TonyJaa昨午在奧海城宣傳時，即場表演古法泰式功夫，令觀眾歎為觀止，拍爛手掌。&#13;<br> TonyJaa由工作人員抬轎出場後，隨即打兩個空翻上台，接着展出一連串高難度真功夫，其中跳高再用腳踏過幾個人膊頭，再踢爛一塊木板的動作，更是精采。TonyJaa對於觀眾有好反應，高與地說：「觀眾咁愛我，令我好感動。」<br> &#13;<br> <spanclass>日花八小時練功 &#13;<br> 原來這個上膊踢板動作，他苦練了兩個月，每天花上八小時練功才有今天的成果。&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
