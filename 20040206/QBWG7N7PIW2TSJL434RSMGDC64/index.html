<html><header><meta charset="utf-8"><title>羅大佑紅館會老友</title></header><body><h1>羅大佑紅館會老友</h1><p>倫永亮和林憶蓮下月將在香港舉行四場演唱會，但憶蓮的夫婿李宗盛亦不輸蝕，他會為好友羅大佑的演唱會任嘉賓，同樣於下月在紅館演出兩場演唱會。<br> &#13;<br> <spanclass>舉行兩場個唱 &#13;<br> 羅大佑下月十二及十三日在紅館一連舉行兩場「羅大佑搞搞真意思」演唱會，並廣邀好友如李宗盛、伍佰和周華健等擔任表演嘉賓，眾人更為演唱會訂了「台開三面，應邀四方」的口號，希望屆時將歡樂和歌聲帶給香港的歌迷。&#13;<br> 此外，羅大佑表示舉行演唱會後，會即時趕返台灣參加下月底台灣大選的投票活動。&#13;<br> 採訪：戴彩煥</spanclass></p></body></html>
