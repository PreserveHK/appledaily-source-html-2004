<html><header><meta charset="utf-8"><title>中東官員倡下周減油產</title></header><body><h1>中東官員倡下周減油產</h1><p>【本報綜合報道】波斯灣一名官員說，石油輸出國組織（OPEC）下周應會決定減產石油，以免油價在北半球冬季過後下跌，但因油組的一籃子油價現時接近30美元一桶，較油組最大成員國沙地阿拉伯的目標價高出20%，故預料油組下周將難以決定減產。&#13;<br> 油價昨天續跌，紐約3月份期油價格昨天一度跌49美仙（1.48%），低見每桶32.61美元。油組的一籃子油價已連續44個交易日超出每桶28美元的上限。&#13;<br> 不過，伊朗和委內瑞拉曾暗示，油組國家下周二在阿爾及利亞開會時，應不會決定調整產量。&#13;<br> </p></body></html>
