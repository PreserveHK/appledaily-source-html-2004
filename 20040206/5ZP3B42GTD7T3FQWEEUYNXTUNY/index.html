<html><header><meta charset="utf-8"><title>鄧健泓情人節新碟贈女友</title></header><body><h1>鄧健泓情人節新碟贈女友</h1><p>鄧健泓前晚與官恩娜到銅鑼灣，出席港台「晨光NoMoreLonelyDays」活動，炮製情人節餐。<br> &#13;<br> <spanclass>開工無暇煮大餐 &#13;<br> 鄧健泓接受訪問時，提及去年與女友原子鏸度過一個深刻難忘的情人節，雖然當時他失聲心情低落，但仍做了一個紙泥公仔冧女友。&#13;<br> 鄧健泓又說：「我張新碟今個月十三日情人節前推出，到時我會送張簽名碟畀女友，作為今年情人節禮物。」他更表示曾親自下廚煮飯給女友品嘗，一次本來欲煮龍脷柳，可是卻煮了三文魚柳，他說：「我都試過煮嘢畀原子鏸食，佢重讚不絕口。今年我要開工，只能食快餐。」</spanclass></p></body></html>
