<html><header><meta charset="utf-8"><title>星電信純利升近兩倍</title></header><body><h1>星電信純利升近兩倍</h1><p>【本報綜合報道】新加坡電信（SingTel，簡稱星電信）上季純利飆升近兩倍，受惠於旗下澳洲業務Optus的手機用戶增加，以及坡元兌澳元下跌。消息刺激星電信股價一度攀上2.13坡元的3年高峯。&#13;<br> 在截至去年12月31日的第3財政季度，這家東南亞最大電話公司淨賺8.54億坡元（約39.3億港元），較對上一年同季的2.96億坡元多189%，勝過市場預期。上季營業額達30.2億坡元（約139億港元），增長16%。&#13;<br> 澳洲第2大電話公司Optus上季盈利（折合坡元）勁增6.1倍，得益於澳元兌坡元滙率上漲。上季生意額以澳元計增長14%，但折合坡元則大增43%。</p></body></html>
