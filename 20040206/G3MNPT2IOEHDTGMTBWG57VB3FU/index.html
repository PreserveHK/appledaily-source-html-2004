<html><header><meta charset="utf-8"><title>富豪代理商　有意增強本地戰線</title></header><body><h1>富豪代理商　有意增強本地戰線</h1><p>早排，亞Mark曾經向大家披露過，話有某大法國汽車品牌，有意退出香港市場；雖然代理方面加以否認，惟空穴來風事必有因，還看繼後發展之餘，最近亞Mark又聽聞剛取得瑞典富豪汽車香港代理權嘅維信汽車，為增強本地汽車代理品牌嘅需要，亦有意收購該法國汽車嘅香港代理權，聽聞成事嘅機會重好高㖭！&#13;<br>咁又係喇！響此消彼長嘅環境下，加上新加坡資金嘅維信汽車，背後實力雄厚，若然在港多加一個汽車代理品牌，委實係有百利而無一害呢！究竟事情發展係點？崇尚法國汽車嘅Fans，就不妨耐心一點靜觀其變喇！</p></body></html>
