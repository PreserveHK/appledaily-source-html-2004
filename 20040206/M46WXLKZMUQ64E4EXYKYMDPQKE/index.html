<html><header><meta charset="utf-8"><title>楊千嬅大鑼大鼓迎賓</title></header><body><h1>楊千嬅大鑼大鼓迎賓</h1><p>楊千嬅的個唱明日在紅館開鑼，近日她積極綵排，但千嬅可能太過緊張，加上感冒未清，昨日還要去看醫生，幸而病情已轉好，相信不會影響演出。千嬅的個唱請了任賢齊、鄭伊健、黃耀明、汪明荃和Twins擔任嘉賓，另外，還會有神秘的嘉賓。<br> &#13;<br> <spanclass>極度緊張 &#13;<br> 為了令個唱變得熱鬧，千嬅甫開場就會大鑼大鼓，她又說：「呢排唔係宣傳《花好月圓》就係籌備個唱，日日綵排十幾個鐘，真係好辛苦。雖然已經係我第三次演唱會，但我一樣咁緊張，其實我都想叫自己唔好咁緊張，但唔知點解都唔可以放鬆落嚟，可能因為我想做一個令觀眾滿意嘅演唱會，畀自己太大壓力。」</spanclass></p></body></html>
