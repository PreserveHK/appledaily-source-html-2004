<html><header><meta charset="utf-8"><title>不滿社會現狀動殺機</title></header><body><h1>不滿社會現狀動殺機</h1><p>本港臨床心理學家梁若芊周四回應日本這宗電話約會殺人事件時表示，很難估計三門弘美殺人的真正原因，但一些為犯罪而犯罪的人，或者對社會不滿的人，都可能會做出類似的殺人行為，而後者可能會選擇某些人或某一類人來殺。&#13;<br> 梁若芊認為，透過電話約會服務或其他方法結識陌生朋友，最重要的是「小心謹慎」，最好先對將要見面的人有初步了解。此外，約會時最好將地點安排在公眾地方，不應隨便跟人回家，約會前應先通知親人，讓他們得知自己的行蹤。&#13;<br> 本報記者</p></body></html>
