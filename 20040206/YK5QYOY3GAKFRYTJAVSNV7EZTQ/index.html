<html><header><meta charset="utf-8"><title>陳冠希苦練中文求轉型</title></header><body><h1>陳冠希苦練中文求轉型</h1><p>陳冠希（Edison）的全新唱片將於本月二十六日推出，近日他正積極為唱片作準備。&#13;<br> 自小在外國長大的Edison，回港後雖然曾為學好中文而下苦功，但由於出道至今工作排得密麻麻，所以中文未有太大進步。<br> &#13;<br> <spanclass>對音樂有誠意 &#13;<br> 不過，Edison今次為了唱好歌曲中的廣東話Rap部份，不斷苦練廣東話，誠意可嘉。&#13;<br> Edison自言覺得新碟是其轉型的代表作，他說：「幾辛苦都係值得，希望大家聽過呢一張唱片後，感覺到我對音樂嘅誠意。我希望唔只係做一個偶像歌手，而係一個認真而敢於嘗試嘅音樂人。」</spanclass></p></body></html>
