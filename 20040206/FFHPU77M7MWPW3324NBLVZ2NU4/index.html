<html><header><meta charset="utf-8"><title>張敬軒年奪34獎祝捷</title></header><body><h1>張敬軒年奪34獎祝捷</h1><p>張敬軒日前應邀出席由廣州電台舉行的「大軒旗鼓2004張敬軒廣州歌迷祝捷Party」，與五百位來自香港、加拿大及內地的歌迷，一同分享他去年在各地分別奪得三十四個獎項的成就。&#13;<br> 軒仔演唱六首歌曲，與歌迷握手期間，因為歌迷太熱情，助手一度要扯着軒仔的衣服走回台上。<br> &#13;<br> <spanclass>歌迷製作短片 &#13;<br> 而歌迷則親自操刀自拍一段名為《尋找張敬軒》的短片送給偶像，內容大致在公園內尋找軒仔，當中更有落大雨、淋濕身等鏡頭，軒仔看後大讚製作認真。</spanclass></p></body></html>
