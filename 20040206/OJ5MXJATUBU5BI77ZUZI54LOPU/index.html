<html><header><meta charset="utf-8"><title>揚明慶生日預埋陳敏之</title></header><body><h1>揚明慶生日預埋陳敏之</h1><p>揚明和葉璇昨日在將軍澳電視廣播城餐廳，出席無綫舉行的「二月星辰」活動。揚明在本月二十七日二十三歲生日，他表示去年認識了不少新朋友，故會分別和幾班朋友慶祝。<br> &#13;<br> <spanclass>「再見亦是朋友」 &#13;<br> 揚明與陳敏之已經分手，問他可會邀請對方出席生日會，揚明說：「可能會，再見亦是朋友嘛。」問二人可有機會復合，他說：「如果有機會都唔係𠵱家咯，𠵱家大家都係以工作為先，呢個答案我哋係有商量過先同傳媒講㗎。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
