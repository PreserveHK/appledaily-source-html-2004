<html><header><meta charset="utf-8"><title>宣萱新居未入伙有白撞</title></header><body><h1>宣萱新居未入伙有白撞</h1><p>無綫劇集《烽火奇遇結良緣》將於下周啟播，昨日一班演員包括宣萱、馬德鐘、石修、歐倩怡及江芷妮等，齊往沙田新城市廣場與現場觀眾一起慶祝元宵節。&#13;<br> 宣萱早前買樓置業，最近正為新屋裝修，本來新居入伙是一件喜事，但想不到近日竟有人在裝修工程進行期間，假扮其同事入屋。<br> &#13;<br> <spanclass>報警備案 &#13;<br> 宣萱說：「就喺上個星期，有人話係我同事，喺管理處留低晒資料，就入咗嚟我屋企，四圍睇，好彩冇財物損失，不過我都有報警備案，發生咁嘅事係唔開心，但亦令到我提高家居安全意識。」&#13;<br> 問宣萱會否想要一名猛男陪伴時，她說：「唔使啦！我屋企會有六隻狗。」&#13;<br> 採訪：楊潔雯　攝影：陳烱威</spanclass></p></body></html>
