<html><header><meta charset="utf-8"><title>賭盤是選情震撼彈</title></header><body><h1>賭盤是選情震撼彈</h1><p>台灣總統大選地下賭盤，預料將吸引近百萬賭客參與。由於落注時只能買上盤，賭客們為了贏錢，勢必竭力動員所有親友，將票投給自己下注的一方，故地下賭盤的影響力動輒在百萬票以上，是選情的「震撼彈」。&#13;<br> 一名「艇仔」說：「賭盤絕對是選情的風向標！以上屆總統大選來說，台灣北部一名大莊家就收了約二百萬左右賭注，若平均一人下十注，他就有二十萬名賭客，加上其他地區的大莊家，全台至少有百萬人落注。」&#13;<br> 全台有超過一千五百萬合資格選民，在如此激烈的選戰中，一百萬名賭客絕對可以左右選情。上屆大選中，連戰僅輸給陳水扁三十一萬票。</p></body></html>
