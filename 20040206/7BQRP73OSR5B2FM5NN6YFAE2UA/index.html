<html><header><meta charset="utf-8"><title>新海康僅配售1億股</title></header><body><h1>新海康僅配售1億股</h1><p>前日停牌的新海康（119）昨日公布，以先舊後新方式，通過配售代理中信資本，配售1億股予機構投資者，每股配售價1.66元，較停牌前收市價每股1.80元，折讓約7.78%。是次集資淨額約1.63億元，將用作一般營運資金。&#13;<br> 市場傳聞，新海康前日原訂配售1.6億股，其後將截止認購時間延至昨日中午，最後結果卻僅配售1億股，為近期罕見降低配售額的行動。新海康是次配售的股份，相等於已發行股本約12.36%，或擴大後股本約11%。&#13;<br> 新海康董事總經理李世亮表示，未來新海康將繼續強化目前已帶來穩定收益之項目的管理，並積極尋找新投資發展機會，繼續擴大核心業務。</p></body></html>
