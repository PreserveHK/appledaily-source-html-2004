<html><header><meta charset="utf-8"><title>「完美體態」聖瑪麗亞</title></header><body><h1>「完美體態」聖瑪麗亞</h1><p>被騙到非洲國家加蓬的「秘魯美洲小姐」聖瑪麗亞（IvetteSantaMaria），現年二十二歲，任職模特兒，曾當選「利馬小姐」，在二○○三年「秘魯環球小姐」選舉中雖未能摘后冠，也獲得「完美體態獎」，代表秘魯到德國參加二○○三年「環球洲際小姐」選舉。&#13;<br> 在這次於德國柏林舉辦的選美比賽中，聖瑪麗亞不入三甲，但打入決賽階段。中國也有派代表參加，結果來自四川的馬詠梅獲得季軍，創下中國佳麗在這項大賽中取得的最佳成績。&#13;<br> 美國哥倫比亞廣播公司/美聯社</p></body></html>
