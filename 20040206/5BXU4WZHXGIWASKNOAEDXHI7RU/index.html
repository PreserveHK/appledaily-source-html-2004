<html><header><meta charset="utf-8"><title>黃琛如轉行做煮飯婆</title></header><body><h1>黃琛如轉行做煮飯婆</h1><p>黃琛如前晚出席在銅鑼灣舉行的首映禮，蜜運中的她未見有男友陪伴在旁，黃琛如表示由於男友是圈外人，怕曝光之後會被狗仔隊追訪，所以不願出席首映，以免上鏡。<br> &#13;<br> <spanclass>男友讚好手勢 &#13;<br> 黃琛如拍拖超過半年，目前她與男友的感情已進展到玩「煮飯仔」的階段，她說：「𠵱家跟媽咪學煮餸，煲過幾次湯畀男友飲，每次佢都飲三大碗，佢讚我煲嘅湯好飲，煮得飯多，我都肥咗好多。」&#13;<br> 此外，黃琛如最近在朋友開設的古董店內工作，她說：「去學吓嘢，希望喺呢行發展，𠵱家學緊古董鑑賞，男友想我只係拍吓廣告，多啲時間煮飯畀佢食，所以學定其他嘢對將來都有幫助。」&#13;<br> 採訪：魯萍攝影：陳慧安</spanclass></p></body></html>
