<html><header><meta charset="utf-8"><title>霆鋒Edison毆鬥兩敗俱傷</title></header><body><h1>霆鋒Edison毆鬥兩敗俱傷</h1><p>謝霆鋒及陳冠希（Edison）前晚在油麻地某的士高拍攝電影《新紮師兄》，劇情講述兩人在的士高內發生毆鬥，結果兩敗俱傷，Edison及霆鋒均被打至嘴角流血，臉上更有紅一塊紫一塊的瘀傷。<br> &#13;<br> <spanclass>吸引市民圍觀 &#13;<br> 前晚九時許，霆鋒及Edison在的士高門外拍攝，現場還有數名臨記，就現場所見，兩人都化了一個受傷妝，不過他們僅在門外拍攝一個鏡頭，隨即轉到另一地方再拍。&#13;<br> 雖然前晚天氣寒冷，但仍吸引了數十名市民圍觀，而當中更有不少是自由行的內地旅客。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
