<html><header><meta charset="utf-8"><title>奧菜惠旺夫賺大錢</title></header><body><h1>奧菜惠旺夫賺大錢</h1><p>剛於本周一舉行婚禮的奧菜惠，被指好腳頭帶旺老公藤田晉，令其夫任主席的IT廣告公司CyberEngine股價飆升兩倍。&#13;<br> 不過業界人士卻向奧菜惠潑冷水，指藤田利用與藝人結婚發財，加上其公司業績有倒退之勢，在股價上落甚快的科技界中不被看好。&#13;<br> <br> <spanclass>廣末暗示引退 &#13;<br> 此外，同樣剛為人婦的廣末涼子，於下周二推出散文集《Sketch》，廣末將親自講述婚後感受，她在書中表示：「我想要多點公餘時間，可能會作出令支持我的人傷心的決定。」令人懷疑她暗示會引退。</spanclass></p></body></html>
