<html><header><meta charset="utf-8"><title>沈銀河又傳復出</title></header><body><h1>沈銀河又傳復出</h1><p>韓國藝能界一直被指優秀女演員太少，故不斷有傳沈銀河被力邀復出，昨日又有報章指她已簽了新經理人。&#13;<br> 韓國報章指沈銀河已與一位尚未願公開露面的K先生，簽下兩年經理人合約，酬金更是前所未聞的高。而沈銀河選擇K先生，是因為其母去年尾入院時，K先生給予她極大的幫助。&#13;<br> <br> <spanclass>仍愛繪畫 &#13;<br> 惟報章致電沈母求證，她的答覆卻是：「我現在身體有多處毛病，銀河想出國根本沒可能，她現在對畫畫還是十分熱心，我沒有聽過她與圈中人有聯絡。」</spanclass></p></body></html>
