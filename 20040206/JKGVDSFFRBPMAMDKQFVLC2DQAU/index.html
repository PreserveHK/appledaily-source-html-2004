<html><header><meta charset="utf-8"><title>莊士豪宅盤擬提早賣樓</title></header><body><h1>莊士豪宅盤擬提早賣樓</h1><p>【本報訊】豪宅物業備受追捧，樓價升幅跑贏大市，莊士機構（367）有意提早在今年發售旗下兩個港島區豪宅物業，加上另一個西半山樓盤，若全數售出料套現約10.5億元。&#13;<br> 莊士機構執行董事呂立基表示，兩豪宅項目分別是港島南區香島道37號，及山頂百祿徑物業，已開始設計建築圖則，計劃興建7000至8000方呎的獨立屋，各提供5及2幢物業，估計各可套現約5億及2億元。現時已有準買家欲大手洽購，並要求莊士按其風格建樓，但發展商尚在考慮中。<br> &#13;<br> <spanclass>有意勾山頂地皮 &#13;<br> 除上述3項目外，他說公司正物色地盤或申請勾地，暫時對勾地表內的加列山道，及九龍塘義德道地皮興趣較濃。</spanclass></p></body></html>
