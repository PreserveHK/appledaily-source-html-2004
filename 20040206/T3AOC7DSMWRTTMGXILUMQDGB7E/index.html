<html><header><meta charset="utf-8"><title>露乳珍納禁現格林美</title></header><body><h1>露乳珍納禁現格林美</h1><p>珍納積遜（JanetJackson）露乳事件引起廣泛關注，她在其二十五秒的錄影片段中再次致歉，表示是在最後綵排後才改變主意，電視台及主辦單位毫不知情，但最終出現錯誤。同時有報道指轉播格林美獎的CBS已收回珍納的邀請，故珍納將不會出席格林美獎。&#13;<br> 而盛傳情人節與金美侖戴雅絲（CameronDiaz）結婚的JustinTimberlake，坦言珍納露乳一事令他很震驚及尷尬，而且其家人也在事件中深受損害，他感到非常後悔。&#13;<br> 此外，轉播奧斯卡的ABC也計劃以延遲五秒的方式播映頒獎禮，以防有不當事件發生。而劇集《仁心仁術》也刪去一個有老婦露乳的畫面。</p></body></html>
