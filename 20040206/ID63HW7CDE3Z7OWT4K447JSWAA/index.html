<html><header><meta charset="utf-8"><title>Sammi拍廣告爆肚讚嘴美</title></header><body><h1>Sammi拍廣告爆肚讚嘴美</h1><p>鄭秀文（Sammi）早前為MaxFactor拍攝新一輯唇膏廣告，她連續兩天到西貢荒蕪的水塘開工。近日天氣持續寒冷，但由於該廣告會在春天推出，因而Sammi不能穿上厚衣服，加上要在早上七時開始化妝，Sammi惟有不斷以薑茶保暖。<br> &#13;<br> <spanclass>與化妝師打賭 &#13;<br> Sammi在現場仍不脫貪玩本色，她更與化妝師打賭，不用石梯亦能徒步走落陡峭的水塘，Sammi還說：「我梗係得啦，跌都跌到呀！」&#13;<br> 另外，在拍攝該廣告的台灣版時，Sammi更突然爆肚，她嬌俏地說：「我的嘴好水！好美！」工作人員見到她如此突如其來的對白，又能貼切地形容產品，覺得她十分搞笑。</spanclass></p></body></html>
