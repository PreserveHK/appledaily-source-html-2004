<html><header><meta charset="utf-8"><title>被任葆琳潑水<br>李嘉慧歎舊事不堪記</title></header><body><h1>被任葆琳潑水<br>李嘉慧歎舊事不堪記</h1><p>名模李嘉慧及歐陽妙芝等昨日往中環示範TheRoyalDiamond腕表系列，其中焦點落在由李嘉慧示範的一隻鑲有每粒逾半卡，共四十粒鑽石、及共五卡PinkDiamond組成的腕表，價值六百四十萬元。&#13;<br> <br> <spanclass>開心慶元宵 &#13;<br> 李嘉慧被追問農曆新年前在加州紅卡拉OK被前情敵任葆琳潑水一事，昨日她說：「新一年就唔記得舊事啦，亦唔想再提番。」&#13;<br> 李嘉慧並說：「我嘅生活冇受任何人同任何地方影響。」她又透露昨晚元宵佳節會和去年一樣，與男友及好友何穎雯夫婦一起慶祝。&#13;<br> 採訪：DebbieLum&#13;<br> 攝影：ChanChiLam</spanclass></p></body></html>
