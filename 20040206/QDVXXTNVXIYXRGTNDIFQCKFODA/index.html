<html><header><meta charset="utf-8"><title>蔡少芬陀槍師姐結新歡</title></header><body><h1>蔡少芬陀槍師姐結新歡</h1><p>電視劇《陀槍師姐》系列一直大受歡迎，故無綫將於本月十六日播出《陀槍師姐IV》，而劇中各主角的感情生活亦起變化。&#13;<br> 歐陽震華、蔡少芬、滕麗名及魏駿傑仍然是該劇的主要演員，而林文龍及蒙嘉慧是初次參與演出此劇。&#13;<br> 於劇中飾演陳小生的歐陽震華終於與飾演衛英姿的蔡少芬共賦同居，但由於男方渴望早日結婚生子，女方卻只專注事業，且身邊不停出現狂蜂浪蝶，包括飾演重案組警司的林文龍。<br> &#13;<br> <spanclass>戀上林文龍 &#13;<br> 最後，蔡少芬忍受不了歐陽震華時常呷醋而提出分手，因而戀上林文龍。但歐陽震華在與蔡少芬分手後竟發現法證科鑑證主任方晴（蒙嘉慧飾）原來一直都暗戀自己。</spanclass></p></body></html>
