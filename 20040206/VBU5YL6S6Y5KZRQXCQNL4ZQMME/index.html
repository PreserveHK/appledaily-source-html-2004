<html><header><meta charset="utf-8"><title>李蘢怡難忘初戀</title></header><body><h1>李蘢怡難忘初戀</h1><p>李蘢怡（Tiffany）近日為婚紗雜誌拍照，她穿上性感晚裝，展示天賦本錢，她表示過往曾跟一名男生度過了一個浪漫的情人節。<br> &#13;<br> <spanclass>感覺好甜蜜 &#13;<br> Tiffany在訪問中說：「嗰年我只有十六歲，重讀緊書，佢將鮮花送嚟學校嘅校務處，結果全校同學都知我情人節收花，我記得係一束十一支嘅紫色玫瑰，當時感覺好甜蜜，其實對方除咗送花，重送咗情侶戒指畀我，佢大我六年，思想都幾成熟，不過最後呢段感情都無疾而終。」</spanclass></p></body></html>
