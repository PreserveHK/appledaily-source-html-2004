<html><header><meta charset="utf-8"><title>Yumiko燒雞翼𠱁歌迷</title></header><body><h1>Yumiko燒雞翼𠱁歌迷</h1><p>鄭希怡（Yumiko）日前於馬鞍山白石燒烤場，與數十名歌迷一同出席歌迷會成立後首次聚會，眾歌迷甫見偶像出現，他們即蜂擁而上，圍着Yumiko合照及索取簽名。<br> &#13;<br> <spanclass>私伙作禮物 &#13;<br> 歌迷的熱情令Yumiko十分感動，她亦無懼禽流感，與眾歌迷一同燒雞翼。今次是Yumiko歌迷會成立以來的首個聚會，她說：「之前籌備過一次聚會，不過當時因為沙士關係而取消，所以今次能夠成功舉行，我覺得好開心！」當日Yumiko亦帶同私人珍藏的毛毛手表，及早前拍攝的婚紗廣告照片作為抽獎禮物。</spanclass></p></body></html>
