<html><header><meta charset="utf-8"><title>張家輝奉旨攬女</title></header><body><h1>張家輝奉旨攬女</h1><p>張家輝和關詠荷去年底結婚後，近日開工拍攝杜琪峯導演的新片《大件事》，下月中他會參演無綫新劇《天涯俠醫》。<br> &#13;<br> <spanclass>無綫帶挈𢱑銀 &#13;<br> 由於家輝以前為無綫演出的劇集陸續在內地播映，故他在內地的知名度亦增加，近年不斷有內地廣告商斟他拍廣告，他說：「上個禮拜我去廣州拍咗個皮鞋廣告，同模特兒影硬照，呢個皮鞋廣告酬勞唔錯，所以我都拍得好開心。」&#13;<br> 廣告中家輝與模特兒緊抱親熱，難道不怕太太關詠荷醋意大發嗎？他笑說：「呢啲係我工作嘅一部份，佢自己都係做呢行，有時拍劇都會同對手有啲攬攬抱抱嘅鏡頭，有乜嘢好呷醋，佢梗係唔會咁小器啦！」</spanclass></p></body></html>
