<html><header><meta charset="utf-8"><title>鄭融元宵歎冇人要</title></header><body><h1>鄭融元宵歎冇人要</h1><p>鄭融、李雨陽及樂壇新人董敏莉等，昨日往銅鑼灣為「Playboy春夏春色無邊」手袋騷擔任嘉賓模特兒，鄭融更獲大會送贈印有其名字的手袋留念。<br> &#13;<br> <spanclass>狂收利是 &#13;<br> 問鄭融新年期間利是進帳是否可觀？她說：「𢭃咗五千幾蚊，因為冇同屋企人去拜年，如果唔係重會多啲呀。」&#13;<br> 昨晚元宵佳節，鄭融會和董敏莉在工作中度過，她說：「其實我都好想搵番個情人，但係我咁男仔頭，都係冇人要㗎啦。」&#13;<br> 採訪:顏英儀&#13;<br> 攝影:林德雄</spanclass></p></body></html>
