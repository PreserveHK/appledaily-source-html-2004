<html><header><meta charset="utf-8"><title>蘇永康與前妻一切隨緣</title></header><body><h1>蘇永康與前妻一切隨緣</h1><p>最近有報道指蘇永康自與前妻Jane離婚後，拒絕對方提出修好要求，又不時遭電話騷擾，須多番更換電話號碼。<br> &#13;<br> <spanclass>收利是做善事 &#13;<br> 昨日身在外地的康仔透過唱片公司陳小姐回應，表示轉電話號碼十分平常，現在他與前妻已各自展開新生活，康仔希望雙方都能開心快樂，能否做回朋友只能隨緣，問到可有遭到騷擾，康仔則表示不欲回應。&#13;<br> 在農曆新年間，康仔到了多倫多登台，與當地歌迷同度新春。康仔還收到不少歌迷的利是，他已決定將利是錢捐給當地紅十字會。</spanclass></p></body></html>
