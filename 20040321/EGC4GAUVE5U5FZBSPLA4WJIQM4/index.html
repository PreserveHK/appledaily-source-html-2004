<html><header><meta charset="utf-8"><title>靚靚新派潮菜</title></header><body><h1>靚靚新派潮菜</h1><p>「潮」菜今期最潮！又一間新派潮州菜館出現，英皇集團成員之一的潮州世家，室內以摩登中國Chic式靚裝，食物是花心思的巧手菜，完全擺脫一般老式潮菜Out味，而且拼盤有多種選擇，例如潮州四拼就有蝦棗、蟹棗、豆腐卷、酸甜粿肉、川椒雞球等（$160/例），滷水拼盤當然不少得滷水鵝肉、滷水大腸、滷水豬耳等（$70/例）。另外還有一些靚到不似潮州菜的美食，好似以蛋白皮包着雞肉餡的菊花石榴雞（$60/例），雞胸茸配菠菜或莧菜的太極素菜羹（$70/例），就是妹妹仔都會迷上潮州菜！&#13;<br>&#13;<br>記者：李湘虹</p><p><br> &#13;<br> <spanclass><fontstyle>潮州世家  &#13;<br> 地址：灣仔軒尼詩道288號英皇集團中心二樓&#13;<br> 電話：28326628</fontstyle></spanclass></p></body></html>
