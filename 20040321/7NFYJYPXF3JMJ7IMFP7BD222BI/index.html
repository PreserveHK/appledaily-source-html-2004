<html><header><meta charset="utf-8"><title>金賢珠籌六百萬助癌童</title></header><body><h1>金賢珠籌六百萬助癌童</h1><p>曾參演港產片《少年阿虎》的韓國女星金賢珠，近日公開表示希望在十年內籌到十億韓圜（約六百七十二萬港元），幫助患癌小朋友。&#13;<br> 金賢珠日前在京畿道拍攝SBS新劇《賺取十億元大作戰》時，透過經理人表示她四年前曾與一名患癌病童吃飯，令她十分心痛，所以才決定成立一個基金，希望能在十年內籌到十億韓圜。&#13;<br> 而金賢珠在新劇被人搶走富翁老公後，為了報奪夫之仇，開設花店拚命賺錢，目標亦是十億韓圜。</p></body></html>
