<html><header><meta charset="utf-8"><title>惡客追斬司機傷兩警</title></header><body><h1>惡客追斬司機傷兩警</h1><p>【本報訊】一名懷疑曾服食藥物的姓盧男子（二十四歲），昨晨八時許在旺角乘的士返回秀茂坪順利邨住所時，向姓羅的司機聲稱無錢要求他陪同到住所取回車費。豈料男子母親拒絕替兒子付錢，司機不滿出言指摘，與男子爭執後被人用刀追斬受輕傷。警員趕至時男子發難雙方糾纏，結果男子與兩名警員亦受輕傷需送院敷藥。&#13;<br> 的士司機羅先生對於被人打傷表示無奈：「喺弼街一間的士高門外見到佢，企唔穩好似食咗藥咁，但又怕被指拒載咪接佢上車囉。以前都試過俾啲客走數，今次諗住佢叫我上樓攞錢應該冇問題，點知搞成咁，重係開工第一轉車，真冇癮！」</p></body></html>
