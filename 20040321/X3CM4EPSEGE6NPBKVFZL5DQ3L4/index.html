<html><header><meta charset="utf-8"><title>　　周凱旋女保鑣好威猛 - 李八方</title></header><body><h1>　　周凱旋女保鑣好威猛 - 李八方</h1><p>韓國人氣男星裴勇俊噚日嚟香港，數以百計師奶fans走到去機場接機，加埋過半百傳媒採訪，搞到機場好熱鬧。咁啱富豪李嘉誠嘅紅顏知己周凱旋喺外地返香港，佢見到機場咁多傳媒同fans喺度，都表現得有啲突然。至於周小姐嗰位女保鑣，佢一見傳媒追住周小姐影相時即上前護駕，雖然保鑣係女流之輩，但佢嘅M字頭髮型非常獨特，成個特工咁款，令佢睇嚟好鬼威猛。&#13;<br> （圖）有女保鑣（右）睇住，周凱旋（左）去邊都唔使驚啦。&#13;<br> 仇志德攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
