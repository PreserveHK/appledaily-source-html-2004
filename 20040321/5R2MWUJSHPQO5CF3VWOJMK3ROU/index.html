<html><header><meta charset="utf-8"><title>白頭鵯性格大膽敢對抗</title></header><body><h1>白頭鵯性格大膽敢對抗</h1><p>白頭鵯俗稱「白頭翁」，一般身長十八厘米；頭額部黑色，而眼前部、喉部均為白色，且隨着年齡的增長會愈來愈白，翅和尾為黑褐色。白頭鵯是中國最常見的一種鳥類，主要分布在長江流域及以南的廣大地區。&#13;<br> 白頭鵯與紅耳鵯被稱為「活潑的鵯兄弟」，兩種雀鳥性情活潑、羽色較美、鳴聲悅耳、極易馴養，所以在南中國常被當作寵物鳥來飼養；白頭鵯的食物包括昆蟲、樹葉或麵包。牠們是一種大膽的中小型雀鳥，在自然環境中敢和灰喜鵲、八哥等對抗。</p></body></html>
