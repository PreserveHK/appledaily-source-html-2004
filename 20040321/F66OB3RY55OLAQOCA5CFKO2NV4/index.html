<html><header><meta charset="utf-8"><title>奧迪創最佳銷售紀錄</title></header><body><h1>奧迪創最佳銷售紀錄</h1><p>德國奧迪汽車（Audi）最新公布咗2003年嘅業績，不但連續十年上升外，而且更創下十年來嘅新高，單喺去年，奧迪合共售出多達769,893部新車到世界各地，比2002年上升咗3.7%，而且亦係連續四年，喺美國創下歷史性嘅銷售紀錄，於當地售出車輛數目達86,421部，並成為佢哋最大嘅海外市場。與此同時，佢哋響中國市場（包括香港）亦錄得71.5%嘅增幅，合共輸入咗多達63,531部新車到中國市場。&#13;<br> &#13;<br> 記者：鄭達基</p></body></html>
