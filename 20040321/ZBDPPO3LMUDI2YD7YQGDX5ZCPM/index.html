<html><header><meta charset="utf-8"><title>傅明憲巴塞隆拿有份遊行</title></header><body><h1>傅明憲巴塞隆拿有份遊行</h1><p>前晚出席DSquared2派對的名人，包括傅明憲、葉梁美蘭、郭志怡、KimRobinson和楊其龍等人。傅明憲剛從西班牙旅行返港，對於早前馬德里火車站連環大爆炸一事，她說：「真係驚險呀，我個行程係喺馬德里搭火車去巴塞隆拿，咁啱係朝早八點嗰班車，不過就係事發後兩日嗰班。&#13;<br> <br> <spanclass>討厭恐怖主義 &#13;<br> 「我去到巴塞隆拿，當地市民正為哀悼死傷者進行大遊行，所有商店都關門冇做生意，我亦加入佢哋嘅遊行行列，完全感受到佢哋哀傷嘅心情。經過呢次經歷，更加感受到和平嘅可貴，同埋恐怖主義真係好討厭。」&#13;<br> 採訪：RitaLeung&#13;<br> 攝影：EdwardChou</spanclass></p></body></html>
