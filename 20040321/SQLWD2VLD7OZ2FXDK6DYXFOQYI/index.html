<html><header><meta charset="utf-8"><title>佐藤硬銷才女新形象</title></header><body><h1>佐藤硬銷才女新形象</h1><p>日本性感女星佐藤江梨子近年銳意將自己塑造成才女，除出書寫專欄外，近日又擔任攝影師，與三十二歲的女主播柴田鈴及五十三歲的攝影師山岸伸，聯手舉行攝影展「三人展N.Y.數碼攝影散步」，前日她更現身會場造勢。&#13;<br> 佐藤介紹她早前在紐約拍攝的作品時說：「我覺得像我這種在攝影界沒有名氣的人，用數碼相機拍照也可以拍出理想效果。」&#13;<br> 佐藤還表示有意到法國拍照，並希望邀請和田秋子擔當模特兒。</p></body></html>
