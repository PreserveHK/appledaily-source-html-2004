<html><header><meta charset="utf-8"><title>業主不滿重估結果可上訴</title></header><body><h1>業主不滿重估結果可上訴</h1><p>差餉物業估價署每年四月調整全港物業的差餉，因此，該署會在前一年的十月一日做一次重估差餉的工作。方法是向其中數十萬個物業的業主發出表格，收集當天的應課差餉租值資料，用來評估全港每一個物業的租值升跌情況，然後發信通知所有業主新的差餉額。若業主不滿重估結果，可向差估署上訴，差估署重新審核後作最後決定。&#13;<br> 此外，在每年三月底，差估署會把全港物業新差餉額寫入估價冊供市民查閱，市民可上網<ahref http:>www.info.gov.hk/rvd 查閱。</ahref></p></body></html>
