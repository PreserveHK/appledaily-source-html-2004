<html><header><meta charset="utf-8"><title>公投只是諮詢性質</title></header><body><h1>公投只是諮詢性質</h1><p>公民投票，是一種透過整個國家或地區的人民投票，以決定公共事務的制度，包括狹義的公民投票（Plebiscite）、復決投票（Referendum）和創制投票（Initiative），台灣今次辦諮詢性質投票。&#13;<br> 公民投票通常涉及獨立、加盟、自決等超越憲法層次的事務，如一九九九年東帝汶舉行公投，決定脫離印尼獨立。&#13;<br> 復決投票，則是對某一法案或者事項進行表決，如一九九七年日本沖繩曾就是否縮減駐當地的美軍舉行公投。&#13;<br> 創制投票，是一定數量的公民可以就某一問題，要求立法機關進行相關立法。</p></body></html>
