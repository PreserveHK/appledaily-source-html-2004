<html><header><meta charset="utf-8"><title>海防道行人路變理貨場</title></header><body><h1>海防道行人路變理貨場</h1><p>有貨運公司工人，經常將貨車停泊在尖沙嘴海防道鬧市路邊，將行人路變作理貨埸，佔用大半行人路，造成阻礙。&#13;<br> 《蘋果》讀者文先生投訴稱，他經常駕車經過海防道，但每次皆見一輛貨運公司貨車停泊在路旁，將大量貨物卸下在馬路旁及行人路上，行人路有如理貨埸，貨運工人即場跟單分貨，再以手推車運送往收貨人，送貨完成後才開車離埸，由於整個工序甚為「阻路」，他希望有關當局正視情況。&#13;<br> 本報已將投訴轉介食物環境衞生署及警方跟進。&#13;<br> （○三一六○○二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
