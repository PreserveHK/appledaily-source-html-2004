<html><header><meta charset="utf-8"><title>紅唇尿兜捱轟</title></header><body><h1>紅唇尿兜捱轟</h1><p>英國維珍航空公司原本計劃在美國紐約甘迺迪國際機場一個行政人員俱樂部的男廁內，安裝名為「香吻」（Kisses）的尿兜，但被指冒犯女性，上周五取消計劃。&#13;<br> 這款尿兜出自一間荷蘭公司的女設計師，但設計公開後，很多人投訴它冒犯女性，其中「國家婦女組織」主席甘迪在網站中指：「我不知有多少男人認為在女人嘴巴撒尿很酷，即使這只是個瓷嘴巴。」<br> &#13;<br> <spanclass>冒犯女性　維珍道歉 &#13;<br> 維珍發言人賴爾登發表聲明道歉：「維珍對有人投訴『香吻』的設計，表示歉意；我們向投訴人保證，我們無意冒犯他人。」有曼哈頓市議員要求維珍老闆布蘭信親自道歉。&#13;<br> 路透社</spanclass></p></body></html>
