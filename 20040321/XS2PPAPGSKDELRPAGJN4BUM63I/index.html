<html><header><meta charset="utf-8"><title>歌座兇殺案疑犯提堂</title></header><body><h1>歌座兇殺案疑犯提堂</h1><p>【本報訊】油麻地廟街艷陽天歌座兇殺案，早前到警署投案的送貨工人，昨被解往觀塘法院提訊，被控謀殺罪名，暫毋須答辯，控方申請將案押後，以待警方進行調查及認人手續。裁判官將案件押後至四月十六日再提訊，被告還押監房。&#13;<br> 被告張禮明，四十歲，報稱送貨散工，控罪指他於三月十六日在油麻地廟街四十九至五十一號艷陽天歌座外，謀殺男子何漢釗。控方透露，事發於凌晨時分，被告與死者均為歌廳的顧客，兩人發生爭執後，有目擊者看見死者在門外遭人從後抱起抽高，然後被拋落地，死者繼而遭人狂踩踐踏，事後送院傷重不治。&#13;<br> 案件編號：KCCC2182/2004</p></body></html>
