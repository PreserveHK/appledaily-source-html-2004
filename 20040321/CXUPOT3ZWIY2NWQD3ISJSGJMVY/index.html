<html><header><meta charset="utf-8"><title>葛妮洛芙演唱插水傷人</title></header><body><h1>葛妮洛芙演唱插水傷人</h1><p>美國女歌手葛妮洛芙（CourtneyLove），日前於《大衛牙擦騷》中露胸，繼而於夜店傷人後，前日她在紐約表演時，又突然於台上「插水」，令一名女攝影師頸膊受傷送院。&#13;<br> <br> <spanclass>情緒高漲跳入人叢 &#13;<br> 據報葛妮於前日凌晨到達紐約夜店BoweryBallroom表演時已遲了兩小時，入場時她還說：「我很害怕！怎知道警察今晚又要用甚麼藉口拘捕我？」據稱葛妮表演時見觀眾情緒高漲，故忽然在台上跳進觀眾中，令女攝影師DaraKusher頸膊受傷，要送院醫治，事後Dara說葛妮是蓄意挑釁，並聲言要追究到底，她說：「她明知我在拍照，但偏跳向我那方。」</spanclass></p></body></html>
