<html><header><meta charset="utf-8"><title>查理絲遭親戚怨忘本</title></header><body><h1>查理絲遭親戚怨忘本</h1><p>金像影后查理絲泰朗（CharlizeTheron），早前回家鄉南非獲總統姆貝基及民權領袖曼德拉接見。不過查理絲的親戚卻謂她六親不認，令他們非常失望。&#13;<br> 與查理絲一起長大的堂妹仙蒂，日前趁查理絲回南非，便帶同女兒到總統府前敍舊，怎料仙蒂與女兒於總統府前苦等四小時，查理絲下車時竟視而不見。&#13;<br> <br> <spanclass>「招呼也不打」 &#13;<br> 仙蒂說：「我感到很受辱及傷感，她連給我們打個招呼也不願。」另外，查理絲的堂弟當日也到場，他表示曾透過保安要求見查理絲，但卻沒有回覆。</spanclass></p></body></html>
