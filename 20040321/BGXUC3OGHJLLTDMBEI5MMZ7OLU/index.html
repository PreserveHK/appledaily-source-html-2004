<html><header><meta charset="utf-8"><title>Victoria、納奧美又嗌交</title></header><body><h1>Victoria、納奧美又嗌交</h1><p>碧咸（DavidBeckham）的愛妻Victoria年前曾與黑珍珠名模納奧美金寶（NaomiCampbell）展開罵戰，不過後來兩人在友人的拉攏下一度冰釋前嫌。但近日兩人再次傳出鬧翻消息。&#13;<br> <br> <spanclass>反譏事業失意 &#13;<br> 據英國傳媒報道，納奧美日前受訪時，大罵Victoria，她說：「你知道Victoria說甚麼嗎？她說『我不是模特兒，模特兒都很蠢。』」我想說的是，我差不多日日都在工作，起碼我有事業。」納奧美的語氣，似是揶揄事業失意的Victoria。</spanclass></p></body></html>
