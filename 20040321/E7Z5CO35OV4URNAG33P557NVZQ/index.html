<html><header><meta charset="utf-8"><title>李美鳳為合約冇投票</title></header><body><h1>李美鳳為合約冇投票</h1><p>李美鳳、毛舜筠、芝See菇Bi及郭錦恩等，昨日往尖沙嘴出席無綫節目《瑪花纖體特約：女人心底話》記者會。<br> &#13;<br> <spanclass>指槍擊戲劇化 &#13;<br> 昨日是台灣總統大選日子，最終扁呂勝出，問李美鳳來港前有沒有投票？她說：「我前晚就嚟咗香港，冇辦法，有合約在身，但我支持連宋，咁樣對經濟好啲。」&#13;<br> 關於陳水扁遭槍擊事件，她說：「好愕然，好戲劇化，好似睇電影咁，都會擔心影響個結果。」槍擊事件後，不知李美鳳會否擔心在台灣生活受影響？她表示：「唔會，其實台灣治安唔係咁差，我覺得件事根本係因為選舉。」李美鳳又表示，投資了數百萬台幣於台灣開首飾店。&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>
