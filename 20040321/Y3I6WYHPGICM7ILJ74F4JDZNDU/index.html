<html><header><meta charset="utf-8"><title>《禁室培慾》導演強暴賠15萬</title></header><body><h1>《禁室培慾》導演強暴賠15萬</h1><p>曾執導日本電影《禁室培慾》的七十三歲導演和田勉，兩年前涉嫌強迫一名大學女生與他發生性行為，遭受害人起訴，前日法官判和田賠償二百萬日圓（約十五萬港元）。&#13;<br> 在《禁》片中與女星小島聖及男星竹中直人合作的和田，○二年十一月涉嫌在一場講座後，聲稱可利用其行內的影響力為一名現年二十三歲的大學女生找工作，拉攏女方到酒店後強迫發生性行為。事後該名女子起訴和田，並索償約四十萬港元。</p></body></html>
