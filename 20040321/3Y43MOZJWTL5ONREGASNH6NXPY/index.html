<html><header><meta charset="utf-8"><title>Paris墮馬閃電出院</title></header><body><h1>Paris墮馬閃電出院</h1><p>富家女ParisHilton近日為其人氣真人騷《TheSimpleLife》添食，到佛羅里達州的農場體驗農村生活。不過Paris日前拍騎馬場面時不慎墮馬後，被送往附近一醫院就醫。&#13;<br> <br> <spanclass>被馬匹踢腹 &#13;<br> 據製作節目的霍士電視台發言人謂，Paris日前拍攝一段騎馬片段時，馬匹忽然將Paris拋到地上被馬匹踢到Paris腹部，雖然Paris倒地後仍可步行，不過為安全計，霍士電視台即電召直升機送Paris到醫院就醫，接受觀察後三小時出院。</spanclass></p></body></html>
