<html><header><meta charset="utf-8"><title>鄭秀文、華仔各走各路</title></header><body><h1>鄭秀文、華仔各走各路</h1><p>鄭秀文（Sammi）近日全情投入工作，忙於與劉德華拍攝杜琪峯執導的電影《龍鳳鬥智》，二人前晚與林家棟在中環擺花街開工，吸引數十人圍觀。劇情講述Sammi與華仔同往買紅酒，之後各自駕駛離開，華仔駕駛林寶堅尼，似乎十分熟練，反而Sammi駕駛奧迪的TT跑車，連倒車都要工作人員幫忙。<br> &#13;<br> <spanclass>醉洋漢擲雪糕筒 &#13;<br> Sammi前晚心情甚佳，與華仔有講有笑，不用埋位時又拿着鏡子狂照。之前有傳華仔與杜琪峯不和，但前晚二人不時討論劇本，笑容滿臉，以行動打破傳言。&#13;<br> 拍攝期間，一名醉酒洋漢突然拿起路邊雪糕筒擲向工作人員掛起黑布位置，幸無人受傷。&#13;<br> 採訪：王連連&#13;<br> 攝影：陳烱威&#13;<br> </spanclass></p></body></html>
