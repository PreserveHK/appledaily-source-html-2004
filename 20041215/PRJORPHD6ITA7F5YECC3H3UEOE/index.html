<html><header><meta charset="utf-8"><title>章子怡執二攤演大佬</title></header><body><h1>章子怡執二攤演大佬</h1><p>章子怡最近被南韓片商睇中，邀請她擔任韓片《我老婆係大佬3》女主角。據漢城娛樂圈消息人士透露，南韓玄真電影公司近期有意開拍《我老婆係大佬3》，但上兩集女主角申恩慶結婚產子，《我老婆係大佬2》又劣評如潮，故無意復出，令新一集拍攝工作被迫擱置。<br> &#13;<br> <spanclass>在內地拍攝 &#13;<br> 最近電影公司終於決定邀請曾在《我老婆係大佬2》片尾部份客串演出、與申恩慶對抗的章子怡擔綱演出。據悉該片大部份場景均在中國拍攝，預定明年在韓國上映。</spanclass></p></body></html>
