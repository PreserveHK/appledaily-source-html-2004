<html><header><meta charset="utf-8"><title>老鼠之間能傳染放射病</title></header><body><h1>老鼠之間能傳染放射病</h1><p>俄羅斯《科學信息》雜誌報道，該國研究人員發現，得了放射病的老鼠能導致與之接觸的健康老鼠血液成份發生變化，降低免疫應付能力，令其面臨患上放射病的危險。進一步的研究更發現，放射病老鼠的尿液也能傳染疾病。研究人員認為，這一發現從生態學角度來講，具有非常重要的意義。放射病是放射性損傷的一種，是由電離輻射引起的一種全身性疾病，並分為急性和慢性，主要病徵是頭痛、失眠、記憶力減退、食慾不振和關節疼痛等。</p></body></html>
