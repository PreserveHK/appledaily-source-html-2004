<html><header><meta charset="utf-8"><title>《英雄》最佳攝影揚威紐約</title></header><body><h1>《英雄》最佳攝影揚威紐約</h1><p>由張藝謀執導、前年於香港上映的電影《英雄》，前日於紐約影評人協會頒獎禮中獲獎。該片的攝影師杜可風獲得「最佳攝影」，令《英雄》成為唯一獲獎的亞洲電影。<br> &#13;<br> <spanclass>下月初頒獎 &#13;<br> 紐約影評人協會由該市三十三名著名影評人組成，極具代表性，今次杜可風擊敗芸芸荷李活攝影師，十分難得。而張藝謀的另一齣古裝電影《十面埋伏》早前雖獲得美國多個電影獎項，但今次則空手而回。此頒獎禮將於下月九日於曼哈頓Roosevelte酒店舉行，預計各得獎者將出席領獎。</spanclass></p></body></html>
