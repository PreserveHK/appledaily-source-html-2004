<html><header><meta charset="utf-8"><title>菜菜子復出再做醫生</title></header><body><h1>菜菜子復出再做醫生</h1><p>日本女星菜菜子前日夥同男星江口洋介，出席日本富士電視台明年一月十一日播出的新劇《急症群英》第三輯的製作發表會。<br> &#13;<br> <spanclass>「比以前更精神」 &#13;<br> 當日，菜菜子以一身黑色套裝現身。自前年與福山雅治合演劇集《美女與野獸》後，菜菜子在新劇中再飾演醫生小島楓，菜菜子說：「希望能表現出有所成長的小島楓，也希望第三輯不代表結束，今後還可以繼續拍下去。」而相隔六年再與菜菜子合作的江口則說：「菜菜子休息了兩年，感覺比之前更加有精神。」</spanclass></p></body></html>
