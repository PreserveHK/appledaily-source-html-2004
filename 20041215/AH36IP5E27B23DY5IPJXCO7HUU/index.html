<html><header><meta charset="utf-8"><title>余文樂剃鬚用錯刀</title></header><body><h1>余文樂剃鬚用錯刀</h1><p>馬德鐘、黃凱芹、余文樂及黃家諾昨日在天后出席「舒適性感型男創4紀」活動，而他們均被封為型男代表。<br> &#13;<br> <spanclass>留有陰影 &#13;<br> 余文樂自爆小時曾誤將母親用作剃腳毛的剃刀去剃鬚，令他留下陰影，他笑說：「我細個分唔出剃刀同鬚刨嘅分別，所以有次見剃刀就攞嚟剃鬚，後尾先知係媽咪嘅，好彩佢未用過，如果唔係諗起都想嘔。」&#13;<br> 此外，黃凱芹被問及為何缺席環球早前舉行的十周年演唱會，他稱當時在加拿大。問黃凱芹與環球現時的合約如何，他說：「合約嘅嘢，可圈可點，自己係鍾意唱歌，但係咪同環球遲啲會水落石出，總之我淨係想做開心快樂健康人。」&#13;<br> 採訪：馮美茵　攝影：陳慧安</spanclass></p></body></html>
