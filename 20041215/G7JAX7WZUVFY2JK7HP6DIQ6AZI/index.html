<html><header><meta charset="utf-8"><title>聖誕限期：<br>專修靚唇套裝Prada化妝袋最吸引</title></header><body><h1>聖誕限期：<br>專修靚唇套裝Prada化妝袋最吸引</h1><p>即使沒有樂基兒天生的性感厚唇，都可以後天補救。今個聖誕，Prada推出的聖誕套裝主攻朱唇，反而沒有其他護膚品。黑色的緞子化妝袋內是SPF15的護唇軟膏，和7種顏色的護唇柔色軟膏。售價一千元有找，當是齋買有PradaLogo的化妝袋都值得。&#13;<br>&#13;<br>記者：馬靜兒&#13;<br>查詢：31884403</p></body></html>
