<html><header><meta charset="utf-8"><title>市民關注社會問題比率創新高</title></header><body><h1>市民關注社會問題比率創新高</h1><p>【本報訊】香港大學民意研究計劃最新調查結果顯示，經濟問題仍然最受市民關注，但市民關注社會問題的比率創近年新高，高達三成，較九月時大幅增加九個百分點。民意研究計劃主任鍾庭耀分析，相信是受到西九龍發展計劃及清拆紅灣半島事件的影響。&#13;<br> 調查於十二月六日至九日進行，以電話隨機訪問逾一千名市民。約六成受訪者最關注經濟問題；約五成不滿香港經濟。調查又顯示，七成八受訪市民反對台獨，比例創九三年六月以來新高。</p></body></html>
