<html><header><meta charset="utf-8"><title>韓潮玩：<br>CoexMall免費上網睇漫畫</title></header><body><h1>韓潮玩：<br>CoexMall免費上網睇漫畫</h1><p>陪老婆女友去江南區最大的商場CoexMall來個ShoppingTour，但嫌對住啲女人嘢鬼死咁悶？有計！因為CoexMall水族館附近有多部電腦畀大家免費使用，可以上網CheckMail或者玩吓遊戲咁，而且重有漫畫睇，無論趕住覆Mail定打發時間都啱使！（地址：漢城市江南區三成洞貿易中心地下）&#13;<br>&#13;<br>記者：張銘恩攝影：陳陶鈞</p></body></html>
