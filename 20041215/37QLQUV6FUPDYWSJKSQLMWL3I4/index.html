<html><header><meta charset="utf-8"><title>連串隕石墜蘭州</title></header><body><h1>連串隕石墜蘭州</h1><p>不明飛行物體上周六晚在甘肅省蘭州巿墜地，當地居民都感受到強烈震感，近日又不斷報告發現有疑似隕石、隕坑。有天文學專家認為，蘭州出現的連串隕石，可能是雙子座流星雨中的一顆。<br> &#13;<br> <spanclass>堅硬無比具磁性 &#13;<br> 地震專家表示，隕石當晚墜地引起的震波，相當於三十噸烈性炸藥爆炸的威力。&#13;<br> 蘭州市紅古區一名農民，向傳媒稱在其麥場發現了一塊重約兩公斤的怪異石塊，石塊有劇烈燃燒的痕迹，表面十分光滑，堅硬無比，局部還具有磁性。&#13;<br> 蘭州市西固區一位菜農表示，上周六晚看到天空出現一道亮光，接着傳來一聲巨響，翌日天亮發現菜棚被燒毀，起火原因卻不像是人為，現場還留下一個大坑。&#13;<br> 《蘭州晨報》</spanclass></p></body></html>
