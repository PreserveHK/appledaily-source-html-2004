<html><header><meta charset="utf-8"><title>華仔下一站奧斯卡</title></header><body><h1>華仔下一站奧斯卡</h1><p>劉德華繼憑電影《無間道III終極無間》奪得台灣金馬獎影帝後，他有份主演的電影《十面埋伏》，前日亦獲美國金球獎的「最佳外語片」提名，華仔得悉後開心不已。&#13;<br> 華仔高興地說：「最近每一日都有好消息，我真係好開心。希望金球獎之後，《十》片重會入圍奧斯卡嘅『最佳外語片』，呢個就係我同張藝謀嘅最大希望。」<br> &#13;<br> <spanclass>眾人皆有功 &#13;<br> 有內地傳媒計算華仔本年接拍的電影總票房達到三億，收入甚豐，對此華仔說：「嘩，我都意想唔到，但呢個唔係我一個人嘅功勞，而係張藝謀、馮小剛、杜琪峰、劉偉強，同埋章子怡、鄭秀文、劉若英等有份演出演員嘅努力。」華仔日前還特別在台灣跟歌迷聚會，順便慶祝封帝。</spanclass></p></body></html>
