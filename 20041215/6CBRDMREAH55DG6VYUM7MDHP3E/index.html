<html><header><meta charset="utf-8"><title>「短裙女跪著」讓你當枕頭</title></header><body><h1>「短裙女跪著」讓你當枕頭</h1><p>聖誕節將至，沒有伴兒的單身漢，不用斯人獨憔悴。因為繼人形手臂軟枕後，創意多多的日本，再有公司推出十足女性跪着時造型的「膝枕」，讓單身漢將頭枕着「膝枕」入睡。<br> &#13;<br> <spanclass>像枕母親膝上挖耳朵 &#13;<br> 「膝枕」活像一個穿着迷你裙、屈膝盤坐地上的女性，跟真人比例一樣大，正如製造商Tranekk的職員高橋滿男說，人們自小不時將頭枕在母親膝上，讓她為自己挖耳朵，「這個枕頭跟真正女性膝部很相似」，「枕着它可得到慰藉」。&#13;<br> 「膝枕」每個售約七百港元，至今已售出約三千個。除了可供單身漢尋求慰藉外，不少人還買來當作聖誕節和新年派對的惡作劇道具。&#13;<br> 法新社</spanclass></p></body></html>
