<html><header><meta charset="utf-8"><title>鄭融回味校園生活</title></header><body><h1>鄭融回味校園生活</h1><p>鄭融、董敏莉和劉浩龍前晚為樹仁學院歌唱比賽擔任表演嘉賓，鄭融表示今次到校園表演，勾起讀書時的生活片段，鄭融說：「我係讀國際學校，記得有次我同兩個印度籍同學一齊跳印度舞表演，阿sir專登帶我哋去重慶大廈買印度衫，諗番起以前校園生活真係好開心。𠵱家啲年輕人好容易就話輕生，我覺得學校唔應該畀咁大壓力佢哋，應該搞多啲課外活動，等佢哋好好感受同體會一吓校園生活。」<br> &#13;<br> <spanclass>劉浩龍傷舊患 &#13;<br> 劉浩龍則表示日前參與《歡樂滿東華》的爬枱項目時，扭傷頸部舊患，要看醫生和做物理治療，但他表示今次是為做善事，所以受傷也不會介意。&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
