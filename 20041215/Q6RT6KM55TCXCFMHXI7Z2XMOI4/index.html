<html><header><meta charset="utf-8"><title>淨化海港每戶排污費$14</title></header><body><h1>淨化海港每戶排污費$14</h1><p>【本報訊】渠務署署長張達烱說，第二期淨化海港計劃公眾諮詢已於上月結束，大部份意見均支持計劃，政府會於明年三月向立法會提交報告。計劃一旦上馬，在首期工程完成時，每戶每月平均排污費會由十一元增至十四元，後期會加至二十一元，政府可在工程完成前數年分階段作小幅度調費，減輕對市民的影響。<br> &#13;<br> <spanclass>水質改善至可暢泳 &#13;<br> 張達烱昨會見傳媒時說，本港每日的污水量多達二百六十萬立方米，足以填滿兩幢國際金融中心。淨化海港計劃是在二○一四年逐步建成大型污水設施，把市區污水引到昂船洲污水廠淨化後才排放出維港，屆時維港水質可改善至可暢泳。</spanclass></p></body></html>
