<html><header><meta charset="utf-8"><title>租盤豪景花園向南賞青馬大橋</title></header><body><h1>租盤豪景花園向南賞青馬大橋</h1><p>青山公路豪景花園有28座，當中以22至28座素質最佳，位處海邊，享180度闊景，盡覽青馬大橋及碧海藍天，日夜景色優美，使人看得心醉，單位俱逾千八呎，屬屋苑中最大碼，附露台，海風吹拂，欣賞雲霞海景，親親大自然。&#13;<br> 這個24座B室，位處高層，景觀有氣勢。</p><p>客廳有落地大窗，擴展視野，置身各處，也可看海。客廳鄰房及套房也有多組窗戶，賞景效果佳。&#13;<br> 另外，一房俯瞰內園，遍植綠樹，洋溢生氣。		&#13;<br> 記者：溫潤潔　攝影：梁祖彝</p></body></html>
