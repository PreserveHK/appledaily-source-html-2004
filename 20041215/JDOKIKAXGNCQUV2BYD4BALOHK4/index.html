<html><header><meta charset="utf-8"><title>《酒佬日記》紐約掃四獎</title></header><body><h1>《酒佬日記》紐約掃四獎</h1><p>由《薯嘜先生》導演亞歷山大佩恩（AlexanderPayne）執導的獨立電影《酒佬日記》，繼前日橫掃金球獎七項提名後，該片再於前日的紐約影評人協會頒獎禮中獨攬四獎，當中還包括「最佳電影」。&#13;<br> 除了「最佳電影」外，《酒》片的男主角保羅基亞美堤（PaulGiamatti）更於頒獎禮中得到影帝殊榮，此片更同獲「最佳女配角」及「最佳劇本」。奇連伊士活（ClintEastwood）則憑《MillionDollarBaby》成「最佳導演」。「最佳外語片」一獎，由西班牙電影《聖．教．慾》奪得。</p></body></html>
