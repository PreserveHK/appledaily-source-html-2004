<html><header><meta charset="utf-8"><title>Steven被老闆勒令減肥</title></header><body><h1>Steven被老闆勒令減肥</h1><p>周麗淇、Boy'Z、小妹妹組合Cream及錢小豪一家等，前晚在灣仔會展出席動畫《鯊膽大話王》首映，Boy'Z成員Kenny和Steven日前演出《歡樂滿東華》後，英皇老闆楊受成立刻打電話給他們，勒令Steven在兩個月內減掉十磅，Steven說：「呢排可能太忙，冇時間做運動，老闆要我減肥，我當然會照做啦！」<br> &#13;<br> <spanclass>周麗淇配咀戲尷尬 &#13;<br> 而有份為《鯊》片配音的周麗淇說：「我有一場同森美配嘅咀戲，好彩分開配，所以先冇尷尬嘅感覺。」&#13;<br> 採訪：馮美茵</spanclass></p></body></html>
