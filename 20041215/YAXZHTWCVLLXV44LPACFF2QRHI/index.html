<html><header><meta charset="utf-8"><title>袖珍女誕五磅嬰</title></header><body><h1>袖珍女誕五磅嬰</h1><p>吉林長春巿一名身高不足一米、體重不足六十磅，患有類風濕、中度貧血的「袖珍」女子，今年初透過電台節目認識了一個健全男友，三個月後「閃電結婚」，前日更冒着生命危險，剖腹誕下一個逾五磅重的男嬰。&#13;<br> 六歲患上類風濕病的賀志杰，因脊椎變形，長年要躺在床上生活。今年一月，她透過電台交友熱線節目認識了三十五歲的陸貴財。兩人在三月首次見面，陸才發現賀原來是殘疾人。但兩人一見如故，並在四月頂着家人和社會的壓力結婚。現年三十六歲、已屬高齡產婦的賀志杰，在前日經過二十五分鐘的剖腹產子手術，安全誕下兒子。&#13;<br> 長春《巷報》</p></body></html>
