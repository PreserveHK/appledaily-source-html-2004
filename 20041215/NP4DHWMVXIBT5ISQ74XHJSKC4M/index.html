<html><header><meta charset="utf-8"><title>徐子淇行山帶錢等賊劫</title></header><body><h1>徐子淇行山帶錢等賊劫</h1><p>徐子淇昨日到太古城出席爬山用品宣傳活動，她揚言全家人都愛行山，更已行勻全港山徑。<br> &#13;<br> <spanclass>媽咪教路 &#13;<br> 子淇說：「我以前行山唔會帶錢，不過媽咪叫我要帶少少錢，因為𠵱家多咗賊打劫行山人士，要留番啲錢到時畀佢哋，費事佢哋發嬲打人。」&#13;<br> 子淇更指早前有朋友行山遇劫，被劫去所有財物及金器，她說：「好好笑，嗰賊拎晒佢啲錢，佢嬲到發爛渣話『咁都畀少少坐車啦！』，個賊真係畀番三十蚊佢。」&#13;<br> 子淇又表示昨日在家首次試做火雞，準備過聖誕時親自下廚，問到男友李家誠可有機會品嘗，子淇甜笑說：「大家都有份食，一齊食囉！」&#13;<br> 採訪、攝影：HoWingLing</spanclass></p></body></html>
