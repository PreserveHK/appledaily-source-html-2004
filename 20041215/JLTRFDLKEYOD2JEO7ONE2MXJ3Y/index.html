<html><header><meta charset="utf-8"><title>NBA每周之星</title></header><body><h1>NBA每周之星</h1><p><spanclass>東岸 &#13;<br> 謝菲遜（網隊前鋒）&#13;<br> 謝菲遜上周平均拿下24.5分、6個籃板及5次助攻，助網隊取得3勝1負成績。他4戰得分均達20分或以上，投籃命中率達五成二。<br> &#13;<br> <spanclass>西岸 &#13;<br> A史杜達米亞（太陽前鋒）&#13;<br> A史杜達米亞上周的平均得分30.7分是聯盟最佳，並在太陽3戰全勝紀錄中平均添加12個籃板及3.3次助攻。</spanclass></spanclass></p></body></html>
