<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>小天使娜娜住在彩虹糖果屋的玻璃櫥窗裏，&#13;<br>每個小朋友經過時，總會停下來看着她，&#13;<br>然後忍不住地對她說出心中的煩惱。&#13;<br>午夜，森林王子亞歷山大從天而降……&#13;<br>他在她面前深情凝視，遲遲不肯離去，&#13;<br>直到天快亮的時候，他才結結巴巴地說：&#13;<br>「我我我……愛愛……你。」&#13;<br>那時，遠方的公雞激動地啼了！</p></body></html>
