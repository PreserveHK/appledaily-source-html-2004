<html><header><meta charset="utf-8"><title>宋承憲當兵照出寫真賺錢</title></header><body><h1>宋承憲當兵照出寫真賺錢</h1><p>韓國男星宋承憲雖然在上月十六日已經入伍當兵，不過由他主演的韓劇《藍色生死戀》及《夏日香氣》正在日本收費電視播出，令他在日本的人氣有增無減，而他在入伍前所拍攝的寫真DVD《one》今日亦正式在日本推出。&#13;<br> 今次的寫真DVD特別到韓國《夏日香氣》的錄影地拍攝，當中更收錄宋承憲的訪問，售價約三百七十港元。據有份拍攝的工作人員透露，宋承憲當日更特別買來燒栗子與工作人員分享，十分有心。</p></body></html>
