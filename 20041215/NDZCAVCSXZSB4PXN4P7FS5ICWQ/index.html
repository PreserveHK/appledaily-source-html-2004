<html><header><meta charset="utf-8"><title>公屋居民傾向上訴</title></header><body><h1>公屋居民傾向上訴</h1><p>【本報訊】領匯下星期一能否上市，須視乎兩名公屋居民會否提出上訴。接近兩名原訟人的知情人士稱，由於法官夏正民的裁詞指案件有可辯理由而接受他們的司法覆核申請，顯示他們擁有一定法律理據，若法院有充裕的時間進行聆訊，未必無可能推翻昨日的裁決，故他們傾向提出上訴。&#13;<br> 知情人士又透露，他們擬由兩名原訟的公屋居民提出上訴，但亦可考慮由家住公屋的立法會議員「長毛」梁國雄提出上訴。據悉，梁國雄個人認為，不應容許房委會將資產私有化，影響公屋居民的利益。&#13;<br> 兩名提出司法覆核訴訟的公屋居民今日將與大律師戴啟思等人會面，商討有關法律事宜。</p></body></html>
