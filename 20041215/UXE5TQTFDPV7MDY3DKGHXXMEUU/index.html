<html><header><meta charset="utf-8"><title>少數族裔遭政府不合理對待</title></header><body><h1>少數族裔遭政府不合理對待</h1><p>【本報訊】南方民主聯盟訪問三百名在港的少數族裔人士，發現六成人曾受到政府部門不合理對待，當中逾八成受訪者表示，向勞工處求職時曾遇到不當對待，無法索取英文資料。&#13;<br> 另外，分別有七成四和六成七人指曾受到入境處和社會福利署職員留難。來自尼泊爾的Kumar指，在勞工處看到一份由政府聘請的「clerk」（文員）工作，但招聘資料上除了「clerk」一個英文字外，其餘全部都是中文字，勞工處職員卻說無法幫助他找到英文譯本，令他彷徨無助。</p></body></html>
