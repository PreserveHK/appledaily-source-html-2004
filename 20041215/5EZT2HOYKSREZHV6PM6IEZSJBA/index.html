<html><header><meta charset="utf-8"><title>當積度首映攞埋彩</title></header><body><h1>當積度首映攞埋彩</h1><p>荷李活男星畢彼特（BradPitt）、麥迪文（MattDamon）及當積度（DonCheadle），前晚於法國巴黎出席《盜海豪情12瞞徒》於當地的首映，吸引到不少影迷捧場。有份於該片客串的法國當紅男星雲遜卡素（VincentCassell），亦現身撐場，場面熱鬧。&#13;<br> 於《盜》片中戲份不少的黑人男星當積度，前日於首映前得悉他憑電影《HotelRwanda》榮獲金球獎中「最佳劇情片男主角」的提名，但他謙虛地說能獲提名，他已當是得獎。</p></body></html>
