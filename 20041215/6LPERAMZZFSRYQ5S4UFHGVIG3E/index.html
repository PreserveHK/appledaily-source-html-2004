<html><header><meta charset="utf-8"><title>反恐納入台軍演</title></header><body><h1>反恐納入台軍演</h1><p>台灣國防部昨日發表年度國防白皮書，指大陸解放軍假扮偷渡客潛伏台灣，極有可能會伺機發動襲擊，台軍明年將把反恐演習，首度納入每年一度的大型「漢光」軍演。&#13;<br> 台灣國防部陸軍次長胡鎮埔表示，近年已有相當數量大陸客潛入台灣，如果他們具有特戰能力，在台內部潛伏破壞，後果不堪設想，因此才提出特別的對策。&#13;<br> 白皮書並首度披露，台軍面對大陸入侵時將實施「戰術性反制攻擊」，選擇攻擊大陸一些軍事目標，但不會對民生設施或無辜百姓施以襲擊，間接否認會攻擊長江三峽。台灣行政院長游錫堃等早前曾表示，一旦台灣遭解放軍襲擊，會用導彈攻擊長江三峽大壩與上海等大城市。&#13;<br> 《中時晚報》</p></body></html>
