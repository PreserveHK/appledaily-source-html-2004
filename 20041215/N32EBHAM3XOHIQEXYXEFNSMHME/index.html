<html><header><meta charset="utf-8"><title>協助自殺可構成誤殺</title></header><body><h1>協助自殺可構成誤殺</h1><p>粉嶺一對情侶疑欠債昨在住所燒炭自殺，結果男死女獲救。根據法例，如果明知有人自殺，而不加以阻止，甚至協助對方自殺，已構成誤殺罪名。&#13;<br> 香港法例第212章《侵害人身罪條例》第33B條《協同自殺的刑事法律責任》，任何人協助、教唆、慫恿或促使他人自殺或企圖自殺，都被視作犯罪行為，可循公訴程序審訊的罪行，一經定罪，最高可被判監禁十四年。&#13;<br> 另外，香港法例第339章《殺人罪行條例》第5條《自殺協定》，任何人依據他與另一人的自殺協定，殺死該另一人、參與另一人的自殺或參與第三者殺死另一人的行為，均屬誤殺罪。</p></body></html>
