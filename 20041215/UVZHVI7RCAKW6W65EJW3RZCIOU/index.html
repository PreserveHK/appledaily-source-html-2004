<html><header><meta charset="utf-8"><title>政府多項服務費用調整</title></header><body><h1>政府多項服務費用調整</h1><p>【本報訊】政府擬調整多項「環境和自然護理服務」收費，以配合本年度財政預算案中提出的「用者自付」原則。<br> &#13;<br> <spanclass>部份項目獲得減費 &#13;<br> 根據該項原則，政府服務使用者必須支付提供服務所涉及的開支，如果這些收費建議全部得以實施，庫房收入可望每年增加約一千四百六十萬元。&#13;<br> 這些收費項目多屬工商業的牌照費用，例如露天焚燒的許可證，或化學廢物處置費用等，不直接影響民生。&#13;<br> 不過當中也有涉及市民康樂活動的收費，例如遠足徑地圖，政府建議由三十元加至三十四元，部份項目則因為成本下降而獲得減費，如在海岸公園燒烤或露營的許可證，由二百一十七元減至一百八十元。</spanclass></p></body></html>
