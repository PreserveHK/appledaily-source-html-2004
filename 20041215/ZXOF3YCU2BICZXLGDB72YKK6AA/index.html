<html><header><meta charset="utf-8"><title>美開腔挺日本擁安會否決權</title></header><body><h1>美開腔挺日本擁安會否決權</h1><p>美國力撐日本成為聯合國安理會常任理事國兼擁有否決權。美國駐東京大使貝克周二聲言，如果聯合國安全理事會擴張，日本應擁有否決權，這是首次有美國高官支持日本有否決權。&#13;<br> 安理會成員中，現時只有美國、中國、英國、法國和俄羅斯五個常任理事國擁否決權，而日本、巴西、德國和印度聯合爭取成為常任理事國。雖然美國已表明支持日本成為常任理事國，但從未表態支持日本擁否決權。德國總理施羅德上周訪日時，指所有安理會新成員都應有否決權，他的立場獲日揆小泉純一郎支持。英、法、俄也一直支持新成員國應擁有所有權利。&#13;<br> 法新社</p></body></html>
