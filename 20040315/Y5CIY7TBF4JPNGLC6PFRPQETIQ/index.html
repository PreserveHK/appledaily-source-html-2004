<html><header><meta charset="utf-8"><title>行姐收錢瘦身惹爭執</title></header><body><h1>行姐收錢瘦身惹爭執</h1><p>陳彥行日前透露即將擔任纖體中心代言人，但一位聲稱為行姐斟拍廣告的中間人吳小姐昨日卻直指被行姐「起飛腳」。&#13;<br> 該吳小姐說：「行姐今次幫Fit型堂拍嘅廣告，係我幫佢傾，原本人哋開價十萬，我幫佢傾到十八萬，而最初我抽佣兩成，但係行姐嫌貴，所以最後減到百分之十五；後來細節已經傾掂，只係欠動筆。」<br> &#13;<br> <spanclass>行姐稱誤會 &#13;<br> 吳小姐說：「點知兩星期前，行姐竟主動聯絡個客，我知道後好唔開心，即刻打電話要求行姐交代，但佢始終冇覆機。」&#13;<br> 陳彥行昨回應說：「我唔知邊個吳小姐，可能係一場誤會，自己一路有好多間纖體公司聯絡開，價錢係藝人私隱，唔會公開，而且佢所講嘅唔係落實嘅價錢。」</spanclass></p></body></html>
