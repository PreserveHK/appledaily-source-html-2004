<html><header><meta charset="utf-8"><title>葉蒨文踢爆阿Sam做老爺</title></header><body><h1>葉蒨文踢爆阿Sam做老爺</h1><p>葉蒨文昨日出席在屯門市廣場舉行的「葉蒨文25週年演藝展覽」開幕禮。&#13;<br> 葉蒨文昨日提到近日有報道指許冠傑（阿Sam）有意復出時，竟不慎踢爆阿Sam已當上新老爺，她說：「我同佢老婆好熟，間中有通電話同互sende-mail，早前佢大仔喺美國結婚，舉行好私人嘅婚禮，佢老婆好開心。」&#13;<br> 據知阿Sam兒子懷恩的太太為外籍人士。&#13;<br> 當記者再追問阿Sam的近況，葉蒨文才驚覺自己踢爆阿Sam的私隱，更隨即尖叫：「Oh！MyGod！我以為你哋知，陣間要打電話同佢哋saysorry。」&#13;<br> 採訪、攝影：卓美娟</p></body></html>
