<html><header><meta charset="utf-8"><title>聯儲局今年內勢難加息</title></header><body><h1>聯儲局今年內勢難加息</h1><p>【本報綜合報道】美國聯邦儲備局於本周二議息，市場預期當局屆時將維持利率不變，只會集中斟酌會後聲明的字眼。&#13;<br> 經濟分析員說，由於美國職位增長緩慢以及通脹溫和，勢將迫使聯儲局在未來數月、甚至今年內按兵不動。&#13;<br> 自去年6月至今，聯邦基金目標利率一直維持在1厘的1958年以來低位。分析員說，除非就業市場能走出當前幾乎史無前例的谷底，否則聯儲局將繼續維持低息。&#13;<br> 在過去44個月以來，美國沒有一個月職位增長多過25萬個。富國銀行首席經濟分析員孫聖元表示，聯儲局加息的日期可能要推遲至今年底或明年初。</p></body></html>
