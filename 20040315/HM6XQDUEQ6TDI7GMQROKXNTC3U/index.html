<html><header><meta charset="utf-8"><title>中衛參與內地醫療服務</title></header><body><h1>中衛參與內地醫療服務</h1><p>【本報訊】中國衛生（673）自從獲得國家衛生部旗下國康入股，首度公布與衛生部合作，與其國際交流及合作中心（IHECC）簽訂諒解備忘錄，合作開發IHECC佔30%股權的BUMA項目，但不涉現金投放。BUMA其餘7成權益，由獨立第三者及國康持有。&#13;<br> BUMA是由IHECC設計、透過全國812間醫院，提供正研究的急救醫療支援及綠色通道服務。&#13;<br> 急救服務主要面對2008年奧運及其他國際大型體育活動組織，向在中國的外國人士，提供付款式急救服務。至於綠色通道，主要是向外國人士提供優質醫療服務。</p></body></html>
