<html><header><meta charset="utf-8"><title>避車撼路牌女司機受傷</title></header><body><h1>避車撼路牌女司機受傷</h1><p>【本報訊】元朗昨晨發生驚險車禍，一名女司機駕車駛至元朗公路博愛迴旋處時，因避車失控直撼向路牌，車身彈起撞向路牌鐵片，車頂凹陷再彈回地面。幸未撞及司機位置，女事主僅受輕傷，被困車內須由消防員撬門救出，送院包紮後無礙。&#13;<br> <br> <spanclass>證實曾喝酒 &#13;<br> 女司機姓劉（二十二歲），經呼氣測試後證實曾經喝酒，但酒精指數未有超標，被口頭警告。肇事私家車屬劉的兄長所有，意外後車頭嚴重損毀，須由拖車拖走檢驗。&#13;<br> 昨晨二時許，劉駕駛私家車沿元朗公路往上水方向行駛，至博愛迴旋處時，因閃避切線車輛，失控撼向路牌。消防員到場撬門救人，幸凹陷位置未撞及司機，女傷者僅受輕傷，送院敷治後無礙。</spanclass></p></body></html>
