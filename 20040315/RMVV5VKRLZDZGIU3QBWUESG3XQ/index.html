<html><header><meta charset="utf-8"><title>炒匯心經：美元高收</title></header><body><h1>炒匯心經：美元高收</h1><p>雖然3月密歇根大學消費情緒由2月的94.4滑落至94.1，低於市場預期的95，但數據對美元衝擊有限。美元上周五再展升浪而高收，其中歐元跌至1.22邊緣收市。&#13;<br> 當晚美國公布的另一數據是第4季經常帳赤字由1352.9億美元降至1275.4美元，但分析家認為數字仍然龐大，並非美元反彈的動力所在。&#13;<br> 加拿大2月失業率雖維持在7.4%，但職位則減少了21200份，反映加元強勢確實對加拿大經濟有一定打擊，故加元亦隨高息貨幣受壓而低收。&#13;<br> 滙中龍</p></body></html>
