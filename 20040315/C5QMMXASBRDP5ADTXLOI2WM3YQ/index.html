<html><header><meta charset="utf-8"><title>金威廣場12伙放售</title></header><body><h1>金威廣場12伙放售</h1><p>【本報訊】油麻地窩打老道8號備受炒家追捧，鄰區佐敦金威廣場由投資者持有的12個單位乘勢放售，平均呎價3500元，其中4個為複式，意向呎價4500元。<br> &#13;<br> <spanclass>投資者上月購入 &#13;<br> 剛錄得承接的低層E室，面積668方呎，成交價175萬元，呎價2620元，較上月原購入價獲利近一成。&#13;<br> 投資者盧華上月斥資2900萬元，向發展商漢國置業購入該批貨尾，包括8個面積668方呎分層單位，及4個1308至1338方呎複式，近日見市況好轉，悉數放售。美聯周健良表示，複式示範單位裝修費達60萬元，連裝修家電意向呎價4700元。金威廣場坐落白加士街，樓齡5年，樓高20層，提供90伙。</spanclass></p></body></html>
