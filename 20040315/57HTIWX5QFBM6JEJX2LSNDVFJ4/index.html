<html><header><meta charset="utf-8"><title>藍營上屆耗費25億</title></header><body><h1>藍營上屆耗費25億</h1><p>舉辦一次總統選舉到底要花多少錢呢？這個問題十個人回答，會有十個答案。根據一九九五年通過的「台灣總統、副總統選罷法」，總統候選人的最高競選經費為三億元新台幣（約七千五百萬港元）。&#13;<br> 然而，民進黨和台聯發動的「二二八牽手護台灣」活動，光是僱用上萬輛旅遊巴和提供百萬個午餐飯盒，就花了三億元新台幣。當然，這筆費用不會記入候選人申報的競選經費內，而是列入台聯和民進黨的帳簿上。候選人上報的，只是大家可以估計的平面或電子媒體宣傳廣告費。&#13;<br> 政界人士估計，國民黨在二○○○年大選中，在造勢晚會、流水席和各種宣傳廣告等方面，至少耗掉了一百億元新台幣（約二十五億港元）。</p></body></html>
