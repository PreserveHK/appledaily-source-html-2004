<html><header><meta charset="utf-8"><title>債主可被追究非法拘禁罪</title></header><body><h1>債主可被追究非法拘禁罪</h1><p>債主被債仔軟禁事件在內地相當普遍，尤其是涉及大批工人追討欠薪時，執法人員基於群情激憤，大都網開一面，不追究禁錮的刑責。&#13;<br> <br> <spanclass>拘留15天處罰 &#13;<br> 然而，有深圳律師認為，事件中的債主可被追究非法拘禁罪。&#13;<br> 據蔡姓律師指出，案中的債權人應通過法律程序去追討，即使不能追回全部債項，也只能當作經營風險。&#13;<br> 而另一名周姓律師認為，案中債主未必構成非法拘禁罪，因為遭軟禁的港商仍在自己的廠房內，而債主未對其使用暴力，不過公安部門仍可根據治安條例，以擾亂治安或及侵犯別人的人身權力等，給予拘留十五天處罰。</spanclass></p></body></html>
