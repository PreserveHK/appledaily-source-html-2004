<html><header><meta charset="utf-8"><title>星3億坡元建新金融區</title></header><body><h1>星3億坡元建新金融區</h1><p>【本報綜合報道】新加坡政府將動用3億坡元（約13.7億港元）發展一個新的金融區，並希望吸引如香港長江實業（001）等外資公司參與投資。&#13;<br> 該金融區佔地4公頃，區內將會包括有住宅和各種娛樂設施，是新加坡政府未來15至20年的重點發展項目。該金融區將是目前的商業中心區的延伸，政府計劃興建長3.35公里的海濱長廊和一座行人天橋連接該兩區。&#13;<br> 事實上，由於香港和上海都有類似的發展計劃以吸引銀行及其他投資者。新加坡國家發展部長馬寶山說，新的金融區將成為新加坡其中一個重要的競爭優勢。</p></body></html>
