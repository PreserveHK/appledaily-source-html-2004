<html><header><meta charset="utf-8"><title>AliciaKeys明搶Beyonce風頭</title></header><body><h1>AliciaKeys明搶Beyonce風頭</h1><p>美國三大黑人女歌手BeyonceKnowles、AliciaKeys及MissyElliott，已於日前正式展開她們的「LadiesFirstTour」巡迴演唱。前日三人到達佛羅里達州表演時，只見平時穿得十分密實的AliciaKeys以低胸上陣，當場搶了Beyonce不少風頭。&#13;<br> <br> <spanclass>Beyonce賺四億 &#13;<br> 此外，據報BeyonceKnowles在今次巡迴演唱會中，每場淨賺約一千八百萬港元，相信今次巡迴演唱會可為她帶來約四億港元的收入。</spanclass></p></body></html>
