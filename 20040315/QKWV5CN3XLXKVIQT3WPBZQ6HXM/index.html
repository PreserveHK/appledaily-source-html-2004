<html><header><meta charset="utf-8"><title>機場貨運上月增近四成</title></header><body><h1>機場貨運上月增近四成</h1><p>【本報訊】香港國際機場2月份貨運量增長強勁，貨運量錄得22.3萬公噸，較去年同期增加39.4%。&#13;<br> 機場管理局昨日指出，由於美國消費市場理想，加上歐元強勢帶動，以及內地出口持續增長，令出口量的增幅達51.1%。截至2月止的過去12個月，機場貨運量錄得271萬公噸，同比增幅為7.3%。&#13;<br> 2月份客運量為242萬人次，較去年同期減少10.7%，發言人解釋，這是去年期內為農曆年假，基數較大所致。&#13;<br> 由於2月份的貨運航班激增36%，飛機起降量整體增加3.5%，達到1.7175萬架次。過去連續12個月的飛機起降量共18.85萬架次，減少10.6%。</p></body></html>
