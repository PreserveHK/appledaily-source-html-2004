<html><header><meta charset="utf-8"><title>虐殺案五疑兇今提堂</title></header><body><h1>虐殺案五疑兇今提堂</h1><p>【本報訊】紅磡碼頭二十七歲智障保安員黃偉鴻被虐殺案，涉案被捕的十七名男女，其中四男一女昨被落案檢控一項謀殺罪名，今日解北九龍裁判法院提堂。&#13;<br> 被告五人年齡由十五至二十八歲，上周五被警方拘捕，其餘十二名男女，當中與被告同日被捕的三男三女（年齡由二十六至三十八歲），准予保釋外出候查，前日被捕五男女則仍被扣查。&#13;<br> 另一方面，深水埗大南街死者黃偉鴻疑被虐殺現場，昨仍有軍裝警員把守。</p></body></html>
