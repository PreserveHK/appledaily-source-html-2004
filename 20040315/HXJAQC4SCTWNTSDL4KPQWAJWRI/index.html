<html><header><meta charset="utf-8"><title>金喜善赴日密會Eric</title></header><body><h1>金喜善赴日密會Eric</h1><p>韓國人氣偶像組合神話前日在東京舉行日夜兩場演唱會，正當神話開騷之際，去年被傳與組合成員Eric分手的韓國女星金喜善，被發現由台灣飛抵東京，因而令人懷疑金喜善有可能到東京密會Eric，二人有復合機會。&#13;<br> 而神話前日的演唱會共吸引三千觀眾，成員在台上唱到興起時，更索性脫去上衣，令在場不少日本女fans喜極而泣，其中一名四十歲師奶fans更興奮過度暈倒。</p></body></html>
