<html><header><meta charset="utf-8"><title>林明珠性感賀母大壽</title></header><body><h1>林明珠性感賀母大壽</h1><p>麗新集團主席林百欣去年因三姨太顧瑞英與女兒林明珠在上海的豪宅發展作擔保人，前後借了十億給兩人，後被恒生銀行追討一億五千萬元，林伯更稱聯絡不上林明珠母女，錢銀轇轕弄致一家人對簿公堂。&#13;<br> <br> <spanclass>不見林伯 &#13;<br> 前晚是林伯三姨太顧瑞英的生日，於灣仔君悅酒店吃飯慶祝，其寶貝女林明珠盛裝而至，但對記者提問充耳不聞，林伯長子林建名的女兒林煒琦亦有到賀，但全晚卻不見林伯出現為太太賀壽，似乎一家人仍未能冰釋前嫌。&#13;<br> 採訪、攝影︰RitaLeung、JessicaNgan</spanclass></p></body></html>
