<html><header><meta charset="utf-8"><title>壓抑情感致青少年變胖</title></header><body><h1>壓抑情感致青少年變胖</h1><p>美國侯斯頓德州大學健康中心公共衞生學院行為科學教授慕爾勒所領導的一項研究指出，青少年不知如何表達憤怒、壓抑情感及情緒失控等問題，都會導致飲食失調與身材變胖，甚至會形成心血管疾病的高度危險因素。&#13;<br> 是項研究訪問了一百六十名十四至十八歲青少年，研究時間長達三年，觀察他們的身體質量指數，以及進行表達憤怒特點測驗，把青少年的憤怒情緒區分為壓抑、爆發、控制與表露憤怒等四類，其中又以控制憤怒最為健康及成熟。</p></body></html>
