<html><header><meta charset="utf-8"><title>糖尿病男患者損性功能</title></header><body><h1>糖尿病男患者損性功能</h1><p>台灣糖尿病基金會董事長兼衞生研究院老年醫學研究組主任戴東原表示，有些糖尿病患者不敢吃藥控制血糖，擔心藥物會引致勃起功能障礙，也有人認為吃了降血糖藥物後不舉，以為是藥物惹的禍，這都是錯誤的。糖尿病會影響性功能，罹患糖尿病的男性會比其他男性提早十至十五年發生勃起功能障礙。&#13;<br> 他又稱，糖尿病造成倦怠、血管硬化、一氧化氮神經傳導不足、病得愈久愈易有憂鬱症等因素，易使患者的性生活力有餘而心不足、心有餘而力不足、心力交瘁三階段困擾，估計年過五十歲的病患，約有半數會出現勃起功能障礙。</p></body></html>
