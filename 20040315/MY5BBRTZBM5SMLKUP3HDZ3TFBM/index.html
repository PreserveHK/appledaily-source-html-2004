<html><header><meta charset="utf-8"><title>華南虎僅存不足20隻</title></header><body><h1>華南虎僅存不足20隻</h1><p>老虎是哺乳類動物中最兇猛的動物，俗稱獸中之王，最早棲息於亞洲東北部，後來分成兩支向西、南擴展，形成目前的八個亞種，中國曾是一個多虎的國家，現時仍有兩個亞種包括東北虎及華南虎。&#13;<br> 華南虎屬世界十大瀕危動物之列，是所有老虎中最為瀕臨滅絕的一種。&#13;<br> 華南虎生活在中國秦嶺以南地方，但八十年代在廣東進行的一次普查，野外的華南虎僅存六隻，九十年代林業部與世界生物基金會在南方四省的考察，結果發現僅有廣東及福建仍有華南虎殘存，數量不足二十隻。</p></body></html>
