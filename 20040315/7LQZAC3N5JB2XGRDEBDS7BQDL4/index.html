<html><header><meta charset="utf-8"><title>羅素同妮歌影帝影后齊封國寶</title></header><body><h1>羅素同妮歌影帝影后齊封國寶</h1><p>羅素卻爾（RussellCrowe）同妮歌潔曼（NicoleKidman）呢兩位金像影帝影后，不嬲都係澳洲嘅國寶級人馬。噚日澳洲政府正式宣布羅素同妮歌被納入國家寶物嘅名單，真係可喜可賀。&#13;<br> 其實澳洲政府早喺九七年就宣布咗一百位國寶人物，不過呢幾年有十五位入榜人士相繼去世，所以政府就加番十五個人入去，除咗羅素同妮歌外，連網球手拉夫達都入咗榜。</p></body></html>
