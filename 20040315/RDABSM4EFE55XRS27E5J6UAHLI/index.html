<html><header><meta charset="utf-8"><title>PeterAndre被嘲雞尾腸性事不濟</title></header><body><h1>PeterAndre被嘲雞尾腸性事不濟</h1><p>澳洲男歌手PeterAndre自參與英國森林真人騷後人氣激增，一位自稱是Peter前度情人的英國女子RebekahNicholson，表示年前曾與Peter發生關係，更大爆Peter於床上非常不濟，而且他的下體短小，猶如雞尾腸。&#13;<br> 現年二十二歲的Rebekah向《世界新聞報》說：「簡直難以置信，Peter的私處很像雞尾腸。而他的身上沒有一根毛，他的下體也如是。」Rebekah還大彈Peter為人自私說：「他於五分鐘內便完事，然後呼呼大睡。」</p></body></html>
