<html><header><meta charset="utf-8"><title>鞏俐執張曼玉二攤拍《2046》</title></header><body><h1>鞏俐執張曼玉二攤拍《2046》</h1><p>鞏俐前晚與梁朝偉在銅鑼灣拍攝電影《2046》，該片在上海拍完外景後，最近在港復拍，鞏俐是首天開工，她在該片只客串一、兩天。&#13;<br> 據悉鞏俐是代替張曼玉的角色，由於張曼玉正在法國拍片，始終度不到期來港演出，所以最終王家衛要另找鞏俐來客串演出。<br> &#13;<br> <spanclass>畀面王家衛 &#13;<br> 今次鞏俐客串，完全因為給面子王家衛，因鞏俐是甚少客串，今次連客串都要執二攤，若不是王家衛，相信很難請得動她。偉仔以懷舊造型出現，前晚他與鞏俐在銅鑼灣一間餐廳拍攝談情戲。</spanclass></p></body></html>
