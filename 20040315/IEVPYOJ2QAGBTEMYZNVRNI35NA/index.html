<html><header><meta charset="utf-8"><title>名師嚴迅奇將環保注入建築</title></header><body><h1>名師嚴迅奇將環保注入建築</h1><p>建築師嚴迅奇畢業於香港大學建築系，八三年甫出道，即贏得巴黎歌劇院公開設計比賽冠軍。中環萬國寶通大廈；國際金融中心一、二期；機鐵的香港站、東涌站和荔景站，全都出自他的手筆。渴望在建築中加入環保理念的他，最愛的作品是在德國柏林文化節上紮建的竹亭；但對於民眾只視建築為地產的一部份，令他感到十分無奈。&#13;<br> 嚴迅奇於○一年憑中環皇后大道中八號、荷李活華庭及柏林文化節的竹亭贏得香港建築師學會三個獎項；去年則憑海南島博鰲論壇會議，以及與會者入住的「藍色海岸」奪得香港建築師學會的境外作品獎，他選用粉牆、木、石、竹等天然材料，保留水鄉原貌。&#13;<br> 本報記者</p></body></html>
