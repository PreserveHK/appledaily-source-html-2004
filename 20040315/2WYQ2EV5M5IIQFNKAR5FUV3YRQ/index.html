<html><header><meta charset="utf-8"><title>接駁網絡入屋難</title></header><body><h1>接駁網絡入屋難</h1><p>消息人士指出，exTV現正面對有線電視早期開台的同一問題，便是如何將網絡接駁入屋。&#13;<br> 由於住宅大廈的公共天線系統容量有限，加裝線路也有一定困難，若果利用現有系統，則要保證，在提供新收費電視服務之餘，不會影響原有服務，包括免費電視、有線電視及衛視等頻道，令新經營者要打入市場倍感困難。&#13;<br> 有線成立之初，也曾向傳媒提及此問題，最終解決方法，是在較舊式的大廈，鋪設明線入屋。至於裝有鑊型衞星天線的大廈，有線自行出資更改系統，令有線提供新服務之餘，不會影響客戶原有的電視服務質素。&#13;<br> 香港寬頻及電盈旗下的NOW寬頻電視，並未遇到類似問題，因為他們均是利用本身的寬頻網絡。</p></body></html>
