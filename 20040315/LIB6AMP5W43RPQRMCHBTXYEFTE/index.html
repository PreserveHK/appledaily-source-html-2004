<html><header><meta charset="utf-8"><title>美銀行業交易收入急跌</title></header><body><h1>美銀行業交易收入急跌</h1><p>【本報綜合報道】美國商業銀行上季的交易業務收入較前季下跌三成，主因是基準利率波動減少。&#13;<br> 美國商業銀行去年第4季的衍生工具及現金倉盤的交易收入減少至21.2億美元（約165億港元），比第3季的30.2億美元下跌29.8%，是過去5年來金額次低的一季。大部份跌幅來自利率相關交易，反映美國債券息率在第3季大幅上升後，上季相對穩定。&#13;<br> 美國商業銀行上季利率交易收入由前季的12.4億美元銳減至6.69億美元，是1998年第4季以來最劣的一季。美國長期資本管理（LTCM）在1998年秋季頻臨倒閉，導致當年末季利率交易大跌。&#13;<br> </p></body></html>
