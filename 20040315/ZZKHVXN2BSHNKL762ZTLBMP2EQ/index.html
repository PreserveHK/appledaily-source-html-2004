<html><header><meta charset="utf-8"><title>溫家寶引用詩句摘錄</title></header><body><h1>溫家寶引用詩句摘錄</h1><p>「雄關漫道真如鐵，而今邁步從頭越。」&#13;<br> ——前中共領袖毛澤東《婁山關》，描述紅軍長征經過貴州遵義城外的險要婁山關的情況&#13;<br> &#13;<br> 「路漫漫其修遠兮，吾將上下而求索。」&#13;<br> ——戰國時期的詩人屈原《離騷》，指前路艱難崎嶇也不放棄。&#13;<br> &#13;<br> 「春愁難遣強看山，往事驚心淚欲潸。四百萬人同一哭，去年今日割台灣。」&#13;<br> ——清代台灣詩人、教育家丘逢甲《春愁》，描述甲午戰爭後、台灣割讓給日本一周年的心情&#13;<br> &#13;<br> 「原鄉人的血，必須流返原鄉，才會停止沸騰。」&#13;<br> ——台灣鄉土文學家鍾理和的短篇小說《原鄉人》，描述作者兒時已認定本土人與日本人是不同的，以及後來回大陸尋鄉的故事</p></body></html>
