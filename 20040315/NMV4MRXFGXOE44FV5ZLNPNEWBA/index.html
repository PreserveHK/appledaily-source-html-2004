<html><header><meta charset="utf-8"><title>創富購藥商有盈利保證</title></header><body><h1>創富購藥商有盈利保證</h1><p>【本報訊】上周一停牌的創富生物（340）公布，擬斥1.557億元，向持有13.3%股權的主要股東華源生物，購入上海華源長富藥業3成股權。創富分三期，以現金支付。&#13;<br> 賣方擔保，上海華源截至今年底止年度，盈利不少於4300萬元。若果達不到上述金額，創富有權要求賣方購回股權，或調整交易作價。&#13;<br> 以上述保證盈利計算，作價相當於11倍市盈率，而且較上海華源資產淨值有17%溢價。根據上海華源管理帳項，該家輸藥劑供應商，截至去年12月底止年度盈利為3140萬元。&#13;<br> 上海華源在98年成立，去年4月重組後，股本由1.678億元急增至3.868億元。</p></body></html>
