<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>雨滴妹妹喜歡永無止盡的雨季，&#13;<br>而紙片人卻害怕遇到下雨天。&#13;<br>可是，只有在下雨的日子，&#13;<br>才會遇見可愛的雨滴妹妹；&#13;<br>只有在天晴的日子，&#13;<br>才會遇見神采飛揚的紙片人。&#13;<br>他們注定無法變成好朋友，&#13;<br>只能在短暫的時空裏交會，&#13;<br>雖然他們都難以忘懷彼此交會的眼神，&#13;<br>但是命運決定了這一切……</p></body></html>
