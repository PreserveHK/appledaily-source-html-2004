<html><header><meta charset="utf-8"><title>PunkFunk之父Rick夢中辭世</title></header><body><h1>PunkFunk之父Rick夢中辭世</h1><p>被譽為美國黑人音樂傳奇的RickJames，前日於洛杉磯寓所中辭世，享年五十六歲。Rick的發言人兼好友前日到其家中探訪時發現屍體，警方相信Rick因心臟病發，並於夢中辭世。&#13;<br> <br> <spanclass>曾因吸毒虐待入獄 &#13;<br> 於紐約出生的Rick，向以出位言行建立壞孩子形象，被封為「PunkFunk之父」。Rick自八一年憑一曲《Superfreak》走紅，並為他帶來格林美獎。其後他被毒品問題困擾多時，又因吸毒及虐打女性兩度入獄，他於九八年還曾經中風，之後自稱身體狀況大不如前。</spanclass></p></body></html>
