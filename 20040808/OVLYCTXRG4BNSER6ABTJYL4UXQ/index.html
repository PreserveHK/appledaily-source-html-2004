<html><header><meta charset="utf-8"><title>台警撿炸彈足毀地鐵車卡</title></header><body><h1>台警撿炸彈足毀地鐵車卡</h1><p>台灣警方昨日拘捕一對私造土製炸彈及槍械的兄弟，並在他們家中發現大批非常專業的炸藥原料。警方在行動中起出一枚威力強大、足可炸毀半節地鐵車廂的炸彈。<br> &#13;<br> <spanclass>拘兩兄弟搜大批火藥 &#13;<br> 警方現正深入調查事件是否與早前在台灣發生的連串「白米炸彈案」有關。&#13;<br> 據稱，警方接獲線報，指兩名家住台北縣永和市、分別三十二及二十八歲的黃姓兄弟藏毒，在昨天清晨搜查黃家。警方除了起出大麻、氯氨酮（俗稱K仔）和改造手槍外，還搜獲大批火藥原料。警方表示，這些火藥原料都非常專業，足以製造四十枚炸彈，簡直是「炸彈實驗室」。&#13;<br> 台灣《中時晚報》</spanclass></p></body></html>
