<html><header><meta charset="utf-8"><title>寇鴻萍大搞美容生意</title></header><body><h1>寇鴻萍大搞美容生意</h1><p>寇鴻萍投資數十萬元的IsaWorkshop美容專門店，昨日在元朗店舉行開幕活動，員工們夾份送了一把金鉸剪給寇鴻萍作剪綵之用，寇鴻萍更誇下海口希望美容店未來能擴充至五十間分店及專櫃，她說：「遲啲重會進軍內地，老公Patrick已經喺上海睇咗一個好靚嘅舖位。」&#13;<br> <br> <spanclass>走千嬅路線 &#13;<br> 有份出席的嘉賓Rosemary昨日表示有意作多方面發展，例如拍電影、劇集及當主持，其母Julie則說：「我希望佢憑自己嘅努力，可以走楊千嬅嘅喜劇路線。」</spanclass></p></body></html>
