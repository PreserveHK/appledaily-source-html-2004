<html><header><meta charset="utf-8"><title>學者籲港府勿趕絕傳媒</title></header><body><h1>學者籲港府勿趕絕傳媒</h1><p>【本報訊】香港浸會大學傳理學院講座教授朱立昨於港台節目《香港家書》中，就近期本港三位名嘴先後封咪，以及廉政公署高調搜查七間報館所引發的新聞及言論自由爭議，指出傳媒具有監察政府、解決問題及為社會「出口氣」的功能，有助社會穩定，他呼籲中央政府及港府需要有結構性的思考，不應將傳媒趕盡殺絕，這可向世界顯示「一國兩制」是可行的，他並認為社會要「處變不驚」，並以「接力賽」精神「繼續揚聲」，才能保障本港新聞自由。</p></body></html>
