<html><header><meta charset="utf-8"><title>《冬日戀曲》殺入埃及</title></header><body><h1>《冬日戀曲》殺入埃及</h1><p>韓劇《冬日戀曲》在日本播出時，不但掀起一股韓流，男主角裴勇俊更因此而成為日本師奶殺手，而這股韓風，下星期將殺入埃及。&#13;<br> <br> <spanclass>望異地颳韓風 &#13;<br> 埃及電視台將在下周的黃金時間開始播出韓劇《藍色生死戀》以及《冬日戀曲》。首次播放韓劇的埃及電視台負責人表示，雖然兩國文化差異甚大，不過希望透過此劇，可以把韓國的風光文化介紹給埃及觀眾認識，亦期望在埃及可以颳起另一股韓流。</spanclass></p></body></html>
