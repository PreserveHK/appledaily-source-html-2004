<html><header><meta charset="utf-8"><title>港禁南非禽鳥禽肉入口</title></header><body><h1>港禁南非禽鳥禽肉入口</h1><p>【本報訊】南非證實有鴕鳥感染H5N2禽流感後，港府宣布暫停入口來自南非的活禽鳥及禽肉，包括鴕鳥肉，直至另行通告為止。經本港轉運的禽鳥，則須在抵港時接受扣檢測試。&#13;<br> 食物環境衞生署表示，去年本港從南非入口了二十七萬六千公斤食用鴕鳥肉，及一百公斤食用禽肉。根據政府統計處的資料，本港二○○二年從南非入口了一百八十一公斤去雞翼急凍雞。至於活家禽方面，漁農自然護理署表示本港並沒有從南非入口活家禽，只有入口小量鸚鵡作寵物鳥之用。</p></body></html>
