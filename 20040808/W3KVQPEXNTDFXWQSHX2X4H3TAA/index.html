<html><header><meta charset="utf-8"><title>安仔紅館騷預埋欣宜</title></header><body><h1>安仔紅館騷預埋欣宜</h1><p>許志安前晚到新城接受訪問，他計劃明年二月在紅館開騷，有傳他欲找沈殿霞愛女鄭欣宜任表演嘉賓，安仔說：「搞錯咗，我係請佢做電台節目嘉賓，不過請埋佢做個唱嘉賓都未嘗不可，佢又熟我啲歌。」&#13;<br> 有指安仔喜歡請姓鄭的人任嘉賓，問他會否邀請舊愛鄭秀文？他說：「欣宜好有意志力，愈嚟愈靚，佢喺舞台上嘅風采非同凡響。其實請嘉賓言之尚早，重有半年。」<br> &#13;<br> <spanclass>禮物最好折現 &#13;<br> 安仔生日快到，他謂今年不欲慶祝，只想在家靜靜度過，但卻很想收到很多禮物，最好折現。新城台長朱明銳即謂會送上藍芽給安仔，安仔即暗示他不如送電話，他又說：「最好新城幫我搞音樂會啦！」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
