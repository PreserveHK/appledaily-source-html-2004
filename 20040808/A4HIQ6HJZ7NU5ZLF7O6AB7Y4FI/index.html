<html><header><meta charset="utf-8"><title>佐敦縮巨胸闖樂壇</title></header><body><h1>佐敦縮巨胸闖樂壇</h1><p>英國巨胸女星佐敦（Jordan）曾三度隆胸來催谷其模特兒事業。不過近日銳意向歌唱發展的佐敦，有意將其34FF的上圍縮減至34C，因她打算以天真無邪的形象闖樂壇。&#13;<br> <br> <spanclass>洗底扮純情 &#13;<br> 據英國《每日鏡報》報道，佐敦希望藉縮胸手術來「洗底」，並以鄰家女孩的姿態掛帥。一位知情人士說：「佐敦希望受人尊重，其實她近日已收斂了從前的騎呢舉動。」此外，佐敦近日被前經理人公司入稟法院追討利潤分紅，金額共達十五萬英鎊（約二百一十萬港元）。</spanclass></p></body></html>
