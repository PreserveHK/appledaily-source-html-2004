<html><header><meta charset="utf-8"><title>34青年獲頒體育獎學金</title></header><body><h1>34青年獲頒體育獎學金</h1><p>【本報訊】香港青年協會首次頒發一項另類的青年體育獎學金，昨日向三十四名並非體育精英，但個個都對運動充滿熱誠的年輕人頒發體育獎學金，讓他們利用暑假發展自己喜愛的運動。&#13;<br> 他們每人會獲得最多五千元，於暑假期間，在六項特定項目包括高爾夫球、網球、獨木舟、滑浪風帆、溜冰及運動攀登中，選擇一項自己有興趣的去發展。青協總幹事王䓪鳴指，獎學金是為鼓勵年輕人透過運動，克苦鍛煉自己，挑戰自我，最終提升自我能力。</p></body></html>
