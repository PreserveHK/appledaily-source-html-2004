<html><header><meta charset="utf-8"><title>Yumiko扮大老倌走音</title></header><body><h1>Yumiko扮大老倌走音</h1><p>鄭希怡（Yumiko）前晚到九龍灣國際展貿中心，擔任《903萬人迷大作戰》嘉賓。Yumiko小時候夢想做大老倌，前晚她身穿大戲服亮相，唱了一句粵曲，但唱第一個字便走音。<br> &#13;<br> <spanclass>高人一等冇人追 &#13;<br> Yumiko邀請了舊同學任特別嘉賓，問其舊同學Yumiko有否圈中人追求？她說：「有呀，不過唔話你知。佢讀書時好高，冇人追㗎！」&#13;<br> 另外，因Yumiko曾與成龍傳緋聞，主持少爺占高舉成龍的招牌V字手勢，要Yumiko學他，事後問Yumiko可覺尷尬？她說：「好好玩呀！」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
