<html><header><meta charset="utf-8"><title>安達祐實酒店開房引死人</title></header><body><h1>安達祐實酒店開房引死人</h1><p>現年二十二歲的日本女星安達祐實，不知不覺已入行二十年，近年她已成功由童星轉型為性感女星，並在寫真界大展拳腳。安達下月十四日便推出入行以來第六本個人寫真集《ADACHIX》，今次她在酒店房間中散發誘人的成熟味道。&#13;<br> 安達祐實的全新寫真集主要在酒店房間內取景，她穿上不同內衣在床上擺出誘人動作，更在浴室玩濕身，隱約露出黑色胸圍，而她亦將於下月十八日在新宿福家書店舉行握手會。</p></body></html>
