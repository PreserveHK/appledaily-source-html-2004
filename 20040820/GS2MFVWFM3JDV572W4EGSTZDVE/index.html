<html><header><meta charset="utf-8"><title>王力宏唱出對阿妹的愛</title></header><body><h1>王力宏唱出對阿妹的愛</h1><p>張惠妹目前正忙於在台灣製作新碟，有傳其緋聞男友王力宏會為她寫歌，四年前二人因《愛，永遠不會消失》這首歌而傳出戀情，如今合作新歌令二人感情又進一步。<br> &#13;<br> <spanclass>再獻新作 &#13;<br> 去年王力宏推出《不可思議》一碟時，其中有一首歌《WhatwasIthinking》的歌詞是「看到她在舞台上的舞蹈，一支妹穿着亞麻絲的旗袍。」當時被認為是描述他被舞台上的阿妹電到的情節。&#13;<br> 對於王力宏又獻歌給阿妹，阿妹所屬的華納唱片副總陳澤杉回應說：「阿妹新專輯會以她的作品為主，關於王力宏的歌，目前還沒確定，我們不排除阿妹未來的專輯有他的歌。」</spanclass></p></body></html>
