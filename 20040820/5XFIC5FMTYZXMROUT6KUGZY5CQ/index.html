<html><header><meta charset="utf-8"><title>古巨基酒醉大玩冰火</title></header><body><h1>古巨基酒醉大玩冰火</h1><p>古巨基前日下午在上海慶祝完三十二歲生日後，前晚他收工後又與經理人黃柏高及張韶涵吃麻辣火鍋慶祝。<br> &#13;<br> <spanclass>打電話對六合彩 &#13;<br> 黃柏高前晚帶備了一支名酒賀壽，不太會喝酒的基仔盛情難卻，結果喝得滿面通紅。基仔吃過火鍋再吃刨冰，喝得頗醉的他竟突然笑說：「我食完火鍋又食冰，簡直冰火五重天呀。」問他冰火五重天感覺如何？基仔尷尬地笑說：「我都唔知，聽人講咋。」&#13;<br> 其後基仔又打電話對六合彩，他說：「中得一個字咋，好暈呀，我聽朝四點開工拍場醉酒戲，一定可以好入戲呀。」</spanclass></p></body></html>
