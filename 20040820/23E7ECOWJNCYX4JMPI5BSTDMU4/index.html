<html><header><meta charset="utf-8"><title>聘黑臥底須符公眾利益</title></header><body><h1>聘黑臥底須符公眾利益</h1><p>傳媒聘用「黑底」卧底對不對？香港中文大學新聞與傳理學系教授梁偉賢認為，要視乎報道所揭發的問題有多嚴重，是否有「凌駕性公眾利益」。&#13;<br> 他表示，正如警方都有黑社會卧底線人，節目是要揭露某些嚴重犯罪問題，引起公眾關注和當局設法對付，最終促進社會安全，而對於一些新冒起的犯罪問題，警方未必有資料或要保密，傳媒要蒐集可靠消息作報道，只有借助這些卧底。&#13;<br> 他強調，如果知卧底仍犯罪，傳媒給他們錢蒐集資料是不公義的，但如果衡量要揭露的問題十分嚴重，像揭發政府高層普遍參與販毒，而又沒有其他方法蒐集可靠資料，「凌駕性公眾利益」或可蓋過這一點。&#13;<br> 本報記者</p></body></html>
