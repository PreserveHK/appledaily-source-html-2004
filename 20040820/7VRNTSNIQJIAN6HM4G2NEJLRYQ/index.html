<html><header><meta charset="utf-8"><title>34佳麗競選醉美人</title></header><body><h1>34佳麗競選醉美人</h1><p>在成都舉行的全國首屆「醉美人」選美比賽，要求參選佳麗先飲三両白酒再比賽，否則會被減分。參賽佳麗三杯下肚後，部份醉步浮浮，有的更差點醉倒在舞台上。&#13;<br> <br> <spanclass>賽前喝三両白酒 &#13;<br> 比賽在前日舉行，來自成都、北京、上海、溫州以及海口的三十四名佳麗參加競逐。&#13;<br> 陳姓佳麗喝下三両白酒後，主動要求司儀再遞上另一杯白酒。司儀說：「不能喝就算了，身體要緊。」但她一再說：「沒……沒問題……」若非司儀扶她一把，她立即就要醉倒在舞台上了。&#13;<br> 而自稱「三両沒問題」的陶小姐，喝了三両白酒後，「滿臉紅霞」地跳起新疆舞來，現場幾乎沒人看得出她在跳甚麼。&#13;<br> 四川《華西都市報》</spanclass></p></body></html>
