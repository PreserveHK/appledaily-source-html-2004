<html><header><meta charset="utf-8"><title>　　八歲弱能童創意國慶徽號 - 李八方</title></header><body><h1>　　八歲弱能童創意國慶徽號 - 李八方</h1><p>今年係中華人民共和國成立五十五周年，慶祝國慶嘅活動可以話係由年頭搞到年尾，「香港同胞慶祝中華人民共和國成立五十五周年籌備委員會」早排搞咗個國慶徽號設計比賽，噚日舉行頒獎禮，八方身為愛國分子，當然要捧場。&#13;<br> 八方喺芸芸得獎佳作中，見到一個小學組作品（圖），參賽者利用一雙手印加一個「十」字符號，演繹五十五周年嘅效果，意念都幾創新，八方打聽之下，原來呢個徽號係出自一位八歲智障小朋友嘅手筆，年紀小小已經咁有創意，難得，難得。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
