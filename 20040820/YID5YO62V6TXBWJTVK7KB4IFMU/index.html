<html><header><meta charset="utf-8"><title>官恩娜講普通話發台瘟</title></header><body><h1>官恩娜講普通話發台瘟</h1><p>官恩娜、盧巧音和Shine等歌手昨日在九龍灣出席「普通話大聯盟A計劃千人誓師大行動」，官恩娜擔任司儀說普通話，她由於緊張而引致發音不準確，被同場小朋友糾正。<br> &#13;<br> <spanclass>想媾意國靚仔 &#13;<br> 官恩娜說：「為咗今次做司儀，前一晚好努力念好普通話對白，可能因為太緊張，成晚失眠，今日上到台勁驚。我以前未學過國語，記得第一次去台灣，想買隻雞蛋食，但冇人知我講乜，後來喺台灣發展迫住講至有進步。公司都會安排我學國語，不過我就想學意大利文，感覺好浪漫，而且意大利男仔都好靚仔。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
