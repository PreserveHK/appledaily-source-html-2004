<html><header><meta charset="utf-8"><title>黃秋生一拖四歎紅酒</title></header><body><h1>黃秋生一拖四歎紅酒</h1><p>黃秋生上周六（十四日）晚，以一拖四姿態現身灣仔一間法國餐廳，當時他身穿無袖恤衫，露出強勁有肉的臂彎，一行五人在餐廳內一邊聊天一邊歎紅酒，十分享受。<br> &#13;<br> <spanclass>同車離開 &#13;<br> 當晚秋生的四名女伴中，除了其中一位打扮較成熟外，其餘三人都是年齡約二十歲的年輕女郎，眾人在餐廳逗留至晚上約十一時便一起離開。秋生步出餐廳時左右張望，然後便與較成熟的女士握手道別，最後他與一名身穿大露背裝的女伴一起乘的士離去。&#13;<br> 早前有指秋生與一名女伴撐枱腳，因而傳出緋聞，其後秋生為此非常勞氣，強調自己十分專一，不會接受婚外情及一夜情，明顯有意向老婆派定心丸，但看來與女性約會則作別論。</spanclass></p></body></html>
