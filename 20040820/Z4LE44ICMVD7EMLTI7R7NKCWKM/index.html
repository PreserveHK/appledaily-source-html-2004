<html><header><meta charset="utf-8"><title>體訊速遞</title></header><body><h1>體訊速遞</h1><p><spanclass>足　球&#13;<br> 愛華頓贊助商促交成績 &#13;<br> 剛與英超球會愛華頓簽了一年贊助合約的泰國釀酒商表示，若愛軍今季成績不濟，不排除於下季終止跟該隊的合作，改為贊助與愛華頓同市的利物浦。　法新社（泰國）<br> &#13;<br> <spanclass>阿武羅素投馬拉加 &#13;<br> 西甲馬拉加周四宣布，已與曾效力帕爾馬及多蒙特的巴西前鋒阿武羅素簽訂一年合約。三十歲的阿武羅素於○一年由帕爾馬轉投多蒙特，來季將降臨西甲展開其職業生涯新一章。　法新社（西班牙）<br> &#13;<br> <spanclass>網　球&#13;<br> 曉域治華盛頓賽晉級 &#13;<br> 澳洲的曉域治周三在華盛頓網賽次圈，以二比○勝哥倫比亞的費拿，連同荷蘭的史路達及美國的真連比尼同晉身八強。但六號種籽的西班牙艾拔圖馬田則行人止步。　路透社（美國）</spanclass></spanclass></spanclass></p></body></html>
