<html><header><meta charset="utf-8"><title>鄉郊用手機易危害健康</title></header><body><h1>鄉郊用手機易危害健康</h1><p>瑞典一項研究發現，由於鄉郊的無線電話發送站數量較市區少，鄉郊發送站需經常保持發放強力的電磁能量，以便手提電話能接收清楚，但若長期在鄉郊接受強力的電磁能量，該研究不排除這或會危害健康。&#13;<br> 英國《泰晤士報》昨報道指，是項研究已刊於最新一期的《職業和環境醫學雜誌》內。研究人員表示，雖然有證據證明有關電磁能量不會危害人體健康，但若長期在鄉郊使用手提電話，接受強力的電磁能量，不排除這或會有害人體健康。</p></body></html>
