<html><header><meta charset="utf-8"><title>首屆IT代言人大賽</title></header><body><h1>首屆IT代言人大賽</h1><p>全港首屆IT代言人大賽將於電腦節舉行，經過一輪面試及初賽後，大會已分別從國內及香港各自選出八名合共十六名參賽者進入總決賽，於2004年8月22日（星期日）香港電腦通訊節2004的舞台上一同爭奪IT代言人合約。&#13;<br> &#13;<br> 日期：8月22日（星期日）&#13;<br> 時間：下午2:00至5:00&#13;<br> 地點：香港會議展覽中心一號展覽廳舞台</p></body></html>
