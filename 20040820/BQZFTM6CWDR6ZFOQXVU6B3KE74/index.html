<html><header><meta charset="utf-8"><title>鍾嘉欣派月餅冧耆英</title></header><body><h1>鍾嘉欣派月餅冧耆英</h1><p>鍾嘉欣、曹敏莉、蔣雅文和周倩圯等一班修身堂代言人，昨日到觀塘一間老人院派月餅。不少老人家要求與鍾嘉欣合照，更不時以她在《皆大歡喜》中的名字「洪白嵐」稱呼她。&#13;<br> 對於有報道指劉愷威早前被拍下與一名貌似鍾嘉欣的女性拖手，她說：「唔係我呀，報道都係寫貌似，之前拍戲拍到好夜，愷威都有車過我返屋企，呢啲係男性應有風度。」<br> &#13;<br> <spanclass>曹敏莉否認大膽 &#13;<br> 此外，有周刊指陳豪於港姐表演當晚與曹敏莉合作的舞蹈意識十分大膽，曹敏莉回應說：「跳舞千祈唔好戴有色眼鏡去睇，我哋個個都好落力、好投入去做。」&#13;<br> 採訪：李珮洳　攝影：陳偉權</spanclass></p></body></html>
