<html><header><meta charset="utf-8"><title>楊思琦𠱁細路好過唱歌</title></header><body><h1>楊思琦𠱁細路好過唱歌</h1><p>楊思琦近日以性感姿態擔任瘦身豐胸代言人之餘，又要以天真爛漫的少女形象為Starrywood旗下米奇老鼠卡通服飾系列擔任代言人，月底她會與郭晉安齊為無綫的《兒歌金曲頒獎禮》擔任嘉賓司儀。&#13;<br> <br> <spanclass>將勤補拙 &#13;<br> 早前思琦在香港小姐決賽中大展歌喉，卻被批評歌聲不堪入耳，思琦解釋說：「我唔係專業歌手，而且當日個key唔係咁啱我，但以後我會多啲喺屋企練習，希望下次唱好啲。」問她對《兒歌》司儀工作可有信心時，思琦笑說：「我之前都試過做司儀，所以信心都有嘅。」&#13;<br> 採訪：蔡丹&#13;<br> 攝影：楊潔雯</spanclass></p></body></html>
