<html><header><meta charset="utf-8"><title>東鐵西鐵八達通轉乘優惠</title></header><body><h1>東鐵西鐵八達通轉乘優惠</h1><p>乘客量偏低的西鐵再推出新優惠，由下周日起至明年二月二十一日，使用八達通的西鐵乘客可免費轉乘新巴701號南昌站至旺角及702號長沙灣深盛路至深水埗欽州街，可節省三元二角至三元五角的車費；使用八達通的東鐵乘客亦可免費轉乘新巴701號線。為方便乘客，上述兩條巴士線由下周日起更改行車路線，701號將改經西九龍公路，不再經櫻桃街及新填地街，可縮短二十分鐘的行車時間；702號將不再繞經蘇屋邨，可縮短五分鐘行車時間。</p></body></html>
