<html><header><meta charset="utf-8"><title>金像配樂師病逝</title></header><body><h1>金像配樂師病逝</h1><p>曾在六七年憑電影《ThoroughlyModernMillie》贏得奧斯卡「最佳原創配樂」的配樂師ElmerBernstein，前日於其洛杉磯家中病逝，終年八十二歲。&#13;<br> 出身自指揮家族的Elmer，從事電影配樂工作數十年，曾為逾百套電影配樂，其中更憑六○年的《七俠蕩寇誌》、六二年的《怪屋疑雲》及九三年的《心外幽情》等電影，十四度提名奧斯卡。&#13;<br> 其中《ThoroughlyModernMillie》一片為他贏得奧斯卡「最佳原創配樂」。而他最後一部參與配樂的電影，就是前年的《天上人間》。</p></body></html>
