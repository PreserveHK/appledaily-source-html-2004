<html><header><meta charset="utf-8"><title>葉璇希臘遇熊倪掛住食</title></header><body><h1>葉璇希臘遇熊倪掛住食</h1><p>葉璇和方力申（Alex）獲無綫委派到雅典拍攝奧運直播，二人日前獲中國跳水好手熊倪邀請晚宴，大啖湖南菜，兩人都大快朵頤。&#13;<br> <br> <spanclass>埋單唔夠搶 &#13;<br> 問到葉璇那晚飯敍有甚麼趣事，她日前在長途電話訪問說：「我同方力申嗰日因為做完採訪工作先去，我哋已經遲到，好唔好意思，去到見到一枱美食，即刻食唔停。」該節目監製本叮囑葉璇要代表無綫請客，可是熊倪卻爭着埋單，她惟有承諾熊倪下次來港時，盡地主之誼招呼他們。&#13;<br> 此外，對於早前有傳葉璇和方力申不和，她說：「根本冇呢啲事，我噚日拍嘢差啲中暑，好彩得到Alex照顧我，都好多謝佢。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
