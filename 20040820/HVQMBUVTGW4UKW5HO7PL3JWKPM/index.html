<html><header><meta charset="utf-8"><title>中草藥提煉藥物抗瘧疾</title></header><body><h1>中草藥提煉藥物抗瘧疾</h1><p>英國、美國及瑞士等地的醫學專家，成功採用中國草藥青蒿素，來提煉一種合成藥物，對抗瘧疾，並已開展藥物的安全測試，一旦成功，可大量生產，降低藥物價格，有利落後地區。&#13;<br> 最近一期國際權益科研雜誌《自然》報道，現時不少藥物均已對瘧疾呈抗藥性，但該種利用中國草藥青蒿素研製的合成藥物，已發展至研究藥物安全測試階段，若果獲得通過，可以大量生產，現時在非洲每三十秒有一名兒童死於瘧疾。</p></body></html>
