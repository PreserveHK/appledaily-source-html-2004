<html><header><meta charset="utf-8"><title>萬綺雯定期放生積福</title></header><body><h1>萬綺雯定期放生積福</h1><p>萬綺雯、陳煒和麥家琪日前齊往中環，拍攝亞視劇集《我和殭屍有個約會３之永恆角度》，三姝合作得十分愉快，不用埋位時即聚在一起聊天，有說不完的話題。&#13;<br> 萬綺雯自言篤信佛教，定期會相約教友做放生儀式積福，她說：「我哋會租船去海中心放生烏龜同魚，我同班朋友都冇講實幾耐去一次，總之大家就啱時間咪去囉。」&#13;<br> <br> <spanclass>陳煒放草蜢 &#13;<br> 陳煒表示亦試過聽從相士指點帶草蜢到郊外放生，她說：「因為草蜢得到自由，所以我聽講呢個方法都可以積福，每次大約買幾十隻草蜢去放生，都幾有趣嘅。」</spanclass></p></body></html>
