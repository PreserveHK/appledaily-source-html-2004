<html><header><meta charset="utf-8"><title>梁漢文教作曲送五線譜</title></header><body><h1>梁漢文教作曲送五線譜</h1><p>梁漢文、方力申和組合pingpung日前以大使身份，出席Neway「夏日K計劃之繼續邊學邊玩」，教fans玩樂器。而fans學員均努力練習討好偶像，務求成為班裏最出色的學員。&#13;<br> 「作曲大使」梁漢文除了講述作曲時的悲與喜外，還特別買了一批五線譜送給學員，他笑說：「我第一首歌都係寫喺呢個牌子嘅五線譜度㗎！」<br> &#13;<br> <spanclass>方力申彈結他 &#13;<br> 「結他班大使」方力申為鼓勵學員，即場表演彈結他，為了這次表演，他在探訪前已做足功課。</spanclass></p></body></html>
