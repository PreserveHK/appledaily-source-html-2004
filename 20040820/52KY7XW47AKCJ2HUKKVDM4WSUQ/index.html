<html><header><meta charset="utf-8"><title>Twins戴百萬首飾搶錢</title></header><body><h1>Twins戴百萬首飾搶錢</h1><p>人氣組合Twins在暑假頻頻「搶錢」，先於今日推出《Twins全記錄》VCD，然後在下周五再推出第四輯英文兒歌集《SingingintheTwinsWonderland4》。早前二人拍攝VCD時，獲意大利品牌FaniGioielli贊助過百萬的首飾，故Twins拍照時亦很擔心弄花首飾，每次拍完即把首飾脫下。&#13;<br> 在VCD內，收錄了鍾欣桐（阿嬌）及蔡卓妍（阿Sa）的真情告白，二人分別敍述當年由初出茅廬到成為人氣偶像的心路歷程，同時片內亦有Twins由出道至今的電影、廣告和MV片段，而葛民輝則擔任旁白。</p></body></html>
