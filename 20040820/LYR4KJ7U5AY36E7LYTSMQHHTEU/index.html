<html><header><meta charset="utf-8"><title>范振鋒、小儀鬼馬行騷</title></header><body><h1>范振鋒、小儀鬼馬行騷</h1><p>范振鋒、鄧健泓和阮小儀日前一起到銅鑼灣世界展貿中心為PaulFrank睡衣系列擔任模特兒行天橋。&#13;<br> 雖然小儀今次的拍檔並非森美，換上了范振鋒，但兩人十分合拍，甫出場便做出各樣鬼馬和調皮的表情，令睡衣騷變成搞笑版fashion騷，引得一大群捧場fans嘩聲笑聲不絕，場面熱鬧。<br> &#13;<br> <spanclass>大毛巾遮體 &#13;<br> 范振鋒在由帳篷搭建的後台更衣時，大膽地當眾以大毛巾遮掩着身體換衫，毫不尷尬。</spanclass></p></body></html>
