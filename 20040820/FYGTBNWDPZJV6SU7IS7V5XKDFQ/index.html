<html><header><meta charset="utf-8"><title>張國榮9.12繼續紅</title></header><body><h1>張國榮9.12繼續紅</h1><p>張國榮逝世一年多，下月十二日是他的四十八歲冥壽，一連串悼念活動亦隨即展開，其中一個名為「繼續張國榮‧繼續紅」及「熱情再現」的紀念會將於山頂的戶外範圍舉行。&#13;<br> 為繼續張國榮的精神與善心，下月十二日下午四時起將舉行一連串慈善紀念活動，包括籌款、「繼續張國榮藝術工程」啓動儀式、集體放氣球祝願及「哥歌任你點」慈善點唱等節目。&#13;<br> <br> <spanclass>免入場費 &#13;<br> 而「熱情再現」將於當晚七時舉行，在山頂廣場公開播放《熱情演唱會》DVD，屆時張國榮fans將可聚在一起重溫偶像的風采，活動入場費全免。</spanclass></p></body></html>
