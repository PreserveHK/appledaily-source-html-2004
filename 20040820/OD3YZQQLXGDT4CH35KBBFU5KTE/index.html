<html><header><meta charset="utf-8"><title>籮霸為班仔鬧老公</title></header><body><h1>籮霸為班仔鬧老公</h1><p>籮霸珍妮花洛庇絲（JenniferLopez）自與拉丁歌手MarcAnthony結婚兩個月來，一直表現幸福。不過兩人的密友透露，他們近日不停吵鬧，原來是為了籮霸的舊男友班亞弗力（BenAffleck）。&#13;<br> 據知Marc一直不滿太太仍與舊男友班仔聯絡，而且還對班仔送給她的首飾珍而重之，二人繼而發生爭執。為了平息紛爭，二人還列出不滿對方的清單。&#13;<br> 此外，現年三十五歲的籮霸為了保持青春，竟有意打胎盤素美容。</p></body></html>
