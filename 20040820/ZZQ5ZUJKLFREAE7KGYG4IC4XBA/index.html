<html><header><meta charset="utf-8"><title>周永恆寫歌記過錯</title></header><body><h1>周永恆寫歌記過錯</h1><p>吳浩康昨日被判藏毒罪名成立，罰款五千元。早前同樣因藏毒而被判接受十八個月感化令的周永恆日前接受商台訪問，言談中對自己的過錯感到後悔。<br> &#13;<br> <spanclass>「藥物損記憶力」 &#13;<br> 周永恆說：「危險藥物有一定嘅危險性，佢會影響你嘅身體，例如會唔記得嘢。」問到他最支持自己的人是誰？周永恆說：「最大係屋企人、經理人同朋友。盧巧音開頭重鬧我，話我抵死、蠢呀咁，但係鬧完之後都會關心、支持我，佢重提醒我可以搵呢個題材寫隻歌。我𠵱家已經寫好，畀經理人睇，但係就要改。」&#13;<br> 當談到緋聞女友趙頌茹算不算患難見真情時，他說：「個患難係屋企人同我共度啫，但一直支持我，同我一齊驚嘅朋友都有好多。」</spanclass></p></body></html>
