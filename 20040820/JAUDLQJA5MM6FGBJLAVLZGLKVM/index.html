<html><header><meta charset="utf-8"><title>林子瑄初試啼聲驚餐懵</title></header><body><h1>林子瑄初試啼聲驚餐懵</h1><p>林子瑄（KiKi）前晚在將軍澳電視廣播城錄影節目《MaLiMaLiHung魔法夜》，雖然她之前曾演出過無綫劇集《一屋兩家三姓人》，但劇集拍竣後，已有大半年未踏入廣播城，加上這次是她首次在電視節目中高歌，所以心情十分緊張。&#13;<br> <br> <spanclass>緊張變開心 &#13;<br> 昨日KiKi在電話中說：「今次上TVB嘅身份好唔同，覺得自己好似歌手咁，但都好緊張，我下晝已經綵排過，但我都唔知自己應該做乜嘢動作，驚同啲舞蹈員夾唔到，雖然表演嘅時候重好緊張，但表演後就好開心囉。」&#13;<br> 採訪：卓美娟　攝影：陳偉權</spanclass></p></body></html>
