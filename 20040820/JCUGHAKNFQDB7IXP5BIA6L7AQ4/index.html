<html><header><meta charset="utf-8"><title>章子怡同翻生歌姬演戲</title></header><body><h1>章子怡同翻生歌姬演戲</h1><p>章子怡與日本怪雞大導演鈴木清順合作的日本古裝片《Operetta狸御殿》，將會透過先進電腦技術，令已故日本歌姬美空雲雀復活演出，更在片中獻唱新歌。<br> &#13;<br> <spanclass>復活唱新歌 &#13;<br> 導演鈴木清順表示由於年輕時看過美空雲雀主演的《狸御殿》電影系列，才決心製作新版，他更渴望美空能夠在新片中演出。因此工作人員便用上先進的CG特技將美空重現大銀幕，飾演男主角小田切讓的母親，與章子怡做對手戲，復活了的美空雲雀又會在片中獻唱新歌。&#13;<br> 工作人員表示：「我們主要是透過電腦分析她生前的樣貌和聲帶模擬出她的形象、聲線和歌聲。」</spanclass></p></body></html>
