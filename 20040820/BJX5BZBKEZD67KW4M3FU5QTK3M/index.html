<html><header><meta charset="utf-8"><title>賓史迪拿請老婆食波餅　驚</title></header><body><h1>賓史迪拿請老婆食波餅　驚</h1><p>美國男星賓史迪拿（BenStiller）為宣傳最新喜劇《Dodgeball:ATrueUnderdogStory》，前日與妻子兼電影女主角姬絲汀泰萊（ChristineTaylor）飛抵德國柏林出席首映，大受影迷歡迎。&#13;<br> 賓史迪拿早前向傳媒表示，他拍攝該片的打球戲份時，曾多次將球誤中妻子面部，眼見妻子變臉，賓史迪拿即提心吊膽，他說：「當我打到姬絲汀時，我心想我的婚姻應該就此玩完。」</p></body></html>
