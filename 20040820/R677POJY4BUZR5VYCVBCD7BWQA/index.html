<html><header><meta charset="utf-8"><title>電腦節活動多籮籮</title></header><body><h1>電腦節活動多籮籮</h1><p>電腦節愈搞愈旺，除咗因為大家可盡情掃平貨外，主辦單位亦花盡心思，加插咗唔少活動落去，等大家瘋狂掃貨之餘，亦可停下唞唞氣，睇吓比賽、玩吓遊戲等。今年更加入中港IT代言人大賽，參賽靚女質素頗高，男士們記緊帶埋部DC去電腦節呀！&#13;<br> &#13;<br> <spanclass><fontstyle>「砌機之皇」大賽  &#13;<br> 繼上次成功創下千人砌機世界紀錄後，大會再度舉辦「砌機之皇」大賽，一眾參賽者已於網上先進行筆試，入圍者需於舞台上一同比拼砌機技術，爭奪逾五萬元嘅獎品，未有機會參加比賽，同場亦有砌機高手示範砌機，讓一眾參觀者偷師學習。&#13;<br> 日期：8月21日（星期六）&#13;<br> 時間：下午12:15至3:30&#13;<br> 地點：香港會議展覽中心一號展覽廳舞台</fontstyle></spanclass></p></body></html>
