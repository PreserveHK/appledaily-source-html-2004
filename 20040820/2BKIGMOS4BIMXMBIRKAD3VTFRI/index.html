<html><header><meta charset="utf-8"><title>窪塚拍錄影帶養家</title></header><body><h1>窪塚拍錄影帶養家</h1><p>日本光頭影帝窪塚洋介早前被雜誌拍得康復狀況後，日本傳媒對他復出的情況表現得十分關心。不過有日本報章預測，窪塚有可能會復出拍攝錄影帶。&#13;<br> 據日本報章《東京Sports》報道，由於墮樓事件令窪塚洋介的形象受損，日後將難以憑拍攝日劇或拍攝廣告形式復出。而墮樓前已工作量不多的窪塚，近日更因住院費所費不菲，令其家庭經濟陷入困境。&#13;<br> 早前窪塚的妻子NON亦坦言希望丈夫可早日復出賺錢養家，若能接拍按慣例會預先支付演出費的錄影帶，正好可解窪塚的燃眉之急。</p></body></html>
