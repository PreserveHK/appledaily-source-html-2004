<html><header><meta charset="utf-8"><title>徐子珊朱慧敏友誼第一</title></header><body><h1>徐子珊朱慧敏友誼第一</h1><p>應屆港姐徐子珊、朱慧敏及符思思昨日到旺角雅蘭中心領取獎品，對於有周刊指徐子珊及朱慧敏不和一事，二人異口同聲表示該報道絕對不是事實。<br> &#13;<br> <spanclass>「謠言止於智者」 &#13;<br> 朱慧敏說：「年年都會有呢啲傳聞，所以絕對唔係事實，我本身好欣賞子珊。」她更解釋報道只刊登了事件的一部份，她續說：「嗰張相係影住我冇同佢兩個講嘢，事實上係我有同佢哋一齊夾歌。」&#13;<br> 而徐子珊則表示謠言止於智者，她說：「我哋幾個知道個事實係點，所以我都覺得唔需要介懷，呢件事都唔會影響我哋嘅工作心情。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
