<html><header><meta charset="utf-8"><title>市建局前助理經理涉欺詐</title></header><body><h1>市建局前助理經理涉欺詐</h1><p>【本報訊】四十一歲市區重建局前助理經理陳靈偉（圖），被控五項包括串謀欺詐及公職人員串謀接受利益罪名，昨日在九龍城裁判法院提堂，暫時毋須就控罪答辯，案件將於下月七日轉解區域法院審理。&#13;<br> <br> <spanclass>涉款27萬元 &#13;<br> 控罪指被告涉於二○○二年至今年四月期間，數度與公司董事葉華明欺詐市建局，向他人披露關於部份重建項目的居民登記資料，並着其他人士在市建局為有關重建項目的居民作登記前，着葉及其他人租用有關地方的物業，藉以騙取市建局對他們作出賠償，涉及金額約二十七萬元。&#13;<br> 案件編號：KCCC11244/04</spanclass></p></body></html>
