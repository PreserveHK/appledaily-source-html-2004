<html><header><meta charset="utf-8"><title>范冰冰讚祖名可愛</title></header><body><h1>范冰冰讚祖名可愛</h1><p>范冰冰與英皇簽了四部片約，她會先在北京與謝霆鋒拍完電影《絕代雙驕》後，再來港與他合演另一部新片。&#13;<br> 先後與房祖名及謝霆鋒合作的冰冰，坦言對二人感覺完全不一樣，她說：「霆鋒是一個深沉及內斂的孩子，而祖名亦夠可愛，二人唯一的共通點就是國語都說得很好。而霆鋒的國語更帶有京腔口音，令我有點意外。」<br> &#13;<br> <spanclass>內地競爭大 &#13;<br> 冰冰稍後會多放時間在香港，她說：「楊受成老闆叫我來港發展，不過我在內地已打好根基，內地人很多，競爭太大，要打入不易，所以不能放棄。他們（英皇）又想為我出唱片，但我已簽約華納，只是未來亦會較多時間來港拍戲。」</spanclass></p></body></html>
