<html><header><meta charset="utf-8"><title>梁家傑余若薇觀塘「洗樓」</title></header><body><h1>梁家傑余若薇觀塘「洗樓」</h1><p>【本報訊】立法會九龍東候選人梁家傑（中）在港島區候選人余若薇（右）陪同下，昨天到觀塘翠屏邨「洗樓」。有居民告訴梁家傑，因為「李華明嗰件搞成咁（指何偉途被指嫖妓事件）」，所以要投民主黨李華明一票，故對梁家傑實在愛莫能助。&#13;<br> 梁家傑表示，「洗樓」是民主洗禮的一部份，經過連日與市民溝通，他和市民的「波段」已接近。余若薇讚揚梁家傑的親和力比她想像中還要好，「梁家傑老實、謹慎，就佢嘅本性嚟講，要佢做呢啲嘢嘅難度好高！」&#13;<br> 司徒世華攝</p></body></html>
