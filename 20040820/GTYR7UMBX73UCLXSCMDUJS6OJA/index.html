<html><header><meta charset="utf-8"><title>陳小韻處處維護黃家諾</title></header><body><h1>陳小韻處處維護黃家諾</h1><p>黃家諾、陳小韻、王合喜、周汶錡和張智霖等昨日在銅鑼灣時代廣場出席護膚品牌Kiehl's宣傳活動。早前黃家諾帶男性朋友回家，問他女友關之琳有甚麼反應？他說：「𠵱家我嘅感情生活OK呀！我覺得唔需要向佢（關之琳）澄清乜嘢，佢𠵱家喺香港。」&#13;<br> <br> <spanclass>間中通電話 &#13;<br> 黃家諾與前女友陳小韻同場出現，碰面時未有感到尷尬，陳小韻說：「我啱啱先喺內地拍劇返嚟，唔知道黃家諾帶男性朋友返屋企，所以我唔想評論，因為又唔知真定假。佢以前同我拍拖時，肯定就只有我一個，但如果佢有心呃我就唔知啦！𠵱家我同佢重係朋友，間中都有通電話。」&#13;<br> 採訪：KellyCheck</spanclass></p></body></html>
