<html><header><meta charset="utf-8"><title>烏龍主管出庭遲到</title></header><body><h1>烏龍主管出庭遲到</h1><p>【本報訊】負責一宗店舖爆竊案的警方大埔分區刑事調查隊案件主管，因看錯了案件上庭日期，昨午沒有依時到庭，亦因未能將兩名涉案被告的案底紀錄及個人資料交予主控，呈上法庭，致主審法官陳素嫻須一度休庭，在內庭守候逾一小時，待一名偵緝警員將文件送達後，才能繼續處理案件的求情及判刑程序。&#13;<br> 案中被告梁棠及陳光輝被控於今年五月五日，企圖爆竊寶鄉街一間藥行。兩人昨承認一項企圖爆竊罪，被判囚二十個月及十八個月。&#13;<br> 案件編號：DCCC683/2004</p></body></html>
