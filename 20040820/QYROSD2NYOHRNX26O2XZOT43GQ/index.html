<html><header><meta charset="utf-8"><title>李小雙：最具戲劇性比賽</title></header><body><h1>李小雙：最具戲劇性比賽</h1><p>賽前非常看好楊威奪得男子全能金牌的前奧運冠軍李小雙表示：「整場比賽非常精采，可以說是我多年來看到的最具戲劇性的比賽，從沒看過失手了仍能拿取冠軍，保羅咸姆確實表現得很出色。」&#13;<br> 對於楊威的失誤，曾在亞特蘭大奧運贏得全能金牌的李小雙說：「這就是體育競技，在比賽中任何事情都可以發生，一次失誤已能對排名改變很大；其實楊威今天多個項目的發揮很有水準，如不是他在單槓失誤，我相信冠軍一定由他取得。」</p></body></html>
