<html><header><meta charset="utf-8"><title>KinKiKids飛越時空</title></header><body><h1>KinKiKids飛越時空</h1><p>日本二人組合KinKiKids，最近推出全新VCD《KinKiKiss2》，入面除收錄組合近年的MV外，更包括堂本光一及堂本剛兩位成員主演的奇幻短片《鏡之中之六月》。&#13;<br> 《鏡》片講述阿剛透過公廁門口的鏡子重回三十三年前，並認識到光一，相反光一則由三十三年前穿越時空到現代，兩人同樣捲入黑幫仇殺之中。&#13;<br> 光一在故事中演繹年老的自己，他特別化成老妝，不過除了面部輕微發福及有少許皺紋外，仍然充滿脂粉味。</p></body></html>
