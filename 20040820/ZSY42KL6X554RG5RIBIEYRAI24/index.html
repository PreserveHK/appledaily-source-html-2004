<html><header><meta charset="utf-8"><title>巴西Vs海地和平足球賽</title></header><body><h1>巴西Vs海地和平足球賽</h1><p>足球勁旅巴西足球隊周三到海地，跟海地國家隊舉行「和平足球賽」。雖然和平掛帥，但有球星朗拿度、朗拿甸奴和卡洛斯等，腳法凌厲，腳下毫不留情，送海地隊六個光蛋完場。國家隊輸了波，海地人肯定不介意，他們幾乎像巴西人一樣擁戴巴西足球，球迷擠滿首都太子港街頭，爭睹抵埗的球星風采和索取簽名，球星朗拿度乘着聯合國的裝甲運兵車向球迷揮手。足球是海地人最愛運動，國家隊曾打入七四年世界盃決賽周，但近年社會動亂，阻礙足球發展。&#13;<br> 法新社</p></body></html>
