<html><header><meta charset="utf-8"><title>中遠太平洋十億入股中集</title></header><body><h1>中遠太平洋十億入股中集</h1><p>【本報訊】中遠太平洋（1199）公布，向母公司中遠集團購入，在深圳A股及B股上市的中國國際海運集裝箱集團（簡稱中集）約1.64億股的非流通國有法人股，佔中集已發行股本約16.23%，代價為現金9.92億元，折合每股6.45元人民幣，較中集去年底每股資產淨值溢價23%。&#13;<br> 中遠太平洋認為，是次交易可鞏固其集裝箱產行業發展。中集乃全球最大的貨櫃製造商。</p></body></html>
