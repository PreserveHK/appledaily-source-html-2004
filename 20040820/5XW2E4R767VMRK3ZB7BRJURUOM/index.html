<html><header><meta charset="utf-8"><title>今井翼原宿變戲法</title></header><body><h1>今井翼原宿變戲法</h1><p>日本偶像組合「瀧與翼」的今井翼，前日在東京原宿舉行了首次個人演唱會「翼魂」，吸引九千多名觀眾往捧場。&#13;<br> 演唱會一開始時，今井就氣勢十足地抓着繩索從天而降，並像魔術師一般操縱着噴水柱，他自信地說：「這是今井翼集大成的演出。」原來今次演唱會的曲目、服裝及舞蹈均由今井翼自己一手一腳設計，他前日一共換了八套服裝，並演唱了「瀧與翼」的歌曲及其Johnny'sJr.時期的個人作品。今井翼說：「第一次舉行個人演唱會，連拍檔瀧澤秀明的部份也要唱，感覺很新鮮。」</p></body></html>
