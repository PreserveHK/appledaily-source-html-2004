<html><header><meta charset="utf-8"><title>寶馬連續4年為福布斯會議接載全球CEO</title></header><body><h1>寶馬連續4年為福布斯會議接載全球CEO</h1><p>04年度福布斯全球行政總裁會議將於本月尾在香港舉行，寶馬今年已經係連續第四年成為此會議的專用車。&#13;<br> 該會議自2001年開始在亞洲地區舉行，曾舉辦此會議的城市分別有新加坡（01年）、香港（02年）及上海（03年），今年再度重臨香港舉行，主題為「TheConnectedWorld」，預料將吸引大量行政總裁及高級行政人員出席。會議期間，BMW會安排70部由專人駕駛的7系轎車，當中包括50部730Li及20部745Li接載來自全球的商界領袖。&#13;<br> &#13;<br> 記者、攝影：馬慶武</p></body></html>
