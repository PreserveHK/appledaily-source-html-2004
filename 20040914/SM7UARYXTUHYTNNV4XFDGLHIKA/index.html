<html><header><meta charset="utf-8"><title>25周年抽獎免費搭地鐵</title></header><body><h1>25周年抽獎免費搭地鐵</h1><p>地鐵公司宣布，為慶祝25周年紀念，今年十月一日乘客使用八達通卡乘搭地鐵或機場快線，即可自動參加幸運大抽獎，每張八達卡每次扣除車費時，其編號便會自動登記作抽獎之用，贏取五十張可免費享受二百五十日無限次地鐵旅程的個人八達卡，搭得愈多，中獎機會愈大。五十名幸運兒將於十月四日抽出，結果將於十月八日至十七日刊於地鐵公司的網頁：<ahref http:>www.mtr.com.hk 。&#13;<br> 另外，地鐵九月十九日起將推出25周年紀念票套裝（圖），包括四張紀念車票，一輛地鐵列車模型及紀念小冊子。</ahref></p></body></html>
