<html><header><meta charset="utf-8"><title>澳航推往倫敦優惠機票</title></header><body><h1>澳航推往倫敦優惠機票</h1><p>澳洲航空公司將於十一月三日推出香港至倫敦的航班服務，每周三班，為慶祝新航班啟航，澳航特別推出優惠機票，香港至倫敦經濟來回機票僅售港幣三千四百九十元起。旅客可選擇於本年十一月三日至明年五月一日期間使用上述機票優惠，包括聖誕、新年及復活節假期等旅遊旺季。旅客必須於本月十四日至二十三日期間訂票，機票並於九月二十七日前發出。如有查詢，請聯絡各大旅行社，或致電28229000與澳航聯絡。</p></body></html>
