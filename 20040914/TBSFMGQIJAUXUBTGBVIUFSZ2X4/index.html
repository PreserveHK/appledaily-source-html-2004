<html><header><meta charset="utf-8"><title>OL最新勝地agnesb.利園新店</title></header><body><h1>OL最新勝地agnesb.利園新店</h1><p>法國agnesb.在銅鑼灣又有新店開幕，喺呢區行街，b.仔就好似便利店，梗有一間喺左近。利園二期的1,700平方米女裝新店，裝修當然繼續純白兼簡約，但一些細節的營造，就係為迎合附近一眾白領而設計。鈦金屬鑲邊、隱蔽式衣架及2合1原子鏡媒體裝置等，令人感覺更高貴優雅，OL午飯或放工時間，又多個Shopping逛街新勝地！&#13;<br>&#13;<br>記者：梁珮瑜　攝影：周旭文</p><p>售賣點：agnesb.（28826865）　銅鑼灣利園二期商場G12舖</p></body></html>
