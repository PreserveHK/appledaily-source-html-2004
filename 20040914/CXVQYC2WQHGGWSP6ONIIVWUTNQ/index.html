<html><header><meta charset="utf-8"><title>各名單按得票分配議席</title></header><body><h1>各名單按得票分配議席</h1><p>立法會選舉於九八年開始採用比例代表制，以「名單投票制、最大餘額法」分配議席，不同黨派會使用所謂配票的策略性投票方式。譬如今次港島區直選，民主派分為余若薇名單及楊森名單，但由於配票失當，楊森名單餘額雖多，但只惠及排第二的李柱銘；余若薇名單餘額較民建聯名單的餘額少，結果民建聯排第二的蔡素玉勝出。&#13;<br> 在比例代表制以外，民主派認為較公平的選舉方法是單議席單票制，即候選人以個人而非名單參選，並以簡單的「得票最多者」原則爭奪一個議席。</p></body></html>
