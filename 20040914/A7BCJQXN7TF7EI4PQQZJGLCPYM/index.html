<html><header><meta charset="utf-8"><title>碧咸、Victoria食飯睇波證情未變</title></header><body><h1>碧咸、Victoria食飯睇波證情未變</h1><p>雖然早兩日有報道指碧咸（DavidBeckham）同老婆Victoria面臨分居，不過前日佢哋撇低兩個仔，去咗馬德里一間高級酒店度食午餐，而且一食就食咗四個鐘，相當融洽。而喺上周六晚，Victoria亦帶住兩個仔同一班親戚去捧碧咸場，咁啱碧咸當日又射入致勝球，碧咸就話要將入球獻畀家人。不過亦有報章報道佢哋前日食飯係傾婚姻上出現嘅問題。</p></body></html>
