<html><header><meta charset="utf-8"><title>雜果撈丸子撈出鮮甜樂</title></header><body><h1>雜果撈丸子撈出鮮甜樂</h1><p>以煙韌的迷你糯米小丸子伴以入口即溶的椰汁撈球，再注入新鮮芒果濃汁，組成層次分明的豐富口感。為了增添玩味，鮮果拼盤獨立上桌，集士多啤梨、奇異果、西瓜粒、蜜瓜粒和半隻芒果，任你將新鮮水果逐一撈在芒果汁慢慢品嘗，是為鮮果甜品的最姿整享受！&#13;<br> 記者：李玉蘭&#13;<br> &#13;<br> 許留山（24421882）&#13;<br> 銷售：全線許留山（除機場、中港城、新都城、愉景新城、藍田、弼街、元朗老舖及街市分店）</p></body></html>
