<html><header><meta charset="utf-8"><title>葉璇主持奧運開財路</title></header><body><h1>葉璇主持奧運開財路</h1><p>葉璇日前到深圳出席一護膚品牌的宣傳活動，穿上粉紅色lowcut連身裙示人的她，大受內地巿民歡迎，原來廣告商今次是因為欣賞葉璇主持奧運的表現，故點名邀請她出席活動。<br> &#13;<br> <spanclass>帶病赴深圳 &#13;<br> 葉璇透露出席該活動的早上因腸胃炎發作，腹部疼痛，要自行到將軍澳醫院急症室求診，她日前說：「嗰日啲腸絞絞吓，但係我一早應承廣告商答應出席活動，唔可以改期或取消，於是睇完急症就坐車去深圳。」&#13;<br> 問到葉璇平日有何護膚心得？她說：「我一定要有充足睡眠，如果唔係皮膚好易出粒粒，我平時都會食好多生果。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
