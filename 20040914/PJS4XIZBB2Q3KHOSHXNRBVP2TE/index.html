<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>「我可以用一顆金蘋果交換你的快樂嗎？」粉紅小象問。「對不起，我沒有快樂和你交換。」驢頭妹黯淡地說。&#13;<br>「為甚麼？再怎麼悲慘的人也會有一點快樂啊。」「因為我長得醜，大家都笑我，我天天都不快樂。」&#13;<br>「可憐的女孩，天天都不快樂只會變得更醜。吃下這顆蘋果你將會變得快樂，只要你天天快快樂樂，你就會變得美麗。」&#13;<br>「真的嗎？」「如果你相信是真的，就會是真的……」</p></body></html>
