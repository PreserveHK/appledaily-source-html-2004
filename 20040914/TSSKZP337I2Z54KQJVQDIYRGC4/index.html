<html><header><meta charset="utf-8"><title>米高給男童信件被公開</title></header><body><h1>米高給男童信件被公開</h1><p>米高積遜（MichaelJackson）於十一年前給予當時年僅十三歲的男童二千三百萬美元（約一億七千九百萬港元），以避免被對方的家人告上法庭。&#13;<br> 最近該男童的叔父計劃推出新書，大爆米高的秘史，當中還披露了當年米高寫給男童的一封私人信件。&#13;<br> <br> <spanclass>找到真愛 &#13;<br> 米高在信中暱稱男童為蘋果頭，並透露男童是其最好的朋友，他亦很愛男童的母親和姊妹。米高又表示從男童身上找到真愛和靈感泉源，若果有更多人像他們一樣，世界將會改變。&#13;<br> 該新書又謂該男童曾表示米高有病態，以後不想再見他。男童更聲稱米高曾向他透露與數名男童發生過性行為。</spanclass></p></body></html>
