<html><header><meta charset="utf-8"><title>黑木瞳聲演超人媽咪</title></header><body><h1>黑木瞳聲演超人媽咪</h1><p>日本女星黑木瞳和山口百惠的演員丈夫三浦友和，均被公認是日本藝能界好父母，二人最近獲得迪士尼垂青，為全新電腦動畫卡通《超人特工隊》聲演超人夫婦主角。&#13;<br> <br> <spanclass>復出救地球 &#13;<br> 將於十一月在美國上映的《超人特工隊》，已獲安排在聖誕檔期於日本上映，當地邀請了三浦友和與黑木瞳聲演夫婦。&#13;<br> 此片描寫擁有超能力、並與妻兒安享家庭生活的超人MrIncredible，為了拯救地球而舉家重出江湖。影片的角色造型有趣，被視為繼《海底奇兵》後另一賣座卡通。</spanclass></p></body></html>
