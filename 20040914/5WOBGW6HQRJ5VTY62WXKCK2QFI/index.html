<html><header><meta charset="utf-8"><title>千嬅拍廣告圓兒時夢</title></header><body><h1>千嬅拍廣告圓兒時夢</h1><p>楊千嬅最近因感冒引致聲線沙啞，一度更傳出病況惡化要送院留醫，但已遭其經理人公司否認，並強調千嬅只是去看醫生，目前正在家中休息，原本這幾天千嬅要拍的廣告都要延期，不過早前千嬅拍攝的助助茶廣告，以郵差和金融界專業人士造型亮相。<br> &#13;<br> <spanclass>郵差很偉大 &#13;<br> 千嬅表示扮演郵差令她憶起不少童年往事，她說：「細細個見到郵差派信，個袋又重，重要日曬雨淋，覺得佢哋好偉大，重諗過不如大個做郵差，服務人群啦！點知大個又覺得做護士救人重有意思，所以我就去咗做護士。不過我細個每次等郵差派信時心情好唔同，有時會好興奮，有時會好失落，總之感覺好特別。」</spanclass></p></body></html>
