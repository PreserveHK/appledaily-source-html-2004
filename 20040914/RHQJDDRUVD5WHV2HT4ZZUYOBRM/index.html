<html><header><meta charset="utf-8"><title>HSV曾亮相攻伊戰</title></header><body><h1>HSV曾亮相攻伊戰</h1><p>高速雙體船HSV最大特點是速度快，最高航速達五十海里，可載三百名士兵，去年美英聯軍攻打伊拉克第一天就小試牛刀。<br> &#13;<br> <spanclass>載特種部隊突擊 &#13;<br> 美國從澳洲租借的「先鋒」號，就運軍海豹特種部隊，突襲伊拉克兩座離岸石油中轉站。&#13;<br> HSV由澳洲租來，為符合軍用需要，澳洲在交付前進行了技術和結構改裝，如上下兩層船體用鋁合金製成，增加直升機起降平台，以及增加了一個液壓車輛坡道，讓船尾和兩側可以迅速地卸下車輛。&#13;<br> 《蘋果》資料室</spanclass></p></body></html>
