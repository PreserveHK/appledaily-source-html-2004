<html><header><meta charset="utf-8"><title>李國麟要推動基層護理</title></header><body><h1>李國麟要推動基層護理</h1><p>【本報訊】衞生服務界與醫學界功能組別兩名勝出的候選人都是新面孔。醫學界郭家麒醫生以黑馬姿態跑出，首要任務是當新任衞生福利及食物局局長獲委後，即與新局長討論醫療改革事宜；衞生服務界李國麟則會推動基層護理模式。<br> &#13;<br> <spanclass>郭家麒盡快工作 &#13;<br> 郭家麒昨日稱，當選固然開心，但也要盡快展開工作，最重要是醫療改革。郭家麒為泌尿專科醫生，是醫療政策評議會召集人，也是保護維港行動的重要成員。&#13;<br> 衞生服務界當選者李國麟，是公開大學護理學系主任。他表示，當選後一定履行政綱，推動以基層護理為主的概念，把現時醫護政策只集中在治療項目上重整過來，如發揮護理及物理治療師等角色。</spanclass></p></body></html>
