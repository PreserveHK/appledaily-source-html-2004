<html><header><meta charset="utf-8"><title>阿Sa保安冇晒影</title></header><body><h1>阿Sa保安冇晒影</h1><p>今年的《星光熠熠耀保良》將於本周六在紅磡體育館舉行，表演嘉賓包括Twins、Boy'Z、李克勤、杜麗莎、古巨基、鄭融、薛凱琪和鄧穎芝等，昨日他們出席記者會，派月餅給在場的過百位長者，又猜燈謎和送禮物。<br> &#13;<br> <spanclass>爭做保鑣 &#13;<br> Twins的蔡卓妍（阿Sa）昨日隻身出現，除了不見拍檔鍾欣桐（阿嬌）外，連日來陪伴在側的保安都消失，阿Sa說：「今日開始冇保安，我都唔清楚幾時有，幾時冇。」身旁的古巨基即說：「等我做你保鑣。」Boy'Z亦裝作為她開路，並說：「等我探路保護你。」阿Sa今次會與師傅杜麗莎合唱，她緊張地表示壓力比開演唱會還要大。&#13;<br> 採訪：張俊銘　攝影：陳偉權</spanclass></p></body></html>
