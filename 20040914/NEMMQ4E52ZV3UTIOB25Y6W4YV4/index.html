<html><header><meta charset="utf-8"><title>《巴黎的戀人》高價殺入日本</title></header><body><h1>《巴黎的戀人》高價殺入日本</h1><p>現時日本的韓風吹得正盛，韓劇《冬日戀曲》即使一播再播，仍然為日本NHK電視台錄得高收視。因此，日本NTV電視台不惜以《冬日戀曲》的三倍價錢，即七千萬日圓（約五百萬港元）購買今年人氣韓劇《巴黎的戀人》，創出韓劇賣埠價錢新高。&#13;<br> 《巴黎的戀人》在今年六月至八月期間於韓國播出時創下收視新高，今次日本NTV電視台以超高價購下《巴》劇，預定明年年初播放。&#13;<br> <br> <spanclass>裴勇俊做鴨？ &#13;<br> 此外，據今期《周刊現代》報道，曾主演《冬日戀曲》的裴勇俊被傳高中時曾結識不良少年，而且入行前更曾經在江南區做男妓。</spanclass></p></body></html>
