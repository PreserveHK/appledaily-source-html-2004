<html><header><meta charset="utf-8"><title>林憶蓮快閃宣傳袋七萬</title></header><body><h1>林憶蓮快閃宣傳袋七萬</h1><p>林憶蓮昨日在台灣為一間電台做宣傳，並為該電台灌錄台歌，酬金約七萬多港元，不過，電台方面事先已張揚憶蓮不會接受訪問。&#13;<br> <br> <spanclass>迴避婚變問題 &#13;<br> 而憶蓮在電台訪問中亦只略略談到對音樂的看法，節目結束後更火速離開。問到憶蓮所屬的維京唱片總經理姚謙為何她每次出席活動均避談婚變一事，姚謙說：「林憶蓮平常已講話不多，更何況是談到有關她的私人問題和婚變事件。」&#13;<br> 問到憶蓮打算迴避婚變問題到何時？姚謙說：「可能要到她下一次推出專輯。原本十一月底推出專輯，不過籌備不及，延遲到明年三月。」姚謙表示憶蓮和女兒現定居香港，憶蓮因為有女兒相陪，情緒很穩定。&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>
