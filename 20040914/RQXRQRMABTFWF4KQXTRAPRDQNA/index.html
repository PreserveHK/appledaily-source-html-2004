<html><header><meta charset="utf-8"><title>周永恆自爆拍劇常遲到</title></header><body><h1>周永恆自爆拍劇常遲到</h1><p>周永恆、趙頌茹（阿Yu）和歐陽震華（Bobby）昨日接受新城電台訪問。他們主演的新劇《青出於藍》昨晚首播，對於阿Yu獲監製點名稱讚乖巧而有份主唱《青》劇插曲，其緋聞男友周永恆即自責經常遲到。<br> &#13;<br> <spanclass>Bobby有壓力 &#13;<br> 周永恆說：「我曳囉，拍劇時成日遲到，因為成日恃住住得近，反而最遲係我。好在冇人怪責我，所以我拍完呢套劇之後，都專登買咗隻表戴，等自己唔好遲到。」而一向是無綫福將的Bobby竟揚言有壓力，他說：「一日未知收視，都唔知當唔當選，總之平均收視超過三十點就乜都得啦。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
