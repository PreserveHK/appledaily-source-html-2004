<html><header><meta charset="utf-8"><title>宣萱載家人去投票</title></header><body><h1>宣萱載家人去投票</h1><p>宣萱、陳錦鴻和王傑等昨日在無綫將軍澳電視廣播城，出席新劇《老婆大人》開鏡拜神。宣萱表示前日沒有往投票，但有載家人往投票，算是間接盡了公民的責任。<br> &#13;<br> <spanclass>「香港有希望」 &#13;<br> 宣萱說：「我睇到報紙知道好多人去投票，香港將來有希望。我投唔到票都好，始終對候選人認識唔深，等下一屆我多啲時間去了解候選人先投。我覺得鄭大班（鄭經翰）好肯幫人出頭，印象好好，佢不平則鳴，好肯為巿民爭取。」&#13;<br> 此外，袁彩雲昨日帶同媽咪入廠，她說：「我媽咪好鍾意陳錦鴻同宣萱，專登安排佢哋一齊影相。」&#13;<br> 採訪：王崇穎　攝影：葉君海</spanclass></p></body></html>
