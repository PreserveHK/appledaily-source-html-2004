<html><header><meta charset="utf-8"><title>保持積極樂觀延緩衰老</title></header><body><h1>保持積極樂觀延緩衰老</h1><p>美國德肯薩斯大學研究人員發現，保持積極樂觀的人生態度，可以延緩衰老進程。&#13;<br> 研究人員指，心理因素和基因、生理健康等都可以影響一個人衰老的速度，而是項研究以來自美國墨西哥人社區的一千五百五十八人進行為期七年跟蹤調查，透過這些人的體重減輕、疲憊程度、走路速度、握拳力量等進行測試，檢測他們的衰老進程。結果發現人生態度積極或會影響體內的化學平衡，進而影響一個人的健康；亦有可能令人事業有成，這也是有助保持健康。&#13;<br> </p></body></html>
