<html><header><meta charset="utf-8"><title>東芝電腦換記憶體模組</title></header><body><h1>東芝電腦換記憶體模組</h1><p>東芝株式會社表示，部份型號的東芝筆記簿電腦記憶體模組（memorymodules）出現問題，會令電腦出現藍屏、間歇性鎖機或記憶體資料被破壞，全球受影響的筆記簿電腦數目達六十五萬部，包括在港銷售的電腦，即日起可替受影響的用戶免費更換記憶體模組，可能受影響的型號包括Tecra的S1、9100、M1、M2；Satellite的2400、ProM10、M30；以及Portege的R100、M200。</p></body></html>
