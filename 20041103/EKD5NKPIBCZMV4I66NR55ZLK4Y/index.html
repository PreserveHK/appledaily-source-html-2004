<html><header><meta charset="utf-8"><title>V6三子爭約全智賢</title></header><body><h1>V6三子爭約全智賢</h1><p>由V6三子森田剛、三宅健和岡田准一組成的CominigCentury，日前為電視節目《往學校去！》到了韓國取景，三人更成功邀請到韓國女星全智賢擔任節目嘉賓，三人為爭與全智賢一同品嘗韓國燒烤，更在節目中大鬥韓國常識。&#13;<br> <br> <spanclass>惡補韓文 &#13;<br> 森田剛、三宅健和岡田准一，在賽前惡補韓文和韓國常識，他們用韓文對全智賢說：「能夠跟你見面，實在非常高興。」三人更向全智賢送上日本梅乾和納豆，不過，他們只有一人最後能夠約會全智賢，一同到韓國歷屆總統都愛光顧的著名燒烤店吃烤肉。</spanclass></p></body></html>
