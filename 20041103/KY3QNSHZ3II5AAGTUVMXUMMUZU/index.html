<html><header><meta charset="utf-8"><title>張玉珊獲頒女企業家獎</title></header><body><h1>張玉珊獲頒女企業家獎</h1><p>修身堂主席張玉珊上周六到北京人民大會堂，出席「中國女企業家協會」舉辦的《中國百名傑出女企業家》頒獎典禮，張玉珊向全國人大常委會副委員長及全國婦聯主席顧秀蓮致送紀念品，而台灣女企業家協會理事長馬愛珍則頒發榮譽證書予張玉珊，她即時笑不攏嘴。&#13;<br> 張玉珊昨日接受電話訪問，提到獲頒發榮譽證書，她說：「我攞過咁多個，呢個真係最開心，我接到通知時，即刻同向生（向華勝）講，佢問我有冇俾人呃！」張玉珊的纖體公司最近在上海開分店，她每周都要回上海視察業務，非常忙碌。&#13;<br> 採訪：比華利</p></body></html>
