<html><header><meta charset="utf-8"><title>瑞銀上季盈利倒退</title></header><body><h1>瑞銀上季盈利倒退</h1><p>【本報綜合報道】瑞士銀行（UBS）上季純利微跌，且差過預期，主因是交易業務疲弱和投資銀行盈利倒退，抵銷資產管理部門的強勁表現。&#13;<br> 此家歐洲最大銀行第3季純利16.71億瑞士法郎（約108.24億港元），少過市場估計的16.92億瑞郎，較去年同季的16.85億瑞郎跌0.8%，與前季的19.74億瑞郎相比則減少15.3%。<br> &#13;<br> <spanclass>投資銀行業績弱 &#13;<br> 瑞銀財務總監斯坦迪什表示，該行的投資銀行部門盈利倒退，現時仍面對美國總統選舉等不明朗因素，預料該部門短期內難有起色；但該行預期今年盈利可望勝過去年的63.9億瑞郎。</spanclass></p></body></html>
