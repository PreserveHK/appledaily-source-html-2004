<html><header><meta charset="utf-8"><title>非法集會案八度提訊訂審期</title></header><body><h1>非法集會案八度提訊訂審期</h1><p>【本報訊】四五行動成員劉山青及前綫秘書長陶君行，於○二年五月十一日在警察總部外舉行示威，分別被控舉行非法集會及協助罪名。案件於昨日第八度在九龍城裁判法院提訊，將審期訂於下月二十一日。&#13;<br> 控方表示，上訴庭將於下星期三就梁國雄同類案件作出裁決，如梁國雄得直，即裁定公安條例有違基本法的話，控方可能考慮對劉、陶二人撤控，故案件將於本月十七日再作提訊。&#13;<br> 資深大律師李柱銘及大律師沈士文將會在審訊時代表劉山青，陶君行選擇自行抗辯。&#13;<br> 案件編號：KCCC20668/02</p></body></html>
