<html><header><meta charset="utf-8"><title>慈善龜苓膏五五折</title></header><body><h1>慈善龜苓膏五五折</h1><p>在許留山購買的龜苓膏套票，不但可享近五五折優惠，還可以做善事和參加抽獎。慈善龜苓膏券1套10張售$198，憑券可換取速效排毒特種龜苓膏（原價$33）或溫和調理靈芝龜苓膏（原價$38），套票無限期，全線分店（除中港城及弼街）均可使用。隨套票附送店舖贈券或現金券，同時更可參加即場抽獎，人人有份永不落空。&#13;<br> 套票的收益會在國內興建３所苗圃希望小學和派發白米予本地的長者，十分有意義！&#13;<br> 記者：李玉蘭&#13;<br> &#13;<br> 許留山&#13;<br> 電話：24421882</p></body></html>
