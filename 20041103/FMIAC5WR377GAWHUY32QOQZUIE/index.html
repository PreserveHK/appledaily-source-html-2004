<html><header><meta charset="utf-8"><title>恆基數碼無意私有化</title></header><body><h1>恆基數碼無意私有化</h1><p>【本報訊】恒基數碼（8023）行政總裁穆得志稱，該公司現無私有化或重組計劃。本周初，有報道指出，有投資銀行正游說恒基地產（012）將恒基數碼私有化，涉資最多約10億元。&#13;<br> 對於有股東不滿恒基數碼上市至今已5年，尚未扭虧及從未派息，穆得志回應，公司的經營情況正逐漸改善，而派息的大前提是先要取得盈利，至於何時錄得盈利則沒有時間表。他又稱，旗下名氣佳是恒基數碼盈利增長主要來源，正計劃透過收購合併，將業務擴展至台灣及內地市場，但暫未有商談對象。&#13;<br> 穆得志稱，考慮經營寬頻電話（VoIP）業務，因為有關業務入場成本較低，但現階段亦未與其他電訊網絡商洽談租線事宜。</p></body></html>
