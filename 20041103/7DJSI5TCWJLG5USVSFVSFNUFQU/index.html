<html><header><meta charset="utf-8"><title>水淹英皇道</title></header><body><h1>水淹英皇道</h1><p>【本報訊】港島北角英皇道近長康街地底一條十八吋直徑主要食水管，昨晨十時許，遭首日開工重鋪路面工人以鑿路機意外鑿穿，射出一米多高水柱湧出大量食水，導致介乎炮台山道與明園西街一段四百餘米的英皇道西行馬路頓成澤國，有五個巴士站共三十多條巴士線受影響，西行交通大為塞車。水浸期間行人需涉水而行，藝人「八両金」剛巧經過，即時脫掉鞋襪涉水而過。&#13;<br> 水務署人員趕至關掉水掣及搶修，預料今晨才會恢復供水。&#13;<br> 周志鴻攝</p></body></html>
