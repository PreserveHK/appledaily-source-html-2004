<html><header><meta charset="utf-8"><title>紀香閃縮睇城城個唱</title></header><body><h1>紀香閃縮睇城城個唱</h1><p>郭富城與日本女星藤原紀香年前曾因合拍電影《雷霆戰警》而傳緋聞，其間城城曾被偷拍到在紀香日本的香閨過夜，紀香亦多次來港會城城，但後來有傳兩人已分手，二人也似乎疏於聯絡。不過，昨晚城城在紅館舉行尾場個唱，紀香竟突然現身紅館，支持過氣緋聞男友。<br> &#13;<br> <spanclass>友人做擋箭牌 &#13;<br> 昨晚城城舉行尾場個唱，身穿便服的紀香戴着太陽眼鏡，待城城出場、觀眾席燈熄滅後才與兩位日籍女友人出現。紀香見記者拍照顯得十分迴避，還叫身旁女友人坐在其椅子扶手上，以身體擋着她，不想入鏡。不過紀香後來還是滿面笑容投入地欣賞城城表演，不時大力鼓掌。&#13;<br> 採訪：胡比　攝影：陳慧安</spanclass></p></body></html>
