<html><header><meta charset="utf-8"><title>「係咪做特首要入小欖」</title></header><body><h1>「係咪做特首要入小欖」</h1><p>言詞鋒利的李國章昨日與學生真情對話時，說了個惹來哄堂大笑的笑話。有學生問他是否有意競逐下任特首，他無直接回答，反帶大家「遊花園」，說了一個巡視懲教署小欖精神病治療中心的故事。&#13;<br> 李國章表示，當日一名囚犯突然要求提出申訴，該囚犯說話「有紋有路」，完全不似患有精神病。李國章問他為何入獄，對方強調自己沒有犯罪，又說：「如果九七年唔拉我入嚟，我就做咗特首喇！」&#13;<br> 在座者聽後無不捧腹大笑，李國章還補充一句說：「係咪做特首嘅都要入小欖？」&#13;<br> 本報記者</p></body></html>
