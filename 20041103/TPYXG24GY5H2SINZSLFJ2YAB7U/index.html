<html><header><meta charset="utf-8"><title>輪椅使用者望增復康巴資源</title></header><body><h1>輪椅使用者望增復康巴資源</h1><p>【本報訊】爭取復康巴士資源聯席委託香港大學社會科學研究中心進行的調查顯示，於四百八十四名受訪輪椅使用者中，百分之二十三需要在使用復康巴士電召服務覆診及進行其他活動前一個月提出預約，一半人更須提前兩個月預約，令他們難以跟健全人士一樣，平等參與社區活動。&#13;<br> 調查並顯示，超過六成受訪者因為經常未能預約復康巴士，以致影響他們覆診。&#13;<br> <br> <spanclass>政府應正視問題 &#13;<br> 有超過七成受訪者則認為，現有的公共交通工具無法完全取代復康巴士的角色。爭取復康巴士資源聯席認為政府應正視問題，否則難以使傷殘人士融入社區生活。</spanclass></p></body></html>
