<html><header><meta charset="utf-8"><title>增醫療收費未有時間表</title></header><body><h1>增醫療收費未有時間表</h1><p>【本報訊】衞生福利及食物局局長周一嶽與該局常任秘書長尤曾家麗和衞生署署長林秉恩將在明天出發訪京兩日，加強與內地衞生機關高層官員的聯繫。周一嶽昨天出席樂施毅行者2004記者會後表示，政府正計劃增加專科門診及貴價藥物等公共醫療收費，但仍未決定何時實施。社署前天宣布增加四肢癱瘓人士一千多元的特別護理費津貼，周一嶽強調，這是社署構思已久的措施，非因一度尋求安樂死的癱瘓病人阿斌較早前批評政府忽略弱勢社群才作出的回應。</p></body></html>
