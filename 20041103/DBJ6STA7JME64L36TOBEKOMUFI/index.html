<html><header><meta charset="utf-8"><title>積架房車預期再蝕兩年</title></header><body><h1>積架房車預期再蝕兩年</h1><p>【倫敦路透社電】美國福特汽車（FordMotor）旗下的名貴房車品牌積架（Jaguar）警告，會連續兩年虧蝕，到2007年才可達致收支平衡。&#13;<br> 積架行政總裁格林韋爾接受《金融時報》訪問時說：「積架雖然計劃在英國中部考文垂市的主要廠房裁員1150人，但估計會繼續蝕錢，而現時正虧蝕數以億計美元。」&#13;<br> 格林韋爾表示，他會聽取工會有關如何避免裁員的意見，但他警告：「我們仍相信積架的策略正確。」&#13;<br> 福特於1989年以16億英鎊（約228.54億港元）購入積架。儘管銷售有增長和產品質素卓越，積架仍難與較大的豪華房車生產商競爭。</p></body></html>
