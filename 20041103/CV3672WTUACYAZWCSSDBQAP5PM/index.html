<html><header><meta charset="utf-8"><title>全球晶片銷售增長放緩</title></header><body><h1>全球晶片銷售增長放緩</h1><p>【三藩市彭博資訊】半導體業協會（SIA）公布，全球半導體9月份銷售額增幅是8個月來最慢，反映手機和個人電腦生產商對晶片的需求減慢。&#13;<br> 9月份全球半導體銷售為184億美元（約1435.2億港元），較去年同月升27%，是今年1月增長26.6%以來最弱。至於第3季銷售較前一季僅升3.2%，至552億美元（約4305.6億港元）。&#13;<br> SIA總裁斯卡利斯表示，最新數據反映半導體需求持續增長，惟升幅受企業存貨積壓影響。德意志證券分析師林治在投資者通訊中警告，半導體業出現供求失衡的情況，意味該行業的增長到明年中會減慢，甚至會出現負增長。</p></body></html>
