<html><header><meta charset="utf-8"><title>蛋糕不潔奇華餅家罰五千</title></header><body><h1>蛋糕不潔奇華餅家罰五千</h1><p>【本報訊】奇華餅家有限公司於今年四月三日，在銅鑼灣時代廣場CitySuper內出售一包蛋糕，被顧客投訴內有昆蟲殘餘物，奇華餅家因而遭食環署控以一項「食物的物質與購買人所要求者不符」罪名。&#13;<br> 公司代表昨日於東區裁判法院承認有關控罪，被判罰款五千元。&#13;<br> 案情顯示，有顧客於四月三日購買奇華餅家於CitySuper寄賣的蛋糕仔及蛋卷，並於四天後把該包蛋糕仔拆開，顧客發現袋內有昆蟲的殘餘物，遂把有關食物以膠袋包好，向食環署投訴。&#13;<br> 案件編號：ESS28431/2004</p></body></html>
