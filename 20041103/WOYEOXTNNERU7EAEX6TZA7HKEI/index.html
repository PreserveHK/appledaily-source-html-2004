<html><header><meta charset="utf-8"><title>港城市管治不及滬京</title></header><body><h1>港城市管治不及滬京</h1><p>【本報訊】仲量聯行首次公布的城市管治研究報告指出，新加坡居全球第一位，香港只能排第10，落後上海及北京（見表）。&#13;<br> 該報告屬仲量聯行全球最具優勢城市研究計劃的一部份，結論是沒有一個城市具絕對優勝的管治模式。管治成功與否，與城市大小、地理版圖或經濟發展階段無關，而在於優良的城市管理及市場推廣實力。</p><p>就城市管理方面，新加坡及香港都表現出色。&#13;<br> 報告認為城市擁有完善管治制度，可以維持或提高競爭優勢，及促進房地產發展。</p></body></html>
