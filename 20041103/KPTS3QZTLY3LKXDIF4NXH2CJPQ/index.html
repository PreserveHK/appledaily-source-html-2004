<html><header><meta charset="utf-8"><title>宋承憲驗尿等入伍</title></header><body><h1>宋承憲驗尿等入伍</h1><p>韓國男星宋承憲、張赫和韓在石，明日會到漢城兵務廳作詳細身體檢查，待檢查結果推出後，三人便會因應身體狀況，被安排在不同的軍隊服役。&#13;<br> <br> <spanclass>三韓星未必同隊 &#13;<br> 據韓國兵務廳的工作人員表示，因偽造假病歷被揭發而需入伍服兵役的宋承憲、張赫和韓在石，明日需要作三至四小時的身體檢查，當中包括血液、小便和X光檢驗等徹底檢查，兵務廳會因應三人體質而安排他們到合適的軍隊服役，換言之，三位逃兵役的韓星未必能在同一隊伍服役。</spanclass></p></body></html>
