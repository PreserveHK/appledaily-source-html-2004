<html><header><meta charset="utf-8"><title>小雪弄瓦母女平安</title></header><body><h1>小雪弄瓦母女平安</h1><p>現年二十六歲的前女歌手小雪（原名蔡雪敏），早前自稱今年初於新加坡下嫁比她年輕一歲的辰達集團主席陳迅元，婚後即告懷孕。昨日有消息指小雪已在港島區一醫院順利誕下女嬰，母女平安。<br> &#13;<br> <spanclass>預早買嬰兒用品 &#13;<br> 小雪最後一次公開露面是於本年九月下旬的一個晚上，她與丈夫在銅鑼灣一超市掃貨，當時懷孕七個月的小雪向記者表示今個月為預產期，而且已知腹中塊肉是女嬰。&#13;<br> 小雪曾透露會選擇自然分娩，她亦會先問準雙方家長才決定女兒的名字，而她在懷孕期間已一早購備好大批嬰兒用品，其母也經常煲豬骨湯及燕窩供她進補。</spanclass></p></body></html>
