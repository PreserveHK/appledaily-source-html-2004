<html><header><meta charset="utf-8"><title>基因篩選預防直腸癌</title></header><body><h1>基因篩選預防直腸癌</h1><p>英國人類受精和胚胎技術管理局允許在倫敦的科學家們篩選胚胎進行基因治療，以便剔除可導致直腸癌的基因。專家說，若父母其中一方攜帶了這種基因，把直腸癌遺傳給孩子的機會高達五成。&#13;<br> 在英國，基因篩選技術已被用來檢查其他基因病變，如囊腫性纖維化病變等，而今次則相信是英國當局首次允許對直腸癌等疾病進行的基因治療手術。&#13;<br> 但英國當局的決定引起了一些基因篩選技術反對者的批評；他們說，這將導致人們選擇自己的基因特性，創造「訂造嬰兒」。</p></body></html>
