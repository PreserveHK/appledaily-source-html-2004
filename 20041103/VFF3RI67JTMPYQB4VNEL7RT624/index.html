<html><header><meta charset="utf-8"><title>激瘦版PS2開賣送匙扣</title></header><body><h1>激瘦版PS2開賣送匙扣</h1><p>【本報訊】海港城SONY店昨日舉行「激瘦版PlayStation2」首賣日，歷史性首次與日本同步推出該款遊戲主機，並派出「PlayStation2」美少女在場宣傳（圖），向排隊購買的市民送贈紀念匙扣，吸引大批遊戲發燒友到場參觀選購。&#13;<br> 該公司昨更向首一百名買家，送贈「激瘦版PlayStation2」直立架一個，他們更有機會參加即場抽獎，贏取熱門遊戲碟。	&#13;<br> 馬泉崇攝</p></body></html>
