<html><header><meta charset="utf-8"><title>2R廣東話差阿樂救駕</title></header><body><h1>2R廣東話差阿樂救駕</h1><p>余文樂、2R、鄧肇欣及張穎康等早前在屯門出席「平等機會博覽2004」，宣揚平等機會的概念。2R的Rosanne與Race分別與觀眾組隊玩遊戲，阿樂則擔任評判，2R兩姊妹要搶先舉手讀出「純熟平等訊息送出」的語句，但因二人廣東話不靈光，鬧出笑話，要阿樂糾正二人發音。<br> &#13;<br> <spanclass>慘遭歧視 &#13;<br> 2R其後表示初來港時曾受歧視，有次她們到茶餐廳，因不諳廣東話的關係，要研究餐牌很久才能點餐，以致被夥計投以奇異眼光，十分難受。&#13;<br> 最後在張穎康自彈自唱其老闆劉德華的《按摩女郎》下結束活動，博得觀眾熱烈掌聲。</spanclass></p></body></html>
