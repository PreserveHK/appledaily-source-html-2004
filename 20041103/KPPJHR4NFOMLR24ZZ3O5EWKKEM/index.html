<html><header><meta charset="utf-8"><title>裴勇俊新戲再談情</title></header><body><h1>裴勇俊新戲再談情</h1><p>韓國師奶殺手裴勇俊，昨日在其官方網頁內正式公布，將接拍韓片《春逝》導演許秦豪的新作《外出》。&#13;<br> 韓國男星裴勇俊自拍畢處男電影作《挑情寶鑑》後，一直未有新作，一眾影迷都非常關心他的動向。昨日，俊哥所屬事務所ＢＯＦ在官方網頁內正式公布，俊哥將接拍《春逝》導演許秦豪的新作《外出》，現時女主角人選仍未定案。&#13;<br> <br> <spanclass>下月初開拍 &#13;<br> 新片內容描寫俊哥所飾演的男主角，在醫院中與車禍中僥倖生存的女主角偶然相遇，二人從而發展出一段感人的愛情故事。新片預定在下月初開拍。</spanclass></p></body></html>
