<html><header><meta charset="utf-8"><title>花旗集團傳遭索償3億</title></header><body><h1>花旗集團傳遭索償3億</h1><p>【本報綜合報道】《華爾街日報》報道，美國花旗集團（Citigroup）因涉嫌行為不當，遭新興市場基金管理集團GlobalvestManagement入稟紐約州法院提出民事訴訟，要求花旗至少賠償3億美元（約23.4億港元）。&#13;<br> 該報引述該基金的話說，一名代表花旗辦事的巴西投資經理丹塔斯（DanielDantas），曾設法迫使該基金以低於市價出售兩家巴西電訊公司的股份，因此該基金要求花旗作出補償性和懲罰性賠償。&#13;<br> 另外，Globalvest亦控告丹塔斯，以及花旗獨資擁有的私人基金CVC/OpportunityEquityPartners。</p></body></html>
