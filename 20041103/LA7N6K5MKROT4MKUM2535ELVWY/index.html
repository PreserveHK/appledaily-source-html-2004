<html><header><meta charset="utf-8"><title>R.Kelly告Jay-Z恐嚇索5.8億</title></header><body><h1>R.Kelly告Jay-Z恐嚇索5.8億</h1><p>美國人氣HipHop歌手Jay-Z，日前涉嫌指使工作人員在台下向R&amp;B歌手R.Kelly噴胡椒噴霧，令他無法同台演出，R.Kelly日前正式入稟控告Jay-Z與工作人員恐嚇及使用暴力，並要求索償七千五百萬美元（約五億八千五百萬港元）。&#13;<br> 雖然Jay-Z近期與R.Kelly再次合作展開美國巡迴演唱會，但兩人仍有不和，R.Kelly指Jay-Z妒忌他可以收取演唱會的六成收益。&#13;<br> <br> <spanclass>「離婚」收場 &#13;<br> 其律師說：「這個演唱會本來是R&amp;B與HipHop最完美的結合，但最終竟以『離婚』收場。」</spanclass></p></body></html>
