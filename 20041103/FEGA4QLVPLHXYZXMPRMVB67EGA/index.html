<html><header><meta charset="utf-8"><title>綠帽張智霖約沈嘉偉消夜</title></header><body><h1>綠帽張智霖約沈嘉偉消夜</h1><p>張智霖（Chilam）和沈嘉偉前晚各自撇下另一半袁詠儀及邱淑貞，約同幾位好友及沈嘉偉胞弟等，一行約七、八人齊往銅鑼灣欣葉歎台灣菜。<br> &#13;<br> <spanclass>心情甚佳 &#13;<br> 前晚Chilam穿上運動外衣，戴上綠色冷帽，駕着黑色寶馬Jeep座駕，與開着法拉利的沈嘉偉先後抵達食肆，及後其他朋友亦陸續到達。約凌晨一時許，眾人醫肚後即一起離去。&#13;<br> 大快朵頤的Chilam心情甚佳，他步出食肆時有如開籠雀，一臉笑意，拉着沈嘉偉傾偈，兩個大男人有說有笑，之後Chilam載同一名男士離去，沈嘉偉則獨自駕駛跑車離開。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
