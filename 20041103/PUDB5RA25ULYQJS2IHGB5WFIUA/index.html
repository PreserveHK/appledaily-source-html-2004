<html><header><meta charset="utf-8"><title>兩漢涉盜菜商百萬元</title></header><body><h1>兩漢涉盜菜商百萬元</h1><p>【本報訊】警方為打擊黑幫在元朗南生圍蔬菜批發市場勒索販商活動，本年中拘捕兩名男子，涉以每月收取「秤費」和「苦力費」為名，但實際沒有提供服務，於兩年間盜取六名蔬菜批發商合共逾百萬元，兩名被告否認六項盜竊罪，昨在屯門法院審訊。&#13;<br> 首被告陳木勝，五十六歲，次被告楊偉麟，四十二歲，六項控罪指他們於○二年三月二十六日至本年七月十四日，分別盜取六名蔬菜批發商合共一百零六萬四千二百元。&#13;<br> 案件編號：TMCC2317/2004</p></body></html>
