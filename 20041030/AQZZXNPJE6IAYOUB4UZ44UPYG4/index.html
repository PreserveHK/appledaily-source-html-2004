<html><header><meta charset="utf-8"><title>缺血小板多是血癌</title></header><body><h1>缺血小板多是血癌</h1><p>血小板是血液中的細胞成份，血液凝固所需。香港大學醫學院血液及腫瘤科講座教授梁憲孫指出，血小板過少原因主要分兩大類：第一是骨髓不能製造血小板，可能是癌細胞入侵骨髓，患上血癌機會較大；第二可能是病者免疫系統不平衡，如感染病毒，令抗體對抗血小板，血小板消耗速度比平常快。&#13;<br> 家庭醫生關嘉美指血小板過少可以是血癌、病毒感染、紅斑狼瘡或脾臟過大的病徵，亦可以是遺傳，但如患者是年老男性，則擔心是患上血癌，因年老男性患癌機會較高，另一較大可能是病毒感染。&#13;<br> 本報記者</p></body></html>
