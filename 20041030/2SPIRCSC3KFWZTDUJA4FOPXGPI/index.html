<html><header><meta charset="utf-8"><title>郭少明追討失款無期</title></header><body><h1>郭少明追討失款無期</h1><p>本案巨額失款三百二十三萬美元（折約二千五百萬元）現仍存在瑞士一間銀行並遭凍結，郭少明於九八年曾在本港循民事途徑追討，獲判勝訴，但昨天的刑事法庭裁決，可謂「輸」掉一仗，他最終能否討回巨款，謎團仍未解開。<br> &#13;<br> <spanclass>瑞士警方拒受理 &#13;<br> 郭少明於九七年七月發現失去巨額款項，隨即報警，亦想向瑞士警方求助，惟當地警方以案發不在瑞士，拒絕受理，結果郭少明與黃源源在香港及瑞士法庭展開角力。據了解，若昨天法庭的裁決對郭有利，郭可根據《盜竊罪條例》向本港法庭申請，以物主身份取回贓款，應有助他再向瑞士當局取回失款。郭的公關代表表示，郭仍會繼續追討款項。&#13;<br> 本報記者</spanclass></p></body></html>
