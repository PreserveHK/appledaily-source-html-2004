<html><header><meta charset="utf-8"><title>車壇新資訊：標致陳列車割價7萬</title></header><body><h1>車壇新資訊：標致陳列車割價7萬</h1><p>嫌正價車無折扣，唔介意的話可考慮陳列車或陳列室試車一類，今日到星期日，標致車行就有數架04年陳列車和陳列室試車發售，全部未出牌，0首車，行車里數極低，就算是陳列室試車，都只是供買家作試車用途，而且又有專人經常打理清潔，保養極好。加上這批車比正價平兩萬至七萬多，對準車主絕對有一定的吸引&#13;<br>記者：曾順珍&#13;<br>攝影：陳智良</p><p><br> &#13;<br> 地址：九龍塘又一城商場（標致車展）&#13;<br> 電話：31181828</p></body></html>
