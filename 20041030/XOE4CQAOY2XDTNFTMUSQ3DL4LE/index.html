<html><header><meta charset="utf-8"><title>內地利率看升</title></header><body><h1>內地利率看升</h1><p><b> 簡世勳：</b> 中國加息周期剛開始，明年初仍會再加息0.25厘。中國是次加息幅度溫和，不會影響全球經濟現況。&#13;<br> &#13;<br> <b> 李兆基：</b> 中國加息幅度溫和，暫時香港未見有加息壓力。&#13;<br> &#13;<br> <b> 陳永棋：</b> 除非中國再加息0.25厘至1厘，令內地經濟增長大幅放緩，才會對本港經濟帶來影響。&#13;<br> &#13;<br> <b> 美林：</b> 內地將來會進一步加息，人民幣重估價值機會亦提高。&#13;<br> &#13;<br> <b> 雷曼兄弟：</b> 加息反映中央政府決心冷卻過熱經濟，明年底1年期貸款利率有機會升逾6厘。&#13;<br> &#13;<br> <b> 謝國忠：</b> 內地投資過熱主要來自房地產市場泡沫，待利率高於通脹率2至3個百分點，才可扭轉房地產市場的投機情況。&#13;<br> </p></body></html>
