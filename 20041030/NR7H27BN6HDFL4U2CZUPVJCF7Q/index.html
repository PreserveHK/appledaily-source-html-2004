<html><header><meta charset="utf-8"><title>亮晶晶拍廣告兩種心情</title></header><body><h1>亮晶晶拍廣告兩種心情</h1><p>郭晶晶昨日到澳門，出席第四屆澳門東亞運動會「開元」之火接力傳遞儀式，郭晶晶並獲委任為「東亞運志願工作大使」。郭晶晶昨參觀澳門奧林匹克游泳館時，表示希望能參加東亞運，她說：「雅典奧運後至今只進行過一些簡單的練習，現在是調整期。」&#13;<br> 此外，田亮和郭晶晶日前為內地服裝拍攝廣告，田亮在化妝時已不停提出意見，充滿朝氣，相反郭晶晶就顯得沒精打采。<br> &#13;<br> <spanclass>必赴○八奧運 &#13;<br> 田亮及後接受訪問時說：「現在已經拿過很多個冠軍，我其實沒有甚麼壓力，該得到的已經得到了。如果○八年奧運會在別的城市舉行，我肯定不參加，但是北京舉行，意義就太大了。」</spanclass></p></body></html>
