<html><header><meta charset="utf-8"><title>乘客絞盡腦汁節省$2.4</title></header><body><h1>乘客絞盡腦汁節省$2.4</h1><p>地鐵千方百計堵塞乘客利用不出閘方式減少繳付車費的漏洞，修改附例向同站出入乘客徵收十元附加費，但有乘客隨即想出拆解方式。&#13;<br> 方法是相約了親友在地鐵站交收物品的乘客同樣可以在自己居所附近的地鐵站入閘出發，乘車到相約的地鐵站交收物品後，同樣乘地鐵回程，但在出發車站前一個車站先出閘，繳付一個站的車費三元八角，然後再入閘回到出發車站，再付一個站車費三元八角車費，合共七元六角，比十元附加費可以節省兩元四角。&#13;<br> 本報記者</p></body></html>
