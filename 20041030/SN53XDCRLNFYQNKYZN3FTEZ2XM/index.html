<html><header><meta charset="utf-8"><title>涉濫用津貼交監察會</title></header><body><h1>涉濫用津貼交監察會</h1><p>【本報訊】立法會內務委員會昨天同意民主黨副主席李永達的建議，同意交由議員及個人利益監察委員會，一併處理工聯會陳婉嫻、民建聯蔡素玉及泛聯盟何鍾泰的事件，前二者涉及懷疑濫用立法會議員津貼，津貼工聯會及個人公司，後者則涉及懷疑以津貼聘用「特別」女助理。&#13;<br> 此外，內會主席劉健儀引述政務司司長曾蔭權稱，特首董建華仍在考慮日後會否多些出席立法會答問大會，回答議員的問題。</p></body></html>
