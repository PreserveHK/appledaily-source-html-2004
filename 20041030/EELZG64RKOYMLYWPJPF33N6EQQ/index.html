<html><header><meta charset="utf-8"><title>被棄六歲童判父照顧</title></header><body><h1>被棄六歲童判父照顧</h1><p>【本報訊】母親在內地自殺身亡，遭遺棄在深圳的六歲男童，於本月中由親友帶返港即報警尋父，並獲警方送往法院申請兒童保護令，案件昨在粉嶺法院再次提訊，男童因發燒入院治療未能出席聆訊，但其父親及姑姐到法庭聆聽裁決，裁判官表示按社署提交報告，指男童可交回其父照顧，現法庭頒下一個為期一年的監管令，以便監察事件進展。<br> &#13;<br> <spanclass>附帶一年監管令 &#13;<br> 裁判官更語重心長地說，為了小孩長遠利益着想，照顧小孩乃負重大責任，並叮囑男童父親及其胞妹，若遇到有問題盡快聯絡社工，尋求援助。&#13;<br> 案件編號：FLJP94/2004</spanclass></p></body></html>
