<html><header><meta charset="utf-8"><title>賭王年底再戴四方帽</title></header><body><h1>賭王年底再戴四方帽</h1><p>賭王何鴻燊和肥媽前晚到尖沙嘴出席「香港女童軍週年大會暨週年聚餐」活動，對於早前四姨太梁安琪斥資逾億開餐廳，何鴻燊說：「我有問佢，佢話邊有喎，冇所謂啦，最重要係帶動到經濟。」&#13;<br> 賭王將於十二月十五日再戴四方帽，他說：「係公開大學畀我，未正式頒㗎，都係啲人客氣畀我啫。」<br> &#13;<br> <spanclass>熱心參與 &#13;<br> 至於肥媽則一向有參與女童軍的活動，但她怕工作太忙而未有正式入會，肥媽說：「我會叫孫女參加，因為呢啲要從小培養，訓練佢哋為社會服務同有責任感。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
