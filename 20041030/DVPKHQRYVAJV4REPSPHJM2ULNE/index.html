<html><header><meta charset="utf-8"><title>言承旭抵港辣㷫300歌迷</title></header><body><h1>言承旭抵港辣㷫300歌迷</h1><p>言承旭昨日飛抵本港，並於昨晚在九龍灣展貿中心出席「言承旭一公尺近距離心跳派對」。&#13;<br> 言承旭昨午十二時半在赤鱲角機場現身，吸引三百多名歌迷接機，當中包括韓國、台灣、日本、新加坡及香港的歌迷，有幾位韓國歌迷更跟隨他從台灣乘坐飛機來港。只見穿上黑衣及戴着墨鏡的言承旭，一直保持微笑向歌迷揮手，並邊行邊接禮物，令歌迷不斷瘋狂尖叫及蜂擁上前。最終言承旭在二十名保安護駕下登上保母車，而歌迷秩序尚算良好，未有以往甩鞋或跌袋情況發生。&#13;<br> 採訪、攝影：王連連</p></body></html>
