<html><header><meta charset="utf-8"><title>日立東芝中期業績強勁</title></header><body><h1>日立東芝中期業績強勁</h1><p>【本報綜合報道】日本兩家最大型電子集團──日立和東芝上半年度業績強勁，主要受惠於晶片和電子產品需求上升。&#13;<br> 日本最大電子集團日立本年度上半年（截至9月底）純利411.6億日圓（約30.3億港元），增長7.6倍，反映該公司的晶片設備、數碼電器配件、平面顯示屏以及冷氣機銷售強勁。該公司把本年度全年純利預測維持在1000億日圓。&#13;<br> 全球第6大晶片商東芝上半年度轉虧為盈，由去年度同期的321.8億日圓虧損，大幅改善至獲利83.8億日圓，主要得益於個人電腦和半導體銷售上升，以及公司重組令開支減少。東芝把全年度純利預測由原來的300億日圓調高至500億日圓。</p></body></html>
