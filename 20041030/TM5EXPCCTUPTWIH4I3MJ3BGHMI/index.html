<html><header><meta charset="utf-8"><title>伊東肉搏佐藤仲村</title></header><body><h1>伊東肉搏佐藤仲村</h1><p>由日本女星伊東美咲首次擔正、電影《失樂園》導演森田芳光執導的情慾新作《海貓》，雖然下月十三日才正式在日本上映，不過伊東近日已積極四出為新片宣傳造勢。該片最令一眾男fans引頸以待的，是伊東與對手佐藤浩市及仲村亨的多場大膽情慾戲。&#13;<br> 片中還有一幕講述伊東生產過程的戲份，對於沒有產子經驗的伊東來說頗具挑戰性，她表示平日會特別留意孕婦的小動作，而正式拍攝當日，伊東更因過度緊張而真的肚痛起來。</p></body></html>
