<html><header><meta charset="utf-8"><title>紐約期油見3周半低位</title></header><body><h1>紐約期油見3周半低位</h1><p>【本報綜合報道】紐約期油價格昨天曾見3星期半以來低位，主因是美國上周原油庫存增加，以及市場關注中國周四加息後，對原油的需求會降溫。&#13;<br> 紐約原油12月期貨昨天一度跌45美仙（0.88%），見每桶50.47美元的3星期半以來新低，較周一的歷年來高位大跌5.2美元（9.34%）；午市報50.86美元，跌6美仙。倫敦布蘭特12月期油昨天曾跌69美仙（1.43%），至47.68美元，3個交易日累計跌3.88美元（7.5%）；尾市報48.07美元，跌30美仙。&#13;<br> 根據彭博資訊的調查，受訪的52位油商及分析師中，有32人（62%）估計下周原油期貨價格會下跌。</p></body></html>
