<html><header><meta charset="utf-8"><title>安琪蓮娜俄國養子曝光</title></header><body><h1>安琪蓮娜俄國養子曝光</h1><p>荷李活女星安琪蓮娜祖莉（AngelinaJolie）繼兩年前收養柬埔寨養子麥度斯（Maddox）後，早前已成功領養一名俄羅斯孤兒。該名嬰兒近日首度曝光，金髮藍眼的他，名字叫做格列（Gleb）。&#13;<br> 據俄國報章《Zhizn》報道，安琪蓮娜早前到俄羅斯執行聯合國大使任務，親自到孤兒院揀選，當她經過數以百計的嬰兒旁，七個月大的格列居然向她單眼，安琪蓮娜即時指着格列大叫：「我的兒子！」據說俄羅斯當局現正處理領養手續，預計安琪蓮娜最快可於聖誕節接格列回家。</p></body></html>
