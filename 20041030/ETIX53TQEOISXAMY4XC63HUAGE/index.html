<html><header><meta charset="utf-8"><title>保險界：中央勞保存風險</title></header><body><h1>保險界：中央勞保存風險</h1><p>【本報訊】港府正研究設立中央僱員補償制度的可行性，保險業聯會認為推行新制不能解決高風險行業保險及保費問題，而且一旦運作出現虧損，僱主和納稅人最終或要承擔費用。&#13;<br> 聯會主席陳健波昨日稱，該會針對勞工處所指加拿大卑斯省及澳洲昆士蘭省是設立中央僱員補償制度的成功例子作出研究，發現本港僱員補償保險成本佔薪金比例平均約百分之一，卑斯省及昆士蘭省為低，顯示中央制度或令僱主需付更高保費；但港府強調對設立中央僱員補償制度持開放態度。</p></body></html>
