<html><header><meta charset="utf-8"><title>洪天明賀無線功臣榮休</title></header><body><h1>洪天明賀無線功臣榮休</h1><p>為無綫效力了三十三年的資訊文教科經理李瑜，為第一屆新秀歌唱比賽的統籌，有份栽培已故歌星梅艷芳，而早年盧海鵬在《歡樂今宵》的搞笑天份，亦是他一手發掘。<br> &#13;<br> <spanclass>本月退休 &#13;<br> 李瑜將於本月退休，前晚無綫幕前幕後員工特於尖沙嘴設宴歡送李瑜，順道為李瑜慶祝六十三歲生日，出席者包括楊思琦、薛家燕，以及近日傳緋聞的洪天明和陳敏之等。&#13;<br> 陳敏之強調跟天明是兄弟相稱，絕非拍拖，問可有發展機會時，她反應甚大說：「一世冇可能。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>
