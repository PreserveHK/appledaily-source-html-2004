<html><header><meta charset="utf-8"><title>規委會討論會議超時</title></header><body><h1>規委會討論會議超時</h1><p>【本報訊】自由黨主席田北俊較早前要求規定立法會事務委員會會議，不能超時逾十五分鐘。內會昨天討論該要求，田北俊表示，會議若拖得太長，將影響議員出席其他公務會議。但獨立議員鄭經翰反指，議員的首要任務是在議會議事，不應遷就其他工作而不准會議超時討論。&#13;<br> 田北俊反駁：「唔係話唔開會去打golf（高爾夫），議員係需要代表立法會去開其他會。」最後以二十四票對六票，同意把田的建議交議事規則委會討論。</p></body></html>
