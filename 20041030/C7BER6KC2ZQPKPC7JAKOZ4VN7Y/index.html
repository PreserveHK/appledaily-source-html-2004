<html><header><meta charset="utf-8"><title>破產影響工作前途</title></header><body><h1>破產影響工作前途</h1><p>律師謝連忠表示，很多工種都不接受曾經有破產紀錄的人申請，因此學生資助辦事處申請一名欠款人破產，或會對欠款人的現職及將來找工作，造成負面影響。謝連忠舉例指，若事主現職律師，就會面臨除牌；若他是銀行一名普通職員、保險經紀、持牌股票代理或投資顧問，也需要相關的政府監管機構批准，才可以繼續受聘。此外，破產紀錄亦會影響該名大學畢業生的信貸可靠性，將來他要申請信用卡、按揭貸款或問銀行借錢，都會比以前更困難。</p></body></html>
