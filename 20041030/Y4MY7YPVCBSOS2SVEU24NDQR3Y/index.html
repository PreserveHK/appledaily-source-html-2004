<html><header><meta charset="utf-8"><title>工傷失性趣男子獲償</title></header><body><h1>工傷失性趣男子獲償</h1><p>【本報訊】一名地盤工人四年前在工地意外被一隻光碟狀物體擊中頭頂，入院治療後以為沒有大礙，後因腦震盪影響，長期飽受頭痛頭暈煎熬，情緒變得暴躁，與妻房事不能協調，他經常打罵年幼子女，因掌摑妻子，最終婚姻破裂，並被證實患上嚴重抑鬱症，他早前向僱主和大判提出索償，法官昨判他勝訴獲償二百萬。&#13;<br> 原訴人林漢輝，被告人分別為陳細傑經營的傑記工程公司和友利建築有限公司（俱譯音）。案情指，現年四十三歲的原訴人，於○○年四月十五日，在工地工作時，被光碟狀物體擊中頭頂，即被送院治療，其後引起連串問題。&#13;<br> 案件編號：HCPI377/03</p></body></html>
