<html><header><meta charset="utf-8"><title>被挾日本人質遭處決</title></header><body><h1>被挾日本人質遭處決</h1><p>日本共同社今晨報道，被伊拉克武裝分子綁架的日本人質香田證生已經被殺，是首名在當地被殺的日本人質。<br> &#13;<br> <spanclass>頭及身上有槍傷 &#13;<br> 消息指，周五在伊拉克城市提克里特發現的亞洲人屍體，證實是香田。屍體頭部和身上都有槍傷。&#13;<br> 伊拉克恐怖分子扎卡維領導的武裝組織，周二聲稱綁架了香田，威脅日本撤走伊拉克部隊，否則將人質斬首，但日本首相小泉純一郎堅持不會屈服於恐怖主義，不會撤走日本自衛隊。&#13;<br> 法新社</spanclass></p></body></html>
