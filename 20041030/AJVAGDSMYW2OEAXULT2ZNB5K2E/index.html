<html><header><meta charset="utf-8"><title>Eminem做電台老闆</title></header><body><h1>Eminem做電台老闆</h1><p>美國饒舌歌手Eminem近日與美國一衞星電台達成協議，將投資一個名為「Shade45」的電台。為了替電台宣傳，Eminem宣布與好友Dr.Dre及50Cent舉行一系列演唱會，更會讓電台獨家轉播。前日他們罕有地穿起西裝，結伴出席宣布活動。&#13;<br> 此外，Eminem近日接受《VanityFair》訪問時表示過去兩年一直深居簡出，原來他很怕生事而要上法庭，他說：「沒有東西比一醒來便站在陪審員前更難受。」</p></body></html>
