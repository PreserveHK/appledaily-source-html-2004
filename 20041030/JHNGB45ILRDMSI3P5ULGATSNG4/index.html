<html><header><meta charset="utf-8"><title>美匯挫至105日圓水平</title></header><body><h1>美匯挫至105日圓水平</h1><p>【本報綜合報道】美元兌日圓昨天續創6個月新低，反映市場憧憬日本明年將可擺脫通縮，並預期東京政府將繼續容忍日圓上升，使圓滙獲得支持；市場擔心下周二的美國總統選舉可能不分勝負，則令美元受壓。&#13;<br> 美元曾低見105.82日圓，跌0.48日圓，是4月13日以來低位；歐元高位一度見1.2773美元，升0.28美仙。紐約早段，美元報106.12日圓，跌0.17日圓；歐元報1.2718美元，倒跌0.27美仙。&#13;<br> 日本央行昨天維持貨幣政策不變，該行預測明年度核心消費物價將上升0.1%，是8年來首次回升。滙商表示，肆虐日本經濟多年的通縮若結束，對日圓將十分有利。</p></body></html>
