<html><header><meta charset="utf-8"><title>洋教師涉非禮兩女童</title></header><body><h1>洋教師涉非禮兩女童</h1><p>【本報訊】年輕美籍男英語教師涉嫌於粉嶺任職的補習社內，一個月內非禮兩名分別七歲和十歲女童，男教師被控兩項非禮罪，案件昨在粉嶺裁判法院提訊，暫毋須答辯，控方申請將案押後，待取得法律意見，及申請以視像系統進行審訊，裁判官將案押後至十一月二十六日，其間准被告以二千元擔保外出。&#13;<br> 二十五歲美籍被告HerderJohnathonPhillip，為英語教師，被控於今年九月十一日及二十八日，在粉嶺一間補習社內，分別非禮一名七歲和十歲女童。&#13;<br> 案件編號：FLCC3172/2004</p></body></html>
