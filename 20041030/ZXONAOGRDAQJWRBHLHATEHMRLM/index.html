<html><header><meta charset="utf-8"><title>Paris春宮帶有續集</title></header><body><h1>Paris春宮帶有續集</h1><p>富家女ParisHilton的舊男友RickSalomon，早前聲稱與Paris拍拖期間拍下三十多輯春宮帶自娛。Rick繼早前推出《OneNightinParis》後食髓知味，打算加推一盒他與Paris歡好的四級影帶牟利。&#13;<br> 據《People》雜誌報道，Rick最近將一盒由長達十三小時的做愛片段剪輯而成的春宮帶推出市場，而且還會加插從未曝光的打真軍片段。不過今次他決定不會分紅給Paris，Paris得悉後大怒說：「就算給我十億，我都不會再討論這個賤人。」</p></body></html>
