<html><header><meta charset="utf-8"><title>磯山訪宿霧狂食增磅</title></header><body><h1>磯山訪宿霧狂食增磅</h1><p>二十一歲日本性感女星磯山沙也加，平日經常為雜誌拍攝水着寫真，最近她更特別為日本雜誌《sabra》飛往菲律賓宿霧，拍攝一輯全新性感寫真，展示其驕人身材。&#13;<br> 不過，首次到訪菲律賓宿霧的磯山卻正巧遇上雨季，當地天氣又濕又熱，令她大喊辛苦。幸好當地的美食非常合磯山胃口，總算補償了拍攝的辛勞。拍攝結束後，磯山還與一眾工作人員齊齊BBQ狂歡，令她帶着好幾磅肥肉登上飛機返回日本。</p></body></html>
