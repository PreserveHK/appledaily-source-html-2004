<html><header><meta charset="utf-8"><title>8小時繞船灣淡水湖一圈</title></header><body><h1>8小時繞船灣淡水湖一圈</h1><p>免費隨隊出發，烏蛟騰起步，登馬頭峯、觀音峒、鹿湖峒，鳳凰笏頂出黃竹角咀大休，午後走鵝髻頂、三門墩出淡水湖主壩至大尾篤散隊，全程8小時繞船灣淡水湖一圈，中間無補給站，備充足糧水、自問腳骨力好才參加。&#13;<br>&#13;<br>記者：尹珊珊&#13;<br>&#13;<br>蟻行樂（24354506）&#13;<br>日期：11月21日&#13;<br>集合：8:30am大埔墟火車站美心快餐。</p></body></html>
