<html><header><meta charset="utf-8"><title>情侶玩失蹤</title></header><body><h1>情侶玩失蹤</h1><p>【本報訊】一對情侶昨凌晨二時許經皇崗返港期間，疑醉酒發生爭執，男方盛怒下跳出新深路外水渠失去蹤影，女方遍尋不獲恐有意外報警求助。消防蛙人搜尋近兩小時，卻被衝鋒隊警員在三公里外的新田公路發現男事主，結束一場鬧劇。&#13;<br> 鬥氣情侶姓劉及姓黃（二十八及三十歲），其中男事主被發現時情緒失控，警方將其女友接到相認，他卻激動喊叫：「唔好畀佢埋嚟，我唔要見到呢個女人！」最後要分別送走免生枝節。</p></body></html>
