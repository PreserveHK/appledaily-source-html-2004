<html><header><meta charset="utf-8"><title>港姐楊寶玲為亞姐加冕</title></header><body><h1>港姐楊寶玲為亞姐加冕</h1><p>應屆亞洲小姐得獎佳麗昨日在一珠寶店領取得獎鑽飾，冠軍呂晶晶獲珠寶集團董事楊寶玲替她戴上價值一百二十五萬的金鑽翡翠后冠。<br> &#13;<br> <spanclass>讚亞姐質素高 &#13;<br> 本身是香港小姐冠軍的楊寶玲坦言今屆亞姐質素非常高，她又大讚主辦單位甚有噱頭，邀請其他亞裔佳麗參賽。對於有消息指今屆港姐冠軍徐子珊曾對亞姐選舉表現不屑，似有欠大方，楊寶玲即說：「佢細路女可能一時唔識答至係咁，我見過佢，印象中唔粗魯。」&#13;<br> 此外，最上鏡小姐黃淑玲被傳當選後有三套電影及五個廣告接洽中，她昨日否認說：「嗰啲全部係我未選之前接拍，反而當選後未有人搵我拍戲同廣告。」</spanclass></p></body></html>
