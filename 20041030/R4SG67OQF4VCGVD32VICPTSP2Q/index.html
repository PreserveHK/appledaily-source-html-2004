<html><header><meta charset="utf-8"><title>官恩娜秀髮最煞食</title></header><body><h1>官恩娜秀髮最煞食</h1><p>官恩娜（Ella）最近以首位亞洲人身份為Clairol草本精華洗護系列擔任平面廣告女角，自小在大溪地長大的Ella擁有一把又長又濃密的秀髮，加上她性格淘氣開朗，所以今次才被廣告商看中她這副東方臉孔，邀她拍攝廣告。<br> &#13;<br> <spanclass>遭人昅裙底 &#13;<br> Ella拍廣告當日，有十多名fans聞風而至，他們還向Ella送贈果籃作禮，令她十分開心，而她不只與現場工作人員分享水果，更童心未泯地把生果砌成公仔模樣。&#13;<br> 此外，官恩娜前晚出席PaulSmith花生騷時自爆曾被人昅裙底，她說：「我着親短裙都會打底，記得有次開記招，有個男仔蹲在我前面昅我，好彩啲記者話我知咋。」</spanclass></p></body></html>
