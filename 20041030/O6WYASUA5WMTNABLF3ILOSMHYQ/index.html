<html><header><meta charset="utf-8"><title>陳慧琳連任亞洲遊戲展大使</title></header><body><h1>陳慧琳連任亞洲遊戲展大使</h1><p>第三屆「亞洲遊戲展」將於十二月十七日至十九日假灣仔會展舉行，去年獲邀任該活動形象大使的陳慧琳（Kelly），今年再度連任。據主辦單位透露，有感Kelly形象正面，一向熱心公益，為青少年樹立好榜樣，而且又是「04年世界十大傑出青年」，故今年決定再邀Kelly做形象大使。<br> &#13;<br> <spanclass>扮演女武士 &#13;<br> 今次Kelly將扮演PlayStation2遊戲「TalesofRebirth」中的中古世紀女武士，為遊戲展揭開序幕。對於再任形象大使，Kelly大表高興，而首次扮演中古世紀女武士角色亦甚感興奮，希望帶給歌迷新鮮感之餘，這個造型更會成為年尾大碟的封面。</spanclass></p></body></html>
