<html><header><meta charset="utf-8"><title>全線屈臣氏周年慶低價換購心水貨</title></header><body><h1>全線屈臣氏周年慶低價換購心水貨</h1><p>屈臣氏為慶祝「周年慶」，由即日起至11月4日，全線分店會舉行超級大減價。大部份貨品低至五折發售，精選貨品包括各款名牌美容用品、個人護理產品、兒童玩具、零食等，顧客凡選購任何美髮及護膚產品，更可以超低換購價換購指定產品，如$19.9換購小熊維尼多用途旅行風筒、$9.9換購L'Oreal完美細緻毛孔Sauna面膜1片裝、$29.9換購卓迪麗7日更新肌膚面膜7片裝等，趁低吸納係時候喇！&#13;<br>&#13;<br>記者：黃婉冰&#13;<br>&#13;<br>全線屈臣氏&#13;<br>查詢電話：26088383</p></body></html>
