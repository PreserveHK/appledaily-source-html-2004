<html><header><meta charset="utf-8"><title>半數孕婦憂不懂育嬰</title></header><body><h1>半數孕婦憂不懂育嬰</h1><p>【本報訊】香港健康網絡及《Baby親子雜誌》在本月訪問了三百六十九名孕婦，八成四人表示擔心胎兒是否正常；半數人擔心自己不懂得照顧嬰兒；四成二人則害怕生產時所受的痛楚。&#13;<br> 婦產科專科醫生余啟文昨日稱，每兩個孕婦即有一人在產後三、四天出現輕度情緒低落，若處理不當可演變成產後抑鬱症，嚴重者或會傷害嬰兒，甚或自殺。&#13;<br> 余啟文呼籲，孕婦應尋求更多分娩資訊，透過加強認識來減低憂慮。</p></body></html>
