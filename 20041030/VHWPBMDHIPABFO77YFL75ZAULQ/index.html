<html><header><meta charset="utf-8"><title>大班切燒豬辦事處入伙</title></header><body><h1>大班切燒豬辦事處入伙</h1><p>【本報訊】「大班」鄭經翰位於中環政府合署的議員辦事處昨日入伙，並選擇早上九時半至十一時吉時切燒豬（圖），大班稱，由於日後會經常使用這辦公室，因此斥資約五萬元重新裝修，包括鋪設新地氈、新文件櫃及私家大班桌，稍後會把慣坐的大班椅搬來，辦事處又放有一個水晶球，他笑言特首董建華指他經常揣測錯誤，因此要放一個水晶球在辦公室內，「將政壇事物睇通睇透。」&#13;<br> 凌樹輝攝</p></body></html>
