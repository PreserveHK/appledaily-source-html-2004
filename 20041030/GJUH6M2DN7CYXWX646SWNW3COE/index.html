<html><header><meta charset="utf-8"><title>破冰船訪港</title></header><body><h1>破冰船訪港</h1><p>【本報訊】中國唯一一艘能於極地航行的破冰船「雪龍號」昨日抵港，展開一連三天的訪問行程。雪龍號將於今明兩天開放予持有門券的市民參觀，除了破冰船上兩架Z9直升機及用於雪地滑行的雪地車外，船上亦設有一個「中國極地科考20周年展覽」，展出南極石及賊鷗、阿德利企鵝等生物標本。&#13;<br> 雪龍號於完成訪港行程後，將前赴南極展開為期一百五十天的考察任務，並挑戰南極大陸海拔最高的地區、被稱為「不可接近之極」的冰穹A進行考察。</p></body></html>
