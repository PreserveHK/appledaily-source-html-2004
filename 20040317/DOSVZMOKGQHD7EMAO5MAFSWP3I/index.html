<html><header><meta charset="utf-8"><title>俄大廈爆炸23死</title></header><body><h1>俄大廈爆炸23死</h1><p>俄羅斯北部城市阿爾汗格爾斯克一幢九層高住宅樓宇，周二凌晨發生懷疑氣體爆炸，導致至少二十三人死亡，包括兩名小孩，另二十人失蹤。&#13;<br> 警方正追查兩名流浪漢下落，懷疑他們從出事大廈排氣喉的氣閥偷走銅蓋以出售賺錢，卻讓天然氣入屋引起爆炸。搜救人員用擔架從現場抬走一名傷者；出事樓宇嚴重損毀。&#13;<br> 另外，俄羅斯首都莫斯科附近一段高壓電纜發現未被引爆的炸藥，部份電纜塔亦被毀，現場發現一面車臣旗幟。&#13;<br> 路透社/美聯社</p></body></html>
