<html><header><meta charset="utf-8"><title>楊永強卸責六式</title></header><body><h1>楊永強卸責六式</h1><p>1.強調控制疫症對社區影響的最高統帥是特首，前線公共衞生工作由衞生署負責，自己只是統籌及顧問<br> &#13;<br> 2.強調自己並非公共衞生專家，須依賴衞生署的專業意見<br> &#13;<br> 3.表示不知道新加坡在去年三月十七日已頒布檢疫令，至七日後實施才知，以及聲稱陳馮富珍曾認為毋須實行檢疫措施<br> &#13;<br> 4.力言「社區沒有爆發（沙士）」並無政治動機，只是公眾人士將其局長及醫生身份混淆<br> &#13;<br> 5.透露陳馮富珍不願意隔離淘大E座，害怕因此淪為世界笑柄<br> &#13;<br> 6.指陳馮富珍沒有向世衞爭取更改沙士的英文簡稱「SARS」&#13;<br> 資料來源：立法會調查沙士專責委員會</p></body></html>
