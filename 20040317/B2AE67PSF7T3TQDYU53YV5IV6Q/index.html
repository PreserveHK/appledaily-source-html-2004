<html><header><meta charset="utf-8"><title>海爾中建獲注電器生意</title></header><body><h1>海爾中建獲注電器生意</h1><p>【本報訊】道瓊斯通訊社引述消息人士稱，海爾集團有意將所持的上海上市公司青島海爾的權益，注入海爾中建（1169），有關交易涉及2億美元（約15.6億元），可望於數日內完成。青島海爾昨日市值為75.45億元人民幣。&#13;<br> 海爾中建上周一停牌，停牌前報0.42元。英國《金融時報》昨日也報道，海爾會先向海爾中建注入洗衣機業務，總值2億美元；稍後才會考慮注入餘下持有的雪櫃及冷氣機業務。這些業務現均由上海上市的青島海爾負責。&#13;<br> 海爾現持有青島海爾42%權益，而在海爾中建的持股量為54.77%。</p></body></html>
