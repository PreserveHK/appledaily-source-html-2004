<html><header><meta charset="utf-8"><title>貝塔胡蘿蔔素防敏感</title></header><body><h1>貝塔胡蘿蔔素防敏感</h1><p>日本專家最近研究發現胡蘿蔔（圖）中的貝塔胡蘿蔔素能有效預防花粉過敏症、過敏症皮炎等過敏反應。&#13;<br> 根據《日經產業新聞》報道，在實驗中，日本國立藥品食品衞生研究所等機構的專家，給一組實驗鼠餵食普通飼料，而另一組則吃每一百克中添加兩毫克貝塔胡蘿蔔素的飼料。繼而用藥刺激兩組老鼠，令牠們出現敏感反應。結果發現，貝克塔胡蘿蔔素可以調節及平衡細胞內的化學物質，使實驗鼠較難出現過敏情況。</p></body></html>
