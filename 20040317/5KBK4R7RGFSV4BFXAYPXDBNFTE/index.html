<html><header><meta charset="utf-8"><title>德投資信心連跌3個月</title></header><body><h1>德投資信心連跌3個月</h1><p>【本報綜合報道】德國投資者信心連跌3個月，本月信心更是7個月來最低，西班牙發生火車連環爆炸，加深投資者對德國經濟前景的憂慮。&#13;<br> ZEW歐洲經濟研究中心公布，德國投資者情緒指數由2月的69.9，降到3月的57.6，為去年8月以來最低水平，遠遜於市場預期的65.8，跌幅是16個月來最大。ZEW說，西班牙事件僅輕微打擊投資信心，在上周四事發前進行的調查顯示，德國投資者情緒指數已降到59.1，事發後進一步跌至55.9。MMWarburg經濟師賈斯柏奈特說，市場憂慮德國經濟前景，預料下月投資信心會續跌。</p></body></html>
