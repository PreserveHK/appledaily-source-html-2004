<html><header><meta charset="utf-8"><title>貓女爆米高私隱</title></header><body><h1>貓女爆米高私隱</h1><p>貓王女兒麗莎瑪莉（LisaMariePresley）日前在澳洲電視節目上大談與前夫米高積遜（MichaelJackson）的婚姻後，加州警方計劃待麗莎瑪莉回美國時向她錄取口供，希望麗莎提供有關她與米高生活時的點滴。&#13;<br> 此外，導演奇雲史密夫（KevinSmith）透露，米高原來曾經邀請過他執導一部電影《HotRod》，片中米高會扮演一個變成一輛車的人，然後這部車會載着一個小孩四處去。奇雲表示這是他看過最奇怪的劇本，因此拒絕了米高好意，而米高其後曾找過多位導演但都不成功。</p></body></html>
