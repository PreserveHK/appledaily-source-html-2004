<html><header><meta charset="utf-8"><title>監察院全力追查交易紀錄</title></header><body><h1>監察院全力追查交易紀錄</h1><p>台灣監察院有權對公職人員，包括總統的行為進行調查、彈劾、糾正。在立委踢爆總統夫人吳淑珍涉嫌以內幕消息炒股，牟取巨利後，監察院本月初依法去函證交所，要求提供吳淑珍近四年的股市交易資料。&#13;<br> 但證交所先是質疑發函的「財產申報處」的真假，獲監察院確認後，拖至本周一才提供吳淑珍去年部份巨額交易紀錄，證實吳淑珍去年曾匿報四筆交易。監察院昨再度發函證交所，要求提供詳細資料，並警告逾時未收到，將向證交所罰款約四千七百至二萬三千港元。</p></body></html>
