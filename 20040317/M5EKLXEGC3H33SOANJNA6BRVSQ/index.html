<html><header><meta charset="utf-8"><title>殺大隻佬疑兇提堂</title></header><body><h1>殺大隻佬疑兇提堂</h1><p>【本報訊】輕度智障「大隻佬」保安員疑遭殺害後棄屍紅磡碼頭，昨日再有兩男一女解往北九龍法院提訊，被控一項謀殺罪，暫毋須答辯，裁判官將案押後至下月六日再訊，待警方作進一步調查，被告等還押監房看管。連同日前的四男一女被告，案中已有八人被落案控告謀殺。&#13;<br> 昨提訊的兩名男被告為薛志和（三十三歲）和郭偉德（二十四歲），女被告姓鄭（十六歲）；均報稱無業。控罪指三人於本月七日，在本港謀殺二十七歲男子黃偉鴻。&#13;<br> 案件編號：NKCC2050/2004</p></body></html>
