<html><header><meta charset="utf-8"><title>疑涉虐兒案男子吊頸亡</title></header><body><h1>疑涉虐兒案男子吊頸亡</h1><p>【本報訊】一名疑涉及一宗虐兒案的男子，昨晚被調查該案的保護兒童組探員，發現在其黃大仙上邨住所內吊頸自殺，送院搶救不治。其妻子情緒激動不適，須送院治理。警方調查後相信死因無可疑，正調查他自殺原因。&#13;<br> <br> <spanclass>妻子激動送院 &#13;<br> 自殺死者姓余（三十八歲），與家人同住黃大仙上邨耀善樓一單位，其妻子姓馬。&#13;<br> 昨晚十時，調查一宗虐兒案的東九龍總警區保護兒童組的探員，由在警署接受問話的余妻陪同下，回家擬找余了解該宗虐兒案的詳情。但各人入屋後，卻發現余在屋內吊頸，即將他救下報警送院，經搶救後證實返魂乏術。余妻不堪丈夫自殺事件刺激，情緒激動感不適，要由救護車送院治療。</spanclass></p></body></html>
