<html><header><meta charset="utf-8"><title>日央行或減少干預匯市</title></header><body><h1>日央行或減少干預匯市</h1><p>【本報綜合報道】日本央行表示，該國經濟復甦正擴展至消費環節，令人揣測央行已無大迫切性干預滙市以保護出口商，未來可能會減低拋售日圓的力度令日圓兌美元昨天獲得支持，攀升至108水平。&#13;<br> 不過，日本官員否認當局的外滙政策有變，市場更盛傳當局坐言起行，曾在美元略高於110日圓的水平入市干預。美元兌日圓承接周一跌勢，昨天低位曾見108.88日圓，跌1.43日圓；紐約早段報108.96日圓，跌1.35日圓。&#13;<br> 日央行在月報表示，日本經濟正逐步復甦，消費市道向好。《日本經濟新聞》報道，日央行可能會在3月底本財政年度結束後，停止大規模干預滙市。</p></body></html>
