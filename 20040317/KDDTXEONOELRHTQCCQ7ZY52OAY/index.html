<html><header><meta charset="utf-8"><title>Laneige果漾春夏新妝</title></header><body><h1>Laneige果漾春夏新妝</h1><p>春回大地自然令人聯想起一片繁花盛放的景象，韓國化妝品牌則以色彩繽紛果園為色調靈感，推出一系列春色新妝物，如檸檬黃、青檸色、橘子色、紅莓色等，充滿春意生機的感覺，單看色調已叫人精神一爽。&#13;<br>&#13;<br>記者：吳小明</p><p><br> &#13;<br> <spanclass><fontstyle>售賣點：  &#13;<br> Laneige（28956008）&#13;<br> 銅鑼灣崇光Beaute@Sogo</fontstyle></spanclass></p></body></html>
