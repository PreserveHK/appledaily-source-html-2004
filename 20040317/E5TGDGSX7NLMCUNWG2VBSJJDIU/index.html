<html><header><meta charset="utf-8"><title>英國名設計師創製花花新用品</title></header><body><h1>英國名設計師創製花花新用品</h1><p>豐富的色彩能為家居創造出獨特的色調，最近Francfranc邀請了英國著名布料設計師CeliaBirtwell在今個春夏季，設計出以花卉圖案作主題的雜貨及布料產品，設計上主要利用圓點、線條及色彩，以簡約清新的組合為家居締造新鮮的感覺，也讓春天的大自然氣息完全融入居室之內。多種不同產品如餐具、毛巾用品、寢室用品、咕𠱸、杯墊等，均展現不同花卉圖案。&#13;<br> 記者、攝影：吳嘉怡&#13;<br> &#13;<br> Francfranc&#13;<br> 地址：九龍塘又一城G27號舖&#13;<br> 電話：31065958</p></body></html>
