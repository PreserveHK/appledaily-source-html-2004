<html><header><meta charset="utf-8"><title>李嘉怡性感搶鏡上晒癮</title></header><body><h1>李嘉怡性感搶鏡上晒癮</h1><p>港姐曹敏莉、李嘉怡、楊洛婷及戚黛黛，昨日齊到尖沙嘴出席《博愛歡樂傳萬家》記者會。李嘉怡日前出席港姐活動時以低胸貼身裙搶去冠軍曹敏莉的風頭，昨日李嘉怡再以低腰褲露背裝成功搶鏡。<br> &#13;<br> <spanclass>曹敏莉恨拍劇 &#13;<br> 有指曹敏莉將參演《爭分奪秒》電視劇，成為繼李詩韻之後第二個應屆港姐參演劇集，對此曹敏莉說：「未知住，因為近排要幫港姐同奧運做宣傳，未必有期，但係今個星期就會知。」問她對拍劇可感興趣？她說：「有興趣，我都好想拍，辛苦啲都唔緊要，就算要做港姐同奧運嘅宣傳，要捱夜，瞓少啲都唔係問題。」&#13;<br> 採訪：楊潔雯　攝影：陳偉權</spanclass></p></body></html>
