<html><header><meta charset="utf-8"><title>南城流浪群毆風波球圈人士反應</title></header><body><h1>南城流浪群毆風波球圈人士反應</h1><p><spanclass>岳永榮（南城地產主任） &#13;<br> 「我們尊重事實與足總紀律小組的判罰，而球隊經研究後將不上訴，也不會影響球隊繼續參加香港甲組賽事；而球隊在九名球員停賽下，只餘九至十名球員可供調動。」<br> &#13;<br> <spanclass>林方基（愉園領隊） &#13;<br> 「我未看過打鬥事件的錄影帶，不清楚嚴重情況，很難作出判斷，但流浪犯事的球員畢竟年輕，現時的判罰感覺上可能太多，如上訴的話，希望有關方面可以減刑。」<br> &#13;<br> <spanclass>黎新祥（港隊教練） &#13;<br> 「我曾看過事件的錄影帶，覺得紀律小組對個別球員的判罰可能過重，因事件中有部份球員是不斷勸阻及試圖隔開隊友，若這樣也被罰停賽多場（連同國際賽），這實太嚴了。」</spanclass></spanclass></spanclass></p></body></html>
