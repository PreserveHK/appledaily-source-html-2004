<html><header><meta charset="utf-8"><title>中法聯合軍演8小時</title></header><body><h1>中法聯合軍演8小時</h1><p>中法海軍昨日在黃海進行八小時聯合軍事演習，雙方共派出四艘軍艦及七百多官兵參與，兩軍的艦載直升機，更首次成功互降在對方的艦艇上。&#13;<br> 參與演習的中國艦隻，包括「哈爾濱」號導彈驅逐艦、「洪澤湖」號綜合補給艦，法國則派出「拉圖什特威爾」號反潛驅逐艦和「比羅司令」號輕型護衞艦。中國海軍「海豚」直升機與法國「山貓」直升機，分別做了變換高度、交換航拍等動作，之後降落在對方軍艦，完成兩軍首次海上直升機互降任務。&#13;<br> 新華社/美聯社</p></body></html>
