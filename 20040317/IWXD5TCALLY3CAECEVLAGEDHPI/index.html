<html><header><meta charset="utf-8"><title>　　蘇澤光高歌娛賓 - 李八方</title></header><body><h1>　　蘇澤光高歌娛賓 - 李八方</h1><p>有相為證，電盈董事總經理Jack蘇澤光（圖中）及執行董事Robert李智康咁開心唱歌，唔通慶祝成功分拆地產業務上市？非也，原來停咗幾年嘅電盈春茗，今年二月再次舉行，希望帶給員工一啲歡樂氣氛，聽講佢哋原本諗住只有一千人參加，結果有成三千幾人，就算係尖沙嘴海洋皇宮酒樓擺亦要分兩晚，Jack同Robert重一齊上台高歌娛賓。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
