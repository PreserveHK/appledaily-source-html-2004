<html><header><meta charset="utf-8"><title>裴勇俊變新種蘭花</title></header><body><h1>裴勇俊變新種蘭花</h1><p>人氣勁爆的韓國男星裴勇俊，將於本周六來港逗留三天，宣傳電影《挑情寶鑑》。不過裴勇俊訪港前，先以國賓身份到訪新加坡，並出席當地新種蘭花的命名儀式。&#13;<br> 裴勇俊明日到達新加坡後，便會出席國立公園舉行的蘭花命名儀式，該新種蘭花還會被命名為「裴勇俊蘭」。據知過往曾得到這項殊榮的，只有已故的戴安娜和聯合國秘書長安南等，而裴勇俊是繼南韓前總統夫人權良淑之後，第二個獲命名的韓國人。</p></body></html>
