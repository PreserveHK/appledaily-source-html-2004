<html><header><meta charset="utf-8"><title>　　中學生北京航天行 - 李八方</title></header><body><h1>　　中學生北京航天行 - 李八方</h1><p>太空人楊利偉去年訪港，令本港掀起一股航空熱，去年底正式復航北京嘅國泰航空，最近就決定延續呢個熱潮，同青年協會合作下個月搞咗個京港青年交流計劃，安排三十名家庭經濟環境唔係太好嘅中學學生哥到北京探討航天科技，唔知到時班學生又有冇機會見楊利偉呢？國泰董事陳南祿同八方講，呢班學生好多都冇搭過飛機，所以呢個計劃比任何一個交流團更有意思。&#13;<br> （圖）陳南祿（前排左六）同王䓪鳴（前排左五）鼓勵三十名將赴京探討航天科技嘅中學生。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
