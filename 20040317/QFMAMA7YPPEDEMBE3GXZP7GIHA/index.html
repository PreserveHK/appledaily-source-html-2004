<html><header><meta charset="utf-8"><title>菜菜子懷胎七月繼續開工</title></header><body><h1>菜菜子懷胎七月繼續開工</h1><p>將於今夏誕下小反町隆史的日本女星菜菜子，最近為了安胎而深居簡出，不過約於上星期，她卻靜悄悄飛往夏威夷，拍攝廣告賺取臨盆前最後一筆奶粉錢。&#13;<br> <br> <spanclass>刻意遮肚 &#13;<br> 雜誌《女性自身》最近拍攝到菜菜子晚上九時在成田機場出現的照片。為了避過旅客的目光，菜菜子刻意戴上帽子遮眼，以及手抱外衣遮掩隆起的肚子。已懷有七個月身孕的菜菜子，看起來步步為營，非常謹慎。</spanclass></p></body></html>
