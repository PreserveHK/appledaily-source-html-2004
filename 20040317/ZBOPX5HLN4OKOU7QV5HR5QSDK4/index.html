<html><header><meta charset="utf-8"><title>東娛斥5000萬建沖印廠</title></header><body><h1>東娛斥5000萬建沖印廠</h1><p>【本報訊】東方娛樂（009）昨申請停牌，指涉及重大關連交易。消息透露，黃百鳴任主席的東娛已與內地合作夥伴簽訂合作協議，於中國內地成立一家電影菲林沖印廠，投資金額介乎4000萬至5000萬元。東娛將持有沖曬廠控股股權。消息指東娛本身的核心業務，包括電影發行及電影菲林沖印等，當中以後者佔最大比重。&#13;<br> 據悉，東娛今次投資是希望把握CEPA的機遇，將本業擴展至中國內地。除今次公布的沖印廠投資外，東娛於1月時曾公布正籌備多套電影，其中兩部的投資成本約為8500萬元；另3年內向東影影視出品繳付不多於1000萬元的電視劇及電影發行服務費用。</p></body></html>
