<html><header><meta charset="utf-8"><title>警長揭發假行車證</title></header><body><h1>警長揭發假行車證</h1><p>【本報訊】昨晨十一時，一名隸屬西九龍總區交通警長駕電單車在旺角巡邏時，發現一輛藍色本田雅廓私家車停泊在快富街三十五號對開路邊，車上無人；由於該段路面髹上黃色影線，不准停車等候，警長遂向私家車發出違例停泊告票。&#13;<br> <br> <spanclass>貼上塗改字體 &#13;<br> 當警長「抄牌」時，赫然發現貼在私家車左車頭擋風玻璃的行車證的到期日簽發日期有異樣，上前細心查看後，發覺行車證上原來的屆滿日期2004年1月20日的「4」字及簽發日期2003年的「3」字，遭人用類似紙張分別貼上「5」及「4」字塗改。經向電台查詢後，證實該車未有續牌，懷疑有人偽造文件圖蒙混執法人員在路面行駛，遂通知偵緝探員到場調查。</spanclass></p></body></html>
