<html><header><meta charset="utf-8"><title>流浪雙雄停賽亂港隊部署</title></header><body><h1>流浪雙雄停賽亂港隊部署</h1><p>【本報訊】香港足球代表隊教練黎新祥昨午接受訪問時表示，如港隊在月底的世界盃外圍賽缺少陳偉豪及文彼得兩名主力，將削弱球隊防守力及部署。&#13;<br> 「黎祥」說：「陳偉豪及文彼得是近期港隊主力，其中前者更是常規正選，防線缺少了他，影響會較大，而港隊須另找補替人選，並在操練中作出調整，且看流浪會否為這幾名港隊球員提出上訴減刑。」&#13;<br> 此外，足總將於下周決選「三三一」對中國的港隊球員名單，而港隊要到二十七日才復操，二十八日展開集宿。</p></body></html>
