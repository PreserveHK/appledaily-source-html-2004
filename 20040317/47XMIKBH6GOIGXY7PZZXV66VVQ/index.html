<html><header><meta charset="utf-8"><title>謝賢獲終身成就獎</title></header><body><h1>謝賢獲終身成就獎</h1><p>「第九屆金紫荊頒獎禮」將會在本月二十八日晚，假香港藝術中心壽臣劇院舉行，協會昨日公布將會頒發「終身成就獎」予從影五十年的謝賢。<br> &#13;<br> <spanclass>「即係叫我收檔」 &#13;<br> 昨日記者致電祝賀謝賢得獎，謝賢在電話中笑說：「我唔知我得獎喎，頒得『終身成就獎』，咁即係叫我收檔啦，我唔攞得唔得呀，咁即係叫我快啲死，通常死咗先至追頒呢個獎㗎嘛！不過，攞呢個獎我都開心嘅。」&#13;<br> 今年六十八歲的謝賢，五四年拍攝第一套電影《樓下閂水喉》，至六八年間，他共拍了七十二套電影，六七年謝賢成立了「謝氏兄弟影片公司」，出品《鐵膽恩仇》、《窗》等，他亦曾執導和編劇共七部電影。&#13;<br> 採訪：比華利&#13;<br> </spanclass></p></body></html>
