<html><header><meta charset="utf-8"><title>楊怡為錢留青絲</title></header><body><h1>楊怡為錢留青絲</h1><p>楊怡及楊思琦昨日往灣仔為「Rejoice雙重美之修護髮布會」活動出任特別嘉賓，大談護髮之道。<br> &#13;<br> <spanclass>抗拒長髮男士 &#13;<br> 楊怡表示正與Rejoice洽談任代言人事宜，她表示這個時代已沒有長髮為君留或短髮為君剪的理由，留長頭髮純粹是商業因素，希望獲得洗頭水廣告商垂青，認真老實。楊怡說：「如果真係拍得成（指廣告）就好啦，有咗洗頭水代言人呢個身份，可以免除拍劇要剪短頭髮嘅危機。」&#13;<br> 問楊怡是否接受男士留長頭髮？她說：「幾有型我都接受唔到，因為男仔多數好大汗，夏天留長頭髮黐𣲷𣲷好核突。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>
