<html><header><meta charset="utf-8"><title>Beyonce名師設計戰衣</title></header><body><h1>Beyonce名師設計戰衣</h1><p>美國女歌手BeyonceKnowles及AliciaKeys等，日前繼續在路易桑那州新奧爾良進行其巡迴演唱的第二站。這個名為「VerizonLadiesFirstTour2004」的全美巡迴演唱會，由本月展開，一直演出至下月。&#13;<br> Beyonce及Alicia日前在第二站演唱會上演出依然賣力，而Beyonce更穿着一件性感舞衣演唱，原來這身衣飾由Dolce&amp;Gabbana設計，而Beyonce媽媽Tina則負責設計其女兒的形象，可謂別出心裁。</p></body></html>
