<html><header><meta charset="utf-8"><title>肺結核抗藥性63黑點</title></header><body><h1>肺結核抗藥性63黑點</h1><p>世界衞生組織警告，肺結核出現抗藥問題的情況愈來愈嚴重，尤以前蘇聯共和國的地區及中國問題最大，部份地區呈現抗藥性的肺結核個案高達一成四，全球估計有三十萬宗抗藥性的肺結核個案，歐盟國家也表關注。&#13;<br> 世衞調查了六十三個地區有關肺結核的抗藥問題，發現俄羅斯、愛沙尼亞、拉脫維亞及中國是抗藥性肺結核的黑點，即多種治療肺結核的藥物均不能殺死結核菌，令死亡率及傳播性因而提高。</p></body></html>
