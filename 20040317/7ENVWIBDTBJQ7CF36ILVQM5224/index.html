<html><header><meta charset="utf-8"><title>陳奕迅拉票走唔甩</title></header><body><h1>陳奕迅拉票走唔甩</h1><p>陳奕迅、五月天、梁靜茹、吳浩康、王蓉、內地歌手陳琳及楊坤前晚在北京紅館演藝工場獻唱，為「第四屆百事音樂風雲榜」頒獎禮做最後一站的大型拉票。陳奕迅前晚是壓軸表演嘉賓，他一出場即掀起全場的高潮，fans不停要求他安哥，經過多次安哥後，才讓陳奕迅離開。<br> &#13;<br> <spanclass>月底揭曉 &#13;<br> 今年陳奕迅憑兩張國語專輯獲得「港台及華人最佳歌手」提名，亦獲得「粵語最佳男歌手」和「最佳專輯」提名。是次拉票活動主要針對港台地區以及內地十大金曲、港台以及內地最受歡迎男女歌手的投票，歌迷投票更佔了百分之八十的比重，所以一眾歌手前晚都表演得非常落力。而得獎結果將會在本月二十八日揭曉。</spanclass></p></body></html>
