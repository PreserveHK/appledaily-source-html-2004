<html><header><meta charset="utf-8"><title>Webb反對中海油拆股</title></header><body><h1>Webb反對中海油拆股</h1><p>【本報訊】中海油（883）昨日股東大會通過拆細股份，1拆5，但出席大會的港交所（388）董事兼證監會股東權益小組委員DavidWebb反對有關議案，質疑拆細後對股東帶來的實際效益，認為只會為公司帶來額外行政費用開支，以及會令股價下跌。他要求中海油以點票方式統計是次議案結果。&#13;<br> 中海油執行董事兼總裁周守為（圖左二）重申，拆細股份是希望擴大股東基礎，增加股票流通量，對股東有好處。另外，他於大會後表示，集團現金充裕，債務低於市值的10%，暫無融資計劃；即使有新投資機會，集團亦會傾向以債務形式融資，而非股本融資。他又指出，母公司將發展中下游業務。</p></body></html>
