<html><header><meta charset="utf-8"><title>廣播道違泊不絕</title></header><body><h1>廣播道違泊不絕</h1><p>九龍塘廣播道居民早前向本報投訴，於午膳時分，經常有客貨車、小巴或的士，非法停泊廣播道與竹園道交界行人路上，路人無法通過，須繞出馬路而行，人車爭路易生意外。&#13;<br> 本報於三月五日報道居民投訴後，九龍城分區警署日前回覆本報表示，警方曾作三星期不定期巡查，未發現有車輛在上址非法停泊在行人路上。&#13;<br> 但是，記者其後再接居民投訴後，於中午時分到上址查察，見到一輛專線小巴停泊於行人路上，堵塞行人路，居民須繞出馬路而行。	（○二二三○二九）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
