<html><header><meta charset="utf-8"><title>為追女仔　五個月減41磅</title></header><body><h1>為追女仔　五個月減41磅</h1><p>【本報訊】現年二十二歲，就讀大學一年級的孫業文，從小到大都是百分百的「肥仔」一名；他身高一百七十厘米，但體重在高峯期時高達一百八十八磅。&#13;<br> 阿文在中四和中六時，曾經主動追求過兩名心儀的女孩子，但對方竟然要求他減肥才會考慮。追女仔不遂的阿文，在中六時立定決心減肥，卻用錯方法，結果弄得體弱多病。&#13;<br> 阿文說，當時自己亂用減肥方法，曾嘗試食肉減肥法、飲蔬菜湯、節食減肥，最瘋狂的時候，他每天不吃早餐，中午一個杯麵，然後晚上一個蘋果，於是在一個月內病倒三次。最後他找來營養師協助，才在五個月內減了四十一磅，目前體重已回落到一百四十七磅。</p></body></html>
