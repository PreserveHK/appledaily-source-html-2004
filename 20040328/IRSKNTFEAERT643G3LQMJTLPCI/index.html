<html><header><meta charset="utf-8"><title>　　屈臣氏舊牙刷換新 - 李八方</title></header><body><h1>　　屈臣氏舊牙刷換新 - 李八方</h1><p>專家話牙刷應該兩至三個月換一次，不過好多人都成日唔換，用到支牙刷都攣晒，再刷牙就冇用啦。𠵱家唔使用攣牙刷喇，由前日起至下個月二十六日，任何市民只要帶一支舊牙刷，去屈臣氏全線分店就可免費換領全新嘅E-Pro牙刷一支。呢項活動反應好熱烈，前日開始第一日已經送出咗四千支，以屋邨分店嘅顧客反應最踴躍。復活節就到，好多小朋友會食多咗朱古力復活蛋，食咗之後記得刷牙，保持口腔清潔衞生呀。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
