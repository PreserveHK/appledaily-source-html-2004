<html><header><meta charset="utf-8"><title>感情篇：徐濠縈唔大使</title></header><body><h1>感情篇：徐濠縈唔大使</h1><p>徐濠縈經常被指是大花筒，Eason為女友呼冤說：「啲人成日話我女朋友大使，又話我同女友就嚟散，呢啲全部唔係事實，佢好鍾意行街，同時亦都係佢嘅工作需要，因為佢喺I.T時裝店做嘢，好需要了解時裝潮流，不過佢只係鍾意行街睇嘢，但實際買嘅就好少。」&#13;<br> <br> <spanclass>自揭浪費惡習 &#13;<br> Eason續說：「反而我就鍾意成日買埋啲『垃圾』返屋企，單車都買咗三部，但我實際根本踩唔到咁多部，久而久之就會發覺好多嘢買返嚟係用唔到，我相信好多人同我一樣，有呢個浪費嘅毛病。」</spanclass></p></body></html>
