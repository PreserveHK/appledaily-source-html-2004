<html><header><meta charset="utf-8"><title>古仔隨時閃電結婚</title></header><body><h1>古仔隨時閃電結婚</h1><p>古天樂及廖碧兒昨日到銅鑼灣出席「吉列2004代言人宣傳發布會」。古仔透露打算再次置業，他說：「我希望空間大啲，同埋將來如果我細佬有小朋友就唔夠地方。」古仔透露早前有相士指他將來會突然結婚，古仔說：「個相士批我會突然間走去結婚，但係到時好多人都會認同我咁做。」&#13;<br> <br> <spanclass>狂迷寫信示愛 &#13;<br> 古仔透露有fans寫信向他示愛，但對方於字裏行間流露出輕生之意，他說：「我feel到佢有啲瘋狂，重好似想自殺，所以我希望佢可以冷靜啲，佢咁做只會令另一半怕咗佢。」	採訪：李珮洳&#13;<br> 攝影：林德雄</spanclass></p></body></html>
