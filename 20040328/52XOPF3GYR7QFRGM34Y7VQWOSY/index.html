<html><header><meta charset="utf-8"><title>葛妮洛芙暗示將自殺</title></header><body><h1>葛妮洛芙暗示將自殺</h1><p>美國搖滾女歌手葛妮洛芙（CourtneyLove）近期行徑失控，其唱片公司甚擔心她會於下月五日其亡夫的十周年死忌自殺，因而對她作出監管。怎料葛妮日前受訪時，竟暗示隨時會自殺。<br> &#13;<br> <spanclass>女兒將變孤兒 &#13;<br> 葛妮日前受訪時說自己任何一天都會離開世界，她古怪地謂：「可憐的法蘭茜絲（女兒FrancesBean），她正在為做孤兒的日子倒數。」另外，葛妮早前拍MV《Mono》期間用了一副透明棺材，她日前將此棺材放於eBay拍賣，截至昨日為止，拍賣價已到達五百二十美元（約四千港元）。</spanclass></p></body></html>
