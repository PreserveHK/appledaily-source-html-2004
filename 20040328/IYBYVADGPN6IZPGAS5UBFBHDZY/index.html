<html><header><meta charset="utf-8"><title>安室台灣行延至下月</title></header><body><h1>安室台灣行延至下月</h1><p>日本女歌手安室奈美惠首個海外個人演唱會多次受阻，因為台灣總統大選後引發大型民眾抗議活動，安室早前就宣布決定將本月尾的訪台宣傳活動延期。到前日其事務所終與主辦單位達成協議，安室將於下月十三日訪台三天宣傳演唱會。<br> &#13;<br> <spanclass>擔心大型遊行 &#13;<br> 繼許多外國藝人紛紛取消訪台後，不少安室fans均擔心她最後會取消五月初的台北演唱會，而在有關方面一再證實及確定安室宣傳日子後，看來fans可以放心了。據知安室事務所得知台北昨日會有大型遊行後，到現在仍非常擔心安室的安全。</spanclass></p></body></html>
