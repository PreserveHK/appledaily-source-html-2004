<html><header><meta charset="utf-8"><title>沙麗唔怕跌親舞照跳</title></header><body><h1>沙麗唔怕跌親舞照跳</h1><p>葉蒨文（沙麗）前晚繼續在紅館舉行第二場個唱，並邀得張學友和容祖兒擔任嘉賓，胡楓和陳寶珠亦有捧場。&#13;<br> 沙麗在首場個唱中不慎跌倒，撞到膝頭，但無阻沙麗前晚勁歌熱舞，她與容祖兒合唱快歌時扭動身體，情緒高漲。沙麗走到觀眾席握手時，身邊的保安明顯加強。&#13;<br> <br> <spanclass>跟祖兒猛扭身體 &#13;<br> 及後沙麗介紹學友出場時，不斷讚他說：「呢位嘉賓有個靚老婆，一個女，把聲又好好聽。」&#13;<br> 到演唱會尾聲時，沙麗又多謝老公林子祥，沙麗說：「如果唔係阿Lam（林子祥）寫咗《零時十分》畀我，我都唔會企喺度。」</spanclass></p></body></html>
