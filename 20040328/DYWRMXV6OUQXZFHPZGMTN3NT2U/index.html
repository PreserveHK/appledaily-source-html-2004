<html><header><meta charset="utf-8"><title>唐澤通宵唱K慶功</title></header><body><h1>唐澤通宵唱K慶功</h1><p>日本男星唐澤壽明與江口洋介合演的醫生劇集《白色巨塔》，成為今季收視最高日劇，台前幕後皆感興奮，因此唐澤、江口及及川光博等演員及工作人員三百人，早前在東京某酒店舉行大型慶功宴。<br> &#13;<br> <spanclass>盡興笑不停 &#13;<br> 五小時的宴會後，唐澤似乎還意猶未盡，拉大隊到六本木卡拉OK唱通宵，到清晨時分他依然精神抖擻，甚有型格地步出卡拉OK，江口則笑個不停，看似盡興而返。&#13;<br> 此外，《白》劇前日乘勢播出特集，收視在關東地區也高達百分之二十六（約一千零十四萬人收看）。</spanclass></p></body></html>
