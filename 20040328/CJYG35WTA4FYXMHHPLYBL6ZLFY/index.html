<html><header><meta charset="utf-8"><title>華香雞增加活雞菜式</title></header><body><h1>華香雞增加活雞菜式</h1><p>禽流感急速的來，悄悄的走，恐慌似乎已成過去，香港雞迷又可再安心吃雞了。還記得大概一個月前，原來「華香雞」八間分店之一的旺角分店轉為「華香棧」，由主打賣雞轉型為賣麫。陳老闆回憶道：「我們的雞全都是內地入口熟鮮雞，有一段時間數量跌過一半，因而促使我們要加速求變。現在雞的供應差不多回復正常了，所以在店中，我們打算加入更多活雞菜式，例如炸雞、瑞士雞翼等。」陳老闆指做生意最重要是經常看市場反應而作檢討，懂得因應形勢變通。&#13;<br>&#13;<br>記者：李湘虹</p><p><br> &#13;<br> <spanclass><fontstyle>華香雞  &#13;<br> 營業時間：10:30am-11:00pm&#13;<br> 電話：24163817</fontstyle></spanclass></p></body></html>
