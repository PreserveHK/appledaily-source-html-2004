<html><header><meta charset="utf-8"><title>三絕招防範電話騙案</title></header><body><h1>三絕招防範電話騙案</h1><p>對於一名十七歲少年淪為「認親認戚」騙徒，警方發言人指這是典型的「電話騙案」。騙徒主要是利用當事人對家人的關懷行騙，一般手法是致電目標市民，扮作對方至親，聲稱自己面臨財政困難，急需巨額現金周轉，着受害人轉帳或存錢入指定戶口「救急」。&#13;<br> 警方指出，市民接獲這類「行騙電話」，難免六神無主，但仍應緊記保持鎮定。<br> &#13;<br> 警方建議市民：&#13;<br> 一、不要輕易應承來電者存錢，可採緩兵計，着對方留下電話回覆；&#13;<br> 二、即時致電有關親友了解情況，確定來電真偽；&#13;<br> 三、若未能證實來電者身份，切勿存錢，並應即時報警求助。</p></body></html>
