<html><header><meta charset="utf-8"><title>Gucci甜姐兒大陣仗</title></header><body><h1>Gucci甜姐兒大陣仗</h1><p>昨日舉行的Gucci春夏新裝展陣容十分盛大，動用了三十一名女模、二十七名男模，化妝髮型則由OrientColour的AliceSo及TripleEdge的RickyKwok，率領多位助手負責，把TomFord筆下的「EyeCandy」形象表露無遺。&#13;<br> Gucci這個甜姐兒造型，和過往Gucci作品一樣，是標榜女性的美麗、性感與獨立自信一面，對自己的形象講究，永遠走在人群中的尖端。<br> &#13;<br> <spanclass>甩鞋狼狽 &#13;<br> 昨日fashionshow上，本來完美的安排卻因一名模特兒演出時疑因鞋子不合穿而數番鬆掉，她邊抽鞋邊繼續行catwalk，頗為狼狽。</spanclass></p></body></html>
