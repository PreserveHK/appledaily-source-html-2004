<html><header><meta charset="utf-8"><title>和久叔獲追頒喜劇貢獻獎</title></header><body><h1>和久叔獲追頒喜劇貢獻獎</h1><p>剛於本月二十日去世的電影《跳躍大搜查線》男星「和久叔」碇矢長介，前日被日本喜劇人協會追封，獲頒發「特別功勞獎」，以表揚他對喜劇界的貢獻。<br> &#13;<br> <spanclass>得獎實至名歸 &#13;<br> 該協會成立五十周年，今次才第一次舉辦「喜劇人大獎」，而前日獲得大獎的，乃男星香取慎吾主演的古裝劇《新選組！》的劇本作家三谷幸喜。而和久叔生前屬搞笑組合TheDrifters成員，又多次演出深入民心的喜劇，故獲得特別獎乃實至名歸。</spanclass></p></body></html>
