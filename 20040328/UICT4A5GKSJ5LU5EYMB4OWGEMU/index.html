<html><header><meta charset="utf-8"><title>興趣篇：扮阿倫搞氣氛</title></header><body><h1>興趣篇：扮阿倫搞氣氛</h1><p>入行前的Eason很喜歡去卡拉OK唱歌，而且特別喜歡模仿四大天王及譚詠麟（阿倫）唱歌。&#13;<br> Eason笑說：「由細到大我都好鍾意學吓出名嘅歌星唱歌，到自己入咗娛樂圈之後，有時上台表演唔想咁沉悶，我會扮吓其他歌星唱歌，等氣氛冇咁悶。」&#13;<br> <br> <spanclass>高唱《一生中最愛》 &#13;<br> Eason續說：「好似之前我開演唱會，頭幾場我覺得冇乜氣氛，我喺台上靈機一觸，不如扮嘢話今晚特別嘉賓係阿倫，等大家周圍搵，睇吓阿倫喺邊個窿出嚟，嗰時我就開始模仿佢唱《一生中最愛》呢首歌，真係諗唔到反應咁好。」&#13;<br> 撰文：陳月媚&#13;<br> 攝影：仇志德&#13;<br> 髮型：EricTsui（HairCulture）</spanclass></p></body></html>
