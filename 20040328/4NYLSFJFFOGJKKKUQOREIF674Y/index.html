<html><header><meta charset="utf-8"><title>若槻群星拱照變水著女王</title></header><body><h1>若槻群星拱照變水著女王</h1><p>人氣少女若槻千夏，前日出席在東京某書局舉行的fans握手會，為她以及熊田曜子、井上和香等十三位當時得令的水着女星寫真集《MIRACLEBEAUTIES》作宣傳，而若槻更榮登封面人物，與眾不同的地位顯然易見。<br> &#13;<br> <spanclass>落力推銷寫真 &#13;<br> 被問到拍新寫真的趣事，若槻表示：「我與熊田是很好的朋友，經常一起吃飯，可以一齊出現在同一本寫真是高興。」同時若槻又好像極具經驗的售貨員一樣，落力推銷寫真：「這本書集合現在最人氣爆發的偶像，卡士真的很強勁！」</spanclass></p></body></html>
