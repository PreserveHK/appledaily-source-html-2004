<html><header><meta charset="utf-8"><title>　　豔女現身七人欖球賽 - 李八方</title></header><body><h1>　　豔女現身七人欖球賽 - 李八方</h1><p>一年一度嘅香港國際七人欖球賽呢幾日喺香港舉行，四萬名球迷聚集喺大球場睇餐飽，玩餐飽，而一班穿着性感背心熱褲、手持草球嘅外籍性感女郎噚日就喺球場內落力叫喊（圖），但佢哋並唔係任何一隊參賽隊伍嘅fans，而係由蘭桂坊協會請番嚟嘅表演女郎，佢哋喺個包廂度不斷歡呼叫喊，重喺包廂度掛埋蘭桂坊嘅街牌，希望班球迷睇完球賽後，去蘭桂坊繼續狂歡慶祝，刺激生意。區民傑攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
