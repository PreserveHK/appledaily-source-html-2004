<html><header><meta charset="utf-8"><title>Juno唔吼男仔頭師妹</title></header><body><h1>Juno唔吼男仔頭師妹</h1><p>麥浚龍（Juno）前晚到銅鑼灣為港台「TEENPOWER」活動擔任評判，參賽者表演跳舞，看是否有潛質成為表演者。Juno接受訪問時說：「有多啲人跳舞咪好囉，唔使吓吓我自己跳得咁辛苦。」&#13;<br> <br> <spanclass>「我哋冇可能」 &#13;<br> 提到與師妹吳日言的緋聞，Juno說：「啲人用我哋上次出席活動嘅相就傳（緋聞），我都經歷過新人階段，佢𠵱家好需要人幫忙，我哋係師兄妹關係，佢重男仔頭過我，我哋冇可能㗎！」Juno多次強調師妹不適合他，似乎對緋聞甚介懷。&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>
