<html><header><meta charset="utf-8"><title>煙花爆炸燒死女途人</title></header><body><h1>煙花爆炸燒死女途人</h1><p>樂極生悲！深圳龍崗同樂村在年初二晚燃點煙花時發生強烈爆炸，附近一名女途人被煙花炸中，全身着火，慘被燒死，另有兩人受傷。&#13;<br> 目擊者稱，事發當晚，同樂村文化廣場燃放煙花爆竹慶賀新年。十多分鐘後煙花突然發生爆炸，當時站在對面一家酒店門口的一名女子，不幸被彈藥炸中倒地，後來證實死亡，兩名放煙花者亦被炸傷，其中一人更被炸斷腿。&#13;<br> 死者家屬稱，煙彈衝到其弟媳身上時爆炸，她被炸得面目全非，身上燃起大火，附近居民趕到將她身上的火撲滅，人卻死了。&#13;<br> 《南方都市報》</p></body></html>
