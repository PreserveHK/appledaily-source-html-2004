<html><header><meta charset="utf-8"><title>小販休市菜價漲三倍</title></header><body><h1>小販休市菜價漲三倍</h1><p>近日氣溫驟降，廣州市面的菜價卻因小販放假而飆升至平時的兩、三倍。&#13;<br> 廣州許多菜肉市場的人流近日都明顯減少，很多菜檔的檔主都回家過年，沒有開門營業。即使還在開檔的檔主，有些亦「急急腳」賣完菜便提早收檔回家。&#13;<br> 家住廣州三元里的劉女士稱，平時賣每斤一元五角的菜心，年三十晚已加價至超過三元一斤，年初一則每斤賣二元五角，年初二又再升到三元一斤，售價較平時貴了一倍；生菜平時賣五角一斤，前天則升到一元五角，是平時價格的三倍。&#13;<br> 廣州《信息時報》</p></body></html>
