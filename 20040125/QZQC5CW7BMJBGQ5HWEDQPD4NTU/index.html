<html><header><meta charset="utf-8"><title>楊怡教包餃子吳卓羲錯摺雲吞　渣</title></header><body><h1>楊怡教包餃子吳卓羲錯摺雲吞　渣</h1><p>去年受無綫力捧的楊怡及吳卓羲，日前齊齊包餃子賀猴年，對於炮製新年食品楊怡表示最拿手包餃子，她說：「媽咪每逢新年就一定會包餃子，所以我細個就學識包。」楊怡當日更即場教導師弟吳卓羲包餃子，她說：「麵粉皮要有少少水，個皮先會實啲！個角要對摺先靚㗎！」但吳卓羲卻依自己方法來包，最後弄到好像雲吞一樣，楊怡笑說：「我真係未見過咁嘅雲吞餃！」<br> &#13;<br> <spanclass>會珍惜機會 &#13;<br> 吳卓羲去年被無綫點名力捧，將會一劇接一劇，他開心地說：「我會珍惜每個機會！」吳卓羲又自爆年年都會買桃花，他說：「咁桃花都包括埋事業嘅。」&#13;<br> 採訪：王崇穎　攝影：陳慧安</spanclass></p></body></html>
