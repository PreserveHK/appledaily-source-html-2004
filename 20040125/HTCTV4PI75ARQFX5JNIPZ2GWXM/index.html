<html><header><meta charset="utf-8"><title>葉璇猴年要財唔要色</title></header><body><h1>葉璇猴年要財唔要色</h1><p>葉璇剛在上海拍完內地劇集，可以趕及回港過農曆新年，不過休息幾天後，她隨即又要拍攝無綫新劇《西廂情緣》。<br> &#13;<br> <spanclass>愛演古裝劇 &#13;<br> 葉璇在劇中扮演宰相的女兒崔鶯鶯，並與吳卓羲有感情戲，而胡杏兒則是兩人的紅娘。葉璇表示很喜歡這個角色，她說：「我其實好鍾意演古裝，因為扮相好靚，冬天拍古裝冇咁凍，但我呢套劇係唐朝時代，雖然係古裝，但款式都幾性感吓，衣服質料都有啲單薄。」&#13;<br> 問到葉璇猴年會否希望「財色兼收」，她說：「我今年想收財先，因為都係想專注事業，至於拍拖嘅嘢就遲啲先，呢啲嘢都係講緣份。」&#13;<br> 採訪：比華利&#13;<br> 攝影：仇志中</spanclass></p></body></html>
