<html><header><meta charset="utf-8"><title>藍田電單車違泊</title></header><body><h1>藍田電單車違泊</h1><p>藍田德田邨碧雲道行人路，有不少電單車違泊。警方跟進本報轉介投訴，向違例車輛發出定額罰款告票。&#13;<br> 德田邨居民向本報投訴稱，德田邨德樂樓及德欣樓外碧雲道，常有電單車在行人路停泊，除造成阻塞，當車輛駛上行人路時，容易撞倒途人。本報上月二十五日刊出上述投訴，並轉介警方處理。<br> &#13;<br> <spanclass>警方發13張告票 &#13;<br> 警務處觀塘分區跟進投訴後回覆稱，警方於碧雲道向違例停泊的車輛，共發出13張定額罰款告票，情況已見改善。	(一二一八○一六)&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
