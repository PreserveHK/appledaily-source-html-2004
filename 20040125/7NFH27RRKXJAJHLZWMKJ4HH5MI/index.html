<html><header><meta charset="utf-8"><title>研究報告問題何在</title></header><body><h1>研究報告問題何在</h1><p><spanclass>2002年研究報告有問題部份： &#13;<br> 透過敏感度高的新式測試儀器，分析過未病發的愛滋病毒感染者血液中各種蛋白質的電子特徵，證明人體內用來殺死細菌的蛋白質α-defensins是「CD8抗病毒因子的主要成份」，為確認該抗病毒因子帶來希望。&#13;<br> <br> <spanclass>撤回原因： &#13;<br> 當日研究小組發現的α-defensins，並非源自未病發的愛滋病毒感染者的白血球細胞，很可能源自一種在實驗期間意外滲入的混合細胞（白血球細胞混合嗜中性細胞neutrophils）。</spanclass></spanclass></p></body></html>
