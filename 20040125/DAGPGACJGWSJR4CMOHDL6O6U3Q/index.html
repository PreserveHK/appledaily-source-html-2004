<html><header><meta charset="utf-8"><title>陳鍵鋒不買桃花怕有劫</title></header><body><h1>陳鍵鋒不買桃花怕有劫</h1><p>無綫力捧新人陳鍵鋒昨日到黃大仙龍翔中心出席「迎猴接福耀龍翔」，偕同張美妮及李麗蕊與巿民唱歌，兼大玩遊戲賀新年。陳鍵鋒表示年初二開工是好日，他說：「初一去拜年，不過瞓到下晝先起身，年三十就去維園行花巿，買火百合、劍蘭。」<br> &#13;<br> <spanclass>𢭃數千元利是 &#13;<br> 問陳鍵鋒為何不買桃花催旺愛情運？他耍手擰頭說：「我唔鍾意桃花，費事啦，我怕有桃花劫！」他表示已𢭃了數千元利是，新春又接了五、六個商場騷，實行過肥年。他又補充說：「我冇坐地起價，都係收番平時咁，但接多咗波鞋廣告，等頭髮出番就可以拍。」</spanclass></p></body></html>
