<html><header><meta charset="utf-8"><title>3大中鋒有喜有悲</title></header><body><h1>3大中鋒有喜有悲</h1><p>對於中國「移動長城」三大中鋒來說，過去的羊年可謂悲喜交集。姚明是喜多於悲，王治郅是有悲有喜，巴特爾則是悲多於喜。&#13;<br> 以王治郅為例，自季初被快艇棄用轉投熱火後，雖生活無憂，但仍一如過往般長坐冷板凳，淪為隊中第十二人。在今仗之前，「大郅」僅上陣了五場，出場時間加起來只有三十一分鐘，合共得十一分及八個籃板。不過，熱火正選中鋒白賴仁格蘭傷勢剛愈，加上後備中鋒活士又因觸犯隊規被罰停賽，這對於大郅來說是個爭取表現的千載良機。&#13;<br> 猴年最難過的恐怕是無班落的巴特爾，他既沒有姚明的技術，也沒有「大郅」的機遇，加上帶傷在身，相信今年仍難有機會再戰NBA。	文：深籃</p></body></html>
