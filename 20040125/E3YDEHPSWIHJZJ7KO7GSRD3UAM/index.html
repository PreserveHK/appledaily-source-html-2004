<html><header><meta charset="utf-8"><title>田中麗奈低胸騷女人味</title></header><body><h1>田中麗奈低胸騷女人味</h1><p>日本女星田中麗奈不知不覺已由鄰家少女變為性感淑女，前日麗奈出席其主演的電影《DrugstoreGirl》宣傳記招時，穿上低胸白色連身晚裝示人，加上披肩長髮，散發濃濃女人味。&#13;<br> <br> <spanclass>春光乍洩 &#13;<br> 麗奈表示今次演出被喻為是「女版《五個撲水的少年》」的搞笑電影，感覺新鮮，&#13;<br> 麗奈說：「我希望藉着這個機會，可以吸引不同年齡層的觀眾。」惟不知麗奈是否開心得忘了形，在會場春光乍洩也不知道。</spanclass></p></body></html>
