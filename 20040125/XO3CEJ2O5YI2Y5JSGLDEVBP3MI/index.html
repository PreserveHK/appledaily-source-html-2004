<html><header><meta charset="utf-8"><title>大帽山觀霜　市民失望回</title></header><body><h1>大帽山觀霜　市民失望回</h1><p>【本報訊】寒冷天氣警告下，昨凌晨再有「熱情」市民不懼嚴寒天氣，駕車登上大帽山希望一睹結霜奇景，可是最終未能如願而回。&#13;<br> 昨凌晨三時許，當時天文台錄得市區攝氏十度低溫，但五名穿上羽絨褸、冷帽及飛虎隊頭套等「重裝」禦寒衣物男女，守候在寒風凜冽的大帽山山頭，希望找到霜雪蹤影。&#13;<br> 據市民攜來的溫度計，最低量度到只有攝氏零度的低溫。&#13;<br> 各人在凜冽寒風中雖然不停瑟縮發抖，可是數小時後荒山上始終未見半點霜雪，然而他們仍是興致勃勃，繼續站在山頭，親身感受寒冬來臨的氣氛，直至晨曦初露才離開。</p></body></html>
