<html><header><meta charset="utf-8"><title>行為怪異或患「思覺失調」</title></header><body><h1>行為怪異或患「思覺失調」</h1><p>香港心理衞生會教育中心黎守信醫生稱，在醫學角度上，一般情況而言，一個人控制不到自己的行為和說話時，可能已患上「思覺失調」，其中以五類病症的人最易有語無倫次及行為怪異特徵，他們包括精神分裂症、躁狂症、抑鬱症、妄想症和濫用藥物引起的精神病。&#13;<br> <br> <spanclass>藝人壓力較大 &#13;<br> 黎醫生又說，一般而言，藝人因被大眾認識，所以面對壓力較大，若精神受到困擾，需要有更大的勇氣求診。&#13;<br> 上述五類病症病情翻發的機會很大，故必須病向淺中醫，當事人的親屬或朋友可以用合法的途徑要求當事人接受精神治療。</spanclass></p></body></html>
