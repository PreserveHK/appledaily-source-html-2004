<html><header><meta charset="utf-8"><title>ParisHilton行天橋藏天賦</title></header><body><h1>ParisHilton行天橋藏天賦</h1><p>富家女ParisHilton早前與新男友BackstreetBoys成員NickCarter出席完辛丹斯電影節後，原來她已飛赴巴西里約熱內盧，為當地舉行的秋冬季時裝展任模特兒。&#13;<br> <br> <spanclass>與男友入男廁 &#13;<br> Paris在天橋上為巴西時裝設計師Colcci示範了多款新裝，現場更布置成一個擂台，甚有特色，唯一美中不足的是一向性感掛帥的Paris只示範了一些較密實的時裝，沒有展露其天賦本錢。&#13;<br> 此外，有雜誌報道行為放蕩的Paris在辛丹斯電影節上，竟公然與男友Nick進入一男士洗手間達二十分鐘。</spanclass></p></body></html>
