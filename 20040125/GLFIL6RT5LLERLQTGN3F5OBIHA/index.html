<html><header><meta charset="utf-8"><title>每日英語：Monkey</title></header><body><h1>每日英語：Monkey</h1><p>今年是猴年，中國人認為猴子是聰明的靈長類動物，但在美國俚語中，「猴子」（Monkey）大多與淘氣、搗蛋、儍瓜和笨拙有關：&#13;<br> Monkeyonmyback：原解烏煙瘴氣，揮之不去，令人厭煩不已，後來變成對某事上癮，尤指毒癮&#13;<br> Monkeyshines：惡作劇&#13;<br> Monkeysuit：男士禮服&#13;<br> Monkey'suncle：出乎意料之外&#13;<br> Monkeybusiness：耍花招</p></body></html>
