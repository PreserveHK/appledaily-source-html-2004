<html><header><meta charset="utf-8"><title>小春錫身享受人生</title></header><body><h1>小春錫身享受人生</h1><p>踏入猴年，陳小春寫揮春向讀者拜年，他希望人人都開開心心，他日前說：「舊年真係有好多啟發，覺得身體健康、快快樂樂，真係好緊要，有錢有屁用，健康冇就冇用。今日唔知聽日事，𠵱家我個身體都壞壞哋，所以今年希望工作唔好咁密，要有番lifestyle，其次家人都好緊要。」<br> &#13;<br> <spanclass>返鄉下燒煙花 &#13;<br> 小春又表示大時大節，最緊要一家人齊齊整整團年，所以他一定會推掉所有工作，與家人吃飯，小春說：「年三十晚我返咗鄉下食團年飯，一家人揸車返去，未食飯就開始燒炮仗，食完飯就成班人燒椰子頭煙花，成地四、五十個，好開心。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
