<html><header><meta charset="utf-8"><title>雞肉缺貨打擊日食店</title></header><body><h1>雞肉缺貨打擊日食店</h1><p>泰國爆發禽流感，作為泰國雞肉最大進口國的日本自然大受影響，其中打擊最大的莫過於連鎖食店吉野家。&#13;<br> 美國發生瘋牛症，日本禁止進口美國牛肉，仰賴美國牛肉供應的吉野家被迫停售「特盛」牛肉飯，推出烤雞飯，未夠一個月再遇上禁止進口泰國雞肉禁令。吉野家表示會繼續售賣雞飯，直至兩周存貨用盡，但暫時無意增加進口中國雞肉。另一間連鎖食店Nakau已暫停出售雞肉。肉類批發商發言人中島麻衣表示，計劃增加進口巴西和中國雞肉應急。&#13;<br> 日本會捐出約值一億五千萬港元的藥物給越南，協助該國控制禽流感。&#13;<br> 美聯社/法新社</p></body></html>
