<html><header><meta charset="utf-8"><title>唐寧新年做豬</title></header><body><h1>唐寧新年做豬</h1><p>唐寧早前在大陸拍竣劇集《大唐雙龍傳》後農曆新年時會稍作休息，至下月才開拍新劇，唐寧日前表示，這幾天假期她都會過豬一樣的生活。<br> &#13;<br> <spanclass>至叻講恭賀說話 &#13;<br> 唐寧說：「新年都係留喺屋企陪吓家人，拜年𢭃利是，重有食同瞓，雖然我都盡量唔畀自己食得太多，但我媽咪整嘅蘿蔔糕同年糕都好好味，呢兩樣嘢我一定走唔甩。」&#13;<br> 唐寧自言農曆新年最會「賣口乖」，恭賀說話琅琅上口，她說：「我𢭃利是唔會唔好意思㗎，咁我都好細啫，雖然過年唔使開工，但我都會趕喺初十前返TVB同人𢭃利是。」&#13;<br> 採訪：朱倬誼</spanclass></p></body></html>
