<html><header><meta charset="utf-8"><title>台漁船遭阿根廷擊沉</title></header><body><h1>台漁船遭阿根廷擊沉</h1><p>一艘台灣漁船大年初二進入南美洲的阿根廷經濟海域捕魚，被監視的阿國軍艦開炮擊中沉沒，幸三十一名船員被附近的台灣漁船救起，並沒傷亡。&#13;<br> 台灣行政院農業委員會漁業署昨天通報高雄區漁業電台，指高雄市的七百多噸漁船「錦興號」，二十三日上午十一時在阿根廷經濟海域遭到阿國軍艦炮轟，隨後沉沒，三十一名船員被附近的台灣漁船救起。獲救船員身在何處，通報並沒說明。&#13;<br> 據悉，現時是阿根廷海域魷魚生產季節，台灣有數十艘大型遠洋魷釣漁船在附近海域作業，阿國軍艦嚴密監視，防止越區捕魚。&#13;<br> 中央社</p></body></html>
