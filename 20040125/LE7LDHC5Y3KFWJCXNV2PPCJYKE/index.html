<html><header><meta charset="utf-8"><title>宇多田光退學全職搞音樂</title></header><body><h1>宇多田光退學全職搞音樂</h1><p>將於今年全力發展美國市場的日本女歌手宇多田光，在其新開設的海外版個人網頁上，透露她大有可能會退學，結束她名不副實的大學生活。&#13;<br> <br> <spanclass>變阿嬸再讀書 &#13;<br> 光妹於二○○○年九月入讀美國著名學府哥倫比亞大學，當時情況甚為哄動。可惜四個月後，光妹便以音樂事業繁重為由暫時休學，自始便成為掛名大學生，到後來更嫁作人婦。&#13;<br> 光妹在新開的網頁中表示：「我現在終於明白我想做甚麼，我希望可以全職做我的音樂，至於大學嘛，我想到我做了大嬸的時候才會回去了！」</spanclass></p></body></html>
