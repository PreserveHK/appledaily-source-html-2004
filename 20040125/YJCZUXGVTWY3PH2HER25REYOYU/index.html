<html><header><meta charset="utf-8"><title>侯氏族人立村逾400年</title></header><body><h1>侯氏族人立村逾400年</h1><p>在新界北區五大姓氏中，除彭、鄧、文、邱之外，侯亦是大族之一。侯姓後人主要在上水河上鄉、金錢村及燕崗一帶落地生根，家族繁衍至今已是第三十多代。侯氏在上水金錢村立村四百多年，現住了約一千人，其中五百人為男丁。&#13;<br> 金錢村內一座有四百年歷史、以「入榫」建築方法興建的祠堂，被政府列為本港古迹之一。&#13;<br> 金錢村村長侯添球表示，侯姓祖先九百多年前來港，一向以地道方法炮製賀年食品，保存傳統風味。</p></body></html>
