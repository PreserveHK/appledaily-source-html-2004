<html><header><meta charset="utf-8"><title>「大口」手袋裝多多利是</title></header><body><h1>「大口」手袋裝多多利是</h1><p>新年𢭃利是𢭃到手軟？親戚請食糖時又攞唔晒？不如做個大口袋，裝下多多糖果、利是。點做？Natalie有妙法。&#13;<br>&#13;<br>鳴謝：WiseCreativeCentre</p><p>1.準備2隻紙碟，在其中一隻的紙碟中間畫一條線，用剪刀沿線將紙碟剪成兩份。然後將剪成一半的紙碟和一個完整的紙碟面對面合在一起，並用釘書機釘好。</p><p>2.在「合體」的紙碟上，畫上喜愛的圖案。又可用膠水貼上賀年小擺設。</p><p>3.在「合體」的紙碟兩側，釘上彩色長紙條當肩帶。來來來，一起拜年去街街！</p></body></html>
