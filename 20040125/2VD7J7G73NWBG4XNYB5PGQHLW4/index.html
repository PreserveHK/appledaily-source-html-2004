<html><header><meta charset="utf-8"><title>譚詠麟備金袋收利是</title></header><body><h1>譚詠麟備金袋收利是</h1><p>譚詠麟（阿倫）與李克勤前晚在紅磡體育館舉行第二場《左麟右李04開心演唱會》，適逢初二晚有煙花滙演，故演唱會延遲一小時才開始，阿倫爭取時間小休一會，克勤就跟朋友開賭局，而梁榮忠則往觀賞煙花。<br> &#13;<br> <spanclass>余文樂到場 &#13;<br> 至於到場欣賞演唱會的圈中人則有余文樂、陳友及陳曉東等，陳友以前與阿倫組成溫拿樂隊時是負責打鼓，故他特別留意阿倫與克勤打鼓的一段表演。&#13;<br> 阿倫和克勤在首場演唱會不斷收到觀眾利是，不過阿倫就投訴歌衫沒有袋放不到利是，所以工作人員在前晚立刻為阿倫準備了一個金袋，而阿倫𢭃得比克勤多。前晚演唱會唱至凌晨十二時四十五分，不屬超時，毋須罰錢。</spanclass></p></body></html>
