<html><header><meta charset="utf-8"><title>渡邊謙養精蓄銳逐金球</title></header><body><h1>渡邊謙養精蓄銳逐金球</h1><p>第六十一屆金球獎電影頒獎禮，將於香港時間明早於洛杉磯舉行，而成為日本四十七年來首位獲提名金球獎演員的渡邊謙，前日亦笑容滿面由日本起程，大批fans到機場夾道歡送。&#13;<br> <br> <spanclass>「希望不會飲太多」 &#13;<br> 憑《最後武士》獲提名最佳男配角的渡邊精神奕奕，看來一點也不緊張，他笑說：「我只是想在機上養足精神，好讓我到時可以散發英氣出來！希望我不會在機上飲太多酒啦！」&#13;<br> 一眾女星如奧瑪花曼（UmaThurman）及祖莉李察遜（JoelyRichardson）等，前日出席由雜誌《W》舉辦的迎接金球獎派對。</spanclass></p></body></html>
