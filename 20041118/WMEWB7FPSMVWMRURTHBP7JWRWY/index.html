<html><header><meta charset="utf-8"><title>余文樂索吻食檸檬</title></header><body><h1>余文樂索吻食檸檬</h1><p>余文樂昨日在尖沙嘴室內攀石場玩攀石，宣傳新碟《生還者》，寓意新碟攀上高峯，同時與一班戴上拳套的小朋友合照，宣傳碟內其中一首主打歌《南拳》，不過阿樂要求小男孩親親他的臉頰時，慘食檸檬，他要再三要求，小男孩才肯吻他，其後立即抹嘴，𠱁得阿樂笑不攏嘴。<br> &#13;<br> <spanclass>下體受罪 &#13;<br> 阿樂攀上七米高石牆之前，先要在腰間扣好安全帶等安全措施，不過當工作人員為他扣時，阿樂顯得一臉尷尬，扣好安全帶後即時用長褸遮掩，他說：「唔好望啦，過程嚟啫，略過咪算囉！」問他攀石時下體可有受罪？他說：「OK啦，不過今日着牛仔褲『戚』住。」	&#13;<br> 採訪：魯萍&#13;<br> 攝影：何國豪</spanclass></p></body></html>
