<html><header><meta charset="utf-8"><title>城城變身建築師巡馬場</title></header><body><h1>城城變身建築師巡馬場</h1><p>郭富城日前為馬會拍攝新廣告，他以建築師的造型，手持圖則和安全帽，視察活動天幕的馬匹亮相圈。<br> &#13;<br> <spanclass>啱搞歌友會 &#13;<br> 城城大讚活動天幕的馬匹亮相圈設備完善。&#13;<br> 首次往參觀的城城，自言大開眼界，問城城可覺得這場地適宜舉行演唱會，他說：「我覺得啲座位好舒服，如果用嚟舉行大型演唱會或者歌友會都好理想，最啱就係開三面台，不過我演唱會嘅二部曲就唔會喺呢度舉行，因為風車舞台必須放喺草地中，但馬會嘅草地唔可以隨便踐踏。」城城表示將來開歌友會，會考慮在這裏借場地。</spanclass></p></body></html>
