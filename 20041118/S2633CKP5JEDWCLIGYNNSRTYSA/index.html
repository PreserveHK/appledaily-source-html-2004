<html><header><meta charset="utf-8"><title>光妹闖美靠老公翻身</title></header><body><h1>光妹闖美靠老公翻身</h1><p>據昨日的日本報章《東京Sports》報道，日本歌姬宇多田光早前出碟攻美失敗後，令其唱片公司無意為她再在美國推出大碟。不過，由光妹丈夫紀里谷和明監製的電影《再造人卡新》最近獲美國電影公司購入，將會在來年春天於美國全國上映，有機會帶挈光妹翻身。&#13;<br> 據知美國影評人對《再》片的評價不俗，令為該片主唱主題曲的光妹受到注目。若今次紀里谷的電影在美國成績理想的話，連帶谷紅光妹的話，相信會令少看他的外父宇多田照實大跌眼鏡。</p></body></html>
