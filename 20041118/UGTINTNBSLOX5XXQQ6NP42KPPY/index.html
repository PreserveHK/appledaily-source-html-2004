<html><header><meta charset="utf-8"><title>R.Kelly春宮帶停不了</title></header><body><h1>R.Kelly春宮帶停不了</h1><p>美國R&amp;B歌手R.Kelly，前年因藏有與未成年少女發生性行為的錄影帶而被芝加哥警方控以三十三項兒童色情罪，最終案件因證據不足了事。&#13;<br> 不過芝加哥聯邦密探近日檢控一名男子，該人涉嫌非法兜售一名歌手、一位著名運動員妻子及另一名女子的四級影帶，醜聞不絕的R.Kelly，傳聞是該春宮帶的男主角。&#13;<br> 雖然聯邦密探未肯回應該報道，但被捕的疑犯，早前已聯絡美國各大小報，聲言要兜售該盒集交影帶。若R.Kelly若真的牽涉其中，影帶被公開後，或會進一步破壞其形象。</p></body></html>
