<html><header><meta charset="utf-8"><title>黎明被狠摑九巴掌</title></header><body><h1>黎明被狠摑九巴掌</h1><p>黎明（Leon）昨日在黃埔海逸酒店出席「3生活新生活」電視廣告記者會，Leon在廣告中被女主角Amber狠狠地摑了一巴掌，其後對方又投懷送抱，可謂先苦後甜。<br> &#13;<br> <spanclass>女角送「波餅」 &#13;<br> 問Leon被掌摑了多少巴？他說：「都有成八、九巴㗎！」記者取笑女角送波餅給他，他說：「角度問題啫，OK啦！」&#13;<br> 今次廣告大賣視像電話功能，問Leon怕不怕用了視像電話後少了私隱？會否送一部給女友？Leon說：「如果佢要我送咪送囉，感情嘅嘢冇得迫，鍾意見到個樣時咪見，唔鍾意咪唔用視像囉！」	&#13;<br> 採訪：胡比　攝影：林德雄</spanclass></p></body></html>
