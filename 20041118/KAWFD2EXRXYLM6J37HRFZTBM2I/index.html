<html><header><meta charset="utf-8"><title>楊思琦跌傷頂硬上</title></header><body><h1>楊思琦跌傷頂硬上</h1><p>楊思琦前晚在將軍澳電視廣播城為無綫台慶綵排時，不小心從黃宗澤身上跌落舞台，由於她頸部有舊患，為安全起見被送往將軍澳醫院治理，其男友李永豪亦有到場了解。<br> &#13;<br> <spanclass>拒留院觀察 &#13;<br> 楊思琦照過兩次X光，並沒有內出血或骨裂，只是頸部有輕傷，醫生建議留院觀察，但她堅持出院，並在清晨四時許由經理人及黃宗澤陪同下坐的士返回西貢住所。楊思琦下車後說：「唔好影住先，我好唔舒服。」提到台慶夜的演出項目會否取消，黃宗澤昨日說：「唔會囉，思琦唔想白費心機，佢想唞兩日先。」&#13;<br> 採訪、攝影：駱華齡、娛樂突發組</spanclass></p></body></html>
