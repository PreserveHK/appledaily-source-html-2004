<html><header><meta charset="utf-8"><title>黃伊汶練拱橋變黐孖筋</title></header><body><h1>黃伊汶練拱橋變黐孖筋</h1><p>黃伊汶及黃家強昨日往金鐘太古廣場，出席時裝店Sportmax與理工大學合辦的「視覺糖銷」櫥窗設計大賽，二人分別在冠軍得主的設計上，加上自己心愛的毛衣及結他作裝飾。&#13;<br> <br> <spanclass>高難度演出 &#13;<br> 黃伊汶透露現正忙於為《歡樂滿東華》的演出練習，她說：「我會表演一啲高難度動作，要做拱橋，上面重會加個人，𠵱家晚晚喺屋企，媽咪同細佬就將我拉開，咁樣拉筋法真係拉到黐孖筋呀。」她自言喜歡刺激，最想表演飛車項目，不過她卻說：「但係我都冇車牌。」&#13;<br> 採訪、攝影：JessicaNgan</spanclass></p></body></html>
