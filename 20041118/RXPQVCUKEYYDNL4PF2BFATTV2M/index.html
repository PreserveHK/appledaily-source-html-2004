<html><header><meta charset="utf-8"><title>Boy'Z拍MV心跳加速</title></header><body><h1>Boy'Z拍MV心跳加速</h1><p>男子組合Boy'Z最近忙於宣傳新碟《Boy'ZCanCook》和新片《大無謂》。Boy'Z日前在旺角一間樓上咖啡室拍攝新歌《跳班生》MV，他們知道要到旺角取景後即顯得十分興奮，還說要往花園街買波鞋，但工作人員擔心二人會引起混亂，故兩子最終只能從樓上的窗俯望。<br> &#13;<br> <spanclass>女主角好戲 &#13;<br> 該MV內容講述一位男生愛上一位高不可攀的女孩子，他即希望自己是跳班生，跟女生配成一對。導演安排了一名打扮性感的女子做主角，Steven要撫摸女拍檔的大腿，而Kenny則被安排伏在女主角胸前，兩人豔福無邊。Kenny說：「女主角好好戲，拍嗰陣時令我心跳加速。」</spanclass></p></body></html>
