<html><header><meta charset="utf-8"><title>愛吃菜或果　性格各不同</title></header><body><h1>愛吃菜或果　性格各不同</h1><p>俗語說「一樣米養百樣人」，美國研究人員卻發現，百款蔬果其實只養兩種人：不是愛吃蔬菜，就是愛吃水果，而這兩類人的進食口味和社會習性互不相同。&#13;<br> 伊利諾大學研究人員用問卷在伊利諾與密歇根兩州的超級市場訪問了八百人，發現一般人大可分為「蔬菜派」和「水果派」。&#13;<br> 屬蔬菜派的人，多半愛香辣食物、進餐時愛佐以葡萄酒，喜歡嘗試新款食譜，還會親自下廚做菜招呼朋友品嘗。&#13;<br> 「水果派」則多半嗜甜品，不大愛下廚，寧選快速易煮的食物，對食物較缺乏探險精神，亦較少招呼朋友回家。&#13;<br> 英國廣播公司</p></body></html>
