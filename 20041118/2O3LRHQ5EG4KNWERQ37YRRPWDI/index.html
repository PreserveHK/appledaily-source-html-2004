<html><header><meta charset="utf-8"><title>二戰後和平憲法：日本永遠放棄戰爭</title></header><body><h1>二戰後和平憲法：日本永遠放棄戰爭</h1><p>和平憲法是日本在二次大戰戰敗後由美國主導草擬，一九四七年實施，主要是改掉之前明治憲法的軍國主義元素，像把「天皇是國家元首，總攬統治權」改為「天皇是國家象徵」。憲法第九條「和平條款」寫明日本永遠放棄戰爭、武力威脅和使用武力，不保持軍隊。&#13;<br> 雖然日本已巧立名目，成立「自衞隊」迴避第九條限制，右翼人士仍覺得和平憲法是外力強加，妨礙日本成為「正常國家」的權利，一直謀求修憲。&#13;<br> 《蘋果》資料室</p></body></html>
