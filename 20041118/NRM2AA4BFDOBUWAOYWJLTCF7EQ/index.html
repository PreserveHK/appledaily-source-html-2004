<html><header><meta charset="utf-8"><title>中遠洋入股比利時碼頭</title></header><body><h1>中遠洋入股比利時碼頭</h1><p>【本報訊】中遠太平洋（1199）落實入股比利時碼頭。該公司昨公布，斥資3073.2萬元，向鐵行港口購入比利時安特衞港口一個集裝箱碼頭25%股份。該碼頭總投資為53.4億元，大部份以項目融資方式支付。&#13;<br> 該碼頭的大股東仍是鐵行港口，持股42.5%，鐵行渣華及Duisport分別持有25%及7.5%。整個項目包括6個泊位，分3期完成，年處理能力超過350萬個標準箱，首期4個泊位將於明年7月竣工，投入運作。</p></body></html>
