<html><header><meta charset="utf-8"><title>迪士尼獨攬胡迪巴斯光年</title></header><body><h1>迪士尼獨攬胡迪巴斯光年</h1><p>深受全球影迷歡迎的迪士尼與彼思合作的動畫《反斗奇兵》系列，將有望製作第三集，不過今次相信只有迪士尼獨力拍攝，據知該公司已積極從其他動畫公司及特別效果製作公司中招募動畫人才。&#13;<br> 其實迪士尼擁有拍攝《反斗奇兵》續集的權利，然而以往因該公司尊重合作夥伴彼思，所以自九九年《反斗奇兵續集》後，一直未有開拍第三集的打算。奈何今年初彼思宣布將與迪士尼終止合作關係，令迪士尼高層決心讓胡迪及巴斯光年等角色重登大銀幕。迪士尼及彼思均未就事件發表評論。</p></body></html>
