<html><header><meta charset="utf-8"><title>源興首次賣蟹賺經驗</title></header><body><h1>源興首次賣蟹賺經驗</h1><p>賣大閘蟹利錢豐厚，吸引不少人入行，原本在九龍城賣水果的源興，今年亦開始兼賣大閘蟹，由於缺乏經驗，店主方小姐找來做開大閘蟹生意的朋友伍先生夾檔。&#13;<br> 首度賣蟹，方小姐的體驗是：「買蟹的人不熟不幫襯，我第一年賣蟹，做法是重質，賣靚蟹，希望賺得經驗，亦賺得一班熟客，明年才望賺錢。」&#13;<br> 方小姐盡量向來買水果的客人推介自己的大閘蟹，反應尚算不錯，最令她高興的是得到尖沙嘴一間酒家幫襯長期訂蟹，為這盤大閘蟹生意打下一口強心針。</p></body></html>
