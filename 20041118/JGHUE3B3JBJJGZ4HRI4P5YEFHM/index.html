<html><header><meta charset="utf-8"><title>3香港七成為外來客</title></header><body><h1>3香港七成為外來客</h1><p>【本報訊】和記電訊國際（2332）行政總裁呂博聞昨表示，旗下3香港的新增客戶中，有70至80%並非和記的2G用戶，現時公司仍在努力吸引2G客戶轉用3G，惟手機補貼已減少。他未有正面回應和電節流的傳聞，只表示公司現時人手充足。&#13;<br> 呂博聞又表示，現時3香港用戶的每月每戶平均收入（ARPU），有20%來自多媒體內容。3香港昨日再推出3部新3G手機截擊對手，包括最輕巧的3G手機NEC338、具備電子手帳（PDA）功能的摩托羅拉A1000和LG8130。&#13;<br> 至於和電分拆旗下印度電訊的進展，呂博聞謂，仍期望明年6月底前完成，否則便要向港交所（388）申請豁免。</p></body></html>
