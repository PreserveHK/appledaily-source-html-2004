<html><header><meta charset="utf-8"><title>星上季經濟跌　3%遜預期</title></header><body><h1>星上季經濟跌　3%遜預期</h1><p>【本報綜合報道】新加坡上季經濟跌幅超過市場預期，反映該國製造業增長放緩；數據促使新加坡政府昨天調低今年經濟增長預測。&#13;<br> 新加坡第3季國內生產總值（GDP）較次季下降3%，跌幅大過當局上月估計的2.3%以及市場預期；與去年同期比較，上季經濟增長7.5%。&#13;<br> 新加坡10月份非石油出口意外地較前月上升1%，扭轉前月的1.4%跌幅，顯示當地電子業臨近聖誕節旺季前，業務正逐步復甦。市場原先預測上月出口下跌1.7%。新加坡政府昨天把今年全年經濟增長預測由原來的8%至9%向下修訂為8%至8.5%，明年增長目標則維持在3%至5%。</p></body></html>
