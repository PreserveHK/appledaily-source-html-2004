<html><header><meta charset="utf-8"><title>權相佑扮老虎笑死河知雲</title></header><body><h1>權相佑扮老虎笑死河知雲</h1><p>憑劇集《天國的階梯》在港人氣急升的韓國男星權相佑，新戲《緣份的天梯》將於下星期四上映，權相佑一改在《天》中嚴肅形象，轉行搞笑。&#13;<br> <br> <spanclass>初試啼聲 &#13;<br> 《緣》片中，權相佑飾演一名神學院學生，雖然片中他鮮有機會展露其健碩肌肉，不過權相佑表示並不介意，還笑言要留給下一部戲再露。戲中有一幕權相佑要穿上老虎衫向小朋友講故事，他稱穿上老虎衫後已感熱力難擋，到正式拍攝時女主角河知雲又因忍不住笑而狂ＮＧ，令權相佑苦不堪言。此外，權相佑更為電影初試啼聲，主唱主題曲，而稍後他將會在新片《野獸》中扮演熱血刑警。</spanclass></p></body></html>
