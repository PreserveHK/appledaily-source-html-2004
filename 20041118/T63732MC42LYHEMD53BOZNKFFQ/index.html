<html><header><meta charset="utf-8"><title>那英愛子滿月特別「高興」</title></header><body><h1>那英愛子滿月特別「高興」</h1><p>內地天后那英月前在北京為男友高峰剖腹誕下男嬰「高興」，前晚他們在北京五星級酒店昆侖飯店擺滿月酒，那英與高峰顯得十分開心，那英的好友事後更向記者說：「孩子像那英，很漂亮！」&#13;<br> 據悉前晚到場嘉賓眾多，除了那英的好友趙薇、孫楠和羽泉外，王菲與李亞鵬亦有出席，不過那英的經理人邱王黎寬則澄清說：「王菲冇去過，只係有傳短訊畀那英，佢會私底下約那英食飯補祝。」提到BB「高興」當晚是否收到很多禮物時，寬姐說：「𠵱家內地流行收紅封包，個個都好大手筆。」那英則表示很開心，亦多謝各界關心，又承認這段時間並不易過。</p></body></html>
