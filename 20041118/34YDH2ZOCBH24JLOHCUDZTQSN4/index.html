<html><header><meta charset="utf-8"><title>日式咖喱香辣暖身</title></header><body><h1>日式咖喱香辣暖身</h1><p>「八太郎」乘天氣漸涼，推出一系列咖喱菜式，不但有麵飯和咖喱煲，就連壽司亦淋上秘製咖喱醬汁。要辣得徹底，必試天婦羅配烏冬或拉麵，蝦、茄子和南瓜均蘸了有咖喱味的脆漿來炸，吃時有陣陣咖喱香味，加上咖喱湯底的烏冬或拉麵，雙重辣味感覺，登時暖笠笠。&#13;<br>&#13;<br>記者：招佩珊　攝影：蔡鴻雯</p><p>八太郎（27392822）&#13;<br> 地址：荃灣青山公路388號中國染廠大廈中染新城1樓111號店</p></body></html>
