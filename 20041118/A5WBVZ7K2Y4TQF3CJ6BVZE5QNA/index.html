<html><header><meta charset="utf-8"><title>日潮玩：<br>獨一無二雕花手機殼</title></header><body><h1>日潮玩：<br>獨一無二雕花手機殼</h1><p>日本手機外殼一向崇洋，因為崇洋是高科技象徵，而日本傳統民間藝術在世界上評價亦高。日本製造商「TIRO3」就把兩者二合為一，找來大阪傳統刻甲工藝雕刻師，用人手在透明Acrylic膠殼刻上細緻日式圖案，做成獨一無二的手機外殼，人手雕刻須時訂做，兼價錢絕不便宜。&#13;<br>&#13;<br>記者：張一豪&#13;<br>TIRO3網頁：<ahref>www.tiro.jp/index2.html</ahref></p></body></html>
