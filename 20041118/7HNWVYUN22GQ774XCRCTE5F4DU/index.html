<html><header><meta charset="utf-8"><title>屬濫用藥物會手震頭暈</title></header><body><h1>屬濫用藥物會手震頭暈</h1><p>Adderall主要成份是興奮劑「安非他命」和「右旋安非他命」，會令服用者不感疲倦，並感到興奮。本港家庭醫生關嘉美指出，學生溫習時服食Adderall確實會增進表現，因為服食後他們好像「充了電」及「感到有無比精力」，但這是濫用藥物，「很危險」。&#13;<br> 她說，服用Adderall沒年齡限制，問題在於這些學生沒在醫生正確處方適當劑量，會產生副作用，包括過度興奮、脾氣暴躁、失眠、做噩夢、手震、頭暈、頭痛、藥物依賴和失去食慾等。&#13;<br> 本報記者</p></body></html>
