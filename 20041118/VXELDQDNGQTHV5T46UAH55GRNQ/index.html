<html><header><meta charset="utf-8"><title>豉汁比目魚煲仔飯</title></header><body><h1>豉汁比目魚煲仔飯</h1><p><spanclass><fontstyle>自製價：$40/煲&#13;<br><b>用咩料：</b>&#13;<br>比目魚	100克（約2塊）&#13;<br>豆豉（攪碎）	20克&#13;<br>糖、薑、蒜茸	少許&#13;<br>青紅椒粒	少許&#13;<br>米	半嘜&#13;<br>&#13;<br><b>小貼士：</b>&#13;<br>1.因為比目魚不及臘味惹味，故必須炸過以增加香味，同時蒸後不會太腍。&#13;<br>2.豆豉汁爆過會更香濃入味，不妨加多點在比目魚上，因為蒸後會融入飯中。&#13;<br>&#13;<br><b>好易做</b></fontstyle></spanclass></p></body></html>
