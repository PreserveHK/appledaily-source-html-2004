<html><header><meta charset="utf-8"><title>世銀預測全球經濟放緩</title></header><body><h1>世銀預測全球經濟放緩</h1><p>【本報綜合報道】世界銀行在《全球經濟展望》報告中說，受油價高企、美國加息，以及中國經濟放緩影響，全球經濟今年增長4%後，明年和06年增幅會減慢至3.2%。&#13;<br> 世銀估計，美國05和06年經濟分別增長3.2%和3.3%，差過今年的4.3%增幅。&#13;<br> 日本經濟今年增長4.3%後，明年和06年會分別減弱至1.8%和1.6%。但歐元區經濟料持續改善，今年增長1.8%後，明年和06年料分別擴張2.1%和2.3%。&#13;<br> 報告預測，發展中國家今年經濟增長6.1%，是30年來最勁，但明年增幅降至5.4%；以中國為首的東亞地區明年料增長7.1%，是全球之冠。</p></body></html>
