<html><header><meta charset="utf-8"><title>星工業生產急增38.3%</title></header><body><h1>星工業生產急增38.3%</h1><p>【本報綜合報道】新加坡製造業受惠於全球經濟復甦，上月工業生產增幅是有紀錄以來最大。最新數據意味今季經濟增長可望較預期佳。&#13;<br> 新加坡2月份工業生產較去年同月激增38.3%，刷新1993年所創的29.1%紀錄，且遠勝市場預期的升22.9%；今年1月份升幅為4.7%。撇除較波動的生物醫學業生產，上月工業生產仍急升29.7%。&#13;<br> 與前一個月相比，上月製造業生產經季節性調整後較1月微升0.2%，是連續第2個月增加，優於市場預期的下跌5%，1月份升幅為16.9%。&#13;<br> 新加坡上月較去年同月有較多工作日，加上去年的基數偏低，均有助上月工業生產急升。</p></body></html>
