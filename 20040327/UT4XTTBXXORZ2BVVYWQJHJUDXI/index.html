<html><header><meta charset="utf-8"><title>EnriqueIglesias取消香港個唱</title></header><body><h1>EnriqueIglesias取消香港個唱</h1><p>俄羅斯網壇美女古妮高娃（AnnaKournikova）的西班牙歌手男友EnriqueIglesias，原定於下月六日到香港會展舉行演唱會，不過Enrique近日因為太遲取得馬來西亞的簽證，令當地的演唱會延期，因而鐵定將香港一站的演出取消。&#13;<br> 據本港主辦單位的發言人謂，Enrique原定到七個亞洲地區巡迴演出，但馬來西亞太遲給Enrique發出簽證，令演唱會在舉行時間上出現混亂，於是無奈要取消香港及馬尼拉的演出。&#13;<br> 現時主辦單位承諾會為已購票的樂迷安排退款事宜。</p></body></html>
