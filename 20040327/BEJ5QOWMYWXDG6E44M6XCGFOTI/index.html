<html><header><meta charset="utf-8"><title>拉登副手突「開腔」</title></header><body><h1>拉登副手突「開腔」</h1><p>盛傳正被巴基斯坦軍隊圍困在邊境山區的阿蓋德第二號人物扎瓦希里，周四突然「現聲」。卡塔爾半島電視台播放據稱是他的最新錄音帶，當中直斥巴基斯坦總統穆沙拉夫是「叛徒」，呼籲巴基斯坦人將他攆下台。<br> &#13;<br> <spanclass>籲推翻巴基斯坦總統 &#13;<br> 拉登副手扎瓦希里說：「巴基斯坦所有回教徒應致力推翻這個附屬政府，這個政府會一直服從美國，直至毀了巴基斯坦。」他多次點名促請帕坦及俾路支兩個巴基斯坦邊境部族，與阿富汗前政權塔利班合作對抗巴軍。&#13;<br> 美國中央情報局正研究錄音帶中人是否扎瓦希里。巴軍發言人對他的號召嗤之以鼻。&#13;<br> 美聯社/法新社</spanclass></p></body></html>
