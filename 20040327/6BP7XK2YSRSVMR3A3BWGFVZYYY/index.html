<html><header><meta charset="utf-8"><title>最新寶馬6系未登場先售罄</title></header><body><h1>最新寶馬6系未登場先售罄</h1><p>日前，我哋車版率先披露過的寶馬6系高性能轎跑車，原來還未正式登場前，香港代理經已收到唔少車迷查詢同預訂，迄今1月至5月生產的右軚新車配額，更早已售罄！但鍾情寶馬的Fans若然想一睹這款最新6系轎跑車的話，代理早已安排於今個周末至下周初，在陳列室展出6系新車！寶馬645CiA售價為$1,225,000，而開篷版645CiAConvertible則售$1,332,000。&#13;<br>&#13;<br>記者：陳偉林</p></body></html>
