<html><header><meta charset="utf-8"><title>德商業信心5個月最低</title></header><body><h1>德商業信心5個月最低</h1><p>【本報綜合報道】德國商業信心降至5個月來最低，慕尼黑經濟研究所（Ifo）所長辛恩說，上述數據反映德國經濟復甦步伐不穩，歐洲央行應立刻減息，以刺激經濟。&#13;<br> Ifo的德國商業情緒指數連跌兩個月，由2月的96.4降到本月的95.4，為5個月來最低，略遜於市場預期的95.7。展望指數由2月經修訂後的100.3，跌至本月的98.9，為去年9月以來最低；現況指數從2月的92.6，降到本月的92.1，是去年9月至今首度下跌。&#13;<br> Ifo說，本月商業情緒調查是在西班牙火車站遇襲前後進行，結果發現，事發前和事發後的商界情緒「無大分別」，意味商業信心的弱勢並非暫時性。</p></body></html>
