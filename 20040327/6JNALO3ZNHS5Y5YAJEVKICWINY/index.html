<html><header><meta charset="utf-8"><title>發哥夫婦情侶裝上京</title></header><body><h1>發哥夫婦情侶裝上京</h1><p>周潤發夫婦昨日下午乘坐港龍客機前往北京舉行記者會，為早前接拍的服裝廣告宣傳。&#13;<br> 久未露面的周潤發夫婦，昨午二時許由助手及一名保鑣陪同到達機場。發哥夫婦身穿黑色情侶服飾，發哥更一馬當先步向櫃位辦理登機手續。&#13;<br> <br> <spanclass>繼續親民 &#13;<br> 一向平易近人的發哥昨日繼續發揮親民本色，不時跟在場人士打招呼。發哥更非常留意娛樂消息，他表示有留意日前公布的第十四屆「壹電視大獎2004」，他說：「你有冇睇今日《壹週刊》嘅十大藝人頒獎禮，我有睇呀。」不過發哥就保持中立，沒有評論個別得獎藝人。&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>
