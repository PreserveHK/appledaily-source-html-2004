<html><header><meta charset="utf-8"><title>Paul&amp;Joe甜美春日花容新色到港</title></header><body><h1>Paul&amp;Joe甜美春日花容新色到港</h1><p>經常在日本女潮雜誌，見到Paul&amp;Joe的推介，尤其今季的粉底彩妝系列，必然列入十大。事實PJ化妝品不但外形靚又女性化，彩妝顏色更係出色又易上色，成為佷多女生的心水之選。而PJ最新春日化妝品就有唇膏及Facecolorpowder（彩妝粉）推出，以花容作主題。最緊要就係產品均含修護成份，包括滋潤的向日葵油、防炎的金盞花精華及預防皮膚受損的百合精華。有花的色彩，又有花的護膚功效，仿似春日百花齊放，充滿浪漫的感覺！&#13;<br> 記者：梁珮瑜&#13;<br> &#13;<br> Paul&amp;Joe(29181800)&#13;<br> 金鐘太古廣場西武百貨</p></body></html>
