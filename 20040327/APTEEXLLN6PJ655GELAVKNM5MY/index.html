<html><header><meta charset="utf-8"><title>澳洲利率仍有上調壓力</title></header><body><h1>澳洲利率仍有上調壓力</h1><p>【本報綜合報道】路透社一項調查顯示，大部份分析員預測澳洲央行在今年內最少會再加息一次。&#13;<br> 在被訪的21名澳洲經濟分析員中，只有6人預測澳洲央行今年內將把現金利率維持在目前的5.25厘；其餘15人預期央行會在今年內進一步收緊貨幣政策，其中8人估計會在7月份加息。&#13;<br> 部份經濟分析員認為，澳洲央行明顯有需要在6月至7月期間再度調整利率，理由是在年中加息，以免在11月的聯邦選舉中影響執政黨。&#13;<br> 澳洲政府將在7月1日作大選前減稅，亦可能促使央行相應加息。</p></body></html>
