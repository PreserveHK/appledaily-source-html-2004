<html><header><meta charset="utf-8"><title>田園樂：看書增進園藝知識</title></header><body><h1>田園樂：看書增進園藝知識</h1><p>香港惜花者眾，不過惜花不代表懂得花藝，花的生死掌控在主人手上，增值是必須的。《DIY全能園藝家》一套十冊，教授不同花草的種植之法，同時把花草融入生活。花草能吃、能喝，或聞或觀等十八般武藝，你又懂得運用麼？為自己打造一個美麗的生活空間，這套雜誌不失為一個入門參考書。&#13;<br>&#13;<br>記者：邵超　攝影：周旭文</p><p>售賣點：商務印書館&#13;<br> 電話：29041988&#13;<br> 地址：尖沙嘴梳士巴利道3號星光行3樓</p></body></html>
