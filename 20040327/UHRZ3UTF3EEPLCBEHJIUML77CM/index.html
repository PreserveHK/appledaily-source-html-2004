<html><header><meta charset="utf-8"><title>小齊、蕭亞軒慘遭性騷擾</title></header><body><h1>小齊、蕭亞軒慘遭性騷擾</h1><p>任賢齊和蕭亞軒昨日在台灣先後錄影徐熙娣（小S）有份主持的節目《康熙來了》。&#13;<br> 原來小齊讀大學時主修體育系，對武術頗為熟悉，尤其對「出拳」和「鎖喉」等專用名詞很清楚。&#13;<br> 當小S向小齊請教防狼術時，小齊欲示範怎樣防止色狼在背後偷襲，小S語帶雙關地說：「快啊，快啊，從後面來嘛。」小齊聽到表現害羞，最終只敢站在小S身後，並隨便示範了兩下。&#13;<br> <br> <spanclass>摸完大腿摸屁股 &#13;<br> 此外，穿上運動裝的蕭亞軒躺下示範類似瑜伽Pilates的動作時，小S竟不停撫摸蕭亞軒，除了在蕭亞軒的大腿上摸來摸去外，還大膽地摸她的屁股，結果蕭亞軒忍不住大叫反抗，小S才停止非禮動作。</spanclass></p></body></html>
