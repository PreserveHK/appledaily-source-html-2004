<html><header><meta charset="utf-8"><title>台資洽購擎天50單位</title></header><body><h1>台資洽購擎天50單位</h1><p>台資近期活躍於本港樓市，尖沙嘴擎天半島近日便獲台資洽購50伙，市值6.5億至7億元。&#13;<br> 九龍倉（004）助理董事黃光耀說，該名台資於本周初開始洽購，有意購入擎天半島第1座，共50個單位，總樓面8萬方呎，意向呎價8000至1萬元。他指出，由於台灣局勢未明，因而有資金流向本港市場，擎天半島近日也接獲不少台資查詢。&#13;<br> <br> <spanclass>尚餘貨尾不多 &#13;<br> 另外，集團次季出售的住宅物業，主要為擎天半島及深井碧堤半島一期貨尾，擎天半島在扣除獲洽購的50伙後，只餘30伙，而碧堤半島一期也只得30伙待沽。全新樓盤包括碧堤半島二期及西環域多利道項目，則要下半年才推出。</spanclass></p></body></html>
