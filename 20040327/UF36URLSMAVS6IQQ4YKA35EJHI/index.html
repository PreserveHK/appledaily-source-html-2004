<html><header><meta charset="utf-8"><title>麥當娜向華納索16億</title></header><body><h1>麥當娜向華納索16億</h1><p>樂壇天后麥當娜（Madonna）於九二年所成立、隸屬華納唱片公司旗下的Maverick唱片公司，前日入稟洛杉磯高等法院控告華納違反合約，除要求終止合作協議外，更要求華納賠償金額達二億美元（約十五億六千萬港元）。&#13;<br> 據控狀指出，Maverick指華納沒有繳付承諾的藝人佣金，而且華納更意圖利用會計技巧，隱瞞部份Maverick旗下歌手的收入，令公司蒙受損失。&#13;<br> 另外，娜姐將於五月底展開的美國巡迴門票昂貴，最貴票價達二千四百港元，據報她可於首三個月便淨袋約八億港元。</p></body></html>
