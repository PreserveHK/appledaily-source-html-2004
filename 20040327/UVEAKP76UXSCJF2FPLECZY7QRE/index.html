<html><header><meta charset="utf-8"><title>安雅買燒臘搭豬腩肉</title></header><body><h1>安雅買燒臘搭豬腩肉</h1><p>安雅近日與台灣藝人吳宗憲傳出緋聞，日前她在台灣錄影完電視節目《命運好好玩》後，便到附近燒臘店買東西，當安雅挑選燒臘食物時，她腰部的「豬腩肉」即時現形。&#13;<br> <br> <spanclass>三十歲轉好運 &#13;<br> 安雅當日錄影電視節目時，占卜師預言她的霉運會持續到三十歲才好轉，未知她是否因此而化悲憤為食量，在工作完畢後她即買燒臘回家品嘗。&#13;<br> 穿上紅色上衣及白色低腰褲的安雅，在燒臘店中挑選食物，她沒有留意到自己腰間的「豬腩肉」在不知不覺間走出來，腰部的紋身圖案亦隱約可見，難怪不少途人紛駐足觀看。</spanclass></p></body></html>
