<html><header><meta charset="utf-8"><title>中井貴一向趙薇道歉</title></header><body><h1>中井貴一向趙薇道歉</h1><p>日本男星中井貴一早前出書談論在內地拍攝電影《天地英雄》時的感受，內地報章指他在書中對導演何平、拍檔趙薇和姜文頗有微言。中井近日得悉後，前日傳真到內地報館澄清一切。&#13;<br> 中井貴一在傳真中說：「中國的媒體從我的書中抽出一些句子來斷章取義，違背了我的原意。我跟內地工作人員共患難百多天，我怎會批評他們？如果內地媒體的不實報道為何平導演、我的好友姜文和趙薇帶來不必要麻煩，我深表歉意。」</p></body></html>
