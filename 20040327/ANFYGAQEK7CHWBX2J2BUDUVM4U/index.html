<html><header><meta charset="utf-8"><title>哈仔教訓多口親戚</title></header><body><h1>哈仔教訓多口親戚</h1><p>風靡全球的《哈利波特》電影系列第三集《阿茲卡班的逃犯》將於六月四日在英美公映，其預告片剛於日前在網上曝光。今次《哈》片由墨西哥導演阿方素古朗（AlfonsoCuaron）執導，而他更直認此片是歷來最黑暗的《哈》片。&#13;<br> 新任霍格華茲魔法學校鄧不利多校長的愛爾蘭男星米高甘邦（MichaelGambon），今次於預告片中首度出現，而英國女星愛瑪湯遜（EmmaThomson）亦以騎呢打扮演繹SybillTrelawney教授。而在預告片中，哈利更因親戚說其父母壞話，將親戚變成氣球，十分反叛。</p></body></html>
