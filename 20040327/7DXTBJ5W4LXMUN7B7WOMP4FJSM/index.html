<html><header><meta charset="utf-8"><title>攞定料玩遊學行</title></header><body><h1>攞定料玩遊學行</h1><p>遊學行愈來愈流行，既可擴闊視野，又可學習獨立及相處技巧。今明兩天，15間富海外遊學設計課程經驗的旅行社及體驗教育機構首辦「海外遊學及體驗教育展覽會」，海外或本地遊學資料盡在此中尋；另有「旅行狂」之稱的梁榮亨講座，介紹香港的奇山異水；小朋友還可即場參與手工藝工作坊，發揮創意，做靚靚沙樽、沙畫。&#13;<br>&#13;<br>記者：李淑芬</p><p>海外遊學及體驗教育展覽會&#13;<br> 日期：3月27及28日&#13;<br> 時間：11:30am至8:30pm&#13;<br> 地點：鑽石山荷里活廣場之明星廣場&#13;<br> 講座時間：6:00pm至7:30pm&#13;<br> 收費：免費</p></body></html>
