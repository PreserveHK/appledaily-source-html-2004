<html><header><meta charset="utf-8"><title>經典鏡頭911最難忘</title></header><body><h1>經典鏡頭911最難忘</h1><p>周四是彩色電視面世五十周年。最新一期英國《廣播》周刊選出近五十年電視史上，最經典的五十個鏡頭。十八宗入選的新聞事件中，以美國九一一恐怖襲擊當天，紐約世界貿易中心塌下一幕最令人難忘。而英國王妃戴安娜可謂生榮死哀，她與皇儲查理斯結婚和九七年在巴黎撞車身亡後舉殯，分別位列第三、四大新聞事件。第一大體壇盛事則數英格蘭國家足球隊奪得六六年世界盃冠軍。&#13;<br> 英國《太陽報》</p></body></html>
