<html><header><meta charset="utf-8"><title>體訊速遞</title></header><body><h1>體訊速遞</h1><p><spanclass>游　泳&#13;<br> 奧運計時賽今明舉行 &#13;<br> 香港最後一個可以取奧運資格的「香港奧運游泳計時賽」，今、明兩日在九龍公園室內池進行。暫有七名港將達標，港隊總教練陳耀海期望會有更多泳手達標。前奧運代表方力申將於明日以「Speedo香港游泳大使」身份出席頒獎禮。　本報消息（香港）<br> &#13;<br> <spanclass>足　球&#13;<br> 西班牙棄用雷耶斯 &#13;<br> 西班牙國家足球隊教練沙斯，周四公布了下周三友賽丹麥大軍名單，其中兩名前鋒摩納哥的摩連迪斯及馬拉加的沙華都獲得重召，不過，效力英超聯球隊阿仙奴的雷耶斯則仍榜上無名。　綜合外電（西班牙）</spanclass></spanclass></p></body></html>
