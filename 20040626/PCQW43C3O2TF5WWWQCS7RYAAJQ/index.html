<html><header><meta charset="utf-8"><title>搜查的士高撿武器</title></header><body><h1>搜查的士高撿武器</h1><p>【本報訊】本月九日曾發生新義安「尖東之虎」杜聯順遇襲案的旺角區一家的士高，警方反黑組昨凌晨搜查該的士高撿獲牛肉刀等武器，當場拘捕七人。江湖傳聞，遇襲事件恐會掀起尋仇風暴，有人揚言向擔任該的士高「睇場」的旺角14K「揸弗人」「鬍鬚勇」找麻煩，懷疑有人暗中收藏武器抗敵，卻遭警方意外搜獲。&#13;<br> 案中被捕七名男子，年齡由二十五至三十五歲，疑有黑幫「14K」背景，他們自稱任職的士高「睇場」，但對收藏武器一事表示毫不知情。至於案中撿獲武器包括四把牛肉刀、兩支木棍等，全都收藏於的士高的接待處櫃台，事後由警方撿走。</p></body></html>
