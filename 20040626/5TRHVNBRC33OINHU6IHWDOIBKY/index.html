<html><header><meta charset="utf-8"><title>李連杰拍檔涉嫌偷車</title></header><body><h1>李連杰拍檔涉嫌偷車</h1><p>曾與李連杰合演《致命英雄》及《同盜一擊》的美國男星DMX，前日於紐約甘迺迪機場和友人與一名男子發生口角，事後警方懷疑他正進行偷車活動，他與朋友及後被探員拘捕。&#13;<br> 據悉當晚DMX與友人在甘迺迪機場的停車場出現，一名男人聲稱目擊DMX與友人欲偷其房車，其後警方到場將兩人拘捕，消息指DMX被帶返警署期間態度並不合作，及後他被控以意圖偷竊、刑事毀壞及刑事恐嚇三項罪名。DMX與友人繳交保釋金後，現正排期候審。</p></body></html>
