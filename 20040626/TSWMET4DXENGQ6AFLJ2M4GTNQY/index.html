<html><header><meta charset="utf-8"><title>法官彭鍵基判刑語錄</title></header><body><h1>法官彭鍵基判刑語錄</h1><p>「身為父母點可以咁對待個女，只係兩歲，我冇辦法解釋得到！」<br> &#13;<br> 「請你（男被告）反省一下，喺你女兒過世幾星期前，你不斷咁虐待佢……你有冇試過停手，有冇試過尊重女兒嘅人性尊嚴！」<br> &#13;<br> 「你（男被告）幾年不事生產，利用同居女友嘅弱點向佢索取金錢，傷害女兒後更威脅不能帶佢去睇醫生……係自私嘅行為。」<br> &#13;<br> 「身為母親，竟然盲目服從同居男友指示，不顧受重傷女兒利益，只顧討好男友，行為無知。」&#13;<br> 資料來源：法官判詞</p></body></html>
