<html><header><meta charset="utf-8"><title>車壇新資訊：本田Odyssey終可出牌</title></header><body><h1>車壇新資訊：本田Odyssey終可出牌</h1><p>前陣子因彩藍色頭燈設計問題而不獲運輸署立時發牌的本田Odyssey，經過理工大學及歐洲測試結果，證明發出的白光是可以通過標準後，在近日已獲運輸署接納結果，並為約100架Odyssey陸續完成出牌手續。今次Odyssey的藍色頭燈設計，概念源自於靈活敏捷的黑豹，原本希望可以令架車看來更有動感和時尚，但萬料不到卻被運輸署捉着檢驗，事件還擾攘一個月，現在總算雨過天青。&#13;<br> &#13;<br> 記者：曾順珍</p></body></html>
