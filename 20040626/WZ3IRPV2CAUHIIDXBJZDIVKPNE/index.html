<html><header><meta charset="utf-8"><title>崔智友睇李秉憲全相</title></header><body><h1>崔智友睇李秉憲全相</h1><p>韓國女星崔智友，前日與李秉憲在濟州島出席「韓日友情周」活動，順道宣傳二人合演的電影《誰都有秘密》。&#13;<br> 崔智友在十一日生日當天，因要為趕戲而沒有舉行生日派對，故五百多名來自日本的崔智友影迷，特別為她準備了生日蛋糕補祝生日，令崔智友非常感動。&#13;<br> 活動上，還播放了電影預告片，其中一幕是崔智友與李秉憲熱吻的場面。當被問及與李秉憲合作有甚麼難忘事時，崔智友說：「可以欣賞到李秉憲的裸體，讓我很興奮。」此話令在場的女影迷起哄。</p></body></html>
