<html><header><meta charset="utf-8"><title>籮霸飛班仔結婚蛋糕唔好嘥</title></header><body><h1>籮霸飛班仔結婚蛋糕唔好嘥</h1><p>荷李活男星班亞弗力（BenAffleck）的前女友籮霸珍妮花洛庇絲（JenniferLopez），早前與拉丁歌手MarcAnthony結婚時所用的結婚蛋糕，原來是籮霸當初打算與班仔結婚時已付訂金，今次她新婚用舊蛋糕，無非希望慳一筆，看來她的確知慳識儉。&#13;<br> 此外，班仔自從與籮霸分手後，一直成為狗仔隊追訪目標，日前其發言人公開於電視上懇求狗仔隊放過班仔，以及另一經常被追訪的里安納度狄卡比奧（LeonardoDiCaprio），因為兩人已被追蹤得幾近精神分裂。</p></body></html>
