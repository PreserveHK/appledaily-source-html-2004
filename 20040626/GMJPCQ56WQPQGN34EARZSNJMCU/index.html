<html><header><meta charset="utf-8"><title>張震赴意捧名導妻</title></header><body><h1>張震赴意捧名導妻</h1><p>張震日前遠赴意大利佛羅倫斯出席由SalvatoreFerragamo聯同德國著名導演溫雲達斯（WimWenders）舉辦的攝影展開幕禮。攝影展共分七個環節舉行，作品由溫雲達斯的攝影師太太操刀，題材與演藝界有關。&#13;<br> 張震向來是意大利名牌SalvatoreFerragamo的捧場客，故與品牌一直有着緊密的聯繫，加上張震去年於康城影展與溫雲達斯碰頭，大家惺惺相惜，故SalvatoreFerragamo今次亦邀請張震出席是次攝影展的開幕禮，讓他可再與這位心儀的導演和他妻子會面。</p></body></html>
