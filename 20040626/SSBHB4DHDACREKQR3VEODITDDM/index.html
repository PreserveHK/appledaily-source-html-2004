<html><header><meta charset="utf-8"><title>致癌毒烤鴨再現廣州</title></header><body><h1>致癌毒烤鴨再現廣州</h1><p>一度令內地食客敬而遠之的致癌「毒烤鴨」，再度出現廣州市，當地執法人員前日在白雲區搗破一個非法烤鴨工廠，查獲一批用致癌物質瀝青脫毛的毒鴨。&#13;<br> 負責這次行動的白雲區城管大隊人員表示，該地下工廠位置相當隱蔽，設備簡陋，其中一個大鍋裝有脫鴨毛用的瀝青，旁邊堆放有十多隻發黑死鴨，帶有血腥味的污水，則流滿一地，衞生環境惡劣。城管人員已將該地下工廠拆除。<br> &#13;<br> <spanclass>魷魚乾含亞摩尼亞 &#13;<br> 另外，廣州一名男子在一德路市場買了半公斤魷魚乾回家打開包裝袋後，傳出一陣濃烈的「亞摩尼亞」氣味，擔心有毒。工商部門表示，任何人若懷疑食品有問題，均可送交當局化驗。&#13;<br> 《信息時報》</spanclass></p></body></html>
