<html><header><meta charset="utf-8"><title>德商業信心9個月最低</title></header><body><h1>德商業信心9個月最低</h1><p>【本報綜合報道】德國6月份商業信心出乎意料跌至9個月低位，顯示這個歐元區最大經濟體系的復甦步伐不穩。&#13;<br> 德國慕尼黑經濟研究所（Ifo）公布，6月份商業信心指數跌至94.6，是去年9月以來最低，差過市場預期的96.5。5月份商業信心指數由原先統計的96.1，向下修訂至96.0。&#13;<br> Ifo表示，6月份商業現況指數由94.4跌至93.2，評估未來數月情況的展望指數由5月經修訂的97.7跌至96.0。&#13;<br> Ifo所長辛恩（Hans-WernerSinn）表示，商業信心指數已連跌兩個月，顯示德國目前的周期性經濟復甦仍欠缺「廣泛和穩固的基礎」。</p></body></html>
