<html><header><meta charset="utf-8"><title>Nike上季盈利增24%</title></header><body><h1>Nike上季盈利增24%</h1><p>【本報綜合報道】全球最大運動鞋生產商美國Nike受惠於美元疲弱，以及全球銷量增加，第4季度（截至5月底）純利升24%，由去年同季的2.46億美元（每股92美仙），增至3.05億美元（約23.79億港元，或每股1.13美元），勝過市場估計的每股賺1.08美元。&#13;<br> Nike上季營業額升17%，達34.9億美元，其中7個百分點增幅來自美元下跌。該公司最大市場美國上季營業額升6%，歐洲和亞洲區營業額分別升16%和25%。&#13;<br> Nike表示，該公司近期的強勁業績增長可能無法持續，但長期每股盈利仍可望有「中雙位數」增幅，而今季營業額料升逾10%。</p></body></html>
