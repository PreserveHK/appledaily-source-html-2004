<html><header><meta charset="utf-8"><title>陳年毒米流入廣東</title></header><body><h1>陳年毒米流入廣東</h1><p>北京致癌陳年毒米究竟來自何地？內地《質量萬里行》雜誌記者按照包裝袋上的地址，找到位於遼寧省遼中縣楊土崗鎮佑坨子村的「老田頭加工廠」。&#13;<br> 據悉，佑坨子村兩年前只有十多家大米加工廠，但由於加工陳年儲備米利潤奇高，投資一百萬元左右的工廠，一般兩年就能收回本金，所以現在該村已有五十多家。每間工廠每日的加工米量是四十噸或六十噸，全村每年能加工約一百萬噸，當中，約有三十萬噸是可致癌的陳年毒米。<br> &#13;<br> <spanclass>遼寧小村年產百萬噸 &#13;<br> 至於銷路方面，一間大米加工廠的老闆說：「北京、天津、河北、河南、山東都有這裏的貨，你看見那輛集裝箱（貨櫃）車嗎？那是走海路去廣東的。」</spanclass></p></body></html>
