<html><header><meta charset="utf-8"><title>星下半年繼續暫停賣地</title></header><body><h1>星下半年繼續暫停賣地</h1><p>【本報綜合報道】新加坡政府為刺激樓市，決定連續第3年暫停賣地。&#13;<br> 國家發展部說，由於物業市道尚未全面復甦，故此今年下半年不會向市場推出土地。自從2001年10月以來，該國政府一直暫停供應新土地。&#13;<br> 在土地儲備表中，原本有17幅地皮可供勾出作競投，合共可提供2600個私人樓宇單位、260萬平方呎商用樓面面積，以及400間酒店房間。&#13;<br> 新加坡寫字樓價格在去年下滑18%，並於今年首季再跌2.2%。雖然甲級寫字樓租金可望在今年底前回升，但在800萬平方呎的空置寫字樓樓面被消化前，整體市道難望改善。</p></body></html>
