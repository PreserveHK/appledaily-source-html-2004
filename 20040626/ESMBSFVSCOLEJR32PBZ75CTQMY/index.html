<html><header><meta charset="utf-8"><title>首宗店員被控企圖詐騙</title></header><body><h1>首宗店員被控企圖詐騙</h1><p>【本報訊】一名影音店職員，涉誘騙一對英籍遊客夫婦，購買一部價值逾萬元的數碼相機，被警方首次以企圖詐騙罪起訴，案件昨在九龍城裁判法院提訊，被告否認控罪，控方表示將傳召兩名遊客回港作供。案件押後至下月十六日作審前覆核。&#13;<br> 被告姚偉東（四十一歲）報稱銷售員，被控今年五月一日在漆咸道南薈僑數碼世界店舖內，企圖誘使遊客NigelDown以逾萬元購買富士FinepixS7000數碼相機。&#13;<br> 案件編號：KCCC8561/2004</p></body></html>
