<html><header><meta charset="utf-8"><title>徐子淇賣二手衫唔預自己</title></header><body><h1>徐子淇賣二手衫唔預自己</h1><p>徐子淇前晚在銅鑼灣晚飯，她大談跟友人合股開賣名牌二手衫的最新情況，她表示近日已陸續把名牌衣服從友人處收回來整理。<br> &#13;<br> <spanclass>將到青島拍戲 &#13;<br> 問子淇近日收到了哪位藝人的名牌衣服來寄賣？她說：「我收到張燊悅同啤梨，同埋一啲模特兒嘅靚衫，不過賣嘅衫就唔會有我自己嘅衫，因為我啲衫全部係贊助，冇理由我拎番出嚟賣，咁唔係咁好。我着完嘅舊衫會捐畀有需要嘅人。」&#13;<br> 子淇稍後會到青島拍戲，為了說得一口流利普通話，她近日已開始跟老師學習，希望對演出有幫助。&#13;<br> 採訪、攝影：史丹</spanclass></p></body></html>
