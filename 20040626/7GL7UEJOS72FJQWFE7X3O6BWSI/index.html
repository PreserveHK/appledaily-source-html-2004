<html><header><meta charset="utf-8"><title>千嬅捱餓著古董裙</title></header><body><h1>千嬅捱餓著古董裙</h1><p>楊千嬅的新唱片《ElectricGirl電光幻影》日內推出，她在唱片封套中穿上露肩裝，站在名貴水晶燈前拍照，大晒香肩。<br> &#13;<br> <spanclass>看中水晶燈 &#13;<br> 美術指導為千嬅借來多套名貴古董裙和飾物拍攝，所有服飾共值約七位數字。千嬅因為擔心弄破衣服要賠錢，所以拍攝時小心翼翼，甚至連下午茶和晚餐均索性不吃，以免不小心弄髒衣服。&#13;<br> 此外，千嬅對於現場的水晶燈甚為鍾愛，千嬅說：「新屋都想有一盞咁嘅水晶燈，不過呢排忙緊宣傳，所以裝修嘅嘢都要交畀屋企人幫手。」</spanclass></p></body></html>
