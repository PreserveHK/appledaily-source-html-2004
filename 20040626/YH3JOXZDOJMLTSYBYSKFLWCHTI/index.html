<html><header><meta charset="utf-8"><title>長毛斥警藉公安法濫權</title></header><body><h1>長毛斥警藉公安法濫權</h1><p>【本報訊】距離「7.1大遊行」只有五日，但主辦團體民間人權陣線仍未獲警方發出「不反對通知書」，「四五行動」成員梁國雄昨在挑戰公安法的上訴案中，批評警務處長透過公安法濫權拖延申請，上訴庭押後判決。&#13;<br> 梁國雄與「學聯」二子馮家強及盧偉明，在○二年二月十日，因不滿梁俊威涉以「大聲公」襲警，被裁定傷人罪成，遊行示威，因事先沒通知警方，被首次引用《公安條例》，控以非法集會罪，三人罪成後上訴。&#13;<br> 案件編號：HCMA16/03</p></body></html>
