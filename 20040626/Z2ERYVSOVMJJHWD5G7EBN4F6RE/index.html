<html><header><meta charset="utf-8"><title>張可頤遲交罰款雙計</title></header><body><h1>張可頤遲交罰款雙計</h1><p>張可頤去年十一月在清水灣道駕駛其座駕時，因超速被警察截停，發現汽車牌照過期，觸犯兩項交通條例，被罰款七百多元。但張可頤限期屆滿後仍未繳付罰款，法庭遂向她發出拘捕令，昨日她到九龍城裁判法院，繳交罰款連堂費共二千多元。<br> &#13;<br> <spanclass>共犯兩罪 &#13;<br> 現年三十四歲的張可頤，被控超速駕駛及駕駛未領有牌照車輛兩罪，須繳付七百七十元罰款。張可頤在限期屆滿後仍未交罰款，法庭於上月十八日向她發出拘捕令，至昨日她才前往法院交還罰款，但因遲交雙計，再加法庭堂費，合共要繳付二千二百四十元。張可頤表示早前在無錫拍劇，故未能返港交罰款。&#13;<br> 案件編號：KCM122-3/2004&#13;<br> 採訪：羅宇光</spanclass></p></body></html>
