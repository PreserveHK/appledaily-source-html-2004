<html><header><meta charset="utf-8"><title>保羅麥卡尼俄國獻唱震破文物</title></header><body><h1>保羅麥卡尼俄國獻唱震破文物</h1><p>保羅麥卡尼（PaulMcCartney）前日身處巴黎開騷鬼咁風騷，不過佢上星期喺俄羅斯聖彼得堡舉行嘅歷史性第三千場個唱之後，俾當地博物館嘅工作人員投訴演唱會音量太大，搞到震爛咗個博物館同入面嘅展品。但係保羅嘅發言人一於好少理，重表示佢哋已經跟足指示去做個騷，又話rockshow係咁嘈，根本唔使大驚小怪。而保羅最近迷上咗美國新晉組合BlackEyedPeas，重要求今晚喺個音樂節上，跟住組合出騷㖭。&#13;<br> 法新社</p></body></html>
