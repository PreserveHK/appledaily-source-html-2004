<html><header><meta charset="utf-8"><title>保板尚輝開記招講離婚</title></header><body><h1>保板尚輝開記招講離婚</h1><p>日本男星保坂尚輝前日傳真日本傳媒，表示會在下月一日召開記者會，交代與妻子高岡早紀離婚一事。保坂更在傳真上叫記者預先提出問題，好讓他在記者會當天解答，他又表示，高岡早紀不會出席記者會，亦不會就離婚一事發表意見。&#13;<br> 而《最後武士》男星渡邊謙的離婚官司前日再度開審，雙方均是由律師代表出席。法官在庭上曾向渡邊的代表律師詢問和解的意願，但被對方一口拒絕。渡邊妻子的代表律師則要求有權瓜分渡邊今後的收入及財產，案件將在九月再審。</p></body></html>
