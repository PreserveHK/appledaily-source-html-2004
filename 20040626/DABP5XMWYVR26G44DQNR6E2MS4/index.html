<html><header><meta charset="utf-8"><title>新亞女生偷課室投影機</title></header><body><h1>新亞女生偷課室投影機</h1><p>【本報訊】新亞中學三名初中學生，疑企圖在學校課室偷取兩部共值三萬二千多元的投影機，事敗失手就擒。三人被控兩項企圖偷竊罪，其中一名十四歲女生昨於九龍城法院承認控罪，准保釋至七月十二日，待取閱感化官報告始判。另兩被告則否認控罪，排期至七月十六日在兒童法庭審訊。&#13;<br> 兩女一男涉案學生年齡介乎十四至十六歲，均為新亞中學學生，兩名女被告就讀中一，男被告讀中三。他們被控於今年六月十四日，在九龍城農圃道新亞中學的兩個課室內，企圖偷竊兩部分別價值一萬五千及一萬七千元的NEC投影機。&#13;<br> 案件編號：KCCC8565/2004</p></body></html>
