<html><header><meta charset="utf-8"><title>水務署長妻涉虐傭表證成立</title></header><body><h1>水務署長妻涉虐傭表證成立</h1><p>【本後訊】水務署署長高贊覺妻子凌芷馨，涉在九龍塘寓所廚房內，兩度襲擊年輕印尼女傭一案，昨於九龍城裁判法院續審。印傭供稱受聘當傭工六星期至她被打出走，被告欠她四天假期，故此曾往勞工處及勞資審裁處求助。裁判官昨裁定女被告表證成立，押後至八月四日續審。&#13;<br> 五十七歲被告凌芷馨為家庭主婦，否認兩項毆打傷人罪，控罪指她於去年十二月三日及十日，在九龍塘義德道蕙苑寓所廚房襲擊女事主Irfany，導致她身體受傷。&#13;<br> 案件編號：KCCC5314/2004</p></body></html>
