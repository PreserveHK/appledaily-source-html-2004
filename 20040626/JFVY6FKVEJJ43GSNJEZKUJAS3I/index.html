<html><header><meta charset="utf-8"><title>森下千里食咖喱減肥</title></header><body><h1>森下千里食咖喱減肥</h1><p>日本性感女星森下千里，最近替日本雜誌《Friday》拍了一輯性感水着寫真，展示其誘人身段，更做出高難度的拗腰動作，令一眾男fans可以在炎炎夏日更加熱血沸騰。&#13;<br> 自言最愛夏天的森下千里，被問到有何消暑好方法時，其答案也特別過人，森下說：「我最喜歡在夏天吃勁辣咖喱，流一身大汗，這感覺非常爽，而且還可以有助減肥呢！」難怪經常以水着示人的森下，時時刻刻都可以保持索爆身材。</p></body></html>
