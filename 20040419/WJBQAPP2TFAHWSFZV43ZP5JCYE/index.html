<html><header><meta charset="utf-8"><title>炒匯心經：美元現回吐</title></header><body><h1>炒匯心經：美元現回吐</h1><p>美國上周五公布的部份數據表現欠佳，以致市場對聯儲局即將加息的預期降溫，美元亦因一些買盤獲利了結而出現回吐。&#13;<br> 美國3月工業生產下降0.2%，成為自去年4月以來的最大跌幅，而生產設備使用率亦由76.7降至76.5，但最教人失望的仍是4月密歇根大學消費信心初值由3月終值的95.8降至93.2。雖然3月新屋動工率錄得6.4%的強勁升幅，但不足以抵銷其他疲弱數字，美元亦不得不脫離周初高位。&#13;<br> 至於德國央行行長韋爾特克因捲入受賄醜聞而呈辭，市場反應不大，對歐元的打擊亦相當有限。&#13;<br> 滙中龍</p></body></html>
