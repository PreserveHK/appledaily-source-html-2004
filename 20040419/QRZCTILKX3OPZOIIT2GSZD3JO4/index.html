<html><header><meta charset="utf-8"><title>濫藥致身體適應難戒除</title></header><body><h1>濫藥致身體適應難戒除</h1><p>英國心理協會一項研究顯示，長期服用迷幻藥的濫用藥物人士，早已適應了迷幻藥為身體帶來的各種問題，故難以戒除惡習。&#13;<br> 研究訪問了三百二十八名、平均年齡為二十二歲的服用迷幻藥人士。負責研究的梅菲醫生強調，勸說他們提防迷幻藥會引致妄想、抑鬱和焦慮，「是在浪費時間」。他指出，若要成功令到長期濫用藥物者戒除毒癮，相信只有告訴他們藥物會破壞其與親友的關係，並會影響工作等理由，才能較為令他們覺醒，戒除毒癮。</p></body></html>
