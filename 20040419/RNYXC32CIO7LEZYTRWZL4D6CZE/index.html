<html><header><meta charset="utf-8"><title>散戶指數：散戶對後市信心減弱</title></header><body><h1>散戶指數：散戶對後市信心減弱</h1><p>港股上周大挫451點，打擊散戶信心，本報上周五晚所做的散戶指數電話調查顯示，只有59.86%的被訪散戶表示看好本周港股後市，看好者比例較之前一周減少逾6個百分點。&#13;<br> 至於一些沒有投資股票的市民，入市意欲則沒有大變化，上周244名被訪者中，有4.51%表示短期內會入市，與上次調查相若。是次調查於上周五晚六時半至十時半內，以音頻電話隨機抽樣進行，共訪問了391名18歲以上的市民，其中37.6%有投資股票。</p></body></html>
