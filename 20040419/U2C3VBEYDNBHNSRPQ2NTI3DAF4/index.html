<html><header><meta charset="utf-8"><title>張家輝捱到病發牢騷</title></header><body><h1>張家輝捱到病發牢騷</h1><p>張家輝與郭羨妮在電視劇《天涯俠醫》中飾演醫生，昨日他們在九龍城拍攝一場拯救車禍傷者的戲份。&#13;<br> 適逢張家輝前日請假，問他有否向公司呈交醫生紙？他即說：「我冇醫生紙呀，唔通我同醫生講我唔夠瞓叫佢開張醫生紙畀我咩？咁做係犯法㗎！」&#13;<br> 張家輝續說：「我會攞啲rundown去解釋，一個人可以頂幾多組呢？有時唔係唔想頂，我頂到謝晒去拍啲戲，對成件事係惡性循環，點解由開埠到𠵱家都要咁，我知就算周潤發同劉德華都改變唔到。」</p></body></html>
