<html><header><meta charset="utf-8"><title>德國美食節</title></header><body><h1>德國美食節</h1><p>要講德國的飲飲食食，總少不了各式各樣的肉腸和啤酒，但原來當地的白蘆笋也相當聞名。正在舉辦的德國美食節，就引入了超過二千款德國食品，包括當造的白蘆笋、地道的火腿及香腸、芝士、蔬果、糖果和麵包等。想親身體驗德國人的煮食方法，亦可以參加4月28日的傳統德菜烹飪班，由德國籍廚師親自教授三個菜式，每位$180。&#13;<br>&#13;<br>記者：羅惠芬&#13;<br></p><p><b> 美食節詳情：</b> &#13;<br> 日期：即日起至5月6日&#13;<br> 地點：金鐘太古廣場2期地庫Great&#13;<br> 查詢：29189986</p></body></html>
