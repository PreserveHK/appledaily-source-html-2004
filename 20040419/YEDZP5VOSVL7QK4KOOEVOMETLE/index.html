<html><header><meta charset="utf-8"><title>妮歌被舊愛唱通街</title></header><body><h1>妮歌被舊愛唱通街</h1><p>金像影后妮歌潔曼（NicoleKidman）與搖滾男歌手LennyKravitz的八個月戀情已經告終，但日前Lenny為妮歌寫了一首歌曲《Lady》，首次談及二人的事情。&#13;<br> <br> <spanclass>「並不如歌中浪漫」 &#13;<br> Lenny接受訪問時說：「我不會說出她的名字，但這首歌是關於一個女性，我們曾經一起過。不幸的是我們已經不可能，因為傳媒緊緊盯着這段關係。這段關係終結時，並不如歌中浪漫。」&#13;<br> 被指因花心而被妮歌拋棄的Lenny，更表示絕對可以接受沒有愛的性行為。</spanclass></p></body></html>
