<html><header><meta charset="utf-8"><title>Beyonce辣身舞賀「出閣」</title></header><body><h1>Beyonce辣身舞賀「出閣」</h1><p>由三大黑人女歌手BeyonceKnowles、AliciaKeys及MissyElliott攜手演出的「LadiesFirst巡迴」演唱會，前日於賭城拉斯維加斯展開。Beyonce與男舞蹈員大跳火辣辣的貼身舞。鑑於日前有報章指Beyonce前日在加勒比海結婚，Beyonce在演唱會中幽自己一默說：「報章說今天是我結婚的大日子，可惜我仍要工作！」&#13;<br> <br> <spanclass>Missy出便服 &#13;<br> 另外，經常穿着運動服品牌adidas的MissyElliott，最近與該品牌簽訂合約，出版新一批名叫「RespectME」的便服，Missy還將獲得分紅。</spanclass></p></body></html>
