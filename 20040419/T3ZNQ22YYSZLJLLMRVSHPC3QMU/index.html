<html><header><meta charset="utf-8"><title>蔡依林「周杰倫」難得合唱</title></header><body><h1>蔡依林「周杰倫」難得合唱</h1><p>蔡依林（Jolin）前晚在台北舉行一場「就是愛Jolin演唱會」，在台上以「三十秒換裝術」不停轉換造型，其中五套服裝由日本空運到台，服裝費近十萬，盡顯Jolin的台灣潮流女王的本色。<br> &#13;<br> <spanclass>豪華舞台 &#13;<br> 而原先表示沒時間擔任嘉賓的蕭亞軒前晚突然現身，並穿上白西裝反串扮周杰倫，與Jolin合唱《布拉格廣場》。而唱片公司為了這次演唱會，斥資約七十萬港元搭建豪華海盜船舞台，還出動四十名保安維持秩序，又為Jolin和歌迷各投保二百多萬和百多萬港元的意外保險，可謂不惜工本。</spanclass></p></body></html>
