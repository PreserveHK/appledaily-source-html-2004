<html><header><meta charset="utf-8"><title>街頭劇諷財團壓低工資</title></header><body><h1>街頭劇諷財團壓低工資</h1><p>【本報訊】為爭取打工仔有合理工時及工資，職工盟將於下月一日的勞動節發起由維園足球場至政府總部大遊行，要求政府設立最低工資及工時限制等，藉以保障打工仔的權益。職工盟估計，屆時將有數千人參加遊行。&#13;<br> 昨日在旺角上演街頭劇（圖），諷刺財團歧視高齡求職者及壓低打工仔工資。職工盟副主席葉岳峰表示，工作時間長會衍生如管教子女、婚姻等家庭問題，所以希望政府設立工時限制，以減少社會上的怨氣。&#13;<br> 王子俊攝</p></body></html>
