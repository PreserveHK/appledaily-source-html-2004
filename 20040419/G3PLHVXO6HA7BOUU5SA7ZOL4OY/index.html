<html><header><meta charset="utf-8"><title>黎明曾因為違例被點名</title></header><body><h1>黎明曾因為違例被點名</h1><p>近年運輸署及警方以交通安全為由，嚴打車輛玻璃透光度不足。○一年，紅星黎明便因為座駕保母車用了茶色玻璃，違反法例，被交通部點名，成為城中熱話。&#13;<br> 運輸署數字顯示，過去三年收到車輛使用透光度不足玻璃投訴數字持續減少，○一年有五千一百多宗、○二年四千一百多宗及○三年二千一百多宗。&#13;<br> 根據現行法例，違反車輛玻璃透光度的車主，一經定罪，最高可被判罰款港幣一萬元及監禁六個月。</p></body></html>
