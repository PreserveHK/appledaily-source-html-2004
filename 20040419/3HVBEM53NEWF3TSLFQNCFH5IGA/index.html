<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>春天來了！&#13;<br>繃帶馬快樂地在草原上玩耍，&#13;<br>牠嗅聞着花香，和小粉蝶賽跑，&#13;<br>享受着春風拂面的溫柔，&#13;<br>卻忽然想起一段遙遠的記憶，&#13;<br>牠慢慢停下腳步……&#13;<br>小粉蝶問：「怎麼了？」&#13;<br>牠若有所思地說：&#13;<br>「我想要去找回失落的童年！」&#13;<br>小粉蝶慌張地上上下下舞動着翅膀……</p></body></html>
