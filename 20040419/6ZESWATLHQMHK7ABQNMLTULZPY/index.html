<html><header><meta charset="utf-8"><title>小齊新碟出貨六千即舞獅</title></header><body><h1>小齊新碟出貨六千即舞獅</h1><p>任賢齊早前推出的全新國語碟《情義》在台灣銷量不俗，他前日特別在台北舉行慶功兼簽唱會，還親自舞龍舞獅助興。小齊的新碟出貨量只有六千張，唱片公司老闆即時表示要加一千萬台幣（約二百四十萬港元）的宣傳費，讓沒有時間宣傳的小齊能放心籌備香港演唱會。<br> &#13;<br> <spanclass>陪歌迷坐火車 &#13;<br> 而小齊近日亦擔任旅遊網站「見識台灣旅遊網」代言人，他日前陪同歌迷及一班患有自閉症的兒童，一同乘坐火車到台灣平溪放天燈祈福。&#13;<br> 此外，小齊的歌迷中有一對「阿媽姊妹」，他恐怕媽媽們體力不支，故此不時搶着幫她們拿行李，直到工作人員來載阿媽，小齊才放心。&#13;<br> </spanclass></p></body></html>
