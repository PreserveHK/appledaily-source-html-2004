<html><header><meta charset="utf-8"><title>四葉仔幫手揀拍檔</title></header><body><h1>四葉仔幫手揀拍檔</h1><p>組合2R的Race、李逸朗和黎諾懿等一班《當四葉草碰上劍尖時》的演員，昨日往奧海城出席無綫新劇《四葉草II》新星招募行動，有二百多名年輕男女面試。而2R的Race和黎諾懿更即場測試參賽者的演戲水準。<br> &#13;<br> <spanclass>首選有運動底子 &#13;<br> 黎諾懿和Race很熟絡，故不時在台上鬥嘴，記者指他們似打情罵俏，黎諾懿說：「唔係，我對佢係兄弟feel啫。」《四》劇監製錢國偉指將選出三男、七至八個女再接受第二次面試，並表示以有運動底子為首選，因為《四》劇將以沙灘排球為主題。&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>
