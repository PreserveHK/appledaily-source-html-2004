<html><header><meta charset="utf-8"><title>同學被撞女童失聲痛哭</title></header><body><h1>同學被撞女童失聲痛哭</h1><p>【本報訊】黃大仙天宏苑發生驚險交通意外；昨下午二時許，十一歲姓黃女童與十二歲女同學手拖手橫過馬路，疑兩人未留意路面情況，黃女被一輛駛至小巴撞倒，同行友人則跌倒擦傷手腳。事發後，輕傷女同學看着倒地不起、嘴部受傷的黃女嚇至失聲痛哭（圖一），不停追問「佢有冇事，會唔會死㗎？」&#13;<br> 救護員趕至替黃女急救後（圖二），將她及輕傷女同學一併送院。醫生檢查發現黃女只是輕傷，現時留醫情況穩定，至於同行女同學則無礙出院。&#13;<br> 潘志能攝</p></body></html>
