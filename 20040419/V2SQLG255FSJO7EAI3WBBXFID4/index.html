<html><header><meta charset="utf-8"><title>中國今晨一箭射兩衛星</title></header><body><h1>中國今晨一箭射兩衛星</h1><p>中國周日十一時五十九分成功發射兩顆科學實驗小衞星。在西昌衞星發射中心，「試驗衞星一號」和搭載的「納星一號」兩顆衞星用「長征二號丙」運載火箭，成功地送入送入預定軌道，標誌着中國小衞星研製技術取得重要突破。&#13;<br> 「試驗衞星一號」是中國第一顆傳輸型立體測繪小衞星，主要用於國土資源攝影測量、地理環境監測等。「納星一號」則是中國自行研製的第一顆納型衞星。	&#13;<br> 新華社</p></body></html>
