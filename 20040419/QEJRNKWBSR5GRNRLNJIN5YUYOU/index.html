<html><header><meta charset="utf-8"><title>小巴遭鐵鎚毀玻璃</title></header><body><h1>小巴遭鐵鎚毀玻璃</h1><p>【本報訊】一輛行走美孚新邨至觀塘線公共小巴，昨日中午約十二時半，在牛頭角遭三名狂徒以鐵鎚擊毀擋風玻璃搗亂，事件中小巴司機及十多名乘客未有受傷，但其中一名狂徒曾向司機出言恐嚇「以後唔好再駛入牛頭角第四街！」警方懷疑事件涉及爭奪小巴生意利益，正展開調查。&#13;<br> 警方到場向司機及乘客錄取口供後，暫列刑事毀壞案，由於小巴司機表示近日未遭恐嚇，警方根據兇徒的恐嚇說話調查動機，懷疑昨日事件因爭奪小巴生意利益而起。</p></body></html>
