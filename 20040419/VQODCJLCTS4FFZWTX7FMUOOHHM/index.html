<html><header><meta charset="utf-8"><title>Enrique做騷唔講古妮高娃</title></header><body><h1>Enrique做騷唔講古妮高娃</h1><p>西班牙男歌手EnriqueIglesias，前日到達埃及首都開羅為其於當地舉行的演唱會作準備。雖然Enrique的俄羅斯女友古妮高娃（AnnaKorunikova）亦有隨行，不過Enrique前日於記招上被問及戀情時始終三緘其口。&#13;<br> 於前日舉行的記招中，Enrique以一身鴨舌帽及T恤出席，打扮十分隨便。當Enrique被問到早前馬德里發生火車站大爆炸的感想時，他說：「我在馬德里長大，當地有很多恐怖分子，在我七歲時，我的祖父已被人綁架。」</p></body></html>
