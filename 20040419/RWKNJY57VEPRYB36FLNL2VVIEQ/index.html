<html><header><meta charset="utf-8"><title>《美國舞男》顯身價　港名人愛Armani</title></header><body><h1>《美國舞男》顯身價　港名人愛Armani</h1><p>現年六十九歲的意大利設計師GiorgioArmani，有「優雅大師」之稱，估計個人財富超過一百億港元。八○年憑為李察基爾（RichardGere）設計《美國舞男》戲服一鳴驚人，外國紅星客人包括碧咸、茱莉亞羅拔絲（JuliaRoberts）及羅拔迪尼路（RobertDeNiro）等，香港捧場客則有成龍、劉德華、楊紫瓊及張國榮等。Armani去年亦為羅素卻爾（RussellCrowe）設計結婚禮服，及為英格蘭球隊設計制服。</p></body></html>
