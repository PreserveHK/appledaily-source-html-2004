<html><header><meta charset="utf-8"><title>中國面額60億紙幣</title></header><body><h1>中國面額60億紙幣</h1><p>廣東近日出現一張面額達六十億元的民國紙幣，是中國歷來最高面值的鈔票，於一九四九年國民政府倒台前，由新疆省銀行發行，由於當時通貨膨脹，實際連十隻雞都買不起。&#13;<br> 這張「巨額」紙幣由東莞一名民工，以六千元價錢從四川購入，白底並有褐紅色花紋，左邊印孫中山先生頭像，右邊則印「陸拾億圓」的字樣，下面還有鈔票編號。專家鑑定屬真品，是迄今發現的唯一一張，但因品相太差，市價最多不過千元。&#13;<br> 《信息時報》</p></body></html>
