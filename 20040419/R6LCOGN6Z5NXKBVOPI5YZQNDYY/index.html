<html><header><meta charset="utf-8"><title>紙皮石剝落終修妥</title></header><body><h1>紙皮石剝落終修妥</h1><p>今年一月二十四日本報報道，元朗輕鐵總站內一條石柱，紙皮石嚴重剝落數月，但一直未見維修，只用膠帶圍封不准乘客走近，令乘客擔心會構成險。&#13;<br> 當時九廣鐵路輕鐵部回覆本報稱，須了解總站月台是否輕鐵公司管轄範圍，再安排維修，同時承諾如證實為輕鐵管理，會即跟進維修。&#13;<br> 九廣輕鐵發言人日前再回覆本報，表示該公司已將上述紙皮石剝落位置維修妥當。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
