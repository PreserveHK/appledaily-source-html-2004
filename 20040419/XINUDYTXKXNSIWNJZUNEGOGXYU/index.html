<html><header><meta charset="utf-8"><title>《標殺令2》稱霸周末票房</title></header><body><h1>《標殺令2》稱霸周末票房</h1><p>由奧瑪花曼（UmaThurman）主演的《標殺令2》，上周五在全美開畫，此片當天便收得一千零七十萬美元（約八千三百萬港元）的票房，穩佔美國上周周末票房冠軍，更勝上集首日開畫票房。&#13;<br> <br> <spanclass>上集DVD勁賣 &#13;<br> 另外，由於《標殺令2》下周四在本港公映，故電影公司決定於本周四開始，於UA金鐘獨家上映《標殺令》特別版一星期。而《標殺令》的DVD於上周推出，首天便於美國賣逾二百萬張，成績理想。</spanclass></p></body></html>
