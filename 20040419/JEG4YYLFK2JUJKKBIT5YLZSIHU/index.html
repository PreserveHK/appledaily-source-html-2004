<html><header><meta charset="utf-8"><title>萬人迷愛《風月俏佳人》</title></header><body><h1>萬人迷愛《風月俏佳人》</h1><p>荷李活電影《風月俏佳人》的浪漫故事膾炙人口，原來碧咸也是戲迷之一，甚至幻想自己就是李察基爾飾演的富翁，盧絲和瑪貝克則是茱莉亞羅拔絲飾演的「妓女」。&#13;<br> 瑪貝克說碧咸曾在短訊中說：「那一晚真棒……我會比戲中基爾先生付更多錢。」盧絲則指碧咸愛她「眼睛和嘴巴很像羅拔絲」，又說碧咸承認「喜歡幻想茱莉亞……那是我看過最性感的電影」。<br> &#13;<br> <spanclass>比李察基爾更闊綽 &#13;<br> 事實上，碧咸也相當「入戲」：他曾餵盧絲吃士多啤梨、說要看瑪貝克的長腿行天橋，正好跟李察基爾在片中讓羅拔絲吃士多啤梨及讚賞她那雙修長美腿相呼應。&#13;<br> 英國《世界新聞報》</spanclass></p></body></html>
