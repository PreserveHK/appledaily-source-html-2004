<html><header><meta charset="utf-8"><title>對台動武三前提</title></header><body><h1>對台動武三前提</h1><p>中國大陸一直不肯承諾放棄對台使用武力，但在甚麼情況下會對台動武呢？國務院新聞辦在二○○○年發表的《一個中國的原則與台灣問題》白皮書中，明確提出作為動武前提的「三個如果」：「如果出現台灣被以任何名義從中國領土分割出去的重大事變，如果出現外國侵佔台灣，如果台灣當局無限期地拒絕通過談判和平解決兩岸統一問題。」&#13;<br> 不過，美國和台灣研判，可能引發大陸動武的因素還包括台灣發展或取得核武、台灣社會陷入內亂等。&#13;<br> 至於台獨的界定，大陸認為，只要出現修憲將中華民國的主權只限定在台澎金馬或更改國號的情況，將被等同宣布台灣獨立。</p></body></html>
