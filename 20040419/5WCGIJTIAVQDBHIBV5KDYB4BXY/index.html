<html><header><meta charset="utf-8"><title>髮型屋違例加露台</title></header><body><h1>髮型屋違例加露台</h1><p>油麻地鬧市彌敦道509號一字樓一家髮型屋，在屋外僭建一露台，路人投訴僭建露台一旦塌下，會危及途人，但長久以來不見當局採取行動，故向《蘋果》投訴。<br> &#13;<br> <spanclass>屬違例建築工程 &#13;<br> 屋宇署稱，接獲本報轉介投訴後，派員到上址視察，發現上址一字樓有一搭建物，違反《建築物條例》，屬違例建築工程。屋宇署稱，已對有關搭建物作出評估，認為該搭建物屬政府須優先採取執法行動類別，屋宇署將發出命令，要求有關業主或佔用人，拆除該僭建物。（○四○一○三一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
