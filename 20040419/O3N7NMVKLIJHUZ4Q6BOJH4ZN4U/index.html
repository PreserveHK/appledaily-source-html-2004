<html><header><meta charset="utf-8"><title>籮霸遭舊愛爆不忠</title></header><body><h1>籮霸遭舊愛爆不忠</h1><p>籮霸珍妮花洛庇絲（JenniferLopez）現時正與拉丁歌手MarcAnthony蜜運，籮霸舊愛P.Diddy卻聲言早於數年前已曾撞破她與MarcAnthony偷歡。&#13;<br> P.Diddy的友人說：「那次P.Diddy突然出現於籮霸下榻的酒店，想給她意外驚喜，怎料他在房內發現籮霸正與Marc歡好。P.Diddy是花心，但籮霸也不是個忠貞的人。」&#13;<br> <br> <spanclass>拖新歡睇首映 &#13;<br> 另外，有指籮霸於香港時間今天偕男友Marc出席新片《ManOnFire》的首映，兩人將會首次以情侶身份現身。</spanclass></p></body></html>
