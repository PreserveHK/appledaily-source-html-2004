<html><header><meta charset="utf-8"><title>莎朗史東盛裝會詩人</title></header><body><h1>莎朗史東盛裝會詩人</h1><p>荷李活女星莎朗史東（SharonStone），前日獲邀到荷李活出席由美國俄羅斯文化協會主辦的「俄羅斯之夜」開幕晚會。盛會中有不少俄羅斯著名詩人、作家及文學家出席，難怪一向喜愛出位的莎朗亦以莊重打扮現身。&#13;<br> <br> <spanclass>毋懼被踩 &#13;<br> 而日前透露剛與拍拖七個月的演員男友BernieCahill分手的莎朗，近日被評事業一沉不起，不過莎朗卻說：「有人因為我過了四十歲便來批評我，我知道我是個好演員，所以我沒有將那些說話放在心上。」</spanclass></p></body></html>
