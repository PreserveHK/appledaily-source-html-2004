<html><header><meta charset="utf-8"><title>Dido搭上列斯聯前鋒</title></header><body><h1>Dido搭上列斯聯前鋒</h1><p>最受歡迎英國女歌手Dido，最近又傳出新戀聞。她被發現與英國列斯聯球隊前鋒阿倫史密夫（AlanSmith）蜜運，惟二人的戀情不被看好。&#13;<br> <br> <spanclass>倫敦撐枱腳 &#13;<br> 據悉Dido與阿倫早前被目擊在倫敦一同用膳，更一早約定在過去的周末再約會，可惜Dido最後因工作不能成事。&#13;<br> Dido一名朋友道：「Dido對阿倫的確有點意思，這段關係對二人來說都很有趣。」</spanclass></p></body></html>
