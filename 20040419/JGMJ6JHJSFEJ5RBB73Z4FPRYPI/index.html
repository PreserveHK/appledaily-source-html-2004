<html><header><meta charset="utf-8"><title>飲大量牛奶不一定有益</title></header><body><h1>飲大量牛奶不一定有益</h1><p>台灣新光醫院營養課課長徐光華表示，雖然牛奶是鈣、磷比例最完美的自然食物，多喝牛奶的確可獲得豐富鈣質，但不一定能完全被身體吸收。他強調許多研究顯示，牛奶消耗量愈多的國家，骨質疏鬆症的情況愈嚴重，原因在於牛奶本身也是蛋白質含量相當高的食物，一旦攝取過多蛋白質，兩相抵銷下，鈣質優勢反而不見。&#13;<br> 此外，牛奶也含有許多乳脂肪，即使是低脂，都還有一半的脂肪含量。若長期大量當開水飲用，也許保住了骨質，但身體其他部位或要付出更大代價。</p></body></html>
