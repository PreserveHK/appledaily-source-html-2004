<html><header><meta charset="utf-8"><title>日本eMac升級兼減價</title></header><body><h1>日本eMac升級兼減價</h1><p>iMac走平民化路線，以抵玩見稱，不過上年推出走教育路線嘅eMac，重更加平一截。日本蘋果電腦就剛宣布，新嘅改良版17?eMac不但將硬件升級，而且更將售價調低，AppleStore直銷價賣94,290日圓（約港幣$6,880）。新eMac改動地方主要係將處理器升級，變成G41.25GHz，顯示卡則升級至ATIRADEON9200（32MB），另外記憶體上限亦有所提升，其他規格則為256MB記憶體、40GB硬碟及ComboDrive光碟機，以賣價計的確頗有吸引力，希望香港蘋果電腦會有相關升級減價優惠。&#13;<br>&#13;<br>記者：徐影龍&#13;<br></p></body></html>
