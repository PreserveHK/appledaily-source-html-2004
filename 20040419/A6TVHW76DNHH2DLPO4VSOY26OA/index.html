<html><header><meta charset="utf-8"><title>威廉王子水球英姿</title></header><body><h1>威廉王子水球英姿</h1><p>英國威廉王子上周六首次代表蘇格蘭大學生水球隊參與國際賽，雖然他未能扭轉蘇格蘭連輸兩場的命運，卻贏得對手的讚譽，以及眾多支持者──大部份是女性──的掌聲。&#13;<br> 比賽在威爾斯首府加的夫舉行，二十一歲的威廉雖然是聖安德魯斯大學水球隊隊長，但他首場只以後備身份上陣，出戰愛爾蘭。身穿灰黑色泳褲和頭戴藍色泳帽的他沒有入球，但成功攔截了對方一次攻勢，贏得觀眾歡呼。愛爾蘭最後以十四比七勝出。&#13;<br> 之後，蘇格蘭再以六比十五負於威爾斯，但主隊隊長說：「他（威廉）表現不錯。今年比賽水準很高。」	&#13;<br> 美聯社/法新社</p></body></html>
