<html><header><meta charset="utf-8"><title>陳冠希二十三歲未戒奶</title></header><body><h1>陳冠希二十三歲未戒奶</h1><p>由now.com.hk投資的網劇《百份百感覺》第二輯《冬日戀曲》，今晚開始在無綫播出，首集《我愛嘻哈》請了陳冠希（Edison）客串飾演內地Hip-hop音樂人。<br> &#13;<br> <spanclass>「又唔係賣樣」 &#13;<br> 今年二十三歲的Edison，在劇中以不同造型出現，他更不顧靚仔形象，兼演一個吮奶嘴的可愛嬰兒。拍攝當日，眾演員一見Edison的吸吮奶嘴造型時，禁不住捧腹大笑，令拍攝期間頻頻NG。而Edison亦不甘被人取笑，拿起奶嘴還擊，令現場一片混亂。事後Edison表示不擔心扮嬰兒吮奶嘴會影響形象，他說：「自己又唔係賣樣，況且只係做戲啫，我唔會介意囉。」&#13;<br> </spanclass></p></body></html>
