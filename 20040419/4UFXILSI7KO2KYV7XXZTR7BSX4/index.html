<html><header><meta charset="utf-8"><title>港商南海洗錢30噸</title></header><body><h1>港商南海洗錢30噸</h1><p>一名港商近日在佛山市南海區一家工廠內，將重達三十噸的外國廢舊硬幣放進滾筒機裏洗乾淨、烘乾、打平後，準備重新包裝再運出口之際，被南海區工商局查獲。&#13;<br> 大批執法人員走進近五千平方呎的廠房時，看見一座座用硬幣堆成的小山，工人們正忙着用車斗將硬幣倒入滾筒機清洗，有的將硬幣放入烘乾機烘乾，有的將硬幣逐枚放入機器裏壓平，有的將硬幣分類包裝。最後，當局以無牌經營廢舊五金加工罪名，對涉嫌港商立案調查。&#13;<br> 《南方都市報》</p></body></html>
