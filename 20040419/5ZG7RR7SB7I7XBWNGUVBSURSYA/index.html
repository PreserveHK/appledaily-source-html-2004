<html><header><meta charset="utf-8"><title>BijouxBijoux一個價錢兩個款式</title></header><body><h1>BijouxBijoux一個價錢兩個款式</h1><p>法國飾物品牌中，BijouxBijoux一向以純銀水晶飾物為招牌作，今季玩突破，一系列雙面可戴水晶飾物，兩面均鑲上不同顏色水晶，更加靈活多變，以一個價錢買到兩個款式，的確幾抵玩。	&#13;<br>	&#13;<br>記者：吳小明　&#13;<br>攝影：梁細權</p><p><b> 雙面水晶</b> &#13;<br> ■黑色晶石心形吊墜頸鏈，另一面是通花心型，雙面可戴。$580（左）；另一款黑色晶石心形吊墜亦可雙面佩戴，反面是黃色晶石。$520（右）&#13;<br> &#13;<br> &#13;<br> <b> 售賣點：</b> &#13;<br> BijouxBijoux（31623907）&#13;<br> 銅鑼灣世貿中心P120店</p></body></html>
