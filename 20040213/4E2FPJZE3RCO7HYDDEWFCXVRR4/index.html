<html><header><meta charset="utf-8"><title>港隊選5鋒將征大馬</title></header><body><h1>港隊選5鋒將征大馬</h1><p>【本報訊】足總昨午公布，下周三作客對馬來西亞的世界盃外圍賽的港隊球員名單，而二十名球員絕大部份去年參加東亞賽及省港盃的主力，只是港隊為遷就本地賽事，在周日出發前將不會安排任何訓練。&#13;<br> 港隊在省港盃及賀歲賽暴露了入球力弱的缺點，而教練黎新祥在首場世盃外圍賽共挑選五名鋒將，除黃鎮宇及羅倫士外，還有年僅十八歲的梁子駿及陳肇麒，而近期在流浪有進步表現的中場陳耀麟卻令人意外地落選。&#13;<br> 港隊周日出發赴大馬，下周三晚在世盃外圍賽出戰馬來西亞，而同日中國主場對科威特。</p></body></html>
