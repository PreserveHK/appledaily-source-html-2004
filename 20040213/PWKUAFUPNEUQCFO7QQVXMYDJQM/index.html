<html><header><meta charset="utf-8"><title>王喜撞車和解收場</title></header><body><h1>王喜撞車和解收場</h1><p>王喜前晚在灣仔拍攝無綫新劇《水滸無間道》的一場開車戲，其間王喜所駕駛的道具車與另外一部車發生輕微碰撞，令道具車車尾刮花少許。事發後有警員到場，而兩位司機則當場和解，表明互不追究。<br> &#13;<br> <spanclass>沒有受傷 &#13;<br> 前晚九時許，王喜拍戲時所駕的車發生碰撞後，據知他與對方司機均無受傷，加上車輛受損不算嚴重，故大家便即時協議和解。&#13;<br> 而昨日記者致電王喜時，他在電話中只說：「事件已經解決咗，冇必要再提，雙方已經和解咗，唔再追究。」	採訪：朱倬誼&#13;<br> 攝影：陳慧安</spanclass></p></body></html>
