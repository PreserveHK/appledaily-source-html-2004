<html><header><meta charset="utf-8"><title>鄧健泓靠狗謀好運</title></header><body><h1>鄧健泓靠狗謀好運</h1><p>鄧健泓（Patrick）籌備了一年的唱片《新居入伙》，日內會推出，最近他的新歌《阿琴》成績不俗，所以影唱片封套時，大家都希望可以有個大突破。<br> &#13;<br> <spanclass>做埋男主角 &#13;<br> Patrick這張唱片本擬在自己家中拍攝，但開會後恐怕會影響鄰居，故最後改於攝影師的家中取景，該攝影師在家養了一頭狗，小狗看到Patrick後即對他十分有好感。&#13;<br> Patrick說：「佢好鍾意喺我身邊行來行去，而且影緊相嘅時候不斷入鏡。我都好鍾意狗，同佢一見如故，所以請佢做埋唱片嘅第二男主角。工作人員話，自來狗好喎！今次搵佢客串，相信唱片可以大賣啦。」</spanclass></p></body></html>
