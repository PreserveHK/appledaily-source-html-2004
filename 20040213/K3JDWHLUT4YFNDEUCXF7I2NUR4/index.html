<html><header><meta charset="utf-8"><title>葛妮洛芙遭法院通緝</title></header><body><h1>葛妮洛芙遭法院通緝</h1><p>行為怪異的葛妮洛芙（CourtneyLove）原定於周三為其藏毒案出庭應訊，可惜她最終缺席，法院已發出拘捕令，準備通緝葛妮，然而一切有待她是否會出席下周二舉行的聆訊。<br> &#13;<br> <spanclass>已發出拘捕令 &#13;<br> 由於葛妮缺席周三在比華利山高等法院舉行的聆訊，法官霍斯（EldenFox）已於同日發出拘捕令，不過他暫時把拘捕令延至下周二才生效，如果葛妮屆時仍缺席聆訊，她將會即時被通緝。不過葛妮的代表律師表示，其當事人是基於安全理由才缺席聆訊，若法庭要再次傳召葛妮上庭，她已隨時作好準備。</spanclass></p></body></html>
