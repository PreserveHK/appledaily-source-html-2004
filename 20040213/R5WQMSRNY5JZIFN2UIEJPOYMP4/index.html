<html><header><meta charset="utf-8"><title>有情人自選新婚禮物</title></header><body><h1>有情人自選新婚禮物</h1><p>【本報訊】明天就是情人節，而準備「拉埋天窗」的有情人也有好消息，不少準新人收到親友送來的結婚禮物，未必一定合用，為解決準新人的煩惱，電器連鎖店豐澤推出「豐澤自選賀禮服務」。&#13;<br> 發言人解釋，新人選定合心水的家庭電器或數碼產品後，會為他們擬定一份禮物清單，然後將清單存放在其中一間地點方便的豐澤門巿部，讓準新人的親友前來選購，送給新人。發言人又表示，凡消費滿五百元，有免費送貨服務；滿二千元，更額外送出一百元的豐澤購物禮券。</p></body></html>
