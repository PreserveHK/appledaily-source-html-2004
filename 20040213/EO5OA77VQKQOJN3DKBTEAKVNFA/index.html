<html><header><meta charset="utf-8"><title>Paris七彩春宮帶外洩</title></header><body><h1>Paris七彩春宮帶外洩</h1><p>新一代社交名媛ParisHilton由於數年前的一段性愛影帶而上位，不過網友一直都只能看到以夜視鏡模式拍攝的四分鐘片段。前日網上終於有一段長達三十七分鐘的Paris與前度男友RickSolomon之性愛片段供下載，價格為五十美元（約三百九十港元）。<br> &#13;<br> <spanclass>收錄浴室對話片段 &#13;<br> 據《紐約郵報》報道，該片段並非過往所見的綠色夜視畫面，而是全彩色，而且畫面頗為清晰，片中除了有兩人的做愛過程外，還有Paris與Rick在浴室中的對話片段，言語間顯示他們準備到夜店消遣。</spanclass></p></body></html>
