<html><header><meta charset="utf-8"><title>甜心推介︰將情人吞落肚</title></header><body><h1>甜心推介︰將情人吞落肚</h1><p>要討女士歡心，怎少得甜絲絲的甜品，Tiramisu一向大受港女歡迎，無他，因為入口軟綿綿，啖啖芝士香之中又夾雜淡淡酒香，將之做成心形，再寫上一對情人的名字，然後將「對方」吞落肚，如此有心思，女方一定愛得死心塌地。&#13;<br>&#13;<br>記者：藍雪紅</p><p>BistroGold（25063288）&#13;<br> 地址：銅鑼灣時代廣場12/F&#13;<br> 供應日期：二月十四日&#13;<br> 備註：訂座時敬請提供戀人名字。</p></body></html>
