<html><header><meta charset="utf-8"><title>小統計</title></header><body><h1>小統計</h1><p>國際民調機構IPSOS在多個國家各訪問了500名城市居民，發現除了中國外，其他國家的受訪者大多數對美國的文化及經濟影響印象負面。&#13;<br> ‧68%中國人對美國經濟影響看法正面、61%認為美國文化影響正面&#13;<br> ‧57%法國人對美國經濟影響看法負面；52%認為美國文化影響負面&#13;<br> ‧32%英國人對美國經濟影響看法正面、22%看法負面；31%認為美國文化影響負面、26%感覺正面</p></body></html>
