<html><header><meta charset="utf-8"><title>郭富城、陳奕迅新片觸礁</title></header><body><h1>郭富城、陳奕迅新片觸礁</h1><p>陳德森原定下月會開拍一部以民國為背景的電影《十月圍城》，由陳奕迅、郭富城、李心潔和梁家輝等演出。但《十》片因幕後投資老闆曾獻基日前在遊艇燒炭亡，導致頓時失去資金，拍攝計劃暫時擱置。<br> &#13;<br> <spanclass>籌資金有困難 &#13;<br> 《十》片由去年開始已在廣州搭了幾百萬布景，曾獻基一直支持陳德森拍片。據知早於去年已支付約五百萬作前期籌備費，但之後的二千餘萬製作費卻因曾獻基去世而泡湯。該片演員對陳德森很體諒，只要找到其他投資者仍然會度期演出。昨日記者致電陳德森求證，他以正在開會為由拒絕回應。</spanclass></p></body></html>
