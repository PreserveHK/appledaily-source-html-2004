<html><header><meta charset="utf-8"><title>林志豪疑患肺癌</title></header><body><h1>林志豪疑患肺癌</h1><p>陳煒和林志豪昨日凌晨在赤鱲角機場拍攝亞視新劇《媽媽我真的愛你》，林志豪日前咳嗽看醫生，發現肺部有黑影，需要留院觀察兩天，故昨日開始向亞視請了兩星期病假休息，並會再作徹底檢查。<br> &#13;<br> <spanclass>激瘦十四磅 &#13;<br> 林志豪短短幾日消瘦了約十三、四磅，陳煒見到他臉容憔悴，亦大表關心。林志豪不用埋位時便戴上口罩，他說：「我睇咗醫生，佢話我肺部有黑影，只有兩個可能，可能肺部有不知名細菌感染，可能係肺癌，不過要做一次詳細電腦掃描先知。我近排食咗醫生開嘅藥，唔知係咪副作用，我有發燒情況，但醫生話啲細菌唔會傳染，所以我今晚至開番工。」	採訪、攝影：楊潔雯</spanclass></p></body></html>
