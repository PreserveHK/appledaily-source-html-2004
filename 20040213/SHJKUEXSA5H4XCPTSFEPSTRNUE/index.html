<html><header><meta charset="utf-8"><title>英胖子多影響醫療服務</title></header><body><h1>英胖子多影響醫療服務</h1><p>英國醫學界專家嚴重警告，該國人口的肥胖問題對於醫療服務體系來說猶如計時炸彈，若政府和有關各界不及時採取全國性策略，而任由目前趨勢繼續下去，到了二○二○年時，至少有三分一成年人受到肥胖問題困擾，患上如心臟病、中風及糖尿病等疾病。&#13;<br> 由皇家醫學院、公共衞生教師團以及皇家小兒科學院共同發布的五十頁報告稱，目前英國逾半人口超重。若任由此趨勢發展下去，到了二○二○年，英國將有三分之一成年人是胖子，這對於國家醫療服務系統將形成沉重的額外負擔。</p></body></html>
