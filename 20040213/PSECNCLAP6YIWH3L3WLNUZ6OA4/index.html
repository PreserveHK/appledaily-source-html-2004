<html><header><meta charset="utf-8"><title>PENTAX趕閘出新機</title></header><body><h1>PENTAX趕閘出新機</h1><p>PMA2004正式開鑼，展館依舊設於美國拉斯維加斯，而PENTAX就即場展示咗三部新DC──Optio30、OptioS40及OptioS4i。Optio30為300萬像素，以簡單易用為主，專門吸引入門級用家；OptioS40及OptioS4i同樣為400萬像素，前者設有一個獨立模式轉盤，用家可以直接選取錄音、影片及多種程序拍攝模式，並且可使用AA電芯。後者就係S4嘅改良版，將屏幕加大至1.8吋，而機身只係厚咗1mm左右，所以仍非常輕巧。三部新機均配備3倍光學變焦及採用SD卡，推出日期及售價均未定。&#13;<br> &#13;<br> 記者：許福合</p></body></html>
