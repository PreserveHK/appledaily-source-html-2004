<html><header><meta charset="utf-8"><title>家庭組合櫃變健身室</title></header><body><h1>家庭組合櫃變健身室</h1><p>愛好健身的人當然想在家中添置各種器材，以便隨時健身，但這些器材佔用不少空間，隨便放置更有礙觀瞻。英國有家具公司因應健身愛好者的需要，設計各種內置健身器材櫃，用時拿出來，用完可藏回櫃內。&#13;<br> 最近在德國科隆舉行的國際家具展覽中，展出多種特別為健身愛好者而設的家具，包括英國Furnite公司設計的組合櫃──它內置健身單車、液晶體顯示器和DVD機，讓用家可一邊健身，一邊看DVD。&#13;<br> 該公司發言人科爾表示：「人們往往不想定時去健身中心，最好隨時可在家中健身，但以往沒有家具可收藏健身器材。」但這些家具價值不菲，擺放健身單車的櫃子盛惠十一萬七千港元。&#13;<br> 德新社</p></body></html>
