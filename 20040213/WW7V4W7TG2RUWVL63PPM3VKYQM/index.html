<html><header><meta charset="utf-8"><title>NEC潮爆卡Phone月尾有得玩</title></header><body><h1>NEC潮爆卡Phone月尾有得玩</h1><p>手機外形來來去去唔係摺機就係直度機，再唔係就打橫嚟，雖然間唔中都有啲筆形、圓形等，不過都未夠劃時代。早前日本手機廠NEC就發表咗部首部卡片形手機，唔睇真啲重以為係邊部新數碼相機。呢部卡片形手機內置有30萬像素鏡頭、6萬5色彩芒、40和弦及MMS等全部落齊，體積比隻啤牌重要細成個碼。不過最令人心動嘅，就係今個月尾就會喺內地開賣，香港有冇行貨暫時都係未知之數，不過同樣都係GSM制式，相信各路水貨商必定會睇到實一實，但係預計售價$7,000港幣，就未必人人潮得起！&#13;<br> 記者：劉耀祥</p></body></html>
