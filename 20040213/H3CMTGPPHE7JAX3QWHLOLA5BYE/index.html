<html><header><meta charset="utf-8"><title>沙麗演唱會防蹈阿Lam覆轍</title></header><body><h1>沙麗演唱會防蹈阿Lam覆轍</h1><p>葉蒨文（沙麗）下月尾一連三日在紅館舉行個人演唱會，她表示這次舞台設計由林子祥（阿Lam）的兒子負責，為了答謝他的幫忙，沙麗會送他一部車做禮物。<br> &#13;<br> <spanclass>念經解失眠 &#13;<br> 沙麗暫時尚未安排邀請甚麼嘉賓，她說：「我都唔好意思叫老公，睇吓到時邊個得閒都歡迎佢哋嚟。」由於阿Lam去年曾在演出時跌下舞台機關，所以沙麗希望演唱會舞台盡量以簡單為主，至於阿Lam現在的聽覺情況，她說：「佢重好塞，但都唱到歌，我諗佢應該幾辛苦。」沙麗為了籌備演唱會，近日心情緊張至失眠，她說：「我惟有念經。」&#13;<br> 採訪：駱華齡　攝影：何國豪</spanclass></p></body></html>
