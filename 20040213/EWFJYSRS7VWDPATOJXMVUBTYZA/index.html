<html><header><meta charset="utf-8"><title>陳慧琳「好騷」馬德鐘</title></header><body><h1>陳慧琳「好騷」馬德鐘</h1><p>陳慧琳（Kelly）、曹敏莉、梁漢文和馬德鐘等，昨日於銅鑼灣宣傳無綫音樂劇《富豪海灣非凡情緣》。對於有報道指馬德鐘拍劇時向Kelly大獻殷勤，女方卻毫不領情，Kelly說：「我有騷佢，重好騷㖭，大家都有講有笑。」問到情人節如何度過時，Kelly說：「要做嘢，禮物都未買，不過我知男友會送電暖氈畀我。」<br> &#13;<br> <spanclass>情人節唔陪 &#13;<br> 曹敏莉自拍攝該音樂劇後便與對手郭富城傳出緋聞，問到她情人節會否與城城約會，曹敏莉說：「佢冇約我，我哋只係朋友點會情人節出去呀？」而梁漢文則表示日前拍MV時不慎拉傷大腿筋，痛到上屁股，幸好回家有人替他捽藥酒。&#13;<br> 採訪：王崇穎　攝影：何國豪</spanclass></p></body></html>
