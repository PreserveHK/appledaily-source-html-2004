<html><header><meta charset="utf-8"><title>證監調查新股高價買盤</title></header><body><h1>證監調查新股高價買盤</h1><p>【本報訊】證監會罕有地發出公告，表示正在調查去年2家公司在首日上市的開市前時段的交易活動，是否涉及操縱市場或其他失當行為。是次主要了解去年11月6日及12月15日上市的人保財險（2328）及長城汽車（2333），在開市前的試盤時段曾分別掛出100元及400元的買賣盤，分別較招股價1.8元及13.3元高出55倍及29倍。&#13;<br> 證監會的查訊發現，有關股份在開市前，有人在非常短的時間內以高價發出買盤，然後迅即取消，雖然這沒有影響開市價，但可能誤導公眾。證監又發現當中大部份買盤都屬於多個由不同經紀控制的帳戶，並已向多家經紀行及持牌人發出警告信，及繼續調查。</p></body></html>
