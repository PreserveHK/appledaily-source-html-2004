<html><header><meta charset="utf-8"><title>林嘉欣情人節做煮飯婆</title></header><body><h1>林嘉欣情人節做煮飯婆</h1><p>林嘉欣日內推出最新個人粵語專輯《約會林嘉欣》，適逢明日是情人節，故嘉欣的新碟特別收錄一首以情人節為題的歌曲《2月14的約會》。而近期忙於拍攝電影和廣告的嘉欣，日前抽空為新歌拍攝MV。<br> &#13;<br> <spanclass>享受烹飪過程 &#13;<br> 新歌講述女主角在情人節前夕，為男友準備一頓豐富晚餐。嘉欣自言平日工作忙碌，根本沒機會在家煮食，但她卻相當嚮往做菜的過程，尤其是看到人家開心地品嘗自己煮的餸菜時，自己亦感高興。&#13;<br> </spanclass></p></body></html>
