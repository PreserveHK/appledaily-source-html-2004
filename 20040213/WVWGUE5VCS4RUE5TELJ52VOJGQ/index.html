<html><header><meta charset="utf-8"><title>法航獲准收購KLM</title></header><body><h1>法航獲准收購KLM</h1><p>【本報綜合報道】法國航空（AirFrance）收購荷蘭皇家航空（KLM）的計劃，獲歐美監管當局批准。法航將成為全球航空業「一哥」，預料在4月至5月可完成合併。&#13;<br> 由於法航和荷航同意放棄部份主要航線的起飛和着陸權，以及讓其他公司經營橫渡大西洋航線，上述併購計劃獲歐洲委員會和美國司法部通過。&#13;<br> 該兩家公司合併後，將成為全球最大航空公司（以營業額計），以每名乘客和每公里帶來的營業額計則是全球第3大。歐洲剩下的主要航空公司，將包括法航、英航（BritishAirways）和德國漢莎航空（Lufthansa），以及一些低票價的航空公司。</p></body></html>
