<html><header><meta charset="utf-8"><title>瑞士信貸連賺4季</title></header><body><h1>瑞士信貸連賺4季</h1><p>【本報綜合報道】瑞士信貸集團（CreditSuisseGroup）上季盈利均顯著改善，受惠於股市壯旺推高投資銀行業務收益。&#13;<br> 瑞士信貸連續4季賺錢，去年第4季純利11.7億瑞郎（約74.1億港元），高過市場估計的8.31億瑞郎，前年同季虧蝕9.5億瑞郎。&#13;<br> 瑞士信貸上季營業額跌11%至57.2億瑞郎，成本則減少13%至44.2億瑞郎，股東回報為14.6%。&#13;<br> 這家瑞士第2大銀行對今年業績樂觀，但分析員警告，上季盈利提高一定程度歸因保險退稅等特殊因素。</p></body></html>
