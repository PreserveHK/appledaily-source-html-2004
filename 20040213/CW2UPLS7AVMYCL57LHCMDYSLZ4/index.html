<html><header><meta charset="utf-8"><title>　　神童拍匯豐廣告 - 李八方</title></header><body><h1>　　神童拍匯豐廣告 - 李八方</h1><p>雖然滙豐大班艾爾敦話憂慮樓市掀炒風，但佢冇提過股滙市，唔知係咪炒股炒滙冇問題？八方噚日收到滙豐嘅公布，佢哋搵咗兩位財經界猛人，喺新一輯滙豐投資電視廣告中亮相，向觀眾介紹旗下產品，以及如何達致理財目標。&#13;<br> 呢兩位猛人就係港交所前行政總裁、現任新昌集團要員鄺其志（圖），以及城大商學院碩士課程主任曾淵滄博士。廣告總共有十個唔同版本，下周一開始陸續播出，睇電視記住撈埋廣告喇。&#13;<br> 滙豐提供圖片&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
