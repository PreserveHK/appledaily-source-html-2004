<html><header><meta charset="utf-8"><title>「第6個複製嬰誕生」</title></header><body><h1>「第6個複製嬰誕生」</h1><p>自稱為全球首間複製人公司的Clonaid周三在網站宣布，他們第六個複製嬰兒已於本月五日在澳洲悉尼誕生，是個健康的男嬰，父母是一對不育的悉尼夫婦。&#13;<br> 不過，他們拒絕拿出脫氧核糖核酸（DNA）證據證明。<br> &#13;<br> <spanclass>拒拿出DNA證明 &#13;<br> Clonaid聲稱去年複製了五個嬰兒，新一輪複製人計劃共嘗試培育二十個複製胚胎，其中八個成功受孕；尚餘七個會在未來兩周出生。&#13;<br> 澳洲醫學界和科學界嗤之以鼻。澳洲衞生部長阿博特表示：「我認為這相當於不明飛行物體（UFO）故事的醫學版。」&#13;<br> Clonaid九七年由總部設在瑞士的「雷爾運動」創辦，該組織信奉外星人創造人類。&#13;<br> 路透社/法新社</spanclass></p></body></html>
