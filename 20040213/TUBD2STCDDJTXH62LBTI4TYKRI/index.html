<html><header><meta charset="utf-8"><title>莫貪便宜搭白牌車</title></header><body><h1>莫貪便宜搭白牌車</h1><p>港人北上要避免被匪徒當作「羊牯」般任意宰割，就要保持高度警惕，首先在穿着上要平實，尤其出夜街時若穿得太光鮮容易招惹賊人注意。&#13;<br> 而在乘搭交通工具時切勿貪平乘搭白牌車，因為非法營運的白牌不受當局監管，出事後報警求助也難以追查。&#13;<br> 另外歹徒多選擇在深夜和凌晨時分作案，北上港人要出夜街最好能結伴同行，路經僻靜小路更要提高警覺，或通知親友前往接送。&#13;<br> 從過往案例可見，深圳的匪徒作案手法層出不窮，甚至令人防不勝防，港人萬一不幸遇劫，首先要以自身的安全為重，待脫險後要立即報警，勿讓歹徒逍遙法外。</p></body></html>
