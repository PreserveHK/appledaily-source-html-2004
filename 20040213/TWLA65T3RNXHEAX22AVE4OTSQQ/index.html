<html><header><meta charset="utf-8"><title>政府稱填海可自行諮詢</title></header><body><h1>政府稱填海可自行諮詢</h1><p>【本報訊】保護海港協會要求高等法院司法覆核中環第三期填海工程訴訟，代表政府的資深大律師鄭若驊昨指出，《城市規劃條例》訂明，在處理規劃項目時，城規會只負責草擬項目計劃，行政長官會同行政會議則扮演最終決策人的角色，非橡皮圖章，在審議填海項目時，有權自行諮詢民意進行覆核，毋須再交由城規會審議。&#13;<br> 惟法官夏正民表示，相信保護海港協會的意思是，終審法院當初為了確保項目能獲受法律保障的民意諮詢，才會將灣仔填海的項目發還城規會，而非行政長官會同行政會議處理。&#13;<br> 案件編號：HCAL102/03</p></body></html>
