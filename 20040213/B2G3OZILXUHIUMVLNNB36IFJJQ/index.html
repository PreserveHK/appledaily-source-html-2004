<html><header><meta charset="utf-8"><title>仔仔做床上戰神</title></header><body><h1>仔仔做床上戰神</h1><p>周渝民（仔仔）、徐熙媛（大S）主演的偶像劇《戰神》昨日在台灣開鏡，仔仔在劇中飾演一個性觀念很隨便的人，現實生活中仔仔對性的態度是：「不保證不會發生一夜情，感覺到了，該發生的就會發生。」<br> &#13;<br> <spanclass>整蛋糕冧女 &#13;<br> 此外，仔仔日前為無綫《娛樂大搜查》拍攝情人節特輯，教觀眾在情人節冧女友方法，特輯中仔仔除自製一個心形情人節蛋糕外，他還認為鮮花是情人節不可或缺的武器。&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>
