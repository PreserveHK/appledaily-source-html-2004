<html><header><meta charset="utf-8"><title>天寒地凍食消夜<br>梁炳暖笠笠樂仔冷清清</title></header><body><h1>天寒地凍食消夜<br>梁炳暖笠笠樂仔冷清清</h1><p>梁漢文（梁炳）和余文樂日前冒着天寒地凍，先後於跑馬地醫肚，不過梁炳就有影皆雙，有女友Karen陪伴左右，自然特別暖笠笠，反而有𠝹女王稱號的樂仔則形單影隻，難怪他一臉落寞。&#13;<br> 當日凌晨一時許，梁炳與女友光顧張堅庭於跑馬地開設的表哥茶餐廳，二人大快朵頤後，由梁炳負責埋單，然後便駕着吉普車與女友一同離去。<br> &#13;<br> <spanclass>只吃了十分鐘 &#13;<br> 至於阿樂則於凌晨一時許，獨自離開跑馬地奕蔭街的一間按摩中醫館，接着開車至附近的頂好粥粉麵家，但他進去才五分鐘，該店已拉下鐵閘，結果阿樂匆匆吃了十分鐘便離去。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
