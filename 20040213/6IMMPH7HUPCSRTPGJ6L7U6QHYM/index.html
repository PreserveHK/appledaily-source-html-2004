<html><header><meta charset="utf-8"><title>冒險求刺激　行為要不得</title></header><body><h1>冒險求刺激　行為要不得</h1><p>香港青年協會業務總監李炎昌表示，青少年人嘗試有危險性的事物，主要是基於逞強、尋求刺激、貪新鮮及不知危險的心態。以「閉氣」為例，可能是為尋求腦部缺氧暈眩的刺激感覺，或彼此鬥長時間不暈眩。&#13;<br> 由於現時資訊發達，特別網上資訊氾濫失控，李炎昌指作為家長、老師及社工，應主動出擊了解子女或學生們目前最新的流行玩意，或喜歡登入的熱門網站，明白他們圈子當中「至IN至潮」的話題及時尚活動，有需要時作出適當的輔導，將青少年好逞強、尋求刺激、貪新鮮等冒險心態，引領至一些健康及安全的活動上，協助他們避開一些危險玩意，令他們健康成長。&#13;<br> 本報記者</p></body></html>
