<html><header><meta charset="utf-8"><title>鄭少秋屋企無王管</title></header><body><h1>鄭少秋屋企無王管</h1><p>鄭少秋、鄧萃雯和唐文龍近日合演無綫電視電影《紅杏劫》，秋官和鄧萃雯在劇中扮演兩夫婦，但鄧萃雯紅杏出牆，暗中搭上唐文龍，唐文龍最終並沒好收場，要鬱鬱而終。<br> &#13;<br> <spanclass>懦弱小男人 &#13;<br> 秋官表示自己飾演性格懦弱的小男人，很怕老婆鄧萃雯，故對方才夠膽結識男友。問現實生活中，太太官晶華是否對他管得很嚴，他日前在電話中說：「唔會，太太都唔會好管我，大家乜嘢都有商有量，都咁多年，亦有老夫老妻嘅感覺。我覺得夫婦之間，遇到有問題，真係要拎出嚟一齊傾、一齊解決，唔可以收收埋埋。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
