<html><header><meta charset="utf-8"><title>癡心漢撲王菲保安叉頸拉人</title></header><body><h1>癡心漢撲王菲保安叉頸拉人</h1><p>黎明和王菲前晚在北京出席新片《大城小事》首映，來自內地、日本和香港的黎明影迷都專程赴京支持偶像，活動進行中，有一名內地男影迷欲向偶像獻花，卻遭大會保安人員粗暴對待。<br> &#13;<br> <spanclass>沒加以勸止 &#13;<br> 大會為了保護黎明和王菲安全，特別安排了二十名保安維持秩序，但仍有一名王菲的癡心男fans衝過人牆，走近台邊向王菲獻花，他還想上前擁抱王菲，但即被保安趨前叉着頸部，並把他拉走，該男fans幸沒受傷。黎明和王菲目睹情況，但沒加以勸止。&#13;<br> 由於有影迷突破防線，故專程由香港和日本到場的黎明影迷送禮物給偶像亦被阻止，令他們有點不滿。&#13;<br> 記者馬禾北京直擊</spanclass></p></body></html>
