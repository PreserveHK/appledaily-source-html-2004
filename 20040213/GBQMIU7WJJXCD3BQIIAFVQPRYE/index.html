<html><header><meta charset="utf-8"><title>馬仔教育電視扮魯迅</title></header><body><h1>馬仔教育電視扮魯迅</h1><p>馬浚偉日前應港台邀請，參與教育電視節目《中國歷史人物（一）》演出，扮演已故文學家魯迅。<br> &#13;<br> <spanclass>意義重大 &#13;<br> 對於被邀演出教育電視，馬仔感到高興萬分，他說：「魯迅係中國近代愛國文學偉人，可以扮佢已經好開心，加上係小學教科書嘅課題，呢件工作嘅意義好大，已經唔可以用錢去衡量。」他續說：「過年時剪咗個平頭裝，本來係為方便，點知督學一見到我就話：『唔使化妝都已經好似。』」&#13;<br> 由於導演安排中年版魯迅在片頭現身，故馬仔要黐鬚上陣，而他即場挑選了一款八字型鬚，各人看後都大讚馬仔與魯迅非常相似。</spanclass></p></body></html>
