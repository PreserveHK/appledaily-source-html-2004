<html><header><meta charset="utf-8"><title>法興巴克萊業績佳</title></header><body><h1>法興巴克萊業績佳</h1><p>【本報綜合報道】法國興業銀行（SocieteGenerale）去年第4季純利跳升77%，由前年同季的3.64億歐元，升至6.44億歐元（約64.4億港元），勝預期；為此該行計劃增派股息19%，至每股2.5歐元。&#13;<br> 這家法國第3大銀行的企業與投資銀行淨收益上季激增2.4倍，達2.87億歐元。&#13;<br> 英國巴克萊銀行（Barclays）去年純利增加23%，至27.4億英鎊（約404.8億港元），高於預期的27億鎊。當地私人貸款飆升，以及包銷公司債券業務改善，推高該行盈利。&#13;<br> 有分析員關注，巴克萊資本儲備增加，可能會作出一些較高風險的收購。</p></body></html>
