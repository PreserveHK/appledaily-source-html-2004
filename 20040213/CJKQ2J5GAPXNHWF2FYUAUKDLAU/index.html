<html><header><meta charset="utf-8"><title>李澤鉅削加航員工福利</title></header><body><h1>李澤鉅削加航員工福利</h1><p>【本報訊】加拿大《多倫多星報》報道，長實（001）副主席李澤鉅私人公司Trinity已向加拿大航空僱員工會，提出削減福利方案，加深工會的不滿。這對李氏入股加航一事增加障礙。&#13;<br> Trinity注資6.5億加元成為加航大股東一事，較早時才獲法院確認，但工會已提出反對。今次，該公司更向工會要求，明年1月起，員工在一段過渡期後，須支付其福利計劃的三成費用，這包括醫療、壽險及意外保險等。目前，有關福利成本全由加航支付，李澤鉅提出的過渡期為5年，即每年分攤6%。&#13;<br> 但Trinity的建議也包括讓員工分享其稅前盈利的7.5%，甚至收益的7%。</p></body></html>
