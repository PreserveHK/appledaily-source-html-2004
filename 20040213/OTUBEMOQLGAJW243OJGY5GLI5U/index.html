<html><header><meta charset="utf-8"><title>王從希勁冧黃宗澤</title></header><body><h1>王從希勁冧黃宗澤</h1><p>王從希早前自爆跟圈外男友分手，沒有情人共度今年的情人節，她只得寄情工作。王從希最近與無綫力捧新人黃宗澤傳緋聞，她則表示一切隨緣。<br> &#13;<br> <spanclass>「真係幾啱我」 &#13;<br> 每次談到黃宗澤，王從希即滔滔不絕，日前她在電話中說：「我真係覺得佢好好人，佢除咗演技唔錯之外，待人又有禮貌。」黃宗澤可符合王從希的擇偶條件？她說：「佢又真係幾啱我，不過呢啲嘢都要隨緣，我諗一切順其自然，始終我哋𠵱家重係好好嘅朋友，我好欣賞佢。」&#13;<br> 採訪：比華利　攝影：何國豪&#13;<br> 服裝：Bella&#13;<br> </spanclass></p></body></html>
