<html><header><meta charset="utf-8"><title>一歲前從未發燒易過敏</title></header><body><h1>一歲前從未發燒易過敏</h1><p>美國底特律亨利福利衞生機構研究人員約翰遜及同事，以八百八十五名兒童為研究對象，對他們由出生至一周歲的醫療紀錄進行研究，結果發現一歲前從未發燒兒童中，五成在七歲前曾出現過敏反應；一歲前發過一次燒的兒童中，七歲前發生過敏反應比率僅四成六；而發燒兩次或以上兒童，這比率更降至三成一。&#13;<br> 約翰遜說，沒料到發燒會產生這種效果，若能找到引起過敏反應的環境因素及其內部原因，便可找到令孩子免疫系統對這些因素產生免疫力的方法。</p></body></html>
