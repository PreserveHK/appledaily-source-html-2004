<html><header><meta charset="utf-8"><title>林天福升任貿發局總裁</title></header><body><h1>林天福升任貿發局總裁</h1><p>【本報訊】香港貿易發展局理事會宣布，委任副總裁林天福（圖）接替行將退休的施祖祥出任總裁，5月1日起履新。&#13;<br> 貿發局主席吳光正表示，公開招聘專責小組肯定了林天福的能力及過去對貿發局的貢獻，因他曾負責多項貿發局創新工作及服務改善。他又經常身先士卒，到海外推廣香港貿易，包括在困難情況下為中小企業爭取利益。&#13;<br> 林天福表示，在目前快速轉變的大環境下，貿發局所做工作更加要切合服務對象的需要，並且要快人一步。林天福現年45歲，於1986年加入貿發局，自1993年起晉升為副總裁。他現時除統領該局製造業，及服務業推廣工作外，並管理該局於全球逾40個城市的辦事處。</p></body></html>
