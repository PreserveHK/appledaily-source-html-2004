<html><header><meta charset="utf-8"><title>三星X430簡單之選</title></header><body><h1>三星X430簡單之選</h1><p>雖然影相手機已成手機界熱潮，不過對於只求打出打入電話的用家來說，一部簡簡單單嘅電話似乎來得更實際，相信三星亦會同意。所以新機X430日前就以水貨姿態登場，傳統過唔傳統嘅三星摺機外形，加上例牌菜6萬5色彩芒及40和弦，再畀埋MMS同Java你（相信買得呢部機嘅用家，九成以上唔會用呢兩項功能。)，輕巧外形加上簡簡單單功能，最重要都係「三星」呢個嘜頭，咁就盛惠$1,980，睇嚟X430唔單止外形傳統，價錢亦都繼續傳統咁「高開」！&#13;<br> 記者：劉耀祥&#13;<br> &#13;<br> 手電工作室　查詢電話：23988884</p></body></html>
