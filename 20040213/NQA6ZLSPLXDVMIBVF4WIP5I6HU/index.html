<html><header><meta charset="utf-8"><title>萬綺雯愛肥貓唔愛小孩</title></header><body><h1>萬綺雯愛肥貓唔愛小孩</h1><p>萬綺雯和編劇夫婿陳十三的婚姻生活美滿，家中還飼養了八頭貓咪。兩夫婦視貓咪為子女，所以暫時不打算製造愛情結晶品。<br> &#13;<br> <spanclass>貓仔妒忌 &#13;<br> 萬綺雯表示下嫁陳十三前，對方已擁有六頭貓咪，她日前說：「最初同啲貓一齊住，佢哋都幾妒忌，試過專登揀我啲鞋屙尿。後來我搬咗新屋，貓唔認得啲氣味先冇再咁做，而且大家相處耐咗，貓仔都知我好錫佢哋。」&#13;<br> 萬綺雯又表示貓咪愈來愈胖，她說：「獸醫同我講過佢哋有啲過重，建議我要同佢哋節食，所以我都開始搜尋有冇素食貓糧畀佢哋。」&#13;<br> 採訪、攝影：比華利</spanclass></p></body></html>
