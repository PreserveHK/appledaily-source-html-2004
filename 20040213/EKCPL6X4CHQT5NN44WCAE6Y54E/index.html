<html><header><meta charset="utf-8"><title>工傷獲償被炒工人興訟</title></header><body><h1>工傷獲償被炒工人興訟</h1><p>【本報訊】搬運工人於九八年十一月二十一日工作時弄傷肩膊，與保險公司簽訂和解協議，同意收取四十八萬元，不再提出任何索償，對方更承諾他不會遭僱主解僱，但工人接收賠償後僅一個月便遭解僱。他聲稱受失實陳述及不知個人權益才簽訂有關協議，昨興訟高等法院，要求撤銷該協議。&#13;<br> 三十多歲的原訴人梁松年，受僱於AlliedPickfordsLimited任職搬運工人。他與保險公司之間協議是否有法律效力，直接影響他能否再進一步向僱主索償，故法庭先審理該協議之有效性。&#13;<br> 案件編號：HCPI918/01</p></body></html>
