<html><header><meta charset="utf-8"><title>心意朱古力內有乾坤</title></header><body><h1>心意朱古力內有乾坤</h1><p>情人節，女孩子總想親手做朱古力，送給心儀的男孩子。如果你有說話羞於說出口，不妨借助這套自製朱古力用具，做個心意朱古力（MessageChocolate）來傳情達意：在朱古力內，另有一塊寫上心意的小朱古力片，對方一咬之下，發現內有乾坤，肯定驚喜萬分。不過，要留意這套心意朱古力用具只有做朱古力需用的工具，包括不同形狀的模、冰格、溶解器等，加上一份詳細的製法，至於材料就要另外購買了。&#13;<br> &#13;<br> 記者：羅惠芬</p></body></html>
