<html><header><meta charset="utf-8"><title>歐陽妙芝遊埠先割毒瘡</title></header><body><h1>歐陽妙芝遊埠先割毒瘡</h1><p>名模歐陽妙芝在農曆新年期間，到了加拿大和西班牙度假，她抵埗後卻發現當地的時裝店尚未換季，只得把行程改為吃喝和休息。<br> &#13;<br> <spanclass>真面目示人 &#13;<br> 妙芝在臨上飛機前一天右眼底生眼瘡，她恐怕旅程中眼瘡更嚴重，遂在出發前先往診所把眼瘡割掉。妙芝說：「割咗眼瘡最好唔化妝，所以我呢次行程全部以素臉示人，乘機畀對眼可以休息一吓。醫生話我因為平時做嘢，經常要化妝，可能落妝唔乾淨，所以咪容易生眼瘡，以後我要用一啲特別嘅卸妝用品，咁對眼會好啲。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
