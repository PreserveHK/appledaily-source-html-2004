<html><header><meta charset="utf-8"><title>郭慧揀靚女著重東方美</title></header><body><h1>郭慧揀靚女著重東方美</h1><p>郭慧有份主演的網劇《男女字典》近日在廣州播放，以致其知名度在當地提高不少，日前環球小姐中國區的區選比賽在廣州舉行。&#13;<br> 大會更特地邀請郭慧擔任總決賽的評審，郭慧說：「收到呢個邀請時覺得好意外，表示我嘅審美眼光畀人肯定，我覺得好榮幸。」<br> &#13;<br> <spanclass>觀察綵排情況 &#13;<br> 問到會以甚麼作評審準則，郭慧稱：「美貌同智慧當然唔少得，我重會以外國評審嘅觀點去畀分，身形高大，儀態談吐大方，同埋要有東方感重嘅面孔，今次入圍嘅女仔水準好高，都幾頭痛。」&#13;<br> 而郭慧更特別要求前往觀察佳麗們綵排情況以作了解。</spanclass></p></body></html>
