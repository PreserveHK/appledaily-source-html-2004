<html><header><meta charset="utf-8"><title>謀殺智障保安再拘一人</title></header><body><h1>謀殺智障保安再拘一人</h1><p>【本報訊】輕度智障「大隻佬」保安員疑遭殺害後棄屍紅磡碼頭案，昨日再有一名十八歲青年被控謀殺，解北九龍裁判法院提訊，暫毋須答辯；裁判官將案押後至本月六日再訊，被告等還押監房看管。&#13;<br> 連同早前的被告，本案已有九人被落案控告謀殺。被告劉浩南，十八歲，被控於今年三月七日，與男子連少麟、劉卓華及其他在逃人士，謀殺二十七歲男子黃偉鴻。&#13;<br> 案件編號：NKCC2504/2004</p></body></html>
