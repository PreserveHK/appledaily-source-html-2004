<html><header><meta charset="utf-8"><title>劉小慧睇中醫夢熊有兆？</title></header><body><h1>劉小慧睇中醫夢熊有兆？</h1><p>現為纖體公司代言人的劉小慧，日前在丈夫蘇志威陪伴下，前往黃大仙睇中醫，只見她的體形有點臃腫，小肚微微隆起，不知她是略為發福，抑或夢熊有兆呢？&#13;<br> 日前蘇志威駕着其富士房車，載着太太劉小慧前往黃大仙鳳凰新村一間藥材舖，臉色蒼白的劉小慧找店內的駐診中醫睇症，她足足逗留了近一小時。&#13;<br> 其間蘇志威顯得百無聊賴，不時在店外踱步、煲煙及傾電話。&#13;<br> <br> <spanclass>遺下背囊 &#13;<br> 劉小慧睇完症後，蘇志威即急步前往取車，這時其電話卻響起，原來他因太心急而把背囊留在藥材舖內，他即折返店內取回背囊。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
