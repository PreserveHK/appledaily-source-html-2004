<html><header><meta charset="utf-8"><title>寫字樓價一季漲五成</title></header><body><h1>寫字樓價一季漲五成</h1><p>04年第一季剛過去，各類投資物業中，以甲級商廈的售價升幅最凌厲，較對上一季升達46%，而以去年第三季谷底反彈至今比較，幅度更加驚人，達92%。&#13;<br> 第一太平戴維斯研究數據顯示，甲級寫字樓的造價，今年首季已錄得接近五成的升幅，為92年以來季度最大升幅；現時商廈造價更較去年7月低位，急升92%，相對於豪宅價格只不過上升49%，遠低於前者。<br> &#13;<br> <spanclass>仍未返回97年價 &#13;<br> 第一太平戴維斯研究及顧問諮詢部資深董事盛世民說，商廈造價急升，主要因為買家看好後市，趁造價處低位趁機入市，帶旺交投量及造價。但現價格約為98或92年水平，距97年高峯期尚有一段距離。</spanclass></p></body></html>
