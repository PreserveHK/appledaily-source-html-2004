<html><header><meta charset="utf-8"><title>恆生人民幣存款逾億</title></header><body><h1>恆生人民幣存款逾億</h1><p>【本報訊】恒生銀行（011）助理總經理兼零售銀行服務主管劉順銓（圖）表示，目前人民幣存款戶口已逾1萬個，平均存款額2萬至3萬元，整體存款額逾1億元。&#13;<br> 他續稱，由於人民幣存款利息較高、又可能會升值，再加上不少市民兌換人民幣需求增，所以人民幣業務發展空間龐大。&#13;<br> 另外，該銀行也積極擴展貸款業務，包括按揭、信用卡和私人貸款等，又會加強拓展財富管理業務，擴闊非利息收入。恒生對財富管理及保險業務發展感樂觀，相信人壽、醫療及旅遊保險會逐漸受歡迎。&#13;<br> 恒生早前表示會增聘前線員工，包括私人銀行業務及分行經理，劉氏透露仍在招聘中。</p></body></html>
