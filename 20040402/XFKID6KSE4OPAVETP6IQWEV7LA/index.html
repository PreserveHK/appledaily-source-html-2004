<html><header><meta charset="utf-8"><title>時富實惠虧損大幅減少</title></header><body><h1>時富實惠虧損大幅減少</h1><p>【本報訊】時富投資（1049）公布，截至去年12月底止年度股東應佔虧損為5160萬元，較02年度虧損4.4億元大幅減少；每股虧損0.15元，不派息。&#13;<br> 該公司附屬公司實惠集團（996）同期虧損為2990萬元，也較02年度蝕9690萬元少，每股虧損0.06元，不派息。時富主席關百豪表示，去年上半年經濟環境雖然嚴峻，但下半年的營業額已收窄了上半年的跌幅。&#13;<br> 創信（676）去年度盈利3289.26萬元，減少23%，每股盈利4.524仙，末期息1.5仙。</p></body></html>
