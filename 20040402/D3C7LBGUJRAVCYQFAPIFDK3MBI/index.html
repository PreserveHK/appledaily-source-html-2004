<html><header><meta charset="utf-8"><title>南韓出口增40%創新高</title></header><body><h1>南韓出口增40%創新高</h1><p>【漢城彭博資訊】南韓3月份出口貨值創新高，且是連續兩個月激增四成，受惠於3大出口市場──中國、美國和日本消費開支增加。&#13;<br> 南韓3月份出口貨值較去年同月勁升40%，達215億美元（約1677億港元），創紀錄新高，增幅大過市場預期的36%。2月份升幅為45%。&#13;<br> 分析員說，出口急升會令南韓就業市道和消費信心改善，估計該國今年經濟增幅可望較去年高1倍。南韓去年經濟增長放緩，增幅由02年的7%急降至3.1%。&#13;<br> 該國上月進口貨值破紀錄，達191億美元（約1489.8億港元），增長20%。</p></body></html>
