<html><header><meta charset="utf-8"><title>後藤真希影相玩激吻</title></header><body><h1>後藤真希影相玩激吻</h1><p>已脫離Morning娘獨立發展的後藤真希，最近被一爆料網頁公開了她的私人貼紙相，在相中表現豪放的她，與一位不知名的男子激吻，並露出了極之享受的神情。雖然後藤被公開與陌生男子激吻，但另一方面卻傳她與山下智久發展戀情。&#13;<br> <br> <spanclass>兩女互咀 &#13;<br> 而後藤的舊拍檔加護亞依和　希美亦不遑多讓，二人拍攝貼紙相時，竟然互相擁抱兼接吻，表現十分大膽。經常在鏡頭前出雙入對的她們，看來私下亦十分老友。</spanclass></p></body></html>
