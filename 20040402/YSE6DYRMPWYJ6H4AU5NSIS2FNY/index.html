<html><header><meta charset="utf-8"><title>碧咸衣著品味全英最醒</title></header><body><h1>碧咸衣著品味全英最醒</h1><p>雖然碧咸（DavidBeckham）去年轉投西班牙球會皇家馬德里後，在英國的曝光率明顯減低，但由雜誌《GQ》舉辦的英國歷來最佳衣着男士選舉中，碧咸依然力壓邱吉爾爵士及老牌男星泰倫斯史丹（TerenceStamp）位列榜首，而大衞寶兒（DavidBowie）及奧蘭多布魯（OrlandoBloom）則佔第四及五位。&#13;<br> <br> <spanclass>新海報面世 &#13;<br> 碧咸同時第三度獲選全年最佳衣着男士，靚仔祖迪羅（JudeLaw）與TomFord獲亞、季軍。此外，碧咸為太陽眼鏡品牌Police拍攝的新海報已面世，但立即遭不少碧咸支持者從店舖中偷去。</spanclass></p></body></html>
