<html><header><meta charset="utf-8"><title>3G手機媲美小型電腦</title></header><body><h1>3G手機媲美小型電腦</h1><p>3G即是第三代流動電話，特色在於其資料下載及上載速度快，較目前常用的2.5G服務快十倍，功能媲美一部小型電腦；最大賣點是將話音與影像結合的視像電話服務，可與另一邊廂的通話者面對面說話。其餘服務還包括即時新聞、天氣報告、足球賽事等等。香港共有四個3G持牌商，3香港是首個率先推出服務的3G網絡商，至今已推出四款手機，並已有四萬用戶；數碼通、CSL會於今年稍後推出服務，原定於今年第四季推出服務的SUNDAY，昨表示若市場情況有變，將會延至明年初才推出服務。</p></body></html>
