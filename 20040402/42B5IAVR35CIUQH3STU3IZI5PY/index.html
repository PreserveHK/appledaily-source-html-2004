<html><header><meta charset="utf-8"><title>柏芝交足戲海報得個影</title></header><body><h1>柏芝交足戲海報得個影</h1><p>爾冬陞新作《旺角黑夜》將於下月二十日上映，日前影片已拍了三款海報，但在第一款海報內卻完全沒有主角張栢芝和吳彥祖的份兒，反而以畫面展現非一般的旺角。<br> &#13;<br> <spanclass>趁空檔趕海報 &#13;<br> 由於幾位主角本身很忙，爾冬陞只好在拍攝現場趁空檔，即時捉住他們就地拍攝海報。海報以七個警察追不到賊為主題，顯出無奈與沮喪，埋位前七位演員要拚命跑演繹氣喘。栢芝在此張海報中只得一個影子，不過栢芝亦照做如儀。她對爾冬陞如此服從，怪不得導演對她讚不絕口。</spanclass></p></body></html>
