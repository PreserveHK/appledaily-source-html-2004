<html><header><meta charset="utf-8"><title>DeepPurple崔健北京勁Jam</title></header><body><h1>DeepPurple崔健北京勁Jam</h1><p>下周三在灣仔會展開演唱會的英國老牌搖滾樂隊DeepPurple，前日首度在北京開騷，邀得崔健擔任表演嘉賓。&#13;<br> 開騷前樂隊成員DonAirey接受本報電話訪問時說：「我們剛去了天安門廣場和市場購物，但非常期待來港再到彌敦道，找尋自己光顧過的洋服店訂做西裝！」<br> &#13;<br> <spanclass>曲贈已故太空人 &#13;<br> 不止獲譚詠麟和張學友等愛戴的DeepPurple，連哥倫比亞號遇難的女太空人KalpanaChawla亦是他們的歌迷，Don憂傷地說：「她在穿梭機上每朝會聽我們的歌，罹難前她亦電郵給我們，我們非常傷心，故在新碟作了一曲紀念她。」</spanclass></p></body></html>
