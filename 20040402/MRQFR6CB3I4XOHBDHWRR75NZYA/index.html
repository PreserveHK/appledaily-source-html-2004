<html><header><meta charset="utf-8"><title>嘉信理財看好美股</title></header><body><h1>嘉信理財看好美股</h1><p>【本報訊】嘉信理財集團全球企業部總裁余錦光昨日預期，美國今年加息的機會不高，經濟保持增長將刺激美股全年上升一成。他建議投資者吸納高息及不受息口影響的股份。<br> &#13;<br> <spanclass>港股基調良好 &#13;<br> 他又預計，美元仍然疲弱，1歐元兌美元將維持1.2至1.28元水平。&#13;<br> 港股方面，他認為，在利率偏低及熱錢流入的情況下，港股基調仍然良好，出現短期調整尚算合理。&#13;<br> 對於近期國際油價上升，他認為，中國對石油有長期需求，支持油價造好，相信油價長遠仍高企，幸而中國生產成本偏低，不會加促通貨膨脹的形成，中國製造業對於全球通貨膨脹確實產生穩定作用。</spanclass></p></body></html>
