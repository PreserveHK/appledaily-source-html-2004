<html><header><meta charset="utf-8"><title>瑞典減息半厘刺激經濟</title></header><body><h1>瑞典減息半厘刺激經濟</h1><p>【本報綜合報道】瑞典央行昨天減息半厘，將回購利率降至2厘，是1907年至今最低水平，原因是當地通脹壓力減退，以及失業率貼近5年高位。但該行表示，該國經濟活動正逐步復甦。&#13;<br> 這是瑞典央行02年11月以來第7度減息，令回購利率自01年11月至今首度降至歐元區的水平。瑞典央行預測，該國通脹率在1年後會降至1.2%，低於該行的2%目標上限，估計兩年後通脹率為2%。分析員說，通脹溫和令瑞典央行有減息空間，以解決失業問題。&#13;<br> 瑞典央行說，在去年12月和今年2月，該國經濟發展大致符合預期，近期經濟放緩步伐亦相對溫和。</p></body></html>
