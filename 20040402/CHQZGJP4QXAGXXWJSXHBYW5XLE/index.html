<html><header><meta charset="utf-8"><title>富豪東方買賣或終止</title></header><body><h1>富豪東方買賣或終止</h1><p>【本報訊】世紀城市（355）、富豪酒店（078）及百利保（617）昨聯合發表公布，以3.5億元代價出售九龍城富豪東方酒店予蔡志明為首財團的交易日期，由3月31日押後至6月30日，並恢復富豪終止買賣協議的選擇權。&#13;<br> 不過，根據買賣雙方新簽訂的補充協議，富豪如終止交易，除要退還3000萬元按金，撻定罰款由原來的1500萬元（訂立協議1個月內）至3000萬元（訂立協議2個月內），另在3000萬元外，再加由4月1日起至終止買賣協議當日，每月300萬元，最多3個月，即最高額3900萬元。撻定罰款將以富豪新股支付，股價以終止買賣協議日，市價折讓19.99%計算。</p></body></html>
