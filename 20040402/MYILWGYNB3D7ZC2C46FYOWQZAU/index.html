<html><header><meta charset="utf-8"><title>恆基首季銷千戶增倍半</title></header><body><h1>恆基首季銷千戶增倍半</h1><p>【本報訊】樓市連升數月後，交投開始放緩，但發展商貨尾銷量相對去年同期為佳。恒基地產（012）營業部總經理張炳強指出，集團今年首季賣出約1000單位，套現約30億元，銷量較去年同期約400伙，增加1.5倍。當中以大角嘴港灣豪庭銷量較佳，佔整體50至60%。&#13;<br> 集團尚餘貨尾約1000伙，主要為港灣豪庭、旺角百利達廣場及元朗綠庭園等，張炳強表示，縱然交投回軟，售樓壓力不大。港灣豪庭尚餘800多伙，將加價3至5%。<br> &#13;<br> <spanclass>尚餘1000貨尾 &#13;<br> 因應豪宅買賣持續熾熱，旗下何文田京士柏山尚餘不足10幢獨立屋待售，意向呎價1.8萬元。</spanclass></p></body></html>
