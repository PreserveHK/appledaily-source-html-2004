<html><header><meta charset="utf-8"><title>好姨獅城個唱賀牛一</title></header><body><h1>好姨獅城個唱賀牛一</h1><p>薛家燕（好姨）上月在新加坡濱海藝術中心舉行演唱會，她表示七十年代初曾到當地舉行演唱會，今趟事隔三十年再在獅城開騷，還邀得好友黎小田、安德尊和楊天經擔任嘉賓，令她份外興奮。<br> &#13;<br> <spanclass>寶珠電話祝賀 &#13;<br> 好姨在演唱會中穿上迷你裙載歌載舞，而黎小田更自彈自唱《為你鍾情》悼念張國榮，而辦這個演唱會的老闆更替好姨舉行生日會，好姨說：「嗰位老闆喺佢阿媽個肚度時已經聽我唱歌，演唱會前佢安排酒店整壽麵同生日蛋糕幫我慶祝，演唱會後重搞咗個生日會，連寶珠姐都打長途電話畀我，真係好開心。」</spanclass></p></body></html>
