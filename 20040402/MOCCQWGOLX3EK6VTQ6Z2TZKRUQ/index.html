<html><header><meta charset="utf-8"><title>利嘉兒考吳日言普通話</title></header><body><h1>利嘉兒考吳日言普通話</h1><p>新人吳日言曾學過兩年普通話，為了不斷增值，她日前請同公司的利嘉兒教她普通話，為日後出國語碟作準備。<br> &#13;<br> <spanclass>「畀佢七十分」 &#13;<br> 利嘉兒本身對吳日言印象不錯，亦覺得她甚有潛質，利嘉兒日前非常識做地用吳日言的新歌《快樂時代》來考其普通話發音，吳日言亦講得一字不差。利嘉兒說：「佢講得真係唔錯，好過唔少藝人㖭，我畀佢七十分。」&#13;<br> 原來吳日言曾參加第二屆英皇超新星大賽，吳浩康是該屆冠軍，及後她簽了麥浚龍哥哥的公司。問吳日言怕不怕唱片宣傳較同期新人輸蝕，她說：「未必一定要用錢去衡量，我哋公司係賣實力嘛。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
