<html><header><meta charset="utf-8"><title>寶馬6系　賣剩約20部</title></header><body><h1>寶馬6系　賣剩約20部</h1><p>上周五，香港寶馬代理正式推出全新645CiCoupe同645CiCabriolet，不單止廠方高層遠道而來主持揭幕儀式，而且重有一班影視紅星前來助興，而身為主角的全新6系，未正式開賣前首5個月的限額亦早已訂購一空；但據筆者打探所知，今年全個6系的香港配售額只得50部左右，惟至今經已售出過半數，若然各位對這輛645CiCoupe高性能轎跑車，又或者部645CiCabriolet開篷型號有興趣的話，就真係唔好錯過機會，快一步落Showroom查詢及訂車喇！&#13;<br>&#13;<br>記者：陳偉林</p></body></html>
