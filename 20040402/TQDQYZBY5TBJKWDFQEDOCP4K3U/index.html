<html><header><meta charset="utf-8"><title>　　馬戲團小丑「出走」 - 李八方</title></header><body><h1>　　馬戲團小丑「出走」 - 李八方</h1><p>正喺本港各區巡迴演出嘅莫斯科馬戲團有兩名小丑「出走」，一男一女嘅小丑噚日下午一點半走到上環永安百貨公司裏面，但係佢哋並唔係抽空出嚟購物，而係為咗畀顧客一個驚喜，小丑除咗搞笑外，原來重識得畫畫，即場為幾位顧客畫咗幾幅肖像畫。莫斯科馬戲團嘅小丑今日會繼續親民，下午一點半喺佐敦永安百貨公司出現，而下周四會去太古城嘅永安。	凌樹輝攝	&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
