<html><header><meta charset="utf-8"><title>美國買家讚好</title></header><body><h1>美國買家讚好</h1><p>為期5天的名家具展，吸引了12萬名參觀者，其中約有1萬名參觀者來自海外，包括南亞、美國、歐洲、中東、非洲及澳洲。來自美國的買家EarlBrohard今趟遠道而來，為的是搜羅售價相宜的家具配件，他說這個展覽的吸引力不俗，認識不少海外買家也對中國市場感興趣。&#13;<br> 然而，現場所見，參觀者以國內人士為主，外國買家不多。其中一名內地參觀者邱紅軍坦言，本身並非買家，而是在深圳從事物流管理，入場參觀只為招攬生意。他指出，許多國內參觀者其實另有目的，一般為招商而來，可見展覽會商機處處。</p></body></html>
