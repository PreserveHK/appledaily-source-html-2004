<html><header><meta charset="utf-8"><title>元斌鏟青做頑皮細佬</title></header><body><h1>元斌鏟青做頑皮細佬</h1><p>由韓國當紅藝人元斌主演的新片《我的哥哥》，已在本周一正式開拍。這是元斌繼《太極旗飄揚》之後的最新作品，亦很可能是他在服兵役前的最後一部作品，扮演弟弟的元斌在片中鏟了平頭裝，形象十分樸實。&#13;<br> 電影《我的哥哥》是講述一對相差一歲的兄弟感情，元斌將在片中飾演一天到晚只會打架的頑皮弟弟，而名演員申河均則飾演他的哥哥。這部電影預計拍攝至六月，並安排在中秋節在當地上映。</p></body></html>
