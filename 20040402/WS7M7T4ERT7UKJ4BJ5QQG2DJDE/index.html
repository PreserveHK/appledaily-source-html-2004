<html><header><meta charset="utf-8"><title>莎朗史東睇花生騷勁High</title></header><body><h1>莎朗史東睇花生騷勁High</h1><p>荷李活女星莎朗史東（SharonStone），前日與電視女星KathyGriffin一同出席洛杉磯時裝節，欣賞設計師SheriBodell的最新時裝。莎朗史東上周終於與任職傳媒的前夫菲爾布隆斯坦（PhilBronstein）辦妥離婚手續，難怪她前日心情大好。&#13;<br> <br> <spanclass>事業為先 &#13;<br> 菲爾與莎朗史東前年離婚時，曾要求她繳付天文數字的贍養費，但兩人最終達成協議，以後經濟上互不相干。當記者問莎朗史東可會盡快投入新感情時，她只說：「現時以事業為先！」</spanclass></p></body></html>
