<html><header><meta charset="utf-8"><title>陳芷菁、湯寶如黑衣悼前輩</title></header><body><h1>陳芷菁、湯寶如黑衣悼前輩</h1><p>陳芷菁、湯寶如和陳啟泰昨日在亞視總台宣傳《十大電視廣告頒獎典禮》。陳芷菁和湯寶如不約而同穿上黑色衣服悼念前輩張國榮（哥哥）。<br> &#13;<br> <spanclass>讚哥哥友善 &#13;<br> 陳芷菁說：「舊年哥哥逝世時嘅特輯我都有份主持，今日天氣又唔好，嗰種感覺更加沉重。雖然冇同哥哥正式合作過，但電影《異度空間》首映係由我做司儀，哥哥重問我有乜嘢要配合，當時好感動一位巨星咁友善。」&#13;<br> 湯寶如則認為大家應用較寬容的心境悼念哥哥，她又表示近日常失眠，她說：「我失眠已經有六年，但呢排一晚瞓得一個鐘，朋友建議我睇心理醫生，但我又接受唔到同陌生人講嘢。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
