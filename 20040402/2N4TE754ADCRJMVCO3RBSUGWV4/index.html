<html><header><meta charset="utf-8"><title>握手言和</title></header><body><h1>握手言和</h1><p>【本報訊】民協於三年前向已退黨的葵青區議員梁廣昌（左二）及丁衍華（右二），追討共四十萬元欠款遭判敗訴，案件原定昨在高等法院上訴，但各方達成協議，梁、丁二人不作爭辯，上訴庭判民協勝訴，頒令案件發還區域法院重審。梁、丁二人離開法院時，與民協正副主席馮檢基（左三）及廖成利（右）握手合照，可謂和氣收場。&#13;<br> 案件編號：CACV311、312/02、CACV28、31/03&#13;<br> 張家俊攝</p></body></html>
