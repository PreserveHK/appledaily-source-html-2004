<html><header><meta charset="utf-8"><title>馬詩慧拍廣告一腳踢</title></header><body><h1>馬詩慧拍廣告一腳踢</h1><p>名模馬詩慧獲美肌食品妍奈絲之邀，擔任代言人一職，早前她為此產品拍攝電視及平面廣告，並兼任形象指導，以多個不同造型包括穿上高貴晚裝、輕便牛仔服等亮相。&#13;<br> 身兼三個孩子母親的馬詩慧，以上不同形象一點都難不到她，她都輕而易舉地流露迷人的風采。&#13;<br> <br> <spanclass>通宵揀相 &#13;<br> 馬詩慧對這次包辦幕前與幕後形象指導的工作十分認真，其中一個造型拍她坐在樓梯上翻閱舊照片，而牆壁上貼有數十張照片，正是她多年的珍貴私人照片，她花上兩個通宵親自挑選照片，以便在拍攝時更能投入。</spanclass></p></body></html>
