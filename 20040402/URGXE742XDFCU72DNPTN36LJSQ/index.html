<html><header><meta charset="utf-8"><title>北人印刷產能增3倍</title></header><body><h1>北人印刷產能增3倍</h1><p>【本報訊】北人印刷（187）執行董事戎佩敏表示，今年初北人完成搬遷新廠房後，核心業務平張紙印刷機的生產能力大大提升，由以往年產能50台大增3倍至200台。去年，該公司9600萬元（人民幣．下同）利潤中，65%來自平張紙印刷機。她解釋，去年盈利上升32%，除市場需求增加外，該公司增加生產高附加值的印刷機提高毛利也是原因之一，去年這方面收入佔整體的15%，相信今年會繼續增加。&#13;<br> 對於其主要生產成本鐵價格不斷上升，她表示，國家已有政策調控部份過熱行業發展，相信鐵價今年會放緩，公司內部有應對措施。</p></body></html>
