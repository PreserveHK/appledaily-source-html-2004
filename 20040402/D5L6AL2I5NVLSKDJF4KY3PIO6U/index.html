<html><header><meta charset="utf-8"><title>聯華賺1.63億派息8仙</title></header><body><h1>聯華賺1.63億派息8仙</h1><p>【本報訊】聯華超市（980）去年純利1.63億元（人民幣．下同），升29.24%；營業額92.82億元，升59.45%；每股盈利0.33元，末期息0.08元。&#13;<br> 期內聯華除繼續發展超市、便利店及大賣場等業務外，更引入超市折扣概念，在上海開設了40家超市折扣店。聯華在今年將會拓展長三角等地區業務。聯華董事會通過配發不超過H股股本面值20%新股。&#13;<br> 金利來集團（533）公布，截至去年12月底年度虧轉盈，賺4515萬元，02度虧損則為1217萬元，末期息派3仙。</p></body></html>
