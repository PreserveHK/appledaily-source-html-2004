<html><header><meta charset="utf-8"><title>國泰請學生遊非洲</title></header><body><h1>國泰請學生遊非洲</h1><p>【本報訊】國泰航空舉辦非洲野外體驗計劃，公開邀請本港學生參加，昨日起至五月一日止接受報名。曾擔任義工的十六至十八歲本地學生，申請時須提交一篇有關環保的五百字英文文章，經兩次面試，便有機會參加七月二十一至三十日的南非約翰尼斯堡自然保護區的野外活動交流計劃。&#13;<br> 入選學生只需支付五百元旅遊保險，便可與逾五十名來自不同國家的年輕學生，參加連串野外文化交流活動。&#13;<br> 有意參加者可登入網頁<ahref http:>www.cathaypacific.com 或<ahref http:>www.u21.org.hk 索取申請表格。</ahref></ahref></p></body></html>
