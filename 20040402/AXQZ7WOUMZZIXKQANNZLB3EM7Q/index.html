<html><header><meta charset="utf-8"><title>欣宜收身成功日本掃貨</title></header><body><h1>欣宜收身成功日本掃貨</h1><p>沈殿霞現年十六歲的愛女鄭欣宜，近日成為張玉珊旗下纖體中心的「纖體之星」，她早前拍下的一輯電視宣傳片下月首播。欣宜經過數月的努力，已成功減掉約八十多磅。<br> &#13;<br> <spanclass>不愛穿名牌 &#13;<br> 問到張玉珊可有花費大筆金錢為欣宜置裝時，她日前在電話中說：「唔會，但我話買名牌畀佢，欣宜反而話唔好，佢好慳儉，猛話自己好快又會瘦啲，所以佢唔捨得花錢買名牌衫。」張玉珊表示為欣宜添置的靚衫約花了五位數字。&#13;<br> 而張玉珊眼見欣宜如此乖巧，遂答允欣宜若減肥成功便會有獎勵，張玉珊說：「我答應會帶佢去日本旅行，佢話好鍾意去shopping喎！」&#13;<br> 採訪：比華利</spanclass></p></body></html>
