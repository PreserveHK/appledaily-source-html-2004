<html><header><meta charset="utf-8"><title>光妹新碟勁銷史上次強</title></header><body><h1>光妹新碟勁銷史上次強</h1><p>歌姬宇多田光的處女精選大碟《UtadaHikaruSINGLECOLLECTIONVOL.1》，前日甫推出即為近年不景氣的日本唱片市道寫下奇迹。此碟首天銷量達二百六十萬張，非常驚人，成為日本史上首天出貨量最多的精選唱片第二位，成績僅次於六年前B'z的《Pleasure》創下四百萬張的最高紀錄。&#13;<br> <br> <spanclass>撼低倉木麻衣 &#13;<br> 今年截至現時為止，銷量最高的日本唱片是倉木麻衣賣出九十萬張的精選大碟《WishYouTheBest》，但光妹的這張處女精選推出首日已把倉木撼低。而光妹的處女大碟《FirstLove》迄今在全球累積銷量已近一千萬張，其天后地位無可取代。</spanclass></p></body></html>
