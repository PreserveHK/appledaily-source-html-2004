<html><header><meta charset="utf-8"><title>張佩金親筆信謝林曉培</title></header><body><h1>張佩金親筆信謝林曉培</h1><p>林曉培昨日為新歌拍攝MV，此歌原本由張佩金所唱，但由於她在上海發生車禍，所以由好友林曉培代她完成，仍在醫院的張得知此事後，特別寫了一封信給林曉培答謝她，張表示她會很快站起來，繼續圓她未完的夢想。<br> &#13;<br> <spanclass>小齊借二十萬應急 &#13;<br> 曉培收到傳真後都很感動，並眼泛淚光，曉培說：「很開心，她能寫信給我。」曉培更親自為這首歌填詞，並名為《終於懂了》。&#13;<br> 而Harry亦在另一傳真中多謝曉培及任賢齊，更透露小齊借出二十萬給他應急。</spanclass></p></body></html>
