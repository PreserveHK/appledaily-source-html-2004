<html><header><meta charset="utf-8"><title>謝君豪開心有秘笈</title></header><body><h1>謝君豪開心有秘笈</h1><p>謝君豪與蔡少芬合作的電影《天作之盒》即將上映，他日前在尖沙嘴接受訪問時說：「蔡少芬好感性，好快可以投入，雖然第一次合作，但感覺到佢好信任我，所以拍出嚟嘅效果會好。」&#13;<br> 謝君豪又感觸地說：「拍完戲之後，我就更加肯定世道艱難，因為套戲係真人真事，有時事實就係咁，美唔美好，係決定於你點去面對。我個人比較樂觀，有唔開心第一對象就會同太太講，其實開心係唔使用錢，但至緊要係你點去諗。」謝君豪表示稍後會返內地拍劇。&#13;<br> 採訪、攝影：陳梅香&#13;<br> 場地提供：馬可孛羅&#13;<br> 香港酒店TaiPanGrill</p></body></html>
