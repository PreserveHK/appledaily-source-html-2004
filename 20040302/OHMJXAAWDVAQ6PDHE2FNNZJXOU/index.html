<html><header><meta charset="utf-8"><title>世紀21增聘千五人</title></header><body><h1>世紀21增聘千五人</h1><p>【本報訊】近期密密有加盟店開舖的世紀21，今年繼續增聘人手，並向因新盤減佣而被裁的營業員招手，進一步拓展市場。但是，該行認為，現時並非上市、合併的適當時機。&#13;<br> 世紀21區域董事吳啟民（圖右）說，今年聘請1500名營業員，加盟店由逾70間，增至150間。&#13;<br> 另外，在九龍區有7間分行的世紀21富山地產，其董事總經理柯興捷說，集團計劃斥500萬元，多聘300至500人，拓展豪宅市場，以及再多開3間分行。對於上市及合併，他說，曾有至少兩個財團提出建議，但現非上市最適當時機。</p></body></html>
