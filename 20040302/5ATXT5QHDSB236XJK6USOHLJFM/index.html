<html><header><meta charset="utf-8"><title>紅白藍膠袋變身GARCONS散紙包</title></header><body><h1>紅白藍膠袋變身GARCONS散紙包</h1><p>我哋一向「搬屋搬廠搬寫字樓」都會用的紅白藍膠袋質地做手袋，其實好多手作仔設計師都玩過，不過川久保玲大姐玩親乜嘢都會成焦點，像今季這個COMMEdesGARCONS紅白藍質地手提包，基本上質地就是一個紅白藍膠袋，但變形兼放大成為一個超大型散紙包，造型趣致，拎住去蒲，跳舞時夾響「胳肋底」，呢份女人味都相當另類獨特。&#13;<br> 記者：吳小明&#13;<br> 攝影：黃子偉&#13;<br> &#13;<br> 售賣點：I.T（27307681）&#13;<br> 尖沙嘴新港中心111-119號舖</p></body></html>
