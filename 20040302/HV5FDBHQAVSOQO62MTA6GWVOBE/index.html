<html><header><meta charset="utf-8"><title>PeterAndre陳年舊歌奪冠</title></header><body><h1>PeterAndre陳年舊歌奪冠</h1><p>過氣歌手PeterAndre最近憑演出真人騷《I'maCelebrity...GetMeOutofHere》人氣反彈，他最近重新推出的舊歌《MysteriousGirl》細碟，竟然成功登上英國細碟榜冠軍，比起九五年推出時的五十三位，成績更好。&#13;<br> <br> <spanclass>博彩公司改賠率 &#13;<br> Peter再次出碟均被不少人睇死，但其重新推出的細碟《MysteriousGirl》卻意外地賣出十一萬七千張，連英國博彩公司立博為Peter出碟開出賭盤時，其細碟登上冠軍起初賠率為一賠五十，但在封盤前，賠率已改為二賠一，但已令博彩公司賠了不少錢。</spanclass></p></body></html>
