<html><header><meta charset="utf-8"><title>夢遊症屬睡眠異常行為</title></header><body><h1>夢遊症屬睡眠異常行為</h1><p>夢遊症（SleepWalking）是睡眠異常行為（SleepDisorder）的其中一個症狀。&#13;<br> 有醫生指出，當家長發現年幼子女出現夢遊症症狀，不必太過擔心，因為一般夢遊行為危險性不高，但為求安心，家長可收起家中利器以防萬一。&#13;<br> 若家長發現子女夢遊病發次數頻密可安排子女進行睡眠測試。現時沙田威爾斯親王醫院設有「睡眠治療室」，個別私家醫院亦設立「睡眠疾病治療中心」，醫院方面會安排患者留院入住特別病房，監察患者睡眠狀況分析病情。</p></body></html>
