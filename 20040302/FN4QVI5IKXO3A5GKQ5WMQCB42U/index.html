<html><header><meta charset="utf-8"><title>Leon怕比較拒做同志</title></header><body><h1>Leon怕比較拒做同志</h1><p>黎明（Leon）昨日到港台接受訪問，他與王菲主演的新片《大城小事》收過千萬票房，他表示感到高興，他說：「真係好多謝啲觀眾。」<br> &#13;<br> <spanclass>即將錄新碟 &#13;<br> 近年Leon演過不少角色，問有沒有甚麼角色是他沒考慮的？他說：「之前有人搵過我演同性戀者，但係我覺得《春光乍洩》太成功，好難再做到，雖然我身邊有好多呢啲朋友，但對我來講冇乜新鮮感，所以我就辭演。」&#13;<br> Leon已年多沒有出碟，昨天《大》片推出原聲大碟，他稍後亦會為其個人新大碟錄音，他說：「去完台灣宣傳電影之後，就會專心錄音，都係時候要做番一張碟。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
