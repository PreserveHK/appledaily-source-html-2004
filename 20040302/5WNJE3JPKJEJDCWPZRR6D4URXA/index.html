<html><header><meta charset="utf-8"><title>宣萱等男友送鑽石</title></header><body><h1>宣萱等男友送鑽石</h1><p>宣萱和馬德鐘昨日到旺角出席珠寶店舉辦的活動，二人分別佩戴不同鑽飾，其中宣萱身上的首飾共值二百多萬。&#13;<br> 宣萱表示有時都會買鑽石獎勵自己，她說：「其實我細個都唔明媽咪點解鍾意鑽石，不過𠵱家終於明白啦，所以有時做嘢做得辛苦，都會買嚟𠱁吓自己。」問宣萱其男友可有送過鑽石給她，她笑說：「我唔講男友啦，總之我鍾意自己買啦，不過都努力等緊人哋送畀我。」<br> &#13;<br> <spanclass>喜劇集收視升 &#13;<br> 此外，宣萱和馬德鐘主演的劇集《烽火奇遇結良緣》上周平均收視為三十點，約有一百九十七萬觀眾收看，宣萱對此說：「收視升咗當然開心啦，不過只要自己盡咗力去做就得啦。」&#13;<br> 採訪：李珮洳攝影：陳烱威</spanclass></p></body></html>
