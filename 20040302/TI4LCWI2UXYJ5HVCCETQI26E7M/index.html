<html><header><meta charset="utf-8"><title>何柱國控告倪震誹謗</title></header><body><h1>何柱國控告倪震誹謗</h1><p>【本報訊】泛華集團控股主席何柱國，與東周刊出版有限公司及泛華集團控股有限公司，昨入稟高等法院控告電台節目主持人倪震，日前在《信報》刊登的公開信，內容對原訴人誹謗，故要求法庭頒令禁制被告刊登有關誹謗言詞，並作出懲罰性賠償。&#13;<br> 原訴人包括泛華集團控股主席何柱國、東周刊出版有限公司及泛華集團控股有限公司，被告人為倪震及信報有限公司。&#13;<br> 入稟狀指，倪震於今年二月二十七日在《信報》刊登一封公開信，內容包含對原訴人誹謗的言詞，《信報》參與刊登有關誹謗文章。原訴人聘請三名資深大律師及一名大律師發出訴狀。&#13;<br> 案件編號：HCA466/04</p></body></html>
