<html><header><meta charset="utf-8"><title>人保意外險保單僅次國壽</title></header><body><h1>人保意外險保單僅次國壽</h1><p>【本報訊】內地媒體報道，去年人保財險（2328）經營人身意外險收入已超越平安人壽；在所有經營人身意外險的壽險公司中，僅次於中國人壽（2628）。&#13;<br> 中國保監容許財險公司從去年開始，經營一直屬壽險公司業務範圍的短期人身意外險及健康險，促使各財險公司紛紛加入戰團，3大財險公司──人保財險、平安財險及太平洋財險更搶先推出多達43種人身意外險產品。&#13;<br> <br> <spanclass>市場佔有率兩成 &#13;<br> 報道指出，截至去年底，人保財險承保的風險責任達1.93萬億元人民幣，佔市場份額近20%。</spanclass></p></body></html>
