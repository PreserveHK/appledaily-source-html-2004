<html><header><meta charset="utf-8"><title>年滿20歲即可投票</title></header><body><h1>年滿20歲即可投票</h1><p>台灣本土居民，只要年滿二十歲，沒有刑事紀錄，即自動享有投票權。如果是出外工作者，必須返回原居地（登記戶籍的地方）投票。至於移居到台灣的外地人，在正式擁有台灣戶籍並住滿四個月後，年滿二十歲也同樣享有投票權。<br> &#13;<br> <spanclass>海外台人可託親友登記 &#13;<br> 至於僑居海外的台灣人，只要年滿二十歲，仍然持有有效的中華民國護照，大選前在台、澎、金、馬地區所屬戶籍地住滿六個月，並保留有戶籍，本身沒有因犯刑事而被褫奪公權，可在法定日期前委託親友、郵寄或親自到台灣原籍地登記做選民，但必須返回原居地投票。因此在大陸投資的台商、到台灣讀書而加入台籍的香港僑生，部份人也會在台灣大選日前返台。</spanclass></p></body></html>
