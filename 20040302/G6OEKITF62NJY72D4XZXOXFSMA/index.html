<html><header><meta charset="utf-8"><title>妓女殺人不眨眼</title></header><body><h1>妓女殺人不眨眼</h1><p>查理絲泰朗的獲獎電影《Monster》改篇自真人真事，她飾演的AileenWuornos於五六年出生，小時候受盡欺凌虐待，十三歲因當上雛妓而懷孕，往後為了生活，便在公路上專為路過司機提供性服務，後因殺人被判死刑。<br> &#13;<br> <spanclass>涉六宗兇案 &#13;<br> 《Monster》主要講述Aileen的一段同性戀，以及後來牽涉六宗殺人案的經過，她最終被判死刑。但此片在美公映時，被Aileen殺害的死者家屬作出強烈抗議，指電影刻意淡化Aileen冷血兇殘的一面。</spanclass></p></body></html>
