<html><header><meta charset="utf-8"><title>蘇永康蒲完吧好輕鬆</title></header><body><h1>蘇永康蒲完吧好輕鬆</h1><p>蘇永康、徐濠縈、黃偉文、何超儀與丈夫陳子聰及梁漢文女友Karen，前晚齊往銅鑼灣蒲吧，反而徐濠縈男友陳奕迅，以及梁漢文就未見蹤影。<br> &#13;<br> <spanclass>露出小腿紋身 &#13;<br> 前晚十一時許，超儀偕夫抵達位於銅鑼灣亨利大廈的一間上樓酒吧，會合早已在場的康仔等人，超儀穿上一身便裝，陳子聰更索性穿上短袖T恤及短褲，露出其小腿上的紋身。&#13;<br> 直至凌晨二時，一行六人離開酒吧時均十分清醒，乍見記者在場即頭耷耷快步離去，只有康仔對記者笑說：「費事你哋咁辛苦，咪早啲落嚟囉。」&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
