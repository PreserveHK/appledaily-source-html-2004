<html><header><meta charset="utf-8"><title>小統計</title></header><body><h1>小統計</h1><p>美國哈佛大學為了多吸納較貧窮家庭的高材生，家庭年收入低於31.2萬港元的學生，今秋起將學費全免。哈佛一年學費現時逾20萬港元，近四分三本科生出身美國富裕家庭：&#13;<br> --家庭年收入（港元）：少於25.7萬　學生比率：6.8%&#13;<br> --家庭年收入（港元）：25.7萬至44.5萬　學生比率：9.2%&#13;<br> --家庭年收入（港元）：44.5萬至62.6萬　學生比率：10.1%&#13;<br> --家庭年收入（港元）：超過62.6萬　學生比率：73.9%</p></body></html>
