<html><header><meta charset="utf-8"><title>民意調查：對中港關係信心跌</title></header><body><h1>民意調查：對中港關係信心跌</h1><p>【本報訊】香港政策研究所上月進行的一項民意調查結果顯示，市民的經濟信心較一月普遍改善，而政治信心則沒有顯著變化，大致保持平穩；但對「中港經濟關係」信心卻顯著下降，評分由一月約一百四十三點，跌至本月約一百三十三點。&#13;<br> 該研究所於上月二日至五日和十日至十三日，訪問了一千一百多位市民。調查的信心指數最高是二百點，最低零點，在經濟信心方面，「維持生計」的信心明顯增加，由一月只有約六十四點，增至上月約七十一點。&#13;<br> 「生活質素滿意度」和「樓市信心」兩項評分也有顯著增長，前者由九十四點增至約一百零三點，後者由約一百一十一點增至一百二十二點。</p></body></html>
