<html><header><meta charset="utf-8"><title>路邊落貨阻塞交通</title></header><body><h1>路邊落貨阻塞交通</h1><p>深水埗醫局街及桂林街一帶商舖林立，惟有居民指上址常見貨車違例停泊於路邊上落貨，致交通非常混亂，更出現人車爭路情況，甚為危險。<br> &#13;<br> <spanclass>佔地堆放致混亂 &#13;<br> 居民不滿道，醫局街及桂林街交界有不少商舖，經常在商舖門外路邊停車上落貨，一箱箱大大小小的貨物，肆無忌憚的堆放到行人路及馬路旁，令上址一帶交通非常混亂，行人更需繞出馬路行走，人車爭道，易生危險。&#13;<br> 本報已將居民投訴，轉介警方處理，深水埗分區警署現正跟進中。&#13;<br> （一二三○○四六）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
