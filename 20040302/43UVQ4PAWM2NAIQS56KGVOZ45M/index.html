<html><header><meta charset="utf-8"><title>城城與母親網上敘天倫</title></header><body><h1>城城與母親網上敘天倫</h1><p>郭富城昨日在上環以「網絡無障礙行動」大使身份，拍攝宣傳海報，藉此呼籲市民多些教導老人家上網，城城說：「我想多啲人可以做義工，同老人家上吓網，等大家之間唔會有咁大隔膜。」城城亦考慮教導其母使用視像會議，他說：「咁我出外做嘢時，佢都可以透過視像會議見到我，咁樣佢都會安心啲。」<br> &#13;<br> <spanclass>祝福張佩金 &#13;<br> 城城又透露母親自從被拍下打麻將的照片後，便不敢再打，他說：「佢自此之後就唔敢再去打牌，只係敢去維園行公園同耍太極。」&#13;<br> 對於張佩金在上海遇上交通意外，性命垂危，城城說：「我同佢唔熟，當然希望佢可以吉人天相，早日康復啦。」&#13;<br> 採訪：李珮洳</spanclass></p></body></html>
