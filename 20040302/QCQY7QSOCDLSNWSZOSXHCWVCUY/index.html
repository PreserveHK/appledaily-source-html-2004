<html><header><meta charset="utf-8"><title>辛康納利變巴拿馬飛瀑</title></header><body><h1>辛康納利變巴拿馬飛瀑</h1><p>蘇格蘭老牌男星辛康納利（SeanConnery）最近獲得一個特別的榮譽，中美洲國家巴拿馬的一條瀑布已被命名為康納利瀑布（ConneryFalls），相信獲獎無數的辛伯亦甚感欣慰。&#13;<br> <br> <spanclass>探險家表謝意 &#13;<br> 據英國報章《MailonSunday》報道，事緣七十三歲的辛伯早前資助英國著名探險家JohnBlashfordSnell上校遠征中美洲，因此當這名上校途經巴拿馬一條名叫Pina的河流時，決定把流經這條河的瀑布以辛伯的姓氏命名，以表謝意。</spanclass></p></body></html>
