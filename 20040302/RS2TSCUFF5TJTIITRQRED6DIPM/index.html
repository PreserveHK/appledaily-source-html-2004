<html><header><meta charset="utf-8"><title>古天樂、李彩樺車內談情</title></header><body><h1>古天樂、李彩樺車內談情</h1><p>古天樂與李彩樺前晚在銅鑼灣拍攝新戲《戀愛告急》宣傳片，只見古仔穿着西裝戴着眼鏡，造型十分戇直斯文，李彩樺則以春裝上陣。<br> &#13;<br> <spanclass>扮演有錢女 &#13;<br> 劇情講述李彩樺坐在一架白色七人客貨車中，與古仔約會，電影公司還在現場圍起木板遮掩，連客貨車的玻璃窗也以白布遮蓋，以免場景曝光，事後問李彩樺保安如此嚴密，是否與古仔拍咀戲？她說：「唔係，咀戲已經拍完，今日拍啲普通文戲啫，係講我哋兩個約會，我係古仔嘅初戀情人，我係有錢女嚟㗎。」&#13;<br> 採訪：卓寶花　攝影：陳偉權</spanclass></p></body></html>
