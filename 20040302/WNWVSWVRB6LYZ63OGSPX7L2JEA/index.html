<html><header><meta charset="utf-8"><title>憶蓮性感彌補缺陷</title></header><body><h1>憶蓮性感彌補缺陷</h1><p>林憶蓮昨日為後日舉行的演唱會到新蒲崗試衫，由設計師DorianHo度身訂做歌衫，設計師更踢爆憶蓮相當大膽，曾要求低胸晚裝可再低一點。&#13;<br> 憶蓮承認說：「最緊要唔好刻意暴露，感覺健康就得，而且我身形唔係高，如果件晚裝前邊係開胸，做低少少，會感覺高啲。」<br> &#13;<br> <spanclass>黐膠紙防走光 &#13;<br> 由於憶蓮在演唱會所穿的服裝大部份都性感非常，所以她已在美國購入一種特別的膠紙防走光。問憶蓮可會真空上陣？她笑說：「黐咗膠紙咪唔係真空囉！」她又說自己的體重時重時輕，她說：「我都唔係好介意，因為我點瘦都唔會好似王菲咁瘦，一向都有啲肉哋。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
