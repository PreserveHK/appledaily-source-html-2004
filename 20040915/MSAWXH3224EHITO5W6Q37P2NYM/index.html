<html><header><meta charset="utf-8"><title>溫布頓玉女揮低蜘蛛女</title></header><body><h1>溫布頓玉女揮低蜘蛛女</h1><p>以溫布頓網球錦標賽為故事中心的新片《球戀大滿貫》，前晚在荷李活舉行首映禮，除了曾演《蜘蛛俠》系列的女主角姬絲頓丹絲（KirstenDunst），以及與太太珍妮花康納莉（JenniferConnelly）一同現身的男主角保羅伯特尼（PaulBattany）外，一眾網壇名將亦應邀出席。&#13;<br> <br> <spanclass>三屆冠軍現身 &#13;<br> 首映禮上最矚目的網球手，自然是人氣極盛的網壇美女舒拉寶娃（MariaSharapova），她剛於今年贏得溫布頓女單冠軍，而分別在片中客串及擔任顧問的三屆溫布頓女單冠軍艾華特（ChrisEvert）及澳洲名將柏卡殊（PatCash）也有到場為電影造勢。</spanclass></p></body></html>
