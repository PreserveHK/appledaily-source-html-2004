<html><header><meta charset="utf-8"><title>冰鮮鴨鵝周內恢復輸港</title></header><body><h1>冰鮮鴨鵝周內恢復輸港</h1><p>【本報訊】對於廣東省上月初因要為出口禽鳥進行檢疫工作，暫停向本港出口冰鮮鴨鵝，國家質量監督檢驗檢疫局昨證實，內地最快可於本周內恢復供應冰鮮鴨鵝來港。該局強調，會加強管理加工場的衞生和出口檢疫等，確保安全。&#13;<br> 本港食物環境衞生署發言人稱，正向內地有關方面了解情況。&#13;<br> 另一方面，為加強預防禽流感，衞生署署長林秉恩昨日在上海出席世界衞生組織區域會議時稱，正構思以一條龍方式監察家禽由飼養到餐桌的監控措施。國家衞生部常務副部長高強說，內地會加強監控禽流感，一旦發生疫情會即時公布並隔離病者。</p></body></html>
