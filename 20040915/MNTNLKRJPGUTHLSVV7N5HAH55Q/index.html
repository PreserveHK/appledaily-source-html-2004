<html><header><meta charset="utf-8"><title>柴崎幸颶風吹走劇集</title></header><body><h1>柴崎幸颶風吹走劇集</h1><p>日本女星柴崎幸與內田有紀丈夫吉岡秀隆主演的日劇《孤島診療所》，原定在下月八日及九日一連播出兩集特別篇，可惜多次遇上颶風令拍攝進度受阻。&#13;<br> 上年夏天於日本富士電視台播出的《孤》劇，由於收視理想，原班人馬在七月中至八月尾特別前往沖繩拍攝特別篇。但由於今年夏天有多個颶風吹襲日本，令劇集拍攝進度嚴重受阻，未能於原定日子播出。電視台表示，暫時仍未知確實播放日期，但希望能盡快在今年內播出。</p></body></html>
