<html><header><meta charset="utf-8"><title>九倉電訊電話多區癱瘓</title></header><body><h1>九倉電訊電話多區癱瘓</h1><p>【本報訊】固網電話近日掀起爭霸戰之際，九倉電訊昨日在九龍多處地區出現電話故障，有葵涌區的用戶表示，已使用九倉電訊商業電話多年，一直運作良好，但昨早九時開始電話全面癱瘓，無法打出也不能打入，直至中午過後才恢復正常。&#13;<br> 電訊管理局發言人表示，昨日九倉位於葵盛、尖沙嘴、青衣及牛頭角區部份用戶的電話失靈，歷時兩個小時，受影響的用戶包括商業電話及住宅電話用戶，暫時未知受影響人數，電訊管理局已要求九倉就事件提交報告。</p></body></html>
