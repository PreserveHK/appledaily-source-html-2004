<html><header><meta charset="utf-8"><title>前女星李莉莉夫家公司糾紛</title></header><body><h1>前女星李莉莉夫家公司糾紛</h1><p>【本報訊】息影性感女星李莉莉丈夫麥競敏有份擔任董事職務的家族公司，發生糾紛，遭兄長質疑其管理手法，拒交出會議紀錄查核，又更改公司章程，要全體執委通過方准家族女後人加入成為公司執委會成員，認為有歧視女性之嫌，故提出呈請要求將公司清盤，聆訊昨在高院展開。&#13;<br> 遭呈請清盤的麥成裕紀念堂有限公司，乃息影性感女星李莉莉丈夫麥競敏之祖父生前成立，九名呈請人中包括麥競敏的兄長麥奭斌，兩名答辯人為麥競敏及另一兄長麥乃宏。按○二年公司註冊資料，三兄弟均為該公司董事。據悉，麥成裕紀念堂有限公司所持資產約三百萬元。&#13;<br> 案件編號：HCCW624/03</p></body></html>
