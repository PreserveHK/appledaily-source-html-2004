<html><header><meta charset="utf-8"><title>德投資者信心15月最低</title></header><body><h1>德投資者信心15月最低</h1><p>【本報綜合報道】德國本月投資者信心降至15個月來最低，反映高油價和就業市場欠佳將不利該國經濟復甦，並意味歐洲央行的加息機會下降。&#13;<br> 歐洲經濟研究中心ZEW公布，德國機構投資者及分析員指數由8月的45.3，降至本月的38.4，是去年6月以來最低，且差過市場估計的45。&#13;<br> 分析員說，高油價令海外需求下降，從而威脅德國出口，加上德國上月失業人數增幅是5個月來最大，這些因素皆削弱投資者信心。ZEW表示，美國近期經濟數據參差，反映全球經濟有放緩迹象，加上德國經濟復甦仍主要依賴出口，令人關注德國經濟動力在未來數月可能減弱。</p></body></html>
