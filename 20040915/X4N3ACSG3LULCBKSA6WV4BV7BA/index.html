<html><header><meta charset="utf-8"><title>今晚上網訂碧咸陰陽鞋</title></header><body><h1>今晚上網訂碧咸陰陽鞋</h1><p>【本報訊】adidas為球星碧咸推出限量版「碧咸陰陽球鞋」（圖），全球限量七百二十三對，其中本港獲二十對的配額，當中十八對今晚上七時二十三分開始，在<ahref http:>www.adidas.com.hk 接受網上公開預訂，每對售價五千七百二十三港元。&#13;<br> 限量版碧咸陰陽球鞋只有US9.5/UK9號，即碧咸本身的尺碼。每對球鞋均載於獨立編號的木盒，盒內印上碧咸肖像及孔子語錄的紀念冊。adidas表示，碧咸已率先預留1號、7號、23號及723號的球鞋。</ahref></p></body></html>
