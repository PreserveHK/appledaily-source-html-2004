<html><header><meta charset="utf-8"><title>推翻選舉結果須法庭裁決</title></header><body><h1>推翻選舉結果須法庭裁決</h1><p>選舉主任宣布點票結果一刻，整個立法會選舉已結束。根據《立法會條例》，選舉結果只可基於幾個法定理由而提出選舉呈請予以質疑，包括有人在選舉過程中有舞弊或非法行為，或在投票或點票上出現具關鍵性的欠妥之處。&#13;<br> 本身是大律師的候任立法會議員梁家傑指出，根據他個人判斷，即使選舉事務處核實選票後，證實投票或點票過程中有人犯錯，政府作為行政機關，也不能宣布選舉無效。任何人要推翻選舉結果，必須由法庭裁決。</p></body></html>
