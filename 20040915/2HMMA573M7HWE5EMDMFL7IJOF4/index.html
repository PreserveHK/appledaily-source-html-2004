<html><header><meta charset="utf-8"><title>艾頓莊會展獻唱頻抹眼</title></header><body><h1>艾頓莊會展獻唱頻抹眼</h1><p>有「樂壇大姑媽」之稱的英國殿堂級歌手艾頓莊（EltonJohn），昨晚在灣仔會展舉行演唱會。艾頓莊帶同數名樂隊成員演出，現場近乎爆滿，穿上大褸出場的他，在台上表現有禮，在樂手的伴奏下，他彈鋼琴唱出《Levon》等多首名歌饗樂迷。其間他除了頻頻喝水外，亦不時因雙目不適而要除下眼鏡抹眼。<br> &#13;<br> <spanclass>大批名人捧場 &#13;<br> 而昨晚捧場名人眾多，當中包括潘廸生女兒潘楚穎、張國榮胞姊張綠萍、顧紀筠夫婦、王馨平夫婦、楊受成、盧維思、張可頤、黃耀明和杜麗莎等。&#13;<br> 而楊受成入場時被追問是否與田亮簽約，他說：「我唔知喎！」&#13;<br> 採訪：馮美茵、駱華齡、李恒聰&#13;<br> 攝影：陳偉權</spanclass></p></body></html>
