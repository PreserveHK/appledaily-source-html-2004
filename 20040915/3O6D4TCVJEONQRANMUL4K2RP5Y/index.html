<html><header><meta charset="utf-8"><title>警籲提供棄嬰消息</title></header><body><h1>警籲提供棄嬰消息</h1><p>【本報訊】前晚六時四十分在香港仔鴨脷洲街市後門發現的一名初生男嬰（圖），警方調查至昨天仍未有頭緒，現呼籲男嬰的家屬、親人或知情市民向警方提供消息。該男嬰體重二點八公斤，高約四十六厘米，健康良好，被發現時分別被一件黃色和一件白色T恤包裹，再放於一個紅色紙袋內。任何人士如能協助提供消息，請致電28707254或28707263與調查人員聯絡。&#13;<br> 警察公共關係科圖片</p></body></html>
