<html><header><meta charset="utf-8"><title>騙徒認老友呃女遊客錢</title></header><body><h1>騙徒認老友呃女遊客錢</h1><p>【本報訊】專向內地遊客行騙的「認親認戚」騙徒再度犯案。一名雙程證女子，前日在尖沙嘴入住的賓館房間接到陌生男子來電，對方自稱是其朋友的好友，並聲稱替其友人向她借錢維修汽車，女子不虞有詐，昨日應約到旺角一間快餐店與騙徒見面，同時將四千多元現款借予對方，騙徒得手後去如黃鶴。女事主稍後致電向該名朋友求證始知被騙。&#13;<br> 遭認親認戚騙徒呃錢的內地女子姓朱（二十五歲），日前持雙程證來港，現時入住尖沙嘴美麗都大廈一間賓館。</p></body></html>
