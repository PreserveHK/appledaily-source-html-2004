<html><header><meta charset="utf-8"><title>要求保留中區警署格局</title></header><body><h1>要求保留中區警署格局</h1><p>【本報訊】由香港建築師學會及長春社等團體組成的中區警署古迹關注組，昨去信行政長官董建華及有關官員，要求當局在中區警署發展計劃招標前，細心考慮保留建築群格局，不要只着眼於庫房即時收入。&#13;<br> 長春社主席黎廣德建議，政府分兩階段進行招標程序，在首階段先評核文物古迹及財務的可持續性方面，再於次階段考慮投標計劃帶來的社會經濟效益。他表示，中區警署建築群發展計劃不應由旅遊事務署負責招標程序，應由民政事務局先作公眾諮詢。</p></body></html>
