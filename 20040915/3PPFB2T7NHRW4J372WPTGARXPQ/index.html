<html><header><meta charset="utf-8"><title>前晨女石黑彩誕男嬰</title></header><body><h1>前晨女石黑彩誕男嬰</h1><p>現年二十六歲的前Morning娘成員石黑彩，與前LUNASEA鼓手真矢結婚四年，婚姻生活美滿。已育有兩女的她在上月二十二日順利誕下一子，並已改名為耀太，ＢＢ在昨日出版的日本雜誌《女性自身》上首次曝光。&#13;<br> <br> <spanclass>姊拍下生產過程 &#13;<br> 在上月二十二日中午，石黑彩經過約兩小時陣痛後順利誕下耀太，當日真矢因有工作在身，未能陪伴太太身邊，因此便由石黑彩的姐姐為她拍下整個生產過程。重六磅的耀太非常健康可愛，樣子更和石黑長得十分相似。</spanclass></p></body></html>
