<html><header><meta charset="utf-8"><title>紫杉醇降低乳癌復發率</title></header><body><h1>紫杉醇降低乳癌復發率</h1><p>中央社報道指出，根據跨國臨床試驗，乳癌手術輔以歐洲紫杉醇藥物，可以提高療效，降低復發率近兩成八。但患有慢性乙型肝炎的乳癌患者，要先抑制乙肝病毒，否則還沒戰勝癌症，可能先發生急性肝炎。&#13;<br> 台灣三軍總醫院、和信治療中心醫院參加由國際乳癌研究組織執行的跨國性乳癌治療計劃，歷經三年追蹤，三十多名乳癌患者接受歐洲紫杉醇的輔助化療四至六周，迄今無人乳癌復發。研究並顯示，歐洲紫杉醇令復發率降低近兩成八。</p></body></html>
