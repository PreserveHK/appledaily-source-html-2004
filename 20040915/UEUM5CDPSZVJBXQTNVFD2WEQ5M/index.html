<html><header><meta charset="utf-8"><title>男子奪金飾亮刀逃</title></header><body><h1>男子奪金飾亮刀逃</h1><p>【本報訊】旺角大角嘴道五十七號一間金行，昨午一時許發生劫案，據職員表示，一名年約二十多歲男子，前日到來金行聲稱選購金飾，但沒有購買便離開，昨再來光顧時，職員拿出一盤鑽戒及金鏈供其選擇，但他突然發難，搶走一隻鑽石戒指、一隻金戒指及一條金鏈，得手後奪門而逃。&#13;<br> 職員追出企圖阻截時，賊人亮出一柄𠝹刀向職員威嚇，然後向埃華街逃去無蹤，金行損失約二萬元，警方事後接報到場兜截但無發現（圖）。&#13;<br> 梁澤岡攝</p></body></html>
