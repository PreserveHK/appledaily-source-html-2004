<html><header><meta charset="utf-8"><title>余健雄上訴押後判</title></header><body><h1>余健雄上訴押後判</h1><p>【本報訊】現年二十五歲、前見習騎師、曾任馬會「騎馬人」的余健雄（圖），今年一月三日在尖沙嘴金巴利道遇警方臨時路障截查時，從其房車內搜出一支三十吋長的金屬管，同年六月經審訊後被裁定藏有攻擊性武器罪成立，判監四個月。&#13;<br> 已服刑完畢的余健雄昨在高院上訴，法官將案押後判決。代表余健雄的大律師指，原審裁判官犯錯，沒有就余擁有涉案經改裝過之金屬管，是否有意圖傷害他人作出事實之裁斷。&#13;<br> 案件編號：HCMA532/04　曾顯華攝</p></body></html>
