<html><header><meta charset="utf-8"><title>瘋狂駕駛罪成可囚兩年</title></header><body><h1>瘋狂駕駛罪成可囚兩年</h1><p>「瘋狂駕駛」屬傷人罪行且被列作刑事案，比起其他交通違例控罪嚴重得多，有別於「不小心駕駛」及「危險駕駛」等違反交通法例罪行。根據現行法例，「瘋狂駕駛」是指駕駛時作出故意不當或疏忽，可導致任何人受傷，最高可被判入獄兩年，並留有刑事案底。&#13;<br> 列作「瘋狂駕駛」案件會交由刑事偵緝探員調查，例如非法賽車或胡亂駕駛撞傷人，可被列入該罪。因「不小心駕駛」及「危險駕駛」等罪，只會引用道路交通條例進行檢控，但「瘋狂駕駛」罪則是引用侵害人身罪條例，對疑犯進行檢控。</p></body></html>
