<html><header><meta charset="utf-8"><title>蕭聯發三兄弟沽清中大娛樂</title></header><body><h1>蕭聯發三兄弟沽清中大娛樂</h1><p>【本報訊】聯交所股權變動資料披露，蕭聯發三兄弟持有的CoxwellCorp.申報於上周四（9日），以每股1.2仙，出售1.704億股中大娛樂（8167）股份，套現204.48萬元。&#13;<br> 在是次交易完成後，CoxwellCorp.持股量降至零。&#13;<br> 中大娛樂自8月24日開始停牌，迄今未能復牌，相信蕭氏兄弟的減持是在場外進行。中大因股價在上月23日暴跌94%而停牌。</p></body></html>
