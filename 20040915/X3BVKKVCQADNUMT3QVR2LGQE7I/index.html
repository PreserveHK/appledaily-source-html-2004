<html><header><meta charset="utf-8"><title>日企業破產案連降20月</title></header><body><h1>日企業破產案連降20月</h1><p>【東京路透社電】日本企業破產個案連續20個月減少，上月破產宗數更是逾5年來最低，受惠於消費開支和資本投資增加。&#13;<br> 日本帝國數據庫（TeikokuDatabank）公布，該國8月份公司破產宗數較去年同月跌18.2%，至1080宗，是逾5年來首次少過1100宗。破產企業上月欠債額大減48.9%，至5991.7億日圓（約424.32億港元），為一連5個月低於1萬億日圓。&#13;<br> 分析員說，日本整體經濟（包括私人資本開支和消費）好轉，加上當地銀行放寬信貸，皆有助企業改善財政狀況，令破產個案減少。但帝國數據庫警告，日本公司未來數月破產宗數可能回升。</p></body></html>
