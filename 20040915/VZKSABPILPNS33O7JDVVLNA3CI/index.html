<html><header><meta charset="utf-8"><title>Kelly雷頌德玩大踢爆</title></header><body><h1>Kelly雷頌德玩大踢爆</h1><p>早前陳慧琳（Kelly）和雷頌德（Mark）接受無綫《娛樂大搜查》訪問，其間大爆對方趣事，阿Mark踢爆Kelly經常做出一些怪動作，例如會在洗手間對着鏡子跳舞，有時又會趴地拉筋。<br> &#13;<br> <spanclass>錄音室玩倒立 &#13;<br> 有次Kelly更在錄音室內玩倒立，嚇了阿Mark一跳，但Kelly解釋其實只是爭取時間排舞。&#13;<br> Kelly則爆阿Mark花心，一時喜歡玩模型，一時又鍾情儲波鞋，但對女友卻十分專一。</spanclass></p></body></html>
