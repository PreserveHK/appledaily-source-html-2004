<html><header><meta charset="utf-8"><title>將檢討對沖基金監管</title></header><body><h1>將檢討對沖基金監管</h1><p>證監會執行董事張灼華表示，該會將於今年底或明年初，就對沖基金監管指引再進行諮詢檢討。&#13;<br> 張灼華昨日出席對沖基金研討會，指香港是亞洲區的資產管理中心，市場已發行13隻認可零售對沖基金；而至去年底香港對沖基金管理規模達2.95萬億元。她指出，監管機構一般不及市場「聰明」，需要與市場溝通合作，共同捕捉投資商機。&#13;<br> 證監會02年5月發表《對沖基金指引》及相關《諮詢總結》，讓公眾可以認購對沖基金。同年11月，證監會批准3隻零售對沖基金發行。全球對沖基金發展迅速，自98年至今管理資產近1萬億美元，增長2倍。</p></body></html>
