<html><header><meta charset="utf-8"><title>止血膠減嬰兒手術風險</title></header><body><h1>止血膠減嬰兒手術風險</h1><p>台灣奇美醫院心臟外科主任鄭伯智指出，新生嬰兒心臟手術比成人手術增加流血不止、心律不整的危險，其他如呼吸、神經、系統合併症的治療也比較複雜，問題根源往往是手術失血過多，但一種稱為「止血三秒膠」，能在五分鐘內止血九成三，相較於傳統方法，可縮短手術時間約一小時，並減少手術後出血三成三。止血三秒膠的主要成份是人體的纖維蛋白質和凝血酶，可以模仿人體的凝血過程，幫助受傷組織修復。</p></body></html>
