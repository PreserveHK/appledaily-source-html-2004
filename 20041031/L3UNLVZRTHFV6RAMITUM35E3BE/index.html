<html><header><meta charset="utf-8"><title>楊怡唔怕俾秋官隨身揸</title></header><body><h1>楊怡唔怕俾秋官隨身揸</h1><p>向海嵐、楊怡及楊婉儀前晚在將軍澳電視廣播城綵排台慶節目，三位靚女將與鄭少秋一同表演「揸揸舞」環節，她們要在身上裝上六個喇叭跳舞，問這些喇叭是否讓秋官所揸，楊怡說：「未知，我唔驚呀，表演啫，不過好似有啲複雜，我音樂感差，唔識跳舞怕走錯位，啲喇叭亦好嘈。」&#13;<br> 向海嵐則說：「我未接觸過呢啲嘢，當記舞步咁記啦，問題不大，雖然好嘈，我諗有節奏就好聽。」&#13;<br> 採訪、攝影：王崇穎</p></body></html>
