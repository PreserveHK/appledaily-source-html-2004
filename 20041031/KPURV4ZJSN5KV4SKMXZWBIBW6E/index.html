<html><header><meta charset="utf-8"><title>畢仔新戲上映無期</title></header><body><h1>畢仔新戲上映無期</h1><p>由畢彼特（BradPitt）及安琪蓮娜祖莉（AngelinaJolie）主演的電影《Mr.&amp;Mrs.Smith》剛於早前拍竣。可惜電影公司高層近日看過完成品後極不滿意，要求重拍部份戲份。奈何在嚴重超資及兩位主角難以度期配合下，此套原定在下年年初上映的電影，將無限期押後。&#13;<br> 其實此片於九月份曾多次補拍戲份，當時要重搭場景及聘請工作人員已嚴重超支，不過最大問題兩位主角難以度期，一位工作人員說：「要再次配合畢彼特及安琪蓮娜的檔期，簡直是噩夢。」</p></body></html>
