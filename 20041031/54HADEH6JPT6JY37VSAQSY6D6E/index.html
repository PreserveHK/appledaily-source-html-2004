<html><header><meta charset="utf-8"><title>與鄧蓮如同屬終身貴族</title></header><body><h1>與鄧蓮如同屬終身貴族</h1><p>彭定康晉身男爵，爵位與前行政局首席議員鄧蓮如女男爵相等，同屬終身貴族。政務司司長曾蔭權及富商李嘉誠所獲英女皇頒發的英帝國爵級司令勳章（KBE），是表揚平民的一般爵士勳銜，而另一富商胡應湘獲頒授的聖麥克及聖喬治爵士勳章（KCMG），是表揚在外交上有貢獻的人。&#13;<br> 目前，英國上議院由六百多名非選舉產生的成員組成，包括世襲貴族、終身貴族、聖公會兩位大主教及二十四位高級主教，英國政府近年積極改革上議院制度，希望其憲制地位更具代表性，如取消世襲貴族的投票權及引入選舉制度等，並研究設置一個提名上議院議員的獨立制度。</p></body></html>
