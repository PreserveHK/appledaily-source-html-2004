<html><header><meta charset="utf-8"><title>鍾南山：今冬有沙士</title></header><body><h1>鍾南山：今冬有沙士</h1><p>內地抗擊沙士專家、廣州呼吸疾病研究所所長鍾南山警告，大概半個用之後，冷空氣會愈來愈頻繁，這也意味着廣州防治沙士的關鍵時刻又將到來，「今冬明春廣州如果出現個別沙士並不奇怪，不過，我相信，沙士不會出現大規模的流行」。<br> &#13;<br> <spanclass>籲市民種流感疫苗 &#13;<br> 去年冬天，廣州曾再度爆發沙士感染個案，但當局並未公布疫情，也未向香港通報。當地《南方都市報》率先披露疫情，也因此受到打壓。&#13;<br> 鍾南山指出，由於廣東嚴格管理野生動物和實驗室，相信沙士不會大規模爆發。&#13;<br> 鍾南山提醒市民，廣州已進入流感高發季節，市民應多做運動，有條件的應接種流感疫苗。&#13;<br> 《南方都市報》</spanclass></p></body></html>
