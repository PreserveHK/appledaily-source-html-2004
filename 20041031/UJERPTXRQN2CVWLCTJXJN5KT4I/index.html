<html><header><meta charset="utf-8"><title>馬鞍山一日遊</title></header><body><h1>馬鞍山一日遊</h1><p>秋風起不妨跟團遠足，行程縱遊馬鞍山郊野公園，景致包括吊手岩、牛押山、馬鞍山、大金鐘（右圖）、昂平，中午於茅坪坳大休，然後再接石壟仔古道，一訪當中的石壟仔廢村，沿途可遠眺西貢牛尾海，橋咀洲及滘西洲多個小島，絕對會是一個令人暢快的旅程。&#13;<br>&#13;<br>記者：張銘恩&#13;<br>&#13;<br><b>香港山友</b>&#13;<br>日期：11月7日&#13;<br>集合時間：8:30am（恆安邨巴士站起步）&#13;<br>查詢：23215170（曾先生）&#13;<br>費用：全免</p></body></html>
