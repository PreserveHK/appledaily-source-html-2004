<html><header><meta charset="utf-8"><title>受傷小黃牛路邊哀號</title></header><body><h1>受傷小黃牛路邊哀號</h1><p>【本報訊】一頭重五、六十磅的初生之犢，昨晨八時許，懷疑被車輛撞倒受傷，倒卧在西貢大網仔路企嶺下村對開馬路。小黃牛約三呎長，頭及嘴角受傷滲血，雙腳骨折動彈不得，發出嗚嗚哀號。一名心地善良的外籍女子駕車途經見狀，頓起惻隱之心向巡邏警員求助，她又輕撫及安慰受傷小黃牛。警員事後將受傷小黃牛抬到路邊休息（圖一），由漁農自然護理署人員送往上水檢疫中心（圖二）。&#13;<br> 劉永明攝</p></body></html>
