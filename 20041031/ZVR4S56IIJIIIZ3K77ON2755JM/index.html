<html><header><meta charset="utf-8"><title>辜振甫癌擴散病危</title></header><body><h1>辜振甫癌擴散病危</h1><p>八十七歲的台灣海基會董事長辜振甫昨日傳出腎盂癌病情惡化，在台北市振興醫院救治。醫療人員透露，辜振甫免疫力下降，有併發感染的危險，已出現嚴重胸喘症狀，研判是癌細胞擴散至肺部，病情恐怕不樂觀。&#13;<br> 不過，陸委會、海基會發出新聞稿稱，辜振甫因為身體微恙，所以遵照醫生囑咐休養中，對於各界關心他的健康狀況，辜振甫及家人向大家表達感謝。<br> &#13;<br> <spanclass>癌細胞擴散至肺 &#13;<br> 海基會上月舉行董監事會時，辜未能親自出席，已引發外界對其健康的揣測。據悉，辜振甫每隔兩天須到振興醫院洗腎一次。&#13;<br> 台灣《蘋果日報》</spanclass></p></body></html>
