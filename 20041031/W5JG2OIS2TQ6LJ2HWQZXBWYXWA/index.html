<html><header><meta charset="utf-8"><title>美國人看拉登影帶</title></header><body><h1>美國人看拉登影帶</h1><p>「這是公然試圖影響美國大選。拉登出言威脅，足已讓喬治布殊取得壓倒性勝利。」----美國居民羅拔&#13;<br> &#13;<br> 「拉登始終是喬治布殊的目標，卻一直逍遙法外。他揚言自己做總統，美國人更安全，這影帶的威脅只會令他這番話成為笑柄。」----波士頓居民丹尼爾&#13;<br> &#13;<br> 「拉登似乎想轉當政客。」----紐約居民約翰&#13;<br> &#13;<br> 「預期美國選民對這事的反應，會跟西班牙人對馬德里炸彈襲擊案的反應，截然相反。」----侯斯頓居民丹尼爾&#13;<br> 英國廣播公司網上留言</p></body></html>
