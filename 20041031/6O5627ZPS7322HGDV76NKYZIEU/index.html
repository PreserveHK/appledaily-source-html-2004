<html><header><meta charset="utf-8"><title>食環署流浮山滅蚊防炎</title></header><body><h1>食環署流浮山滅蚊防炎</h1><p>【本報訊】懷疑感染日本腦炎的五歲男童，目前仍在屯門醫院留醫，情況穩定。男童的樣本仍在化驗中，最快明日有結果。食物環境衞生署昨繼續派出約二十名員工，到男童居住的流浮山沙江村一帶滅蚊、除草及清理垃圾，又抽取積水中的蚊卵化驗。&#13;<br> 本報記者昨日所見，沙江村的環境衞生欠佳，附近的化糞池上有大量蚊子及蚊卵，場面嚇人。村民陳先生表示，當沙江村附近的蠔田退潮時，不時可見長達一吋的大蚊子在淺水上產卵。村民林先生也指該處一向多蚊，常常要噴蚊怕水，睡覺時更要用布簾遮蔽睡床。</p></body></html>
