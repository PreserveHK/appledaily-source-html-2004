<html><header><meta charset="utf-8"><title>大隻俊哥王子幻滅</title></header><body><h1>大隻俊哥王子幻滅</h1><p>韓國男星裴勇俊最近一改形象，練成一身強勁肌肉，不過對於其新形象，外間的評語卻好壞參半。&#13;<br> 最近一個韓國網頁daum.net舉辦投票活動，參加投票的二千三百多名網友中，超過七成網友認為俊哥的舊形象較好，其中一位韓國影迷更認為俊哥令她心目中的童話王子形象破滅。&#13;<br> <br> <spanclass>日本繼續No.1 &#13;<br> 不過裴勇俊的新形象卻無損他在日本師奶心中的地位，日本女性網頁OZmall所舉辦的選舉中，俊哥在十五萬名投票網友中勇奪「我最喜愛亞洲影星」第一名。&#13;<br> 此外，與俊哥在「情定大飯店」中合演的女星宋允兒及男星李秉憲則分別獲第二及第三名。</spanclass></p></body></html>
