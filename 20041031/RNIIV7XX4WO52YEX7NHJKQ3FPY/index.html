<html><header><meta charset="utf-8"><title>何超瓊戒夜蒲</title></header><body><h1>何超瓊戒夜蒲</h1><p>何超瓊（Pansy）前晚穿上淺黃色低胸大露背裝，到灣仔出席Joyce時裝騷，十分搶鏡。<br> &#13;<br> <spanclass>攬頭攬頸 &#13;<br> Pansy一見到Joyce太子女馬美儀即攬頭攬頸，她自言幫襯Joyce多年，她說：「我買衫好少睇牌子，不過𠵱家都買少咗，因為少去party，淨係去吓自己公關搞嘅活動或者同朋友食飯。」問Pansy是否已甚少夜蒲，她說：「係呀，我好out㗎喇！」到場欣賞時裝騷的嘉賓，還包括余文樂、原子鏸及任葆琳等，而與關之琳甩拖的黃家諾，起初滿場飛不停向其他人打招呼，但一被問到分手後的心情，他即黑面說：「乜都唔講喇！」&#13;<br> 採訪：顏英儀　攝影：何國豪</spanclass></p></body></html>
