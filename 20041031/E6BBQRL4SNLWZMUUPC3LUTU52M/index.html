<html><header><meta charset="utf-8"><title>李國章否認迫欠債學生破產</title></header><body><h1>李國章否認迫欠債學生破產</h1><p>【本報訊】對於教統局轄下的學生資助辦事處考慮向法院申請一名拖欠貸款的大學畢業生破產，教統局局長李國章（圖）昨出席香港科學會研討會後表示，該辦事處多年來都主動聯絡該名畢業生，但對方一直沒有回覆。他強調該畢業生有責任還款，「呢啲係納稅人嘅錢，我哋有個責任，但你睬都唔睬，我哋點做呢？」不過，至今學生資助辦事處沒有申請該名畢業生破產。&#13;<br> 據悉，該名拖欠還款男畢業生姓葉，他於九三及九四年獲學生資助辦事處批出共八萬五千元貸款，年息為兩厘半；他於九六年畢業後的兩年，有償還貸款，但自九八年起沒有再還款，估計他仍拖欠十萬元左右。</p></body></html>
