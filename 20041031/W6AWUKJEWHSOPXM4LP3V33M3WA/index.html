<html><header><meta charset="utf-8"><title>潮飲牙膏伏特加</title></header><body><h1>潮飲牙膏伏特加</h1><p>樽裝酒就飲得多，但狀似牙膏、可以袋得落褲袋嘅酒，都係第一次飲。呢支由奧地利空運抵港嘅Vodka--GoWodka，唔單止個樣型仔，重有士多啤梨、檸檬2種口味，分別有11.8、4酒精度，口感獨特，有激有唔激。呢種新口味原價$18.8，但𠵱家至11月10日，到OK便利店購買任何物品加$10，就可以換番支。數量有限，換完即止。&#13;<br>&#13;<br>記者：李玉蘭</p><p>查詢：28911137</p></body></html>
