<html><header><meta charset="utf-8"><title>王菲享受獨向李亞鵬高歌</title></header><body><h1>王菲享受獨向李亞鵬高歌</h1><p>王菲近日在台灣宣傳演唱會，雖然行程緊密，但王菲心情連日來都非常靚，昨日她出席一個台灣活動時，再被問到與李亞鵬的感情問題，她嬌嗲地說：「不知道怎麼講呢！」&#13;<br> 而王菲在電台接受訪問時，就透露愛唱歌給一個人聽，多於在萬人面前獻唱。但說話甫出口，王菲已敏感地怕人誤會，急作解釋說：「我意思是在錄音室內，唱給製作人張亞東一個人聽吧！」<br> &#13;<br> <spanclass>熟悉中藥 &#13;<br> 另外，王菲在活動上玩估中藥遊戲，過程中她共喝了六杯中藥，她更笑說：「我有可能因此而肚子痛。」而王菲每次也能估中答案，原因是她懷孕的時候，母親經常以中藥為她調養身體，日子有功令她對中藥了解更多。</spanclass></p></body></html>
