<html><header><meta charset="utf-8"><title>業界望政府為小巴承保</title></header><body><h1>業界望政府為小巴承保</h1><p>【本報訊】小巴團體明日與立法會航運交通界議員劉健儀，商討一間主要保險公司不再承保紅色小巴的問題。&#13;<br> 小巴協進會秘書黎銘洪稱，就算有保險公司承保，每年的保費可能會大幅增加五成至每年六萬元，但都要無奈接受，故希望由政府為紅色小巴承保。&#13;<br> 中銀香港副總裁林炎南昨日回應指，中銀保險不接受紅色小巴投保，並非為增加小巴保費鋪路，又強調中銀保險只是擔當代理角色，是否提供這類保險，要由合作夥伴決定。</p></body></html>
