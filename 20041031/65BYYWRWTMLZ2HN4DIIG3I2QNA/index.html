<html><header><meta charset="utf-8"><title>英國　貝理雅做定政治對沖</title></header><body><h1>英國　貝理雅做定政治對沖</h1><p>美國大選選情激烈，未到最後一刻，不知鹿死誰手。跟喬治布殊建立了特殊關係的英揆貝理雅，日前承認曾跟克里見過兩次，反映他已做好政治對沖，以免押錯注。之前，貝理雅政府一直否認他和克里有接觸，以防開罪喬治布殊。但貝理雅日前說：「我要修正我從未跟他會晤的說法。」<br> &#13;<br> <spanclass>如克里勝　減英揆連任包袱 &#13;<br> 不論誰當選，美國基於國家利益，會繼續和英國維持特殊關係。喬治布殊連任的話，貝理雅在外交上仍會緊隨喬治布殊。假如克里當選，不再奉行單邊外交，貝理雅在外交上就鬆綁，自由度較大，令他在明年大選前擺脫一個包袱，有利爭取選民支持他連任。&#13;<br> 英國《泰晤士報》&#13;<br> </spanclass></p></body></html>
