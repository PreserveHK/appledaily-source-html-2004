<html><header><meta charset="utf-8"><title>澳洲　反恐撮合兩個保守派</title></header><body><h1>澳洲　反恐撮合兩個保守派</h1><p>反恐戰將同是保守派的喬治布殊和澳洲總理霍華德撮合，建立緊密的美澳關係，澳洲義無反顧參加攻伊戰爭之餘，更承諾參加美國導彈防衞系統，喬治布殊連任，只會使美澳關係更趨親密，親密程度可能稍遜於美英特殊關係。&#13;<br> 即使克里當選，美澳關係也不會因此而變樣，因為雙方仍加強打擊東亞的恐怖分子，加上克里的大前提是致力改善與聯合國和「舊歐洲」盟友的關係，美澳的親密關係自然不及喬治布殊時代。&#13;<br> 澳洲《悉尼先驅晨報》&#13;<br> </p></body></html>
