<html><header><meta charset="utf-8"><title>Victoria洛杉磯行天橋</title></header><body><h1>Victoria洛杉磯行天橋</h1><p>萬人迷球星碧咸（DavidBeckham）的妻子Victoria，繼早前出訪上海及日本後，日前已飛抵洛杉磯繼續宣傳之旅，以設計師身份出席服裝品牌Rock&amp;Republic的時裝表演。&#13;<br> <br> <spanclass>設計俗氣？ &#13;<br> 懷孕五個月的Victoria，前日以緊身上衣襯牛仔褲到場，當模特兒完成表演後，她更被邀請上台，輕易成為全場焦點，不過觀乎Victoria的設計，似乎有點俗套。此外，富家女ParisHilton前晚亦性感到場，可惜風頭全被蓋過。</spanclass></p></body></html>
