<html><header><meta charset="utf-8"><title>深圳地鐵車費2元起</title></header><body><h1>深圳地鐵車費2元起</h1><p>深圳地鐵一期工程將於今年底通車，當局已確定車費由二元至五元，第一批單程車票的印製現已完成。屆時，港人出關後由羅湖口岸搭地鐵去世界之窗，只需五元，不用再捱貴的士。<br> &#13;<br> <spanclass>定12月31日通車 &#13;<br> 二○○一年動工的深圳地鐵一期工程，包括一號線東段和四號線南段，全長接近二十二公里，前者由羅湖口岸至世界之窗，共有十五個站，行經國貿、老街、大劇院、華強路、香蜜湖、華僑城等熱門地點；後者由皇崗至少年宮，中間設福民站、會展中心、市民中心三個站。&#13;<br> 一期工程投資一百一十五億元人民幣，是深圳建市以來最大的市政建設項目，預定在今年十二月三十一日通車。&#13;<br> 廣州《信息時報》</spanclass></p></body></html>
