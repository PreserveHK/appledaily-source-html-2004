<html><header><meta charset="utf-8"><title>環遊世界去撞鬼</title></header><body><h1>環遊世界去撞鬼</h1><p>DisneyChannel在今日萬聖節會準備一堆應節卡通片，其中古怪雙胞胎姊妹Amelia和Cecilia，會與忠實和聰明的夥伴Boris，以及一隻非常罕見的藍色吸血蝙蝠一起環遊世界，使用她們的科學知識和女生力量克服她們對超自然事物的恐懼……這是因為她們睡覺前看太多鬼古了！&#13;<br>&#13;<br>《SpookySisters》&#13;<br>DisneyChannel：10月31日&#13;<br>早上11:00及晚上9:00</p></body></html>
