<html><header><meta charset="utf-8"><title>兩線鐵路故障延誤</title></header><body><h1>兩線鐵路故障延誤</h1><p>【本報訊】大嶼山陰澳昨深夜發生鐵路信號系統故障，導致地鐵由東涌至青衣、機鐵機場至青衣需要慢駛十五分鐘，但部份乘客投訴行車受阻延近半小時；幸事發時乘客數量不太多，未有造成混亂，至今日凌晨列車服務終回復正常。&#13;<br> 地鐵發言人稱，昨深夜十一時半，由於陰澳的信號系統發生故障，使到地鐵東涌線和機場快線一截的來回線受影響，包括東涌至青衣地鐵線和機場至青衣的機場快線，比平時需要慢駛十五分鐘。&#13;<br> 但有抵達青衣站的地鐵乘客投訴，列車如蝸牛慢行，本來平時該路段十五分鐘車程變成四十分鐘，令心急歸家者心煩氣躁。及至今日凌晨零時十分，列車信號系統回復正常。</p></body></html>
