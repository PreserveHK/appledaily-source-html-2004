<html><header><meta charset="utf-8"><title>一睹三千萬元全美鑽石</title></header><body><h1>一睹三千萬元全美鑽石</h1><p>【本報訊】鑽石的璀璨光華深得女士們歡心，由即日起至下周二，香港佳士得在萬豪酒店公開展出數百件珠寶及名表，其中一顆估價達二千八百萬至三千九百萬港元的五十五點九五卡足色全美圓形鑽石（圖），更是全場焦點，而其餘展出的名表、頸鏈及襟針亦是出於名家的設計。&#13;<br> 今次展出的物品，除了大部份於今日起一連三日在本港拍賣外，小部份會於下月十八日在日內瓦拍賣，包括上述的名貴鑽石。&#13;<br> 張志華攝</p></body></html>
