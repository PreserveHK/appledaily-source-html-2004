<html><header><meta charset="utf-8"><title>日本　小泉為修憲夢挺布殊</title></header><body><h1>日本　小泉為修憲夢挺布殊</h1><p>日本首相小泉純一郎已公開表態支持喬治布殊，原因是可以理解，喬治布殊一改克林頓重華輕日政策，美國官員更多次私下支持日本盡快修憲，以便在今後軍事行動上支援美軍，這對有意躋身聯合國安理會常任理事國和突破戰後和平憲法的小泉來說，喬治布殊連任有助日本達成這些夢想。<br> &#13;<br> <spanclass>克里上台或引發貿易衝突 &#13;<br> 一旦克里當選，日本擔心美國會着眼跟日益強大的中國建立更緊密關係，而重新採用克林頓的模糊策略。此外，克里指日本壓低日圓滙價，使美日貿易逆差問題嚴重，克里上台可能引發貿易衝突。&#13;<br> 法新社&#13;<br> </spanclass></p></body></html>
