<html><header><meta charset="utf-8"><title>黃伊汶整容為增肥</title></header><body><h1>黃伊汶整容為增肥</h1><p>吳日言、黃伊汶（Emme）、林保怡等昨日到九龍公園出席「2004全港學界最佳進步頒獎典禮」。Emme覺得名模樂基兒承認隆胸一事十分勇敢，她說：「佢真係好勇敢，我覺得佢都係做一啲嘢令自己開心，呢啲都係另一種進步，我都試過問醫生可唔可以打針入啲手腳度，令自己肥啲。」&#13;<br> 另外，身為「打氣嘉賓」的林保怡表示今年在事業上大躍進，他說：「我真係覺得自己有好大進步，所以我一口就應承出席今次呢個活動。」不過他卻指近期成為狗仔隊跟蹤對象，他續說：「我覺得佢哋係護送我，我同女朋友都唔會因為咁而唔出街。」</p></body></html>
