<html><header><meta charset="utf-8"><title>河上示威</title></header><body><h1>河上示威</h1><p>俄羅斯國家杜馬（下議院）上周五確認《京都議定書》，令這項國際公約可以生效。《京都議定書》於九七年制訂，務求在未來八年內，將六種主要溫室氣體的全球整體排放量，削減至比一九九○年的水平少百分五點二，至今有一百二十六個國家確認，但作為溫室氣體排放量最多的美國，重申不簽署也不確認該條約，而中國及澳洲都不是簽署國。環保組織「綠色和平」成員，上周五在美國駐德國漢堡領事館外的河上示威，要求美國效法俄羅斯確認《京都議定書》。&#13;<br> 法新社</p></body></html>
