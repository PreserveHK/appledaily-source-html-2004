<html><header><meta charset="utf-8"><title>乳膏狀清潔劑最啱洗輪胎</title></header><body><h1>乳膏狀清潔劑最啱洗輪胎</h1><p>好多人洗車都會忽略輪胎的清潔，其實一般輪胎表面老化變色及煞車灰塵是髒污的原因，可以一邊用水沖洗，一邊用刷子擦拭便可，太污糟的便要一種乳膏狀的清潔劑清洗。這種清潔劑方便快捷，只要噴上輪胎表面，待污垢跟泡沫一起脫落，再以清水沖洗便可。&#13;<br>為甚麼輪胎都是討厭的黑漆漆？因為在輪胎的原料中，混合了一種稱為放炭黑的煤，能使輪胎牢固不易磨損，是以現在的輪胎都是採用污垢顯眼的黑色。&#13;<br>&#13;<br>記者：曾順珍</p></body></html>
