<html><header><meta charset="utf-8"><title>萬聖節推介：<br>大紅番茄扮南瓜應節</title></header><body><h1>萬聖節推介：<br>大紅番茄扮南瓜應節</h1><p>誰說萬聖節食物必須靠嚇，DoubleStarCafe便一味要靚，以紅色作靈感，創出大紅飯釀番茄。別看它貌似尋常南瓜頭，其實是以口感清新的意大利飯，釀入鮮紅番茄中，滋味十足。&#13;<br>&#13;<br>記者：李玉蘭&#13;<br>DoubleStarCafe&#13;<br>電話：31010866&#13;<br>地址：九龍鑽石山荷里活廣場288店</p></body></html>
