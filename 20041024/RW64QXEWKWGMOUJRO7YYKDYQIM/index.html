<html><header><meta charset="utf-8"><title>打成平手誰做總統？</title></header><body><h1>打成平手誰做總統？</h1><p>白宮寶座花落誰家，由五百三十八張選舉人票決定。如果喬治布殊與克里打成平手，即各得二百六十九票，根據美國憲法，會由國會眾議院表決由誰當總統；五十個州不分大小，都只計一票。&#13;<br> 要是五十名州代表也意見分歧，連一百名參議員的表決也五十對五十的話，就由眾議院議長入主白宮。換言之，大選後眾院若仍由共和黨控制，議長哈斯特爾特就是新總統；但民主黨若重奪眾院控制權，現時的眾院少數黨領袖、來自加州的佩洛西就可能成為美國首位女總統。&#13;<br> 美國哥倫比亞廣播公司</p></body></html>
