<html><header><meta charset="utf-8"><title>體訊速遞</title></header><body><h1>體訊速遞</h1><p><spanclass>田　徑&#13;<br> 蔣偉洪百米跑入決賽 &#13;<br> 「田徑之王」錦標賽決賽昨在灣仔田徑場舉行首天賽事，香港飛人蔣偉洪在男子一百米初賽跑出十秒九七，以第八名資格晉身今天下午舉行的決賽。　本報消息（香港）<br> &#13;<br> <spanclass>F1&#13;<br> 法拉利雙雄練習賽勝出 &#13;<br> 本年度F1賽車尾站周日在巴西聖保羅展開，上周五的練習賽法拉利雙雄巴里哲奴和舒密加包辦頭兩名。　美聯社（巴西）</spanclass></spanclass></p><p><spanclass>滑浪風帆&#13;<br> 李麗珊續居榜首 &#13;<br> 昨在赤柱正灘舉行的香港滑浪風帆賽，李麗珊昨以兩場第一續居女子組首位。男子組何智豪暫列首名。今晨續賽。　本報消息（香港）</spanclass></p></body></html>
