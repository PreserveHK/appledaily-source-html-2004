<html><header><meta charset="utf-8"><title>楊思琦鄭嘉穎冇聯絡</title></header><body><h1>楊思琦鄭嘉穎冇聯絡</h1><p>無綫新劇《鴨寮街的金蛋》的一眾演員歐陽震華、楊思琦、向海嵐及姚瑩瑩等，昨日到將軍澳新都城宣傳。對於有周刊指楊思琦介入鄧萃雯及鄭嘉穎的戀情，思琦表示沒有為此事而不開心，她說：「識我嘅人都知唔會係事實，而且我同豪仔（指男友李永豪）感情好好，佢都好信任我。我同嘉穎係之前一齊拍過劇，但之後都冇聯絡。」&#13;<br> <br> <spanclass>攞獎隨緣 &#13;<br> 而無綫外視部助理總監曾醒明表示，於無綫收費頻道tvbE播放的劇集不能角逐台慶獎項，歐陽震華指自己不會太介意，他說：「獎項呢啲隨緣啦，我覺得冇乜所謂。」向海嵐則提議舉辦一個收費台的頒獎禮。&#13;<br> 採訪：李珮洳　攝影：葉君海</spanclass></p></body></html>
