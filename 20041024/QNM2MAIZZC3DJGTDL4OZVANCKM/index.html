<html><header><meta charset="utf-8"><title>羅家英罵星爺心理變態</title></header><body><h1>羅家英罵星爺心理變態</h1><p>羅家英現正身在內地橫店拍攝劇集《九品芝麻官》，日前他接受內地傳媒訪問，被問及當年與周星馳合作的感受時，家英哥竟痛罵星爺走火入魔、心理變態！<br> &#13;<br> <spanclass>片酬僅四萬二 &#13;<br> 家英哥表示自己當年是由星爺引領他走入喜劇世界，所以他們曾經很要好，不過現在已甚少聯繫，因他覺得星爺愈來愈不好玩，心理變態。&#13;<br> 就如當年星爺邀他拍《少林足球》，在臨到開拍前，星爺竟突然知會他不用拍；家英哥又試過接演星爺的《西遊記》系列，扮演唐僧一角，本來拍三天卻變成拍七天，酬勞就僅得四萬二千元。雖然如此，家英哥仍讚星爺是個好導演，故還是會接拍對方的戲，但必會在合約上定明拍攝日期及薪酬。</spanclass></p></body></html>
