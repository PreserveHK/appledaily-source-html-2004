<html><header><meta charset="utf-8"><title>勞倫斯體育大獎有來頭</title></header><body><h1>勞倫斯體育大獎有來頭</h1><p>＊二○○○年創辦、有體壇奧斯卡之稱，是唯一全球性的體育頒獎禮&#13;<br> ＊得獎者必須經過2個階段的投票過程：第1是由世界上70個國家的主要體育記者組成的評選團，為每個獎項提名6位個人或團體作為候選人；第2是由「勞倫斯世界體育學會」以不記名方式投票選出得主&#13;<br> ＊獎項包括「全年最佳男、女運動員」、「全年最佳體育隊伍」、「全年最佳新人」、「全年最佳復出運動員」、「全年最佳極限運動員」、「全年最佳殘疾運動員」、「終身成就獎」、「公益體育基金獎」</p></body></html>
