<html><header><meta charset="utf-8"><title>報失三日房車被焚</title></header><body><h1>報失三日房車被焚</h1><p>【本報訊】一輛三日前在長沙灣報失的私家車，昨晨八時許，由一名男子駕駛至元朗大樹下西路近南坑村，倒後撞毀路邊一條柱後駛上路邊草叢縱火燒車，然後登上由另一名同黨駕駛的私家車逃去，有途人見狀報案，消防員到場迅速將火救熄（圖），但起火私家車已嚴重焚毀，車旁面積約六乘三米的雜草亦被火警波及燒毀。&#13;<br> 消防員調查後認為火警有可疑；警方事後聯絡車主協助調查。&#13;<br> 黃江奇攝</p></body></html>
