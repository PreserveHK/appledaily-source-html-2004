<html><header><meta charset="utf-8"><title>美娜赴日撐Dior</title></header><body><h1>美娜赴日撐Dior</h1><p>烏克蘭女星美娜祖華維茲（MillaJovovich）近年片約不斷，電影一部接一部，不過早前積極為電影《生化危機之殲滅生還者》宣傳的她，近日也抽空到日本東京，出席名牌ChristianDior在亞洲的旗艦店開幕儀式&#13;<br> <br> <spanclass>新店今開幕 &#13;<br> 這間位於東京銀座區的新店，是亞洲最大的Dior分店。曾經是名模的美娜獲邀為新店擔任開幕嘉賓，前日打扮鮮豔的美娜，與LV的高層及Dior總裁等人一起出席這間旗艦店的剪綵儀式，而新店於今日正式開幕。</spanclass></p></body></html>
