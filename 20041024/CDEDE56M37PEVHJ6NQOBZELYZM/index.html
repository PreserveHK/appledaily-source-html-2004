<html><header><meta charset="utf-8"><title>朴龍河赴日握手一千次</title></header><body><h1>朴龍河赴日握手一千次</h1><p>韓國男星朴龍河為宣傳在日本推出全新寫真集《一起旅行》，前日於日本舉行握手會，共有一千名fans參加。&#13;<br> <br> <spanclass>重新發現自己 &#13;<br> 朴龍河甫出現即引來全場fans一片尖叫聲，他與眾fans舉行簡短talkshow後，便用個多小時與在場fans逐一握手。新寫真集於漢城及北海道札幌、小樽等地拍攝。他說：「看到自己最自然一面被拍攝出來，實在很感動。想不到我也有這樣的一面，感到好像重新發現自己。」他並透露有意在明年於日本舉行演唱會。</spanclass></p></body></html>
