<html><header><meta charset="utf-8"><title>嘉芙蓮現身裸女網站</title></header><body><h1>嘉芙蓮現身裸女網站</h1><p>威爾斯女星嘉芙蓮薛達鍾絲（CatherineZeta-Jones）近期可謂是非不斷，早前她在墨西哥拍攝《黑俠梭羅》續集時，險被綁架，她與丈夫米高德格拉斯（MichaelDouglas）被狂迷滋擾的官司又沒完沒了，最近她更發現內華達州一無上裝夜店竟未經她同意，利用其相片宣傳。&#13;<br> 嘉芙蓮日前透過律師入稟洛杉磯法院，控告夜店TheSpiceHouse把其照片多次展示於裸女網站中，嘉芙蓮認為這會導致公眾以為她批准該網站運用其照片，令其形象大大受損。嘉芙蓮決定向該夜店索償及禁止他們日後再盜用其照片。</p></body></html>
