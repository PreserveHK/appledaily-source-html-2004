<html><header><meta charset="utf-8"><title>標槍機械人勝出設計賽</title></header><body><h1>標槍機械人勝出設計賽</h1><p>【本報訊】機械人不一定喊打喊殺放飛彈打怪獸，積木也不一定用來砌屋起橋，中小學生利用積木砌出的新一代機械人不僅能標槍、劍擊、跨欄，還會跳水、划艇、滑浪。香港教育城舉辦的WRO國際奧林匹克機械人競賽昨日舉行以「奧林匹克運動會」為主題的機械人設計比賽，結果中學組「創意賽」由沙田官立中學的標槍機械人勝出，小學組則由基督教宣道會宣基小學的「○八北京智能奧運會場」奪魁，小孩子設計出來的運動場可以因應不同奧運項目而變化，美觀又實用。</p></body></html>
