<html><header><meta charset="utf-8"><title>大傻患癌聽話三戒</title></header><body><h1>大傻患癌聽話三戒</h1><p>成奎安（大儍）日前證實不幸患上鼻咽癌，稍後要到醫院接受電療。不過，雖然大儍身患癌症，但仍堅持到惠州參加賽車。<br> &#13;<br> <spanclass>阿倫一早知 &#13;<br> 大儍一班好友對大儍健康情況極表關心，譚詠麟（阿倫）昨日出席新城活動時說：「我一星期前已經知，我打電話慰問佢，叫佢老定，佢情況OK，有信心醫好，我叫佢戒煙戒酒戒色，大儍好聽話。我自己喺錄音時先至食煙，平時只係飲吓紅酒，因為年紀大咗要錫身體。」&#13;<br> 大儍雖然患癌，但仍堅持到惠州參加賽車，對此阿倫說：「我有鬧佢，但因為佢有贊助推唔到。」&#13;<br> 採訪、攝影：張俊銘</spanclass></p></body></html>
