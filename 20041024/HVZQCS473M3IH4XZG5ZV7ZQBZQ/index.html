<html><header><meta charset="utf-8"><title>基斯杜化李夫最後廣告呼籲投票</title></header><body><h1>基斯杜化李夫最後廣告呼籲投票</h1><p>本月十日去世的基斯杜化李夫（ChristopherReeve），原來在過身前一星期拍攝了一個電視廣告，藉以呼籲加州市民在下月投票支持撥款三十億美元（約二百三十四億港元）進行幹細胞實驗。&#13;<br> <br> <spanclass>嚴重錯誤奪命 &#13;<br> 這個三十秒的廣告剛在前日於電視上播出，基斯杜化在廣告中表示幹細胞已能成功治癒癱瘓動物，因此他希望選民投票支持議案，令政府投放更多資源研究。此外，據美國小報報道，基斯杜化的媽媽早前透露因一個致命錯誤奪去其兒子生命，而且他去世前一日，破壞性的傳染病細菌已傳遍全身。</spanclass></p></body></html>
