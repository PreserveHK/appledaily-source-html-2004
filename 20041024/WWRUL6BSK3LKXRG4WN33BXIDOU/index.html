<html><header><meta charset="utf-8"><title>半日玩盡西貢半島</title></header><body><h1>半日玩盡西貢半島</h1><p>坑口起步，先上百勝角參觀舊石礦場遺址，下落孟公屋訪澳貝村，依釣魚翁郊遊徑登上釣魚翁山，高處俯瞰大廟灣景致；小休後依龍蝦灣路入湛山寺（下圖）賞佛舍利子，直出龍蝦灣盡頭上攀大嶺峒，高崗遠眺白排、平面洲、癩痢仔、大癩痢、青洲等孤島，尾程回大坳門散隊，全程5小時半，中途無補給站，自備糧水才好出發。&#13;<br>&#13;<br>記者：尹珊珊&#13;<br>機構：香港華嶽旅行會&#13;<br>日期：10月31日&#13;<br>集合時間地點：9:00am坑口地鐵站B2出口側認旗。&#13;<br>查詢：93402981李先生</p></body></html>
