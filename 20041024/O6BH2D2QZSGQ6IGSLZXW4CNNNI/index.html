<html><header><meta charset="utf-8"><title>5分鐘1地震全球最多</title></header><body><h1>5分鐘1地震全球最多</h1><p>日本位處歐亞板塊、菲律賓板塊及太平洋板塊之間最活躍的地震帶，是全球出現最多地震的國家之一，平均每五分鐘就會經歷一次有感地震，正因為地震頻仍，全球發生的黎克特制六級或以上的地震，日本約佔了兩成。&#13;<br> 日本上一次黎克特制八級地震，於去年九月在北海道發生，導致四百多人受傷。至於近年在日本造成死傷最嚴重的地震，一九九五年在神戶發生，共造成超過六千四百人死亡。	&#13;<br> 路透社/《蘋果》資料室</p></body></html>
