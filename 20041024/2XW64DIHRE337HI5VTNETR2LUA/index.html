<html><header><meta charset="utf-8"><title>長澤雅美一剃成名</title></header><body><h1>長澤雅美一剃成名</h1><p>年僅十七歲的日本女星長澤雅美憑今年日本賣座電影《世界中心呼喚愛》，在前日舉行的第十七屆東京國際女性映畫祭中獲得第一屆「銀幕最閃耀新星」大獎。&#13;<br> <br> <spanclass>電影公司力捧 &#13;<br> 由一千名女性雜誌讀者投票選出的第一屆「銀幕最閃耀新星」大獎，由長澤憑《世》片中飾演患白血病的女主角亞紀而獲得，她為演出該片更不惜剃光頭演出。頒獎會上，長澤說：「很高興《世》片獲得這麼多人欣賞，我會努力成為令大家驚訝的女演員。」另外，長澤更當上日本東寶電影公司的○五年月曆的封面女郎，成為東寶明年力捧的新星。</spanclass></p></body></html>
