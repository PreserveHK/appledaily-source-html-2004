<html><header><meta charset="utf-8"><title>工傷女工投訴港大歧視</title></header><body><h1>工傷女工投訴港大歧視</h1><p>【本報訊】一名原任職香港大學施德宿舍服務助理的合約制女工，投訴港大在她工傷未癒期間，單方面決定不與她續約。港九勞工社團聯會批評，港大此舉有違反《僱傭條例》及《僱員補償條例》之嫌。&#13;<br> <br> <spanclass>突通知不獲續約 &#13;<br> 胡淑賢兩年多前開始，以合約形式受聘擔任宿舍臨時一般服務助理員，今年一月清理溝渠時弄傷腰部，其後曾負傷上班一段時間，至五月醫生批出工傷假期，讓她休養至十一月，但本月八日，她突然收到宿舍經理通知，表示不會與她續約。&#13;<br> 協助胡的勞聯副主席潘兆平批評港大以不與工傷員工續約的手法令其離職，是利用合約制剝削員工權益。港大發言人表示，正在了解事件。</spanclass></p></body></html>
