<html><header><meta charset="utf-8"><title>警隊紀念280名殉職人員</title></header><body><h1>警隊紀念280名殉職人員</h1><p>【本報訊】警務處昨日早上在新啟用的警政大樓舉行紀念殉職警員儀式，向警隊自一九一六年有正式警員名冊紀錄以來，約二百八十名因公殉職的警務人員及輔警表示崇高敬意。警務處處長李明逵致辭時讚揚警務人員，在日常執勤時都能勇敢面對身犯險境的挑戰，又特別提及去年執勤時被車撞死的交通警員陳業升，其行為令人欽佩。&#13;<br> 昨日的儀式歷時約半小時，其間參加的三百多名警務人員為殉職同袍默哀，並由李明逵及輔警總監郭志舜，以及二十多名警隊代表致送花圈。</p></body></html>
