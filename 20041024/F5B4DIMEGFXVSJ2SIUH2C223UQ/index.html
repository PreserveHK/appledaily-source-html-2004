<html><header><meta charset="utf-8"><title>Vodka遇上Lime清新又刺激</title></header><body><h1>Vodka遇上Lime清新又刺激</h1><p>想飲VodkaLime，又嫌左溝右溝太麻煩？試試SmirnoffBlackIce這個Pre-mix版本吧。以Smirnoff沐o.21Vodka加青檸炮製的飲品，入口既有Vodka的刺激，但又清新少甜，更能凸顯Vodka的口感。它的酒精濃度為5%，與一般啤酒相若，但是最佳飲用溫度為3℃，比啤酒低2至4℃，入口更覺暢快，凜冽餘甘為味蕾帶來好享受。&#13;<br>&#13;<br>記者：李玉蘭&#13;<br>攝影：楊錦文&#13;<br>查詢：27225066</p></body></html>
