<html><header><meta charset="utf-8"><title>95名現代學徒正式學藝</title></header><body><h1>95名現代學徒正式學藝</h1><p>【本報訊】職業訓練局獲青少年持續發展及培訓基金撥款二百多萬元，推出「現代學徒計劃」，將師徒制的訓練模式，由傳統工業擴展至服務性行業，首批九十五名學員日前正式開學。職訓局副執行幹事（發展）勞虔基透露，明年初將進行第二輪招生。&#13;<br> 現代師徒計劃分四個課程，包括美容、美髮、導遊及初級廚藝，由工聯會及勞聯旗下的工會協助培訓。學員在完成三個月職業技能訓練後，會獲派到各公司進行為期九個月的在職培訓，屆時每月將獲得三千元薪金。</p></body></html>
