<html><header><meta charset="utf-8"><title>安雅擇偶朋友先過目</title></header><body><h1>安雅擇偶朋友先過目</h1><p>前晚出席上海Gucci時裝騷及派對的嘉賓，還有以一身購自倫敦的Gucci新裝出現的安雅，她透露剛接了一套上海投資的時裝劇，會在當地逗留三個月拍攝。&#13;<br> <br> <spanclass>問蒲點發嬌嗔 &#13;<br> 問安雅知否上海有甚麼熱門蒲點時，她大發嬌嗔說：「唔玩啦。」再問她對上海男人的印象時，她亦說：「唔知呀，我話過呢兩年只會專心工作。」記者問她假如真的遇到心儀對象會否投入愛情？她說：「如果真係有呢個人，我會先畀我所有朋友過目，同埋對象嘅條件要有自己嘅工作，重要唔介意我係藝人身份帶畀佢麻煩。」最後問打算多留上海發展的她，有否考慮在當地置業時，她說：「賺多啲錢先講啦。」</spanclass></p></body></html>
