<html><header><meta charset="utf-8"><title>A-Ha咖啡送你冠軍簽名Cap帽、海報</title></header><body><h1>A-Ha咖啡送你冠軍簽名Cap帽、海報</h1><p>代表統一A-Ha車隊的馬依思，將送出親筆簽名Cap帽4頂同海報一張，另有CarreraCap帽10頂。想要的朋友只需填妥以下表格，在10月25日早上9:00-下午5:00，Fax去統一國際（香港）有限公司便可，先Fax先得。如果傳真唔切，還可以買兩包A-Ha咖啡，參加擦擦卡遊戲，贏咗有可能得到簽名Cap帽，甚至到澳門睇馬依思最後一站比賽。&#13;<br>查詢電話：25454236</p></body></html>
