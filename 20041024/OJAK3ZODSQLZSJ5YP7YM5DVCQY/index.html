<html><header><meta charset="utf-8"><title>露宿輪候限量版波鞋</title></header><body><h1>露宿輪候限量版波鞋</h1><p>【本報訊】運動品牌Nike推出的限量版波鞋UnkleFuturaDunkHighProSB，一度引起波鞋迷爭購風波，順延至昨日再次發售終於順利完成。約十名波鞋迷及炒家，昨凌晨零時已在尖沙嘴新港中心一間潮流店舖外通宵露宿排隊，苦候十二小時至中午獲派籌，然後順序付款購買心頭好，秩序良好。&#13;<br> 引來波鞋迷爭奪的特別版波鞋，據稱全港僅七十對。現場店舖只有七對出售，原定前日發售，因排隊人士爭位爭執驚動警方調解，店舖被迫順延發售。</p></body></html>
