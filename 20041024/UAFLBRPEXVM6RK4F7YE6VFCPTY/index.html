<html><header><meta charset="utf-8"><title>拾遺不報可判囚十年</title></header><body><h1>拾遺不報可判囚十年</h1><p>根據現行法例，任何人士拾遺不報，即屬違法，可被視為不誠實地挪佔屬於另一人的財產，觸犯盜竊罪，意圖永久地剝奪該另一人的財產。一經法庭定罪，最高可被判入獄十年。不過，路不拾遺者反而有機會最後得到拾獲的財物。&#13;<br> 警方發言人解釋，任何人士將拾獲的財物交給警方後，除信用卡等十分私人的財物外，其他如現金及一般物件若三個月內無人認領，警方會視乎情況，考慮去信通知拾獲物件的市民，領取有關財物。</p></body></html>
