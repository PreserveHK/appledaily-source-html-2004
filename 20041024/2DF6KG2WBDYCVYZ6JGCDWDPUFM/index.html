<html><header><meta charset="utf-8"><title>班仔同積遜講波手舞足蹈</title></header><body><h1>班仔同積遜講波手舞足蹈</h1><p>經歷一輪低潮的班亞弗力（BenAffleck）最近積極為前日開畫的喜劇《SurvivingChristmas》宣傳，當晚他特別亮相JayLeno主持的節目《TheTonightShowwithJayLeno》，與前洛杉磯湖人教練積遜（PhilJackson）擔任嘉賓。&#13;<br> <br> <spanclass>新片劣評如潮 &#13;<br> 由於班仔是波士頓紅襪隊的忠實支持者，因此當他與積遜一提起該隊伍，班仔便手舞足蹈，興奮忘形。然而班仔的新片似乎未許樂觀，因為有影評人指此片不值一看，看了一定後悔，奉勸觀眾千萬不要入場觀看。</spanclass></p></body></html>
