<html><header><meta charset="utf-8"><title>莉碧嘉禍不單行</title></header><body><h1>莉碧嘉禍不單行</h1><p>近日剛宣布與丈夫離婚的荷李活女星莉碧嘉露美史達慕絲（RebeccaRomijn-Stamos），前日一身性感打扮到洛杉磯出席新片《Godsend》的首映，可惜《花花公子》封面女郎TorrieWilson忽然凸點踩場，莉碧嘉的風頭忽然被搶。&#13;<br> 近日因為公開離婚消息而經常見報的莉碧嘉，前日以片中第一女主角身份，與羅拔迪尼路（RobertDeNiro）等人到達首映會場。當記者問她的婚姻問題時，莉碧嘉顯得十分避忌。</p></body></html>
