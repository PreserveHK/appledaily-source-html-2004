<html><header><meta charset="utf-8"><title>戴姆勒拒注資三菱汽車</title></header><body><h1>戴姆勒拒注資三菱汽車</h1><p>【本報綜合報道】全球第五大車廠戴姆勒克萊斯勒（DaimlerChrysler）宣布，原本打算在下周提出一項金額達64億美元的重組及強化三菱汽車方案，如今董事會決定不會按計劃注資。對於三菱汽車「盈利崩跌」的情況，雙方經過多次磋商亦無法找到解決方案。&#13;<br> 三菱汽車是日本第四大車廠，上年度估計虧損720億日圓。戴姆勒克萊斯勒突然「翻臉無情」，將令三菱汽車缺乏資金削減高達1.1萬億日圓債務。&#13;<br> 另外，南韓最大車廠現代汽車部份高層透露，該公司有意斷絕與戴姆勒克萊斯勒的關係。分析員認為，在中國也有投資的戴姆勒克萊斯勒，需要與亞洲車廠結盟去開拓區內市場。</p></body></html>
