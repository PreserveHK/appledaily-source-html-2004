<html><header><meta charset="utf-8"><title>織田裕二奪殿堂級大獎</title></header><body><h1>織田裕二奪殿堂級大獎</h1><p>現年三十六歲的日本男星織田裕二，將獲得日本「第二十三屆藤木賞」，以表揚他對電影界的貢獻。據悉這獎項過往只會頒給對日本電影界影響力甚大，或將一生貢獻給電影界的片商和導演等，演員方面只有七十三歲的殿堂級男優高倉健曾經獲獎。&#13;<br> <br> <spanclass>電影受歡迎 &#13;<br> 織田主演的電影《跳躍大搜查線》首集及續集大受歡迎，今次「藤木賞」的主辦單位大讚織田在該片的製作上亦貢獻不少，而織田將於六月三日舉行的頒獎禮上領取獎項。</spanclass></p></body></html>
