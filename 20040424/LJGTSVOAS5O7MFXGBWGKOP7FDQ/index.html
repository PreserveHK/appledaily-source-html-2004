<html><header><meta charset="utf-8"><title>「世界閱讀日」始於1995年</title></header><body><h1>「世界閱讀日」始於1995年</h1><p>聯合國教科文組織（UNESCO）自一九九五年起，把四月二十三日定為「世界閱讀日」（WorldBook&amp;CopyrightDay），藉以向大眾，尤其是年輕人和兒童推廣閱讀和寫作，以及宣揚跟閱讀關係密切的版權意識。&#13;<br> 原來「4．23」在文學界有特殊意義，不少傑出作家均在該日出生或辭世，例如偉大文學家莎士比亞便是於一六一六年四月二十三日逝世。</p></body></html>
