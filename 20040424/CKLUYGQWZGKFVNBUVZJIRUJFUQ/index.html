<html><header><meta charset="utf-8"><title>阿Lam壯士出巡招洋妞</title></header><body><h1>阿Lam壯士出巡招洋妞</h1><p>林子祥（Lam）前晚在上環拍攝新片《六壯士》預告片，其間吸引約有七名外籍男女圍觀，當停機後，他們即大叫阿Lam的英文名字George，並上前跟他傾偈及合照。其中一名圍觀的外籍人士說：「我聽公司一個中國女仔講，佢係歌手，但我就未聽過佢啲歌！」<br> &#13;<br> <spanclass>排場十足 &#13;<br> 阿Lam前晚首日開工，問他是否很久沒有試過夜晚才開工，阿Lam說：「係呀！」這場戲講述阿Lam穿西裝、拿着公事包行街，不時在傾手提電話，因他在片中扮演一名老闆，所以電影公司安排了一部黑色平治房車給他，以顯排場。《六》片監製鄭丹瑞表示該片預計六月完成。&#13;<br> 採訪：馮美茵&#13;<br> 攝影：陳偉權</spanclass></p></body></html>
