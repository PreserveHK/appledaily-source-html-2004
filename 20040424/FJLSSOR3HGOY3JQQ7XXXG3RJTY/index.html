<html><header><meta charset="utf-8"><title>歐倩怡潛水靚仔教練侍候</title></header><body><h1>歐倩怡潛水靚仔教練侍候</h1><p>無綫劇集《灰色軌跡》昨日安排了劇中演員林保怡、蘇玉華、歐倩怡、郭峰和朱維德，到薄扶林置富花園泳池練習潛水。&#13;<br> 歐倩怡患有哮喘，今次接拍《灰》劇需隨身帶備哮喘藥，還有一個專業靚仔教練貼身照顧，她說：「可能我個人緊張，所以公司咪安排個教練畀我，噚晚我都緊張到瞓唔着。」<br> &#13;<br> <spanclass>林保怡慳唔少 &#13;<br> 歐倩怡又說：「我得九十磅，而潛水啲儀器都差啲重過我，所以我諗我要增磅。」&#13;<br> 林保怡說：「我知呢個course學費要成三、四千蚊，本身我都鍾意水上活動，又未學過潛水，今次真係慳好多！」	&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
