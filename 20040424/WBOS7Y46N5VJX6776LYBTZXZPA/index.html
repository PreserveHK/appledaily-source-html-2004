<html><header><meta charset="utf-8"><title>栽花器皿：<br>鯉魚花樽好生動</title></header><body><h1>栽花器皿：<br>鯉魚花樽好生動</h1><p>不少園藝店售賣栽花的盆子，大多以陶盆、瓷盆為主，挑選器皿種植植物也可以很講究。這個在中式家具店鐵木真發現的瓷花樽，以一尾鯉魚來造出一個栽花（或插花）的盆子，較一般盆子更為生動有趣，不過鯉魚的大嘴巴直通至魚尾，換泥較為麻煩，較為適宜栽種水種植物，或是配襯只需要陽光和空氣中水份的鐵蘭花，當然改為插花更方便。&#13;<br>&#13;<br>記者?攝影：邵超</p><p>售賣點：鐵木真&#13;<br> 地址：西貢西貢花園地下20號舖&#13;<br> 電話：27910106</p></body></html>
