<html><header><meta charset="utf-8"><title>女子十二樂坊慘變AV組合</title></header><body><h1>女子十二樂坊慘變AV組合</h1><p>來自中國的女子十二樂坊在日本人氣鼎沸，現正在日本舉行全國巡迴演奏會，惟此時有色情AV片商，竟借橋組成色情版「女子十二樂坊」拍攝影碟，不單將影碟命名為《EroticEnergy》，抄足女子十二樂坊的《BeautifulEnergy》，又模仿十二樂坊各成員的造型和演奏情況。&#13;<br> <br> <spanclass>音樂界批評 &#13;<br> 這隊名為「女子十二尺棒」的AV女優組合，還揚言想學正牌組合開演奏會。日本音樂界則批評現有的日本法律未能阻止這種嚴重損害藝人形象的事情發生。</spanclass></p></body></html>
