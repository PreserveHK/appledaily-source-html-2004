<html><header><meta charset="utf-8"><title>英經濟降溫紓加息壓力</title></header><body><h1>英經濟降溫紓加息壓力</h1><p>【本報綜合報道】英國上季國內生產總值（GDP）增長自1年來首次放緩，反映工業生產減少，數據或降低英國央行下月加息的機會。&#13;<br> 英國是七大工業國（G7）中，首個公布上季GDP的國家。該國首季GDP增長率由去年末季的0.9%放緩至0.6%，且遜市場預期的0.7%。但與去年同期比較，上季GDP增長3%，是2000年第3季以來最大按年增長，但升幅略低於市場預期的3.1%。&#13;<br> 該國上季工業生產下跌0.5%，跌幅較去年末季的0.1%顯著擴大，是2002年末季以來最大跌幅。</p></body></html>
