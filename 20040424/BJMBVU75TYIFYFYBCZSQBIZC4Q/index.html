<html><header><meta charset="utf-8"><title>皇民黨員為旅日韓人</title></header><body><h1>皇民黨員為旅日韓人</h1><p>日本皇民黨是日本右翼團體，總部設於四國香川縣高松市，成員多數為旅日韓國人。該黨最著名的政治行動，是在八七年發動倒竹下登運動，在街頭演說中指當時首相竹下登「擅於儲錢」，挖苦竹下的金權政治。&#13;<br> 這次並非皇民黨首次以大型宣傳車施襲，一九四四年曾以宣傳車衝入《朝日新聞》大阪和名古屋總部破壞。&#13;<br> 該黨近年也涉及罪行，二○○○年有韓裔成員威脅他人交出搖滾樂隊演唱會門券被捕；上月也有成員因拒絕歸還租賃平治房車給出租汽車公司而被捕。&#13;<br> 《蘋果》資料室</p></body></html>
