<html><header><meta charset="utf-8"><title>海爾撇減商譽蝕八億</title></header><body><h1>海爾撇減商譽蝕八億</h1><p>【本報訊】海爾中建（1169）公布，由於出現大額撇減商譽，去年度業績錄得巨額虧損，蝕8.56億元，02年度虧損6626萬元；每股虧損8.6仙；不派息。不過，該公司去年的營業額則顯著上升2.33倍，至16.66億元。公布指出，期內出現合共8.15億元商譽減銷，其中8286萬元屬於攤銷的商譽，其餘7.32億元則來自手機業務估值低於帳面值而作出的商譽減值準備。&#13;<br> 海爾中建本月初公布，以11億元人民幣向海爾集團購入洗衣機業務，又以4.69億元增購35.5%飛馬青鳥股權。海爾集團並將成為海爾中建大股東。</p></body></html>
