<html><header><meta charset="utf-8"><title>翡翠廣場新貨每呎3300</title></header><body><h1>翡翠廣場新貨每呎3300</h1><p>【本報訊】樓市氣氛轉活，由譽地投資發展的荃灣翡翠廣場，也加價推出新一批單位接受認購，意向呎價3200至3300元。&#13;<br> 負責銷售的廖創興集團項目顧問鄭允仁表示，翡翠廣場早前已售出20伙，呎價2800至3000元，尚餘約65個伙，是次推售加價3至5%。&#13;<br> 另外，物業的商舖部份，鄭允仁說，現時未決定出售或出租，舖位面積1200方呎，出售意向呎價為1.8萬元，出租意向每呎約150元。&#13;<br> 聯合銷售代理利嘉閣地產執行董事廖偉強指出，今年首季豪宅樓價急升，如薄扶林貝沙灣南灣等新盤推出，帶動整體氣氛，中小型住宅也會受惠。</p></body></html>
