<html><header><meta charset="utf-8"><title>12歲女艇手橫渡英倫海峽</title></header><body><h1>12歲女艇手橫渡英倫海峽</h1><p>十二歲的女孩不一定只懂「扮靚」或玩耍，英國女童布賴恩娜，就準備在周五打破世界紀錄，成為划艇橫渡英倫海峽的最年輕選手。&#13;<br> 來自英格蘭南部普爾的布賴恩娜，原來是幼承庭訓，四十歲的父親斯塔布斯本身是划艇愛好者，他跟兩名拍檔正籌備七月挑戰大西洋。這次三人加上布賴恩娜，由普爾出發，橫渡英倫海峽到法國瑟堡，算是熱身兼訓練。&#13;<br> 斯塔布斯對於讓女兒參加這次旅程充滿信心：「布賴恩娜自六歲起就划艇，絕對勝任有餘。」&#13;<br> 英國廣播公司/美聯社</p></body></html>
