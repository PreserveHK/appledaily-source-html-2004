<html><header><meta charset="utf-8"><title>張達明做騷唔扮呂秀蓮</title></header><body><h1>張達明做騷唔扮呂秀蓮</h1><p>張達明前晚在灣仔演出「張達明一咀Show2之頭號通街玩反」，鄭中基、陳子聰、鍾鎮濤和周慧敏等都有捧場。&#13;<br> 達明在騷內揶揄球星碧咸「偷食」，但因為時間關係，原本扮台灣副總統呂秀蓮的部份被刪減了，問他是否擔心像成龍一樣被台灣民進黨立委張旭成抵制，達明說：「公眾人物出街俾人影預咗，政治人物俾人笑都預咗。」<br> &#13;<br> <spanclass>鄭中基遲大到 &#13;<br> 此外，鄭中基前晚遲大到，原來是因為去飲酒，問他不是已公開戒酒嗎？鄭中基說：「咁happyhour，唔使戒清，我同子聰好啱傾。」&#13;<br> 採訪：魯萍　攝影：林德雄</spanclass></p></body></html>
