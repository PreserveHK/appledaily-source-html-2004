<html><header><meta charset="utf-8"><title>龍川小鎮鐵路樞紐</title></header><body><h1>龍川小鎮鐵路樞紐</h1><p>發生大爆炸的火車站，本來是個名不見經傳的偏遠寧靜小鎮龍川，卻因今次大爆炸而舉世知名。&#13;<br> 距離新義州二十五公里的龍川鎮，雖位處中朝鐵路網的大動脈，但並非重要城鎮，人口只有二萬人，主要政府機關和民居都坐落在火車站附近，當地有紡織廠和機械廠，都是前蘇聯和東德政府捐贈，專責製造推土機和船隻引擎，與軍火工業無關。南韓指該鎮周圍設有燃料儲存庫。&#13;<br> 路透社</p></body></html>
