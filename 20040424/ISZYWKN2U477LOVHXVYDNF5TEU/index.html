<html><header><meta charset="utf-8"><title>錫安教會教友逾千人</title></header><body><h1>錫安教會教友逾千人</h1><p>梁日華一九八四年從加拿大錫安教會差派回到香港，翌年正式在長沙灣的公屋單位舉行首次聚會。起初教會僅得七人，十年後已發展至超過一千人。錫安教會「揚名」於一九九六年，當年梁日華在主日分享上推銷雙氧水，並引用《聖經》宣傳，錫安教會因而被指是邪教。&#13;<br> <br> <spanclass>集中天水圍傳教 &#13;<br> 錫安教會其後轉移陣地，梁日華搬入了天水圍嘉湖山莊，教會則集中在天水圍傳教。今年初，天水圍多家學校投訴錫安教會透過教師在課堂上向學生宣道，又教唆年輕人出走，錫安教會於是再引起社會及警方關注。</spanclass></p></body></html>
