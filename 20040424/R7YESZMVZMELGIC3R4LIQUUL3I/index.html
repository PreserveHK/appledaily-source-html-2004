<html><header><meta charset="utf-8"><title>三因素影響派位結果</title></header><body><h1>三因素影響派位結果</h1><p>中一派位分為自行及統一派位兩個階段，分別佔兩成及八成學額。自行派位階段經已結束，但為免獲取錄的學生在知悉結果後心散，影響其他同班同學上課，故取錄結果會留待與統一派位結果一併公布。所有學生都須填報統一派位表，教統局今年定在七月十三日放榜。&#13;<br> 統一派位結果受三個因素影響，一是學生的三次校內試成績（小五下學期及小六上、下學期），以及所屬小學以往的學能測驗平均成績，教統局將據此把各區學生分為三個派位組別；第二個因素是每名學生將獲發一個隨機編號，以決定派位的先後次序；第三個因素則是學生的選校志願。</p></body></html>
