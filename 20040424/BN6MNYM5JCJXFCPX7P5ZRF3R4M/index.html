<html><header><meta charset="utf-8"><title>麗莎瑪莉拆散鴛鴦</title></header><body><h1>麗莎瑪莉拆散鴛鴦</h1><p>貓王愛女麗莎瑪莉（LisaMariePresley），最近被傳搭上其樂隊的結他手米高（MichaelLockwood）。米高的前未婚妻雪莉（ShelleyMaxwell）日前受訪時，大罵麗莎瑪莉奪人所愛，做法低莊。&#13;<br> 雪莉表示，米高原定於去年三月和她結婚，不過麗莎瑪莉看來十分喜歡米高，並邀請他參與其巡迴演出，導至他與未婚妻分手。雪莉表示：「麗莎瑪莉一開始就對米高虎視眈眈，是她刻意搶走我的男人，我只覺得她想盡辦法拆散我們的做法很不當。」</p></body></html>
