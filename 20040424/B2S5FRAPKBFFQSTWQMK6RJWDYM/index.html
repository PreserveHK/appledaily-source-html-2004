<html><header><meta charset="utf-8"><title>馬詩慧斥碧咸信唔過</title></header><body><h1>馬詩慧斥碧咸信唔過</h1><p>名模馬詩慧及時裝設計師鄧達智等前晚往金鐘港島香格里拉酒店，出席DKSH集團的商務派對。提到近期不斷被揭風流帳的萬人迷碧咸，剃光頭似有改過之意，馬詩慧說：「都冇意思嘅，唔通頭髮長番又嚟過呀，男人唔顧老婆都應該顧住啲細路。」&#13;<br> <br> <spanclass>報告章小蕙近況 &#13;<br> 鄧達智則在場報告老友章小蕙的近況，他說：「佢成個五月都要拍《桃色》，因為佢個對手係日本人，𠵱家重一個禮拜學兩堂日語。我得閒都要去探佢班，不過就會避咗情慾戲場面。」問他章小蕙有沒有受時裝店被執達吏封舖一事影響？他說：「佢見慣風浪，以前發生嘅事咪重大單，呢啲事好濕碎啫。」&#13;<br> 採訪、攝影：DebbieLum</spanclass></p></body></html>
