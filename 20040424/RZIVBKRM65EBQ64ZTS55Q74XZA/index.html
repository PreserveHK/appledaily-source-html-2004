<html><header><meta charset="utf-8"><title>新海能源首度派股息</title></header><body><h1>新海能源首度派股息</h1><p>【本報訊】新海能源（342）公布，去年度純利1705萬元，較02年度上升55.4%；每股盈利0.52仙，首次派發股息0.08仙。執行董事兼財務總監鄭偉良表示，決定出售大慶項目，並會擱置連雲港及山東的項目，今年上半年將展開廣州花都市液化氣站業務。&#13;<br> 集團今年計劃斥資少於3000萬元人民幣，拓展汽車加氣站業務，集團現有逾8000萬元手頭現金，資產負債比率少於5%，暫無集資計劃。另外，新海能源計劃斥資1億元人民幣擴建珠海碼頭，將其倉儲能力由現時的2100噸加至2萬噸，以及加建成品油倉儲氣庫。</p></body></html>
