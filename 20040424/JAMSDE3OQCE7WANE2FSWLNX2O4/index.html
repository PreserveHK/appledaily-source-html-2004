<html><header><meta charset="utf-8"><title>楊婉儀結婚周年收Chanel手袋</title></header><body><h1>楊婉儀結婚周年收Chanel手袋</h1><p>楊婉儀前晚往金鐘港島香格里拉酒店，為蘇富比拍賣會預展酒會擔任司儀，出席嘉賓還包括珠寶設計師張王幼倫。&#13;<br> 楊婉儀透露早前剛與丈夫王瑞勳共度結婚一周年紀念，兩人心有靈犀地於前一日分別在同一商場選購禮物。&#13;<br> <br> <spanclass>最想生仔 &#13;<br> 楊婉儀說：「老公買咗個Chanel手袋畀我，我就送咗個公事包畀佢。」問兩人有沒有造人大計？她說：「順其自然啦，好在老人家都冇催，不過我自己就想生仔先，生咗個仔壓力都減輕咗啦。」她並笑說：「我屋企養咗三隻狗一隻貓，都係仔嚟，睇嚟我哋都幾旺仔吖。」&#13;<br> 採訪、攝影：DebbieLum</spanclass></p></body></html>
