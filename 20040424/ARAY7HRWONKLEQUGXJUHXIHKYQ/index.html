<html><header><meta charset="utf-8"><title>廖碧兒鬧市生擒小販</title></header><body><h1>廖碧兒鬧市生擒小販</h1><p>廖碧兒昨日在旺角鬧巿為新劇《心花放》拍攝外景，飾演海關人員的她在街頭上演一幕追截小販，廖碧兒揮拳起腳，跨欄捉人，場面幾可亂真，引來不少途人圍觀。<br> &#13;<br> <spanclass>不愛用替身 &#13;<br> 廖碧兒大部份鏡頭都親身上陣，絕少用替身，她說：「雖然有替身，但我都想自己試吓，我都可以應付到。但因為早前病得太耐，氣管唔可以一下子受刺激，所以喺屋企都會做拉筋熱身，今日都出咗好多汗，當焗桑拿去水腫。」&#13;<br> 而廖碧兒對在劇中能飾演打女感到極具挑戰性，雖然沒有習武經驗，但昨日她在專人指導下亦很快學會招式，不再花拳繡腿，廖碧兒說：「我之前啲角色都儍更更，今次做打女梗係有所準備。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
