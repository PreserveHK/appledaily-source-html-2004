<html><header><meta charset="utf-8"><title>永泰推售星洲三樓盤</title></header><body><h1>永泰推售星洲三樓盤</h1><p>【本報訊】永泰亞洲在港推售3個新加坡樓盤，平均呎價4100至6800元，今明兩天推出優惠，買家可免釐印費及律師費、贈家居設計折扣，和來回新加坡機票及酒店。&#13;<br> 永泰亞洲企業拓展總監李簡鳳玲表示，該3樓盤分別是嘉晶閣、嘉莉園及輝盛坊，上述優惠只限今明兩天認購該3樓盤的買家。另為方便投資者，永泰委託Raywhite管理公司，為海外買家提供租務管理服務。此外，新加坡滙豐銀行提供優惠按揭服務。&#13;<br> 中原地產董事總經理黃偉雄指出，該3樓盤已接獲逾200個查詢，以在港經商的新加坡人為主。另一跨國證券公司洽購嘉莉園6伙作宿舍，出價2400萬。</p></body></html>
