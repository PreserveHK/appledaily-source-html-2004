<html><header><meta charset="utf-8"><title>意大利小鎮風光如畫</title></header><body><h1>意大利小鎮風光如畫</h1><p>噚日啱啱介紹完《GT4》尖沙嘴賽道嘅新消息，今日就講埋另一條新公布嘅賽道CostadiAmalfi（意大利南部小鎮）。呢條Track驟眼睇跟《GT4:Prologue》收錄嘅舊意大利賽道差不多，都係玩鄉村Feel，不過從一堆官方發放嘅相片中可發現，新賽道以大量靚景為主，藍天白雲碧海再加細小平房，好有度假Feel。不過賽道難度極高，大量上坡、下坡道外，重會出現高難度髮夾彎，有別於表現平房之間狹窄道路嘅舊意大利賽道，相信機迷未必有閒情欣賞身邊靚景喇。&#13;<br>&#13;<br>記者：徐影龍&#13;<br>註：以上圖片皆為開發中畫面</p></body></html>
