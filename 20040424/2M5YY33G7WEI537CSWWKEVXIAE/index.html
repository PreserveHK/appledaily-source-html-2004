<html><header><meta charset="utf-8"><title>星私樓價格創5年新低</title></header><body><h1>星私樓價格創5年新低</h1><p>【本報綜合報道】新加坡上季私人住宅價格加速下降，跌至5年來低位，主因是住宅單位供過於求，以及就業前景欠明朗。數據令人愈益關注當地私人物業市場短期內將難以復甦。&#13;<br> 都市重建局公布，該國1至3月份私人住宅物業指數跌0.4%，由去年末季的112.8降至112.4，是1999年首季以來最低；而該指數前季跌0.1%。上季共售出1216個私人住宅單位，少於過去8年來同季平均錄得的2120個。&#13;<br> 分析員說，當地人對就業及工資前景持續憂慮，這將進一步打擊新加坡私人住宅的需求。新加坡的空置私人單位估計達4萬個，料需時3年才能消化掉。</p></body></html>
