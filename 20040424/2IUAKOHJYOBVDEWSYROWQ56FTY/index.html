<html><header><meta charset="utf-8"><title>霆鋒同柏芝有偈傾</title></header><body><h1>霆鋒同柏芝有偈傾</h1><p>謝霆鋒、周永恆、鍾欣桐、王晶和任達華，昨晚於總統戲院宣傳《2004新紮師兄》，有百多名fans捧場。內地有消息指張栢芝為避與霆鋒同場，事先張揚缺席《無極》明日在橫店舉行的影迷聚會，霆鋒稱他過兩日要往台灣宣傳，故不會出席該活動。有報道指他與栢芝舊情復熾，霆鋒說：「人哋點講係人哋嘅事，做演員梗有傾偈啦！」<br> &#13;<br> <spanclass>周永恆死撐 &#13;<br> 周永恆日前被踢爆趙頌茹在其觀塘寓所過夜，他昨晚仍死撐說：「好搞笑，觀塘係我阿哥嘅屋企！」&#13;<br> 此外，早前有傳王晶不滿未能在星光大道上留手印，昨晚他說：「第一批留手印嘅人對電影太有成就同貢獻，下批我有機會嘅話都開心。」&#13;<br> 採訪：馮美茵　攝影：陳烱威</spanclass></p></body></html>
