<html><header><meta charset="utf-8"><title>麗奈生日約會HipHop仔</title></header><body><h1>麗奈生日約會HipHop仔</h1><p>早前曾來港宣傳的日本女星田中麗奈，上月二十二日二十四歲生日，當晚被雜誌狗仔隊偷拍到她單獨約會年長五歲的打工仔上街吃飯及到酒吧暢飲。&#13;<br> <br> <spanclass>飯後再到酒吧 &#13;<br> 據今期日本雜誌《週刊女性》報道，當晚麗奈身穿迷你裙，與HipHop打扮的男子先到平民化的餐廳吃飯。飯後兩人還意猶未盡，再乘坐的士到涉谷某酒吧飲酒談心，直至深夜二時才離去。&#13;<br> 據悉二人是由朋友介紹認識，而男方更是當晚生日會的搞手。但田中麗奈所屬事務所，已例牌作出否認，指二人只是偶然會一起吃飯的朋友，並非戀人關係。</spanclass></p></body></html>
