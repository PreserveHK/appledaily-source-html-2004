<html><header><meta charset="utf-8"><title>中港城泊車三重優惠</title></header><body><h1>中港城泊車三重優惠</h1><p>返大陸又或過濠江前架車泊去邊？可以揀中港城的停車場，因為該處有三種優惠益車主。第一種，若要過澳門博彩飲飲食食，可以在中港城買一套價值$398的來回船票，內裏已包括24小時停車費用。第二，如要乘船到內地，也可以在中港城購買船票，然後再以優惠價$180泊車24小時，不過離境前記得先到繳費處辦理離境確認手續。第三種，若在中午12點至晚上10點期間，到中港城商場內消費滿$200（最多3張單計算），便可以免兩小時泊車費；不過若停車不夠兩小時，車場會收取一小時的泊車費，即是說最少要泊兩小時以上，才可免足兩小時費用。&#13;<br> &#13;<br> 記者：曾順珍</p></body></html>
