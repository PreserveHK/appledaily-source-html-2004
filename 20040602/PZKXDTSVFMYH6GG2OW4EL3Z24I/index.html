<html><header><meta charset="utf-8"><title>平井堅新碟No.1多得電影</title></header><body><h1>平井堅新碟No.1多得電影</h1><p>日本男歌手平井堅的新細碟《閉上眼睛》，是柴崎幸主演的話題日本電影《世界中心呼喚愛》的主題曲，在《世》片大熱的帶動下，平井堅的唱片推出三星期，已成為日本Oricon今年最暢銷細碟，累積至今共賣出三十九萬多張。&#13;<br> <br> <spanclass>大賣再拍電視劇 &#13;<br> 由於電影《世界中心呼喚愛》大熱，故連帶同名原作小說和電影主題曲等亦大賣。有見及此，日本TBS電視台亦決定翻拍成日劇。劇集內容會依照原作小說，以描寫主角的高中往事為主，會由山田孝之及綾瀨遙主演，日劇版主題曲則會由電影版女主角柴崎幸主唱。</spanclass></p></body></html>
