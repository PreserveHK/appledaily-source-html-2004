<html><header><meta charset="utf-8"><title>育嬰院只照顧兩歲以下幼兒</title></header><body><h1>育嬰院只照顧兩歲以下幼兒</h1><p>被虐致死女嬰兩歲前曾入住日間育嬰院，社會福利署資料顯示，日間育嬰院是社署提供的幼兒中心服務之一。幼兒中心共分四類，大部份是政府資助或私人團體開辦，其中育嬰院專門照顧兩歲以下幼兒；兩歲至六歲以下的兒童，則會在幼兒院接受照顧和教育。另外兩類分別為混合育嬰幼兒院，照顧初生至六歲以下的兒童，及暫託幼兒服務，提供短暫的日間照顧服務。&#13;<br> 家長可向各類別的幼兒中心申請所需服務，費用由社署批核，一般幼兒中心全日收費為六十四元，半日三十二元，每兩小時一節十六元。中心服務時間為星期一至五上午八時至下午六時，星期六至下午一時。</p></body></html>
