<html><header><meta charset="utf-8"><title>航空業醞釀加票價</title></header><body><h1>航空業醞釀加票價</h1><p>《日本經濟新聞》報道，受油價上漲影響，全球主要航空公司計劃由下月起提高國際航線的票價，平均加幅為5%。&#13;<br> 報道說，大型航空公司快將向政府申請加價。由於暑假旅遊旺季臨近，相信旅行社屆時亦會追隨航空公司加價。國際航線對上一次集體加價是在去年4月，當時油價在美伊開戰後急升。&#13;<br> 國際航協（IATA）說，現時燃料價格較去年同期激增55%，大大加重航空公司的經營成本。&#13;<br> 另外，新加坡航空（SingaporeAirlines）宣布，旗下所有航線將由下周一起徵收燃料附加費，每程徵收5美元（約39港元）。</p></body></html>
