<html><header><meta charset="utf-8"><title>台佳麗「篤定」入環姐15名</title></header><body><h1>台佳麗「篤定」入環姐15名</h1><p>環球小姐選舉於香港時間今晨九時在厄瓜多爾首都基多舉行決賽，全球新一屆花魁即將誕生。不過，評判團已於上周四秘密從八十名佳麗中，選出十五名入圍決賽，但沒有對外公布。中央社引述厄瓜多爾傳媒報道，中華台北小姐謝宜臻「篤定」入圍。<br> &#13;<br> <spanclass>美加澳佳麗大熱 &#13;<br> 一項對現場八百名記者進行的調查顯示，環姐熱門包括來自澳洲、加拿大和美國的金髮佳麗，以及來自哥倫比亞、厄瓜多爾和烏克蘭的黑髮美女。環姐冠軍除獲鑲白金、鑽石和珍珠的桂冠，還會贏得一筆二十一萬和每月三萬九千港元的獎金、一間紐約寓所、電影課程助學金，以及服裝和化妝護理用品津貼等。&#13;<br> 德新社/中央社</spanclass></p></body></html>
