<html><header><meta charset="utf-8"><title>　　新婚夫婦禮金捐微笑行動 - 李八方</title></header><body><h1>　　新婚夫婦禮金捐微笑行動 - 李八方</h1><p>結婚係喜慶事，香港有一對即將結婚嘅新人，希望將呢份喜悅帶畀一啲冇咁幸運嘅小朋友。呢對新人今日喺報章刊登一篇「結婚啟事」，除咗通知各位親友佢哋會喺本月九日正式註冊結婚外，重特別請親友唔使送賀禮，並會將收到嘅禮金捐畀「微笑行動」。「微笑行動」主要係幫助居住內地、面部有缺陷嘅小朋友進行整容手術之用。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
