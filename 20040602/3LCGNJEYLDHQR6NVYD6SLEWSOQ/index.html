<html><header><meta charset="utf-8"><title>胖童易受空氣污染影響</title></header><body><h1>胖童易受空氣污染影響</h1><p>美國波士頓的哈佛公共衞生學院一項研究指出，肥胖的小孩較一般身材適中的小孩，更易受到汽車煙霧及工業的光化煙霧等污染情況影響。&#13;<br> 該學院研究了六百一十一名九至十歲的小學生，並量度他們的肺功能及每天的空氣污染情況。負責研究的HeikeLuttmann-Gibson表示，其中一成過胖的兒童受空氣污染影響的程度較一般兒童高出兩至五倍。研究小組暫未找出原因，但相信與脂肪組織釋出導致發炎的化學物質有關。</p></body></html>
