<html><header><meta charset="utf-8"><title>泰國海藻受重金屬污染</title></header><body><h1>泰國海藻受重金屬污染</h1><p>泰國食物及藥品管理局警告，消費者應長時間停止大量進食海藻，因為當地的海藻產物多受到鎘等重金屬感染，已不宜人類食用，否則會導致骨痛及骨骼畸形。&#13;<br> 海藻類食物包括紫菜、海帶及海白菜等，在泰國漸成為流行食品，但當局在最近的抽查發現，部份海藻樣本中，每千克含有超過兩毫克的鎘。該局的秘書長Supachai表示，在外國如驗出食品含有超過兩毫克的鎘，早已宣布停售。</p></body></html>
