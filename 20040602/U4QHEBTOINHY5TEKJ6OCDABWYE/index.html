<html><header><meta charset="utf-8"><title>蒙牛派表未見人龍</title></header><body><h1>蒙牛派表未見人龍</h1><p>蒙牛乳業（2319）昨首日在港公開招股，在銀行領取白表及招股書的散戶不算特別踴躍，多名散戶均表示，有興趣認購一千至數萬股作長線持有。與去年底新股熱潮時候，認購者多預期實賺而積極認購的心態明顯有變；去年曾多次參與大手孖展認購新股的投資者則表示，除非有一隻新股預期上市後股價大幅上升，否則暫無意大額申請認購新股。&#13;<br> 不過，證券行則較看好蒙牛的孖展融資反應，一般都提供九成孖展，其中信誠證券更推出3厘孖展息，新鴻基證券及時富證券的孖展息率為最優惠利率，即5厘，後者如屬大額孖展貸款，息率另議。&#13;<br> 此外，據悉中海集裝箱運輸（2866）無意跟隨蒙牛在公開招股前加價。</p></body></html>
