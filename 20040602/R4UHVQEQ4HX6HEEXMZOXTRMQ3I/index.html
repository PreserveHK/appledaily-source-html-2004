<html><header><meta charset="utf-8"><title>One2Free新收費好抵打</title></header><body><h1>One2Free新收費好抵打</h1><p>手提電話通話月費向來都係個殺戮戰場，各大網絡商各式各樣月費計劃層出不窮，最新出招就係One2Free，新推出月費最平$98就有800分鐘玩。不過對情侶而言，網內「傾餐飽」時段就更加實際，新計劃亦都延長「傾餐飽」時段，星期一至星期五，晚上9點至早上8點，星期六、日及公眾假期更全日可以「傾餐飽」。不過One2Free推出新計劃之餘，買機亦都有新優惠，只要簽約一年就可以$1,888購買SonyEricssonT630手機，等大家可以新機新Plan一齊用。&#13;<br>&#13;<br>記者：劉耀祥</p><p>One2Free&#13;<br> 電話：29722123</p></body></html>
