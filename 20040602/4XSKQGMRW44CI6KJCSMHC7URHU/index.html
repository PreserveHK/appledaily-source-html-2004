<html><header><meta charset="utf-8"><title>足球訓練比賽同樣危險</title></header><body><h1>足球訓練比賽同樣危險</h1><p>新華社報道，為期三天正在意大利維亞雷焦舉行的歐洲足球醫學大會傳出驚人警告，強調對當今足球運動員的健康而言，訓練和比賽存在同樣程度的危險。&#13;<br> 對歐洲一千八百名足球選手的調查結果證明，四成六運動員在比賽中受傷，而在訓練中受傷比例也達四成五。但在十年前，足球運動員多是在比賽中受傷，尤其是在賽季剛開始時，十一月及十二月更是危險季節。儘管醫生發出嚴厲警告，但不少國家的球隊仍不予理會。</p></body></html>
