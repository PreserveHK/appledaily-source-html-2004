<html><header><meta charset="utf-8"><title>《史力加2》票房再下一城</title></header><body><h1>《史力加2》票房再下一城</h1><p>美國經過周一的陣亡將士紀念日假期後，人氣動畫電影《史力加2》除了蟬聯周末票房冠軍之外，其連同周一假期的四日票房高達九千二百二十萬美元（約七億一千九百萬港元），取代九七年《迷失世界—侏羅紀公園》，成為史上最高陣亡將士紀念日周末票房電影，而《史》片是第二周上映，能夠達此成績更見難得。&#13;<br> 上周開畫的《明日之後》雖然未能擊敗《史》片，但其三日海外票房共收八千五百萬美元（約六億六千三百萬港元），加上本土票房，《明》片以一億五千五百萬美元票房（約十二億九百萬港元）成歷來非續集全球最高開畫票房片。</p></body></html>
