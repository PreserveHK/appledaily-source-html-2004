<html><header><meta charset="utf-8"><title>車壇新資訊：<br>馬莎拉蒂超跑現身銅鑼灣</title></header><body><h1>車壇新資訊：<br>馬莎拉蒂超跑現身銅鑼灣</h1><p>一提意大利，車迷第一時間必定諗起其名貴跑車馬莎拉蒂，平時甚少公開露面搞車展，但今次就破例在6月5日至13日於時代廣場展出，一次過展出約三至四部不同款式跑車，今次為迎合意大利節，有關方面更將商場布置成一個小型米蘭城市，除名車外更有服裝、手表及其他意大利貨品同時展出，儼如一個小型市集，喺意大利環境氣氛下欣賞馬莎拉蒂名跑車，效果當然同普通CarShow截然不同，車迷想同DreamCar作近距離接觸，記住今個禮拜六到時代廣場喇！&#13;<br> &#13;<br> 記者：黃婉冰</p></body></html>
