<html><header><meta charset="utf-8"><title>警搗私煙倉撿子彈警棍</title></header><body><h1>警搗私煙倉撿子彈警棍</h1><p>【本報訊】四十多名屯門警區反黑組及特別職務隊探員，昨晚包圍屯門楊小坑村兩個村屋單位，搗破一個由黑幫新義安控制的私煙貨倉。案中拘捕兩名男子、撿獲四十多箱私煙、五發英軍SA80突擊步槍子彈、一支伸縮警棍及數把牛肉刀。&#13;<br> 昨晚八時許，屯門警區助理指揮官（刑事）賈樂德，率領反黑組第一、第二隊及特別職務隊合共四十多名探員，前往屯門楊青路楊小坑村兩個村屋單位埋伏。九時許探員採取行動，分別闖入兩個村屋單位，拘捕兩名年約四十歲的男子，當場在其中一個單位內撿獲四十多箱私煙及一批子彈、牛肉刀及一支伸縮警棍。</p></body></html>
