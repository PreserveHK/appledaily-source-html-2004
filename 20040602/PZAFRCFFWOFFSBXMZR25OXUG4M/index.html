<html><header><meta charset="utf-8"><title>阿Sa被指甲組腳扯火</title></header><body><h1>阿Sa被指甲組腳扯火</h1><p>組合Twins昨日到尖沙嘴美麗華酒店，出席「全職青年──創意空間」記者會，席間主持指Twins是娛樂圈中的翹楚，事後二人接受記者訪問時說：「叫我哋做翹楚真係唔敢接受，翹楚即係話你可以代表呢行好成功嘅人，我哋都唔覺自己好成功，同埋我哋太後生。」<br> &#13;<br> <spanclass>直言介意 &#13;<br> 對於近日有指成員蔡卓妍（阿Sa）腳粗，而鍾欣桐（阿嬌）則發了福，二人昨日同聲表示介意，阿Sa說：「粗腳關唱歌同做戲乜嘢事呢？」而阿嬌則說：「其實我最近係瘦咗，冇肥到。」&#13;<br> 採訪：胡比&#13;<br> 攝影：陳烱威</spanclass></p></body></html>
