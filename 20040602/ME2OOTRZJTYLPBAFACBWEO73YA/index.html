<html><header><meta charset="utf-8"><title>勞斯萊斯代理新上場</title></header><body><h1>勞斯萊斯代理新上場</h1><p>近期，本地車壇人事變動頻繁，在預期各大汽車代理商正鞏固基礎以圖繼後會有一番作為時，份屬森那美汽車集團的勞斯萊斯本地代理商，一直為JohnWong負起營運同銷售工作，惟黃Sir同時間又要兼顧中國內地業務關係，最近佢哋特意找來有車壇豐富閱歷的HenryLeung，出任勞斯萊斯地區經理，負責本地及澳門的銷售同客戶服務。唔講唔知，梁Sir在香港車壇，歷任多家汽車代理要職之餘，早年亦曾任職過這家英國老牌貴族化轎車──勞斯萊斯的香港地區業務，對其銷售工作可謂駕輕就熟，預期日後勞斯萊斯的本地汽車銷量，會隨着梁Sir的加盟而變得事半功倍都未定！&#13;<br> &#13;<br> 記者：陳偉林</p></body></html>
