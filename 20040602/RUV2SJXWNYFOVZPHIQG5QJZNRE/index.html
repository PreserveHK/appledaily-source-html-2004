<html><header><meta charset="utf-8"><title>黃泆潼上身重體力差</title></header><body><h1>黃泆潼上身重體力差</h1><p>黃泆潼、黎諾懿、康華、張美妮及謝天華等，前晚齊在將軍澳電視廣播城錄影節目《爭金奪標》。&#13;<br> 眾藝員大玩situp傳波遊戲時，身材豐滿的黃泆潼做了兩、三下situp已經氣喘喘，連起身時也要別人攙扶，主持錢嘉樂見狀即取笑道：「上身負荷重，所以起唔到身。」<br> &#13;<br> <spanclass>慘成取笑對象 &#13;<br> 錢嘉樂前晚在節目中貫徹其口花花本色，更不時以黃泆潼為取笑對象。不過黃泆潼玩遊戲時的確表現甚差，事後她說：「我體力一向唔得，做運動不嬲都好慘，細個時玩陸運會唔好提㖭喇！」&#13;<br> 雖然黃泆潼表現差，但最後仍由她與黎諾懿的組合勝出，二人合共贏得價值六萬多元的獎品及四千元獎金。&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
