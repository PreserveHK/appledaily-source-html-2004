<html><header><meta charset="utf-8"><title>Britney內地開騷嚴禁性感</title></header><body><h1>Britney內地開騷嚴禁性感</h1><p>美國女歌手BritneySpears一直欲到內地舉行演唱會，據內地《重慶商報》引述，中國文化部已批准Britney下年到內地演出的批文，Britney將會於北京及上海等地演出五場，不過主辦單位會嚴格審查她的演出服裝，以免有傷風化。&#13;<br> <br> <spanclass>男友被唱衰 &#13;<br> 此外，Britney最近搭上已有一名四歲女兒及懷孕女友SharJackson的舞蹈員KevinFederline，SharJackson表示將會與其樂隊Mpulz創作唱衰Kevin的單曲。&#13;<br> Shar說：「我現時已創作了三首歌曲。」</spanclass></p></body></html>
