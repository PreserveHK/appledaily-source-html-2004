<html><header><meta charset="utf-8"><title>楊森：不為溝通放棄平反六四</title></header><body><h1>楊森：不為溝通放棄平反六四</h1><p>【本報訊】民主黨主席楊森昨日透露，最近有人接觸他，要求他放棄平反六四的立場，以增加與中央溝通的機會，改善民主黨與中央關係，但已被他一口拒絕。<br> &#13;<br> <spanclass>不急於與中央對話 &#13;<br> 「我哋唔會改變平反六四嘅立場嚟乞求對話。」楊森拒絕透露接觸過程，只表示民主黨已等了十五年，並不急於與中央對話，只要做好自己的工作，相信遲早可以與中央溝通。&#13;<br> 身兼支聯會主席的民主黨黨鞭司徒華表示，最近無人要求他放棄平反六四，接觸楊森的人是想分化民主黨。「佢哋（只接觸楊森）都儍嘅！要求平反六四，唔係只得楊森一個。」</spanclass></p></body></html>
