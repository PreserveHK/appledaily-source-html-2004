<html><header><meta charset="utf-8"><title>《東周》違淫褻例罰款</title></header><body><h1>《東周》違淫褻例罰款</h1><p>【本報訊】《東周刊》去年十二月二十四日第十七期，其中文章涉違反淫褻及不雅條例被票控，《東周刊》昨在東區裁判法院承認控罪，被判罰款五千元。&#13;<br> 被告東周刊出版有限公司，被控於二○○三年十二月二十七日，在灣仔發布第十七期《東周刊》第八十至八十三頁的娛樂名人版，標題為「西洋風：PLAYBOY50年女星爭住剝」的文章為不雅物品，其中文章的內容違反淫褻及不雅條例。&#13;<br> 案件編號：ESS7690/2004</p></body></html>
