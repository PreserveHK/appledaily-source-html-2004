<html><header><meta charset="utf-8"><title>200萬法拉利「爬山」</title></header><body><h1>200萬法拉利「爬山」</h1><p>【本報訊】一輛九四年出廠，售價逾二百萬元的藍色開篷法拉利348Spider跑車，昨晨八時許，駛至赤柱聖士提反灣對開黃麻角道時，失控撞向山邊，疑因衝力太猛，跑車如「爬山」般鏟上兩米高山坡，與地面幾成四十五度角（圖一）。三十四歲姓王司機頸部受傷，報警後由消防員救出送院，治療後情況穩定（圖二）。&#13;<br> 由於醫生表示，受傷司機不適宜進行酒精測試，暫不適宜錄取口供，警方要抽血檢驗確定他有否酒後駕駛。肇事法拉利跑車車頭損毀，事後被拖走檢驗及調查意外原因。&#13;<br> 胡恩宏攝</p></body></html>
