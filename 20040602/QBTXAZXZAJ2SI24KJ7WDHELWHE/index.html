<html><header><meta charset="utf-8"><title>郭羨妮服防疫藥惹陰道炎？</title></header><body><h1>郭羨妮服防疫藥惹陰道炎？</h1><p>郭羨妮、張家輝、商天娥、唐寧和鍾麗淇等人，前晚啟程到肯雅為無綫新劇《天涯俠醫》拍攝外景，一眾演員出發前都有注射預防針及服藥預防疫症。<br> &#13;<br> <spanclass>未感不適 &#13;<br> 郭羨妮說：「醫生吩咐我上機前要食藥，我食嗰種藥係一個禮拜食一次，有人話呢種藥食後可能有副作用，有可能患陰道炎同出紅疹，但我未有呢種反應。」&#13;<br> 而張家輝則表示帶備了幾箱乾糧及藥物，他說：「上次去廣西我帶唔夠藥，要問人借，所以今次買定好多藥，以防萬一，等我拍完套劇返嚟，我會同老婆去旅行休息吓。」&#13;<br> 採訪：史丹&#13;<br> 攝影：陳烱威</spanclass></p></body></html>
