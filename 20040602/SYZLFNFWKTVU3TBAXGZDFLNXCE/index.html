<html><header><meta charset="utf-8"><title>怒婦疑縱火燒傷丈夫</title></header><body><h1>怒婦疑縱火燒傷丈夫</h1><p>【本報訊】四十二歲女子疑因與夫爭吵期間，被斥罵叫她「做雞」，盛怒下聲稱自殺，在大埔家中燒床褥，導致丈夫和女兒灼傷，女被告昨被押往粉嶺法院提訊，被控兩項縱火罪名，暫毋須答辯，還柙至本月二十九日再訊，待控方法律意見和化驗報告。&#13;<br> 被告侯的妹，報稱家庭主婦，昨出庭時不住哭泣，她被控於今年五月二十六日，在大埔寶雅苑寓所內，在無合理辯解下，用火損壞屬於她的床褥罔顧危害丈夫女兒的生命。&#13;<br> 案件編號：FLCC1589/04</p></body></html>
