<html><header><meta charset="utf-8"><title>開放示範單位撐場</title></header><body><h1>開放示範單位撐場</h1><p>新盤加價，令買家入市態度轉為審慎，發展商不得不出新招，以吸引買家入市。由新世界（017）等發展的何文田君頤峰，昨日便開放第3座複式單位，即使是平日，售樓處也相當熱鬧。&#13;<br> 君頤峰昨日開放第3座33及35樓3個複式標準單位，吸引逾百名經紀參觀，當中包括準買家。新世界發展營業及市務總監何伍燕榆表示，複式單位已接受預約睇樓。&#13;<br> 早前開放第3座現樓示範單位後，銷情理想，故稍後將會再開放第7座，向內園的標準單位。&#13;<br> 另外，新地（016）上周開放馬灣珀麗灣的展銷廳，同樣吸引大量市民及經紀前往參觀，熱鬧情況與一手貨尾有天壤之別。</p></body></html>
