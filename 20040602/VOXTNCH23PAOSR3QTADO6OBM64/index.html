<html><header><meta charset="utf-8"><title>哈仔熱爆蘇格蘭</title></header><body><h1>哈仔熱爆蘇格蘭</h1><p>萬眾期待的童話改編電影《哈利波特阿茲卡班的逃犯》，前日率先在英國開畫。據報不少《哈》片迷為先睹為快，一早搶購戲票。而蘇格蘭當地的戲院，於《哈》片開畫當日均告全線爆滿，令不少向隅的小影迷大歎失望。&#13;<br> 據報不少蘇格蘭影迷為睹《哈》片，已於開畫前半個月預購戲票，前天中午，即戲院開門後不久，全蘇格蘭所有播映該片的即日門票全告售罄。其中大型影院Odeon更將其十二所影院騰出六所播放《哈》片，所有場次亦全告爆滿，發言人說：「這就像骨牌效應，戲院爆滿一間再告一間。」</p></body></html>
