<html><header><meta charset="utf-8"><title>陳煒買低V裙慳錢</title></header><body><h1>陳煒買低V裙慳錢</h1><p>陳煒、麥家琪和張文慈前晚往時代廣場，出席劇集《天龍八部》首映禮，主演該劇的十六歲內地女演員劉亦飛專程來港助陣，仍被陳煒以一襲低胸裙搶盡風頭。&#13;<br> 陳煒表示其低胸裙是由朋友介紹下，於一間專賣歐洲時裝的上樓舖購買，她笑說：「買每件衫起碼慳番一個零，呢條裙都係幾百蚊，𠵱家歐元咁貴，買歐洲衫好貴，平日我喺食方面好慳，置裝用錢多啲。」&#13;<br> 對於亞視落本為外購的《天》劇做宣傳，反觀自製劇宣傳卻慳皮，陳煒說：「自己嘅劇擺多啲錢喺製作重好啦。」&#13;<br> 採訪、攝影：卓美娟</p></body></html>
