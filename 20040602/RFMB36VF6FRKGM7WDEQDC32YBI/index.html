<html><header><meta charset="utf-8"><title>吳啟華續做斯文俠醫</title></header><body><h1>吳啟華續做斯文俠醫</h1><p>蔡少芬、周嘉玲、吳啟華、王傑和蘇永康，現正於青島拍攝由鄧特希監製的新劇《上海灘之俠醫傳奇》，由於周嘉玲及蔡少芬在劇中分別飾演三十年代上海夜總會媽媽生及歌女，所以二人的戲服均特別華麗，單是梳頭也要花上一個半小時。吳啟華自涉召妓事件後形象大跌，他在新劇中仍繼續穿上西裝做俠醫，打扮得官仔骨骨，望能挽回頹勢。&#13;<br> 而扮扒手的蘇永康為要在眾演員中突圍而出，在拍劇前專程前往英國搜羅戲服，他除佩戴私伙古董表上陣外，又刻意為眼鏡配上平面鏡片，以配合三十年代的造型。</p></body></html>
