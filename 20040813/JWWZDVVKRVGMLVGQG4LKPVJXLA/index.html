<html><header><meta charset="utf-8"><title>車壇新資訊：標致概念車設計大賽開鑼</title></header><body><h1>車壇新資訊：標致概念車設計大賽開鑼</h1><p>鍾情於玩車又鍾意設計的話，家陣有個大好機會可以畀你發揮小宇宙，法國標致汽車舉辦的「第三屆標致概念車設計比賽」已經開始接受報名。這個比賽每兩年才舉辦一次，旨在讓世界各地車迷可以盡情發揮創意及想像力，冠軍作品更會被製成實物原大的概念車，同時會在2005年的「法蘭克福車展」中展出，讓作品可以公諸於世。&#13;<br> 報名方法好簡單，只要在8月30日前登上以下標致網址：<ahref http:>www.peugeot-avenue.com ，填妥表格，標致車廠就會在9月份向各參賽者發送今屆比賽的主題及參賽規則，創意無限的車迷又點可以錯過大好機會？&#13;<br> &#13;<br> 記者：黃婉冰</ahref></p></body></html>
