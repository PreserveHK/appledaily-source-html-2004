<html><header><meta charset="utf-8"><title>KeithRichards囡囡省鏡帶挈媽咪</title></header><body><h1>KeithRichards囡囡省鏡帶挈媽咪</h1><p>TheRollingStones結他手KeithRichards嘅兩位愛女Alexandra（左）同TheodoraRichards，一向都活躍於社交圈。近日佢哋兩個就應設計師AnnTaylor嘅邀請，喺品牌五十周年嘅廣告度齊齊亮相。&#13;<br> 今次設計師除咗搵嚟成個餅印咁嘅Alexandra同Theodora之外，連佢哋媽咪都有份拍呢個廣告。</p></body></html>
