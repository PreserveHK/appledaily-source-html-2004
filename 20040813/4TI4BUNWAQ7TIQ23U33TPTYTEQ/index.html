<html><header><meta charset="utf-8"><title>羅拔迪尼路與前妻再婚</title></header><body><h1>羅拔迪尼路與前妻再婚</h1><p>荷李活男星羅拔迪尼路（RobertDeNiro）九七年與機艙服務員GraceHightower結婚，並育有一子，可惜他們在結婚後兩年、即九九年已火速離婚。不過有消息指羅拔對前妻仍念念不忘，近日更打算再婚。&#13;<br> 據《紐約郵報》報道，羅拔近日已向前妻求婚，據悉Grace感到十分高興，不過羅拔的發言人卻拒絕證實婚訊。此外，貓王女兒麗莎瑪莉（LisaMariePresley）與音樂人男友MichaelLockwood拍拖一年多，她已準備好第四度做新娘。</p></body></html>
