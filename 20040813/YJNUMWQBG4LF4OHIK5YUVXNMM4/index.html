<html><header><meta charset="utf-8"><title>松浦紅燈區拉客？</title></header><body><h1>松浦紅燈區拉客？</h1><p>日本偶像松浦亞彌和水着女星若槻千夏等日本女藝人，最近遭東京一間色情場所當作「生招牌」，該場所盜用了不少女星肖像印製賣春宣傳單張，負責人日前因涉嫌侵犯肖像權而被捕。&#13;<br> 據日本報章《東京Sports》報道，三名有黑社會背景的人士，最近在新宿經營的賣春會所「歌舞伎町Cream」，疑因盜用了松浦亞彌等女星的照片製作宣傳單張而遭逮捕。據悉該店以女星單張作招徠，成功在三年間吸引二萬五千位客人，迄今已賺取了八億九千萬日圓（約六千二百萬港元）。</p></body></html>
