<html><header><meta charset="utf-8"><title>周汶錡買手信變電燈膽</title></header><body><h1>周汶錡買手信變電燈膽</h1><p>周汶錡（Kathy）日前到台灣出席宣傳活動，在活動結束後，便在台灣模特兒好友張珈禎及其男友陪同下到處逛逛，三人到了台北成都路的老天祿買滷味，花了七百多元港幣買滷味作手信。&#13;<br> <br> <spanclass>避談連勝文 &#13;<br> 但當張珈禎等候Kathy時，竟情不自禁與男友在老天祿滷味店門外卿卿我我，最後還忍不住激吻一番，連Kathy也看得呆了。之後記者在機場遇到Kathy，問她有關緋聞男友連勝文及前男友杜德偉等問題，Kathy只說：「我不會回答的！」</spanclass></p></body></html>
