<html><header><meta charset="utf-8"><title>靚佬湯遭死跟扯火</title></header><body><h1>靚佬湯遭死跟扯火</h1><p>近日積極為電影《同行殺機》宣傳的湯告魯斯（TomCruise），日前做完訪問後，到比華利山一餐廳用膳，吸引大批記者採訪，靚佬湯大方任影，但記者仍窮追不捨，當他駕車離去時仍有不少記者緊隨，令他不勝其煩，勃然大怒。&#13;<br> 此外，電視頻道E!最近有意邀請靚佬湯的前妻妮歌潔曼（NicoleKidman）及嘉芙蓮薛達鍾絲（CatherineZeta-Jones），在各大頒獎禮的紅地氈區擔任主持，訪問出席的名人，但她們均已拒絕。</p></body></html>
