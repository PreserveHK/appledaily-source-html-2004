<html><header><meta charset="utf-8"><title>張敏拒與趙薇爭男友</title></header><body><h1>張敏拒與趙薇爭男友</h1><p>張敏近日為ModernBeauty擔任瘦身代言人，但卻有周刊指她炒樓蝕本，以及與汪道涵兒子汪雨拍拖四年，卻被趙薇橫刀奪愛，所以要拋胸求生，令張敏大為氣結，除發出聲明外，更揚言保留法律追究權利。<br> &#13;<br> <spanclass>感情生活滿意 &#13;<br> 身在北京的張敏表示，她現時在香港、北京和上海均有物業，其中一幢也不止一千萬，香港的單位更有升值，並沒有蝕錢，更何況她只是買樓收租保值，故從來沒有將物業炒賣。說到爭男友失敗，張敏說：「我冇同人爭，亦冇人同我爭，感情事我把握得好好，目前感情生活我好滿意，多謝大家關心。」</spanclass></p></body></html>
