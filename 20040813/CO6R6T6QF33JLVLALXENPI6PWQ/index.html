<html><header><meta charset="utf-8"><title>嘉湖商場向畢業生招手</title></header><body><h1>嘉湖商場向畢業生招手</h1><p>【本報訊】磁帶大王陳秉志，把天水圍嘉湖山莊新北江商場二樓2萬方呎舖，重新包裝成潮流商場「竹下通地帶」，提供106個細舖，月中招租，每呎40至50元，設10個「創業先鋒一元月租」優惠，吸引年輕人創業。&#13;<br> 代理美聯物業工商舖營業董事黃子華預期，變身後的店舖，將售賣年輕服裝和精品，仿效日本潮流服裝主題商場，70至350方呎，另有食肆3000方呎，實用率50%，月租由3000餘起。&#13;<br> 他說，業主為鼓勵應屆畢業生創業，首5名一年內畢業的中學或大專生，首3個月每月租金低至一元，另其他首5名也有相同優惠，但須簽2年約。</p></body></html>
