<html><header><meta charset="utf-8"><title>雅各布斯97回歸搞手</title></header><body><h1>雅各布斯97回歸搞手</h1><p>統籌今屆雅典奧運會開幕典禮的雅各布斯（LoisJacobs），來自倫敦。她大學未畢業，任職唱片騎師，之後才投身活動管理工作。&#13;<br> 身為美國市場推廣公司JackMortonWorldwide的國際事務主席，她統籌過一九九七年香港回歸中國典禮，以及二○○二年英國曼徹斯特英聯邦運動會的開幕及閉幕禮。雖然經驗豐富，她對今次奧運開幕仍然緊張。她說：「我雙膝上下顫動。緊張之餘，更感興奮。相信這會是我一生中最重要的三小時。」&#13;<br> 英國《泰晤士報》</p></body></html>
