<html><header><meta charset="utf-8"><title>梁家輝今送岳父最後一程</title></header><body><h1>梁家輝今送岳父最後一程</h1><p>梁家輝岳父江從善昨日於紅磡世界殯儀館舉行安息禮儀式，今日出殯。昨早八時許，梁家輝便到達靈堂打點一切。至十時左右儀式結束後，一眾親友如江欣燕、江欣慈等人便由殯儀館步出，此時家輝一直扶着太太江嘉年步上旅遊巴，沿途只見二人低頭不語，神色哀傷，未有回答記者的任何提問，而家輝的兩名女兒亦明顯哭致雙眼通紅。&#13;<br> 家輝又不時在旅遊巴上攙扶各親友上車，之後便與一男性親友步行至停車場取車，然後駕駛七人車離開，其間一直有三名保安人員在場維持秩序。據知今日出殯後，家輝岳父的遺體會運至歌連臣角火化。</p></body></html>
