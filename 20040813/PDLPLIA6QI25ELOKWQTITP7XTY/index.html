<html><header><meta charset="utf-8"><title>車太鉉新劇遭腰斬</title></header><body><h1>車太鉉新劇遭腰斬</h1><p>韓國電影《我的野蠻女友》男主角車太鉉主演的韓國劇集《皇太子的初戀》，最近慘遭當地電視台腰斬，由原定的二十集縮短至十八集。&#13;<br> 負責製作《皇》劇的MBC電視台台長李在甲表示，由於電視台正安排本月十八及十九日直播雅典奧運會賽事，因此沒有播《皇》劇最後兩集。不過，事實上有指車太鉉主演的《皇》劇收視不濟，劇集由啟播時超過20%的收視，跌至13.9%，相比起宋慧喬及Rain主演的《浪漫滿屋》，同期錄得的33%收視相差甚遠。</p></body></html>
