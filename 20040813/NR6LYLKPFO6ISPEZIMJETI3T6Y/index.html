<html><header><meta charset="utf-8"><title>籮霸拍劇宣傳一舉兩得</title></header><body><h1>籮霸拍劇宣傳一舉兩得</h1><p>籮霸珍妮花洛庇絲（JenniferLopez）喺六月閃電下嫁拉丁歌手MarcAnthony後，好多人都傳佢有咗。近日籮霸去加勒比海度假嗰陣，又有人見到佢個肚忽然凸起。另外，籮霸為催谷新片《ShallWeDance?》，打算再次客串電視劇《Will&amp;Grace》，除咗可以增加曝光率，重可以避免做訪問，等人冇機會問佢關於婚姻嘅問題囉！而同樣盛傳懷孕嘅狄美摩亞（DemiMoore）驚男友嫌佢老，所以決定喺佢皺皮嘅膝頭做手術。</p></body></html>
