<html><header><meta charset="utf-8"><title>林嘉欣勸房祖名死心</title></header><body><h1>林嘉欣勸房祖名死心</h1><p>林嘉欣昨日以關懷兒童大使身份，出席在金鐘舉行的「康泰善學暖流行動」記者會，嘉欣將於下月到中山探訪有兔唇問題的兒童，她表示計劃帶備糖果作為送給小朋友的禮物。<br> &#13;<br> <spanclass>開心做金馬獎大使 &#13;<br> 日前林鳳嬌爆兒子房祖名喜歡嘉欣與李心潔，對此嘉欣說：「希望佢都有好發展，如果演技俾人欣賞就好，鍾意我就唔好！我想專注工作多啲，之前喺太陽計劃都見過房祖名，覺得佢好乖、有禮貌，唔似𠵱家啲後生仔。」&#13;<br> 此外，嘉欣被委任為今屆金馬獎大使，日前她拍攝了一段宣傳片說：「喺台灣住咗七年，好開心自己第一部被提名嘅戲都係金馬獎。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
