<html><header><meta charset="utf-8"><title>Sammi欣賞老花華仔</title></header><body><h1>Sammi欣賞老花華仔</h1><p>劉德華與鄭秀文（Sammi）再度合作的電影《龍鳳鬥》，有一幕講述他倆於南華會的保齡球場儲物櫃，拿取華仔特別為Sammi盜取的寶石頸鏈。&#13;<br> <br> <spanclass>保齡球場拍攝 &#13;<br> 華仔其後需戴上老花眼鏡為Sammi驗證寶石真偽，問Sammi會否覺得對方老了，她搖頭說：「唔會呀！華仔依然係咁靚仔，佢戴咗老花眼鏡，反而令佢更加有一份住家男人嘅感覺。」&#13;<br> 至於向來愛打保齡的華仔，來到該保齡球場拍戲，令他感覺很親切，華仔說：「平時保齡球場係我最心愛嘅地方，所以喺呢度拍戲真係好親切，但係聽到啲保齡球撞樽嘅聲音，我對手就會情不自禁痕好想打波！」</spanclass></p></body></html>
