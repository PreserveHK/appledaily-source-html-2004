<html><header><meta charset="utf-8"><title>《標殺令》打得靚殺入舞界</title></header><body><h1>《標殺令》打得靚殺入舞界</h1><p>第十屆美國舞蹈設計頒獎禮剛於日前公布提名，其中在武打設計組別方面，昆頓塔倫天奴（QuentinTarantino）執導的《標殺令》及《標殺令2》齊齊入選，而負責為兩片設計動作場面的正是香港著名武術指導袁和平及其拍檔基夫阿當斯（KeithAdams）。其他入圍作品還包括《軍天勇將：戰海豪情》及《魔盜王——決戰鬼盜船》等。&#13;<br> 頒獎禮還會在電影、電視及MV等方面作出表揚，其中在ＭＶ組別，BritneySpears的《MeAgainstTheMusic》及KylieMinogue的《Chocolate》均獲提名。</p></body></html>
