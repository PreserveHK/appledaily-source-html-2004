<html><header><meta charset="utf-8"><title>方力申勸歌迷勤讀書</title></header><body><h1>方力申勸歌迷勤讀書</h1><p>方力申前晚出發往雅典參與奧運開幕禮，黃昏時分機場已經有十多名歌迷等候偶像，其中一人帶着會考成績單前來。方力申說：「我有好多歌迷今年放榜，我都有同佢哋講讀書有幾重要，成績單就好似一張入場券，對第一份工好重要，有機會要爭取讀書。」<br> &#13;<br> <spanclass>冇份游唔開心 &#13;<br> 方力申將逗留雅典十日，除了為無綫直擊開幕禮實況外，還會採訪多項泳賽，他說：「去到比賽泳池一開始就一定會唔開心，因為自己冇得游，但有機會去開幕禮已經好難得。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
