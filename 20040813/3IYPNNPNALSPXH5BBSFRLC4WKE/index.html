<html><header><meta charset="utf-8"><title>馬景濤擺款因率真？</title></header><body><h1>馬景濤擺款因率真？</h1><p>馬景濤主演的《皇太子秘史》將於下周一起在亞視首播，據知拍攝《皇》劇時，馬景濤因工作人員拿錯戲服而向對方破口大罵，同劇演員亦批評他經常扮大牌，不過馬景濤一於少理，他說：「我個性比較真，喜怒形於色，我希望直接而單純地面對世界，愛恨分明。」<br> &#13;<br> <spanclass>感激瓊瑤 &#13;<br> 現正在北京趕拍《太祖秘史》的馬景濤表示能多次演出清朝皇太子的角色，實在要多謝瓊瑤，他說：「現在我能夠掌握演繹劇中人的悲情，要多謝多年演出瓊瑤的戲來累積經驗，抓住人的情感，才可以找對戲路。」</spanclass></p></body></html>
