<html><header><meta charset="utf-8"><title>Kang-Ta、蘇有朋鬥法</title></header><body><h1>Kang-Ta、蘇有朋鬥法</h1><p>韓國美男偶像Kang-Ta最近與蘇有朋和林心如合演內地新劇《魔術奇緣》，三人在劇中化身魔術師，在鏡頭前表演出神入化的魔術，技術絕不遜於專業。&#13;<br> Kang-Ta與蘇有朋及林心如兩位拍檔，日前便一同出席新劇的記者會，三人以魔術師look現身，更即場露兩手施展神奇魔法。Kang-Ta空空的手指間變出了多張紙牌，表現得十分瀟灑，令在場人士歎為觀止。而蘇有朋則輕易地變出了紙鈔，又將斷線復原。至於飾演團長的林心如則在台上玩鐵圈，猶如表演雜技。</p></body></html>
