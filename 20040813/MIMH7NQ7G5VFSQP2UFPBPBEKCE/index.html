<html><header><meta charset="utf-8"><title>讚聲不絕</title></header><body><h1>讚聲不絕</h1><p>其實不用多問，只要看看參觀者的笑面，便可知道他們對此次食展大都讚不絕口。其中一位參觀者黃小姐說，今次已是第3年參觀美食博覽，並以「好抵、好玩」來形容展會，因場內不但設有多款試食，而且還有很多平價食品選購。黃小姐表示，今年花了超過500元「入貨」，以零食為主，包括紫菜、薯片及糖果。&#13;<br> 部份參觀者則集中購買日常食品，例如勞氏夫婦共花近500元，主要購買麵食和豉油，他們也表示場內食品的售價較街舖便宜，明年必定再來。</p></body></html>
