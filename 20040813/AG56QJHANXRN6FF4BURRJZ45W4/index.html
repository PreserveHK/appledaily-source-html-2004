<html><header><meta charset="utf-8"><title>陳敏之增磅賴阿佘</title></header><body><h1>陳敏之增磅賴阿佘</h1><p>林峯、郭羨妮、佘詩曼（阿佘）、陳敏之和姚樂怡等，日前於北京參與無綫新劇《覆雨翻雲》開鏡拜神儀式，由於當日氣溫高達三十多度，令一眾穿上古裝戲服的演員大汗淋漓。由於阿佘與郭羨妮已非首次合作，故二人於北京拍劇時情如姊妹。&#13;<br> <br> <spanclass>閒時狂吃零食 &#13;<br> 陳敏之對阿佘和郭羨妮讚不絕口說：「我之前同佢哋合作過，佢哋好照顧我哋啲新人，我哋幾個重有共同嗜好，就係食嘢，阿佘成日買零食請我哋食，我𠵱家都肥咗幾磅。」</spanclass></p></body></html>
