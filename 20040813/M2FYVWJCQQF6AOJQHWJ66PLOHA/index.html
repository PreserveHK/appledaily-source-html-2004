<html><header><meta charset="utf-8"><title>官恩娜自創頻撲瘦身法</title></header><body><h1>官恩娜自創頻撲瘦身法</h1><p>官恩娜（Ella）是個愛吃之人，加上她本身骨架較大，所以平日十分注意飲食，一有時間她會在家自製雜菜沙律作喼咈餐單，響應瘦身熱潮。&#13;<br> <br> <spanclass>難抽空運動 &#13;<br> Ella笑言喼弗並不容易，加上她近月工作量甚多，既要宣傳唱片，又要為許冠傑演唱會做嘉賓，若節食就沒有體力應付繁重工作，她表示之前經常做運動，但現時連運動的時間亦欠奉，惟有在出席活動時多步行，結果她在頻頻撲撲「兩頭騰」的情況下，體重反而下跌，令她有意外收穫。&#13;<br> 採訪：朱倬誼&#13;<br> 攝影：何國豪&#13;<br> 服裝：MissSixty&#13;<br> 場地：StageCafe（LCX）</spanclass></p></body></html>
