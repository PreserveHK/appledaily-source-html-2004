<html><header><meta charset="utf-8"><title>薛凱琪牛一大啖龍蝦</title></header><body><h1>薛凱琪牛一大啖龍蝦</h1><p>前日是薛凱琪二十三歲生日，因忙於拍電視劇《學警雄心》，所以要在工作中度過。其父母及唱片公司同事前晚待她收工後，即與她晚飯慶祝。&#13;<br> 薛凱琪揀選了最喜愛的海鮮，包括五斤重的大龍蝦，眾人取笑她雖然拍劇辛苦，但由於飲食定時，體重反而重了一點，所以前晚大魚大肉後，叫她積極減肥。<br> &#13;<br> <spanclass>收數碼相機 &#13;<br> 薛凱琪的生日願望是有拖拍，對象要心地好和錫自己。眾人夾份送了一部數碼相機給她做生日禮物，之後大夥兒便去卡拉OK繼續慶祝。</spanclass></p></body></html>
