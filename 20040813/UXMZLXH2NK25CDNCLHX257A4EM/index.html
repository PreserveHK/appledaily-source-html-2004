<html><header><meta charset="utf-8"><title>Stephy𠝹梁漢文現真情</title></header><body><h1>Stephy𠝹梁漢文現真情</h1><p>鄧麗欣（Stephy）在與梁漢文合作拍攝的電影《甜絲絲》中，梁漢文飾演Stephy的前度男友，其中一場戲講述Stephy重遇梁漢文後，不停大鬧對方，並用𠝹刀頂着梁漢文的頸嚇他。&#13;<br> <br> <spanclass>有暴力傾向 &#13;<br> 平日一向斯文的Stephy，在拍攝這場戲時十分投入，難怪梁漢文笑說：「平時見你冇乜嘢，但係做呢個角色嗰陣就咁惡死又咁狼，睇怕呢次就真係表現咗你嘅真性情出嚟！」&#13;<br> 而Stephy則表示今次是自己第一次飾演該類型角色，她說：「我都估唔到自己拍出嚟嘅效果咁神似，可能我真係有啲暴力傾向都唔定。」</spanclass></p></body></html>
