<html><header><meta charset="utf-8"><title>何韻詩詐傻扮懵耍家</title></header><body><h1>何韻詩詐傻扮懵耍家</h1><p>何韻詩日前為新歌《畸后》拍攝MV，為配合MV內容，阿詩扮演自得其樂的精神病患者，今次拍攝更特別安排設計師為阿詩度身訂做一襲白色服裝。&#13;<br> 起初阿詩得知MV沒有劇本，並只需隨意做出一些古怪動作，本來她以為十分簡單，但導演卻要求她要表現出儍氣中帶點型格，幸好阿詩一下子便能輕易掌握，令拍攝順利完成。&#13;<br> <br> <spanclass>忙新碟宣傳 &#13;<br> 早前阿詩忙於到青島拍攝電視劇《上海灘之俠醫傳奇》，又忙為「森美小儀歌劇團」綵排，而她的大碟亦即將推出，工作接踵而來，令早前有傳阿詩因公司合併而遭放棄的傳言不攻自破。</spanclass></p></body></html>
