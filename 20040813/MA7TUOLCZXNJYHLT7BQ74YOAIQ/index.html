<html><header><meta charset="utf-8"><title>聖母陳煒助嫦娥奔月</title></header><body><h1>聖母陳煒助嫦娥奔月</h1><p>陳煒和樋口明日嘉日前在中環拍攝亞視劇集《我和殭屍有個約會3》，當晚凌晨十二時許，陳煒穿上復古大花連身裙，樋口明日嘉亦以古裝打扮出現，原來樋口明日嘉飾演嫦娥，而該場戲正講述嫦娥奔月。&#13;<br> 陳煒在《我》劇中飾演聖母，她說：「呢場戲講我係聖母，我畀咗粒靈丹樋口食，佢就識飛天啦，佢扮嫦娥呀。」&#13;<br> <br> <spanclass>躲車廂歎冷氣 &#13;<br> 陳煒表示兩人之前在一大廈天台拍攝時，由於天氣悶熱，兩人趁拍攝空檔躲進外景車涼冷氣，一驅悶熱。&#13;<br> 採訪：朱倬誼　攝影：娛樂突發組</spanclass></p></body></html>
