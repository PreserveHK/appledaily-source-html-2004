<html><header><meta charset="utf-8"><title>Kelly演繹Dior冬裝冷熱煎熬</title></header><body><h1>Kelly演繹Dior冬裝冷熱煎熬</h1><p>陳慧琳（Kelly）早前到台灣為國際雜誌《Elle》台灣版拍攝封面照，身為護膚品ParfumsChristianDior和服裝DiorCoutureAsiaPacific聯合贊助的藝人，當日Kelly便穿上Dior最新冬裝拍照。&#13;<br> <br> <spanclass>感冒痊愈 &#13;<br> 由於Kelly所穿的是毛毛皮衣，拍照當日天氣又非常酷熱，幸工作人員非常細心，把冷氣盡量校大，令Kelly不致太難受。&#13;<br> 此外，上星期Kelly因感冒導致失聲，歌迷紛紛送上滋潤喉嚨食品給Kelly，令她大為感動。而Kelly看完醫生和休息多天後，亦終於康復過來。</spanclass></p></body></html>
