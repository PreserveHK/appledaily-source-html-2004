<html><header><meta charset="utf-8"><title>車壇新資訊：<br>機場睇法拉利F1落場版</title></header><body><h1>車壇新資訊：<br>機場睇法拉利F1落場版</h1><p>𠵱家去機場唔只睇到飛機，重可以睇到舒麥加揸過嘅法拉利一級方程式跑車。&#13;<br>&#13;<br><spanclass><fontstyle>展期至月底&#13;<br>由現在至10月底，香港國際機場東翼將會展出一架法拉利一級方程式跑車，這架跑車不但係真正嘅落場版，更係曾經由米高舒密加駕駛過嘅火紅戰車。另外，位於機場嘅TheAtrium店亦有大量法拉利車迷系列衣飾精品發售，火紅色嘅衫、帽、袋樣樣有齊，之前無機會親身去上海格蘭披治賽現場打氣嘅車迷們，都可以嚟呢度過吓癮。&#13;<br>&#13;<br>記者：馬慶武</fontstyle></spanclass></p></body></html>
