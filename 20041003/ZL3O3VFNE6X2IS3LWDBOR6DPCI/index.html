<html><header><meta charset="utf-8"><title>朴龍河帶金泰喜殺入日本</title></header><body><h1>朴龍河帶金泰喜殺入日本</h1><p>憑韓劇《冬季戀曲》在日本人氣勁升的韓國男星朴龍河，早前於日本推出大碟《期別》取得三十萬銷量。為乘勝追擊，他將於十一月中推出新歌，今次更邀請《天國的階梯》女角金泰喜擔任新歌MV女主角。MV將在會日韓兩地播放，相信憑朴龍河在日本的人氣，會帶挈金泰喜進軍日本。&#13;<br> 此外，朴龍河將在十一月十四日於韓國舉行MV發布會，現時已收超過五千名日本fans要求參加。</p></body></html>
