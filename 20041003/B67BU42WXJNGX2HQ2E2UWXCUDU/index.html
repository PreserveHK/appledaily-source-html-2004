<html><header><meta charset="utf-8"><title>里安納度紐約分頭走</title></header><body><h1>里安納度紐約分頭走</h1><p>荷李活男星里安納度狄卡比奧（LeonardoDiCaprio），一向表明自己支持美國民主黨候選人克里。日前一套講述克里的紀錄片《GoingUpriver：TheLongWarofJohnKerry》於紐約舉行首映，狄卡比奧穿上印有克里名字的T恤到場支持。<br> &#13;<br> <spanclass>為新片宣傳 &#13;<br> 另外，近日盛傳已與狄卡比奧分手的巴西名模GiseleBundchen，前日亦現身紐約。因為由Gisele主演的《的士速逮》荷李活版電影《Taxi》即將上映，所以Gisele前日便現身NBC電視台接受訪問，當她進入錄影廠時，還有影迷向她索簽名。</spanclass></p></body></html>
