<html><header><meta charset="utf-8"><title>創意炒粉麵為客度身訂做</title></header><body><h1>創意炒粉麵為客度身訂做</h1><p>長洲街坊推介這間有10年歷史的大牌檔，說檔主偉哥好人，不但想吃甚麼，他可即叫即炒，肚餓又不知想吃甚麼，偉哥都可以到附近街市買餸，炮製餐牌以外的新鮮食法，「想食甚麼，最重要開聲。長洲唔同市區，客人唔會趕，我可以用多些少時間，用心機炒！」。早市太忙，即叫即做小炒這種星級服務，在上午十一時後供應。</p><p>永佳茶檔（29816211）&#13;<br> 地址：長洲海傍街熟食中心14號（街市則）&#13;<br> 營業時間：星期一至日：7:00am-5:00pm&#13;<br> 座位：戶外130個&#13;<br> 註：客人可以在附近街市買材料做咖喱蟹、龍蝦伊麵等海鮮，加工費每味$30起。</p></body></html>
