<html><header><meta charset="utf-8"><title>扮靚靚：輪廓重現線條</title></header><body><h1>扮靚靚：輪廓重現線條</h1><p>隨着年齡增長，面部肌肉失去彈性而產生皺紋，令面部輪廓變得鬆弛，CHANEL新推出的超完美修護精華液，是專為45歲以上女士而設，它含有Fibrillin蛋白質和康普茶菇兩種特別成份，前者可令表皮與真皮層接合，保持皮膚彈性；後者經發酵處理後，成為一種含豐富寡糖、有機酸和維他命B的物質，可改善皮膚質素，而且還加入可遮掩皺紋的光線反射粒子，面部輪廓更為突出。&#13;<br>&#13;<br>記者：黃潔蓮</p><p>銷售點：CHANEL（27363099）</p></body></html>
