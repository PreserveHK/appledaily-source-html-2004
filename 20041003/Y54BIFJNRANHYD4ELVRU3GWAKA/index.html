<html><header><meta charset="utf-8"><title>叮噹紅豆餅長年熱賣</title></header><body><h1>叮噹紅豆餅長年熱賣</h1><p>10年了，大家仍習慣叫這裏的紅豆餅做叮噹餅，故鄉茶寮的口味依然未變，店主吉野先生和太太依然故我，繼續自由閒適生活。他們喜歡交朋結友，顧客來自五湖四海，手卷及紅豆餅是他們的招牌貨，貨色平常，吃是其次，跟吉野先生用「唔鹹唔淡」廣東話作文化交流，講東講西，有趣過程才是得着。</p><p>故鄉茶寮（29815038）&#13;<br> 地址：長洲東灣路12號&#13;<br> 營業時間：星期一至日：12:00nn-12:00mn&#13;<br> 座位：戶外40個</p></body></html>
