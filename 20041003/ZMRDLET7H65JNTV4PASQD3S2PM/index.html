<html><header><meta charset="utf-8"><title>戀母板口勁冧松板慶子</title></header><body><h1>戀母板口勁冧松板慶子</h1><p>日本女星小雪男友坂口憲二，前日與女星松坂慶子及篠原涼子出席後日播出的富士電視台新劇《Mother&amp;Lover》舉行記者招待會。&#13;<br> 平日經常演充滿男人味角色的坂口，在新劇中將飾演一名事事以母親為重，有戀母情意結的男子。當被問到現實中在女友與母親之間以誰為先時，坂口說：「我想會是女朋友吧。」而飾演母親的松坂慶子則對這位兒子讚不絕口：「坂口為人認真，在這三個月裏能與他一起，我覺得非常開心。」</p></body></html>
