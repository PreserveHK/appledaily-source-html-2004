<html><header><meta charset="utf-8"><title>五金店將行人路變貨倉</title></header><body><h1>五金店將行人路變貨倉</h1><p>位於黃大仙正德街的黃大仙中心地下街市一五金店，多次被投訴佔用行人路擺放貨物，行人路成為五金店貨倉。&#13;<br> 附近居民陳小姐投訴稱，該五金店經常佔用門外行人路擺放貨物，她曾多次向食物環境衞生署投訴，但情況未見改善。<br> &#13;<br> <spanclass>多次投訴但未改善 &#13;<br> 她稱，「我幾年前已經開始投訴，但係每次投訴後，有食環署職員落去巡嗰排會收斂吓，但係幾日後又故態復萌。」惟有轉向《蘋果》投訴。&#13;<br> 本報已將投訴轉介食物環境衞生署跟進。	（○九○九○八八）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
