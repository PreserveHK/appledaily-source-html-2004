<html><header><meta charset="utf-8"><title>美聖海倫斯火山爆發</title></header><body><h1>美聖海倫斯火山爆發</h1><p>美國華盛頓州西雅圖以南的聖海倫斯火山平靜了十八年後，上周五再次小規模爆發。爆發持續二十四分鐘，噴出逾三千米的白色蒸汽和火山灰。&#13;<br> 美國地質勘探局早在幾天前監測到聖海倫斯火山發生數千次小地震，已預測火山幾日內會爆發。&#13;<br> 不過，這次爆發的威力，遠不及八○年造成五十七人死亡那一次，因沒熔岩噴出，當局沒有疏散居民。&#13;<br> 火山爆發前一周，每天都吸引數百名遊客觀看，有遊客指對可以看到爆發感到十分享受，但有些則感到失望。&#13;<br> 美聯社/新華社</p></body></html>
