<html><header><meta charset="utf-8"><title>　　禮賓府盆景雅石展 - 李八方</title></header><body><h1>　　禮賓府盆景雅石展 - 李八方</h1><p>香港禮賓府噚日一連兩日舉行開放日，市民除咗有機會欣賞呢幢歷史悠久嘅建築物之外，今次當局重特別同北區花鳥蟲魚展覽會合作，加添咗一個盆景雅石展覽。八方噚日先睹為快，發現喺花園同宴會廳展出嘅多款盆栽同雅石中，不乏珍貴品種，鍾意大自然但係唔得閒去郊外嘅市民，可以諗諗禮賓府。有興趣嘅人士記住開放時間係上午十點到下午五點，以免摸門釘。	李家皓攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
