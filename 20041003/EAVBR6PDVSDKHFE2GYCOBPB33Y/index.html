<html><header><meta charset="utf-8"><title>西寶城毋須消費免費泊1小時</title></header><body><h1>西寶城毋須消費免費泊1小時</h1><p>如果去開半山食飯或探親，不妨把愛駒泊在西環卑路乍街的西寶城商場，因為無論逢星期一至日任何時間，只要在商場泊車，就算唔消費亦可即時獲得1小時免費泊車優惠。&#13;<br>&#13;<br><spanclass><fontstyle>消費$200任泊5小時&#13;<br>如果在商場消費滿$50，便可另加1小時免費泊車；消費滿$100加2小時；滿$150加3小時；滿$200則加4小時。換句話說，只要在商場消費滿$200或以上，便可獲最多5小時免費優惠。要留意商場內有幾間店舖如惠康、元祿壽司、Keywest餐廳、香辣屋等亦有自己的泊車優惠計劃，並不計算在商場的泊車優惠內，是以消費時便要問清楚有關商戶。&#13;<br>&#13;<br>記者：曾順珍</fontstyle></spanclass></p></body></html>
