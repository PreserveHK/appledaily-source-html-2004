<html><header><meta charset="utf-8"><title>李察基爾墮馬撞傷手臂</title></header><body><h1>李察基爾墮馬撞傷手臂</h1><p>現年五十五歲的荷李活男星李察基爾（RichardGere），日前在自己紐約大宅騎馬時，竟不幸墮馬受傷，幸沒有大礙。<br> &#13;<br> <spanclass>怕影響開工 &#13;<br> 與籮霸珍妮花洛庇絲（JenniferLopez）拍畢新片《ShallWeDance？》的李察基爾，暫時未有工作。他日前在紐約大宅後的草原上騎馬時，竟不幸墮馬，李察的手臂撞向地上的石塊受傷。&#13;<br> 李察現時正留在家中好好休養，希望能盡快康復過來，不會影響稍後開拍的電影《EmperorZehnder》的拍攝工作。</spanclass></p></body></html>
