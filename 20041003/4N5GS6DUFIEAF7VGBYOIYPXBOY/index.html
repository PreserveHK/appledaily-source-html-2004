<html><header><meta charset="utf-8"><title>納奧美米蘭時裝節玩分身</title></header><body><h1>納奧美米蘭時裝節玩分身</h1><p>英國黑珍珠名模納奧美金寶（NaomiCampbell）一向都是天橋紅人，於米蘭春夏時裝節舉行期間，納奧美更見忙碌。<br> &#13;<br> <spanclass>拒再當歌手 &#13;<br> 在前日的時裝節中，納奧美一天便分別為意大利設計師Dolce&amp;Gabbana及GaiMattiolo展示新裝，散發不同美態。&#13;<br> 此外，曾於十年前出版大碟《Babywomen》的納奧美，最近被《全美偶像選拔賽──一夜成名》的主持SimonCowell再邀請簽歌手合約，不過納奧美一口拒絕，因為十年前慘痛的失敗經驗，仍令她記憶猶新。</spanclass></p></body></html>
