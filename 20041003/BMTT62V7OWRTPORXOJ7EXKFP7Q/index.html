<html><header><meta charset="utf-8"><title>小春設計波鞋助癌童</title></header><body><h1>小春設計波鞋助癌童</h1><p>陳小春昨日到銅鑼灣出席波鞋發布會，今次他亦參與了設計工作，小春與波鞋商洽談時，指定要將賣波鞋的部份收入捐到兒童癌病基金。<br> &#13;<br> <spanclass>放棄用區旗 &#13;<br> 小春說：「因為我有親友都有呢個病，所以我對癌症呢兩個字好敏感，同埋我好想幫到一班有需要嘅人。」小春表示設計波鞋時想過將香港區旗畫在波鞋上，他說：「我覺得用區旗唔係個個地方嘅人都鍾意，香港以外嘅人未必會買，所以最後我就決定用香港智能身份證上面張晶片做idea，都幾有代表性呀。」&#13;<br> 採訪、攝影：李珮洳&#13;<br> </spanclass></p></body></html>
