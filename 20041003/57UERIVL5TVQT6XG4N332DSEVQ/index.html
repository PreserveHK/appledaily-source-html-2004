<html><header><meta charset="utf-8"><title>經典新鮮出爐麵包</title></header><body><h1>經典新鮮出爐麵包</h1><p>兒時經典包點的鮮味特別叫人懷念，紅馬麵包在長洲已有20年，有3間店，老闆劉先生說做街坊生意之外，不少長洲、梅窩食肆等都是由他供應，出名香蕉蛋糕、大椰檳，生日蛋糕，包點蛋撻亦不錯，長洲人探朋友、開派對，都會來這裏買上三兩打。</p><p>紅馬餅店（正店：29811808/分店：29811061）&#13;<br> 正店地址：長洲新興街39號地下&#13;<br> 分店地址：長洲興隆正街113號A地下&#13;<br> 營業時間：6:30am-8:00pm&#13;<br> 註：正店設有工場，主要出爐時間為6:30am，10:30am，2:30pm。</p></body></html>
