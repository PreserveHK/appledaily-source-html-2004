<html><header><meta charset="utf-8"><title>鄭中基牌品好𠱁人開心</title></header><body><h1>鄭中基牌品好𠱁人開心</h1><p>鄭中基昨日在中環拍攝打麻雀的網上遊戲主題曲《打雀英雄傳》MV，他稱今次是擔任該網上遊戲的代言人，不過現實生活中他牌章不精，但牌品甚佳。&#13;<br> 鄭中基說：「我可以一個東打成四個鐘，有時又大相公，一時又小相公，所以打得好慢，不過我牌品好好，𠱁到同我打嗰啲朋友咭咭笑。」<br> &#13;<br> <spanclass>客串拍劇搵得少 &#13;<br> 此外，鄭中基透露稍後會客串無綫劇集《皆大歡喜》五集戲，並會與薛家燕有感情戲，問他會否與家燕姐有咀戲？他笑說：「未有咁嘅需要，唔會有咀戲。」&#13;<br> 鄭中基還稱今次客串是以歌星身份接騷，所以酬勞很少，他笑言連飯錢也不夠，要吃道具餸。</spanclass></p></body></html>
