<html><header><meta charset="utf-8"><title>碧堤二期每呎擬售逾4000</title></header><body><h1>碧堤二期每呎擬售逾4000</h1><p>【本報訊】九龍倉（004）今年重點項目深井碧堤半島二期，將於下月展開推廣工作，第3季正式開賣，意向呎價逾4000元。&#13;<br> <br> <spanclass>計劃第三季開售 &#13;<br> 九倉助理董事黃光耀表示，碧堤半島二期的示範單位，將於6月底竣工，至於正式開賣時間，則要視乎售樓紙獲批時間而定，物業1641伙，於3月份已申請預售。&#13;<br> 黃氏又說，碧堤半島一期已累積售出1700伙，尚餘不足10伙，平均呎價逾3000元，套現45億元，稍後推出的二期，料平均呎價可超過4000元。&#13;<br> 另外，二期亦提供逾2000方呎的特色單位，此類單位一期並沒有供應，複式及相連的特色戶，意向呎價7000至1萬元。</spanclass></p></body></html>
