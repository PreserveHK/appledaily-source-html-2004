<html><header><meta charset="utf-8"><title>女子認偷手機候判</title></header><body><h1>女子認偷手機候判</h1><p>【本報訊】一名失業兩年的女文員，透過報章刊登的「交友熱線」廣告結識一名男子，相約於三月二十日八時半在網吧會面，一起玩網上遊戲；其後兩人同意到長沙灣一賓館闢室，乘男方洗澡之際，偷去男子羅嘉堯一部價值千元的「NEC」C313手提電話。&#13;<br> 兩日後，警方在街頭截查身份證時將被告拘捕，警誡下她承認犯案，將手提電話變賣得一百元，並已花光。&#13;<br> 二十四歲的女被告邵翠翠（圖）昨在北九龍法院認罪，律師求情表示，兩人沒有進行任何交易，被告失業多時，因一時貪心犯案。裁判官將案押後至六月二日，取閱社會服務令及感化報告始判。&#13;<br> 案件編號：NKCC3612/2004</p></body></html>
