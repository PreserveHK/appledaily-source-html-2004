<html><header><meta charset="utf-8"><title>鍾麗緹嚴寒游水攞命</title></header><body><h1>鍾麗緹嚴寒游水攞命</h1><p>由鍾麗緹和方中信主演的電影《驚心動魄》今日上映，鍾麗緹飾演歇斯底里的失常少婦，每當情緒不安，便會在家中的泳池游水減壓，所以她在戲中有幾場落水戲。&#13;<br> 拍攝當日適逢是去年底最凍的日子，氣溫只得五度，鍾麗緹穿上泳衣由下午拍到深夜，足足拍了十小時，認真攞命。拍攝當日鍾麗緹本來龍精虎猛，未埋位時還跳落水享受游泳之樂。<br> &#13;<br> <spanclass>發燒照拍 &#13;<br> 但經過多次NG，鍾麗緹愈來愈凍，體力亦漸漸支持不住，就算披上厚毛巾以及飲熱參茶亦無補於事，還即時發燒，導演和方中信見狀提議鍾麗緹先去看醫生，但她卻堅持要拍完才離開，十分有專業精神。</spanclass></p></body></html>
