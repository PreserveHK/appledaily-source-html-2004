<html><header><meta charset="utf-8"><title>大刀王子</title></header><body><h1>大刀王子</h1><p>貴州省貴陽市一名身懷絕技的中年男子吉靖羽，人稱「大刀王子」。他能夠赤腳在六米長、重二百公斤的大刀刀鋒上來去自如。因大刀刀口非常鋒利，只要把布條在刀鋒輕輕一劃，即斷成兩截。據悉，世界上只有他一人能夠表演此絕技。&#13;<br> 四十一歲的吉靖羽，除上「刀山」之外，還擅長舞蹈、雜技、氣功、魔術等雜項。在剛剛過去的「五一」黃金周，他在家鄉貴陽市的表演，更是座無虛席。憑着走刀口絕技，「大刀王子」足迹遍布世界各國，連新疆的「高空王子」阿迪力看到也嘖嘖稱奇。吉靖羽透露，最近到東南亞表演，令他賺取了七十五萬元外快。&#13;<br> 華東圖片網</p></body></html>
