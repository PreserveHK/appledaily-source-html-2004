<html><header><meta charset="utf-8"><title>小泉今日子離婚自強</title></header><body><h1>小泉今日子離婚自強</h1><p>日本女星小泉今日子與永瀨正敏離婚後，近日積極朝實力派女演員發展，現正準備重回闊別四年的影圈。小泉將在新片《空中庭園》中，扮演一個心態複雜的家庭主婦，在丈夫有外遇的情況下，努力維持家庭生活。&#13;<br> 小泉說：「為了今後的演藝事業着想，去年一心想多演配角，反而好久沒有演主角了。以前也曾與本片的豊田導演合作過，因此這次幾乎事前沒開甚麼會，就知道彼此想要的感覺，在化妝、弄頭髮和走進片場後，便很自然變身為劇中人了。」</p></body></html>
