<html><header><meta charset="utf-8"><title>上市公司快訊<br>中生物首季盈利升1倍</title></header><body><h1>上市公司快訊<br>中生物首季盈利升1倍</h1><p>▲中國生物製藥（1177）公布首季度盈利大幅上升1.106倍至4269萬元，每股盈利12.86仙，不派息。不過，主席謝炳表示，未來將會改變派息政策，改為季度派息，派息率維持約70%。他又稱，首季盈利急升，主要是去年10月收購的北京泰德製藥為公司帶來1232.6萬元盈利貢獻。&#13;<br> &#13;<br> ▲大眾食品（708）公布，首季股東應佔日常業務淨利潤為2.25億元人民幣，較去年同期升2.21%；每股盈利0.2元，不派息。該公司表示，首季收入升13.6%，主要是大部份生產廠貢獻有所增加，且商丘及興隆廠投產。</p></body></html>
