<html><header><meta charset="utf-8"><title>小販家屬獲賠155萬</title></header><body><h1>小販家屬獲賠155萬</h1><p>【本報訊】九九年旺角通菜街發生非法僭建簷篷石屎剝落，擊中樓下無牌女小販頭部致死；死者家屬向肇事單位的業主、租客及大廈業主立案法團追討三百萬元賠償，高等法院暫委法官杜溎峰昨頒布判詞，裁定業主及租客疏忽，須賠償一百五十五萬元。&#13;<br> 法官昨在判詞中指，肇事單位的非法僭建簷篷，已存在三十五年之久，相信因日久失修才塌石屎（圖），業主已承認疏忽責任，租客雖只租用單位九年，亦應知道若不維修，會危害街上行人，而法團並無責任檢查及維修非法僭建物，故不必就意外負責。&#13;<br> 案件編號：HCPI595/2002</p></body></html>
