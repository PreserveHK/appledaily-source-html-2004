<html><header><meta charset="utf-8"><title>深灣軒下周公布發售詳請</title></header><body><h1>深灣軒下周公布發售詳請</h1><p>【本報訊】雖然近期政經局勢稍為不明朗，但新鴻基地產代理總經理周國賢指出，並未影響集團旗下新盤及貨尾銷售計劃，其中鴨脷洲深灣軒第3座銷售詳情，最快下周公布，而土瓜灣農圃道18號，亦會於本月內推出。&#13;<br> 周國賢表示，深灣軒第3座質素較佳，定價一定會較1及2座為高，詳情稍後公布。自委託美聯物業獨家代理該盤銷售以來，過去一周已售出約50伙。&#13;<br> 另外，周氏續說，農圃道18號複式示範單位，近期獲準買家出價至每方呎1.3萬元洽購，但因未到達意向水平而遭拒絕。近日正進行員工內購，但對市傳呎價由4000至8000元的消息不置可否。物業入伙紙最快一至兩個月內獲批。</p></body></html>
