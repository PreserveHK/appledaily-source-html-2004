<html><header><meta charset="utf-8"><title>淺野地獄玩分身</title></header><body><h1>淺野地獄玩分身</h1><p>日本型男淺野忠信，將會與松田龍平和成宮寬貴主演一部由四個短篇故事組成的電影《亂步地獄》，四個故事均改編自日本著名小說家江戶川亂步最具官能刺激的短篇小說代表作，電影公司邀請三位型男演出，有意突出三人不同的男人味。&#13;<br> <br> <spanclass>飾演多角 &#13;<br> 淺野在片中佔戲較重，他除了主演其中兩個故事外，亦會以偵探配角身份，現身松田和成宮分別主演的兩個故事之中。影片雖然明年夏天才在日本公映，但法國發行《天使愛美麗》的電影公司，已購下了《亂》片在法國的上映權。</spanclass></p></body></html>
