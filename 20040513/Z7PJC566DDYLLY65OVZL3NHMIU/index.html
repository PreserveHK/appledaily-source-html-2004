<html><header><meta charset="utf-8"><title>LeeRyan搭上Geri</title></header><body><h1>LeeRyan搭上Geri</h1><p>英國組合Blue的成員LeeRyan，曾與不少名模及歌手傳緋聞。據英國《太陽報》報道，Lee日前出席一時裝派對時，與比他年長十一歲的前SpiceGirls成員GeriHalliwell態度親暱，儼如蜜運中的情侶。&#13;<br> <br> <spanclass>接吻及愛撫 &#13;<br> 據在場人士說：「Lee一見到Geri到達，眼睛即時發亮，他們還像青年人一樣接吻及愛撫。」另外，Lee早前因在夜店門外襲擊攝影師而被告上法庭，攝影師前日上庭作證時指出，原來Lee早前襲擊他時曾說出侮辱語句，還威脅要打爛其相機。</spanclass></p></body></html>
