<html><header><meta charset="utf-8"><title>謝霆鋒墮仙人掌陣痛</title></header><body><h1>謝霆鋒墮仙人掌陣痛</h1><p>謝霆鋒今年首張國語加廣東大碟《ListenUp》將於本月中推出，為配合主題，霆鋒今次的大碟封套將設計成一本拉頁相集，而拍攝亦取景於台灣一些偏遠的郊區，拍攝期間霆鋒更要躺在馬路及仙人掌區。<br> &#13;<br> <spanclass>瞓馬路惹來圍觀 &#13;<br> 雖然製作隊伍已經申請有關拍攝牌照，但霆鋒在馬路上拍攝時仍有不少車輛經過，有司機更將車停下來圍觀，惹來不少混亂情況，最後要勞動警員疏導交通。&#13;<br> 另外，霆鋒亦要走進仙人掌林裏拍攝，當眾人走進仙人掌林時不斷被仙人掌刺到嘩嘩大叫，而霆鋒拍攝時亦不斷被小昆蟲爬上身，幸好他對小昆蟲不大抗拒，不用拍攝時更頑皮地捉起一些小昆蟲來看個究竟。</spanclass></p></body></html>
