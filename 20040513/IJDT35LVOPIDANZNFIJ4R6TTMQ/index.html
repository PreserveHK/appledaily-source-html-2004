<html><header><meta charset="utf-8"><title>黑工判頭欠薪敗訴</title></header><body><h1>黑工判頭欠薪敗訴</h1><p>【本報訊】兩名裝修工人向持商務簽證來港的黑工判頭追討欠薪案，昨在勞資審裁處進行審訊，審裁官信納兩名工人的供詞，裁定他們勝訴，兩人獲賠償一萬六千多元欠薪及堂費，成為首宗向黑工判頭追討欠薪及成功的案件。&#13;<br> 建築地盤職工總會促請內地及香港政府聯手打擊非法勞工。&#13;<br> 申索人麥歡林昨對結果表示滿意，想起遭被告拖糧期間感到十分迷惘，他為了追討欠薪耗用很多時間和心機，連累家人替他擔心，但對於何時才可取回欠薪則不得而知。申索人為裝修工人麥歡林及陳少坤，被告為張麗忠。&#13;<br> 案件編號：LBTC438/2004</p></body></html>
