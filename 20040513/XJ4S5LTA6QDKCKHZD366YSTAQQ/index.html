<html><header><meta charset="utf-8"><title>內地影帝牛振華撞車亡</title></header><body><h1>內地影帝牛振華撞車亡</h1><p>憑電影《背靠背，臉對臉》勇奪第七屆東京國際電影節影帝的內地資深男演員牛振華，前晚在北京因醉酒駕駛，撞車死亡，終年四十八歲。<br> &#13;<br> <spanclass>座駕如廢鐵 &#13;<br> 牛振華前晚駕車途經北京市海淀區時，意外撞向一輛大貨車的車尾，牛振華座駕撞至如廢鐵般，他夾在車廂中當場斷氣。事後交通警員接報到場，經檢驗證實牛振華醉酒駕車，而貨車司機則未有酒精超標。&#13;<br> 牛振華於七八年考入北京說唱演藝團，從事表演工作，歷年來參演無數內地電影及劇集，最為人熟悉的除了《背》片外，還有《站直囉，別趴下》及《宋氏三姊妹》等。</spanclass></p></body></html>
