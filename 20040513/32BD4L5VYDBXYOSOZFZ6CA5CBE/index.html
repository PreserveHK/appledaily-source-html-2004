<html><header><meta charset="utf-8"><title>請願人士也投標</title></header><body><h1>請願人士也投標</h1><p>昨日截標的市建局灣仔莊士敦道重建項目，中途殺出受灣仔利東街重建項目影響的居民及店舖業主前來請願，並表示今次是以「H15大集團」名義來入標競逐莊士敦道項目，並為該發展已籌集15.5億元資金。&#13;<br> 該批請願人士20餘人，於昨日早上約11時20分抵達市建局上環總部。其代表指出，他們月前提出，要求市建局在莊士敦道項目內加入「樓換樓方案」條款，讓利東街居民以「呎換呎、自補差價」方式代替現行的賠償收樓方案，解決利東街遷拆問題，但該局一直未有正面回應，他們才採取今次行動，並不排除將行動升級。</p></body></html>
