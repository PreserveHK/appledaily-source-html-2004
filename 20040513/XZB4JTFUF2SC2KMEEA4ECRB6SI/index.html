<html><header><meta charset="utf-8"><title>Beyonce拍拖睇NBA</title></header><body><h1>Beyonce拍拖睇NBA</h1><p>美國女歌手BeyonceKnowles日前正式投入拍攝新片《烏龍幫辦》，不過Beyonce工作仍不忘拍拖，前日她便偕男友Jay-Z於新澤西欣賞NBA季後賽新澤西網隊對底特律活塞的賽事。&#13;<br> <br> <spanclass>指手畫腳 &#13;<br> 前日Beyonce薄施脂粉，與Jay-Z齊觀看比賽，其間Beyonce不時與男友指手畫腳，看來非常投入。另外，Beyonce日前於紐約布魯克林區街頭拍攝新片，吸引不少年輕人圍觀。</spanclass></p></body></html>
