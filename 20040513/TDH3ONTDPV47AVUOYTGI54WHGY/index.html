<html><header><meta charset="utf-8"><title>蕭若元子為李彩樺鳴冤</title></header><body><h1>蕭若元子為李彩樺鳴冤</h1><p>昨日《壹週刊》報道李彩樺（Rain）與製作人蕭若元之子蕭定一拍拖一個月，指男方計劃為阿Rain換樓避債主，更願意為對方支付新居二萬元的月租，又指蕭定一在的士內「啜」阿Rain。&#13;<br> 阿Rain昨日在電話中對此說：「佢係我朋友，暫時未有發展空間，話我哋喺車廂咀係角度問題啫，我𠵱家係同家人一齊支付層樓。」<br> &#13;<br> <spanclass>處處維護女方 &#13;<br> 對於報道指蕭定一為追阿Rain而與女友分手，昨日蕭定一在電話中說：「我係同女朋友分咗手四個月，但唔關阿Rain事，我冇追佢。嗰日我哋坐的士，係唔想俾司機聽到我哋講嘢，係耳語啫，話兩萬蚊任啜，人哋女仔嚟㗎！」&#13;<br> 採訪：朱倬誼</spanclass></p></body></html>
