<html><header><meta charset="utf-8"><title>名人軼事</title></header><body><h1>名人軼事</h1><p>美國前總統克林頓撰寫回憶錄《我的生活》（MyLife）一拖再拖，出版商已宣布六月底出版，他上周才全數交稿。上周，美國清談節目《大衞牙擦騷》邀請他的妻子希拉莉做嘉賓，探問她《我的生活》會有多厚，她轉彎抹角答是「1000頁以下」。真實結果開盅了，是巨著般的900頁。出版商周二發放封面給零售商，克林頓眼望遠處，很有遠見似的。新書初印數目為150萬本，出版商已收到逾500個邀請克林頓出席簽名會的要求。</p></body></html>
