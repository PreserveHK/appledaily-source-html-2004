<html><header><meta charset="utf-8"><title>O記黃大仙擒槍客</title></header><body><h1>O記黃大仙擒槍客</h1><p>【本報訊】警方有組織罪案及三合會調查科（俗稱O記）根據情報，前晚在黃大仙街頭拘捕一名目標男子，在他身上起出一支自製點二二口徑左輪手槍及四發子彈，懷疑涉案疑人正準備將槍枝賣給犯罪集團，警方仍在追查有關接頭人。&#13;<br> 被捕男子姓何（三十八歲），涉嫌無牌藏有槍械，昨日仍被有組織罪案及三合會調查科探員扣查；至於撿獲的手槍及子彈來源，手槍性能及曾否涉及罪案，有待軍械法證科人員化驗及調查。</p></body></html>
