<html><header><meta charset="utf-8"><title>色慾蕩女誓上大銀幕</title></header><body><h1>色慾蕩女誓上大銀幕</h1><p>美國電視劇《色慾都市》經已播映完畢，早前有傳《色》劇將開拍電影版，奈何因主角莎拉謝茜嘉柏嘉（SarahJessicaParker）與飾演蕩女Samantha的甘卡拉圖（KimCattrall）不咬弦，而令計劃告吹。不過主角們最近受訪時，又爆電影版勢將開拍。&#13;<br> <br> <spanclass>「編劇現正趕稿」 &#13;<br> 於劇中飾演Miranda的仙菲亞妮遜(CynthiaNixon)謂：「我們四個都渴望拍此電影，編劇們現正趕稿。」甘卡拉圖則語帶諷刺地說：「我不會讓任何人阻止我將Samantha搬上大銀幕。」</spanclass></p></body></html>
