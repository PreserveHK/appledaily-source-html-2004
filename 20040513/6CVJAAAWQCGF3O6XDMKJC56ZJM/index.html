<html><header><meta charset="utf-8"><title>強積金首季回報安盛最佳</title></header><body><h1>強積金首季回報安盛最佳</h1><p>【本報訊】據美世強積金指數公布，首季強積金供應商以安盛表現最佳，回報率達2.6%；截至3月底的1年回報率，則以德盛安聯最好，達18%。&#13;<br> 根據該項指數，首季回報率最佳的強積金供應商，按次序為安盛、德盛安聯、道亨；而富達和寶源則共同排名第四（見表）。若以全年數字計算，安盛和東亞分別排名第二和第三，回報率達16.9%和16.5%；中銀保誠及道亨共同排名第四。&#13;<br> 該指數是資產加權的綜合指數，由保本、平穩和均衡三種基金組成，按此定出強積金供應商的回報表現。</p></body></html>
