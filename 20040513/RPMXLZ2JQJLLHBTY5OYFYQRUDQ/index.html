<html><header><meta charset="utf-8"><title>伊拉克人：無法接受</title></header><body><h1>伊拉克人：無法接受</h1><p>「身為回教徒，我們無法接受這種行為，但也不怪責他們。」巴格達一名四十五歲女牙醫說：「這是我們看見阿布哈里卜監獄的侵犯人權事件後的自然反應。」不少伊拉克人和她一樣，對於貝格被斬首事件在譴責之餘，認為無可厚非。&#13;<br> 同情貝格的伊拉克油漆工人納比稱若他確是美國人，「他是無辜的，來伊拉是要幫助伊拉克人」，但餐廳員工費沙爾質疑美國人要趁六月三十日還政伊民之前搞事，「如果他們有誠意，就不容許（虐犯）這種事在巴格達發生。」&#13;<br> 法新社</p></body></html>
