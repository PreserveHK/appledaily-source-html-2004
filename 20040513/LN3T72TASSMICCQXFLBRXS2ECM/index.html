<html><header><meta charset="utf-8"><title>警查開槍案嚇走鳳姐</title></header><body><h1>警查開槍案嚇走鳳姐</h1><p>【本報訊】尖沙嘴樂道一幢鳳樓林立的大廈，昨晚十時許有人報警，指樂道一幢大廈發生持槍劫案，大批警員到場調查後證實虛報。一名第一天開工的妙齡鳳姐，透過閉路電視目睹大批荷槍實彈警員衝入大廈，以為警方大舉掃黃，嚇得爬窗逃走，其間被困平台，向鄰屋拍窗求救。結果鳳姐「唔鹹唔淡」的「開窗」被住客聽成「開槍」，嚇得落樓飛奔。大批警員再度趕至，將被困平台的鳳姐救下。&#13;<br> 盧志光攝</p></body></html>
