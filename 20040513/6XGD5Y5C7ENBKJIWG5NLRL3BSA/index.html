<html><header><meta charset="utf-8"><title>肉毒桿菌美容需打多針</title></header><body><h1>肉毒桿菌美容需打多針</h1><p>台灣台北市立和平醫院整形外科醫生陳宏銘表示，雖然肉毒桿菌能夠矯正經常困擾女性的蘿蔔腿、國字臉、手汗及腋下多汗症，但肉毒桿菌的療效屬可逆性，必須每三至六個月施打一次，而且民眾要慎選醫生，注射前更需經醫生專業評估及相互溝通，才能達到美容目標。&#13;<br> 陳宏銘說，近年來，專家發現肉毒桿菌也能消除臉部及頸部紋路，包括皺鼻紋、上唇紋、嘴角下垂紋、下頷紋、擴頸肌紋，這些紋路雖沒有抬頭紋、眉間紋、魚尾紋明顯，但也帶給許多愛美女性困擾。</p></body></html>
