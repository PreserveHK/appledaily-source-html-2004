<html><header><meta charset="utf-8"><title>廚藝偵緝組：士多啤梨美食創意大賽</title></header><body><h1>廚藝偵緝組：士多啤梨美食創意大賽</h1><p>鮮豔欲滴的士多啤梨又香又甜，大人細路都鍾意，可說是最受歡迎的水果之一，不少人更愛用士多啤梨入饌。如果你對士多啤梨的食法有新的「煮意」，那就最好不過，因為美國加州士多啤梨協會將舉行首屆的「加州士多啤梨美食創意大賽」。&#13;<br>如果你是餐飲業在職廚師，可以參加專業中餐組或西餐組，如果你只是年滿18歲的愛好飲食者，可以參加公開組。大賽評分準則以味道、創意、色、材料配搭及製作時間為主。每組冠軍可得總值港幣8,000元購物禮券。&#13;<br>&#13;<br>記者：謝翠玲</p><p>＊截止日期：2004年5月23日&#13;<br> ＊查詢：28582230</p></body></html>
