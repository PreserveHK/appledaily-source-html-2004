<html><header><meta charset="utf-8"><title>信利3年資本開支4.5億</title></header><body><h1>信利3年資本開支4.5億</h1><p>【本報訊】較早時公布首季業績急升的信利（732），其執行董事黃日楠表示，由於市場對CSTN手機液晶體顯示器需求殷切，該集團正計劃今年底增多一條生產線，將CSTN生產能力提高一倍。&#13;<br> <br> <spanclass>擬增加一條生產線 &#13;<br> 黃日楠又表示，信利未來3年的資本開支為4.5億元，將以內部資源和銀行貸款應付，未曾考慮在市場集資。&#13;<br> 至於正在開發的OLED有機發光顯示器，他估計今年可為該集團帶來1億元收入，但由於投資成本重，今年為集團提供的盈利仍很少，他們將視乎生產技術的成熟程度，下半年決定是否大規模生產。&#13;<br> 黃氏又指出，今年的派息政策應會維持在40%的比率。</spanclass></p></body></html>
