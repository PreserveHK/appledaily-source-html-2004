<html><header><meta charset="utf-8"><title>飯田圭織唔扮傻賣才華</title></header><body><h1>飯田圭織唔扮傻賣才華</h1><p>日本組合Morning娘近期人氣已大不如前，正當fans日漸唾棄她們一貫扮儍的形象時，隊長飯田圭織最近積極塑造關心社會、熱愛環保及藝術創作的成熟形象，前日她更獲正式委任為圖書創作比賽的評判。&#13;<br> 飯田圭織將會為第二屆「我的青空」國際環境童話故事書創作比賽，擔任評審員，此項比賽由日本全日空航空公司主辦。由於飯田圭織近日曾推出童話故事書，因此獲邀擔任評判，她說：「能夠看到很多童話故事，令我很開心。」</p></body></html>
