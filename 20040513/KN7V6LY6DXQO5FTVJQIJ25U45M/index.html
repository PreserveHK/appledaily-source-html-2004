<html><header><meta charset="utf-8"><title>裴勇俊Fans自製黏土偶像</title></header><body><h1>裴勇俊Fans自製黏土偶像</h1><p>亞洲師奶殺手裴勇俊與崔智友主演的韓劇《冬日戀曲》，至今仍在日本大受歡迎，最近一名日本fans更親手將劇中兩位主角的形象製成人形公仔，並將相片電郵給裴勇俊。相片本周一在裴勇俊的官方網頁曝光後，一天便吸引了四千五百人瀏覽，引起了廣泛討論。&#13;<br> 該名日本fans目前正在美術學校學習黏土公仔製作，她今次學以致用，利用黏土搓製成裴勇俊和崔智友的樣貌，更用布料縫製戲服，製作認真。</p></body></html>
