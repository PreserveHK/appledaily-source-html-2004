<html><header><meta charset="utf-8"><title>籮霸無意嫁新歡</title></header><body><h1>籮霸無意嫁新歡</h1><p>珍妮花洛庇絲（JenniferLopez）最近與男歌手MarcAnthony打得火熱，日前她戴了一枚巨型鑽戒，立即惹來訂婚的疑雲，不過籮霸已立即向外澄清，她與MarcAnthony並無打算結婚，傳媒報道其訂婚的消息完全不真確。&#13;<br> <br> <spanclass>鑽戒戴中指 &#13;<br> 由於早前傳媒報道籮霸為了不引人注意，特別把戒指戴在中指上，因此令傳聞甚囂塵上，不過事實上籮霸今年一月才與前男友班亞弗力（BenAffleck）取消婚約，至今只有四個月，照道理她也不會立即便與新歡結婚。</spanclass></p></body></html>
