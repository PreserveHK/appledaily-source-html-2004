<html><header><meta charset="utf-8"><title>潘楚穎夜蒲有分寸</title></header><body><h1>潘楚穎夜蒲有分寸</h1><p>陳加玲、周汶錡、寇鴻萍夫婦和大批練馬師等，前晚在中環Dragoni出席香煙品牌Dunhill舉行的派對。因法例規定香煙不能作公開宣傳，故門外只豎立「私人派對」字樣，而眾人在場內觀看雪茄製作過程，及品嘗各式香煙、雪茄等。<br> &#13;<br> <spanclass>「聽日要返工」 &#13;<br> 薛芷倫、周立璟與女友AnaR.三人結伴於十時多到場，凌晨過後才離去。&#13;<br> 而潘廸生女兒潘楚穎則與男伴玩到中場離開，她說：「差唔多時間啦，我聽日要返工。」&#13;<br> 潘楚穎現時在其父親名下的西武鞋履及配飾部，擔任公關工作。&#13;<br> 採訪、攝影：何永寧、娛樂突發組</spanclass></p></body></html>
