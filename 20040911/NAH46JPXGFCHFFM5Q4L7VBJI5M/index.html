<html><header><meta charset="utf-8"><title>小倉優子出賣裙底春</title></header><body><h1>小倉優子出賣裙底春</h1><p>日本妹系水着女星小倉優子，前日在東京涉谷街頭宣傳其處女大碟時，穿上一條迷你蓬蓬裙載歌載舞，讓fans隨意拍攝其裙底春光。&#13;<br> 其實小倉推出個人細碟以來，不斷以奇特造型吸引fans，前日她在涉谷街頭表演時，更刻意穿上迷你蓬蓬裙不斷扭腰起舞，小倉說：「在人前獻唱時仍然感到非常緊張，大家肯欣賞已非常感激了！」她又表示十分懷念涉谷，因為她是在那兒被星探發掘入行的。</p></body></html>
