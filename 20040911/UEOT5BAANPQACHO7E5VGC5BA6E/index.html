<html><header><meta charset="utf-8"><title>鍾再思開戲唔預楊紫瓊</title></header><body><h1>鍾再思開戲唔預楊紫瓊</h1><p>鍾再思與楊紫瓊分手後，女方瞬即投入與法拉利車隊兼車廠經理JeanTodt的新戀情。鍾再思日前在北京接受記者訪問時，更表示楊紫瓊不會演出他即將開拍的電影《尋找瑪依拉》。<br> &#13;<br> <spanclass>內地演員主演 &#13;<br> 鍾再思揚言一直想拍一部浪漫愛情片，他聽過中國西部民歌歌王王洛賓的故事和專輯後，非常感動，故決定邀請有「西部刀郎」之稱的潘曉峰主演《尋》片，演繹王洛賓的傳奇人生，而他亦希望能找來張婉婷或張艾嘉執導。&#13;<br> 至於為甚麼不請楊紫瓊參演，鍾再思聲稱故事中沒有適合楊紫瓊演的角色。不過，內地有消息指，鍾再思之前構思安排楊紫瓊演出的《花木蘭》，也因二人分手而令計劃擱置。&#13;<br> 採訪：盧健</spanclass></p></body></html>
