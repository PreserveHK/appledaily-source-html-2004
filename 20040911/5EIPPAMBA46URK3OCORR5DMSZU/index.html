<html><header><meta charset="utf-8"><title>三十年代歌后龔秋霞病逝</title></header><body><h1>三十年代歌后龔秋霞病逝</h1><p>跟周璇、姚莉和白光齊名的三十年代紅歌星龔秋霞（原名龔翠香），本月七日晚在香港一醫院病逝，享年八十八歲。龔秋霞的遺屬將於本月二十二日在世界殯儀館為她設靈，二十三日舉殯。<br> &#13;<br> <spanclass>較周璇早出道 &#13;<br> 龔秋霞生前名曲包括有《秋水伊人》、《薔薇處處開》、《莫忘今宵》和《祝福》等等，出生於上海的她，是中國歌壇第一代歌后，較周璇、姚莉和白光還更早出道，向有「歌壇大姐」的稱號；多年來龔秋霞甚為低調，最後一次出席公開活動，是出席十大中文金曲頒獎典禮，負責頒獎予葉蒨文。&#13;<br> 採訪：戴彩煥</spanclass></p></body></html>
