<html><header><meta charset="utf-8"><title>黎明抵新疆拍打餐懵</title></header><body><h1>黎明抵新疆拍打餐懵</h1><p>黎明（Leon）昨晚抵達新疆，與楊采妮、孫紅雷等拍攝徐克新片《七劍》。<br> &#13;<br> <spanclass>不用替身 &#13;<br> 被問及首次接拍徐克的電影，會否被這位「緊張大師」嚇怕時，Leon說：「我都聽人講過，但係就唔會冇得瞓，我知道佢會瞓覺嘅，因為拍電影嘅演員有充足睡眠，先會有好嘅工作質素。」&#13;<br> 今次拍攝要應付大量動作場面，Leon說：「我哋呢啲TVB出身嘅，有邊個會唔打得？我哋以前拍劇都唔使用替身。」Leon今次將於天山逗留約兩個星期，便會回港出席公益金便服日及宣傳新唱片，之後再回新疆繼續拍攝，預計至十一月拍竣。&#13;<br> 採訪、攝影：曾小嘉</spanclass></p></body></html>
