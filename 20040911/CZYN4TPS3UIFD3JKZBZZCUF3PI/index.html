<html><header><meta charset="utf-8"><title>港大未證實聘楊永強</title></header><body><h1>港大未證實聘楊永強</h1><p>【本報訊】衞生福利及食物局局長楊永強，被傳卸任後將往香港大學醫學院任教，港大校長徐立之昨日表示，暫時未能證實消息，他指出，為保學術自由，校長只落實聘任後簽發聘書，主要決定權在院長及系主任。但他稱，非常讚賞楊永強的專業知識，他私下與楊永強會面時亦曾表示，希望對方能夠繼續與港大合作。&#13;<br> 港大醫學院院長林兆鑫則表示，楊永強到港大任教的消息純屬猜測，但他強調楊一直是港大的榮譽教授，並不時與學生分享經驗，但現階段楊暫時未獲新的工作安排。</p></body></html>
