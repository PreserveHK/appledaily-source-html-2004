<html><header><meta charset="utf-8"><title>炒匯心經：日圓挫歐幣揚</title></header><body><h1>炒匯心經：日圓挫歐幣揚</h1><p>日本昨日把第2季經濟增長由原來成長0.4%向下修正至僅成長0.3%，雖然消費者信心在8月由48.7回升至49.2，但未能抵銷經濟增長數據欠佳的負面影響，美元再度升破110日圓關口。&#13;<br> 美元兌歐幣則走軟，主要是三藩市聯儲銀行行長葉倫前晚聲稱，要改善龐大的經常帳赤字，要從美元滙價着手。市場認為言論暗示美元必須大幅貶值。雖然美國上周新申領失業救濟金人口由前周的36.3萬急降至31.9萬，但對美元的刺激僅曇花一現。&#13;<br> 滙中龍</p></body></html>
