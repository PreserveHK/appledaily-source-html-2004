<html><header><meta charset="utf-8"><title>泰德時代入主陽光體育</title></header><body><h1>泰德時代入主陽光體育</h1><p>【本報訊】陽光體育（307）又再重整業務，先以4400萬元向泰德時代控股全購在港註冊的泰德富新光媒體，其主要資產包括生產影像及數碼光碟的廠房，並獲注入若干英語教育課程。&#13;<br> 代價以發行36.67億新股支付，每股作價1.2仙。交易完成後，泰德將佔陽光體育擴大後股本19.38%，取代新浪成最大股東。新浪股權將由13.29%攤薄至10.72%；主席吳征夫婦持股量亦由4.97%攤薄至4.01%。&#13;<br> 此外，陽光收購方程式賽車發展控股60%的交易，因未能就延長完成日期達成協議而告吹。</p></body></html>
