<html><header><meta charset="utf-8"><title>八達通半年賺3156.5萬</title></header><body><h1>八達通半年賺3156.5萬</h1><p>【本報訊】地鐵（066）為主要股東的八達通公布截至6月底半年純利3156.5萬元，較03年同期增加62.51%；營業額9856萬元，上升21.19%。市面上流通之八達通卡較03年同期增加14.58%，至1100萬張。&#13;<br> 每日平均以八達通進行的交易宗數約830萬宗，較去年同期約710萬宗增加16.9%。&#13;<br> 截至6月底，接受八達通的交通機構及商戶總數增至269家，提供自動增值服務的金融服務機構則增至20家。</p></body></html>
