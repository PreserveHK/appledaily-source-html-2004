<html><header><meta charset="utf-8"><title>織田裕二開金口谷收視</title></header><body><h1>織田裕二開金口谷收視</h1><p>日本人氣男星織田裕二近日決定為下月首播的新日劇《LastChristmas》主唱主題曲，而為了配合劇集主題，他更會重唱英國組合Wham!的經典歌曲《LastChristmas》。&#13;<br> 曾經推出多張唱片的織田裕二，對新劇《LastChristmas》十分重視，除會重唱《LastChristmas》外，更會演繹Wham!的快歌《WakeMeUpBeforeYouGoGo》，據知他會以原曲的英文歌詞演繹。</p></body></html>
