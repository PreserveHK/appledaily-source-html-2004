<html><header><meta charset="utf-8"><title>林保怡：鬥氣不如鬥戲</title></header><body><h1>林保怡：鬥氣不如鬥戲</h1><p>陳豪、林保怡與黎姿等昨日到商台接受訪問，為劇集《金枝慾孽》宣傳，談到最近該劇除成為熱門話題外，劇中各女角的是非仍傳個不停，保怡對此笑說：「我就最挑通眼眉㗎啦，其實大家讀稿都好辛苦，有鬥都係鬥演技，黎姿啲演技真係進步咗唔少。」<br> &#13;<br> <spanclass>應尊重演員身份 &#13;<br> 保怡續說：「我就勸啲人不如用心去做好自己嘅角色，唔好成日淨係諗住爭呢樣爭嗰樣，不過我唔係話呢套劇嘅人。我覺得所有演員都應該係咁。」在旁的黎姿亦認同地說：「做演員應該尊重番佢哋嘅身份，呢套劇我總算對自己有個交代，證明我係一個演員。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
