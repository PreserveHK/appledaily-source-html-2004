<html><header><meta charset="utf-8"><title>　　千歲饑饉籌二百萬 - 李八方</title></header><body><h1>　　千歲饑饉籌二百萬 - 李八方</h1><p>二千位來自粵港澳三地嘅老人家噚日喺灣仔新伊館參加一個歷時八個鐘嘅饑饉活動，其中有二十人已經超過九十歲，佢哋希望幫新疆和田地區籌款，目標係二百萬，協助改善當地小朋友嘅營養同醫療設備。年逾百歲嘅湯堯婆婆重非常精靈生猛，話只要自己有心有力，一定會幫。&#13;<br> 另外，伸手助人協會噚晚喺禮賓府搞「耆英百載香江情慈善晚宴」，有一百三十名長者出席，包括五位百歲人瑞。一百零六歲高齡嘅魏梅珠婆婆仍然老當益壯，佢話自己延年養生之道係自細沖凍水涼，一路沖咗成百年喎。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
