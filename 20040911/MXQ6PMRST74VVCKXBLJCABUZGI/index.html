<html><header><meta charset="utf-8"><title>毒工場機製搖頭丸</title></header><body><h1>毒工場機製搖頭丸</h1><p>【本報訊】警方毒品調查科去年搗破歷來最大規模製造「搖頭丸」工場，撿出二萬三千多粒已製成的搖頭丸、逾三十公斤可用作製搖頭丸的原料粉末，總巿值達一千六百多萬元，更首次撿獲用作壓製藥丸的電動製丸機。被捕的加拿大移民男子昨在高等法院被裁定製毒罪名成立，押後判刑。&#13;<br> 四十六歲被告黃松富，為加拿大移民，報稱製衣商人，被控一項製毒罪，指於去年七月二十二日，連同兩名人士，在紅磡鶴園街的工業大廈單位，非法製造毒品「3-4亞甲二氧基甲基安非他明」。&#13;<br> 案件編號：HCCC7/04</p></body></html>
