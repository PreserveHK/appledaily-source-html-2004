<html><header><meta charset="utf-8"><title>鄧退休2年後交軍權</title></header><body><h1>鄧退休2年後交軍權</h1><p>一九八七年十一月，中共舉行十三屆一中全會時，實際掌控最高權力的鄧小平退出中央政治局，但留任中央軍委主席。八九年「六四」事件後，中共臨時加開了一次中央委員會全體會議，亦即四中全會，總書記趙紫陽被革職，由江澤民接任。當年十一月中共舉行五中全會，鄧小平再辭去中央軍委主席，由江澤民接任，完成中共領導權由第二代向第三代的交接。&#13;<br> 鄧小平由退出政治局至交出軍權，用了兩年時間。江澤民不願循此前例，反以四中、五中為藉口，不顧四中全會的臨時性質，實在貽笑大方。</p></body></html>
