<html><header><meta charset="utf-8"><title>迪士尼動畫師離世</title></header><body><h1>迪士尼動畫師離世</h1><p>曾參與製作《白雪公主》和《木偶奇遇記》的迪士尼資深動畫大師法蘭克湯瑪斯（FrankThomas），本周三在家中與世長辭，享年九十二歲。&#13;<br> 法蘭克是迪士尼動畫公司九人原始團隊的成員之一，這九個被尊稱為「九大老」的迪士尼動畫團隊，是造就迪士尼動畫霸業的開荒牛兼最大功臣。法蘭克一九三四年加入迪士尼，當時迪士尼第一齣動畫長片《白雪公主》的繪製工作，剛剛展開。法蘭克為動畫注入了藝術成份，把動畫電影展開新一頁。身為《反斗奇兵》導演兼彼思動畫公司創作首腦的JohnLasseter說：「法蘭克是動畫界巨人，他對所有喜歡動畫的人有很大的影響。」</p></body></html>
