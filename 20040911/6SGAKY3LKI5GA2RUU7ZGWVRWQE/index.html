<html><header><meta charset="utf-8"><title>謝瑞麟前金匠認偷金</title></header><body><h1>謝瑞麟前金匠認偷金</h1><p>【本報訊】曾在謝瑞麟珠寶金行擔任金匠的周萬勝（四十五歲），於去年十月至本年一月期間，曾獲公司分配價值一萬六千多元的黃金作鑄造金飾之用，其後歸還金飾及剩餘黃金時，遭公司發現盜取了價值一萬一千多元的黃金。被告原承諾扣薪金歸還欠款，卻在歸還三千多元後逃去無蹤，事件遂交警方處理。&#13;<br> 被告昨在九龍城法院承認一項盜竊罪，並指有關黃金已變賣取得一萬二千元以作為交租。案件現押後至本月二十四月，等候社會服務令及感化官報告判刑。&#13;<br> 案件編號：KCCC12180/04</p></body></html>
