<html><header><meta charset="utf-8"><title>上海灘遊牧風勁吹</title></header><body><h1>上海灘遊牧風勁吹</h1><p>名為「中國遊牧一族」的上海灘○四年秋冬時裝展，昨日在深灣珍寶海鮮舫舉行。今冬靈感取材自西藏及蒙古人的遊牧生活，洋溢一片豔麗和暖的民族風。&#13;<br> 新裝用上大量抵禦寒風的質料，如皮草、羔羊毛、牛皮等，以牧民常見的披搭方式穿着，配襯各式羊皮獵人帽、馬靴、大量寶石配飾和針織圍巾等，更見特色。&#13;<br> <br> <spanclass>色彩斑斕 &#13;<br> 西藏婦女愛穿的七彩條子圍裙亦是重點設計元素，色彩呈現一片斑斕絢麗，如繽紛的大紅、桃紅、翠綠、鮮黃等。剪裁方面，除中式剪裁外，方便策騎馬匹的開前衩、前襟等設計，展示遊牧民族的生活智慧。&#13;<br> 採訪：HoWingLing&#13;<br> 攝影：IpKwanHoi</spanclass></p></body></html>
