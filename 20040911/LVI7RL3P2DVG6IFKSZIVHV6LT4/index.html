<html><header><meta charset="utf-8"><title>方力申帶金牌選手遊港大</title></header><body><h1>方力申帶金牌選手遊港大</h1><p>中國奧運金牌運動員日前訪港，香港大學畢業生方力申早前帶領十名運動員包括杜麗、羅微、冼東妹、孫甜甜、邢慧娜和羅雪娟等參觀其母校。<br> &#13;<br> <spanclass>學生群情洶湧 &#13;<br> 方力申與眾運動員在大學草地上獻唱《龍的傳人》時，港大學生熱情得愈行愈前，舞台險些塌下來，方力申說：「當日其實只係同班學生見吓面，好開心有機會重遊母校，𠵱家以雙重身份校友同前運動員返去，覺得好有意義。」&#13;<br> 原來方力申曾計劃做領隊，帶金牌運動員去買電器，但他知道日前郭晶晶和田亮到金舖買金飾時，被傳媒和途人重重包圍，他怕引起混亂，所以才決定帶他們到港大。</spanclass></p></body></html>
