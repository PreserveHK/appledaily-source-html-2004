<html><header><meta charset="utf-8"><title>北島康介為前途𠝹女模</title></header><body><h1>北島康介為前途𠝹女模</h1><p>日本蛙王北島康介繼早前被刊登與AV女星萩原舞的親密貼紙相後，又傳與人氣模特兒落合砂央里拍拖，當事人例牌否認。不過有日本雜誌卻指北島現時拍廣告的身價高達四百多萬港元，他突然轉口味棄AV女星轉𠝹模特兒，應是為了保住其日本國民英雄的形象，因為對他繼續接廣告賺錢比較有利；而落合近日亦轉投新事務所，「北島康介女友」身份亦較有利她接工作。&#13;<br> 此外，昨日《Friday》雜誌偷拍到北島與友人到居酒屋晚膳，更爆料指落合曾向友人哭訴北島花心。</p></body></html>
