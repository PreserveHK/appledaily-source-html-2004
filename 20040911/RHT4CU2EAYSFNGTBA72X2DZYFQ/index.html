<html><header><meta charset="utf-8"><title>披頭四列名人堂為英爭光</title></header><body><h1>披頭四列名人堂為英爭光</h1><p>英國電視頻道Channel4將在下月開始播映一連五集特備節目，為英國音樂名人堂揭開序幕，節目會介紹由五十年代至九十年代共五十個知名音樂人，然後再由公眾投票選出心頭愛。　　&#13;<br> 然而一班專業評審已率先把五個殿堂級音樂單位納入名人堂，當中包括貓王皮禮士利（ElvisPresley）、披頭四（TheBeatles）、BobMarley、麥當娜（Madonna）及Ｕ２，但當中僅披頭四（TheBeatles）為英國藝人。此外，娜姐計劃下周在以色列慶祝猶太人新年。</p></body></html>
