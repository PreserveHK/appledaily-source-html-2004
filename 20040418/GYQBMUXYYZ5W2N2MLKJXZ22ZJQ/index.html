<html><header><meta charset="utf-8"><title>彈弓黨專竊汽車財物</title></header><body><h1>彈弓黨專竊汽車財物</h1><p>深圳彈弓黨猖獗，歹徒使用彈弓和鋼珠打碎汽車玻璃後再盜竊車內財物，當地車主頻頻遭殃。公安日前在福田就破獲兩個彈弓黨。&#13;<br> <br> <spanclass>射鋼珠打碎玻璃 &#13;<br> 本月十日，福田公安在益田路江蘇大廈旁邊，拘捕三名正準備砸車窗盜竊的彈弓黨歹徒，並在他們身上搜出三顆鋼珠及打火機。三人聲稱來自江西萍鄉市，自今年一月以來共涉及福田區內十二宗汽車盜竊案。&#13;<br> 至周二晚，公安又在崗廈村拘捕另一個彈弓黨的三名成員。他們先後在皇崗、新洲等地八次犯案，每次會事先派人尋找目標，入夜後再伺機作案。三人當日用彈弓打碎一輛汽車的玻璃後，取去車上一個背包，內有一萬九千多元財物。&#13;<br> 《信息時報》</spanclass></p></body></html>
