<html><header><meta charset="utf-8"><title>9專家自試沙士疫苗</title></header><body><h1>9專家自試沙士疫苗</h1><p>內地九名科研人員陸續給自己注射沙士疫苗，親自進行人體試驗。經過多月抽血檢查後，沙士疫苗專家丁若愚表示：「到目前為止，我們認為這個疫苗不僅對人體安全，而且能起到有效保護作用。」&#13;<br> 在湖北武漢參與沙士疫苗人體實驗的專家，還包括中國醫學基金會新藥發展基金管委會副主任、沙士疫苗課題組負責人李衞東等。他們從去年十一月一日開始，陸續給自己注射疫苗，還各自在實驗室隔離了一個月，每周抽一次血，檢查是否有活的沙士病毒和抗體。丁若愚說：「我沒有任何不良反應，照樣夜以繼日地工作。現在我們的血中已經有了能夠殺死沙士病毒的抗體。」&#13;<br> 廣州《南方周末》</p></body></html>
