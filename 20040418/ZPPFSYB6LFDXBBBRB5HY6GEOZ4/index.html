<html><header><meta charset="utf-8"><title>失魂母親棄兒獨返家</title></header><body><h1>失魂母親棄兒獨返家</h1><p>【本報訊】一名冒失雙程證婦，昨晨十時許帶同兩歲兒子到元朗西菁街一家健康院看病，卻忘記攜帶證件，她倉卒間將兒子留在健康院，然後回家拿證件。院方稍後發現男童懷疑他遭人遺棄報警，雙程婦稍後折返發現健康院關門，愛子不知所終報警求助，由警方安排母子團聚。&#13;<br> 大意留下兒子的雙程證婦人姓張，三十三歲，其子約兩歲大，月前兩母子由內地來港探親，並寄住元朗區親友家中。警方發現事件無可疑，相信是她一時大意造成，事後作出嚴厲口頭警告，警誡她以後要小心照顧兒子。</p></body></html>
