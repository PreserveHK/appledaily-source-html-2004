<html><header><meta charset="utf-8"><title>大麻花毒性勁過大麻草</title></header><body><h1>大麻花毒性勁過大麻草</h1><p>海關毒品調查科高級監督俞官興指出，具有強烈迷幻感覺的大麻花是本港新興「派對藥物」(partydrug)，服食者以外籍人士為主，原本在北美國家如加拿大流行的大麻花毒性較大麻草強勁，因此售價亦高出三至四倍之多。&#13;<br> 他解釋，大麻花本身是大麻樹的花朵，經加工曬乾製成乾花，一般服用方法是混入香煙煙絲燃點吸食，由於其所含「四氫大麻酚」較大麻草高出四倍，好此道者只要燃點吸食數分鐘便可迅速產生迷幻感覺，現時每克大麻花售價高達三至四百元。</p></body></html>
