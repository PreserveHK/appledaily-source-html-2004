<html><header><meta charset="utf-8"><title>　　李超人打低李小龍 - 李八方</title></header><body><h1>　　李超人打低李小龍 - 李八方</h1><p>你心目中嘅成功人士係邊個呢？最近《君子雜誌》做咗一項調查，訪問咗約三百位市民，發現最多人仰慕嘅成功人士係李嘉誠，打低分別排第二三四嘅周潤發、李小龍及張國榮，而陳方安生同蕭芳芳則一齊排第五。&#13;<br> 原來大部份被訪者都認為對社會有貢獻係成功人士嘅必備條件，而社會地位就話唔重要喎！不過八方睇番結果，超人、發哥都唔見得冇社會地位啫，又唔見多人選自己父母呀、自己老師呀之類。話時話，好多同類型嘅選舉，超人就算唔係排第一，都一定榜上有名，真係萬人迷。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
