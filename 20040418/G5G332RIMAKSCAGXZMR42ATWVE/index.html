<html><header><meta charset="utf-8"><title>蒙嘉慧拍劇主動感情被動</title></header><body><h1>蒙嘉慧拍劇主動感情被動</h1><p>蒙嘉慧（YoYo）、伍詠薇夫婦和石修等，前晚在紅磡香港理工大學為《廉政行動2004》出席宣傳活動，YoYo今次很高興能參與演出，她說：「其實拍第一輯嗰陣，我已經主動打畀黃秋生，提出想參演，可惜第一輯因為冇角色啱我，結果要到第二輯先搵我做。」&#13;<br> YoYo表示若遇到好戲不介意毛遂自薦，但對感情她就不會如此主動，她說：「一般都係男仔做主動，咁我係女仔，冇理由主動出擊。」此外，伍詠薇最近換了新髮型，又將頭髮由啡色染回黑色，她說：「呢個係新劇嘅造型，我嘅角色係做作家嘅。」&#13;<br> 採訪：何永寧</p></body></html>
