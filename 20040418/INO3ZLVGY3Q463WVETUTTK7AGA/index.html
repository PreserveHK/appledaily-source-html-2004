<html><header><meta charset="utf-8"><title>傑志有限資源創奇跡</title></header><body><h1>傑志有限資源創奇跡</h1><p>相信季前沒有人可預期，季內最遲成軍、以多名失意球員及數名國援所組成，班費又少於三百萬的傑志，能夠在聯賽排第二位，還保持爭逐錦標的機會。&#13;<br> 「升班馬」傑志於去年七月始落實重返甲組，季初只得十三名球員可供調動；而傑志總領隊伍健以超乎想像來形容球隊的表現。他說：「最令會方感到滿意是球隊踢來甚有隊形，整體發揮是不斷進步；另外，最開心是見到個別年輕球員於季內保持良好的進度，教練兼球員的林慶麟與鄭兆聰是功不可沒。」&#13;<br> 傑志季內也作出了多個新嘗試，如協助球迷成立球迷會，另又贊助《球迷世界》節目推廣球隊，希望能有更多的球迷支持。</p></body></html>
