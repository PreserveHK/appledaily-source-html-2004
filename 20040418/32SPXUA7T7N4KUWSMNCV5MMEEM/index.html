<html><header><meta charset="utf-8"><title>西隧延空載的士優惠</title></header><body><h1>西隧延空載的士優惠</h1><p>【本報訊】西區海底隧道宣布，非載客的士深宵優惠將延長至今年八月三十一日，所有沒有載客之的士於凌晨起至早上七時，經西隧人手繳費通道，都可獲贈五元之的士隧道券。&#13;<br> 西區隧道公司表示，原定本月底屆滿的非載客的士深宵優惠將延長至八月三十一日，所有非載客的士於凌晨起至早上七時，經西隧人手繳費通道，可獲贈五元的的士隧道券。&#13;<br> 使用五元隧道券的時限，非載客的士可於早上七時至晚上十一時五十九分使用，而載客的士可於任何時段內使用。隧道券可累積使用，每程最多可用七張。</p></body></html>
