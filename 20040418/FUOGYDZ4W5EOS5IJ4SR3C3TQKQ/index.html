<html><header><meta charset="utf-8"><title>　　紅番鼓聲蓋過肚板打鼓 - 李八方</title></header><body><h1>　　紅番鼓聲蓋過肚板打鼓 - 李八方</h1><p>噚日天氣時晴時雨，一班參加咗「饑饉三十」嘅市民不辭勞苦，日曬雨淋喺香港仔運動場餓成三十個鐘，為貧窮國家嘅人籌款。不過，主辦機構宣明會都好識做，趁好天嗰陣叫咗班朋友着成紅番咁，猛咁打鼓，載歌載舞為台下嘅人打氣，台下參加者都扭身扭勢、拍晒手咁和應，直頭好似睇concert咁熱鬧，令人暫時忘記肚裏面都打緊鼓。	張志華攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
