<html><header><meta charset="utf-8"><title>范姜陀住肚夜蒲</title></header><body><h1>范姜陀住肚夜蒲</h1><p>前晚的LV派對人頭湧湧，仍無損將為人母的名人夜蒲興致，范姜、董建華姪女董立茂、立法會議員丁午壽媳婦和名模何穎雯等「大肚婆」前晚亦到場玩樂，冒雨入場與二千人狂歡。<br> &#13;<br> <spanclass>沒計劃結婚 &#13;<br> 身懷六個月身孕的范姜，前晚穿上粉紅色裙與薛芷倫拖手入場，逗留個多小時後離開。被大批傳媒包圍拍照的她表示懷孕頗為辛苦，范姜說：「肥咗少少，仔定女就冇照到。」&#13;<br> 問范姜可有計劃跟鍾鎮濤結婚？她即說：「我都冇講要結婚。」提到她與章小蕙爭拍攝瘦身廣告，范姜則不作回應。</spanclass></p></body></html>
