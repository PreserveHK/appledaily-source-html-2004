<html><header><meta charset="utf-8"><title>莉碧嘉慘遭狗仔隊喝罵</title></header><body><h1>莉碧嘉慘遭狗仔隊喝罵</h1><p>曾主演《變種特攻》系列的女星莉碧嘉露美史達慕絲（RebeccaRomijn-Stamos），日前公開她與丈夫約翰史達慕斯（JohnStamos）分居的消息後，受到各方傳媒的瘋狂追訪，其中不少攝影記者在她出席新片《ThePunisher》首映禮當晚一直跟着她，令她不勝其煩。&#13;<br> <br> <spanclass>被記者怒斥 &#13;<br> 當中有一個記者還當面怒斥她，又威脅會一直跟着她，最後更大聲呼叫：「難怪你的丈夫會離開你！」莉碧嘉惟有無奈地在電影開映前便從後門溜走。而前日她亮相MTV節目《TotalRequestLive》時神采飛揚，看來她已把不快事忘掉。</spanclass></p></body></html>
