<html><header><meta charset="utf-8"><title>米高被傳自殺身亡㷫</title></header><body><h1>米高被傳自殺身亡㷫</h1><p>連月來不斷傳出負面新聞的米高積遜（MichaelJackson），前日又被指已逝世。消息首先由一網站傳出，稱他服用過量安眠藥自殺身亡，傳聞瞬即散播至世界各地，米高發言人立刻作出聲明，表示米高身體無恙，並表示這傳聞完全是謊話，他們為此感到不快。&#13;<br> 此外，非洲國家納米比亞的政府表示米高未能照原定計劃到該國進行訪問感到可惜，然而米高的發言人卻表示與納米比亞政府接觸的旅遊公司根本並未得到米高的批准，而且米高已交出護照予檢控官，所以他並不能離開美國。</p></body></html>
