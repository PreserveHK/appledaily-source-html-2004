<html><header><meta charset="utf-8"><title>香港狂吞伊朗15蛋</title></header><body><h1>香港狂吞伊朗15蛋</h1><p>【本報澳門專電】香港五人足球代表隊，昨晚在澳門舉行的在亞洲足協五人賽A組賽第二場，以○比十五慘敗在五屆冠軍伊朗腳下。&#13;<br> 港隊首戰以四比八敗於柬埔寨後，昨面對奪標大熱伊朗，無論體形、個人技術、體力，以致戰術運用，也遠不及對手，雖然門將黎柏勇已多番救出險球，全場負○比十五。&#13;<br> 賽後，港隊領隊伍健謂，面對實力強橫的伊朗，球員已盡所能，以求減低失球數字。出線無望的港隊明晚對印尼。中國在D組以五比一擊敗大馬，因得球不及泰國居次席。</p></body></html>
