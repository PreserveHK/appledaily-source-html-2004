<html><header><meta charset="utf-8"><title>晨女遭盜名誘少女賣淫</title></header><body><h1>晨女遭盜名誘少女賣淫</h1><p>大堆頭組合Morning娘九八年曾主演的電影《Morning刑事HOLDONME》的導演今關明好，日前被日本警方拘捕，他被控與未成年少女進行非法性交易。&#13;<br> <br> <spanclass>自稱可助結識偶像 &#13;<br> 據悉今關被捕後已認罪，他曾與Morning娘及濱崎步等多位偶像派合作，去年一月開始在網上自稱可以助人結識偶像，其中他與一名中一少女，相約在酒店房見面。&#13;<br> 此外，Morning娘成員高橋愛前日出席宣傳活動，與現場人士品嘗三十公斤的布丁，其中有人勸高橋不要讓肥胖的隊友加護亞依分享，令她即時一臉尷尬。</spanclass></p></body></html>
