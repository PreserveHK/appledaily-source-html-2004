<html><header><meta charset="utf-8"><title>樂仔、Edison公平競爭</title></header><body><h1>樂仔、Edison公平競爭</h1><p>余文樂日前到中環接受記者訪問，對於有報道指陳冠希拍畢《江湖》後大感被賣豬仔，因為戲份比余文樂少，對此阿樂不認同：「我覺得好公平，有時唔需要計較戲份多與少，其實個角色突出，出一陣都好夠。」問他可覺陳冠希的人獸交搶過自己的角色？他說：「每個人有每個人吸引之處，有啲觀眾鍾意B有啲鍾意C，各有特色。」<br> &#13;<br> <spanclass>唔覺戲份少 &#13;<br> 陳冠希（Edison）昨日於慈雲山為電影《2004新紮師兄》宣傳時，問到他有沒有因拍攝電影《江湖》戲份比余文樂少而不忿時，他說：「我自己好鍾意個劇本，係我自願去拍，唔覺俾人搵笨。」&#13;<br> 採訪：陳梅香　攝影：陳志嵐</spanclass></p></body></html>
