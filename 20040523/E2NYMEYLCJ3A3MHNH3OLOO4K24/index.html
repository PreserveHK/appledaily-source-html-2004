<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>繃帶馬小小聲地問煩煩鴨：「童年真的只存在現在的過去嗎？」&#13;<br>煩煩鴨說：「呱！」&#13;<br>「如果真是這樣，我可不可以回到過去？」繃帶馬自言自語地說。&#13;<br>煩煩鴨說：「呱呱呱！」&#13;<br>「如果我回到過去，我還可以回到現在嗎？」繃帶馬頭低低地說。&#13;<br>煩煩鴨說：「呱呱呱呱呱！」&#13;<br>「你覺得我很煩、很無聊嗎？」繃帶馬怯怯地說。&#13;<br>煩煩鴨大叫一聲：「呱！」</p></body></html>
