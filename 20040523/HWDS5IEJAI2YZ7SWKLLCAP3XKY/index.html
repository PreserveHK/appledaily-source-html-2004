<html><header><meta charset="utf-8"><title>鏡盒反光救你一命</title></header><body><h1>鏡盒反光救你一命</h1><p>女孩子的化妝盒除有扮靚用途，原來還可以用來自救，山藝教練Benson說：「鏡盒可以反射陽光，吸引救援人員或者途人注意。」山上遇險，甚或被賊人推落山坡，當然可以高聲呼救，但當身體受傷，力氣不繼時，大可搖晃鏡盒，反射光線至可能有人到的地方，如村屋、山路等等，大大提高獲救機會。&#13;<br> &#13;<br> 記者：戴維浩&#13;<br> 鳴謝：TeamwellDevelopmentLtd</p></body></html>
