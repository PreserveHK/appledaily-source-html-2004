<html><header><meta charset="utf-8"><title>心煩氣躁不宜服人參</title></header><body><h1>心煩氣躁不宜服人參</h1><p>香港中醫師公會會長關之義表示，人參具補中益氣，延年益壽功效，有助身體虛弱者補氣活血，特別是手術後出現氣虛的人，有助恢復體魄。一般中醫師會要求病者將人參混和其他中藥一同服用，以便更容易吸收。至於人參粉與整支人參兩者同具療效，只是人參粉方便服用。&#13;<br> 不過，並非任何人士均適宜服用人參，所謂「人參可以救人，人參可以殺人！」例如有高血壓或陰虛陽亢，即心煩氣躁者都不宜服用人參，否則，可能會導致爆血管及中風。曾有市民因服用人參不當而導致中風，他提醒市民需徵詢醫師的意見才服用。</p></body></html>
