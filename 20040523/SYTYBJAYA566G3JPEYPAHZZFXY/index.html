<html><header><meta charset="utf-8"><title>GiGi愛大自然出錢出力</title></header><body><h1>GiGi愛大自然出錢出力</h1><p>梁詠琪（GiGi）昨日往柴灣藍灣廣場出席世界自然基金活動，她呼籲現場觀眾多買獎券為米埔基金籌款外，自己亦率先捐出一千元買了首張獎券，她又即場示範種植盆栽。&#13;<br> GiGi笑言自小家裏像個動植物公園，因為養了小動物，又種盆栽。問她揀老公可要和她一樣愛好大自然？她說：「咁鍾意得我都會鍾意大自然嘅。」<br> &#13;<br> <spanclass>抗拒下海 &#13;<br> 男友鄭伊健可合乎GiGi的要求？她笑說：「佢都係海洋大使，都OK合格啦！不過，佢就鍾意海底世界多啲，但我就好怕海，感覺好恐怖，所以要下海嘅嘢就唔好搵我，我都唔會去潛水。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>
