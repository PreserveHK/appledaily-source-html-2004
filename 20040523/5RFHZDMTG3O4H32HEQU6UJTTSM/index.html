<html><header><meta charset="utf-8"><title>隧道前改開低燈</title></header><body><h1>隧道前改開低燈</h1><p>好多新牌仔都對行隧道有恐懼感（尤其係行紅隧），因為好似好難預知路面情況，而且有啲隧道入口要跟其他車「爭位」，更感困難。其實行走隧道除要遵守隧道內的車速限制、標誌訊號外，當黃燈閃動時，就要小心駕駛及預備隨時停車。另外要開啟收音機以收聽最新隧道廣播、不得調頭換線及只可使用低燈，尤其係夜晚隧道管內實施單管雙線行車時，若你以高燈進入隧道，對面行車嘅駕駛人士便會被你嘅大燈光線所影響，容易發生交通意外！&#13;<br> &#13;<br> 記者：曾順珍</p></body></html>
