<html><header><meta charset="utf-8"><title>女王鑽飾傳媳婦</title></header><body><h1>女王鑽飾傳媳婦</h1><p>西班牙王儲大婚，新娘子奧爾蒂斯固然是全場焦點，婚禮嘉賓亦無不經過悉心打扮。&#13;<br> 奧爾蒂斯所穿的白色婚紗，由西班牙著名設計師佩特加斯設計，長袖V領，四點五米長裙裾，所戴的鑽石頭飾是女王索菲婭結婚時戴過的。至於索菲婭女王自己，一身香檳色禮服，頭戴西班牙傳統的黑色頭紗。&#13;<br> 不少出席的女賓都戴上帽子，約旦王太后努爾則披着頭巾。約旦王后拉尼婭米在白色恤衫配以紫色紗裙，在前一晚的宴會上就穿白色露肩晚裝，優雅脫俗。&#13;<br> 德新社</p></body></html>
