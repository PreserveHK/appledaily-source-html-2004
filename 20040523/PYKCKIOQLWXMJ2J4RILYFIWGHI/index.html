<html><header><meta charset="utf-8"><title>同志主持奪艾美獎</title></header><body><h1>同志主持奪艾美獎</h1><p>第三十一屆日間艾美獎前日在紐約RadioCityMusicHall舉行，現年四十六歲的著名同志電視節目主持人艾倫狄格納絲（EllenDeGeneres），成功憑其節目《TheEllenDeGeneresShow》奪得最佳清談節目獎，獲獎後的她表現興奮。&#13;<br> <br> <spanclass>橫掃四獎 &#13;<br> 艾倫說：「每一日我都很有樂趣，這個節目是我歷來最佳的工作。」而劇情連續劇《GeneralHospital》前晚共奪劇情組最佳男主角、最佳男配角及最佳年輕男演員等四獎，成為頒獎禮大贏家。</spanclass></p></body></html>
