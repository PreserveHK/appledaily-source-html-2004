<html><header><meta charset="utf-8"><title>暴徒燒車衝擊中資銀行</title></header><body><h1>暴徒燒車衝擊中資銀行</h1><p>一九八九年六月七日凌晨，旺角街頭發生小規模騷亂，一小撮滋事分子以悼念「六四」鎮壓死難同胞為名，在街頭集會，其後更衝擊中資銀行、國貨公司，及後更有人乘機燒車、搶劫，警方派出防暴隊施放催淚彈鎮壓，並拘捕了最少十五名滋事分子。&#13;<br> <br> <spanclass>警指有組織 &#13;<br> 支聯會為了市民安全，於當日清晨六時透過香港電台，譴責暴徒行為之餘，並宣布取消當日原訂舉行之全港大遊行，但罷課、罷市行動繼續。&#13;<br> 事後警方發表聲明，指有關滋事分子並非真正愛國民主人士，而是有組織滋事分子，懷疑背後有政治目的，並呼籲市民要小心，遠離破壞社會秩序行為，以免遭利用。&#13;<br> 本報記者</spanclass></p></body></html>
