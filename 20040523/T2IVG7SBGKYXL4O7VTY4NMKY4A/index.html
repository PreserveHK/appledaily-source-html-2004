<html><header><meta charset="utf-8"><title>李祿逃美成億萬富豪</title></header><body><h1>李祿逃美成億萬富豪</h1><p>八九年被通緝的二十一名學運領袖中，有不少人後來都走上經商之途，包括留在國內的熊煒、王正雲，在美國的李祿、柴玲等。其中，最成功的是當時擔任天安門廣場副總指揮的李祿。&#13;<br> 李祿逃亡到美國後，入讀哥倫比亞大學，獲得經濟學士、工管碩士和法學博士，曾出任華爾街一間對沖基金公司的總裁，成為美國新晉富豪，擁有過億美元的身家，並獲瑞士世界經濟學院選為「二○○一年世界青年領袖」。而柴玲也曾經營網絡公司，後因互聯網熱潮泡沫化而告失敗。</p></body></html>
