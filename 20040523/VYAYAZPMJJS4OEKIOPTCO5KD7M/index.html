<html><header><meta charset="utf-8"><title>爆笑漫畫齊齊睇</title></header><body><h1>爆笑漫畫齊齊睇</h1><p>愛看漫畫的小朋友，今期又有新書推介──《白貓黑貓》。先是約40則的六格爆笑漫畫，然後是長篇的數碼西遊故事。還有，誰說漫畫沒教育意義？書末來幾則以漫畫形式說說成語故事，四字詞從此不再沉悶。最後還有小朋友好奇的「十萬個為甚麼」。&#13;<br>&#13;<br>各大書報攤及便利店有售</p><p><spanclass><fontstyle>上期「埃及奇幻之旅英語派對」  &#13;<br> <b> 正確答案：57粒</b> &#13;<br> 得獎名單：徐淑藍、周衍鋒、曾施雅、陳泳喬、黃世惠、潘耀昇、NgKaKa、ScarlettJon、WongMingChun、ForrestTang均可獲Poco'sFunClub邀請參加派對。</fontstyle></spanclass></p></body></html>
