<html><header><meta charset="utf-8"><title>麻辣女孩</title></header><body><h1>麻辣女孩</h1><p>DisneyChannel(now寬頻電視第41頻道)　&#13;<br>星期一至五　下午五時&#13;<br>麻辣女孩故事講述一位隨時隨地都勇敢向惡勢力宣戰的少女的神奇經歷，她和朋友衝不停（RonStoppable）多次挽救地球，使地球免受敵人如瘋狂科學家Drakken博士及他的助手Shego所毀滅！</p><p><spanclass><fontstyle>浮遊泉大冒險  &#13;<br> 翡翠台&#13;<br> 逢星期一、三、五　下午五時零五分&#13;<br> 珍妮成功逃離里奧鎮，她要將真相告知佐治等人，與布連利用飛行機器折返里奧鎮。珍找到佐，並將事實告訴他，佐卻不相信。於是珍帶佐觀看了地下工場真實的一面，佐看後感到震驚與悲傷。此時莫里拉趕到，將二人拘捕……</fontstyle></spanclass></p></body></html>
