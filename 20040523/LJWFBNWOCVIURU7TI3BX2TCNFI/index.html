<html><header><meta charset="utf-8"><title>專家質疑質量與安裝</title></header><body><h1>專家質疑質量與安裝</h1><p>代表工程界的立法會議員何鍾泰表示，鐵路訊號系統應有十二個月的保養期，而訊號系統的正常壽命亦應有十多年，現時未過保養期就需更換電纜，可靠性明顯不足，可能是系統安裝時已出了問題，有需要進行全面檢驗。&#13;<br> 工程師學會前會長梁廣灝指出，鐵路訊號系統非常複雜，為確保安全，輕微的不正常訊號都會被系統視為故障，所以今次西鐵荃灣訊號系統雖然連續兩天出現問題，亦未能因此斷定整個西鐵訊號系統有極嚴重故障，但訊號電纜一般損耗的風險比輸電電纜低很多，現時使用不足半年就出現問題需要更換，有可能是電纜製造時質量有問題，又或是安裝時程序出錯。</p></body></html>
