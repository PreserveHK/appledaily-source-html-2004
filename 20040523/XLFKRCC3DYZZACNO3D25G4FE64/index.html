<html><header><meta charset="utf-8"><title>JessicaSimpson孔慶翔同台較量</title></header><body><h1>JessicaSimpson孔慶翔同台較量</h1><p>由美國電台頻道Z100舉辦的「Zootopia2004」演唱會，前日在紐約麥迪遜廣場花園舉行，一眾人氣歌手如JessicaSimpson、LizPhair以至孔慶翔都有出席，其中孔慶翔繼續以其招牌舞步和獨特唱腔娛樂觀眾。&#13;<br> <br> <spanclass>擊敗Britney &#13;<br> 此外，穿上黑色短裙的JessicaSimpson在台上表演時十分投入，七情上面，絕無欺場。而Jessica最近成功擊敗BritneySpears，獲得機會主演電影《TheDukesofHazzard》。</spanclass></p></body></html>
