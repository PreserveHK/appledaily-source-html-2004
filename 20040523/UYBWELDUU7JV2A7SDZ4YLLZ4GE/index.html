<html><header><meta charset="utf-8"><title>海倫亨特早產母女平安</title></header><body><h1>海倫亨特早產母女平安</h1><p>金像影后、現年四十歲的海倫亨特（HelenHunt），前日透過發言人宣布，她已經於本月十三日，為導演男友馬修卡拿漢（MatthewCarnahan）誕下一名女兒，並且經已取名為Makena'leiGordonCarnahan。&#13;<br> <br> <spanclass>名字獨特 &#13;<br> 據稱女兒的名字別具意義，當中MaKena是夏威夷毛伊島的一個小鎮名字，而Gordon就為紀念海倫的爸爸Gordon而加上。海倫更稱雖然女兒早產了三個星期，出生時更不足六磅重，但母女都非常健康。</spanclass></p></body></html>
