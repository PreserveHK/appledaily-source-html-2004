<html><header><meta charset="utf-8"><title>遭普京打壓的俄羅斯財閥</title></header><body><h1>遭普京打壓的俄羅斯財閥</h1><p><b> 別列佐夫斯基</b> &#13;<br> 是寡頭壟斷的領頭羊，與前總統葉利欽關係密切，曾擁有俄羅斯最大電視台，被控盜竊國家財產罪&#13;<br> 命運：流亡英國倫敦<br> &#13;<br> <b> 古辛斯基</b> &#13;<br> 俄羅斯金融大亨兼傳媒大亨，因利用旗下獨立電視台和報章批評普京而遭清算，被控侵吞國有財產&#13;<br> 命運：棄保潛逃，流亡海外<br> &#13;<br> <b> 霍多爾科夫斯基</b> &#13;<br> 俄羅斯首富，因支持自由主義政黨和有意從政而遭打壓，去年因涉嫌逃稅而被捕&#13;<br> 命運：身陷囹圄，等候審訊</p></body></html>
