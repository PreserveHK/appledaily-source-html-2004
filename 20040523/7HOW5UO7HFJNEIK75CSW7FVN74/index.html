<html><header><meta charset="utf-8"><title>曉治積曼有個間諜妹</title></header><body><h1>曉治積曼有個間諜妹</h1><p>澳洲型男曉治積曼（HughJackman）經常在電影中扮演英雄人物，但真實生活中，他同母異父的妹妹才是其家族中的英雄。曉治接受澳洲報章訪問時表示，其妹妹是為英國軍方擔任間諜，最近才在伊拉克完成偵察的工作。&#13;<br> <br> <spanclass>年輕十一年 &#13;<br> 據英國報章《DailyRecord》報道，曉治的媽媽與丈夫離婚後返回英國，她再婚後誕下比曉治年輕十一年的女兒。曉治表示經常與妹妹通信，而且很擔心妹妹的安全，他說：「我最年輕的妹妹在波斯灣戰鬥，她負責情報工作，但我只能夠說這麼多，她曾經是最好的狙擊手，但我慶幸她不用再參與這種行動。」</spanclass></p></body></html>
