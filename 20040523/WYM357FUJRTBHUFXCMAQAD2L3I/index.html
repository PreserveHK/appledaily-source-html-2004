<html><header><meta charset="utf-8"><title>日朝仍未建交</title></header><body><h1>日朝仍未建交</h1><p>日本與北韓至今仍無邦交，交惡歷史可追溯至二十世紀上半葉，日本殘暴佔領、殖民統治朝鮮半島達三十五年。北韓政府的反日情緒，可見諸兒童自幼被灌輸打倒日本軍國主義的觀念，且官方傳媒幾乎每天發表反日言論。&#13;<br> 那邊廂，日本對北韓於七、八十年代綁架了最少十三名日本人，為北韓訓練特務、授以日語和道地日本文化亦耿耿於懷。日本另一憂慮是北韓的導彈威脅。九八年北韓試射一枚「大浦洞」中程導彈，飛越日本上空落入太平洋，隨即在日本引發恐慌。&#13;<br> 美聯社/法新社</p></body></html>
