<html><header><meta charset="utf-8"><title>查理絲騷長腿逐殊榮</title></header><body><h1>查理絲騷長腿逐殊榮</h1><p>應屆奧斯卡影后查理絲泰朗（CharlizeTheron），昨日與金像影帝謝菲路殊（GeoffreyRush）一起出席競逐金棕櫚獎的參賽電影《TheLifeandDeathofPeterSellers》首映禮，有份角逐影后的查理絲穿上黑色高衩晚裝亮相，大騷修長美腿。&#13;<br> 查理絲在片中扮演前邦女郎比芝艾克蘭（BrittEkland），早前比芝曾公開批評找查理絲扮演她是荒謬，但昨日二人也放下歧見，結伴亮相首映。<br> &#13;<br> <spanclass>塔倫天奴粗野 &#13;<br> 此外，昆頓塔倫天奴日前在一派對上大罵一名侍應，有目擊者指他表現粗野無禮。</spanclass></p></body></html>
