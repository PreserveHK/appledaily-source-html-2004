<html><header><meta charset="utf-8"><title>2R為妹放棄早婚</title></header><body><h1>2R為妹放棄早婚</h1><p>組合2R昨日到大潭出席奧比斯「步步獻光明」千人舉步籌款活動，2R曾經參觀奧比斯飛機，整個過程令她們十分感動，故她們亦有捐錢支持奧比斯。<br> &#13;<br> <spanclass>赴美升學 &#13;<br> 昨日2R擔任開步禮嘉賓，為支持活動，她們與參加者一齊做熱身運動，可謂又出錢又出力。&#13;<br> 2R的細妹將會到美國讀書，兩人希望她可以選讀醫科，將來有機會幫助奧比斯，不過Race擔心地說：「佢讀醫要讀到三十幾歲喎，咁我哋咪要做到三十幾歲？」Race希望早日披嫁衣，但她表示為了胞妹，願放棄早婚的念頭。&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
