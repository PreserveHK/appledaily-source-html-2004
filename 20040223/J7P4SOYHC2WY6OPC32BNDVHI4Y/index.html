<html><header><meta charset="utf-8"><title>英鎊7年內或貶值兩成</title></header><body><h1>英鎊7年內或貶值兩成</h1><p>【本報綜合報道】倫敦智囊機構「經濟及商業研究中心」（CEBR）警告，由於英國進口石油需求增加，英鎊滙價到2010年之前可能會較現時貶值達兩成。&#13;<br> 英國《商報》（TheBusiness）報道，CEBR將在本周發表的報告中預測，英國的石油產量在未來數年將會急劇下跌，石油進口勢將顯著上升。CEBR說，英國在2000年錄得70億英鎊的燃油貿易盈餘，但預期到2008年將會出現40億英鎊的燃油貿赤。CEBR首席經濟師麥威廉斯表示，能源貿易出現赤字，可能會導致資金由基本經濟環節流向進口石油的用途上，結果令英鎊下跌。若如此，他估計英鎊最多會下跌20%。</p></body></html>
