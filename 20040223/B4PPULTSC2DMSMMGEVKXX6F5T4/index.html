<html><header><meta charset="utf-8"><title>金澤鐵板燒廚師即席烹調</title></header><body><h1>金澤鐵板燒廚師即席烹調</h1><p>位於日本本州北陸的金澤，是著名古城，海產豐富，當地廚師都喜歡以海鮮入饌。由即日起至29日，嵯峨野舉行「金澤鐵板燒美食宴」限定版，廚師即席在你面前烹調多款鐵板燒美食。每位$500的鐵板燒晚餐包括：特選香草魚柳沙律、秘製豆腐、燒麵豉醬油甘魚、特選澳洲牛柳。其中的秘製豆腐，配以豉油做成的慕絲做調味，可見師傅的心思。晚餐更加入鐵板燒鮑魚及鵝肝伴法式多士，連鐵板燒用的特製醬汁都是由金澤帶來的。	&#13;<br> &#13;<br> 記者：馬靜兒&#13;<br> &#13;<br> <spanclass><fontstyle>嵯峨野  &#13;<br> 地址：尖沙嘴東部麼地道72號香港日航酒店一樓&#13;<br> 電話：23134215&#13;<br> 費用：午餐$200，晚餐$500&#13;<br> </fontstyle></spanclass></p></body></html>
