<html><header><meta charset="utf-8"><title>北野武冇獎唔順氣</title></header><body><h1>北野武冇獎唔順氣</h1><p>日本著名導演兼演員北野武，憑藉去年執導電影《盲俠座頭市》，早前奪得多個電影大獎，但在矚目日本影壇的「第二十七屆日本電影學院頒獎禮」上卻空手而回。對賽果略有不滿的北野武，事後向台灣傳謀說：「我才不屑那些獎！」&#13;<br> 現正忙於拍攝新片的北野武表示，當日大會臨時才通知他領獎，令他無法抽身出席，北野武還半開玩笑地說：「主辦單位一聽說我沒辦法出席頒獎，立即說不會讓我入圍最佳導演獎！所以，我當然不會出席領獎。」</p></body></html>
