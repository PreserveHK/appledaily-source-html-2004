<html><header><meta charset="utf-8"><title>透明電視櫃增空間感</title></header><body><h1>透明電視櫃增空間感</h1><p>後生細仔，屋仔細細，若然在客廳擺放一個傳統款式的大型電視櫃，不但佔用了大量空間，也會破壞一屋子的型格設計。想解決，也不難，推薦有這兩個同樣採用阿加力膠製造的透明電視櫃，令視覺上有通透感，不覺佔用太多空間，加上其承托力高，絕不脆弱，絕對是電視機的理想新「窩」。	&#13;<br>&#13;<br>記者：尹珊珊　&#13;<br>攝影：伍慶泉</p><p>店名：Livingetc　號舖　&#13;<br> 電話：28342856&#13;<br> 地址：灣仔駱克道188號兆安中心1-2</p></body></html>
