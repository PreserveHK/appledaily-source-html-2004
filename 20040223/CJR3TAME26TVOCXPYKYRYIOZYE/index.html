<html><header><meta charset="utf-8"><title>蒙恬筆形記憶體</title></header><body><h1>蒙恬筆形記憶體</h1><p>USB式記憶手指隨街可見，而且體積更愈做愈細，不過太細都未必係好事，皆因隨時都會唔見，想搵番出嚟都有啲難度，加上遺失內裏重要資料先至頭痛，所以將記憶體結合日常用品就係一個唔錯嘅設計。好似蒙恬呢支USBFlashDisk（UFD），除具有原子筆功能之外，將筆身擰開更會見到USB插頭，即時可以當做USB硬碟使用，內置有128MB記憶體，學生哥帶功課或者想畀相朋友都夠用，加上兼容USB2.0，過相抄File話咁易。&#13;<br>&#13;<br>記者：劉耀祥</p><p><spanclass><fontstyle>恆昌電子  &#13;<br> 查詢電話：21111488</fontstyle></spanclass></p></body></html>
