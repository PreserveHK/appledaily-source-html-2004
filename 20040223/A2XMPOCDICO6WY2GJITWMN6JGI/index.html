<html><header><meta charset="utf-8"><title>杜莉、阿當新片蟬聯冠軍</title></header><body><h1>杜莉、阿當新片蟬聯冠軍</h1><p>由杜莉芭里摩亞（DrewBarrymore）及阿當桑迪拿（AdamSandler）主演的愛情喜劇《50FirstDates》，上周五繼續以六百五十七萬美元（約五千一百萬港元）位列單日票房榜首，業界估計該片周末三日可收約二千四百萬美元（約一億八千七百萬港元），料可連續第二周成為票房冠軍。&#13;<br> 而美琪賴恩（MegRyan）的新作《AgainsttheRopes》只以八十八萬美元（約六百八十六萬港元）排第七位，成績欠佳。</p></body></html>
