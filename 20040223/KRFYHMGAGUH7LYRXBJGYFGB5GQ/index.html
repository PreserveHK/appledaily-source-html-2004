<html><header><meta charset="utf-8"><title>東盟08年開放航空權</title></header><body><h1>東盟08年開放航空權</h1><p>【本報綜合報道】東南亞國家聯盟（Asean）10國政府計劃在2008年互相全面開放航空着陸權。&#13;<br> 新加坡資政李光耀昨天在國際航協（IATA）的午餐會上表示，東盟10國到2015年更會進一步開放航權，但他沒有透露具體內容。&#13;<br> 東盟互相「有限度開放天空」，將有助促進該區的旅遊業和商務旅程，區內航空公司將因此增加購買客機，令空中巴士（Airbus）和波音（Boeing）等公司製造的航機需求上升。&#13;<br> 李光耀說，亞洲各國政府正開始放寬對運輸業的管制，這種情況將大大促進貿易、旅遊和資金流入。</p></body></html>
