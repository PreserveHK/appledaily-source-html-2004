<html><header><meta charset="utf-8"><title>佐藤江梨子炮製書香世家</title></header><body><h1>佐藤江梨子炮製書香世家</h1><p>日本性感女星佐藤江梨子，除了身材標青，由於她博覽群書，故獲封為「讀書家」。前日佐藤收起性感現身涉谷，為英國魔幻小說《LionBoy》宣傳。&#13;<br> 佐藤當日罕有地打扮得斯文莊重，原來她在活動中與《LionBoy》的英國母女作者ZizouCorder見面。佐藤得悉美國導演史提芬史匹堡（StevenSpielberg）已購下版權，將此書改拍成電影後說：「將來我亦要做一個關心子女教育的媽媽。」</p></body></html>
