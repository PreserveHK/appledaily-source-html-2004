<html><header><meta charset="utf-8"><title>柏芝包到冚玩自拍</title></header><body><h1>柏芝包到冚玩自拍</h1><p>張栢芝和舒淇昨日分別出現赤鱲角機場，離港工作。栢芝將往上海演出與吳鎮宇合作的新片《小白龍》，之後再拍內地導演陳凱歌執導的新片《無極》，跟舊愛謝霆鋒合作。&#13;<br> 栢芝一身粉紅色打扮，十分搶鏡，並圍上黑白間條長頸巾，幾乎把嘴部和鼻子都遮掩了，只剩下雙眼。栢芝的十多名男女影迷一早在機場等候，他們見到偶像即圍着她，不時遞上數碼相機讓栢芝自拍。<br> &#13;<br> <spanclass>舒淇匆匆入閘 &#13;<br> 此外，舒淇昨日一身便服打扮出現，並拖着LV行李篋準備入閘，當發現被記者追訪，她顯得愕然，沒有接受訪問即匆匆入閘。&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
