<html><header><meta charset="utf-8"><title>散戶指數：散戶信心持續上揚</title></header><body><h1>散戶指數：散戶信心持續上揚</h1><p>港股上周繼續在高位徘徊，雖然萬四關阻力不輕，但無損散戶對後市的信心。本報上周五晚所做的散戶指數電話調查顯示，171名有投資股票的被訪者中，有76.61%表示看好本周港股後市，看好者所佔比例較之前一周增加約4個百分點，同時是連續第3周上升，反映散戶信心日漸加強。&#13;<br> 至於一些沒有投資股票的市民，入市意欲則沒有太明顯改變，上周287名被訪者中，有4.18%表示短期內會入市。是次調查於上周五晚六時半至十時半內，以音頻電話隨機抽樣進行，共訪問了458名18歲以上的市民，其中37.34%有投資股票。</p></body></html>
