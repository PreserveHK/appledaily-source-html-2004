<html><header><meta charset="utf-8"><title>君如攞完獎即嫁人</title></header><body><h1>君如攞完獎即嫁人</h1><p>吳君如、林嘉欣及李克勤昨日在奧海城出席公開活動，立法會主席范徐麗泰主動與吳君如握手，君如說：「佢係我同校師姐，每次見面都好好傾，順便索吓啲政府料。」問君如看好金馬獎影帝屬誰，她說：「我日日答案都唔同，今日就學友喇。」<br> &#13;<br> <spanclass>「奶奶成日催婚」 &#13;<br> 君如自言奪得今年餘下的電影獎項便安心去嫁，她說：「林嘉欣重後生，栢芝天生係演員，遲啲攞獎都攞到手軟，最好畀我同嘉玲攞啦，嘉玲又未試過攞，佢又係演技派，我唯一一樣係靚啫。我攞埋今年就唔做安心去嫁人，奶奶都成日催婚，不過今年八月之前都唔會，我自己都想生個屬雞嘅小朋友，比較聰明。」&#13;<br> 採訪：王崇穎　攝影：仇志德</spanclass></p></body></html>
