<html><header><meta charset="utf-8"><title>關心妍尾場個唱賀胞兄牛一</title></header><body><h1>關心妍尾場個唱賀胞兄牛一</h1><p>關心妍前晚在紅館舉行尾場演唱會，她的母親及胞兄均有捧場。由於前日是關心妍胞兄的牛一，當他上台獻花時，關心妍即場送上禮物及唱生日歌。<br> &#13;<br> <spanclass>以手護胸 &#13;<br> 關心妍大前晚首場演唱會因超時而被罰八千元，對此她說：「我可能經驗少，加上講嘢太多，今晚我都講少咗嘢，嘉賓傅珮嘉又唱少咗一首歌。」關心妍在首場演唱會上春光乍洩，故她前晚跳舞時小心翼翼，不時以手護胸。&#13;<br> 此外，嘉賓呂方被台下歌迷問到何時與鄭裕玲結婚時說：「𠵱家記者會咩？我哋男人出嚟做嘢，唔好講女人嘢，放埋一邊先，𠵱家我都好幸福。」&#13;<br> 採訪：胡比　攝影：仇志德</spanclass></p></body></html>
