<html><header><meta charset="utf-8"><title>子華失戀幾乎撞車</title></header><body><h1>子華失戀幾乎撞車</h1><p>黃子華及蔡少芬前晚在中環蘭桂坊拍攝無綫電視劇《棟篤神探》，吸引了不少途人圍觀，兩人未埋位時有講有笑，黃子華發揮其搞笑本色，𠱁得蔡少芬十分開心。<br> &#13;<br> <spanclass>拍至凌晨 &#13;<br> 前晚拍攝的劇情講述黃子華慌失失拿着一支酒過馬路，結果差點被客貨車撞倒。蔡少芬接受記者訪問時說：「劇入面我同黃子華係一對嘅，呢場戲係講子華覺得冇乜機會追到我，所以心神恍惚差啲俾車撞倒。我哋七、八點已經喺度拍，要拍到凌晨兩三點先拍完，不過好彩呢套劇就嚟拍完，𠵱家埋緊尾啦。」&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
