<html><header><meta charset="utf-8"><title>二手煙破壞血管彈性</title></header><body><h1>二手煙破壞血管彈性</h1><p>中大內科及藥物治療學教授胡錦生的另一項研究證實，吸入二手煙危害血管。他於九八年在澳門進行的測試，分別在賭場和一般市面邀請二十名賭場不吸煙的工作人員及二十名不吸煙的市民。結果發現，在市面抽樣的市民，血管彈性平均為百分之九點五，屬正常；但賭場內工作人員則是百分之四，相差明顯逾一倍。血管彈性只得百分之四的人，在十年內爆發心臟病或中風的機會，比一般人高五倍多。他提醒在卡拉OK、酒吧、食肆等多人吸煙地方工作的人，應檢查身體，以免自己落入心臟病和中風的危機中。&#13;<br> 本報記者</p></body></html>
