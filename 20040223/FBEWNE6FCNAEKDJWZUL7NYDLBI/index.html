<html><header><meta charset="utf-8"><title>二宮半裸𠱁番Fans</title></header><body><h1>二宮半裸𠱁番Fans</h1><p>主演日劇《熱烈的中華飯店》的嵐成員二宮和也，去年尾被揭發約女網友在車廂內洩慾後，不止令形象大損，更粉碎了不少少女fans的心靈。為了重奪fans歡心，二宮最近再度為日本偶像雜誌《Myojo》拍攝半裸浸溫泉照片。&#13;<br> 二宮雖然不是首次為《Myojo》拍攝浸溫泉照，但他今次更找來隊友松本潤合照，增加寫真的吸引力。二宮說：「近期自己寫了不少新歌，因此我可以一邊浸溫泉，一邊輕鬆地哼自己的歌。」</p></body></html>
