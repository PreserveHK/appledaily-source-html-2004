<html><header><meta charset="utf-8"><title>祖兒、霆鋒內地攞獎</title></header><body><h1>祖兒、霆鋒內地攞獎</h1><p>容祖兒和謝霆鋒前晚到順德，出席當地舉行的「激情飛揚2003年度中國原創歌曲總評榜」頒獎禮，他倆更是首兩位香港歌手得獎，分別奪得大獎「年度港台地區男、女歌手」獎項，而其他得獎內地歌手有王蓉、李泉和瞿穎等。<br> &#13;<br> <spanclass>霆鋒遲到被窒 &#13;<br> 內地歌迷出名熱情，繼早前張栢芝登台時被男歌迷上台擁抱後，霆鋒和祖兒表演時，不斷有熱情歌迷衝上台送花，其中三名女歌迷大膽地想擁抱霆鋒。&#13;<br> 此外，由香港趕到順德的霆鋒，遇上司機不熟識路兜錯圈，遲了到現場，祖兒還向他笑說：「不如我幫你化妝呀！」</spanclass></p></body></html>
