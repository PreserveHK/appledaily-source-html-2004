<html><header><meta charset="utf-8"><title>Shine遭女生旗海淹沒</title></header><body><h1>Shine遭女生旗海淹沒</h1><p>男子組合Shine近日忙於在台灣出席宣傳活動，兩人昨日擔任台北HitFm《校園青春錄》的發光大使，拜訪歷史悠久兼全校都是女生的中山女中。<br> &#13;<br> <spanclass>讚台灣女生有氣質 &#13;<br> 原本覺得被女生包圍十分幸福的Shine，感到從天堂掉進了地獄，原因是他們要挑戰已經有十八年歷史、並以高難度著名的中山女中「樂旗隊」。&#13;<br> Shine跟着中山女中樂旗隊，做了一場示範表演，他們說：「真的是太耗體力了，很佩服這些女生，我們回家後一定會再練習，希望有機會可以再次挑戰旗隊。」提到台灣女生，兩位成員異口同聲說：「很有氣質！」</spanclass></p></body></html>
