<html><header><meta charset="utf-8"><title>小統計</title></header><body><h1>小統計</h1><p>澳洲人最信賴哪個行業的人？澳洲版《讀者文摘》一項調查顯示，救護車人員最受人信賴，多數人都會打開家門讓他們進來。各行各業排名摘錄如下：<br> &#13;<br> 1	救護員&#13;<br> 2	消防員&#13;<br> 3	機師&#13;<br> 4	護士&#13;<br> 22	記者&#13;<br> 23	企業行政總裁&#13;<br> 24	地產代理&#13;<br> 25	汽車經紀&#13;<br> 26	政客（包尾）</p></body></html>
