<html><header><meta charset="utf-8"><title>5女大學生劫男妓</title></header><body><h1>5女大學生劫男妓</h1><p>南京一名王姓大學三年級女生，在網上結識了一名男公關後，將此事告知宿舍同房四名女同學，五人決定敲他一筆。&#13;<br> 翌日晚，王女從學校門口拖着男公關往中山陵走，兩人剛走出十多分鐘，便從黑暗中閃出一男四女。那個男的二話不說，上前一把拉住王女，然後狠狠地打了男公關一記耳光說：「你敢勾引我女朋友，看我怎麼收拾你！」&#13;<br> 這時，其他四名女子即上前勸男公關給點錢了事。結果，男公關掏空身上的四百元後，還寫下一萬元欠條。當晚，男公關感到這可能是個圈套，便去報警，公安瞬即破案。前天，涉案的五名女大學生同時被法院起訴。&#13;<br> 南京《現代快報》</p></body></html>
