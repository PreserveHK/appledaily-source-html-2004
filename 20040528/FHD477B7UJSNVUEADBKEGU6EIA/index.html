<html><header><meta charset="utf-8"><title>餅碎蒲茜兒闖影壇</title></header><body><h1>餅碎蒲茜兒闖影壇</h1><p>組合Cookies的「餅碎」、前成員蒲茜兒（Serena），自離隊後重投經理人公司懷抱，近日正忙於為新片《六壯士》開工。&#13;<br> <br> <spanclass>戀狄龍兒子 &#13;<br> 積極獨立發展的Serena，拍攝了多輯宣傳照，她日前說：「我當日都加入咗Cookies一段日子，喺嗰段日子都學咗好多嘢，對我日後發展會好有幫助。」&#13;<br> Serena在《六》片中與狄龍的兒子譚俊彥飾演情侶，但二人卻沒有親熱戲份，Serena說：「我哋大家都差唔多年紀，拍起嘢嚟都好開心，大家有講有笑。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
