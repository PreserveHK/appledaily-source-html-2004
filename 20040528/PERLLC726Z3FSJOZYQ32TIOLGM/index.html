<html><header><meta charset="utf-8"><title>楊思琦拒佔男人便宜</title></header><body><h1>楊思琦拒佔男人便宜</h1><p>楊思琦、郭羨妮和佘詩曼主演的電視劇《無名天使3D》，現正播映中，楊思琦很緊張該劇的反應，但聽到朋友間的口碑都不錯時，她亦放下心頭大石。<br> &#13;<br> <spanclass>戀洪天明 &#13;<br> 楊思琦昨日在電話中說：「我都好緊張收視，我喺套劇入面飾演一個幾鍾意喺男人身上攞小便宜嘅人，不過現實生活我就絕對唔係呢種人，我一定唔會貪小便宜出賣自己，而且我鍾意靠自己多過靠人。」據知楊思琦在《無》劇中會跟演黑社會分子的洪天明有感情戲，她表示二人合作時相處很融洽。&#13;<br> 採訪：比華利　&#13;<br> 攝影：仇志中</spanclass></p></body></html>
