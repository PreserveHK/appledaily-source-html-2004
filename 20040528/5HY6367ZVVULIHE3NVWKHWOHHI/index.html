<html><header><meta charset="utf-8"><title>黃夏蕙望見胡百全一面</title></header><body><h1>黃夏蕙望見胡百全一面</h1><p>黃夏蕙、關海山夫婦及施明母子等，前晚到尖沙嘴出席佛教護生會會友聯歡晚會，黃夏蕙提到與胡百全女兒爭產一事說：「冇爭產，佢（指胡百全女兒）將個老父監禁，想去探病都唔得，我使乜爭，我同佢幾十年感情，係想見吓佢啫。」<br> &#13;<br> <spanclass>蝦嫂茹素 &#13;<br> 有消息指黃夏蕙每個月可獲得胡百全十萬元家用，對此她說：「𠵱家冇啦，我啲仔女同百全有間公司，有幾間屋嘅，𠵱家佢個女收埋晒啲文件，想交差餉納地稅都唔得，我𠵱家日日拜神，希望百全可以長命百歲。」&#13;<br> 此外，關海山（蝦叔）與妻子一同出席晚會，蝦嫂透露已信佛茹素多年，法號「善可」，她說：「我食齋都係想蝦叔同仔女好啫。」&#13;<br> 採訪、攝影：梁錦雯</spanclass></p></body></html>
