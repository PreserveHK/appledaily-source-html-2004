<html><header><meta charset="utf-8"><title>羅嘉良獲趙薇師妹餵糖水</title></header><body><h1>羅嘉良獲趙薇師妹餵糖水</h1><p>羅嘉良近日忙於在內地拍攝劇集《伙頭智多星》，與新人陳奕池合演情侶。羅嘉良日前返港灌錄劇集《功夫足球》插曲《別無所求》，陳奕池專誠帶備蓮子雪蛤糖水探班，並親手餵他。<br> &#13;<br> <spanclass>以師姊為榜樣 &#13;<br> 陳奕池原來是趙薇於北京電影學院的師妹，故曾與師姊碰面，陳奕池以國語說：「我和趙薇都是安徽人，所以會叫她做趙薇姐姐，我們的導師表示趙薇走紅的原因，是因她很努力，我會以她為榜樣，希望有天可以有她一樣的成就。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
