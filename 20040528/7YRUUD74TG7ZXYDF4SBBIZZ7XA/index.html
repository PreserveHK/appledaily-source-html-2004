<html><header><meta charset="utf-8"><title>柏芝偷閒滑水惹是非</title></header><body><h1>柏芝偷閒滑水惹是非</h1><p>張栢芝昨日偕同弟弟張豪龍及導演谷德昭，到大潭篤滑水。昨日栢芝滑水後坐快艇上岸時，大批記者到場拍照，混亂之際一名為栢芝護駕的男子，將一名男攝影記者的相機推跌在地，不過栢芝就一於少理，先行駕車離開。<br> &#13;<br> <spanclass>記者報警求助 &#13;<br> 栢芝繼月前捲入雜誌記者被毆案後，昨日往滑水又與傳媒發生衝突事件，相機受損毀的男攝影記者事後報警求助，當警員到場向現場目擊者錄取口供後，有關人士亦要再帶返警署作進一步調查。&#13;<br> 至於栢芝本人日內便會再到內地拍攝電影《無極》，該片稍後將拉隊到雲南拍攝外景。&#13;<br> 採訪、攝影：卓美娟、娛樂突發組</spanclass></p></body></html>
