<html><header><meta charset="utf-8"><title>中銀卡父親節優惠</title></header><body><h1>中銀卡父親節優惠</h1><p>父親節即將來臨，孝順子女是否為了選購禮物而費盡心思？&#13;<br> 中銀信用卡趁父親節推出購物優惠，中銀信用卡卡戶由即日起到下月十三日，購買鱷魚恤全線貨品，可獲五折優惠。&#13;<br> 發言人續指，購買Lacoste貨品則獲八折優惠，購滿一千五百元（折實後及以單一收據計算），即可成為Lacoste貴賓卡會員，可享九折優惠。&#13;<br> 詳情巿民可致電鱷魚恤及Lacoste的顧客服務熱線：23107316。</p></body></html>
