<html><header><meta charset="utf-8"><title>林志玲被指隆胸隨時唔撈</title></header><body><h1>林志玲被指隆胸隨時唔撈</h1><p>台灣第一名模林志玲被傳媒指隆胸後，日前她在台接受訪問，表示對演藝工作意興闌珊，準備隨時離開，她的經理人張德霖向記者指出：「林志玲對我說，自己的事情被拿出來講沒關係，但是連累到家人很自責。」&#13;<br> 對於林志玲被指隆胸，張德霖又表示：「有關隆胸的事實在太無聊，志玲已漸漸對媒體很排斥，她的身心已經無法承受壓力，對很多採訪都意興闌珊，好不容易台灣有一位可以走上國際舞台的藝人，媒體非要把她迫到牆角才甘心嗎？」&#13;<br> </p></body></html>
