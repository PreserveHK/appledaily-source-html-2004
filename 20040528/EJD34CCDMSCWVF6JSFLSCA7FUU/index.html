<html><header><meta charset="utf-8"><title>電訊規管訴訟多意料中事</title></header><body><h1>電訊規管訴訟多意料中事</h1><p>【本報訊】電訊管理局總監區文浩昨日於該局的網頁發表文章，回應有關規管的訴訟頻繁是「監管政策不足」之說。區氏指出，2000年成立電訊（競爭條文）上訴委員會，目的是為了制衡電管局局長在競爭條文上所具有的權力，因此業界會盡量利用此機制挑戰局長的決定，也是立法時已預計及被接受的，訴訟的數目與監管政策是否不足沒有關係。&#13;<br> 另外，區文浩又表示，規管和因它產生的訴訟自然是有成本，是否值得，要視乎讀者是否認同有效和公平的競爭會對消費者和社會帶來超過規管成本的長遠利益。<br> &#13;<br> <spanclass>7月後將會更多 &#13;<br> 他預期將於7月生效的電訊業併購規管，將無可避免地帶來一些訴訟。</spanclass></p></body></html>
