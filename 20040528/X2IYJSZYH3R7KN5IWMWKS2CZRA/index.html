<html><header><meta charset="utf-8"><title>電車出售紀念郵票</title></header><body><h1>電車出售紀念郵票</h1><p>【本報訊】「叮叮」……「叮叮」……香港郵政昨日發行「香港電車百周年紀念」特別郵票，整套郵票包括四款新郵票，票面值由一元四角至五元不等，而貼有一套郵票的已蓋銷首日封售十五元三角，小型張售五元，小全張售十一元八角；有關郵品昨更在一輛特備電車上發售。&#13;<br> 電車一百年來由港島筲箕灣一直走到堅尼地城，由東走到西，再由西走到東，一百六十三輛電車，是全球唯一為仍提供日常交通服務的最大雙層電車車隊。其他百周年慶祝活動包括六月中推出的電車車票套裝、繪畫攝影比賽及相片展等。&#13;<br> 馬泉崇攝</p></body></html>
