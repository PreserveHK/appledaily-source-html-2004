<html><header><meta charset="utf-8"><title>英激進教士引渡赴美</title></header><body><h1>英激進教士引渡赴美</h1><p>英國警方應美國的引渡要求，周四凌晨三時在倫敦拘捕了公開推崇恐怖大亨拉登、號召聖戰的激進回教教士哈姆扎。他面臨美國起訴十一項罪名，包括擬在英國俄勒岡州建恐怖分子訓練營、曾在也門挾持人質及向阿蓋德提供實質援助，罪成可判處終身監禁或死刑。&#13;<br> 美國是根據古巴關塔那摩營的英籍俘虜證供，提出引渡哈姆扎。四十七歲的哈姆扎本是埃及人，八一年結婚後入了英籍。八○年代他到阿富汗抵抗蘇軍，被炸盲左眼、炸斷右手。他言論激進，被指支援阿蓋德、阿爾及利亞和埃及的恐怖分子。&#13;<br> 路透社/法新社</p></body></html>
