<html><header><meta charset="utf-8"><title>麗奈學普通話闖神州</title></header><body><h1>麗奈學普通話闖神州</h1><p>日本女星田中麗奈，最近已決定接拍由日本和中國合作的連續劇《美顏~愛上世紀初~》，她將是該片唯一的日本演員，為了此劇，麗奈已開始跟中文老師猛學講普通話。&#13;<br> 田中麗奈將與內地演員陳建斌主演《美》劇，故事描寫住在日本的上班女郎美顏，與公司老闆以及害公司破產的同學之間的際遇。&#13;<br> <br> <spanclass>赴大連拍攝 &#13;<br> 麗奈下月十二日便會赴大連拍攝兩個月戲，接下來還要在東京拍外景，預定今年秋季完工，劇集將在明年春天在內地二百間電視台播出。一直想衝出日本的麗奈說：「學北京話好難，但是我會一字一字地好好背起來的。」</spanclass></p></body></html>
