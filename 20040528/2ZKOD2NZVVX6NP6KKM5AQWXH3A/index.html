<html><header><meta charset="utf-8"><title>瘋狂示愛婦戀鄰居判醫院令</title></header><body><h1>瘋狂示愛婦戀鄰居判醫院令</h1><p>【本報訊】四十二歲分居癡情婦人疑暗戀樓下素未謀面的男鄰居，於兩周內十六次在鄰居門外拍門要求示愛，住戶不勝其擾報警。任職老人院看護的女被告早前於東區裁判法院承認十六項騷擾罪，並因在擔保候判期間再次拍門下令還柙，昨被判接受醫院令三個月。&#13;<br> 被告詹玉蘭（四十二歲）被控十六項罪，指她於今年四月六日至二十日，先後十六次於香港仔深灣道南濤閣某單位門外，沒有合理辯解，不斷敲門引致該單位的居民受到滋擾。&#13;<br> 案件編號：ESCC1864/04</p></body></html>
