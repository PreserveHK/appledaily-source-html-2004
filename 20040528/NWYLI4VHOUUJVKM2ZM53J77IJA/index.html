<html><header><meta charset="utf-8"><title>恭子玉木宏再戴情侶鏈</title></header><body><h1>恭子玉木宏再戴情侶鏈</h1><p>影視皆忙的深田恭子，最近再一次被人發現與緋聞男友玉木宏戴上相同的首飾，令兩人的戀情傳聞甚囂塵上。&#13;<br> <br> <spanclass>不止一次 &#13;<br> 據昨日的日本報章《東京Sports》報道，深田恭子日前現身早稻田大學宣傳新片《下妻物語》時，佩戴了一條十字架形的吊墜，碰巧被傳與恭子發展地下情的男星玉木宏，今年二月現身NHK電視台節目時，亦戴上了相同的吊墜。當初恭子被指與玉木宏拍拖時，二人已被發現過佩戴了相同首飾。</spanclass></p></body></html>
