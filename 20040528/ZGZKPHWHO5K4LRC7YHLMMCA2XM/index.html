<html><header><meta charset="utf-8"><title>姬蒂韓遜索look再現</title></header><body><h1>姬蒂韓遜索look再現</h1><p>荷李活女星姬蒂韓遜（KateHudson）今年一月為音樂人丈夫ChrisRobinson誕下一名兒子後，身形曾一度暴肥，令影迷慘不忍睹。不過，姬蒂前日現身新片《RaisingHelen》首映時，已極速收身回復苗條身材，美麗如昔。姬蒂韓遜前日在荷李活出席新片首映時，除了丈夫ChrisRobinson陪伴外，影星母親高蒂韓（GoldieHawn）偕男友卻羅素（KurtRussell）到場支持，連同弟弟奧利華（OliverHudson）一同合照，非常溫馨。</p></body></html>
