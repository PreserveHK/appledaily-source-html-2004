<html><header><meta charset="utf-8"><title>涉運毒會考生還柙</title></header><body><h1>涉運毒會考生還柙</h1><p>【本報訊】一名十八歲應屆會考生涉為了一萬元報酬，與同齡友人結伴參加關島旅行團，將約重八百克的「冰」毒運出境，海關人員在二人上機前截查，從寄艙行李撿獲毒品，兩人昨解往荃灣法院應訊，各被控一項販毒罪，暫毋須答辯，案件押後至七月八日待化驗報告再訊，二人還柙候訊。&#13;<br> 首被告賴子敬，報稱學生；次被告鄭傑楠，報稱無業；被控於今年五月二十四日，在香港國際機場離境大堂出境閘口往飛機通道，非法販運七百七十克冰毒。&#13;<br> 案件編號：TWCC1698/04</p></body></html>
