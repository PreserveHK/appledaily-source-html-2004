<html><header><meta charset="utf-8"><title>荃灣廣場唔使消費免費泊車</title></header><body><h1>荃灣廣場唔使消費免費泊車</h1><p>入荃灣想搵個四正、近市中心又唔貴嘅停車場，不如諗諗荃灣廣場，家陣逢星期一至五任何時間泊入去，都可以毋須消費即享首個小時免費，就算星期六、日同公眾假期，只要消費滿指定金額，憑最多兩張發票就可享有不同的免費泊車優惠。&#13;<br>&#13;<br>記者：黃婉冰&#13;<br>&#13;<br><spanclass><fontstyle>優惠時間&#13;<br>星期一至五：毋須消費，首1小時免費泊車；消費滿$100或2張即日戲票，2小時免費泊車；消費滿$200，3小時免費泊車；消費滿$300或以上，4小時免費泊車。&#13;<br>星期六、日及公眾假期：消費滿$100或2張即日戲票，1小時免費泊車；消費滿$200，2小時免費泊車；消費滿$300或以上，3小時免費泊車。</fontstyle></spanclass></p></body></html>
