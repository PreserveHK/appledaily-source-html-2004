<html><header><meta charset="utf-8"><title>兒童胖死罕見</title></header><body><h1>兒童胖死罕見</h1><p>香港家庭醫學醫生關嘉美表示，三歲娃娃因癡肥導致心臟衰竭死亡的「胖死」病例，香港未見過；而香港小孩夭折，多與遺傳性疾病有關。&#13;<br> <br> <spanclass>或因吃太多垃圾食物 &#13;<br> 關嘉美醫生說，英國三歲娃娃癡肥，可能由於天生血脂過高，令她容易肥胖，以致患上心臟血管疾病，當然不能排除她媽媽給她吃得太多，或吃了過多垃圾食品。但關嘉美指出，小孩心臟病致死，多與遺傳疾病或先天性心肌疾病有關，而患重感冒讓病菌入心臟，亦可致心肌炎和心臟病。她說，香港醫療系統完善，小孩夭折多與遺傳性或天生畸形有關，死於傳染病、心臟血管疾病或糖尿病的情況較少。&#13;<br> 本報記者</spanclass></p></body></html>
