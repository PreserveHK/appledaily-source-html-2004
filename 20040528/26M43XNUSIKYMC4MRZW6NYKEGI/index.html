<html><header><meta charset="utf-8"><title>徐自賢苦學廣東話</title></header><body><h1>徐自賢苦學廣東話</h1><p>有「翻版常盤貴子」之稱的落選華裔小姐徐自賢，最近簽了中國星的經理人約，為她安排演藝工作，徐自賢表示很喜歡在幕前演出。<br> &#13;<br> <spanclass>留港多機會 &#13;<br> 徐自賢現正跟老師學講廣東話，她日前以普通話說：「我以前在美國一直都有做兼職模特兒，平時都有行時裝騷，但始終是外國地方，華人臉孔不及外國人，我都試過在香港行騷，我覺得留港發展，機會多一點。」&#13;<br> 而徐自賢年底便二十歲，她說：「媽咪表示到時會專程來香港探望我，並陪我過生日，因為二十歲是成年，我要開始有自己的事業。」&#13;<br> 採訪：比華利&#13;<br> 攝影：林德雄&#13;<br> 髮型：TommyNg（Hair）&#13;<br> 化妝：WillWong</spanclass></p></body></html>
