<html><header><meta charset="utf-8"><title>安仔、健仔迫爆旺角食檔</title></header><body><h1>安仔、健仔迫爆旺角食檔</h1><p>許志安和張衞健前晚在旺角拍攝新片《伙頭智多星》，劇情講述二人在街頭尋找美食，買了魚蛋和格仔餅，令旺角的小食檔擠滿了人群。<br> &#13;<br> <spanclass>為秩序勞氣 &#13;<br> 安仔和健仔在現場拍攝時，吸引了約百名途人圍觀，令原本已經繁忙的街道更形擠擁，工作人員為維持秩序亦顯得非常勞氣，更不時爆粗。拍攝途中，忽然有警察到場，但了解現場只是拍戲後便即離開。&#13;<br> 部份途人又手持內置拍攝功能的手提電話錄下拍戲情況，安仔不時以英語和日語勸喻途人不可以使用閃光燈，以免影響拍攝。&#13;<br> 採訪：卓寶花&#13;<br> 攝影：仇志中</spanclass></p></body></html>
