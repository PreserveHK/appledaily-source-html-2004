<html><header><meta charset="utf-8"><title>TobyKeith封鄉謠歌王</title></header><body><h1>TobyKeith封鄉謠歌王</h1><p>第三十九屆美國鄉謠音樂頒獎禮，剛於前日在拉斯維加斯舉行。鄉謠男歌手TobyKeith憑去年推出的大碟《Shock'nY'All》，以大熱姿態囊括「全年最佳藝人」、「全年最佳男歌手」、「最佳大碟」及「最佳MV」四項大獎成大贏家，風頭一時無兩。&#13;<br> <br> <spanclass>Martina女歌手最威 &#13;<br> 此外，女歌手MartinaMcBride則於頒獎典禮中獲「全年最佳女歌手」及「人道大獎」，成為得獎女歌手之冠，而有份提名的二十一歲女歌手LeAnnRimes，前日亦盛裝赴會出任表演嘉賓，可惜空手而回。</spanclass></p></body></html>
