<html><header><meta charset="utf-8"><title>台漢30刀殺親妹</title></header><body><h1>台漢30刀殺親妹</h1><p>台北縣三重市昨晨發生三十歲哥哥手刃二十六歲妹妹的家庭慘劇。一名女子因抗議哥哥看電視太大聲，觸發哥哥兇性大發，持菜刀狂斬妹妹三十多刀，令妹妹當場斃命。&#13;<br> 死者父親表示，昨晨近八時，死者準備起床上班，朦朧中聽見客廳的電視聲響很大，發現失業的哥哥正在看電視，便投訴說：「一大早就開那麼大聲，吵死人啦！」哥哥不但不理會，還故意怒聲挑釁說：「我看電視關你甚麼事！」&#13;<br> 妹妹回罵：「那你就搬出去住啊！不要賴在這裏。」沒想到激怒了兄長，他即跑到廚房拿菜刀，衝出來就朝妹妹身上猛砍，在頭部、雙手與胸腹猛刺了三十多刀。&#13;<br> 台灣《蘋果日報》</p></body></html>
