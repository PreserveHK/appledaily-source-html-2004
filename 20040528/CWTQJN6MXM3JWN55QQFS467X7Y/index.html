<html><header><meta charset="utf-8"><title>劉玉翠勸藍潔瑛放開心情</title></header><body><h1>劉玉翠勸藍潔瑛放開心情</h1><p>劉玉翠前晚到尖沙嘴美麗華酒店出席法華園佛教學會舉辦的慈善齋宴，律政司司長梁愛詩也有到場。劉玉翠接受訪問時表示，她不是佛教徒，也沒有皈依，但她卻甚喜歡看佛教書籍及道理，她說：「啲道理睇完後個人好平靜同舒服。」&#13;<br> 劉玉翠之前患有抑鬱症，她謂現時已好了很多，因為她於患病初期已意識到要去看醫生，提到藍潔瑛，劉玉翠說：「其實要自己肯放開心情去醫先得㗎。」無綫藝員羅國維日前病逝，劉玉翠謂與對方相熟，故感到甚惋惜，她說：「我哋拍戲時，佢成日叫我唔好咁百厭㗎。」&#13;<br> 採訪、攝影：馮美茵</p></body></html>
