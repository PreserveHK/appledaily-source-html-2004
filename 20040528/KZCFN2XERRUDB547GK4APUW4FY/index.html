<html><header><meta charset="utf-8"><title>任達華、Kelly關係曖昧</title></header><body><h1>任達華、Kelly關係曖昧</h1><p>由杜琪峯執導、陳慧琳（Kelly）、任賢齊及張家輝主演的《大事件》，將於下月十日上映，除了上述幾位演員外，杜琪峯亦找來前作《PTU》的主角任達華、邵美琪（Maggie）及林雪客串。<br> &#13;<br> <spanclass>頻頻NG &#13;<br> 華仔與邵美琪均飾演警察，Maggie是一位擁有熟練公關手腕的公共關係科主管，全力協助Kelly追捕大賊小齊，而華仔則扮演警務處副處長，是Kelly的上司，兩人關係曖昧，華仔更刻意提拔Kelly上位，由她接手高調追捕小齊。經常扮演警察的華仔，對演警察已駕輕就熟，不過由於杜琪峯要求高，拍《大》片時一樣要NG。</spanclass></p></body></html>
