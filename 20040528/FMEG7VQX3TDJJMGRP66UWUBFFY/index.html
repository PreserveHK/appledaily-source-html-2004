<html><header><meta charset="utf-8"><title>印度牛女最寫意</title></header><body><h1>印度牛女最寫意</h1><p>名模JessieLeong及SofiaWallin昨日往深灣遊艇會示範印度時裝tabla，Fendi前要員蔡綺蓮也有出席先睹為快。&#13;<br> <br> <spanclass>大量色彩 &#13;<br> tabla的印度時裝並非一般只強調釘珠和刺繡的，設計師TaniaMohna同時滲進了強烈的時代感，用上輕柔的絲質及雪紡布料，及宛如落霞般變化多端的色彩，大玩「EastmeetsWest」風尚，服裝散發女性美的同時，也有一份寫意悠閒的心情，而且更是用來配搭牛仔褲的最佳拍檔，輕易流露出dressup及dressdown神采。&#13;<br> 採訪：RitaLeung&#13;<br> 攝影：EdwardChou</spanclass></p></body></html>
