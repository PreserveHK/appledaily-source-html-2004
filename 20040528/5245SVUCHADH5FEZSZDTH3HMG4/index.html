<html><header><meta charset="utf-8"><title>韓國擺設受落</title></header><body><h1>韓國擺設受落</h1><p>在名為「RichessesDuMonde」的展館內，可搜購來自亞洲、美洲及非洲65個國家的民族手工藝品及特產，當中最教參觀者感到新鮮的是韓國特色手工藝品及擺設。中國及日式家具也深受歐洲買家歡迎。&#13;<br> 然而，韓國手工藝品仍為較少見的東方產品。在今次展覽中，韓國政府便協助10家藝術及手工藝製作組織到來參展，讓參觀者認識這些融合中、日、韓設計特色的優秀作品，也讓喜愛東方文化擺設的歐洲顧客有多一個購物選擇。</p></body></html>
