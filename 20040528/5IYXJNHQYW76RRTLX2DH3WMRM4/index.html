<html><header><meta charset="utf-8"><title>手推車隨意放路邊</title></header><body><h1>手推車隨意放路邊</h1><p>牛頭角上邨居民投訴，在重建中牛頭角上邨第二座對出牛頭角道，經常有滿載貨物手推車，擺放在馬路邊，疑屬附近商舖所有，因沒有地方存放而暫置路旁，但對汽車及路人均構成危險。<br> &#13;<br> <spanclass>手推車上滿載貨物 &#13;<br> 居民稱，上址馬路邊經常擺放兩、三架滿載貨物手推車，屢見不鮮。「手推車上面全部都係紙箱，紙箱內多數係生果，實係附近舖頭㗎啦，可能佢哋太多貨，冇地方擺，是但放喺附近馬路邊。」本報已將居民投訴轉介警方跟進。	（○五○八○○二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
