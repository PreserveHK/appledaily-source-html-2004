<html><header><meta charset="utf-8"><title>張國榮前助手幫張玉珊打工</title></header><body><h1>張國榮前助手幫張玉珊打工</h1><p>張國榮生前男助手Kenneth早前到英皇擔任保母照顧男子組合Boy'Z，但他最近轉了工，現在於張玉珊旗下的修身堂纖體公司內的巿場部工作，據悉薪金約一萬元。<br> &#13;<br> <spanclass>獲讚工作認真 &#13;<br> Kenneth日前穿上便服上班，約於下午二時多跟數位女同事往附近午膳，他們一行人到了一間日本料理店吃東西。當時正是下午茶時間，各人點了約三十元的茶餐，吃了接近一小時便結伴離開，再返回位於彩星中心的辦公室工作。&#13;<br> 據知Kenneth工作態度很認真，同事們都樂於幫助這位新同事。&#13;<br> 採訪、攝影：比華利、娛樂突發組</spanclass></p></body></html>
