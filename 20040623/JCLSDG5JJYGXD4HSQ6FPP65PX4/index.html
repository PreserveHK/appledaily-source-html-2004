<html><header><meta charset="utf-8"><title>加州牛奶含有毒化學物</title></header><body><h1>加州牛奶含有毒化學物</h1><p>美國的環保團體發現，加州除了食水受到軍事及太空計劃的燃料污染外，當地的牛隻也因飲用了受污染的水源，生產的牛奶含有微量有毒化學物過氯酸鹽。環保團體及美國環保局暫時不會建議少年及孕婦停止飲用這些受污染的牛奶，但建議有關當局應收緊對過氯酸鹽的監管。研究指出，過氯酸鹽會破壞甲狀腺，美國原定於今年底前，將訂定食水中的過氯酸鹽含量不能超過十億份之六，但環保團體則要求份量應低至十億份之一。</p></body></html>
