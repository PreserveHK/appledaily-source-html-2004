<html><header><meta charset="utf-8"><title>電盈推訊息管理服務</title></header><body><h1>電盈推訊息管理服務</h1><p>電盈（008）宣布，與綜合數據訊息服務商XpediteSystemsLimited合作，推出綜合處理傳真、話音、電郵及短訊的全新「多元化訊息服務」。新服務能讓客戶以低廉成本將傳送大量訊息的工作交由電盈代辦，亦可按個別客戶需求自動大規模傳送發票、月結單及定單等電子資料，客戶發送的每個訊息都會有完整紀錄。&#13;<br> 根據合作協議，電盈將負責客戶管理及市場推廣工作。Xpedite乃美國納斯達克上市的Ptek旗下的公司。</p></body></html>
