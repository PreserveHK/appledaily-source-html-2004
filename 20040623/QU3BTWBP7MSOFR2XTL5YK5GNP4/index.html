<html><header><meta charset="utf-8"><title>屈原投江因患重憂鬱症</title></header><body><h1>屈原投江因患重憂鬱症</h1><p>台灣資深臨床心理醫生林杰龍認為，屈原應是一位重度憂鬱症病人，若民眾常感到空虛、悲傷感、想哭或易怒，最好向精神科或身心科醫師求助。&#13;<br> 端午節各地均有划龍舟活動，以紀念投汨羅江自殺的屈原。二千多年前，屈原是楚國政壇的明日之星，後來上官大夫向楚懷王進讒言，說屈原在外吹牛搶功，狐假虎威，「以為非我莫能為也」，令懷王大怒，從此疏遠屈原，屈原鬱憤填胸，於是投江以死明志。</p></body></html>
