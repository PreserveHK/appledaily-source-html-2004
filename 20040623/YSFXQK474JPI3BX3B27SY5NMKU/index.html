<html><header><meta charset="utf-8"><title>FANCL美白限量套裝有袋送抵玩</title></header><body><h1>FANCL美白限量套裝有袋送抵玩</h1><p>炎炎夏日已到，你開始美白行動未？如尚未揀定買邊款美白產品，不妨考慮FANCL新推出的激白閃亮限量套裝。套裝包括5款美白產品，包括特效美白SP修護精華兩支、SPF30閃亮版防曬乳霜一支、美白淡斑面膜三片、淨白柔滑乳液一支及冰涼閃爍控油水粉一盒，更附送限量版輕便手袋一個。條子紋手袋細細個好別致，內裏更有手提電話及銀包間隔，實用方便。產品同禮物都咁吸引，絕對有理由搶手！&#13;<br>&#13;<br>記者：梁珮瑜　攝影：伍慶泉</p><p>查詢：FANCL（82232625）</p></body></html>
