<html><header><meta charset="utf-8"><title>郭羨妮曬胸頻索汗</title></header><body><h1>郭羨妮曬胸頻索汗</h1><p>郭羨妮昨日在銅鑼灣名店坊出席健康食品簽名會，雖然她早有準備穿了低胸吊帶連身裙，但在烈日當空下，仍然曬至香汗淋漓。&#13;<br> 為免尷尬，郭羨妮不時以紙巾擦乾胸前的汗水，她說：「我今日着呢件衫已經好涼，冇得再着少啲。其實流汗都唔係好尷尬，咁嘅環境唔流汗先出奇。」<br> &#13;<br> <spanclass>原諒男友唔備案 &#13;<br> 另外，郭羨妮男友溫兆倫早前拍劇時與蘇玉華拍接吻戲時表示，不需向郭羨妮備案，對此郭羨妮笑說：「我咀邊個都唔使問佢啦，做嘢啫！」&#13;<br> 採訪、攝影：史丹</spanclass></p></body></html>
