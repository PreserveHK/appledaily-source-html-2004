<html><header><meta charset="utf-8"><title>質疑評分需付查卷費</title></header><body><h1>質疑評分需付查卷費</h1><p>近年每年的高考及會考分別約有三萬六千及十二萬人應考，其中高考約有八十萬份答題簿，會考則有一百一十多萬份。考評局資訊統籌部總監朱位能強調，將輸入試卷分數的工作外判，非因答題卷數目龐大，而是避免由自己人同時負責輸入及核對工序，減低失誤機會。&#13;<br> 根據考試報告，該局每年會聘請核分員覆核試卷，確保沒有漏改答案、積分計算無誤，及將分數輸入電腦時沒出錯，該局去年聘用三百人負責校對工作，多數為大學生。&#13;<br> 每年都有考生質疑考評局的評分或計分錯誤，但查卷需付費，獲成功「翻案」者不多。</p></body></html>
