<html><header><meta charset="utf-8"><title>米高摩亞拖布殊宣傳</title></header><body><h1>米高摩亞拖布殊宣傳</h1><p>由米高摩亞（MichaelMoore）執導的紀錄片《華氏9/11》，將於本周五在美國上映。米高日前表示其官方網頁多次被駭客入侵破壞。而一所位於伊利諾伊州的影院，更因打算播映此片而收到炸彈恐嚇。另外，米高摩亞在電影海報中，利用電腦效果使自己與美國總統喬治布殊手拖手，可謂幽了喬治布殊一默。&#13;<br> <br> <spanclass>娜姐看戲流淚 &#13;<br> 而一向不滿布殊政府的麥當娜（Madonna），日前在演唱會中呼籲歌迷一定要看此片。娜姐日前在演唱會說：「我一生人中從未試過在看電影期間流了這麼多眼淚，此片真的很有教育性及啟發性。」</spanclass></p></body></html>
