<html><header><meta charset="utf-8"><title>周麗淇忘記老竇生日</title></header><body><h1>周麗淇忘記老竇生日</h1><p>麥浚龍（Juno）和周麗淇昨日往奧海城出席籌款活動，周麗淇表示父親在父親節前一天生日，她說：「嗰日冇人記得同佢慶祝，媽咪通風報信話爹哋發脾氣，咁我兩姊妹咪喺呢兩日擺兩圍同佢慶祝補數。」<br> &#13;<br> <spanclass>Juno短訊賀陳少寶 &#13;<br> 而Juno表示早前陳少寶新店開張，他只發送了一個訊息恭賀對方，他說：「嗰排我又唔舒服，有傷風感冒，開食肆就最忌呢啲，好易散播細菌，不過之後我都會搵日去幫襯，最好就係少寶喺度，咁我咪唔使畀錢。」&#13;<br> 問Juno知否李克勤和譚詠麟寸陳少寶開食肆要賺正財，他說：「以前發生嘅事係一件唔好回憶，克勤咁鍾意講笑，咪當笑話聽。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
