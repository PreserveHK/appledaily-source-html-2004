<html><header><meta charset="utf-8"><title>煤價未來半年可創新高</title></header><body><h1>煤價未來半年可創新高</h1><p>【倫敦彭博資訊】煤價在未來6個月可望續創新高，受惠於需求轉殷，以及中國因電力短缺而限制煤出口。&#13;<br> 根據彭博資訊的調查，6位分析員的中位數預測，發電廠用的南非熱煤（thermalcoal）在未來6個月會漲價6%；8位分析員的中位數估計，澳洲煤價會升約4%。&#13;<br> 佔全球出口市場約四成的南非煤和澳洲煤，其售價正處於紀錄高峯，今年來分別大幅漲價50%和53%。&#13;<br> 美林證券表示，需求上升有助產煤商的盈利增加。但其他分析員說，現貨煤價上漲未必令產煤商明顯得益，因它們亦會以期貨價把煤出售，而煤期貨的價格升幅較小。</p></body></html>
