<html><header><meta charset="utf-8"><title>撒溪錢與掟西瓜</title></header><body><h1>撒溪錢與掟西瓜</h1><p>失蹤釣魚郎生死未卜，其釣友卻在現場海面撒溪錢，原來此舉並非不吉利。據釣友李先生介紹，據船家教路，在海上撒溪錢，其實「係叫嗰大海畀佢（阿耀）條生路行吓，帶佢返嚟。」李說。至於掟西瓜，根據民間傳說，當家人在遲遲未能尋回遇溺失蹤者後，可嘗試拋西瓜下海，原意是希望大魚不咬屍體，使屍體早日浮出水面。&#13;<br> 科學的解釋則謂，當人溺斃後，細菌會產生氣體，導致腸臟發脹令軀體腫脹浮起，若天熱細菌發酵得快，屍體於一至兩天後便會浮出水面。</p></body></html>
