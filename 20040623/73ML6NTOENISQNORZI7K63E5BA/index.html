<html><header><meta charset="utf-8"><title>「祝你生活愉快」</title></header><body><h1>「祝你生活愉快」</h1><p><b> 談萊溫斯基：</b> 克林頓和白宮前見習生萊溫斯基最後一次見面，是在一九九七年二月。他寫道：「我對自己所做的感到厭惡，當我在春天再見到她時，我告訴她這（兩人的關係）對我是錯的，對我家人是錯的，對她也是錯的。」&#13;<br> 他的妻子希拉莉和女兒切爾西知道他的混帳事後，都對他不瞅不睬，他們度假時，他要睡沙發，在這些難過的日子，他「一邊求妻女原諒，一邊籌謀攻擊（在阿富汗的）阿蓋德。」希拉莉曾憤怒得要扭斷他的脖子。&#13;<br> 自性醜聞曝光後，克林頓再沒有見過萊溫斯基，他接受美國廣播公司訪問時說，若再遇上她，他不會尷尬，卻會對她說：「你好，祝你生活愉快。」&#13;<br> 法新社</p></body></html>
