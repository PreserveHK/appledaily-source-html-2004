<html><header><meta charset="utf-8"><title>珀麗付款方法多達9項</title></header><body><h1>珀麗付款方法多達9項</h1><p>樓市處於整固期，為推動成交，發展商夥拍銀行提供的樓按優惠日見積極。當中，以近期焦點新盤馬灣珀麗灣三期，提供的付款方法最多元化，多達9項。&#13;<br> 市區盤的長沙灣宇晴軒二期，發展商亦步亦趨，公布連串樓按優惠，付款計劃至少8項，與珀麗灣不遑多讓。&#13;<br> 雖然發展商已推出林林總總的樓按計劃，部份樓盤如土瓜灣傲雲峰，還計劃再添優惠。新地代理執行董事雷霆指出，新盤與貨尾盤促銷手法不同，貨尾盤確有增加優惠需要，但新盤樓按優惠只會愈來愈少。</p></body></html>
