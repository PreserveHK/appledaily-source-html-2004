<html><header><meta charset="utf-8"><title>每日英語：英國一間繙譯社請....</title></header><body><h1>每日英語：英國一間繙譯社請....</h1><p>英國一間繙譯社請1000名繙譯員選出最難繙譯的字：<br> &#13;<br> 1)ilunga：來自非洲班圖語系（Bantu）的奇盧伯語（Tshiluba），意指某人受到欺侮時，第一次寬大原諒，第二次繼續忍受，但不會啞忍第三次<br> &#13;<br> 2)shlimazl：來自猶太人用的意第緒語（Yiddish），意指長期走霉運的人<br> &#13;<br> 3)radioukacz：波蘭語，指在鐵幕下，在蘇聯協助抵抗運動的電報員</p></body></html>
