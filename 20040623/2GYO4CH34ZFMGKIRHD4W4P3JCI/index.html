<html><header><meta charset="utf-8"><title>關心妍食粽中毒</title></header><body><h1>關心妍食粽中毒</h1><p>關心妍（Jade）、官恩娜與Sky等昨日到港台，為三十一日舉行的「戲曲天地龍翔再現顯光輝」綵排。&#13;<br> 阿Jade昨日穿上戲服與陳任唱戲，阿Jade說：「我會同陳任唱英語粵曲，都幾新鮮。」而官恩娜則穿上背心超短裙學耍大旗，但耍得似模似樣，未有出現雞手鴨腳的情況。&#13;<br> <br> <spanclass>又屙又嘔 &#13;<br> 昨日是端午節，阿Jade亦應節吃糭，但一吃糭便出事，她說：「我食咗一隻之嘛，點知就又屙又嘔，最後頂唔順要去睇急症，醫生話我食物中毒，以後食嘢都係要小心啲。」&#13;<br> 採訪、攝影：RubyWoo</spanclass></p></body></html>
