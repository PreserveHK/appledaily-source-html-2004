<html><header><meta charset="utf-8"><title>　　毅行者參賽者破紀錄 - 李八方</title></header><body><h1>　　毅行者參賽者破紀錄 - 李八方</h1><p>樂施會舉辦嘅毅行者比賽已經成為香港一年一度嘅盛事，今年十一月五日至七日舉行，大會已經收到成二千三百八十一份申請，超額五倍，破晒歷年紀錄，今日會有抽籤結果，參賽隊伍要喺四十八小時內完成由西貢到屯門嘅一百公里麥理浩徑路程。&#13;<br> 今年嘅籌款目標係一千八百萬元，八方都有同事報咗名，希望佢哋操fit啲，成功完成賽程，籌多啲錢。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
