<html><header><meta charset="utf-8"><title>池囗千鶴同居生活甜蜜蜜</title></header><body><h1>池囗千鶴同居生活甜蜜蜜</h1><p>曾與妻夫木聰合演電影《Josse與虎與魚兒們》的日本女星池囗千鶴，被昨日出版的日本雜誌《FLASH》揭發她與曾演《GO!大暴走》和《藍色青春》的男演員新井浩文，過着同居生活，更偷拍到二人在池囗所居住的大廈出入的相片。&#13;<br> <br> <spanclass>池內夜會報道員 &#13;<br> 據悉池囗千鶴與新井浩文○二年因拍攝日劇《太陽的季節》而認識，雙方所屬事務所承認二人正在交往，但對於同居報道照例作出否認。&#13;<br> 此外，曾參演《麻辣教師GTO》的日本男星池內博之，同樣被《FLASH》偷拍到與前富士電視台報道員深澤里宗深夜約會的照片。</spanclass></p></body></html>
