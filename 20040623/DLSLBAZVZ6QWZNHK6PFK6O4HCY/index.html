<html><header><meta charset="utf-8"><title>郭可盈、林文龍賺錢派幸福</title></header><body><h1>郭可盈、林文龍賺錢派幸福</h1><p>林文龍和郭可盈近日雖然很忙，但仍抽空以夫妻檔到順德替一美容中心剪綵賺外快，郭可盈昨日透過電話接受傳媒訪問，對此她說：「結咗婚後好多人都搵我哋兩公婆一齊做嘢，好似將幸福帶畀人哋一樣。」郭可盈謂近日看到章小蕙患病的消息後，立即安排全身檢查以防萬一。<br> &#13;<br> <spanclass>為老爺辦喪禮 &#13;<br> 此外，林文龍爸爸早前病逝，郭可盈與林文龍都忙於籌辦喪事，郭可盈說：「老爺離開時好安祥，冇辛苦，臨終前所有仔女都喺身邊，錫咗佢一啖，大家都感到安慰，我都有在場陪伴老爺，其實今次都算係一個笑喪，亦可以話係一個解脫。」</spanclass></p></body></html>
