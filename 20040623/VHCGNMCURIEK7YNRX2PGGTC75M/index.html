<html><header><meta charset="utf-8"><title>Britney媽撞傷記者</title></header><body><h1>Britney媽撞傷記者</h1><p>美國女歌手BritneySpears近日因膝傷取消巡迴演唱會。本周日她偕母親及妹妹到加州購買寵物時，其母親駕駛的座駕撞傷記者，嚇得Britney淚灑當場。&#13;<br> <br> <spanclass>損失六千萬 &#13;<br> 據報當日多名記者貼身追訪Britney一家，Britney的母親一時意亂，欲以高速駕走其座駕，怎料意外將一名記者撞倒。肇事後Britney嚇得花容失色，不過她卻沒第一時間報警，反而先致電律師和心理醫生求助，任由記者躺在馬路上。另外，Britney因傷取消演唱，有說她未來十周的損失約六千萬港元。</spanclass></p></body></html>
