<html><header><meta charset="utf-8"><title>歐洲多國聯手發行郵票</title></header><body><h1>歐洲多國聯手發行郵票</h1><p>喜愛收集歐洲郵票的人都不會錯過由歐洲多國發行的「EuropaCEPT」郵票。這些特別郵票在1956年首次發行，由比利時、西德、法國、意大利、盧森堡及荷蘭6個國家共同推出相同設計圖案的郵票，以體現歐洲國家融和及合作精神。&#13;<br> 至1973年郵票改以主題形式發行，令各發行國家可加入獨特的圖案來增加郵票的吸引力。現今有超過50個歐洲國家可發行「Europa」郵票，今年的郵票主題為「Vacation」（度假），故此多個國家都會以風景名勝作郵票圖案，順道推廣旅遊業。</p></body></html>
