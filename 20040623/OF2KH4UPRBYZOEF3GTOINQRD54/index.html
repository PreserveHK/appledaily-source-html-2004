<html><header><meta charset="utf-8"><title>日官員出口術阻圓匯漲</title></header><body><h1>日官員出口術阻圓匯漲</h1><p>【本報綜合報道】日圓滙價近期再展強勢，幾個月未有干預滙市的日本財金官員昨天分別發出警告，但未有強烈暗示會作干預。&#13;<br> 日本財務相谷垣禎一表示，當局不樂見日圓升勢過急及偏離基本經濟因素，如有需要，當局會採取行動。財務官溝口善兵衞說，當局密切注視日圓走勢的政策未變。&#13;<br> 這些警告言論在今年初幾乎無日無之，但自3月中迄今，日本政府未有再干預滙市。&#13;<br> 美元曾低見108.38日圓，跌0.56日圓，接近周一錄得的108.24日圓兩個月低位；紐約早段，美元報108.83日圓，跌0.10日圓。</p></body></html>
