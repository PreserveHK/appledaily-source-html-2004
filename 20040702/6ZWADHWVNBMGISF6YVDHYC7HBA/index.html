<html><header><meta charset="utf-8"><title>歐製造業連續10月擴張</title></header><body><h1>歐製造業連續10月擴張</h1><p>【本報綜合報道】歐元區上月製造業連續10個月擴張，但擴張步伐放緩，且遜於市場預期。該區5月份失業率則維持於9%，反映經濟復甦尚未能刺激職位增長。&#13;<br> 路透社的歐元區製造業指數由5月的54.7，降至6月的54.4，差過經濟研究員估計的54.9。但該指數已連續10個月高於50點的盛衰分水嶺，意味製造業持續擴張，受惠於美國和亞洲經濟改善，對歐洲貨品的需求轉殷。&#13;<br> 就業市道方面，歐元區12國5月份失業率為9%，與4月相同，符合分析員的估計。至於歐盟25國失業率由4月的9.1%，降到5月的9%，但仍為逾4年來最高水平。</p></body></html>
