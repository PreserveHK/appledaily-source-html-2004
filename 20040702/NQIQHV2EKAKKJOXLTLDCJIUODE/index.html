<html><header><meta charset="utf-8"><title>籮霸夫妻檔新歌被抽起</title></header><body><h1>籮霸夫妻檔新歌被抽起</h1><p>籮霸珍妮花洛庇絲（JenniferLopez），早前與拉丁歌手丈夫MarcAnthony灌錄了一首情歌《Sway》，並準備收錄在籮霸主演電影《ShallWeDance》原聲大碟內，不過電影公司Miramax見籮霸與舊愛班亞弗力（BenAffleck）合作的電影票房慘淡收場，決定抽起籮霸與Marc的歌曲。&#13;<br> 盛傳Miramax不想傳媒焦點由電影轉移至籮霸與Marc的婚姻上，故此打算找另外兩位歌手主唱該曲，據悉籮霸對此甚為勞氣。</p></body></html>
