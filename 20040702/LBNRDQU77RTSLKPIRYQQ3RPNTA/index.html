<html><header><meta charset="utf-8"><title>赤小豆抗疾病成份列榜首</title></header><body><h1>赤小豆抗疾病成份列榜首</h1><p>美國農業部科學家在上月對一百種蔬菜、水果和堅果的抗氧化水平進行排名。結果發現，赤小豆因所含抗疾病成份濃度最高而名列榜首，險勝排第二位的野生藍莓。&#13;<br> 抗氧化劑成份可以對抗游離基對細胞造成的傷害。專家相信，游離基對細胞的攻擊作用可能導致癌症、心臟病等致命疾病，以及加速衰老。上月出版的《農業和食品化學雜誌》公布了前二十名入選食物名單，赤小豆名列第一。公布又指，蔬果中的花青素是導致一系列抗氧化活動的重要成份，這也是許多漿果呈現深藍色的原因。</p></body></html>
