<html><header><meta charset="utf-8"><title>Cookies俾小強嚇到騰騰震</title></header><body><h1>Cookies俾小強嚇到騰騰震</h1><p>四人女子組合Cookies憑着活潑可愛的形象，以七位數字酬勞接拍百老滙電器廣告，早前她們到影樓拍攝硬照廣告。拍攝當日，在影樓內突然出現一隻大蟑螂飛來飛去，嚇得四人V嘩大叫。隔了一會，她們看不到小強的影蹤，還一度「疑神疑鬼」以為牠走進其中一人的衫袋內。她們笑說：「返到屋企我哋都查吓，好彩冇發現咋！」&#13;<br> <br> <spanclass>游水喼弗 &#13;<br> 另外，很久沒有推出唱片的Cookies，近日積極籌備新碟，她們為了以最佳狀態拍攝唱片封套，於是一同喼弗，她們說：「我哋約埋一齊去游水，呢幾個月都要均衡飲食。」</spanclass></p></body></html>
