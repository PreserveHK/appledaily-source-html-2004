<html><header><meta charset="utf-8"><title>香取小靈精等攞奧斯卡</title></header><body><h1>香取小靈精等攞奧斯卡</h1><p>日本組合SMAP成員香取慎吾，前日為其主演的電影《忍者小靈精THEMOVIE》，與女主角田中麗奈一起出席試影會。&#13;<br> 有見隊友木村拓哉參演的《2046》及草囗剛主演的《HOTELVENUS》，先後參與國際性電影節，香取慎吾昨日說：「木村早前去了康城影展，草囗剛又去完莫斯科影展，我都想做奧斯卡影帝！我是認真的。」&#13;<br> 對於同樣安排在暑假上映的荷李活猛片《蜘蛛俠2》，香取笑說：「我會用忍者劍將蜘蛛絲斬斷。」</p></body></html>
