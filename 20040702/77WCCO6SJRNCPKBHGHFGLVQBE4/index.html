<html><header><meta charset="utf-8"><title>方力申遭狗仔搞搞震</title></header><body><h1>方力申遭狗仔搞搞震</h1><p>運動員出身的方力申早前拍攝政府宣傳短片，提醒年輕人運動對健康的重要性。形象健康的方力申，早前到西貢龍蝦灣拍攝廣告，除引來很多少女歌迷到場外，還吸引了一隻小狗不斷在鏡頭前出現。&#13;<br> <br> <spanclass>「一齊做運動」 &#13;<br> 方力申說：「喺拍攝嘅過程入面，隻狗仔不停喺遠處望，每次當我示範唔同嘅動作時，佢就會走入鏡搞一輪，好好笑，大家都估隻狗係咪想學兩招，一齊做運動。」</spanclass></p></body></html>
