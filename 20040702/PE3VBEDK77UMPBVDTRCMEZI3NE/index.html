<html><header><meta charset="utf-8"><title>陳松伶討厭電腦加工</title></header><body><h1>陳松伶討厭電腦加工</h1><p>黃貫中（Paul）日前批評香港現時的唱片公司，多是依靠電腦製作音樂，不肯落本做真正音樂，陳松伶接受訪問時大表贊同說：「香港樂壇真係唔應該再做咁多電子合成音樂，因為呢啲音樂好冇感情。早排我錄電視劇《驚艷一槍》主題曲，都特登搵咗一班音樂人去彈奏，唱起上嚟真係好有feel㗎。」&#13;<br> <br> <spanclass>林敏怡穿針引線 &#13;<br> 《驚艷一槍》主題曲由林敏怡作曲、鄭國江填詞，黃凱芹跟松松合唱，松松錄音當天之所以邀得一班資深樂手彈奏，原來是林敏怡穿針引線，松松尤為感激，黃凱芹在錄音當天更帶備蛋糕，與松松和林敏怡大快朵頤。</spanclass></p></body></html>
