<html><header><meta charset="utf-8"><title>AlanisMorissette德國開騷火氣內斂</title></header><body><h1>AlanisMorissette德國開騷火氣內斂</h1><p>加拿大女歌手AlanisMorissette最近推出全新大碟《SoCalledChaos》，順便喺世界各地舉行巡迴演唱，谷吓隻碟之餘又賺多筆錢。前日Alanis喺德國展開演唱會《SoCalledChaosTour2004》，𠵱家嘅佢唔止冇咗以前嗰把招牌長髮，重有好多人話佢喺新碟度冇晒以前嘅火氣，但我羅拉睇佢喺台上仍然好rock喎！</p></body></html>
