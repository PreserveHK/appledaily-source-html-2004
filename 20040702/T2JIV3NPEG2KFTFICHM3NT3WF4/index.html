<html><header><meta charset="utf-8"><title>《17歲的天空》同志殺到</title></header><body><h1>《17歲的天空》同志殺到</h1><p>講述同志的台灣電影《17歲的天空》在當地票房理想，該片將於下月五日暑假檔期殺到香港，男主角楊祐寧會於本月二十四日來港宣傳，屆時他除了出席二十六日晚舉行的首映禮外，還會和多間電影公司老闆和高層會面，傾談合作計劃。&#13;<br> <br> <spanclass>性取向受疑 &#13;<br> 而曾拍《戀性世代》的「香港滑浪風帆王子」Duncan（原名賴登勤，現改名周群達）則還在度期當中，未知是否能參與宣傳活動。&#13;<br> 楊祐寧在台灣電視劇《孽子》中曾和范植偉以「兩公婆」相稱，問他可擔心傳媒追問性取向，楊祐寧尷尬地說：「我拍戲時向來非常投入，不論對手是男是女，在埋位時也會嘗試愛上對方。」</spanclass></p></body></html>
