<html><header><meta charset="utf-8"><title>時代華納傳爭奪美高梅</title></header><body><h1>時代華納傳爭奪美高梅</h1><p>【本報綜合報道】《華爾街日報》報道，美國時代華納（TimeWarner）已向美國電影公司美高梅（MGM）提出初步的收購建議，涉資約50億美元（約390億港元），包括承擔美高梅19億美元債務，但該建議並非以書面方式提出。此舉會令尋求收購美高梅的日本新力（Sony）遇上對手。&#13;<br> 消息人士透露，時代華納正考慮以現金和換股方式，提出收購美高梅。&#13;<br> 這將是時代華納自2001年以來最大的收購行動。不過，該兩家公司拒絕置評。&#13;<br> 新力表示仍在研究收購美高梅的可行性。美高梅行政總裁葉梅尼吉安說，該公司會考慮所有收購建議。</p></body></html>
