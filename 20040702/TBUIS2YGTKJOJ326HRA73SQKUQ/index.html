<html><header><meta charset="utf-8"><title>余安安泰國豪玩預埋囡囡</title></header><body><h1>余安安泰國豪玩預埋囡囡</h1><p>余安安早前往泰國拍攝亞視節目《安安帶你型遊豪食》，首次擔任節目主持的她，今次更與兩個女兒同行，乘機共享天倫樂。<br> &#13;<br> <spanclass>主持話晒事 &#13;<br> 余安安這次在泰國取景，當然四出觀光，暢遊當地廟宇和品嘗泰式美食，當然也會幫襯泰國著名的按摩以及浸spa鬆弛神經。&#13;<br> 雖然余安安第一次主持節目，但由於她入行多年，演藝經驗豐富，故此亞視對她很有信心，節目內容幾乎全交與她話事，讓她自由發揮。而這節目將於下周六晚起播出。</spanclass></p></body></html>
