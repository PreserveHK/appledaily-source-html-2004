<html><header><meta charset="utf-8"><title>薛凱琪畫意詩情</title></header><body><h1>薛凱琪畫意詩情</h1><p>薛凱琪（Fiona）今日推出首本處女寫真集，這次除了在日本取景，拍下無數靚相外，Fiona更親自繪畫了一些有趣插圖，與fans一同分享。<br> &#13;<br> <spanclass>Fili娃娃陪瞓 &#13;<br> Fiona早在推出第一張唱片時，已由漫畫家小克為她設計一隻布娃娃，Fiona笑言自己的性格較為「呢啡」，所以便替布娃娃取名為Fili，她非常喜愛Fili，平日也要攬着它陪瞓，今次遠赴東瀛拍攝寫真，也要帶Fili同行。&#13;<br> Fiona入行前在城市大學修讀創意媒體，從小對繪畫甚感興趣，即使日本之旅行程緊密，她亦攜帶繪畫簿，將自己的心情以插圖表達。&#13;<br> 採訪：朱倬誼</spanclass></p></body></html>
