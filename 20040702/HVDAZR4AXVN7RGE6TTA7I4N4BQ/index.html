<html><header><meta charset="utf-8"><title>唱作新人出碟一腳踢</title></header><body><h1>唱作新人出碟一腳踢</h1><p>新晉唱作人吳彤近日推出新大碟《OneDream》，除一手包辦作曲和填詞外，連派歌到電台播放，也是親力親為。雖然吳彤不像其他新人般事事有人照顧，但他認為有機會推出個人大碟，已心滿意足。&#13;<br> <br> <spanclass>完成心願 &#13;<br> 吳彤日前說：「我唔會同其他人比較，唔諗人哋點樣，淨係睇番自己，以一個獨立唱作人身份出碟，能夠完成到自己心願，就已經覺得好滿足㗎啦！再講，𠵱家卡拉OK都有播我嘅歌，遲吓無綫亦會幫我拍MV，開始有人認識我，對我嚟講已經好足夠！」&#13;<br> 吳彤表示曾為許志安監製唱片的梁偉堅、音樂人甘仕良及譚國政亦有份參與今次新唱片製作和編曲，令他尤為感激。</spanclass></p></body></html>
