<html><header><meta charset="utf-8"><title>吉岡美穗清純學生Look曝光</title></header><body><h1>吉岡美穗清純學生Look曝光</h1><p>日本性感女星吉岡美穗，除了定期替電視台主持節目及為雜誌拍水着寫真外，與康城影帝柳樂優彌合演的日劇《直至電池用完》亦已經播完，不過發展不俗的她，最近被日本爆料雜誌《BUBKA》刊登了讀中學時的生活照。&#13;<br> 雖然平日吉岡行性感路線，不過中學時的她頗積極參與學校活動，與一大班同學到郊外旅行，看來玩得非常開心。雖然早前有傳聞吉岡美穗有吸天拿水的習慣，不過看她中學時的清純樣子，實在令人懷疑傳聞的真偽。</p></body></html>
