<html><header><meta charset="utf-8"><title>鄭融上契不強求</title></header><body><h1>鄭融上契不強求</h1><p>鄭融（Stephanie）昨天出席於慈雲山舉行的商場活動，與小朋友玩遊戲。穿上小背心的她對於前晚許冠傑在演唱會上與梁詠琪上契，還把親自填詞的歌曲送給對方，Stephanie說：「我都好羨慕佢（梁詠琪）㗎！我好鍾意呢首歌。不過我唔會刻意叫阿Sam送首歌或者上契，隨緣啦！唔可以人有我又要有，大家喺合作過程開心，而且可以一齊唱歌我覺得已經係bonus喇！」<br> &#13;<br> <spanclass>怕會走音 &#13;<br> Stephanie稍後於阿Sam的演唱會上，會獻唱高難度歌曲《無敵是愛》，當她知道胡杏兒唱此歌第一句已走音時，她說：「呢首歌真係好難唱，我已經成日喺屋企練，我有信心唱得到。」</spanclass></p></body></html>
