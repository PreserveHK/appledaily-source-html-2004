<html><header><meta charset="utf-8"><title>有線再招新主播</title></header><body><h1>有線再招新主播</h1><p>有線娛樂新聞台去年七月開台至今一年，成績不俗，而在去年十月開台，同樣以娛樂新聞做主打，透過衞星向全亞洲地區提供普通話廣播的有線衛視新知台，明年會拓展覆蓋範圍至北美和南美，而有線亦將會增加自製劇集和綜藝節目的產量。<br> &#13;<br> <spanclass>要大學畢業 &#13;<br> 有線娛樂新聞台即將於本月十七日在銅鑼灣怡東酒店宴會廳舉行招聘日，招募三十個台前幕後的職位，包括主播、主持人和節目製作員，節目部董事徐小明表示所有招募的主播都要大學畢業，現有的主播和新招募的主播，不排除可以在其他方面發展，例如拍劇。</spanclass></p></body></html>
