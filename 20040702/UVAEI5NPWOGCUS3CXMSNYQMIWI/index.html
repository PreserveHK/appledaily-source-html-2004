<html><header><meta charset="utf-8"><title>梁漢文為錢捨球賽</title></header><body><h1>梁漢文為錢捨球賽</h1><p>一向熱愛足球運動的梁漢文（梁炳），近日趁着四年一度的歐洲國家盃舉行，唱了一首相關歌曲，名為《波友》。日前梁炳為這首新歌拍攝ＭＶ時，更一人分演多角，包括扮睇波球迷和對打的兩名足球員，實行自己打自己。&#13;<br> 不過，在歐洲國家盃舉行期間，梁炳卻要先後到青島拍劇以及和楊千嬅到美加登台，以致沒有時間欣賞各場精采賽事，心掛掛的他惟有頻頻打長途電話給香港一班老友追問賽果。梁炳表示，雖然無暇睇波，但明白到現階段始終賺錢最重要。</p></body></html>
