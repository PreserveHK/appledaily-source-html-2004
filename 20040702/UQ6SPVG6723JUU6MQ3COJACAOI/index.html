<html><header><meta charset="utf-8"><title>一歲嬰接大學取錄書</title></header><body><h1>一歲嬰接大學取錄書</h1><p>內地私營大學亂寄錄取通知書，頻頻鬧出大笑話。浙江省奉化市一個村的四、五十名未參加過高考的中、小學生，都收到了廣東一家大學的錄取通知書，連一名十四個月大的女嬰周一也收到錄取通知書。&#13;<br> 家住奉化市橫里埭村的施女士說：「我女兒才十四個月大，收到這樣一個錄取通知書，實在荒唐。」&#13;<br> <br> <spanclass>為宣傳亂寄通知書 &#13;<br> 寄發通知書的廣東高州電子工業學校表示，是通過當地教育部門的網絡查到學生的姓名和地址，寄通知書是為了擴大宣傳，至於如何錯寄給女嬰，暫時不清楚。&#13;<br> 浙江《蕭山日報》</spanclass></p></body></html>
