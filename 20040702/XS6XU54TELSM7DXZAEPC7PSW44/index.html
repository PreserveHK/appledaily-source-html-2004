<html><header><meta charset="utf-8"><title>歐陽妙芝為婚禮生瘡</title></header><body><h1>歐陽妙芝為婚禮生瘡</h1><p>名模歐陽妙芝年底跟圈外男友Steven結婚，她日前在銅鑼灣Cocoon試婚紗和晚裝，因為近日忙於籌備婚禮，導致心情太緊張的關係，妙芝的眼睛上出現眼瘡，要趕往看醫生。&#13;<br> <br> <spanclass>姊妹團高人一等 &#13;<br> 問到妙芝的姊妹陣容，她說：「大部份係我啲model姊妹，有Mikki，琦琦同陳嘉容，重有已經結咗婚嘅潘芝莉，到時佢都會專登返香港飲我餐喜酒。」因為一班姊妹都是模特兒，高人一等，那兄弟陣容又怎樣？妙芝說：「兄弟會係老公嘅朋友。」&#13;<br> 採訪、攝影：比華利</spanclass></p></body></html>
