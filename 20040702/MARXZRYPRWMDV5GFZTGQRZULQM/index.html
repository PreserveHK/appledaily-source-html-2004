<html><header><meta charset="utf-8"><title>許冠文獲封太平紳士</title></header><body><h1>許冠文獲封太平紳士</h1><p>港府昨日在憲報刊登今年的太平紳士委任名單，是香港回歸後第七次委任太平紳士。演藝界的許冠文和洪祖杭均榜上有名，許冠文昨晚回應時表示十分興奮。<br> &#13;<br> <spanclass>負責巡視監獄 &#13;<br> 許冠文昨晚如常到紅館為胞弟許冠傑的演唱會做嘉賓，許冠文大談獲頒JP太平紳士的感受，他說：「我係前幾日接到通知嘅，我好開心得到呢個榮譽，我唔知係咪第一位演藝人得呢個銜頭。」問到許冠文做太平紳士後有何職責，他說：「我聽聞係要巡視監獄嘅設備，同埋做ICAC嘅監督。」</spanclass></p></body></html>
