<html><header><meta charset="utf-8"><title>老人癡呆症影響患者家屬</title></header><body><h1>老人癡呆症影響患者家屬</h1><p>美國阿茲海默症（即老人癡呆症）協會主管指，美國前第一夫人南茜過去十年照顧前總統列根時十分艱辛，南茜稱「阿茲海默症將我丈夫帶到一個我不可觸及的地方，他記憶力愈來愈差，我們無法分享過去，無言以對。」&#13;<br> 台灣台北市療養院成人精神科主治醫生邱智強說，此症除了患者痛苦外，周遭的親人必須花費相當多精力與時間來照顧患者，也是影響頗劇。近來許多歐美的研究針對飲食與此症作研究發現，脂肪和魚產的消耗量和此症的發生率高度有關，也就是每周攝取較多魚類或攝取較多的Omega-3多不飽和脂肪酸，可降低此症的發生率。</p></body></html>
