<html><header><meta charset="utf-8"><title>韓四天王聯手搶日圓</title></header><body><h1>韓四天王聯手搶日圓</h1><p>元斌、裴勇俊、張東健和李秉憲四位韓國當紅男星，在日本被喻為「韓國四大天王」，日本有出版社今日特別推出四人的共同寫真集，寫真集更命名為《TheMan》。&#13;<br> 這本日本首次發行的韓國男星寫真集，是由韓國知名攝影師趙世賢操刀，每位男星都散發出獨特的風格，非常吸引fans。而這本寫真合集初版便發行五萬本，較一般寫真集多出好幾倍，該出版社發言人說：「因為目前日本正掀起韓風，加上這次的主角是韓國四大天王，所以我們非常有信心。」</p></body></html>
