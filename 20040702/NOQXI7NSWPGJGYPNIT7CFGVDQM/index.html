<html><header><meta charset="utf-8"><title>北京80女部長學扮靚</title></header><body><h1>北京80女部長學扮靚</h1><p>內地女高官位高權重，但受傳統觀念約束，不敢打扮。為打破女高官的保守形象，全國婦聯前日安排多名形象、服裝顧問及模特兒，向八十多名女部長傳授化妝、穿衣秘訣，鼓勵她們發掘自己美態，表現現代女政治家的風采。&#13;<br> <br> <spanclass>半數女官打扮不合格 &#13;<br> 高官扮靚班前日在北京舉行，八十多名國務院及中央直屬機關女部長，向形象顧問于西蔓、健康專家洪昭光、設計師曾丹及六名中老年模特兒，學習化妝技巧及扮靚心得。&#13;<br> 于西蔓批評，在場女高官的打扮，一半以上不合格，而與會的女高官則表示，不是她們不愛打扮，而是不敢打扮：「就是太忙顧不上這些，再有就是也不好意思過多打扮。」&#13;<br> 《新京報》</spanclass></p></body></html>
