<html><header><meta charset="utf-8"><title>林子瑄闖娛圈留定秘密武器</title></header><body><h1>林子瑄闖娛圈留定秘密武器</h1><p>林子瑄（KiKi）剛從澳洲留學回港，打算殺入娛樂圈。她除參與過許冠傑音樂劇《仲夏夜狂想曲》，近日亦拍攝無綫劇集《一屋兩家三姓人》，飾演李逸朗的女友。雖然KiKi個子高而且擁有不俗身材，但卻表示很抗拒以性感打扮闖娛樂圈。&#13;<br> KiKi說：「我唔會刻意打扮性感，但係以『型』出現！我重會有秘密武器，但係乜就要賣關子，相信啲人見到都會有驚喜。」<br> &#13;<br> <spanclass>望歌迷遍布世界 &#13;<br> 未入行前的KiKi已經接拍很多廣告，但她堅持讀完書後才入行，她說：「媽咪想我讀完書先入行，其實我只係希望可以好似前輩林憶蓮，喺世界各地都有自己嘅歌迷，有人識自己嘅歌就好喇！」</spanclass></p></body></html>
