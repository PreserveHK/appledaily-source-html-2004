<html><header><meta charset="utf-8"><title>大公報保安防貼海報</title></header><body><h1>大公報保安防貼海報</h1><p>往年6.4、7.1遊行，遊行隊伍行經灣仔《大公報》報社時，都會趁機在報社外貼上標語或海報，今年報社外首次駐重兵，派出四、五名保安員及多名民安隊員把守（圖），以防有人張貼海報。一名姓曾的大學生行經上址時，嘗試突圍上前張貼寫着「企硬」的海報，遭保安人員攔阻，場面一度混亂，保安人員被遊行人士報以噓聲。曾同學解釋，他是希望《大公報》像八九年六四事件時一樣，「企硬，企喺人民嗰邊」。</p></body></html>
