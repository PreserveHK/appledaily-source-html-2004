<html><header><meta charset="utf-8"><title>甄子丹夫婦情侶裝</title></header><body><h1>甄子丹夫婦情侶裝</h1><p>甄子丹與太太汪詩詩新婚一年，今年初更榮升父母，日前二人手拖手在銅鑼灣逛街，表現恩愛。&#13;<br> <br> <spanclass>極速收身 &#13;<br> 當日甄子丹和太太均戴鴨舌帽、腳踏涼鞋，以情侶裝打扮在時代廣場附近出現，雖然他們裝束簡便，但遠遠已看見健碩的甄子丹挺胸收腹而行，而產後半年的汪詩詩亦極速收身。另外，由於甄子丹將要宣傳有份參演的電影《千機變II花都大戰》，故他短期內會留港工作，而太太也會充當跟得夫人，陪丈夫留港。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
