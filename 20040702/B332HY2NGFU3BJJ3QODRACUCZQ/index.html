<html><header><meta charset="utf-8"><title>LCD價跌幅料高於預期</title></header><body><h1>LCD價跌幅料高於預期</h1><p>【漢城彭博資訊】市場研究機構DisplaySearch表示，由於存貨增加，用於顯示屏和電視機的液晶顯示器（LCD）今年價格跌幅會較預期大。&#13;<br> 該公司說，用於顯示屏的LCD價格在5月攀上302美元（約2355.6港元）的高位後，上月錄得1年來首次下降，估計到年底會跌至282美元，較5月19日的預測低5%。用於電視機的LCD價格上月平均升3美元，至557美元，惟本月價格料會跌10美元（2%），到12月可能跌至523美元，低過原先預期。LCD目標價被調低，令人擔心採用LCD的平面電視機售價有下調壓力，並會使南韓三星電子等LCD生產商的業務受損。</p></body></html>
