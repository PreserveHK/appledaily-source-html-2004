<html><header><meta charset="utf-8"><title>女性多飲酒骨頭較堅硬</title></header><body><h1>女性多飲酒骨頭較堅硬</h1><p>英國倫敦聖詹姆斯醫院醫生添．史特加表示，該院的一項研究結果顯示，飲酒的女性骨質較為緊密，換言之就是「骨頭較為堅硬」。&#13;<br> 他指出，是項研究以四十六對孖女作為實驗對象，她們有不同的飲酒習慣，透過量度她們的腿骨及脊骨的骨質密度，來界定不同酒精飲品及其所飲用份量對她們骨質密度所帶來的影響。研究發現，每周飲八杯酒精飲品的女士，她們的骨質密度較其他的為強。其中三名每周飲二十一個單位酒精飲品的女士，三人的骨質密度之高更是全部四十六對孖女之冠。</p></body></html>
