<html><header><meta charset="utf-8"><title>小春先逛街後巡舖</title></header><body><h1>小春先逛街後巡舖</h1><p>陳小春日前獨自駕駛其LandRover座駕，前往位於尖沙嘴的一間板仔服店購物。&#13;<br> 小春與店員表現熟絡，有傾有講，而他更在店內逗留了一個多小時，其間還不停試衫及首飾。<br> &#13;<br> <spanclass>左照右照 &#13;<br> 當日晚上七時許，小春與助手一同到達該店，他與店員閒聊一番後便試穿一件白色的板仔T恤，在鏡前不停左照右照。小春又試戴了一條銀頸鏈，未幾他再試戴鴨舌帽，以及細看一些男裝皮帶。&#13;<br> 相隔了一個多小時，小春才離開店舖，然後駕車到他在尖沙嘴開設的酒吧。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
