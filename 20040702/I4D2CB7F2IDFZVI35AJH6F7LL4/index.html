<html><header><meta charset="utf-8"><title>陳沛嘉白衫支持7.1遊行</title></header><body><h1>陳沛嘉白衫支持7.1遊行</h1><p>模特兒陳沛嘉（Ballia）昨日往金鐘太古廣場Cova歎下午茶，問她為何不參加7.1大遊行？她說：「我病咗呀，不過今日（昨日）都着咗件白衫作出支持，其實市民可以有好多種表達嘅方式，唔一定要上街嘅。」&#13;<br> <br> <spanclass>慨歎財來財去 &#13;<br> 昨日見Ballia消瘦不少，她說：「係呀，我工作忙，又冇愛情滋潤，朋友都話我奄尖，好在有班女性朋友陪啫。」她並慨歎說：「總結咁多年，都係財來財去，感情又空白，只有朋友愈積愈多，所以我有意成立一個『BalliaClub』，成班朋友可以聚埋一齊。」&#13;<br> 採訪、攝影：DebbieLum</spanclass></p></body></html>
