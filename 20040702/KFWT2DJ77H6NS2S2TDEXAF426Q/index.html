<html><header><meta charset="utf-8"><title>張文慈用人肉救生衣</title></header><body><h1>張文慈用人肉救生衣</h1><p>陳煒、張文慈、珈潁、王薇、饒珮君、陳寶轅及袁文傑等，昨日於深水灣出席亞視「奧運划艇大賽」。張文慈自言不諳泳術，要求大會提供救生衣，但換來划艇教練從旁協助，張文慈說：「個靚仔教練叫我坐佢前面個位，話有乜事都可以救我。」<br> &#13;<br> <spanclass>陳煒再鬧亞視 &#13;<br> 陳煒昨日亦表現得十分落力，但她怕曬黑，故甚少玩水上活動。對於投訴亞視將亞姐宣傳集中於自己身上，每次宣傳卻連車馬費都沒有，她說：「其實出席係應該，但好似郭金咁出席活動都有錢，我覺得要公平啲囉，我之前簽新約嗰時都有講過希望盡量少出席啲冇意義嘅宣傳。」&#13;<br> 採訪：王崇穎&#13;<br> 攝影：陳慧安</spanclass></p></body></html>
