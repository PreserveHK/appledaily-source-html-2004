<html><header><meta charset="utf-8"><title>反李嘉誠單張最搶手</title></header><body><h1>反李嘉誠單張最搶手</h1><p>遊行人士大多孭住背囊參加遊行，他們不單止載水，還要載單張。行一次7.1，就會收到成袋單張，單張更是百花齊放，法輪功、職工盟、先驅社都是例牌必派單張，而且還有一些意外收穫。十多名來自「新生活網站」的成員昨日在軒尼詩道拉起橫額，派發單張（圖），單張上的主題是「為何我們喪戀李嘉誠？」&#13;<br> 由於標題有趣，又與市民生活息息相關，於是很多遊行人士都上前索閱，單張內文細數李家王國在香港的強大勢力，解讀富商李嘉誠與民主發展的關係，遊行人士邊走邊讀，無不報以會心微笑。</p></body></html>
