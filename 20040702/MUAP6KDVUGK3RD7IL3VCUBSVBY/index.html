<html><header><meta charset="utf-8"><title>金城武愛踎街食臭豆腐</title></header><body><h1>金城武愛踎街食臭豆腐</h1><p>金城武向來行蹤神秘，就算返老家台灣，亦是來去一陣風，金城武最近接受最新一期《Men'sUno》雜誌訪問，他表示自己亦是平常人，喜歡打遊戲機、睇戲及與朋友傾偈，亦會在街邊食牛肉麵和臭豆腐，但他覺得這些私生活沒有必要搬出來給大家看。&#13;<br> <br> <spanclass>成功靠運氣 &#13;<br> 問金城武若將來離開演藝界會做甚麼？他說：「要看我那時能幹些甚麼吧，我以前也從來沒想過會做今天這些事，反正也料想不到，那不如別想那麼多，等真的碰到再開心去面對。」金城武還認為自己有今日的成功，是全憑運氣。</spanclass></p></body></html>
