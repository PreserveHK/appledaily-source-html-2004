<html><header><meta charset="utf-8"><title>祖迪羅甜蜜睇波</title></header><body><h1>祖迪羅甜蜜睇波</h1><p>英國男星祖迪羅（JudeLaw）一向鍾情球類比賽，繼日前親身飛抵葡萄牙欣賞歐洲國家盃後，前日他又與模特兒女友施安娜美娜（SiennaMiller）在倫敦觀看溫布頓男單八強賽事，為英國球手漢文（TimHenman）打氣。&#13;<br> 穿上西裝的祖迪羅前日一同與女友看比賽，其間兩人被拍下接吻的照片，表現相當甜蜜。此外，祖迪羅的名模好友姬蒂摩絲（KateMoss），近日盛傳與蘇格蘭樂隊FranzFerdinand的主音AlexKapranos約會。</p></body></html>
