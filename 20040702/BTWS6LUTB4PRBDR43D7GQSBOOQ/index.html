<html><header><meta charset="utf-8"><title>女大學生遊日本遇害</title></header><body><h1>女大學生遊日本遇害</h1><p>台灣一名女大學生日前到日本旅行，懷疑深夜外出打電話時被人殺害。&#13;<br> 日本警方昨日經地氈式搜索後，尋回女生屍體，警方隨後扣留當地一名涉案男性疑犯，但疑犯的人數、犯案動機和手法未明。&#13;<br> 據稱，現年二十一歲的台灣女大學生蕭任喬，上月二十七日偕同兄長蕭任凱前往日本旅行，並於二十八日投宿山梨縣富士河口湖町一家旅館。&#13;<br> 蕭任凱稱，其妹在當晚十一時左右，向他表示「要出去打電話」後，從此一去不返。蕭任凱報警後，當地警方昨天下午在旅館附近尋回其妹的屍體。&#13;<br> 中央社</p></body></html>
