<html><header><meta charset="utf-8"><title>近億人出遊</title></header><body><h1>近億人出遊</h1><p>內地從昨天的勞動節起至五月七日，放假七天，名為「五一」黃金周，預計有九千三百萬人出遊，比去年「十一」黃金周的近九千萬略有增加。民航總局早前表示，已審批九家航空公司加開二千五百五十班臨時航班，主要集中在西安、北京等旅遊和樞紐城市，平均每天增四百班。&#13;<br> 鐵道部也增開一百二十二列直通旅遊專列，主要是前往湖南張家界、福建武夷山、廣西桂林、江西廬山、山東威海等景區；增開直通客車二十四對，解決北京、上海、廣州等大城市的客流需要。</p></body></html>
