<html><header><meta charset="utf-8"><title>Britney咪嘴'NSync成員讚好</title></header><body><h1>Britney咪嘴'NSync成員讚好</h1><p>美國年輕女歌手BritneySpears仍於英國舉行巡迴演唱，雖然屢次被批評表演時咪嘴，但'NSync成員JCChasez卻為她辯護，表示來看Britney表演的人都不是來聽她唱歌。&#13;<br> JCChasez說：「人們都說她咪嘴，但她咪嘴得來仍然交足功課。」<br> &#13;<br> <spanclass>猛收短訊 &#13;<br> 而近日傳出Britney新男友原來已有家室，不過Britney似乎沒將事情放在心上。日前她於蘇格蘭巡迴演唱時，被目睹不停輸入電話短訊，不知是否與男友互相傳情。&#13;<br> 一位目擊者說：「Britney每次收到短訊都笑得甜絲絲，她就像為收短訊而活。」</spanclass></p></body></html>
