<html><header><meta charset="utf-8"><title>憶蓮北京唱玫瑰收玫瑰</title></header><body><h1>憶蓮北京唱玫瑰收玫瑰</h1><p>林憶蓮前晚在北京體育館舉行「憶蓮盛放」演唱會，雖然近日盛傳她與李宗盛婚變，但卻未有影響其演出心情。憶蓮在台上又唱又跳，活力十足，只是較一般歌手在台上少說話而已。&#13;<br> <br> <spanclass>保安驅趕 &#13;<br> 憶蓮先後獻唱了《玫瑰香》、《鏗鏘玫瑰》和《愛上一個不回家的人》等首本名曲。在第二次安哥時，《至少還有你》音樂一響起，全場觀眾即興奮地起立及拍手歡呼，更跟着憶蓮一起合唱，是整晚高潮所在。&#13;<br> 另外，在憶蓮獻唱期間，有一癡情男歌迷衝到台前送憶蓮玫瑰花一束，然後又情深款款地望着憶蓮，直至保安人員上前驅趕，男歌迷才依依不捨地離開。</spanclass></p></body></html>
