<html><header><meta charset="utf-8"><title>四川油車爆炸　司機燒死</title></header><body><h1>四川油車爆炸　司機燒死</h1><p>四川省成南市高速公路前天發生嚴重車禍，一輛載滿汽油的油罐車懷疑爆胎翻車，引發爆炸。爆炸威力相當大，司機來不及逃走被當場活活燒死，陳屍路上。整輛油罐車被燒成一堆廢鐵，附近幾十平方米路面被熏黑，周圍空氣明顯升溫。&#13;<br> 由於車上仍有大量汽油，為防發生第二次爆炸，到場的的交警和消防，一邊向灑水降溫，一邊將附近道路封鎖，不讓其他車輛走近。消防花了兩個多小時才清理好現場。&#13;<br> 四川《華西都市報》</p></body></html>
