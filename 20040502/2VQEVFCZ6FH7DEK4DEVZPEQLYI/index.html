<html><header><meta charset="utf-8"><title>阿倫：吸毒者結局悲慘</title></header><body><h1>阿倫：吸毒者結局悲慘</h1><p>譚詠麟（阿倫）前日與李克勤在北京出席「百威2004皇者音樂中國行」時，被問到對藝人頻頻涉嫌藏毒的看法，阿倫即眉頭一皺說：「當藝人壓力比較大，有些人想靠毒品輕鬆一下，或是追求創作靈感，剛踏進這個圈子很容易受到誘惑，走錯一步就完了。」&#13;<br> <br> <spanclass>克勤骨女上門 &#13;<br> 阿倫指他十多歲時在夜總會唱歌，眼見許多服食毒品的人，結局也很悲慘，不是弄壞身體，便是傾家蕩產，連累家人。&#13;<br> 此外，克勤昨日出席沙田舉行的《六尺風雲》MV啟播儀式及Osim按摩影院開幕禮時，自爆一向喜歡揼骨，但礙於藝人身份，去骨場會諸多不便，是以他會找相熟女揼骨師上門。	採訪、攝影：楊潔雯</spanclass></p></body></html>
