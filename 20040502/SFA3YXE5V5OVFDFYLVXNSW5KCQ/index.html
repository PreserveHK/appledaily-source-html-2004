<html><header><meta charset="utf-8"><title>話你知：<br>復元臥式急救法　免嘔吐物塞氣管</title></header><body><h1>話你知：<br>復元臥式急救法　免嘔吐物塞氣管</h1><p>聖約翰救傷會訓練主任鄭德華指出，一般處理遇溺傷者時，急救人員會替事主施以心肺復甦法急救，讓事主盡快恢復呼吸和心跳脈搏，可是事主回復呼吸後若仍陷於昏迷，過程中事主可能會嘔吐大作，嘔吐物若鯁塞呼吸氣道可能引致窒息死亡。&#13;<br> 他續稱，為避免嘔吐物鯁塞氣管，這時急救人員會採用復元卧式急救法，將事主俯伏或側卧放在地上，他解釋，復元卧式可避免事主舌頭頂着氣管，同時當事主俯伏在地，一旦嘔吐，嘔吐物較易吐出，減低嘔吐物留在氣管導致窒息的機會。</p></body></html>
