<html><header><meta charset="utf-8"><title>安室攬柱跳舞冧台迷</title></header><body><h1>安室攬柱跳舞冧台迷</h1><p>日本女歌手安室奈美惠昨晚首次在台灣舉行個人演唱會，她不時在繞着舞台上的柱跳舞，令歌迷看得十分投入。安室的歌迷為了搶先進場欣賞偶像演出，都不介意一早在排隊等入場。&#13;<br> <br> <spanclass>大講國語 &#13;<br> 安室穿了百褶超迷你短裙配上白色長靴，率領四位舞蹈員跳舞，現場約六千名歌迷立即陷入瘋狂狀態。安室掛上甜美笑容，以國語向台下歌迷問好：「你好，我是安室奈美惠，謝謝大家。」&#13;<br> 安室又在舞台上的一面大鏡子前獨舞，營造出同時有數個安室的萬花筒效果，頗為特別。&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>
