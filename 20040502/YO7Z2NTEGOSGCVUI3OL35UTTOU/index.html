<html><header><meta charset="utf-8"><title>張佩金休養唔可以坐飛機</title></header><body><h1>張佩金休養唔可以坐飛機</h1><p>早前在上海遇上嚴重車禍的張佩金，現已出院休養。愛美的她前晚在上海接受記者訪問前，特地出外洗頭，又多次換衫，她表示會靜心在上海養病。&#13;<br> 張佩金說：「因為我嘅病歷都喺上海，同埋我嘅脾臟切咗、腸胃又移晒位，醫生話唔適宜坐飛機，因為遇氣壓啲內臟會散晒。」她又說經此事後，決定以後多做善事，張佩金說：「我有寫信畀想安樂死嘅斌仔，話支持佢。」&#13;<br> <br> <spanclass>佛像護身 &#13;<br> 張佩金表示遇車禍當晚，佩戴了一名肇慶fans送贈的護身佛，可能因此逃過一劫，她說：「個fans話畀我聽佢之後去問過一個仙姑，個仙姑話出事嗰晚路上有一個枉死嘅男鬼，想嚟攞我命。」&#13;<br> 採訪、攝影：顏英儀</spanclass></p></body></html>
