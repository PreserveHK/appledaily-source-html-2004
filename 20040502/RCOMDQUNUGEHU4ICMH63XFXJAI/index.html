<html><header><meta charset="utf-8"><title>抗議設沙士醫院</title></header><body><h1>抗議設沙士醫院</h1><p>深圳市政府早前宣布將在西麗設立疾病預防控制中心，收治沙士病人。西麗桃源村村民擔心該中心會影響村民健康，昨日上午十時許，近千名村民帶同「遠離病毒、保護健康」等標語，從村口遊行到北環路與龍珠大道交界處，要求撤銷計劃，一度與公安拉扯，並令北環路的交通癱瘓達三小時，車龍一度長達十公里。&#13;<br> 副市長呂銳鋒出面談判，答應本月十五日前給予正式答覆後，示威村民才和平散去。&#13;<br> 本報記者</p></body></html>
