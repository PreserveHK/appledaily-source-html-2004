<html><header><meta charset="utf-8"><title>阿Yu跟媽咪抱頭痛哭</title></header><body><h1>阿Yu跟媽咪抱頭痛哭</h1><p>趙頌茹（阿Yu）、李逸朗、葉文輝和鄭融等昨日在長沙灣出席大專籃球比賽。自從周永恆發生涉嫌藏毒一事後，女友阿Yu每次出現都成為傳媒焦點。&#13;<br> 問阿Yu有否跟周永恆聯絡，她說：「唔回應啦，唔想再講。」但她透露近日壓力很大，不時與母親相擁而哭。&#13;<br> <br> <spanclass>「一個人住太悶」 &#13;<br> 阿Yu說：「我之前係同個女朋友搬咗去大角嘴住，但朋友覺得嗰度太凍，所以搬走咗，我又唔想一個人住太悶，就搬返屋企。」&#13;<br> 採訪：胡比&#13;<br> 攝影：陳慧安</spanclass></p></body></html>
