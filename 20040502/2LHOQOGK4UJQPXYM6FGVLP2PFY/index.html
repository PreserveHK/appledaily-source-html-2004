<html><header><meta charset="utf-8"><title>hitomi機場獻唱大陣仗</title></header><body><h1>hitomi機場獻唱大陣仗</h1><p>現年二十八歲的日本女歌手hitomi，婚後仍然青春嬌豔，前日她在東京羽田機場舉行神秘個唱，出動一百位保安人員維持秩序，極之大陣仗。<br> &#13;<br> <spanclass>三千觀眾 &#13;<br> 前日是hitomi自前年婚後首次舉行的神秘演唱會，由於正值日本黃金周假期，羽田機場人流甚多，加上之前曾發生過男子駕車闖入機場大堂事件，因此機場方面加緊保安，令打扮成牛女的hitomi順利在三千觀眾前，完成十五分鐘的演唱，她說：「希望大家有一個開心的假期，ByeBye！」</spanclass></p></body></html>
