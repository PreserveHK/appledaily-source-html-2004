<html><header><meta charset="utf-8"><title>YOSHIKI新曲悼hide</title></header><body><h1>YOSHIKI新曲悼hide</h1><p>日本前樂隊XJAPAN主腦YOSHIKI，前日由洛杉磯返東京，出席今日在橫須賀舉行的已故隊友hide死忌七周年的悼念活動。YOSHIKI表示創作了一首二十分鐘長的樂曲《withoutyou》，在活動上演奏來悼念亡友。<br> &#13;<br> <spanclass>擔心TOSHI &#13;<br> 仍然懷念hide的YOSHIKI感觸地說：「在飛機上的十個小時內，我不斷回憶起與hide夾band的日子，想起了大家在出騷前以及到我家遊玩的情景。」YOSHIKI同時對前XJAPAN主音TOSHI最近被起訴虐待兒童而感到十分擔心。</spanclass></p></body></html>
