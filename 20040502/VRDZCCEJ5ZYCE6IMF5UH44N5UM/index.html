<html><header><meta charset="utf-8"><title>德昌街汽車違例停泊</title></header><body><h1>德昌街汽車違例停泊</h1><p>油麻地居民向本報投訴稱，區內德昌街及德昌里，經常有車輛違例停泊，造成阻塞，令其他車輛出入受阻，居民路經時又恐被車輛撞倒，他要求警方正視情況，盡快作出改善。&#13;<br> 警方油麻地分區回覆本報查詢稱，警員曾到德昌街及德昌里巡察，並向於上址違例停泊汽車的駕駛人士，發出四個口頭警告。&#13;<br> 警方稱，雖然上址的車輛違例停泊情況並不嚴重，惟警方會繼續採取執法行動。&#13;<br> （○三二三○四一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
