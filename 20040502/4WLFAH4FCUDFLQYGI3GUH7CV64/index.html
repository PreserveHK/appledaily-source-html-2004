<html><header><meta charset="utf-8"><title>專車直駛上山　美娜祖維華茲</title></header><body><h1>專車直駛上山　美娜祖維華茲</h1><p>由於前晚Prada的盛大派對在尖沙嘴前水警總部舉行，一眾悉心打扮的嘉賓都要徒步行大斜路上山，只有Prada設計師MiucciaPrada、鄧永鏘及在十二時才抵達的烏克蘭女星美娜祖維華茲獲豁免，她們的車輛可直接上山。<br> &#13;<br> <spanclass>Danielle繼續狂歡 &#13;<br> 前晚的派對不少圈中情侶如吳彥祖及LisaS.等前後腳出現，而李嘉欣與舊愛陳平治（Perry）亦濟濟一堂。早前穿上超性感晚裝往LV派對的名模Danielle，前晚亦與楊其龍前後距離十五分鐘抵達，問她上次與楊其龍手拖手，她即說：「我當佢係哥哥嚟。」</spanclass></p></body></html>
