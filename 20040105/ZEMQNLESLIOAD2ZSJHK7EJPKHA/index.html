<html><header><meta charset="utf-8"><title>寒冷乾燥哮喘高危</title></header><body><h1>寒冷乾燥哮喘高危</h1><p>香港哮喘會呼吸系統專科顧問醫生梁宗存指出，秋冬季節天氣寒冷乾燥，空氣污染指數又高，令哮喘病發機會提高，患者應小心注意。&#13;<br> 他表示，哮喘病發令氣管收縮，以致空氣未能輸送到肺部缺氧致命。&#13;<br> 本港每年平均有九十人死於哮喘病，當中三分之一為三十五歲以下，慘劇中的男童僅得五歲，屬於罕有的病例。&#13;<br> 而男童同時有哮喘病及心臟病，兩者病發均有可能引致缺氧，互相影響更會令病情惡化造成不幸。</p></body></html>
