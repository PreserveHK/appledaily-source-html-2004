<html><header><meta charset="utf-8"><title>班仔雙腳得罪也門王子</title></header><body><h1>班仔雙腳得罪也門王子</h1><p>荷李活男星班亞弗力（BenAffleck）早前曾到波斯灣勞軍。班仔日前向傳媒透露，他在出訪中東期間，因為不懂當地禮儀，曾將鞋底對着也門王子，繼而遭王子的保鑣上前喝罵及推撞，令他十分尷尬。&#13;<br> <br> <spanclass>遭推撞被嚇壞 &#13;<br> 班仔表示，早前他於中東某機場的貴賓候機室中，因太疲勞而放高了雙腳，於中東習俗中，鞋底指向別人是粗鄙行為，而剛巧也門王子與其保鑣經過，大罵班仔無禮，班仔事後說：「他大叫：『你在做甚麼？你雙腳！』之後他將我的腳推在地上，我當時真被嚇壞。」</spanclass></p></body></html>
