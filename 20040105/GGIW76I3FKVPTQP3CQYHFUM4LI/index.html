<html><header><meta charset="utf-8"><title>TORICA扭扭擰擰MP3機</title></header><body><h1>TORICA扭扭擰擰MP3機</h1><p>呢期嘅MP3機除咗玩瘦身之外，更興玩內藏機關，例如就係內藏USB插頭，進一步減少機身體積，所以新推出嘅TORICAOTOVMOTIONMP3，就將USB插頭放喺機背，可以擰來擰去。除USB插頭夠特色，屏幕亦用上OLED，全黑底加上藍色冷光字，Show歌名都型過人。而VMOTION可以聽MP3之外重有收音機、錄音及USBDisk，分有128MB及256MB版本嘅VMOTION，開價分別為$1,480及$1,890，千零蚊就有齊咁多嘢玩，想換新機過年又係時候！&#13;<br> &#13;<br> 記者、攝影：劉耀祥&#13;<br> 查詢：21572824</p></body></html>
