<html><header><meta charset="utf-8"><title>晨女畢業生組Twins</title></header><body><h1>晨女畢業生組Twins</h1><p>日本偶像組合Morning娘，前日在東京舉行新年演唱會時，突然公布成員希美和加護亞依，將在今年夏天離隊，並另組新組合發展，令Morning娘繼成員安倍夏美後，共有三位成員在年內離隊。&#13;<br> <br> <spanclass>fans悲喜交集 &#13;<br> Morning娘前晚令fans又驚又喜，正當晨女在演唱會上演唱完第三首歌後，隊長飯田圭織宣布了希美與加護亞依將在夏天「畢業」的消息，隨即引起全場fans悲鳴。不過，當矢口真里補充加護與希美會另組新隊發展時，換來是全場掌聲，二人高興地表示十分感謝fans的支持。</spanclass></p></body></html>
