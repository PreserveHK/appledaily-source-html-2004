<html><header><meta charset="utf-8"><title>增值服務贏客心</title></header><body><h1>增值服務贏客心</h1><p>位於灣仔灣景中心的泰國菜館Green，其老闆阿Mon以1.7萬元在「虞公窰」買下整套盆栽、花瓶、連木架一共六、七件作品，但不曉得如何擺設，結果「虞公窰」派了個設計師到菜館視察，又免費給她繪畫一張設計圖，Mon便照着把整套作品擺設於門口兩旁。&#13;<br> 阿Mon說：「我好鍾意呢件作品，尤其是見過路人停步欣賞時，我更覺得好有滿足感。」&#13;<br> <br> <spanclass>買心頭好願擲萬金 &#13;<br> 簡生簡太當天原計劃到花墟買花的，卻被「虞公窰」深深吸引着。他們很喜愛店內貨品，尤其簡太，她覺得店內的貨品既富有中國特色又予人有現代感，讓人容易接受。「雖然好多貨品價錢都萬萬聲，但我覺得唔算貴，鍾意便覺值得。」簡太說。</spanclass></p></body></html>
