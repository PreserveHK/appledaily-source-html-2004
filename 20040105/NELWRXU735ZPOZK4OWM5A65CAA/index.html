<html><header><meta charset="utf-8"><title>Twins為著靚衫拜毛毛為師</title></header><body><h1>Twins為著靚衫拜毛毛為師</h1><p>女子組合Twins和毛舜筠三人首次合作主演的電影《見習黑玫瑰》中，毛毛飾演鋤強扶弱的女俠「黑玫瑰」，蔡卓妍（阿Sa）和鍾欣桐（阿嬌）則是對歡喜冤家，二人在一次機緣巧合下遇上毛毛，並被她收為女徒弟，成為名副其實的「見習黑玫瑰」。<br> &#13;<br> <spanclass>可造之材 &#13;<br> 其中一場戲講述阿Sa和阿嬌認識了毛毛後，有機會參觀她的衣帽間，她們看到毛毛擁有不少色彩繽紛的靚衫，顯得非常雀躍，爭相試穿扮靚。毛毛由於很欣賞二人的潛質，認為是可造之材，所以便設法把二人留下做徒弟，阿Sa和阿嬌雖不太願意，但有見留下有着數，最後就做了毛毛的徒弟。&#13;<br> 採訪：比華利</spanclass></p></body></html>
