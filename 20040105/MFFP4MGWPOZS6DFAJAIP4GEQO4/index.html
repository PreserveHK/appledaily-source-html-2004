<html><header><meta charset="utf-8"><title>盧淑儀粉紅豔女搶風頭</title></header><body><h1>盧淑儀粉紅豔女搶風頭</h1><p>盧淑儀、余文樂及袁潔瑩等前晚到灣仔會展，出席《我的大嚿父母》首映禮。盧淑儀自從簽約東方電影後，每逢電影公司有新戲上，她都例必以性感衣着撐場，前晚盧淑儀一身低胸粉紅上衣，加粉紅毛毛外套出現，即成為全場焦點。<br> &#13;<br> <spanclass>無間班底續緣 &#13;<br> 而余文樂接受訪問時則透露稍後會與劉德華、張學友、曾志偉及陳冠希合演新戲，阿樂說：「套戲月中就開拍，係講黑社會，我做蠱惑仔，由拍《福伯》個導演執導。」問到卡士與《無間道》差不多，怕不怕觀眾覺得悶？阿樂說：「唔會，戲種都唔同。」	採訪：魯萍</spanclass></p></body></html>
