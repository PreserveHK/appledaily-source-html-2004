<html><header><meta charset="utf-8"><title>血管粥樣硬化關乎基因</title></header><body><h1>血管粥樣硬化關乎基因</h1><p>美國研究人員發現血管粥樣硬化與一種稱為ALOX5的基因有關，如果沒有這種基因的人士較常會出現血管壁增厚，但即使沒有帶有這基因，只要少吃蛋類或油份，多吃含有益脂肪酸的食物，如三文魚，則可降低患病風險。&#13;<br> 英國廣播公司昨日報道，美國加州大學為四百七十多名工人，量度血管脂肪酸及體內是否有該種ALOX5的基因，發現五分之一人沒有此基因，他們的血管較多會有增厚問題。研究刊於今期《新英倫醫學》雜誌內。</p></body></html>
