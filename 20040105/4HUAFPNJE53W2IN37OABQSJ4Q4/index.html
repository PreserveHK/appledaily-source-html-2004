<html><header><meta charset="utf-8"><title>隨團睇天水圍香港濕地公園</title></header><body><h1>隨團睇天水圍香港濕地公園</h1><p>想輕輕鬆鬆玩番日？不如參加以下一日旅行團，可以一次過睇濕地公園，參觀名勝古迹安排埋膳食，唔使你煩嗰吓好嘛！&#13;<br> 記者：陳震霖&#13;<br> &#13;<br> <b> 1月11日「尖鼻咀，輞井圍，大井圍觀鳥」</b> &#13;<br> 收費：專車隨隊連海鮮午餐$118，友晟社員$98&#13;<br> 查詢：友晟之友梁先生25396420&#13;<br> 行程簡介：米埔老圍參觀「楊侯宮」→天水圍「香港濕地公園」→午餐→尖鼻咀→十大濕地觀賞紅樹林及候鳥→輞井圍「玄關帝廟」及大井圍「天后古廟」→青衣島觀景台覽賞青馬大橋及汀九橋</p></body></html>
