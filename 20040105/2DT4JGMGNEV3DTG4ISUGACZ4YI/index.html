<html><header><meta charset="utf-8"><title>區號售價分辨正版貨</title></header><body><h1>區號售價分辨正版貨</h1><p>雖然冒充「正版水貨」的翻版光碟包裝和印刷相當精美，但海關版權及商標調查科高級監督譚耀強指出，市民若要分辨，仍有蛛絲馬迹可尋。&#13;<br> 以美國荷里活電影為例，若光碟上註明「AllCode」，聲稱全世界都適用，則差不多可肯定是翻版碟，因正版碟多有區號，例如3、5、6等。&#13;<br> 另一個分辨方法是售價，近期上畫的電影正版DVD售價約一百元，但冒充水貨的翻版碟可能只需二、三十元，若有臨時地舖出售的全為平價的「正版水貨」，應特別小心，以防購入盜版貨。</p></body></html>
