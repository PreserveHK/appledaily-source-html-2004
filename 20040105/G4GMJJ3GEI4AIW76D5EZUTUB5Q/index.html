<html><header><meta charset="utf-8"><title>以病毒研製糖尿病疫苗</title></header><body><h1>以病毒研製糖尿病疫苗</h1><p>美國加州研究人員發現，淋巴細胞脈絡叢腦膜炎病毒可以刺激免疫系統，抵制I型糖尿病，預計該病毒有望製成糖尿病預防疫苗。&#13;<br> I型糖尿病屬胰島素依賴型糖尿病，患者胰腺不能分泌身體所需的胰島素。有關研究以老鼠進行實驗，處於糖尿病發展前期的老鼠，身體吸入了含有淋巴細胞性脈絡叢腦膜炎病毒後，老鼠體內的免疫系統受到刺激，激發起身體功能抵制糖尿病，阻止糖尿病繼續發展。</p></body></html>
