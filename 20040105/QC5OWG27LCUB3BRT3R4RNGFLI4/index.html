<html><header><meta charset="utf-8"><title>虞公窰佛山創業</title></header><body><h1>虞公窰佛山創業</h1><p>「虞公窰」其實是一家位於廣東佛山的美術陶藝工場，由曾力和曾鵬兩兄弟開辦。兩人的父親是石灣當代著名陶瓷家曾良，自幼受父親薰陶，以陶泥作玩偶，小小年紀已創作陶瓷玩具。&#13;<br> 長大後，哥哥曾力在江西景德鎮藝術學院接受專業美術教育；弟弟曾鵬則送往廣州美術學院鑽研中國當代藝術。數年前，兩兄弟與一批志同道合的藝術家及商人，開辦虞公窰，專門生產陶瓷。由於兩人的作品結合了石灣陶塑的傳統與創新手法和意念，在石灣陶藝界別樹一幟。</p></body></html>
