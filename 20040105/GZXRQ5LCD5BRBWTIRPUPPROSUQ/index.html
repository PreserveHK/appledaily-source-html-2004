<html><header><meta charset="utf-8"><title>狗兒也籌款</title></header><body><h1>狗兒也籌款</h1><p>【本報訊】不止人類懂得步行籌款，「狗世界」昨日也發起兩個慈善步行，為「自己友」籌款，並宣揚愛護動物的訊息。亞洲動物基金轄下的「狗醫生計劃」昨日在元朗大欖郊野公園，舉行每年一度的「2004親親狗醫生步行日」，數十隻打扮入時、人見人愛的「狗醫生」在公園步行，為此計劃籌款。&#13;<br> 此外，保護遺棄動物協會昨日在山頂廣場亦舉行「人狗同樂百萬行」活動，有近三百隻大、小狗參加，為該會籌得約十萬元善款。</p></body></html>
