<html><header><meta charset="utf-8"><title>君如回港送故友最後一程</title></header><body><h1>君如回港送故友最後一程</h1><p>梅艷芳在圈中人緣極佳，早年與張曼玉、曾華倩、藍潔瑛、吳君如、劉嘉玲、羅美薇、邱淑貞及上山詩鈉情同姊妹，更有「九龍女」之稱。<br> &#13;<br> <spanclass>爭戲爭出火 &#13;<br> 不過前年吳君如和梅艷芳偕劉德華拍攝電影《愛君如夢》時，有傳君如搶了阿梅不少戲份，該片原名是《愛君如夢伴》，但君如的戲份加重後便改名，當時二人雖否認不和，但此後兩人明顯疏遠了。&#13;<br> 近兩年阿梅與友人的聚會，君如都沒有出席，上月二十九日，圈中好友趕赴養和醫院見阿梅最後一面，君如亦沒有現身。&#13;<br> 記者昨日致電君如助手，助手指阿梅過身當日君如並不在港，同時表示君如會出席阿梅的喪禮。</spanclass></p></body></html>
