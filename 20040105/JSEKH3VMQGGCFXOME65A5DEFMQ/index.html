<html><header><meta charset="utf-8"><title>宇多田光為地球祈禱</title></header><body><h1>宇多田光為地球祈禱</h1><p>宇多田光前日在個人官方網頁內留下新年賀詞，雖然光妹送上了遲來的祝福，但她仍然很有心地散播和平訊息。&#13;<br> <br> <spanclass>身在紐約 &#13;<br> 光妹以日文和英文寫上慶賀新年的字句，她更提到自己現時正身處紐約，上周五已開始工作。她更以英文寫下：「大家新年快樂！我們為紐約沒有發生恐怖的事情，可以和平地進入新的一年而鬆一口氣，但現在仍有很多地方發生戰爭，我們將會繼續為所有人、自己及這個地球祈禱！」</spanclass></p></body></html>
