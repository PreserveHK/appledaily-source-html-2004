<html><header><meta charset="utf-8"><title>儲局尚無意加息</title></header><body><h1>儲局尚無意加息</h1><p>【本報綜合報道】美國聯邦儲備局主席格林斯潘以及理事貝南克（BenS.Bernanke）在周末出席一個經濟會議時未有評論當前美國經濟及利率形勢，反映美國經濟雖然正加快增長，但聯儲局仍無意在短期內加息。&#13;<br> 事實上，聯儲局決策官員對美國勞工市場仍然疲軟深感擔憂，加上尚未見通脹威脅，令當局仍有維持低息一段相當時間的空間。&#13;<br> 貝南克周末在聖地牙哥出席美國經濟協會周年會議時指出，聯儲局應增加決策的透明度，減少模糊和不確定。他建議，聯儲局應發布更多經濟預測，並採取措施協助金融市場預測當局的利率決定，例如提早發表議息會議紀錄，以向投資者提供有用和更及時的資訊。</p></body></html>
