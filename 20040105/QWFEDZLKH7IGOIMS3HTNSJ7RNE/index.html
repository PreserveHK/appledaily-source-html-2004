<html><header><meta charset="utf-8"><title>李惠敏新碟因阿梅擱置</title></header><body><h1>李惠敏新碟因阿梅擱置</h1><p>梅艷芳生前曾打算為多年未簽約唱片公司的李惠敏出新碟，惜唱片未錄好，阿梅已與世長辭，計劃被迫擱置。昨日李惠敏接受電話訪問時說：「好多謝梅姐，佢一直都係我偶像，我哋對唱片嘅理念差唔多，於是佢就話不如由佢公司幫我出碟，都算係雪中送炭。」<br> &#13;<br> <spanclass>感激鼓勵 &#13;<br> 李惠敏表示最難忘阿梅前年在生日派對上，搭着她與蘇永康的肩膀說：「點都要撐住。」李惠敏說：「梅姐好親切咁鼓勵我哋，呢一幕我好深刻。」&#13;<br> 由於阿梅現已病逝，李惠敏的唱片亦無了期押後，她說：「呢個時候唔適合傾呢啲，唱片最緊要做得好先出，唔使急。」&#13;<br> 採訪：蔡如育</spanclass></p></body></html>
