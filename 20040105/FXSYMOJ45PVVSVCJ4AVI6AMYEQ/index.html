<html><header><meta charset="utf-8"><title>小冊子吸引另類客</title></header><body><h1>小冊子吸引另類客</h1><p>藝術展中的畫作每幅動輒數萬元，對於喜歡藝術創作但經費有限的參觀者來說，購買藝廊出版印刷的小畫冊或是相關書籍，可以說是變相將心愛的創作以平價方式帶回家。&#13;<br> 由於現場空間有限，部份藝廊因為無法將所有畫作展出，故會在攤位出售印有畫作的卡片或小畫冊出售，藉以更加詳細描述該藝術家的創作及相關資料，而畫冊售價通常約為數十港元。&#13;<br> 除藝廊本身印有的小畫冊外，現場也有與藝術有關的雜誌供參觀者訂閱或購買，此外與藝術有關的書籍及卡片，也吸引許多人購買。</p></body></html>
