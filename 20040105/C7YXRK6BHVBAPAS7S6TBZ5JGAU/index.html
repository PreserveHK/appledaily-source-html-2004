<html><header><meta charset="utf-8"><title>香取慎吾誓不結婚</title></header><body><h1>香取慎吾誓不結婚</h1><p>正在趕拍新劇《新選組！》的香取慎吾，日前接受日本報章《產經Sports》訪問時表示，希望一生都與SMAP為伴，更希望一生獨身，以完成自己種種的夢想，香取為了保飯碗被迫當他的女友透明。&#13;<br> 香取說：「我很愛SMAP，所以希望可以一生一世成為SMAP成員。自己亦有很多渴望一個人去做的事情，例如一個人去紐約畫畫，在公園一個人飲啤酒，所以自己想過，結婚生仔跟自己有很大的距離，我認為一個人畫畫到生命盡頭也不錯。」</p></body></html>
