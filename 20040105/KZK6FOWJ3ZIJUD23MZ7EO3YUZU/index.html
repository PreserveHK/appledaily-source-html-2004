<html><header><meta charset="utf-8"><title>羅莽人肉鋼纜籌130萬</title></header><body><h1>羅莽人肉鋼纜籌130萬</h1><p>羅莽前晚演出《慈善星輝仁濟夜》，分別表演「人肉鋼纜拉巴士」和「力拔四驅氣蓋勢」，共籌到一百三十萬善款。&#13;<br> 羅莽在「人肉鋼纜拉巴士」環節籌得八十萬，成為全場善款最多節目，他的四肢被麻繩綁着，分別纏着四驅車車尾及巴士車頭，拉動坐滿一百人的巴士。<br> &#13;<br> <spanclass>吳剛捐三萬元 &#13;<br> 而「力拔四驅氣蓋勢」環節則要四驅車開動引擎，羅莽拖延車子郁動，每秒可籌得十萬元，結果他共拖延了五秒。羅莽表示雖然吳剛沒份參與，但他亦捐了三萬元支持這項目，結果此環節共籌得五十萬。羅莽說：「我一向都有練開功，好濕碎，我只係將七種氣混成一個勁就得！」</spanclass></p></body></html>
