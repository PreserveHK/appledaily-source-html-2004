<html><header><meta charset="utf-8"><title>外交部重申政改立場</title></header><body><h1>外交部重申政改立場</h1><p>【本報訊】對於美國國務院發言人日前表示，香港應進行政制改革、普選和持續民主化，中國外交部發言人再次反駁，指中國政府反對任何外國政府以任何形式干預香港事務。<br> &#13;<br> <spanclass>循序漸進發展 &#13;<br> 新華網昨晚引述外交部發言人孔泉表示，香港事務是中國的內政，中方堅決反對任何外國政府以任何形式干預，中央政府高度關注本港政制發展，原則立場明確，即香港特區的政治體制必須按《基本法》規定，從香港的實際情況出發，循序漸進地發展。&#13;<br> 發言人孔泉指出，美國政府多次表示支持中國政府對香港實行「一國兩制」，無意干涉中國的內政，中方要求美國信守承諾，停止任何有損香港穩定與繁榮的言行。</spanclass></p></body></html>
