<html><header><meta charset="utf-8"><title>傳統醬油以大豆釀製</title></header><body><h1>傳統醬油以大豆釀製</h1><p>醬油以其不同的生產原料、工藝，分為釀製和配製兩種。釀製醬油是以大豆或脫脂大豆、小麥或麩皮為原料，經微生物發酵製成。配製醬油則是以百分五十以上的釀製醬油，與酸水解植物蛋白調味液、食品添加劑等配製而成。釀製醬油最短需十五天，最長達一年，而配製醬油只要幾個小時。&#13;<br> 湖北的非法醬油廠，以人體毛髮提煉氨基酸，加水等配製成醬油，雖然有醬油的味道，但並不具備醬油的基本要素，只能說是一種含有砷、鉛、銅的有毒液體。專家指出，買醬油時一定要看清標識，是釀製或配製，好醬油呈深或淺紅褐色，有光澤、味道鮮；毒醬油則為黑褐色，只有鹹味。</p></body></html>
