<html><header><meta charset="utf-8"><title>張震駁髮駁上癮</title></header><body><h1>張震駁髮駁上癮</h1><p>張震昨日與師弟范植偉在台北西門町，為電影《地下鐵》原聲唱片舉行簽名會。&#13;<br> 曾在台灣出唱片的張震表示，因為太忙，所以沒想過要唱《地下鐵》主題曲，但卻很欣賞梁朝偉和楊千嬅演唱的《迷宮》一曲。<br> &#13;<br> <spanclass>續拍《2046》 &#13;<br> 張震今天將赴上海拍攝電影《2046》，他表示簽名會這個造型不是電影內的造型，而是為了宣傳特別請人為他駁髮，但因過了一個多星期，很多駁髮已經脫落。在《2046》中，張震的造型是長髮的，因此他在上海又要再駁髮。</spanclass></p></body></html>
