<html><header><meta charset="utf-8"><title>千嬅獲封「牛柏葉」：咁筍</title></header><body><h1>千嬅獲封「牛柏葉」：咁筍</h1><p>組合Cookies、鄭中基和楊千嬅等昨天在粉嶺，出席港台活動。日前譚詠麟指千嬅為「牛栢葉」，經常無故儍笑兼常講廢話，千嬅昨日最初聽到「牛栢葉」時，奇怪的說：「咁筍？」聽過解釋後，聲沙沙的她不時狂笑說：「都幾近喎！哈哈！我笑其實係有原因，只係唔方便講，下次我話佢知點解。冇所謂啦，佢都係講吓笑啫！」<br> &#13;<br> <spanclass>頭大像壽桃 &#13;<br> 對於鄭中基覺得千嬅頭大像「壽桃」時，千嬅又再笑說：「吓？水蜜桃咁high？佢咁瘦，似鮮竹卷。」而鄭中基對於千嬅被指多說廢話，他說：「佢個人好真，咁都好，做人唔會拐彎抹角。」	&#13;<br> 採訪：王連連　攝影：何國豪</spanclass></p></body></html>
