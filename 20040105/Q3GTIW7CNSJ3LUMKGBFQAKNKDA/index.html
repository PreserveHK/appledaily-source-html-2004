<html><header><meta charset="utf-8"><title>果子狸病毒99%似沙士</title></header><body><h1>果子狸病毒99%似沙士</h1><p>沙士出現重來之勢，專家將矛頭鎖定野生動物，事實上，早在去年五月，香港大學與內地專家已抽出沙士元兇是果子狸，兩地研究人員在深圳東門野味市場化驗八種哺乳類動物樣本，發現果子狸身上的病毒99%與人類沙士病毒相同，在一千多個氨基酸中只有十一個與人類冠狀病毒不同，港府已禁止果子狸入口。&#13;<br> 研究又發現在野生動物貉的樣本有類似沙士病毒；十名野味店經營者，五人均驗出沙士冠狀病毒抗體。</p></body></html>
