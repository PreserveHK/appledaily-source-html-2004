<html><header><meta charset="utf-8"><title>夏目理緒JCup塞入便利店</title></header><body><h1>夏目理緒JCup塞入便利店</h1><p>日本水着界每年都有新人湧現，行內一致看好會在今年火速上位的，是有「日版Purple（李紫昕）姐」之稱的巨胸女星夏目理緒。&#13;<br> 擁有JCup上圍的夏目理緒，早年憑參加MissMagazine脫穎而出，從而晉身日本藝能界。夏目以壓倒性姿態撼低了ICup的根本春美和HCup的MEGUMI，近期在日本的曝光率亦已超越兩位前輩。而夏目今個月推出的DVD《Peach2的水滴》，還殺入全日本的便利店，且看她能否憑其JCup巨乳，殺出新血路。</p></body></html>
