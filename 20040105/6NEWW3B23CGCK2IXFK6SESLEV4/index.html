<html><header><meta charset="utf-8"><title>清洗膠地板不宜過多水份</title></header><body><h1>清洗膠地板不宜過多水份</h1><p>香港不少家庭都會選用膠地板，貪其方便易打理，但想令地板更耐用，可留意以下幾點。&#13;<br>&#13;<br>記者：張一豪&#13;<br>&#13;<br>1.平時不應用過量的水份清洗，特別是熱水，會引致表面脫膠，褪色和變形。&#13;<br>2.如表面滴上了墨水、油迹等污迹時，可用稀釋梘水洗擦；若擦不掉，也可用少量白電油輕輕拭擦，就可除污。&#13;<br>3.避免在膠地板上放上60℃以上的東西，會引起變形及留下焦痕。&#13;<br>4.為了保持塑膠地板光亮，每月能用蠟水抹一至兩次就最佳。</p></body></html>
