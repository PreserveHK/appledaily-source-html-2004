<html><header><meta charset="utf-8"><title>Steven喉嚨發炎走音</title></header><body><h1>Steven喉嚨發炎走音</h1><p>男子組合Boy'Z昨日出席在奧海城露天廣場舉行的「飲食業齊心共創職安健」活動，Steven昨日喉嚨發炎，現場演唱時走音，他亦承認說：「不過有嘢做會好過冇嘢做，咁可以迫自己快啲好番嘛！」<br> &#13;<br> <spanclass>餐廳工作曾受傷 &#13;<br> 而Kenny則透露自己未入娛樂圈，曾在餐廳做過侍應，他說：「有一日餐廳嚟咗好多人，我做到唔停得手，不停要㓟芝士，一唔小心就將指甲㓟咗落啲芝士度，重搞到流晒血，所以我要呼籲吓大家就算做暑期工，都要小心啲。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
