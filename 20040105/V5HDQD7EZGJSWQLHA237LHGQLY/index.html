<html><header><meta charset="utf-8"><title>雞尾酒療法治前列腺病</title></header><body><h1>雞尾酒療法治前列腺病</h1><p>美國前列腺症狀醫學治療研究發現，以雞尾酒療法治療男性前列腺肥大症，成效較採用單一療法為高。&#13;<br> 英國廣播公司報道，參與這個為期五年研究的包括美國十七間診所的醫生，以及三千名男性患者。患者分成四組，分別服用傳統藥物「非那雄胺」、「都碴若欣」，或接受混合兩種藥物的雞尾酒治療，餘下一組則服用沒有藥性的藥物。結果發現，接受雞尾酒療法的男士，病情惡化的情況較服用沒有藥性藥物的一組低六成六；出現副作用及需要進行手術的機會也較低。</p></body></html>
