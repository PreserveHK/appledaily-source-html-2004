<html><header><meta charset="utf-8"><title>　　地鐵提早拜年𢭃利是 - 李八方</title></header><body><h1>　　地鐵提早拜年𢭃利是 - 李八方</h1><p>地鐵公司噚日提早同市民拜年，順便為旗下的商場做宣傳推廣，請來粵劇紅伶蓋鳴暉同一班着晒靚靚唐裝衫嘅小朋友，舉行大團拜，喺九龍灣德福廣場向大家拜個早年。&#13;<br> 之不過，地鐵提早拜年，唔係派利是喎，而係向市民「𢭃利是」，希望市民喺一年之始慷慨解囊做吓善事，幫助有需要嘅人。佢哋將會義賣瓜子，籌到嘅錢就捐畀公益金。&#13;<br> 陳亮華攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
