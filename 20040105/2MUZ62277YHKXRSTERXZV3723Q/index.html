<html><header><meta charset="utf-8"><title>S.H.EElla復工晒身材</title></header><body><h1>S.H.EElla復工晒身材</h1><p>台灣女子組合S.H.E的成員Ella因為腰傷整整休養了一百五十九天，昨日她重返錄音室，為即將推出的新專輯《奇幻旅程》錄音。<br> &#13;<br> <spanclass>要努力減肥 &#13;<br> 昨日不少歌迷到場為Ella打氣，Hebe和Selina還特別為Ella帶來牛奶等有營養的食物。Ella表示要努力減肥，她說：「原本我的上圍是B+，現在變成C+，大家都覺得很棒，可是我不希望胸前太偉大，因為那會顯得人很胖！」&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>
