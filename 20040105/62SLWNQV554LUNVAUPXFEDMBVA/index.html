<html><header><meta charset="utf-8"><title>點解會行雷閃電？</title></header><body><h1>點解會行雷閃電？</h1><p>天文台高級科學主任潘海濤表示，閃電的出現，是因大氣中有水份，當水份在大氣中流動，互相摩擦而帶電，這些大氣中的電能量分正極和負極，如果正極和負極相差大，便會產生行雷（聲）和閃電（光）現象。&#13;<br> 如果能量不大，閃電只會在雲層中發生，所以雷暴時候會看見雲層有閃光，但若閃電能量較大，閃電便會形成長條的閃光，甚至直達地面，造成破壞。由於大氣中有電阻，所以閃電不是一條直線般出現，而是呈梯級狀。</p></body></html>
