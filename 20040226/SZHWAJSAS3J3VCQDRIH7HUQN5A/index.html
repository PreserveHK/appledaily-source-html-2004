<html><header><meta charset="utf-8"><title>幻彩膠片座枱燈</title></header><body><h1>幻彩膠片座枱燈</h1><p>燈光的變化，可以為房子帶來不同的氣氛和效果，所以要找來一盞與家居配合得宜的燈就要花些功夫。這盞像迷彩般的枱燈，燈罩以膠片製成，配合不同的顏色變化，感覺煥然一新，加上以鋁質作燈架，拿起手時不覺笨重，任你隨意擺放，都能製造意想不到的氣氛。&#13;<br>&#13;<br>記者：吳嘉怡&#13;<br>攝影：梁翠妍</p><p><spanclass><fontstyle>GOD  &#13;<br> 地址：尖沙嘴海港城香港酒店3樓317-325舖&#13;<br> 電話：27845555</fontstyle></spanclass></p></body></html>
