<html><header><meta charset="utf-8"><title>大選公投分開投票</title></header><body><h1>大選公投分開投票</h1><p>台灣中央選舉委員會昨開會四小時後，決定收回原定總統選舉及公投的投票方式，改為先領總統選票，完成圈票、投票後，再領、圈、投公投票。&#13;<br> 中選會並決定，若場地和人力許可，開票時可分兩組同時開總統與公投票；若總統選票或公投票誤投票箱仍有效。中選會早前按行政院要求，規定總統選票與公投票必須同時領票、圈票、投票，結果引致國民黨、親民黨籍縣市長抵制。&#13;<br> 行政院發言人林佳龍昨晚表示，對中選會的新決定「完全尊重」。&#13;<br> 中央社&#13;<br> </p></body></html>
