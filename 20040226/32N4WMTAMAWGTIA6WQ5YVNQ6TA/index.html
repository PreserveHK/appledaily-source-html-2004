<html><header><meta charset="utf-8"><title>演員強調：不是賣弄色情</title></header><body><h1>演員強調：不是賣弄色情</h1><p>《XXX》在澳洲公演惹起爭議，不少人罵這套劇賣弄色情，參與演出的四名演員也不好受，但他們強調自己不是色情劇演員。&#13;<br> 「人們問我『你怎可以這樣做？』但我覺得這很正常。」在劇中扮演過氣色情電影女星的西班牙演員巴列霍表示：「有人以為我們是色情劇演員，這是錯誤的，如果有人這樣對我說，我會很傷心。我們是演員，這是戲劇。」&#13;<br> 巴列霍曾在西班牙、意大利、法國、荷蘭、德國和英國演出這劇近三百次。&#13;<br> 雖說是「正常」表演，兩男兩女演員中，至今只有一人帶母親看過這劇。男演員普倫薩坦承扮演亂倫角色感到有壓力，過後「要淋個冷水浴，飲很多酒，希望忘記它」。&#13;<br> 《澳洲人報》&#13;<br> </p></body></html>
