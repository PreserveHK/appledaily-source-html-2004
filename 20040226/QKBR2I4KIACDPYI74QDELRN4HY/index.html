<html><header><meta charset="utf-8"><title>出位劇團打破常規</title></header><body><h1>出位劇團打破常規</h1><p>西班牙劇團「LaFuradelsBaus」已有二十五年歷史，向以大膽的性愛表演驚世駭俗。劇團成立於一九七九年，以街頭表演起家，「出位」嘗試包括用鏈鋸𠝹破衣服，以及把莎翁筆下的麥克白夫人變成全身赤裸的鋼管豔舞女郎。劇團有時會刻意不設舞台，讓演員和觀眾混在一起。演員邊走邊演，觀眾要機警移位，結果觀眾成為演出一部份。演員還試過向觀眾丟垃圾！但別以為這個劇團出不得廳堂，一九九二年的巴塞羅那奧運會，他們也有份作開幕表演。&#13;<br> 本報資料室</p></body></html>
