<html><header><meta charset="utf-8"><title>國際賭盤連戰大熱</title></header><body><h1>國際賭盤連戰大熱</h1><p>英國註冊的國際賭博公司「易勝博」（easybets.com）為台灣總統大選開盤，連戰是大熱門，勝出賠率為一點五，陳水扁賠率為二點四。&#13;<br> 這是首次有外國賭博公司為台灣大選開盤。「易勝博」發言人宋小姐表示，由於兩組候選人的支持度相當接近，因而賠率變化相當大。前日連戰與阿扁的賠率還是一點七五及二（連戰是大熱門），幾小時後已變成一點六五與二點一，昨午更改為一點五及二點四。宋小姐指出，由於仍有二成台灣選民未決定投票意向，估計下星期的賠率變化更大。&#13;<br> 本報記者</p></body></html>
