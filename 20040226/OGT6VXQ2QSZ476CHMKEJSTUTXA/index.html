<html><header><meta charset="utf-8"><title>惠安街違泊嚴重</title></header><body><h1>惠安街違泊嚴重</h1><p>大角嘴惠安街、樂群街及角祥街一帶，汽車違例停泊情况嚴重，居民投訴，不少大貨車更泊上行人路，只餘一條行車線供汽車行駛，遲來汽車沒有位泊，索性泊上行人路，除造成阻塞，亦威脅居民安全。&#13;<br> 「條街連行人路都泊滿車，差人真係要多啲去巡查，唔係就會愈嚟愈多車亂泊㗎喇！」本報已將居民投訴，轉介警方跟進。（○二一○○三三）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
