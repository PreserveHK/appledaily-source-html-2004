<html><header><meta charset="utf-8"><title>大豆雌激素損害精子</title></header><body><h1>大豆雌激素損害精子</h1><p>英國一項研究發現，大豆蘊含的雌激素可能影響男性精子質素，男孩在成長期進食過多大豆，可能出現睪丸異常，長大後甚至會患上睪丸癌。&#13;<br> 英國貝爾法斯特皇后大學生殖醫藥總監SheenaLewis指出，食用大量大豆與精子質素有明確負面關係，若男性精子質素有問題，最好減少食用大豆。她又稱，大豆雌激素對男性的影響，早在胎兒階段已開始，到幼兒以至青春期均對精子有負面影響。</p></body></html>
