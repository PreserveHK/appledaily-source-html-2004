<html><header><meta charset="utf-8"><title>過關村校校長一額汗</title></header><body><h1>過關村校校長一額汗</h1><p>今年三十一間接獲「死亡帖」的小學，大部份是設備相對鄉校完善的中型及大型小學，一直站在「殺校」邊緣的村校，有四間因收生不足而要停辦小一。今年只有一班小一的八鄉元崗公立學校幸免於難，該校校長王寵祺昨坦言「一額汗」，「愈近（公布開班日子）愈擔心，因為舊年村校已執咗好多！」&#13;<br> 王寵祺相信是因該校的口碑向來不錯，故來年仍能吸引學生報讀，但他承認，今年停辦危機雖過，來年又要再面對，「每年都要驚一次！」&#13;<br> 另外，在九月將全面停辦的村校建德學校及林村公立學校均有家長申請法援，以便入稟法庭司法覆核教統局的殺校令。&#13;<br> 本報記者</p></body></html>
