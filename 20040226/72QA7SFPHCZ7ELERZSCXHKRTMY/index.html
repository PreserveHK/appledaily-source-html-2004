<html><header><meta charset="utf-8"><title>違法可囚1年罰款40萬</title></header><body><h1>違法可囚1年罰款40萬</h1><p>根據《淫褻及不雅物品管制條例》，任何人發布一些不雅物品或影片，必須清楚以中英文註明警告字句：本物品內容可能令人反感；不可將本物品派發、傳閱、出售、出租、交給或出借予年齡未滿十八歲的人士或將本物品向該等人士出示、播放或放映。&#13;<br> 影視處發言人強調，網絡供應商有責任確保觀看或瀏覽有關不雅物品是成年人。供應商一旦違反法例，初犯一經定罪最高可判罰款四十萬元及監禁十二個月，再犯可判罰款八十萬元及監禁十二個月。</p></body></html>
