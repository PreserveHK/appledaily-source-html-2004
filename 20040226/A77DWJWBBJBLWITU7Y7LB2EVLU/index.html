<html><header><meta charset="utf-8"><title>至的骰200萬像素DC&#13;<br></title></header><body><h1>至的骰200萬像素DC&#13;<br></h1><p>Cool-i-Cam最新推出一款「的骰」數碼相機MiniMegaMon，機身非常迷你，比一張信用卡還要小，的確幾Cool。雖然機身細小，不過提供200萬像素相片解像度，一般用家已經夠用，兼且內置有16MB記憶及3倍數碼變焦，除咗拍攝相片外，功能多多，如具備視像鏡頭、數碼錄音及短片拍攝，用家更可透過LCD欣賞拍攝效果。除附送多套軟件外，更提供專用外置閃燈，咁就去到邊影到邊喇！	&#13;<br> &#13;<br> 記者：許福合&#13;<br> Everbest　查詢電話：25412982</p></body></html>
