<html><header><meta charset="utf-8"><title>松隆子承認戀音樂人</title></header><body><h1>松隆子承認戀音樂人</h1><p>現年二十七歲的日本女星松隆子，前日首度承認與比她年長十五歲的音樂人佐橋佳幸拍拖，且進展順利。&#13;<br> <br> <spanclass>進展順利 &#13;<br> 松隆子前日在東京砧的東寶Studio，公開綵排音樂劇《西貢小姐》，她在休息時接受訪問，被在場記者追問今年三月被發現與佐橋佳幸拍拖的消息，隆子說：「在眾人前談論私事，令我很害羞呢！」當記者再追問她是否進展順利時，隆子終爽快地點頭並說「是」承認，在場更有記者問她佐橋會否捧場，隆子說：「這個劇還未正式演出，暫時還未清楚他會否來呢！」</spanclass></p></body></html>
