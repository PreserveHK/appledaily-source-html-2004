<html><header><meta charset="utf-8"><title>畢仔4300萬遊艇慰愛妻</title></header><body><h1>畢仔4300萬遊艇慰愛妻</h1><p>畢彼特（BradPitt）的愛妻珍妮花雅麗絲頓（JenniferAniston）日前被傳不幸流產，近日畢彼特便以三百萬英鎊（約四千三百萬港元）購入一艘豪華遊艇送予珍妮花，似有慰藉愛妻之意。&#13;<br> <br> <spanclass>玉婆曾擁有 &#13;<br> 據英國《太陽報》報道，畢彼特近日斥資四千多萬港元，從一位印度富商手上買入這艘曾經屬於玉婆伊莉莎伯泰萊（ElizabethTaylor）、有九十八年歷史的Kalizma遊艇。一位知情人士說：「畢彼特希望妻子知道他有多愛她，這是最佳的表達方法。」</spanclass></p></body></html>
