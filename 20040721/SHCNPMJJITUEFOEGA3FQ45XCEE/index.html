<html><header><meta charset="utf-8"><title>深圳「骨女」市府示威</title></header><body><h1>深圳「骨女」市府示威</h1><p>【本報訊】深圳消息：深圳火車站大樓裏的所有按摩場所自本月十三日被有關當局查封後，至今仍未獲准開門營業，近日除了港客絡繹不絕上門要求「骨場」退套票外，部份「骨女」及盲人按摩師向老闆追討欠薪不果後，亦紛紛到市政府請願，令市政府門口天天塞滿大群男女按摩技師。&#13;<br> 昨日上午九時，火車站康怡按摩中心一百多名男女技師到市政府門口示威，其間有人企圖在市政府門口靜坐，以阻塞進出市政府的車輛，但被在場的保安人員阻止，雙方一度糾纏，有女技師報稱被保安人員打傷。</p></body></html>
