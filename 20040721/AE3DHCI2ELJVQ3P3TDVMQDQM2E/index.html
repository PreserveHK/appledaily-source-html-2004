<html><header><meta charset="utf-8"><title>　　迪士尼魔力 - 李八方</title></header><body><h1>　　迪士尼魔力 - 李八方</h1><p>童話故事最能打動小朋友，香港迪士尼樂園今個暑假就會搞一個「迪士尼手牽手講故事」活動，畀班四至六歲嘅小朋友，一齊透過閱讀、聽吓童話故事、唱吓歌仔同玩吓遊戲，過一個難忘嘅暑假。呢個活動由三十一號開始，一連五個星期六喺五間公共圖書館進行，入場券將會喺活動舉行前兩星期喺個別公共圖書館免費派發。&#13;<br> 香港迪士尼樂園行政總裁羅彬深噚日重先同十五個小朋友嚟一場熱身，講咗一個小熊維尼嘅古仔，班小朋友聽英文完全冇問題，重有問有答，童話人物嘅魔力真大。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
