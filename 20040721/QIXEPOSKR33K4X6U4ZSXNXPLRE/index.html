<html><header><meta charset="utf-8"><title>立會今討論居屋宿舍</title></header><body><h1>立會今討論居屋宿舍</h1><p>【本報訊】立法會財務委員會今日會討論政府申請撥款購買剩餘的空置居屋單位，重置紀律部隊宿舍計劃。&#13;<br> 保安局昨向該委員會提交的文件承諾，因應個別受影響的紀律部隊宿舍住戶情況，若有關住戶因子女的就學情況而未能於○六年六月遷離宿舍，當局會酌情作出安排。據了解，當局或會延長有關搬遷時間。&#13;<br> 據知，警察員佐級協會及紀律部隊評議會等多個職方代表，早前曾先後約見多位立法會議員，向他們詳述該計劃，希望委員會能通過有關撥款，以改善紀律部隊人員的居住環境。</p></body></html>
