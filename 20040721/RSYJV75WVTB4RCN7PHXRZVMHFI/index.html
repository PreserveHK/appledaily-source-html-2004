<html><header><meta charset="utf-8"><title>李國寶報名訪京團</title></header><body><h1>李國寶報名訪京團</h1><p>銀行公會每年一度的訪京團，據悉初訂於9月20至23日舉行，金管局總裁任志剛及銀行公會主席王冬勝，將率團訪問上海及北京，與內地金融監管機構官員及國家領導會晤，討論範圍包括本港銀行參與人民幣業務發展的前景及商機。&#13;<br> 將代表金融界參加9月初立法會選舉的東亞銀行（023）主席李國寶，據悉亦罕有地報名參加，屆時在選舉後將隨團訪京。&#13;<br> <br> <spanclass>隨銀行公會訪京滬 &#13;<br> 過去東亞主要由執行董事陳棋昌代表參加訪京團。去年11月底訪京團活動期間，金管局與人行正式簽訂本港銀行試辦人民幣個人業務的備忘錄。</spanclass></p></body></html>
