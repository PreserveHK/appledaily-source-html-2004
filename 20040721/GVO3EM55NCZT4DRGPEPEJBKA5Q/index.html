<html><header><meta charset="utf-8"><title>洋漢認藏500張兒童鹹照</title></header><body><h1>洋漢認藏500張兒童鹹照</h1><p>【本報訊】民航處澳洲籍航空交通控制員PeterColinBower（五十四歲），昨在九龍城裁判法院承認一項管有兒童色情物品控罪，當中涉及約五百張兒童色情照片。裁判官將案件押後至下月十七日，等候精神、心理及背景報告始判。其間，被告獲准以一萬元保釋。&#13;<br> 代表律師求情時表示，有關照片均在法例成立前下載，被告深感後悔，本案所涉及的照片數量及淫褻程度屬同類罪行中較輕的一種，被告若被還柙可能會即時喪失工作，故希望獲准保釋候判。&#13;<br> 案件編號：KCCC6765/04</p></body></html>
