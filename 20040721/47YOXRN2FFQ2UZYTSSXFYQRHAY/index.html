<html><header><meta charset="utf-8"><title>姜帝圭鎖定張東健做大佬</title></header><body><h1>姜帝圭鎖定張東健做大佬</h1><p>電影《太極旗飄揚：生死有情》導演姜帝圭，早前為該電影到香港宣傳，並接受了本報訪問。&#13;<br> 自前作《生死諜變》之後，姜帝圭花了四年時間完成了《太》片。雖然《太》片在韓國有不俗的票房及口碑，但主角張東健卻未能憑此片在上月初的「大鐘賞」成為影帝。&#13;<br> <br> <spanclass>為觀眾拍電影 &#13;<br> 對此，姜導演說：「張東健與我都有同樣想法，我們不會因此不開心，最重要是為觀眾而做電影，而非為獎項。」姜導演透露原來他在構思劇本之初，已希望與張東健合作，至於元斌則是因一次偶然飯局，才發現他正好適合演張東健的弟弟。現正埋首為新片準備的姜導演，表示不會再以南北韓問題作電影題材。</spanclass></p></body></html>
