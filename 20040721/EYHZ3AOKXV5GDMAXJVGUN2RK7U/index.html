<html><header><meta charset="utf-8"><title>黎姿殯儀館開工備兩佛像</title></header><body><h1>黎姿殯儀館開工備兩佛像</h1><p>黎姿與吳啟華前晚在紅磡萬國殯儀館拍攝《妙手仁心III》外景，劇情講述黎姿在殮房驗屍後，於殯儀館外與吳啟華相遇，而黎姿驗屍戲份則會在錄影廠拍攝。<br> &#13;<br> <spanclass>啟華淡定 &#13;<br> 問黎姿到殯儀館開工會否感到害怕時，她說：「少少啦，始終呢啲地方！但我有兩個佛像跟身，分別喺西藏同泰國請返嚟。」吳啟華則表示過往經常到殯儀館拍戲，所以不會感到太害怕。提到近日演員拍劇時間太長引起關注，吳啟華說：「如果長時間工作好眼瞓嘅話，我就會將部車泊埋一邊，瞌一陣先至繼續揸。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
