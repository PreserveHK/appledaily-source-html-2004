<html><header><meta charset="utf-8"><title>Twins扮鬼扮馬眼紅紅</title></header><body><h1>Twins扮鬼扮馬眼紅紅</h1><p>人氣女子組合Twins早前成為內地眼藥水廣告代言人，獲七位數字酬勞，二人日前拍攝三十秒長的電視廣告。鍾欣桐（阿嬌）與蔡卓妍（阿Sa）穿着白色背心上陣，二人因要拍攝一場因看電視太久而令眼睛疲勞的場面，其後她們戴上玩具眼鏡扮鬼扮馬，更忍俊不禁大笑起來。<br> &#13;<br> <spanclass>獲贈眼藥水 &#13;<br> Twins因工作忙碌，長期睡眠不足，眼睛經常出現紅筋，故經常都要眼藥水不離手，因此廣告商送贈大批眼藥水給她們，Twins笑言省回不少。</spanclass></p></body></html>
