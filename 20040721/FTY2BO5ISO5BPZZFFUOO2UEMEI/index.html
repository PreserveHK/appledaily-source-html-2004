<html><header><meta charset="utf-8"><title>準新郎非禮15歲童判囚</title></header><body><h1>準新郎非禮15歲童判囚</h1><p>【本報訊】有非禮前科的三十二歲建築工人張耀均，今年六月六日在沙田大圍路康樂城電子遊戲機門外，觸摸一名十五歲男童的背部及下體後，又在附近巴士站再次觸摸該男童背部及下體，男童致電報警。警員接報到場，在鄰近的賽馬會投注站將被告拘捕。被告工人昨在沙田法院承認兩罪。律師求情稱，被告正準備結婚，一時愚蠢犯案望予輕判。&#13;<br> 控方指被告有八次刑事紀錄，當中四次為非禮案底。裁判官認為罪行嚴重，判被告即時監禁八個月。&#13;<br> 案件編號：STCC819/2004</p></body></html>
