<html><header><meta charset="utf-8"><title>男子遊泰後染登革熱</title></header><body><h1>男子遊泰後染登革熱</h1><p>【本報訊】衞生署衞生防護中心昨證實有一宗在泰國傳入的登革熱個案，以及一宗疑在本地感染的EV-71型腸病毒個案。感染登革熱的男子五十七歲，六月底曾到泰國旅遊，七月三日返港，兩日後發病，病徵包括發燒、頭痛及疲倦。他在七月中已由威爾斯親王醫院康復出院。今年以來本港共發現十六宗登革熱個案，全由外地傳入。&#13;<br> 感染EV-71型腸病毒的五歲男童，受託於上水一間幼兒中心，該中心在七月一至十二日間，共有十一名兒童出現手足口病症狀，其中四人證實染上EV-71。這名五歲的男童毋須入院，現已康復。今年共有三十宗EV-71型腸病毒個案，二十九宗由本地感染。</p></body></html>
