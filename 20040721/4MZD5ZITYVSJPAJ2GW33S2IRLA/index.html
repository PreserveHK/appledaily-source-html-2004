<html><header><meta charset="utf-8"><title>利尿解毒野葛菜魚湯</title></header><body><h1>利尿解毒野葛菜魚湯</h1><p>馬蹄可利尿降壓，能清肺胃熱而生津止渴，同時又具備潤燥清腸之效。陳皮有行氣健脾、化痰的作用，加入能健脾開胃的山斑魚，維他命豐富，能清熱利尿及涼血解毒，營養有益。	記者：梁彩燕&#13;<br> 攝影：蔡鴻雯&#13;<br> 鳴謝：中國湯&#13;<br> &#13;<br> <b> 用咩料：</b> &#13;<br> 山斑魚	1斤半&#13;<br> 野葛菜	1斤&#13;<br> 陳皮	1個&#13;<br> 馬蹄	20粒&#13;<br> 生薑	4片&#13;<br> &#13;<br> <b> 好易做：</b> &#13;<br> 1.山斑魚洗後以大火煎至金黃，再沖水去油。&#13;<br> &#13;<br> 2.野葛菜洗浸乾淨除去枯葉；馬蹄去皮。&#13;<br> &#13;<br> 3.煲滾水，放入所有材料。大火滾二十分鐘，轉文火煲一個半小時。&#13;<br> &#13;<br> <b> 小貼士：</b> &#13;<br> 想肉味更濃，可加入3両瘦肉。</p></body></html>
