<html><header><meta charset="utf-8"><title>古巨基讀書最怕史</title></header><body><h1>古巨基讀書最怕史</h1><p>古巨基、黃凱芹和二百多個年輕人，昨日在尖沙嘴歷史博物館出席「同心同根萬里行2004」記者會。這二百個年輕人稍後會往內地多個城市參觀和考察，增加瞭解中國歷史。而古巨基和黃凱芹則於本月三十一日跟他們會合，出席在無錫舉行的「同心同根萬里行．太陽計程車大匯演」。<br> &#13;<br> <spanclass>考四次會考 &#13;<br> 古巨基表示歷史成績一向很差，希望可藉此機會惡補，他說：「我乜嘢『史』科都差，除咗Maths（數學）。」相反，同場的黃凱芹卻很自豪地表示歷史科一向是其強項，他說：「我考咗四次會考，次次中史都攞A。」</spanclass></p></body></html>
