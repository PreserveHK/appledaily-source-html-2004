<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>植物人是一棵長得像人的植物，&#13;<br>而不是一個長得像植物的人。&#13;<br>因為它缺少一顆心，所以它不是人。&#13;<br>黃秋秋問它可曾見過稍縱即逝的美麗。&#13;<br>它左搖一搖樹幹，右搖一搖樹幹，&#13;<br>想了半天說：「沒有。」&#13;<br>黃秋秋說：「你說謊！你整天待在森林裏，&#13;<br>光想想萬物隨着季節的變化，&#13;<br>就該有無盡的美麗，&#13;<br>你為甚麼說沒有呢？」&#13;<br>植物人左搖一搖樹幹，右搖一搖樹幹，&#13;<br>想了半天說：「對喔。」</p></body></html>
