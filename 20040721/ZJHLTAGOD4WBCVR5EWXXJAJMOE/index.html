<html><header><meta charset="utf-8"><title>曾憲梓：民主黨不代表民主</title></header><body><h1>曾憲梓：民主黨不代表民主</h1><p>【本報訊】全國人大常委曾憲梓昨出席一經貿洽談會後，被問及是否擔心泛民主派取得立法會過半數議席時表示，相信選民的眼睛是最雪亮的，應該會選出繁榮香港、發展香港、支持香港的議員。他指民主派不應再喊「還政於民」這口號，發展民主也不是民主黨的專利，「唔係你叫做民主黨，就變咗民主嘅代表」。&#13;<br> 曾憲梓稱，無人知道民主派在九月選舉可否奪取過半議席，而中央對民主派溝通的大門是敞開的。至於會否為民建聯助選，他說會支持所有為香港的候選人。</p></body></html>
