<html><header><meta charset="utf-8"><title>扒竊匪75%是本地人</title></header><body><h1>扒竊匪75%是本地人</h1><p>【本報訊】據警方向立法會保安事務委員會提交的資料指出，警方於今年首四個月共拘捕二百二十四名扒竊疑犯，而扒竊案的受害人則共有六百四十五人，當中無論是被捕的扒竊疑匪或受害者仍以本地居民佔最多，分別佔七成半及八成六。至於內地旅客犯案及成為罪案受害者方面，則分別只佔一成八及百分之五（見表）。&#13;<br> 另警方在今年首季共接獲五十七宗涉影音店的投訴，當中只有一宗被列為罪案，並拘捕一人。</p></body></html>
