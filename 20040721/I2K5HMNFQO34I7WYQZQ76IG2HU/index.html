<html><header><meta charset="utf-8"><title>林心如O形身材劇變大S</title></header><body><h1>林心如O形身材劇變大S</h1><p>林心如自從成為陳妙瑛投資的豐胸及瘦身產品代言人後，上圍比前升Cup，她笑稱自己終能為無睇頭的身材畫上句號。&#13;<br> 由於林心如自覺比前變得更有女人味，不再局限於小女孩的身段，所以她正考慮拍攝寫真集留倩影。<br> &#13;<br> <spanclass>稍後開祝捷會 &#13;<br> 日前廣告商又向傳媒發放一輯林心如穿上比堅尼晒身材的相片，陳妙瑛表示林心如擔任代言人後，公司營業額大有提升，所以稍後公司會開祝捷會慶祝一番。&#13;<br> 陳妙瑛又揚言林心如在兩個月內由一百零八磅減至一百磅，又有線條，只要有恰當調理，她相信O形身材也能變成S形。</spanclass></p></body></html>
