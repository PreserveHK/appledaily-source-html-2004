<html><header><meta charset="utf-8"><title>百家樂莊閒計點數鬥大</title></header><body><h1>百家樂莊閒計點數鬥大</h1><p>百家樂玩法是以「莊」、「閒」兩門鬥大分勝負，首先莊及閒兩門各派兩張牌，用兩張牌點數加起來，以最接近九點為勝，倘加起來點數未達至指定的點數，則莊閒都可以多獲發一張牌，但仍以點數加起來最大一方為勝。&#13;<br> 除莊、閒兩門外，百家樂賭局中尚有「和局」及「對子」，前者是以莊、閒兩門的點數加合起相同便算和局，後者則為牌面點數相同便屬對子。押注在莊或閒門任何一方勝出是一賠一，但莊門要抽水百分之五，閒門勝出則不用抽水，至於押中和門賠率是一賠八。</p></body></html>
