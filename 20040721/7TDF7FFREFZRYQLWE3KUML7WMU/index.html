<html><header><meta charset="utf-8"><title>90年代香港女飛魚</title></header><body><h1>90年代香港女飛魚</h1><p>伍劭斌可說是九十年代香港體壇其中一位星級運動員，曾擁有長短池共十五項香港游泳紀錄，當中八項至今仍未被打破，而她在九四年的亞運在四百米自由泳接力及五十米自由泳勇奪得一銀一銅，將其運動生涯推上高峯；在九五年太平洋運動會更奪一百蝶、二百及四百自由泳共三金。&#13;<br> 在九八年曼谷亞運後，她宣布退役，並到澳洲升學，而○二年完成碩士課程後返港。<br> &#13;<br> <spanclass>伍劭斌檔案 &#13;<br> 出生日期：4/8/77(26歲)&#13;<br> 身高：1米69&#13;<br> 體重：62公斤&#13;<br> 學歷：碩士(AsiaStudy)&#13;<br> 現職：簡棟企業市場推廣經理</spanclass></p></body></html>
