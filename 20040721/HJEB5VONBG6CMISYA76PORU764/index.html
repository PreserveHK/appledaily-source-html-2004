<html><header><meta charset="utf-8"><title>促董獨立調查平機會風波</title></header><body><h1>促董獨立調查平機會風波</h1><p>【本報訊】民主黨立法會議員涂謹申（圖）批評，由民政事務局何志平委任三人小組調查平機會風波，難免有自己人查自己人之嫌，何志平再委任自己屬下一名民政專員為小組秘書，調查已徹底失去公信力，他建議行政長官董建華取消三人小組，成立法定的獨立調查委員會，否則下屆立法會應成立專責小組跟進調查。&#13;<br> 立法會民政事務委員會主席葉國謙認為，調查平機會風波的重點是平機會的運作與公信力，而非調查民政事務局局長在事件中扮演的角色，至於由民政事務總署職員出任小組秘書，他亦相信公務員會嚴守中立。</p></body></html>
