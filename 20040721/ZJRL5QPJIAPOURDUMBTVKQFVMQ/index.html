<html><header><meta charset="utf-8"><title>新水管可用逾20年</title></header><body><h1>新水管可用逾20年</h1><p>水務署發言人表示，昨日在金鐘道爆裂的地底水管是生鐵製造，經已使用超過二十年，而他們事後已換上另一種更耐用的球墨鑄鐵水管，可以使用二十年以上。&#13;<br> 發言人指出，現時全港共有七千公里地底水管，其中三千公里經已使用超過二十年，這些舊水管每年漏水達兩成多，當局計劃在二十年內將這三千公里的舊水管全部更換，並於去年向立法會申請了二十二億元展開首期計劃，預算在○八年更換三百七十公里舊水管。</p></body></html>
