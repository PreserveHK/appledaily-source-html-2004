<html><header><meta charset="utf-8"><title>嘉禾或再引入新投資者</title></header><body><h1>嘉禾或再引入新投資者</h1><p>【本報訊】嘉禾娛樂（1132）主席鄒文懷（圖右）昨日透露，長實（001）主席李嘉誠及英國唱片公司百代（EMI）入股後，未來可能再有新的投資者入股，若然對公司有利，他可能放棄大股東地位。&#13;<br> 嘉禾董事總經理潘從傑補充說，該公司首要訂下清楚的發展策略，增加投資者對公司的信心。該公司過去兩年在星馬站穩腳後，正積極洽購台灣華納威秀的院線，由於交易涉及物業和逾80家戲院，需較長時間洽商。&#13;<br> 另外，他指出，今次與EMI及娛樂界名人「Ba叔」陳達志合組公司，為嘉禾娛樂的中文影片製作提供融資並非新業務，該公司過去3、4年曾為逾20套電影提供融資，從未損手。</p></body></html>
