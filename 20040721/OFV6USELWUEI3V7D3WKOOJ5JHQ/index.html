<html><header><meta charset="utf-8"><title>平治富豪撞擊測試評分高</title></header><body><h1>平治富豪撞擊測試評分高</h1><p>【本報訊】澳洲新車評估計劃公布最新汽車撞擊測試，平治E-Class、富豪S40、豐田Prius、紳寶9-3、富士Outback都獲最高的五星評分。接受測試的汽車以時速六十四公里撞向障礙物，評分由最低的一星至最高五星，奧迪A3、寶馬Z4及萬事得3則有四星評分；而豐田Echo、福特Fiesta及現代Accent俱只獲三星評分。&#13;<br> 但各車的行人保護評分卻偏低，富豪S40、豐田Prius、寶馬Z4及福特Fiesta有兩星評分，其他都只有一星最低評分。</p></body></html>
