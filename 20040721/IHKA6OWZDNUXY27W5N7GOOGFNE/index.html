<html><header><meta charset="utf-8"><title>城城靠棚牙踢走言承旭</title></header><body><h1>城城靠棚牙踢走言承旭</h1><p>郭富城一直未有機會拍牙膏廣告，最近他終於得償所願，內地某牙膏生產商邀請他做代言人，該品牌曾找趙薇和言承旭拍廣告，今次轉找城城，主要是看中他有潔白牙齒。&#13;<br> 城城透露自從九四年演唱會後便戒了煙，所以每次笑起來都會露出潔白的牙齒，他說：「拍呢個牙膏廣告我都幾開心，諗唔到有廣告商睇中我棚牙，竟然會搵我拍牙膏廣告，今次酬金都相當可觀，足以買兩部法拉利車，不過我唔買車啦！」</p></body></html>
