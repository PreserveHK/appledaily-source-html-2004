<html><header><meta charset="utf-8"><title>Christina跳豔舞被男友飛</title></header><body><h1>Christina跳豔舞被男友飛</h1><p>美國女歌手ChristinaAguilera自去年與唱片公司高層JordanBratman拍拖以來，感情一直穩定。不過Christina近日偕同男友欣賞脫衣舞時，卻因舉動過份出位招致男友不滿，兩人竟即時分手。&#13;<br> Christina當晚觀看脫衣舞時，一時興起到台上大跳熱舞，Jordan因不滿女友的行為過份隨便，即時拂袖離去，並宣布與她分手。一位目擊事發的人說：「Jordan是個妒忌心極重的人，但Christina並不是個守舊的女孩，他們都覺得要冷靜一下。」</p></body></html>
