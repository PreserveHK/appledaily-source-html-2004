<html><header><meta charset="utf-8"><title>惡婦咬斷外孫姨婆尾指</title></header><body><h1>惡婦咬斷外孫姨婆尾指</h1><p>【本報訊】一名照料外孫的婦人（黃麗花、四十七歲），二月二十日在梨木樹石籬邨單位，與孫兒的姨婆陳惠妹為女兒在上址的居住問題爭吵，竟將對方右手尾指一截指骨咬斷。涉案婦人昨在荃灣法院承認傷人。裁判官將案件押後至八月四日，待取閱精神科醫生及感化報告始判。女事主昨在庭外指着受傷的手部稱（圖），受傷後心理出現陰影，「自己都唔想見到斷指，惟有用紗布套住尾指。」&#13;<br> 案件編號：TWCC1061/2004</p></body></html>
