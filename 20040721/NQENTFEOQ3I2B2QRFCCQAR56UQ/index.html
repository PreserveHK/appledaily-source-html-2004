<html><header><meta charset="utf-8"><title>朱玲玲乘夜機觀啟山畢業</title></header><body><h1>朱玲玲乘夜機觀啟山畢業</h1><p>霍震霆次子霍啟山早前在派對中與章子怡打得火熱，他本月在英國大學畢業，前晚其家人乘坐國泰夜機，齊齊赴英出席畢業禮。&#13;<br> <br> <spanclass>表現不耐煩 &#13;<br> 前晚約十一時半，朱玲玲及幼子霍啟仁出現機場離境大堂，兩人發現記者後隨即各自打電話，未知是否通知霍震霆。朱玲玲與幼子啟仁帶同三件行李辦理登機手續，她一臉不耐煩邊行邊說：「唔好影啦！影咗好多喇！」&#13;<br> 問朱玲玲老爺霍英東會否同行？她充耳不聞然後快步入閘。二十分鐘後，記者才見機場工作人員帶同相信是霍震霆的四篋行李，以「VIP」身份代為辦理登機手續。而據報道霍震霆將於周六返港。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
