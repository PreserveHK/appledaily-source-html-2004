<html><header><meta charset="utf-8"><title>政府否認「利誘」人退選</title></header><body><h1>政府否認「利誘」人退選</h1><p>【本報訊】對於政府被指以高薪厚祿「利誘」新世紀論壇成員呂孝端及馬逢國退選立法會，民政事務局局長何志平昨聲言：「絕對冇啲咁嘅事。」他承認呂孝端的情況較特別，因呂過去曾任村代表選舉方面的顧問，及後以休息為由拒任，民政事務局常任秘書長李麗娟曾找呂孝端，相信也是跟進此事，不是為了「利誘」他退選。&#13;<br> 呂孝端是退休高官，曾任民政事務總署副署長。他昨承認李麗娟在他退休後，一直不斷邀請他幫民政事務局工作，但無提及具體薪酬，不過他已拒絕了邀請。</p></body></html>
