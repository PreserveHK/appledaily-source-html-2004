<html><header><meta charset="utf-8"><title>　　伍絜宜夫人上周辭世 - 李八方</title></header><body><h1>　　伍絜宜夫人上周辭世 - 李八方</h1><p>永隆銀行前董事長伍絜宜夫人伍何露寧，於七月十三日即上周二與世長辭，享年九十六歲，可謂福壽全歸，伍家本月二十七日設靈。伍夫人同家族其他成員一樣，極為低調，外界對伍夫人認識更少，即使兒孫結婚，衣着亦好樸素，從無珠光寶氣。&#13;<br> 治喪安排也貫徹家族善心，喪禮帛金會捐畀程思遠（中國──國際）肝炎研究基金。伍絜宜今年四月用咗超過十二億，向新加坡星展銀行買番佢哋揸住嘅一成永隆銀行股權。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
