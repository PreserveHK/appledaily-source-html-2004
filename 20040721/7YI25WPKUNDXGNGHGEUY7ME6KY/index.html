<html><header><meta charset="utf-8"><title>華普改股東會期涉違規</title></header><body><h1>華普改股東會期涉違規</h1><p>【本報訊】華普智通（8165）原定昨日下午在上環辦事處舉行股東特別大會，商討委任新核數師事宜，但在場一名聲稱借調前來幫忙的女職員表示，由於負責人下午有要事在身，故股東會已在上午舉行。港交所（388）發言人表示會跟進事件。&#13;<br> 根據《公司條例》，若要召開股東特別大會或修改股東會的日期時間，須14日前通知股東，但根據華普智通的通告資料顯示，該公司並無發出更改會議時間的通知。是次華普召開股東會，是通過委聘羅申美會計師行為該公司核數師。集團昨晚發通告澄清，該女職員所指的股東大會，事實上昨日並無舉行。昨日由於股東出席人數不足，故延至8月30日舉行股東會。</p></body></html>
