<html><header><meta charset="utf-8"><title>何俊仁贏范太機會「等於零」</title></header><body><h1>何俊仁贏范太機會「等於零」</h1><p>【本報訊】泛民主派支持民主黨副主席何俊仁，與范徐麗泰爭奪立法會主席一職。由於立法會以保皇黨佔大多數，候任議員余若薇（圖）認為，何俊仁勝出的機會等於零。但她說，何俊仁仍然參選是希望向支持民主派的選民交代，及透過參選改進這個不完美的制度。&#13;<br> 余若薇昨天出席一個清潔活動時表示，泛民主派得到超過六成選民支持，但礙於選舉制度，泛民主派議員只佔議會少數，派人角逐主席是為了向這六成選民交代。何俊仁將於今天公布參選主席的政綱。</p></body></html>
