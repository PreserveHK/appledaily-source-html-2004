<html><header><meta charset="utf-8"><title>莫文蔚抱恙獲愛心滋潤</title></header><body><h1>莫文蔚抱恙獲愛心滋潤</h1><p>莫文蔚（Karen）昨日以聯合國兒童基金會「扶貧大使」身份，與嘉賓王合喜在尖沙嘴出席活動。不過Karen昨日聲帶發炎，並表示已經失聲數日，故其父特別為她準備了愛心潤肺湯。<br> &#13;<br> <spanclass>聲沙照唱 &#13;<br> 問Karen中秋節時如何度過？她說：「我要拍相機廣告，拍到夜晚十點幾就返屋企瞓，好彩拍廣告唔使出聲。」問Karen身體不適，為何不請假？她笑言因為要工作賺錢。她又表示出席活動時多數唱現場，如果聲沙亦會選唱一些較溫柔的歌曲。</spanclass></p></body></html>
