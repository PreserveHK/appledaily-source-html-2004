<html><header><meta charset="utf-8"><title>阿佘：爭女主角獎言之尚早</title></header><body><h1>阿佘：爭女主角獎言之尚早</h1><p>佘詩曼昨日到尖沙嘴擔任模特兒選舉評判，阿佘以紅色吊帶晚裝出現，搶盡參賽者鏡。近日阿佘和張可頤的新聞再度升級，指兩人為爭奪台慶的「我最喜愛的女主角」而不和。<br> &#13;<br> <spanclass>「太投入劇情」 &#13;<br> 對於種種不和報道，阿佘就說：「我覺得啲是非要歇一歇，可能啲人太投入《金枝慾孽》個劇情，總之我哋一班演員相處得好和諧，而且爭女主角獎言之尚早，入唔入到圍都未知。」至於張可頤暗示有人借她做宣傳，阿佘即窒一窒說：「佢講嘢，做乜要我回應？我都覺得呢啲宣傳手法唔係咁好。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
