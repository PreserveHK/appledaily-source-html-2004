<html><header><meta charset="utf-8"><title>歐迪士尼重組債務成功</title></header><body><h1>歐迪士尼重組債務成功</h1><p>【巴黎彭博資訊】歐洲最大主題公園經營商歐洲迪士尼（EuroDisney），獲債權人支持涉及27億美元（約210.6億港元）的債務重組計劃，令長達一年的債務重組談判得以結束。消息刺激該公司股價昨天一度銳升近兩成。&#13;<br> 持有歐洲迪士尼39%股權的和路迪士尼，以及3家債權銀行，於6月達成初步的債務重組協議；所有其他債權人本周二接納該協議，以避免歐洲迪士尼不能履行債務。這將是歐洲迪士尼10年來第2度獲債權人挽救。&#13;<br> 歐洲迪士尼股價昨天曾勁升18.8%，高見38歐仙。但分析員警告，歐洲迪士尼的基本問題尚未解決，該公司去年入場人數卻減少。</p></body></html>
