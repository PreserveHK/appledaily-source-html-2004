<html><header><meta charset="utf-8"><title>千噸賣剩月餅銷毀</title></header><body><h1>千噸賣剩月餅銷毀</h1><p>中秋一過，沒賣出的月餅何處去？業內人士估計，單在北京今年至少有一千五百噸的月餅，包括前幾天還身價幾百、幾千元的豪華月餅，將會被直接銷毀、運送到飼養場，或回收作生產餅乾等其他糕點之用。&#13;<br> 昨晨，原賣幾百元的剩餘月餅禮盒，在北京的超市降到幾十元還是無人問津，散裝月餅已經降到每個一元五角。業內人士表示，估計今年北京至少三成月餅在中秋過後將被迫銷毀。&#13;<br> 《北京晚報》</p></body></html>
