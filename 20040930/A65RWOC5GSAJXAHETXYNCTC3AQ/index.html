<html><header><meta charset="utf-8"><title>宋承憲或辭演《悲傷戀曲》</title></header><body><h1>宋承憲或辭演《悲傷戀曲》</h1><p>早前飽受逃避兵役事件困擾的韓國男星宋承憲，最近都鮮有公開露面。昨日有韓國報章報道，據新劇《悲傷戀曲》的製作公司方面表示，最快會在下月初公布宋承憲會否辭演該劇。&#13;<br> 據報道指，雖然韓國兵務廳方面尚未公布宋承憲身體檢查的結果，但《悲傷戀曲》製作公司卻指最快會在下月初公布他會否辭演。&#13;<br> 另外，在剛過去的中秋假期裏，宋承憲選擇與家人靜靜度過可能會是入伍前的最後一個中秋節。</p></body></html>
