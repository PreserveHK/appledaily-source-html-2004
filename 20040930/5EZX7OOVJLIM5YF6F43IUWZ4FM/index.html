<html><header><meta charset="utf-8"><title>納米技術治療破裂骨頭</title></header><body><h1>納米技術治療破裂骨頭</h1><p>新加坡《聯合早報》報道指，該國研究人員經過一年多潛心鑽研，目前已經在利用納米技術治療破裂骨頭方面獲得了突破性進展。&#13;<br> 該國生物工程和納米科技研究院院長應儀如教授說，目前利用陶瓷和聚合物材料製成的骨頭構架，在治療破裂骨頭時有很大局限，往往無法讓骨頭完全癒合。研究人員在大鼠的腳骨上製造了大約三毫米的裂縫，然後把以納米材料製成的骨頭構架植入裂縫中，結果五個月後成功讓骨頭完全癒合。研究人員希望能於三至五年內在猴子和人身上進行同樣的實驗。</p></body></html>
