<html><header><meta charset="utf-8"><title>城城中秋勞軍畀面董太</title></header><body><h1>城城中秋勞軍畀面董太</h1><p>郭富城、陳小春、許志安、港姐冠軍徐子珊和亞軍朱慧敏前日出席駐港解放軍的中秋節勞軍活動，雖然城城近日正在忙於演唱會綵排，但亦向導演請了三個小時假出席，並獻唱了《強》和《動起來》兩首歌。<br> &#13;<br> <spanclass>合照有求必應 &#13;<br> 解放軍及後紛紛在後台向城城索取簽名以及要求合照，城城亦有求必應，城城說：「如果我喺香港，就一定會出席呢個活動，加上今次董太都出到聲，當然唔可以托手踭啦！」</spanclass></p></body></html>
