<html><header><meta charset="utf-8"><title>利用複製人胎研究病症</title></header><body><h1>利用複製人胎研究病症</h1><p>英國科學家伊恩˙威爾穆特曾經培育出世界上第一隻複製羊「多利」，他正式向英國政府申請進行複製人類胚胎試驗的執照，以研究運動神經元病。&#13;<br> 威爾穆特領導的研究小組向英國人類生育和胚胎學管理局遞交了申請書，希望能在明年初得到批准，並從四月開始研究。引發運動神經元病的原因是控制大腦和脊髓活動的運動神經元死亡，此病能導致面部和喉嚨肌肉無力；造成語言、咀嚼和吞嚥困難，約半數患者在確診後的十四個月內死亡。</p></body></html>
