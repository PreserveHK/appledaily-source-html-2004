<html><header><meta charset="utf-8"><title>納奧美搭上Usher</title></header><body><h1>納奧美搭上Usher</h1><p>早前有報道指美國人氣R&amp;B男歌手Usher，曾被目睹與英國名模納奧美金寶（NaomiCampbell）親熱，但原來他們上月雙雙出席MTV音樂錄影帶頒獎禮時已打得火熱，戀情秘密發展了一個月。&#13;<br> Usher和納奧美早前被指在珍納積遜（JanetJackson）男友的生日派對上，公然在廚房擁吻和愛撫，但原來出席MTV音樂錄影帶頒獎禮時仍自稱單身的Usher，當時已開始與頒獎禮表演嘉賓納奧美拍拖。據知納奧美對Usher很着迷，覺得他友善又可愛。</p></body></html>
