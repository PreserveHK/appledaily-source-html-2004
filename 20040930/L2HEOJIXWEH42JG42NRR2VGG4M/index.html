<html><header><meta charset="utf-8"><title>唐澤壽明小雪拍檔𢱑銀</title></header><body><h1>唐澤壽明小雪拍檔𢱑銀</h1><p>日本女星小雪與男星唐澤壽明在前天一同出席日本豐田汽車在東京池袋舉行的新車發布會，宣傳最新推出的「Isis」小型汽車，二人合演的新廣告亦於昨日開始在日本播出。&#13;<br> 小雪與唐澤壽明在今年二月上映的電影《嘲笑伊右衞門》中已曾經合作過，因此唐澤說：「我們兩個已經非常了解，所以拍起廣告來相當有默契。」&#13;<br> 而小雪也說：「廣告拍攝過程很開心。新車的車廂非常寬敞，對有寵物或小孩子的人都非常適合。」</p></body></html>
