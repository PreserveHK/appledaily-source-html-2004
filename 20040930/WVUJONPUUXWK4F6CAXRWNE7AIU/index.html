<html><header><meta charset="utf-8"><title>中秋追月日宣揚世界和平</title></header><body><h1>中秋追月日宣揚世界和平</h1><p>【本報訊】昨日是中秋節翌日假期，有團體舉辦「世界和平日」活動，來自不同宗教及維護和平組織的代表，以文化藝術表演宣揚和平訊息。&#13;<br> 今次活動是由恆達公關公司舉辦，大會安排不同宗教機構及和平組織的代表，透過不同民族的舞蹈表演、念誦、祈禱唱歌及非洲鼓樂表演，以表達世界和平、民族共融的訊息，希望現今社會變得更和諧安定。&#13;<br> 其中，出席活動的思匯政策研究所行政總監陸恭蕙為一座七呎高，以中、英文寫上「祈求世界人類和平」字句的「世界和平柱」揭幕，將繫於柱上的絲帶解開，並燃點「世界和平之炬」，象徵將和平訊息廣傳開去。</p></body></html>
