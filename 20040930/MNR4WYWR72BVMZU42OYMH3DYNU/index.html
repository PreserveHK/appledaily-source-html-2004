<html><header><meta charset="utf-8"><title>星今年經濟或增達9%</title></header><body><h1>星今年經濟或增達9%</h1><p>【新加坡彭博資訊】新加坡貿工部長林勛強表示，新加坡今年下半年經濟會放緩，但全年增幅可達9%。這意味該國今年增幅將是亞洲12個最大經濟體系中最快。&#13;<br> 林勛強接受訪問時說，貿工部估計新加坡今年經濟會增長8%至9%，增幅「非常強勁」，且遠勝去年的增長1.1%；不過，今年下半年經濟的按年增幅會減慢，料由上半年的10%，降到6%至8%。&#13;<br> 他指出，由於新加坡去年經濟增長的基數偏低，故今年經濟增幅「不尋常」，估計明年增長會降到3%至5%。新加坡今年經濟若增長9%，將是全亞洲擴張最快的經濟體系之一。</p></body></html>
