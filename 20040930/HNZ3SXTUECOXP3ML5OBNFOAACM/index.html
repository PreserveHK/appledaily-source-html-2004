<html><header><meta charset="utf-8"><title>茱姐勤接戲養孖B</title></header><body><h1>茱姐勤接戲養孖B</h1><p>懷有龍鳳胎的金像影后茱莉亞羅拔絲（JuliaRoberts），由於預產期在今年聖誕，因此她早前已宣布暫不接拍電影，但據《Variety》報道，分娩後的她將在明年接拍由《美國天使》導演米克尼高斯（MikeNichols）執導的浪漫愛情喜劇《Seven-YearSwitch》。&#13;<br> 下月滿三十七歲的茱姐，是繼十二月上映的新片《Closer》後，第二度與米克合作，而茱姐主演的另一部作品《盜海豪情2》也會在《Closer》上映後一星期公映，形成自己對打的局面。</p></body></html>
