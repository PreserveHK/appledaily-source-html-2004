<html><header><meta charset="utf-8"><title>宋慶齡展介紹愛國情操</title></header><body><h1>宋慶齡展介紹愛國情操</h1><p>【本報訊】為培養學生對國民身份的認同，教育統籌局舉辦「宋慶齡－永恆的中國心」歷史文物圖片展，該局總課程發展主任張永雄昨日稱，展覽以近代中國史為背景，通過三百餘件宋慶齡青年時代、結婚、抗戰時期及晚年的珍貴歷史圖片及文物資料，向香港青年介紹宋慶齡女士的一生及愛國情操，幫助香港青年進一步理解中國近現代史，並加強青年對國民身份的認同。該展覽由下月五日至十日在香港中央圖書館展覽廳舉行。</p></body></html>
