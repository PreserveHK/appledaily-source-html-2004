<html><header><meta charset="utf-8"><title>Avril嫌一夜情冇Feel</title></header><body><h1>Avril嫌一夜情冇Feel</h1><p>加拿大女歌手AvrilLavigne近日正舉行歐洲巡迴演唱會，繼日前於德國演出後，Avril前晚在法國巴黎獻唱，吸引到不少樂迷到場打氣。&#13;<br> Avril前晚以一身黑衣打扮表演，令在場以年輕人為主的樂迷熱血沸騰。此外，近日盛傳與Sum41主音DeryckWhibley訂婚的Avril，有指她與美國樂隊Hoobastank主音DougRobb到酒店幽會，Avril日前接受雜誌《Maxim》訪問時透露，自她成名後，有不少公子哥兒打她的主意，但她堅拒與陌生人上床，她說：「與陌生人上床根本不能滿足我，我需要些更有深度的愛情。」</p></body></html>
