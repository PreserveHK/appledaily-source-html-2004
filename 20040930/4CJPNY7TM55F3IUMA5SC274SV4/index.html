<html><header><meta charset="utf-8"><title>LLCoolJ封黑人喜劇之王</title></header><body><h1>LLCoolJ封黑人喜劇之王</h1><p>今年首度舉辦、以表揚黑人喜劇演員的「黑人娛樂喜劇頒獎禮」，前晚假加州舉行。唱而優則演的饒舌歌手LLCoolJ，憑去年電影《DeliverUsFromEva》贏得「最佳電影男主角」，而同片的GabrielleUnion，亦憑該片贏得「最佳電影女主角」，而該片亦得到「最佳電影」，可說是三喜臨門。&#13;<br> 至於電視劇方面，廣受歡迎的《TheBernieMacShow》得到「最佳喜劇電視節目」及「最佳喜劇電視導演」兩獎，而黑人女星GoldenBrooks則以劇集《Girlfriends》得「最佳喜劇電視女配角」。</p></body></html>
