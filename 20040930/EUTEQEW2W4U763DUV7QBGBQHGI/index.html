<html><header><meta charset="utf-8"><title>金價升見5個半月高位</title></header><body><h1>金價升見5個半月高位</h1><p>【本報綜合報道】國際金價昨天曾漲見5個半月以來最高位，原因是歐元兌美元近日回升，令歐洲投資者持有黃金的成本下降，引發基金買盤入市。&#13;<br> 現貨金價昨天一度升2.20美元（0.53%），高見每盎斯414.45美元，為4月13日以來最高水平；紐約早市報413.15美元，升0.90美元。&#13;<br> 滙市方面，受堪薩斯城聯邦儲備銀行行長赫尼希的「美國雙赤危機論」影響，美元曾跌0.70日圓，低見110.68日圓；歐元曾升0.15美仙，見1.2343美元。&#13;<br> 但英鎊兌美元一度跌1.39美仙，至1.7991美元，因英央行貨幣政策委員會成員巴克說，加息周期接近尾聲。</p></body></html>
