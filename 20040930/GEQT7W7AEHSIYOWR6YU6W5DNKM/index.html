<html><header><meta charset="utf-8"><title>20漢打鬥兩人受傷</title></header><body><h1>20漢打鬥兩人受傷</h1><p>【本報訊】黃大仙獅子山郊野公園燒烤場發生傷人案。昨晨三時許，有郊野公園職員發現約共二十名男子互相追打，拳來腳往展開混戰立即報警。警員到場時兩名滿身酒氣的姓蔡及姓高（十七及二十五歲）青年同受輕傷，雙雙倒在公園內的兒童滑梯附近（圖），於是將兩人一併送院治療。&#13;<br> 現場約有三百多名市民分別前來慶祝中秋節，但無因而造成混亂或引起哄動。兩傷者向警方透露，無與人爭執，遇襲動機不明。&#13;<br> 黃曄寧攝</p></body></html>
