<html><header><meta charset="utf-8"><title>索記S700i睇卡嚟用</title></header><body><h1>索記S700i睇卡嚟用</h1><p>今期手機場最熱鬧就梗係索記部S700i，等完又等，炒完又炒，鬼死咁開心。不過羅新基呢排就成日都聽到朋友講，話手上張記憶卡唔啱用，問佢係咪MemoryStick，佢又話係。點知等羅新基睇完，先發現原來佢手上嗰張係MSDuoPro，因為S700i只係支援MSDuo，所以就用唔到張Pro卡，各位S700i用家想買卡就記得睇清楚。&#13;<br>&#13;<br>文：羅新基</p></body></html>
