<html><header><meta charset="utf-8"><title>萬個姓氏　有人姓死</title></header><body><h1>萬個姓氏　有人姓死</h1><p>全國首家姓氏圖騰博物館，將於明日在廣州對外開放。開辦該館的業餘收藏家金宏表示，已經收錄了一萬個中國姓氏，其中包括「死」、「鼠」等罕有姓氏。&#13;<br> 金宏斥資九十萬元，把有二百多年歷史、位於海珠區的南溟黎公祠改建成博物館，除展出陶雕、泥雕、石刻、磚刻、木雕等雕飾，還有用石碑雕刻的百家姓。&#13;<br> 金宏還準備編撰一本世界最大的書《起名字典》，該書長五點四米、寬三點六米，共四十八頁，將收錄他了解到的姓氏來源，供遊客免費查閱。&#13;<br> 廣州《信息時報》</p></body></html>
