<html><header><meta charset="utf-8"><title>港人反台獨比率微升</title></header><body><h1>港人反台獨比率微升</h1><p>【本報訊】香港大學民意網站上周以電話訪問逾一千名本港市民，七成三被訪者反對台獨，較三個月前的同類調查上升兩個百分點，贊成者只有一成一；但認為一國兩制適用於台灣的比率，則下跌至回歸以來的最低點，只有三成七。&#13;<br> 負責調查的港大民意研究計劃主任鍾庭耀表示，市民反對台獨的比率一向高企，但由於市民近期對一國兩制信心回落，因此認為一國兩制適用於台灣的比率下跌了三個百分點。</p></body></html>
