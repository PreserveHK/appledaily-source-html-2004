<html><header><meta charset="utf-8"><title>阿Lam為母校籌款</title></header><body><h1>阿Lam為母校籌款</h1><p>電影《六壯士》昨日在柴灣工業城拍攝海報，不過六壯士中只有林子祥（Lam）及杜汶澤現身，杜汶澤說：「六壯士最難就係度期，伊健唔喺香港，我聽日要去新加坡，之後去日本拍《頭文字D》，所以我一定要影。」&#13;<br> 原來阿Lam與杜汶澤均出身自拔萃男書院，阿Lam透露母校將會興建小學，並邀請他作慈善演出籌款，他說：「到時會唱四、五首，我會叫莫文蔚表演。」&#13;<br> 採訪、攝影：楊潔雯</p></body></html>
