<html><header><meta charset="utf-8"><title>體熱發電式心臟起搏器</title></header><body><h1>體熱發電式心臟起搏器</h1><p>最新一期英國《新科學家》雜誌報道，植入病人體內的心臟起搏器電池能量耗盡時，就要通過手術更換電池，而美國一家公司正研製一種利用身體熱量發電裝置，希望用它來給心臟起搏器的電池充電，延長電池壽命。&#13;<br> 現時心臟起搏器電池能支撐十年時間，但美國紐約州的Biophan公司計劃研製可使電池持續工作三十年的充電裝置。新裝置稱為「生物熱電池」，是一塊內植數千個微型熱電發生器的芯片，它利用「熱電偶效應」發電，每一攝氏度數的溫差可使一個熱電偶產生數微伏電壓。</p></body></html>
