<html><header><meta charset="utf-8"><title>教統局可頒發入學令</title></header><body><h1>教統局可頒發入學令</h1><p>教統局發言人稱，現行法例有規定，六至十五歲的兒童必須上學，如發現有家長不讓該年齡層的子女上學，教統局會派員先行了解原因，並進行輔導和支援，無效後才發警告信，若情況依然，教統局可頒發入學令；最後如果家長不理會該入學令，又無合理解釋，將被視為違法，可罰款一萬元和入獄三個月。&#13;<br> 社署發言人表示，若兒童受到傷害，又或被禁錮，社署有權向法庭申請保護兒童令，將該兒童暫時交由社署接管。</p></body></html>
