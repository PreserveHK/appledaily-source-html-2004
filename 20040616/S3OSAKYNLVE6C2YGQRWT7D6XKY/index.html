<html><header><meta charset="utf-8"><title>透視技術築牆建屋</title></header><body><h1>透視技術築牆建屋</h1><p>日本教授田智前月初在三藩市展示他的「透視衣」，令人嘖嘖稱奇。他最近表示，希望將透視技術應用到建築物上，製成「透視牆」，令房子沒有窗都可讓人「看穿」牆壁，欣賞屋外的景致。<br> &#13;<br> <spanclass>也可用於飛機駕駛艙底部 &#13;<br> 田智前解釋透視衣的原理，是用電腦把穿透視衣的人身後的景物投射到外衣上，造成透視效果。透視衣技術的發展關鍵，在於一種名為「從後反射」（retro-reflectum）的新物料。田智前說：「這物料讓人看見立體影像，是透視衣技術的關鍵。」&#13;<br> 透視衣技術應用範圍廣泛，除了透視牆，還具有航空和軍事用途，可讓機師透視飛機駕駛艙底部，望見下面的跑道。英國廣播公司</spanclass></p></body></html>
