<html><header><meta charset="utf-8"><title>嘉里深圳頤園開盤</title></header><body><h1>嘉里深圳頤園開盤</h1><p>【本報訊】嘉里建設（683）深圳豪宅頤園三期，即日起在港公開發售，兩座獨立屋呎價1812元（人民幣，下同），較內購價提高約一成。&#13;<br> 頤園三期由5座獨立屋及兩座孖屋組成，其中3座獨立屋，以內購形式售出，售價由1080萬至1485萬元，每呎1517至1657元，買家均為屋苑第一、二期住戶。&#13;<br> <br> <spanclass>可套現7200萬 &#13;<br> 至於兩座孖屋，各約4000方呎，呎價850元。預計7座可套現逾7200萬元。&#13;<br> 嘉里建設管理（上海）市場總監梁美芬說，該公司在內地有3個銷售中住宅項目，銷情均理想，合共尚餘不足100伙，造價更屢創新高。</spanclass></p></body></html>
