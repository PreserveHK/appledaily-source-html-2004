<html><header><meta charset="utf-8"><title>屍未腐化削肉埋葬</title></header><body><h1>屍未腐化削肉埋葬</h1><p>土葬的屍體埋葬多年仍未完全腐化，有墳場職員稱，原因不外乎三個，包括落葬的坑穴較深、名貴棺木如柳州木等令屍體不易腐化、以及屍體曾經防腐處理，但不腐化的屍體為數不多。&#13;<br> 據稱，現時有經驗的執骨師傅，每次執骨收取一千元工資，在處理執骨的過程中，一般家人都會在場，根據不同宗教信仰，先進行拜祭儀式，之後由師傅將骨殖撿執，洗乾淨後曬乾，然後交回家人安葬；如果在執骨時候，發現屍體有些少肌肉未化，師傅會將肉削除，在曬骨場將肉就地埋葬。</p></body></html>
