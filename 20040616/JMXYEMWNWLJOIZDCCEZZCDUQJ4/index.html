<html><header><meta charset="utf-8"><title>新法修補腎臟毋須開刀</title></header><body><h1>新法修補腎臟毋須開刀</h1><p>台灣三軍總醫院泌尿科醫生李祥生表示，腎臟破碎有新療法，可用網套修補，而毋須開刀用針線動手術。&#13;<br> 李祥生指出，早前一名九歲小孩的右腎臟先天性發育不全，腎功能單靠左腎運作，某天騎單車時發生車禍，導致左腎破碎。醫生採用一種名為Vicry1網套包裹破碎腎臟，不但可以避免採用傳統開刀方法而導致的大量出血情況出現，而所使用的網套最終更會自動被人體吸收，該小孩的腎臟在半年後完全康復。</p></body></html>
