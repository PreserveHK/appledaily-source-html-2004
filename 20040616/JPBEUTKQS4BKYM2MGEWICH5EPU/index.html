<html><header><meta charset="utf-8"><title>志偉拍明星故事乜璇都有</title></header><body><h1>志偉拍明星故事乜璇都有</h1><p>曾志偉和洪金寶昨日往深圳沙河高爾夫球會，出席「名人高爾夫球慈善賽」，善款將撥捐華人高爾夫球慈善基金。&#13;<br> 本報日前報道志偉與王家衞均有意開拍以周璇為題材的電影，志偉昨日表示電影《花團錦簇》將於九月開拍，他說：「佢（王家衞）拍周璇一個人嘅故事，我哋就拍好多璇，有日璇、月璇、年璇，好多璇，我呢套係講番嗰個年代明星嘅生活。」&#13;<br> 志偉又透露近日在上海接到消息，知道稍後公布香港藝人在內地拍劇的待遇會與內地藝人看齊，志偉說：「呢樣嘢對二、三、四線演員有好大幫助。」&#13;<br> 記者卓美娟深圳直擊</p></body></html>
