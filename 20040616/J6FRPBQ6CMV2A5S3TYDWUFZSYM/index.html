<html><header><meta charset="utf-8"><title>利東街商戶求原區復業</title></header><body><h1>利東街商戶求原區復業</h1><p>【本報訊】一批受市區重建局重建計劃影響的灣仔利東街商戶及居民，昨日到中環政府總部向行政長官董建華及行政會議成員遞交請願信，要求市建局落實「樓換樓、舖換舖」的賠償方式，令商戶可原區復業，保留利東街「喜帖街」的特色。<br> &#13;<br> <spanclass>籲同區內舖換舖 &#13;<br> 市建局的灣仔利東街及麥加力歌街重建項目共影響一百二十五個商舖及九百九十個住戶。受重建影響的商戶及居民指出，灣仔區二手樓及地舖十分短缺，市建局的賠償不足以在區內購買同樣的單位，所以要求市建局以同區樓換樓、舖換舖方式，重置商戶及居民。</spanclass></p></body></html>
