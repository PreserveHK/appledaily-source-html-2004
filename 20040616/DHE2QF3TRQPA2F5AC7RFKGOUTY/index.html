<html><header><meta charset="utf-8"><title>李秉憲等喬妹回心轉意</title></header><body><h1>李秉憲等喬妹回心轉意</h1><p>韓國女星宋慧喬和男星李秉憲最近透過經理人公司承認已和平分手，但當地有消息指憲哥仍對這份感情存有希望，他期待慧喬回心轉意。不過，亦有消息指二人其實只是由經理人公司安排的「合約情侶」。<br> &#13;<br> <spanclass>拍拖為宣傳 &#13;<br> 宋慧喬和李秉憲突然承認分手，據悉當地網民反應冷淡，更有網民指摘二人拍拖只是為了宣傳，網民還將他們形容為「合約情侶」。同時有消息指他們宣布分手，其實是由二人的經理人公司進行的秘密協議。</spanclass></p></body></html>
