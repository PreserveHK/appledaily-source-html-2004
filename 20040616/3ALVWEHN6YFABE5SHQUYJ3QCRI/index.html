<html><header><meta charset="utf-8"><title>阿Rain搞到小春腳浮浮</title></header><body><h1>阿Rain搞到小春腳浮浮</h1><p>李彩樺（Rain）、陳小春和鄧健泓早前一起遊台北時，巧遇正在台灣宣傳的Shine，於是眾人相約往六福村主題樂園遊玩。阿Rain甫到場即排隊玩機動遊戲「風火輪」，小春本來亦很怕玩機動遊戲，但徐天佑對他說：「如果你玩我就玩！」小春即衝上「風火輪」，但他卻全程緊握扶手和緊閉雙眼，十分驚青。&#13;<br> 小春玩完後已腳步浮浮，其後眾人一起玩「咖啡杯」，大家要小春坐上杯影相，他甫坐定，阿Rain、鄧健泓和Shine即時迫入坐位，還叫工作人員即時開動，小春被迫與眾人一起玩。翌日，阿Rain與鄧健泓等人相約到農場摘番茄，玩得不亦樂乎。</p></body></html>
