<html><header><meta charset="utf-8"><title>雙程女涉騙兩女22萬</title></header><body><h1>雙程女涉騙兩女22萬</h1><p>【本報訊】一名持雙程證年輕女子，涉嫌向兩名女子訛稱可替她們以七五折購買LV名牌手袋，然後轉售以賺取差額，兩女子交出二十二萬元後未有收到貨品。涉案雙程證女子被控以欺詐手段取得財產及逾期居留兩項罪，昨在荃灣裁判法院提訊，案件押後至七月十九日，其間被告還押監房。&#13;<br> 二十五歲被告沈麗萍，持雙程證來港，暫毋須答辯，她被控於今年一月二十八日及二月十四日，在香港向李寶珊及洪雪婷（均為譯音）騙取合共二十二萬三千多元，聲稱替她們購買LV名牌手袋。&#13;<br> 案件編號：TWCC1898/2004</p></body></html>
