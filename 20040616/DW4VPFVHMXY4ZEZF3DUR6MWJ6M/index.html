<html><header><meta charset="utf-8"><title>《華氏9．11》成人先准睇</title></header><body><h1>《華氏9．11》成人先准睇</h1><p>由米高摩亞（MichaelMoore）執導的紀錄片《華氏9．11》將安排在本月二十五日於全美約一千間戲院上映，但該片遭有關方面評為限制級電影，只容許十七歲以上人士進場，米高及發行商對此大表不滿，他們會盡量爭取影片改為容許十三歲以上人士觀看。&#13;<br> 此外，一個支持美國出兵對抗恐怖主義的加拿大組織，最近要求戲院不要播放批評美國出兵的《華氏9．11》，而投資該片的Miramax與母公司迪士尼關係日差，負責人計劃與迪士尼終止合作關係。</p></body></html>
