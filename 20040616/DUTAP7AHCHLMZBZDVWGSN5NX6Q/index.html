<html><header><meta charset="utf-8"><title>喉管滲漏後巷滴污水</title></header><body><h1>喉管滲漏後巷滴污水</h1><p>荔枝角福華街627至629號一幢住宅大廈外牆排污喉管滲漏，污水不斷流下，令大廈後巷環境衞生惡劣，滋生蚊蟲。<br> &#13;<br> <spanclass>污水沿簷篷滴下 &#13;<br> 上址居民投訴稱，疑是外牆喉管出現滲漏，污水不斷流出，沿簷篷滴下，令大廈後巷滿布積水。&#13;<br> 「𠵱家天氣咁熱，啲水不斷滴，積埋就好易滋生蚊蟲，希望有政府部門可以幫吓我哋啦！」&#13;<br> 本報已將上述投訴轉介食物環境衞生署跟進處理。	﹙○六○三○一五﹚&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
