<html><header><meta charset="utf-8"><title>北愛貨新鮮感十足</title></header><body><h1>北愛貨新鮮感十足</h1><p>英國北愛爾蘭因地理環境相隔而自成一角，令不少人遺忘了這個地方的優質製品。由北愛爾蘭政府設立的InvestNorthernIreland組織，專門對外推廣當地公司及設計師作品，同時幫助這些公司打入英國本土市場。在今次展覽中共有5家北愛爾蘭公司首次到英國參展，他們所提供的產品多為傳統愛爾蘭手工藝技術造成，故此圖案及設計有別於一般的英式產品，對英國及外國買家來說，具有一定的新鮮感及賣點。</p></body></html>
