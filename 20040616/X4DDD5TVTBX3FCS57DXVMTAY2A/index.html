<html><header><meta charset="utf-8"><title>松本人志釋由美子開房</title></header><body><h1>松本人志釋由美子開房</h1><p>現年四十歲的日本搞笑演員松本人志，曾與常盤貴子及優香傳出緋聞，最近他被目擊在東京一幢三十八層高的大廈內，與二十六歲的釋由美子洽談公事後，前後腳開房。&#13;<br> 據新一期日本雜誌《周刊女性》報道，日前松本與釋由被發現在東京WaterFront的酒吧傾談新片事宜，二人與工作人員打過招呼後，松本人志趕快離開，前往酒店房間。之後，釋由美子亦以私事為由，推掉與工作人員吃飯，並往房間與松本秘密約會。不過，二人所屬事務所亦例牌否認報道。</p></body></html>
