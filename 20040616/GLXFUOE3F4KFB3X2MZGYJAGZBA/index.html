<html><header><meta charset="utf-8"><title>蚊患情況及預防登革熱須知</title></header><body><h1>蚊患情況及預防登革熱須知</h1><p><spanclass>蚊患情況 &#13;<br> 食環署在全港38個地區設有誘蚊產卵器的地區，在五月份其中10個的指數高逾40%警戒線水平，表示蚊患嚴重。<br> &#13;<br> <spanclass>預防登革熱須知 &#13;<br> 把不用的罐及樽放在有蓋的廢物箱內；每周最少一次更換花瓶的水，花盆底切勿留積水；貯水器皿、水井及水箱要蓋緊；確保去水管道沒有淤塞；把所有凹陷的地面填平；穿着長袖衫褲；用驅蚊劑塗在身體外露部份；當室內無空調時，要用隔蚊簾或蚊帳。<br> &#13;<br> 認識滅蚊運動查詢電話：2381-6096<br> &#13;<br> 食物環境衞生署舉報蚊患熱線：2868-0000&#13;<br> 資料來源：食物環境衞生署</spanclass></spanclass></p></body></html>
