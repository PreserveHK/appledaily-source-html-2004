<html><header><meta charset="utf-8"><title>e350平價256MBMP3機</title></header><body><h1>e350平價256MBMP3機</h1><p>最近Rollei都開始着力推出MP3產品，好似最新呢款e350，有齊MP3機最實用嘅功能，好似FM收音及錄音、數碼錄音、中英文顯示皆無問題，MP3播放時更可透過6種EQ模式，享受不同嘅播放效果，另外重可以當埋FlashDrive使用，只需經內置USB插頭，即可隨時接駁電腦傳送檔案或歌曲，講到容量就更吸引，256MB版本只要$1,090，比同功能同容量型號平咗數百元有多，實在非常抵玩。&#13;<br>&#13;<br>記者：許福合</p><p>捷成洋行&#13;<br> 電話：29262320</p></body></html>
