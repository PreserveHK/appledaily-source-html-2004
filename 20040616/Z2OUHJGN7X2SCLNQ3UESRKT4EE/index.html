<html><header><meta charset="utf-8"><title>MEGUMI水著公主彈醒男人心</title></header><body><h1>MEGUMI水著公主彈醒男人心</h1><p>日本HCup性感女星MEGUMI，已有一年時間沒有為日本雜誌《WeeklyPlayboy》拍攝性感照，碰巧她下月推出第三張個人細碟《即使很喜歡》，便再為雜誌作性感大解放，寫真中她拖小野豬拍攝，十分可愛。<br> &#13;<br> <spanclass>樂壇屢敗屢戰 &#13;<br> MEGUMI雖然在樂壇發展成績並不理想，但她仍屢敗屢戰，同時間她也沒有放棄拍攝水着寫真，更自封為「水着公主」，強調自己對社會有重大功用，她說：「我們這群水着女星充滿彈力的胸部，可令男士興奮振作，希望大家多望我一眼，令自己精神起來！」</spanclass></p></body></html>
