<html><header><meta charset="utf-8"><title>辦學團體反對校本三年實踐期</title></header><body><h1>辦學團體反對校本三年實踐期</h1><p>【本報訊】校本條例的審議工作進入最後階段，立法會議員張文光昨親自到各主要辦學團體展開游說，推銷「三年實踐期」方案，但天主教香港教區、聖公會及香港循道衛理聯合教會均表示不會接受。<br> &#13;<br> <spanclass>「冇解決問題」 &#13;<br> 張文光早前提出把三年實踐期引入校本條例，在○八年檢討條例的成效。&#13;<br> 天主教香港教區主教陳日君認為，張文光的方案與政府提出的五年過渡期沒有重大分別，「始終都係要立法㗎，冇徹底解決任何問題，要通過法例嘅，我哋唔接受囉。」他重申，若政府強行立法，教區會提出訴訟。聖公會教育幹事夏永豪亦指張的方案與教會的期望仍有一段距離。</spanclass></p></body></html>
