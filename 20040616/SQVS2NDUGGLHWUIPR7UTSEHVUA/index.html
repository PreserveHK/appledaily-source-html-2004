<html><header><meta charset="utf-8"><title>Kelly發揮處女精神</title></header><body><h1>Kelly發揮處女精神</h1><p>陳慧琳（Kelly）日前為雜誌《ZIP》五周年紀念號拍攝封面，她在訪問中盡顯其追求完美的處女座特性。Kelly表示從沒抱怨密密麻麻的工作，因為龐大的工作量最能給她更大的動力與滿足感。&#13;<br> <br> <spanclass>額外獎賞 &#13;<br> Kelly更認為若在工作期間抽出時間輕鬆一下，便是額外的獎賞，像早前她以電影《大事件》主角身份，與導演杜琪峯往康城出席影展，除行紅地氈之外，更能與工作人員出海暢遊，已是人生一大快事。</spanclass></p></body></html>
