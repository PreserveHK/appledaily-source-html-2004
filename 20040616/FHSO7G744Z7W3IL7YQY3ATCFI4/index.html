<html><header><meta charset="utf-8"><title>含中藥產品將須註冊</title></header><body><h1>含中藥產品將須註冊</h1><p>本港現時無針對性法例監管巿面口服或塗抹豐胸產品，若產品聲稱含有醫療效用，須根據《藥劑業及毒藥條例》註冊，如今次消委會搜集的豐胸產品，其中兩款未有根據條例註冊便在包裝上聲稱可「解決女性週期性徵狀及更年期煩惱」，經衞生署警告後才刪除有關字句。&#13;<br> 消委會指豐胸產品屬於中藥，據《中醫藥條例》119條必須在本月底前向香港中醫藥管理委員申請註冊，但由於條例生效日期未定，該等產品仍可在巿面自由出售。至於部份產品在包裝標示「美國食品及藥物管理局藥廠註冊編號」等，該局回應消委會表示，有註冊也不代表某產品安全。</p></body></html>
