<html><header><meta charset="utf-8"><title>廣州酷熱　北京風沙</title></header><body><h1>廣州酷熱　北京風沙</h1><p>風沙、乾旱、蝗禍，在內地多個省市肆虐，嚴重影響民生，也為環境保護問題再次敲響警鐘。其中，北京前日傍晚突然風沙大作，天地間一片模糊，由於適值下班時分，大風與沙塵令人們有些措手不及。&#13;<br> 在河南，蝗蟲再度在黃河灘區及水浸區大面積繁殖，受影響面積已達二百四十萬畝，相當於一個半香港面積大。在東北，遼寧已是連續第六年遭遇嚴重旱災，近五十萬人出現了飲水供應困難。中國氣象局警告，乾旱災情將向南方擴散。在攝氏三十度的高溫下，廣州的泳池被市民擠爆。&#13;<br> 新華社/美聯社</p></body></html>
