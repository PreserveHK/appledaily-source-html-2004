<html><header><meta charset="utf-8"><title>槓桿開關車窗安全</title></header><body><h1>槓桿開關車窗安全</h1><p>最新一期《選擇》月刊報道，美國過去十年至少有二十五名兒童死於與汽車電動車窗有關的意外，導致逾百名兒童受傷，消委會建議車主選購新車時，應留意電動窗掣設計有否防夾裝置，若家中有小朋友，應選擇採用槓桿開關的型號會較安全，車主亦不應把兒童獨留車內。&#13;<br> 車主同時亦要留意電動天窗，避免兒童於汽車停泊及無人看管下，貪玩把頭或手伸出天窗或觸碰天窗的開關，以免引致發生車窗夾人意外。</p></body></html>
