<html><header><meta charset="utf-8"><title>米高保釋金無折扣</title></header><body><h1>米高保釋金無折扣</h1><p>被控性騷擾男童的過氣天王米高積遜（MichaelJackson），早前透過律師向法院申請將高達三百萬美元（約二千三百四十萬港元）的保釋金調低至七萬美元（約五十四萬六千港元），不過審理該案的法官米維利（RodneyMelville）周一已拒絕了米高的要求。&#13;<br> 法官認為保釋金金額並不會對米高造成困難，為確保審訊過程中不會出現被告棄保潛逃的可能，因此決定駁回申請。此外，同樣受官非纏身的米高好友JamesBrown，日前在被控對妻子使用暴力的官司中認罪，並已繳交罰款。</p></body></html>
