<html><header><meta charset="utf-8"><title>　　自由黨平租中環新竇 - 李八方</title></header><body><h1>　　自由黨平租中環新竇 - 李八方</h1><p>八方日前收到邀請，聽日去出席自由黨新總部辦事處嘅開幕儀式，到時田少、周梁、劉健儀、梁劉柔芬等等核心中堅分子都會蒲頭。&#13;<br> 新嘅竇口位於中環衡怡大廈，交通方便，佔地成五千平方呎，真不愧富貴黨。不過，聽講租金唔係好貴，因為田少租得合時喎。&#13;<br> 八方早前笑自由黨嘅新海報（圖）高深，佢哋解畫話其實藍天白雲只係想帶出一個清新氣象嘅訊息，因為香港人都希望社會可以和諧啲，而自由黨亦準備有新嘅發展方向。見到藍天白雲，大家都會想吸一口新鮮空氣，心情都會好啲。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
