<html><header><meta charset="utf-8"><title>空運商索償中銀退款</title></header><body><h1>空運商索償中銀退款</h1><p>【本報訊】一間空運公司向中銀購買五千歐元（約港幣四萬七千元）本票，寄交意大利的航空代理，因郵寄失誤，又有人離奇以該本票使中銀的米蘭分行付款予一間希臘公司，惟中銀香港不肯負責，空運公司遂入稟小額錢債審裁處追究，事隔近一年，中銀香港代交還款項，要求中止訴訟。&#13;<br> 事緣緯航儲運於去年四月，在中銀買了該張本票，寄往意大利的代理DratransS.R.L.，但本票寄失，有人在英國AlphaBank將本票兌現，中銀米蘭竟將錢付予希臘一間名為DratrasS.R.L.的公司。訴訟展開後，中銀香港代AlphaBank退款，要求中止訴訟，審裁官昨將案無限期押後。</p></body></html>
