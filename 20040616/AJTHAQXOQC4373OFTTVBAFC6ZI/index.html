<html><header><meta charset="utf-8"><title>登革熱出血可致死</title></header><body><h1>登革熱出血可致死</h1><p>登革熱是一種由過濾性病毒引起的急性傳染病，透過白紋伊蚊和埃及伊蚊叮咬傳播，潛伏期為三至十四天，病徵包括三至五日高燒、劇烈頭痛、肌肉及關節痛、惡心、嘔吐、出疹。登革熱病毒分四類，患者第一次感染到其中一種病毒時（即遭一隻蚊子叮咬），大部份會自然痊愈。不過，當患者第二次受其他類型登革熱病毒感染（即連續受到兩隻蚊子叮咬），病情可能會較為嚴重，並有較大機會出現登革熱出血、休克，甚至死亡。</p></body></html>
