<html><header><meta charset="utf-8"><title>日央行調高對經濟評估</title></header><body><h1>日央行調高對經濟評估</h1><p>【本報綜合報道】日本央行表示經濟增長動力正增強，一改以往指經濟只是循序漸進地增長的說法。儘管該央行調高經濟評估，但強調會維持其超寬鬆貨幣政策。&#13;<br> 日央行行長福井俊彥說，產量和企業盈利上升，已開始惠及就業市場。自從日本資產泡沫於1991年爆破後，央行首次棄用「循序漸進」此字眼形容復甦狀況，此舉出乎市場預期之外。&#13;<br> 《日本經濟新聞》報道，內閣府正研究向上修訂本財政年度（截至明年3月底）的經濟增長預測。目前政府估計本年度實質國內生產總值將增長1.8%，低於民間分析員平均預期的3.2%。</p></body></html>
