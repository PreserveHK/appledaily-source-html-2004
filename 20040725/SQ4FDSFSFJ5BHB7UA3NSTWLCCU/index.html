<html><header><meta charset="utf-8"><title>亞洲人矮小脂肪易聚腰腹</title></header><body><h1>亞洲人矮小脂肪易聚腰腹</h1><p>新加坡《聯合早報》網上報道，亞洲人由於身材矮小，脂肪容易集中在腰腹位置，與西方人脂肪分布在四肢及全身的情況不同。&#13;<br> 當地中央醫院內分泌科部門主任醫生陳志榮稱，亞洲人大肚腩，則顯示有更大風險患上中風、糖尿病及心臟病，估計比正常人高出三成。&#13;<br> 當地醫學專家建議市民好好控制腰圍呎吋，男性最好不超過三十五吋；女性則不逾三十一吋，較西方標準的男性腰圍四十吋及女性腰圍三十四點五吋更為嚴格。&#13;<br> 本港的專家則建議，男性腰圍最好少於三十六吋；女性則為三十二吋。&#13;<br> 本報記者</p></body></html>
