<html><header><meta charset="utf-8"><title>計算體重標準有方程式</title></header><body><h1>計算體重標準有方程式</h1><p>量度是否超重，可以用世界衞生組織制訂的體重指標（BMI），計算方法為：體重（公斤）÷身高（米）<sup> 2</sup> &#13;<br> 不同年齡、性別的人士雖然身高體重有差別，但BMI基本上所有年齡和男女性都適用。&#13;<br> 指數介乎18.5至22.9，代表體重正常；若BMI少過18.5，即代表體重過輕；在23至24.90之間，則代表過重；假如超過25，更表示體重肥胖。</p></body></html>
