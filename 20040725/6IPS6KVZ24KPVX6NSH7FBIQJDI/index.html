<html><header><meta charset="utf-8"><title>　　馬力……啤！ - 李八方</title></header><body><h1>　　馬力……啤！ - 李八方</h1><p>立法會選舉正式開波，所有直選候選人差不多都趁噚日星期六，飛身落區拉票。民建聯主席馬力今次處女參選，就更加畀多兩錢肉緊，除咗市民之外，連街舖都唔放過，而且竟然俾馬主席喺間士多度搵到同佢同名同姓嘅「馬力啤」啤酒。馬主席梗係即刻拎住個價錢牌影張相，原本有隻啤酒牌子免費同佢宣傳都唔錯，但香港人似乎對呢隻啤酒比較陌生啲喎！&#13;<br> 曾顯華攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
