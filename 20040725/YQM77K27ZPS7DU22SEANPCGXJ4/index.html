<html><header><meta charset="utf-8"><title>講古仔</title></header><body><h1>講古仔</h1><p>恒生銀行頒發獎學金予傑出的香港及內地學生到海外深造，鄭海泉（左）請咗郭炳江（右）做嘉賓，並送咗件有郭的漫畫T恤做紀念品。郭炳江同學生講古仔，他說有一個男人與兩個小孩乘地鐵，兩個孩子非常頑皮，其他乘客不滿，問男子為何不好好管教孩子。男人回答說剛從醫院出來，他們的母親剛去世，已變成沒有母親的孩子，現在可能是他們唯一最開心的時候，如何責罵他們？郭炳江說：「當我們沒有掌握事實的全部資料，便武斷地批評，是不負責任的」。&#13;<br> 梁鑑章攝</p></body></html>
