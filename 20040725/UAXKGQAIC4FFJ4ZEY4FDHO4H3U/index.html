<html><header><meta charset="utf-8"><title>勞工處定入沙井機制</title></header><body><h1>勞工處定入沙井機制</h1><p>【本報訊】本月初筲箕灣沙井意外導致兩人死亡事件，勞工處聯同職業安全健康局推行新通報機制及支援服務，以進一步提高密閉空間工作的安全水平，新措施包括耍求香港物業管理公司協會在有工人進行沙井工程前，先知會勞工處到場巡視，評估危險程度，而職安局亦會為有經濟困難的中小企提供不超過一萬元的津貼，以購買氣體測試設備。&#13;<br> 另外，職安局也可津貼一站式風險評估的服務費用，為東主或承建商提供資助，以委任認可的安全顧問進行風險評估，資助上限每次三千元，每家中小企最多可申請三次。有關計劃的詳情可致電27399377查詢。</p></body></html>
