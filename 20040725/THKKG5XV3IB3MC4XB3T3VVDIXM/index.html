<html><header><meta charset="utf-8"><title>康泰絲路團敦煌車禍</title></header><body><h1>康泰絲路團敦煌車禍</h1><p>【本報訊】康泰旅行社一個十三天絲路團前日在敦煌附近發生交通意外，旅遊巴士被一輛貨車猛撞，導致兩名女團友嘴部及手部受傷；康泰發言人昨表示，傷者送院治理後已出院，並繼續餘下行程。&#13;<br> 康泰旅行社總經理劉美詩昨日表示，遇事的絲路團於本月二十日出發，連領隊共二十九人，行程共十三天；事發於上周五早上時分，團友乘坐旅遊巴士駛往敦煌附近的柳園時，被一輛貨車猛撞，令到旅巴上的兩名女團友受傷。&#13;<br> 劉美詩補充，一名女團友嘴部受傷，牙齒脫落；另一人則傷及手部，二人送院救治後無恙即晚出院，並於昨日與旅行團會合繼續餘下行程。</p></body></html>
