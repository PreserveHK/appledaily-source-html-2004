<html><header><meta charset="utf-8"><title>薛凱琪唔怕老翻好睇要緊</title></header><body><h1>薛凱琪唔怕老翻好睇要緊</h1><p>薛凱琪（Fiona）昨日於沙田舉行簽名會，其父也有到場為她拍下片段，提到新廣告被指抄松浦亞彌，Fiona說：「作為藝人我只會做好本份，聽導演話，係咪抄人都冇所謂，只要sellproduct，得意咪得囉。」<br> &#13;<br> <spanclass>延至下月煞科 &#13;<br> 提到新劇《學警雄心》，Fiona表示因拍攝時發生不少意外，要延至下月底才會煞科。對於有份參演該劇的吳浩康，Fiona透露昨日早上拍戲時曾與他見過面，Fiona說：「佢精神好好，冇影響工作，我見到佢當乜事都冇發生過，就係最好嘅安慰。」</spanclass></p></body></html>
