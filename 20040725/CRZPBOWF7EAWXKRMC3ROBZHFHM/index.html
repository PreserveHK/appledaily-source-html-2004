<html><header><meta charset="utf-8"><title>熱浪煎熬狗隻也中暑</title></header><body><h1>熱浪煎熬狗隻也中暑</h1><p>熱日當空，上海市病人激增，擠爆醫院，而數以百萬計的家庭寵物也要同主人們一起受到熱浪煎熬。&#13;<br> 位於浦東新區的主要寵物醫院機靈鬼寵物診所，昨日擠滿中暑病倒的小狗。當中以空調病、感冒高燒、咳嗽等症狀最多。&#13;<br> 診所獸醫看到原本精靈可愛的狗顧客，現在都低垂着頭，無精打彩，即耐心地教導主人們︰動物和人一樣需要多洗澡降溫；如果是長毛狗的話，夏季最好把毛剪短；室內空調最好不低於室外溫度七度以上，以免一冷一熱，人和動物都會因為適應不了而感冒。&#13;<br> 獸醫又建議空調溫度控制在攝氏二十八度左右，即可避免寵物中暑。</p></body></html>
