<html><header><meta charset="utf-8"><title>車壇新資訊︰睇開篷Mini最後今日</title></header><body><h1>車壇新資訊︰睇開篷Mini最後今日</h1><p>為了隆重其事新MiniCabrio抵港，MINIHongKong在周五晚於尖沙嘴海港城三號碼頭舉行一個"AlwaysOpen"的新車發布派對。這個派對在三號碼頭搭建了一個大型帳篷，除了展示多架Mini車外，還邀請很多名人明星如馮德倫、應采兒、何超瓊、甘國亮等出席。今次抵港的最新MiniCabrio是架左軚車，目的是讓香港車迷可先一睹其風采及接受預訂，但最後今日，至於右軚何時到港，代理暫時仍未決定。&#13;<br>&#13;<br>記者：曾順珍　攝影：伍慶泉</p></body></html>
