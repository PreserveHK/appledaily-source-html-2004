<html><header><meta charset="utf-8"><title>$32,800老龍躉回歸自然</title></header><body><h1>$32,800老龍躉回歸自然</h1><p>【本報訊】上周由深水埗一家海鮮批發公司作慈善拍賣的七十歲大龍躉，已由一批善心佛教徒合資三萬二千八百元購下。&#13;<br> 昨下午一時許，善信代表潘女士與友人來到海鮮批發公司視察大龍躉，她表示自己於大嶼山蓮池寺學習佛理，與志同道合善信經常購買動物放生。潘女士等人在茶果嶺登船，然後啟程到西貢佛堂門對開海面放生大龍躉，大龍躉回歸大自然，頭也不回游向深水處去，隨即失去影蹤。</p></body></html>
