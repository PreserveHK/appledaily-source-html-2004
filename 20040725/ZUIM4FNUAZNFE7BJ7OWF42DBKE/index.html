<html><header><meta charset="utf-8"><title>黃耀明催歌建立友誼</title></header><body><h1>黃耀明催歌建立友誼</h1><p>黃耀明前晚到九龍灣國際展貿中心演出「903萬人迷大作戰」，並請來音樂人好友蔡德才做特別嘉賓，黃耀明說：「我同佢嘅友誼建立喺催交歌同催交帶之上。」司儀IloveUBoyz以為他說話不文，即說：「嚇死我，以為你講乜呀。」黃耀明又說：「蔡德才以前做化妝品傳銷，我成日幫佢買漂白粉。」<br> &#13;<br> <spanclass>與男歌迷親密合唱 &#13;<br> 黃耀明及後還與男歌迷擁抱和共用一支咪合唱，事後問他與歌迷如此親密會否尷尬？他說：「唔尷尬，近距離接觸歌迷嘛。」黃耀明謂小時候很喜歡陳秋霞，得知對方是基督徒後，便想過長大後要當牧師，感化世人，不過他稱現在用歌曲感動人亦很溫暖。&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
