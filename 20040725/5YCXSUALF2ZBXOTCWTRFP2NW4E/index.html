<html><header><meta charset="utf-8"><title>葛妮洛芙自首周四再審</title></header><body><h1>葛妮洛芙自首周四再審</h1><p>美國搖滾女歌手葛妮洛芙（CourtneyLove）於本月九日四十歲生日當天，原定要到洛杉磯法院為本年四月的傷人案出庭，可是葛妮當日盛傳因小產入院而缺席，即時被警方發出通緝令，經過兩星期的休養後，葛妮前日終於由律師陪同下到警署自首，現正擔保外出等候審訊。&#13;<br> <br> <spanclass>表現合作 &#13;<br> 葛妮前日由律師陪同下到警署，她交出十五萬美元（約一百一十七萬港元）作保釋金，警方即時撤銷她的通緝令，並要求她於本周四準時出庭。據警方發言人說：「葛妮當日在保釋過程中非常合作。」</spanclass></p></body></html>
