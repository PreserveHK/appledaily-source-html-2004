<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>植物人是一棵長得像人的植物，&#13;<br>而不是一個長得像植物的人。&#13;<br>因為它缺少一顆心，所以它不是人。&#13;<br>驢頭妹問它：「你覺得我很醜嗎？」&#13;<br>植物人搖一搖樹幹大聲地說：「不會啊！」&#13;<br>驢頭妹高興地說：「真的嗎？」&#13;<br>植物人又搖一搖樹幹大聲地說：「真的呀！」&#13;<br>驢頭妹搖搖頭嘆口氣說：&#13;<br>「算了，你不是人，你說的話不算數。」</p></body></html>
