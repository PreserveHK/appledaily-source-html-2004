<html><header><meta charset="utf-8"><title>反町從軍宣揚和平訊息</title></header><body><h1>反町從軍宣揚和平訊息</h1><p>剛為人父的日本男星反町隆史，前日與女星長谷川京子一同到橫濱日本郵船博物館，出席日本NHK電視台新劇《一千零一夜——藏於海底中永遠的愛》的宣傳活動，並獲博物館送出「彌勒丸」郵船模型。&#13;<br> <br> <spanclass>沉沒郵船為背景 &#13;<br> NHK電視台於本月三十一日播出的特備日劇《一千零一夜》，講述太平洋戰爭中沉沒的郵船「彌勒丸」，以及船上二千多名乘客的故事，反町在戲中飾演一名軍人。提到這套以戰爭為背景的劇集時，反町說：「小時候經常從打過仗的叔父口中聽到有關戰爭的事，雖然現今的小孩沒有經歷過戰爭，但希望他們認識到戰爭的可怕。」</spanclass></p></body></html>
