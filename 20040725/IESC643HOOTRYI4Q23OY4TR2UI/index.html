<html><header><meta charset="utf-8"><title>張艾嘉堅持孤寂藝術</title></header><body><h1>張艾嘉堅持孤寂藝術</h1><p>張艾嘉昨日在西灣河電影資料館出席「張艾嘉．閃亮的日子」影展和座談會，好友劉若英、楊淇（前名楊湘）、張同祖和葛民輝等均有捧場。座談會原定上星期舉行，但因颱風而延期，張艾嘉說：「本來上次安排咗林子祥、梁詠琪同莫文蔚做嘉賓，不過冇所謂，打風可以乘機休息。」<br> &#13;<br> <spanclass>翻看舊作得啖笑 &#13;<br> 張艾嘉表示剛翻看舊作《最愛》，她笑言十多年後再看覺得很好笑，她說：「好文藝，嗰時一啲都唔覺。」從影多年的她在座談會上致辭時語重心長地說：「藝術出於孤寂，死於浮華。𠵱家堅持理想好難，但都要堅持。」張艾嘉將於十一月執導新片《黃色法拉利》，演員暫落實為其公司新人楊淇。&#13;<br> 採訪、攝影：史丹</spanclass></p></body></html>
