<html><header><meta charset="utf-8"><title>Paris提分手　Nick如獲新生</title></header><body><h1>Paris提分手　Nick如獲新生</h1><p>富家女ParisHilton與BackstreetBoys成員NickCarter拍拖七個月，曾一度盛傳已秘密訂婚，不過兩人前日分別透過發言人宣布，已經於上周四正式分手。&#13;<br> <br> <spanclass>分手即慶祝 &#13;<br> 據悉近期事業起飛的Paris，希望專注工作，於是向Nick提出分手，但Nick則表示因將與BackstreetBoys灌錄大碟及舉行巡迴演唱會，強調今次分手是一種釋放，他說：「我希望能夠約會其他人，我對我們的傳言與斷斷續續的戀情感到很厭倦。」傳聞Nick在分手當晚，即時與經理人及朋友外出慶祝。</spanclass></p></body></html>
