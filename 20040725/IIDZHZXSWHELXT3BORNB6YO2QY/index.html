<html><header><meta charset="utf-8"><title>用iPod找尋公廁</title></header><body><h1>用iPod找尋公廁</h1><p>美國蘋果電腦的MP3播放機iPod除了能播放音樂，還可用作找尋公廁。英國科技公司NyKris推出一種名叫「pPod」的iPod專用免費軟件，用戶可透過軟件，知道倫敦中部一百一十四間公廁的資料，如位置、開放時間和清潔程度。&#13;<br> iPod用戶將pPod下載到電腦後，就可裝進iPod中。公廁資料依英文字母順序排列，很易查找。這些資料是由NyKris職員收集，將來可能包括其他城市。該公司指新軟件正好善用iPod能顯示文字的屏幕。&#13;<br> 英國廣播公司</p></body></html>
