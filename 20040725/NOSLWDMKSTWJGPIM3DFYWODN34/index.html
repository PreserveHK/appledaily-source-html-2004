<html><header><meta charset="utf-8"><title>《茶杯》出版商遭申請清盤</title></header><body><h1>《茶杯》出版商遭申請清盤</h1><p>【本報訊】已封咪「名嘴」鄭經翰創辦、三年前停刊的《茶杯》周刊出版商，曾因拖欠印刷公司逾六百萬元印刷費，被入稟追討有關欠款，該出版商昨日遭印刷公司入稟法院申請清盤。&#13;<br> 呈請人為凸版印刷（香港）有限公司，遭申請清盤的公司為中聯出版有限公司，鄭經翰曾任該公司董事。&#13;<br> 呈請人曾於○二年七月入稟法院，向中聯出版有限公司追討六百五十九萬元印刷費，據入稟狀指○一年三月中聯出版與凸版印刷達成協議，替中聯印刷《茶杯》周刊，同年七月至十二月期間，中聯須支付印刷費共一千一百餘萬元，中聯只支付五百萬元定金。&#13;<br> 案件編號：HCCW800/2004</p></body></html>
