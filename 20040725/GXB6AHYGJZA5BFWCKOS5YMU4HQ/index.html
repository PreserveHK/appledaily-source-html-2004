<html><header><meta charset="utf-8"><title>超級無敵大餅印</title></header><body><h1>超級無敵大餅印</h1><p>各位「小蘋果」，平日出街有無人話你同爹哋媽咪、阿哥家姐、細佬細妹、甚至係姨媽姑姐好似樣，十足十成個餅印咁呢？如果你真係有個似模似樣的「餅印姊妹」、又或者係「倒模父子」的話，請你將一張「餅印」相片寄給我們。重可以分享一下你哋除咗個樣似之外，平日重有乜生活習慣係一樣，又或者好唔一樣。愈係似模似樣者，將有機會於稍後時間被刊登於本欄目中。&#13;<br> &#13;<br> 陳彥丰（8歲）：我同爹哋最似嘅地方，當然係個鼻同埋個嘴形啦！性格又啱Key，鍾意跳跳紮紮、好玩活動，次次出街都有好多途人話我哋成個「餅印」咁，你話我哋係咪好似樣呢？</p></body></html>
