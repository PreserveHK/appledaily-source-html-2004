<html><header><meta charset="utf-8"><title>救生員工潮明再談判</title></header><body><h1>救生員工潮明再談判</h1><p>【本報訊】港九拯溺員工會與康樂及文化事務署明日會重開談判桌，康文署署長王倩儀提前結束休假返港處理事件。她昨日接受電台節目訪問時透露，收到一、兩宗參加工業行動的救生員被威嚇的投訴，經了解後相信只是溝通上的誤解，對於工會前日宣布暫時擱置工業行動，她表示歡迎，希望明日的會議可以商討出合理的機制，解決問題。&#13;<br> 出席同一節目的康文署助理署長張國基表示，西貢、離島及屯門三地區的泳池，合共需要一百七十名救生員，但截至五月份有七十個空缺沒有合適人選填補，故署方才需提高三區救生員的月薪至一萬元，至於其他地區的救生員月薪為八千三百元，張國基指已略高於市場的中位數。</p></body></html>
