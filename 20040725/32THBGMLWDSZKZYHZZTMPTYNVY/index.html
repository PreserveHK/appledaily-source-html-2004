<html><header><meta charset="utf-8"><title>高倉健夥張藝謀玩文藝</title></header><body><h1>高倉健夥張藝謀玩文藝</h1><p>張藝謀執導的電影《十面埋伏》雖然在內地劣評如潮，但並沒有影響他開拍新片的心情，現時他正在四川和雲南選景開拍文藝片，該片還邀請了久休四年的七十二歲日本老牌影星高倉健擔任男主角，女主角人選則未定，但一定不是章子怡，此片投資約一千萬港元，預計九月在雲南開拍。<br> &#13;<br> <spanclass>許冠文否認痛批 &#13;<br> 此外，日前有內地報章指許冠文批評《十》是爛片，許冠文昨澄清說：「當日我同內地記者做訪問做咗六個鐘，我係有講過點樣為之一套好戲，但冇講過《十面埋伏》，因為我都未睇。我好鍾意張藝謀，就算我有睇過亦都唔會咁樣批評人哋嘅電影，呢個唔係我嘅作風。」</spanclass></p></body></html>
