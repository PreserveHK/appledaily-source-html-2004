<html><header><meta charset="utf-8"><title>學生跟風求職纖體業</title></header><body><h1>學生跟風求職纖體業</h1><p>【本報訊】中學會考下月十一日放榜，城市大學青年研究室昨舉辦中學生出路講座，吸引近二百名家長及學生到場取經。學友社總幹事崔日雄透露，受到減肥纖體熱潮及電視劇《衝上雲霄》的影響，最近多了年輕人查詢飛機師及纖體顧問的入行途徑，但他提醒年輕人要認清自己興趣，發展事業時不要盲目跟隨潮流。&#13;<br> 城大青年研究室昨舉辦「為何要孩子繼續讀書」講座，介紹中學生出路，有出席家長表示，雖然子女仍然就讀初中，但希望可以盡早搜集有關升學資料，為子女日後升讀預科或就業作準備。&#13;<br> 崔日雄指出，年輕人應該找一些適合自己性格的職業，不應盲目跟隨潮流。</p></body></html>
