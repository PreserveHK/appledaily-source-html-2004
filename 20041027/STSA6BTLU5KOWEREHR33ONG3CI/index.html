<html><header><meta charset="utf-8"><title>豪宅摸貨激增1.9倍</title></header><body><h1>豪宅摸貨激增1.9倍</h1><p>豪宅價格持續上升，「炒風」未減。中原地產研究部指出，9月份700萬元以上的二手豪宅摸貨成交達26宗，較8月多1.9倍，總值3.5億元，增2.6倍。&#13;<br> <br> <spanclass>9月成交反彈 &#13;<br> 中原地產研究部高級經理黃良昇指出，9月份豪宅買賣氣氛熾熱，投機者趁機摸貨圖利，這類成交量，更是自6月以來首次回升。更較去年同期，只得1宗摸貨成交，總值2800萬元比較，大幅飆升25倍及11.5倍。</spanclass></p><p>上月份的26宗摸貨成交，集中在薄扶林貝沙灣，共21宗，佔整體80.8%。&#13;<br> 另外，9月份二手豪宅摸貨宗數，佔整體二手豪宅成交比例達10.7%，相對8月的7%，增加3.7個百份點。</p></body></html>
