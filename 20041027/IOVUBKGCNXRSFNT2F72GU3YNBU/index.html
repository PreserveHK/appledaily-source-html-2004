<html><header><meta charset="utf-8"><title>余若薇分析立會選舉得失</title></header><body><h1>余若薇分析立會選舉得失</h1><p>【本報訊】立法會選舉塵埃落定，香港市務學會昨晚邀請多位過來人以市場學角度分析勝負因素，余若薇、梁家傑、梁國雄以及民主黨張賢登在會上均表示，選舉難用市場策略拉票。&#13;<br> 余若薇稱，選舉時唯一使用的市場策略為「一加一等於四」此配票口號，可惜最終失敗；梁國雄則指市場策略需花錢，他經費有限故難有特別策略；張賢登稱民主黨已想盡辦法曝光，奈何未能如願，最終要黨主席楊森、副主席何俊仁等穿上泳褲才有機會見報。</p></body></html>
