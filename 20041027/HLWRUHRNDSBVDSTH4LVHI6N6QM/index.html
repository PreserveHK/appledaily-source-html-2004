<html><header><meta charset="utf-8"><title>　　余若薇低V通殺 - 李八方</title></header><body><h1>　　余若薇低V通殺 - 李八方</h1><p>香港三大政黨經營多年，但今年立法會選舉都唔夠幾個大狀組成嘅45條關注組表現突出，民主女神余若薇噚晚應香港市務學會邀請，向一眾市場推銷要員講解推銷之道。民主女神號召力強勁，若果做市場推廣嘅人可以學得一招半式，肯定唔使憂。&#13;<br> 雖然余大狀強調佢唔識包裝推銷之道，但八方見佢噚晚打扮，一件白色V領低胸上衣出場，輕易成為全場焦點，就知道乜嘢叫無招勝有招，唔使開聲，已經袋咗錢落你袋啦。&#13;<br> （圖）話自己唔識包裝嘅民主女神，次次出現都成為傳媒焦點，真係羨慕死人。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
