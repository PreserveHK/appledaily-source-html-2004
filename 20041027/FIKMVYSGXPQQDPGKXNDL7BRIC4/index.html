<html><header><meta charset="utf-8"><title>車頭起火新牌仔險燒傷</title></header><body><h1>車頭起火新牌仔險燒傷</h1><p>【本報訊】昨凌晨二時許，一輛私家車沿葵涌道出九龍期間，駛至美孚新邨對開橋面突然壞車，姓葉（十九歲）「新牌仔」司機勉強將車駛在路旁，然後致電友人求助。正當二人欲打開車頭冚檢查之際，車頭突然冒煙並傳出濃烈的電油味，火種迅速燃燒，全車陷入熊熊烈火之中。事主與友人閃避一旁報警求助，消防員到場射水將火救熄，但車頭嚴重焚毀，經調查後相信是機件故障漏油所致，由司機自行召拖車拖走。</p></body></html>
