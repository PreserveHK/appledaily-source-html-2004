<html><header><meta charset="utf-8"><title>天文台05年曆公開發售</title></header><body><h1>天文台05年曆公開發售</h1><p>【本報訊】《香港天文台年曆2005》現正公開發售，內附中國傳統農曆、日出日落、月出月落，以及潮汐漲退的時間。天文台表示，明年將共有兩次日食和兩次月食，其中兩次月食可在本港看到。&#13;<br> 《天文台年曆2005》以圖表載列行星在香港中天和出沒時間，並列出曙暮光的持續時間，以及春分、秋分、夏至、冬至、日食、月食、曆法、流星群及行星觀測等資料。香港和部份大城市的每月氣候資料亦刊於年曆內。&#13;<br> 年曆在香港天文台資源中心及地政總署九龍地圖銷售處發售，每冊十六元。另可透過網上「政府書店」訂購，網址為<ahref http:> http://bookstore.esdlife.com  。</ahref></p></body></html>
