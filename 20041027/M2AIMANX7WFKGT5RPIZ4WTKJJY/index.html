<html><header><meta charset="utf-8"><title>女教師被控襲擊幼童</title></header><body><h1>女教師被控襲擊幼童</h1><p>【本報訊】外表斯文的女教師，涉嫌在幼稚園內蓄意襲擊一名年僅四歲的男童，昨於東區裁判法院提訊，她否認控罪，裁判官將案件押後至下月十六日進行審前覆核，批准女被告保釋，讓她與律師聯絡，向控方索取有關文件預備審訊。&#13;<br> 打扮樸素的女被告吳少慧，報稱任職教師，被控一項故意襲擊兒童罪名，指她於今年六月十六至十七日，在西環卑路乍街卓基幼稚園，襲擊一名四歲男童，對他造成不必要傷害。&#13;<br> 案件編號：ESCC4675/04</p></body></html>
