<html><header><meta charset="utf-8"><title>星基金8700萬沽力寶</title></header><body><h1>星基金8700萬沽力寶</h1><p>【本報訊】中區分層寫字樓繼續受投資者追捧，新加坡基金GRA剛以8700萬元，售出金鐘力寶中心2座12樓全層，每呎約6800元，持貨4年獲利約1700萬元，單位升值23.6%。&#13;<br> <br> <spanclass>持貨4年賺1700萬 &#13;<br> 地產界人士表示，繼港基銀行（636）日前落實以每呎6100元，出售力寶中心1座7樓全層約1.14萬方呎，有投資者追價購入另一放盤的2座12樓，1.28萬方呎，呎價約6800元，較1座7樓高11%，主要由於12樓景觀較佳，及近日商廈交投暢旺，投資者態度亦較進取。&#13;<br> 道亨銀行標售的中環皇后大道中九號19樓，1.37萬呎，昨日截標。</spanclass></p></body></html>
