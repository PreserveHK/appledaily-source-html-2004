<html><header><meta charset="utf-8"><title>鍾秀蘭欲再戰東亞運</title></header><body><h1>鍾秀蘭欲再戰東亞運</h1><p>才二十一歲的鍾秀蘭，沒想過短期內要BB，她反而想明年在自己生長的澳門舉行之四年一度的東亞運動會，再代表澳門或香港參賽。<br> &#13;<br> <spanclass>希望代表澳門參賽 &#13;<br> 穿起武衣、拿着長劍的Elf，比平時添了幾分「英姿」，曾參加過兩次東亞運的她說：「好難得明年澳門舉辦東亞運，身為澳門土生土長的選手，我當然想參賽，更想以澳門隊身份參賽。但若真的決定了，我就要返回澳門隊中練習，這樣就會同阿麟分隔兩地，可能要到周末才能見面了。」&#13;<br> Elf曾以十四之稚齡參加九七年第二屆釜山東亞運，在上一屆大阪東亞運曾奪得全能項目第三名，她希望在明年藉着主場之利，在自己最擅長的劍術中拿得冠軍。</spanclass></p></body></html>
