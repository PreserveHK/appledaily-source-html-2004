<html><header><meta charset="utf-8"><title>湯漢斯提早開聖誕Party</title></header><body><h1>湯漢斯提早開聖誕Party</h1><p>金像影帝湯漢斯（TomHanks）近日積極為新片《北極快車》宣傳，前晚他在倫敦里斯特廣場現身，出席《北》片的歐洲首映禮，首映會場更布置成一個冬日仙境，湯漢斯要走過一條三米高的紅色小橋，才能與戴上聖誕老人帽的影迷見面，現場還有不少唱聖詩的歌手及舞蹈員助興，儼如一個早來的聖誕派對。&#13;<br> 湯漢斯笑說：「這條橋幾乎不能橫過，現在的里斯特廣場相信你們從未見過。」他又幽默地表示已經厭倦乘火車到倫敦，但卻感謝英國鐵路局將洗手間保持整潔。有記者表示湯漢斯是荷李活最親切的男士，他回應說：「我不是親切，只是比較恭敬。」他更揚言自己是阿士東維拉的球迷。</p></body></html>
