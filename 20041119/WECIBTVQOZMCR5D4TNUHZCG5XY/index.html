<html><header><meta charset="utf-8"><title>張曼玉人間找不到快樂</title></header><body><h1>張曼玉人間找不到快樂</h1><p>應屆康城影后張曼玉早前接受美國《紐約時報》訪問，被問到若果不做明星會以甚麼為職業。曼玉說：「從來都沒有想過要成為一個電影明星，我的理想是成為一個理髮師。」<br> &#13;<br> <spanclass>傷感童年 &#13;<br> 曼玉表示她在現實生活中比較傷感，她說：「我很多的感受都來自母親，我的母親是一個被遺棄的女兒，從小就被父母認為是多餘的女孩。後來她嫁給一個男人，最後被這個男人拋棄。」那曼玉可有快樂的時光？她說：「有，在天堂，在那裏我能夠去任何地方，那裏沒有人認識我。」</spanclass></p></body></html>
