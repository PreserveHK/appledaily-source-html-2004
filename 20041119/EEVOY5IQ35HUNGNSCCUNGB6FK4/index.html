<html><header><meta charset="utf-8"><title>魚香茄子年糕煲</title></header><body><h1>魚香茄子年糕煲</h1><p><spanclass><fontstyle>自製價：$30/4人份量&#13;<br><b>用咩料：</b>&#13;<br>鹹魚粒	半湯匙&#13;<br>豬肉碎	2両&#13;<br>茄子	2條&#13;<br>上海年糕	1包&#13;<br>豆瓣醬	1茶匙&#13;<br>蒜茸、乾葱茸、薑粒	各1茶匙&#13;<br>紹興酒	少許&#13;<br>上湯	2碗</fontstyle></spanclass></p><p>傳統上海年糕較硬身，用之前要先浸軟才能切。不過現在已有真空保鮮的切片裝，一開即用，超市可買到。</p><p><B> 好易做：</B> </p><p><br> &#13;<br> <b> 小貼士：</b> &#13;<br> 1.茄子很吸油，要留意煮的時候不要加入太多油去煎煮，以免油膩。&#13;<br> 2.這個煲仔菜汁多是特色，所以水或上湯可加多一點至蓋過材料一半便佳。</p></body></html>
