<html><header><meta charset="utf-8"><title>女子十二樂坊涉侵權案勝訴</title></header><body><h1>女子十二樂坊涉侵權案勝訴</h1><p>內地組合女子十二樂坊早前被一名張鐵軍的男子狀告法庭，指樂隊製作人王曉京侵犯了他的著作權和商業秘密，要求賠償四十三萬二千七百元人民幣。&#13;<br> 前日糾紛有了一審結果，北京朝陽法院認為，原告人張鐵軍認為自己享有著作權的這份報告並不受著作權法保護，因此駁回了他的訴訟請求。<br> &#13;<br> <spanclass>繼續上訴 &#13;<br> 張鐵軍前晚接受訪問時表示，他對結果並不滿意，並將會繼續上訴。&#13;<br> 此外，早前張鐵軍起訴指控王曉京抄襲了他和另外三個朋友共同創作的策劃文案，現在還未有判決。</spanclass></p></body></html>
