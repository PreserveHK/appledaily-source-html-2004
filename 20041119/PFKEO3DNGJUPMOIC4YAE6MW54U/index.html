<html><header><meta charset="utf-8"><title>曼玉做壞女人求突破</title></header><body><h1>曼玉做壞女人求突破</h1><p>張曼玉昨日盛裝在上海展覽中心出席一活動，並接受場內記者訪問，獲得多個國際獎項的她表示，刻下希望演的角色是喜劇及反面角色，以「搞笑」及全面的「顛覆」來創造自己下一個高峯。<br> &#13;<br> <spanclass>最想演喜劇 &#13;<br> 曼玉說：「憑《Clean》拿到康城影后很高興，也很激動，不過現在對我來說，這已經是過去的事，過去就是過去。」她更否定演藝事業已達高峯，她說：「每次接演一新角色，都能令自己再進一步，我反而希望再演喜劇角色，因現在成為影后，演技被肯定後愈來愈少機會演喜劇，我很久沒演輕鬆的角色，另外壞女人也是我渴望演的角色。」</spanclass></p></body></html>
