<html><header><meta charset="utf-8"><title>京通籌建深鐵3G網絡</title></header><body><h1>京通籌建深鐵3G網絡</h1><p>【本報訊】京信通信（2342）主席霍東齡（圖）表示，吸取當年中國突然發CDMA牌的經驗，公司已為即將來臨的3G發牌做好準備，當中包括即將竣工的深圳鐵路3G覆蓋系統。他未有透露有關項目投資額，由於該鐵路下月底才通車，故項目的收入最快也要在明年入帳。&#13;<br> 另外，該公司手持現金4億元，手頭定單總值6億元以上，全年資本開支預期8000萬至9000萬元，未來資本開支水平將視乎內地3G發牌及市場情況而定。他又謂，現持微波傳送產品研發商WaveLab的60%權益，暫無意進一步增持。</p></body></html>
