<html><header><meta charset="utf-8"><title>吳彤眾人皆醉我獨醒</title></header><body><h1>吳彤眾人皆醉我獨醒</h1><p>新晉創作男歌手吳彤，於今晚起參與一連五場的舞台劇《醉鄉迷情》演出，他還為該劇撰寫主題曲《百日春》和編曲，身兼數職。&#13;<br> 吳彤日前接受訪問時說：「第一次做舞台劇，真係好開心、好興奮。喺劇中我做一個琴師，即係做番自己。」<br> &#13;<br> <spanclass>文化圈打滾 &#13;<br> 吳彤指該劇是講飲酒，但偏偏劇中他飾演一個頭腦清醒的局外人。吳彤說：「唔使我扮醉酒都好㗎，因為我唔識飲酒，扮醉酒可能俾人話扮得唔似。講到其他工作方面，其實今個月嘅工作差不多全部同文化有關，做完舞台劇之後，我同鋼琴王子PhoebusChan又喺文化中心做騷。」</spanclass></p></body></html>
