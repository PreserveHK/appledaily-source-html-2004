<html><header><meta charset="utf-8"><title>孫燕姿樂替馬匹洗白白</title></header><body><h1>孫燕姿樂替馬匹洗白白</h1><p>休息了一年的孫燕姿最近復出，上月推出的新專輯銷量理想，故吸引了服裝品牌邀請她擔任代言人，並推出以孫燕姿新歌《我的愛》為名的一系列服飾。<br> &#13;<br> <spanclass>「比想像中費力」 &#13;<br> 孫燕姿早前為該品牌拍攝宣傳硬照和電視廣告，在台灣一個牧場中不僅餵馬匹吃蘋果，又替牠洗白白。孫燕姿表示很喜歡動物，故此今次替馬匹洗澡雖然辛苦，但十分享受，她說：「這次是我首次替馬兒洗澡，感覺蠻辛苦，牠的體形實在很大，我又要用力刷牠的毛，比我想像中費力。」</spanclass></p></body></html>
