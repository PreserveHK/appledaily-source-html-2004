<html><header><meta charset="utf-8"><title>中居正廣用污糟沖涼水刷牙</title></header><body><h1>中居正廣用污糟沖涼水刷牙</h1><p>日本組合SMAP成員中居正廣雖然收入在日本藝能界中名列前茅，但他為人極為慳儉，最近他主持電台節目時，還自爆洗澡時非常慳水，竟可以一缸水用上四天，十分嚇人。<br> &#13;<br> <spanclass>修理舊手機再用 &#13;<br> 向來十分慳儉的中居正廣，每晚洗澡時亦會同時在浴缸中刷牙，極為不衞生，他還會將用舊了的牙刷當成鮑魚刷使用。雖然他為日本人樹立節約用水的好榜樣，但亦不免令人覺得他有點兒過份。此外，中居亦會將八年前的手機修理好後繼續使用，實在慳得令人吃驚。</spanclass></p></body></html>
