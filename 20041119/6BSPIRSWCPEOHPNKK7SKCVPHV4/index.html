<html><header><meta charset="utf-8"><title>董敏莉武夷山捱苦</title></header><body><h1>董敏莉武夷山捱苦</h1><p>董敏莉（Monie）昨日到新城電台出席「04新星聯Fan拉票」，她透露剛從武夷山返港，在五日的行程內發生了不少趣事和慘事。<br> &#13;<br> <spanclass>被蜘蛛嚇親 &#13;<br> Monie說：「嗰度嘅酒店有好多蜘蛛，重要好似手掌咁大隻。鄭融個化妝袋都試過俾隻蜘蛛黐住，我哋見親都好驚，試過有次喺牆度見到一隻，嚇到要隔籬房嘅劉浩龍幫我殺死佢。」&#13;<br> Monie又表示當地設施簡陋，她說：「嗰邊得十幾度，我哋又帶唔夠衫，幾慘呀！我試過沖沖吓涼冇熱水，要搵之前鄭融煮杯麵用剩嗰兩杯熱水嚟沖，之後幾日鄭融沖涼時亦都遇到呢個情況。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
