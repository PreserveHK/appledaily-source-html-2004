<html><header><meta charset="utf-8"><title>阿Sa買鄰居怕唔敢開P</title></header><body><h1>阿Sa買鄰居怕唔敢開P</h1><p>組合Twins昨日到商台及港台接受訪問，蔡卓妍（阿Sa）下周一（二十二日）二十二歲生日，昨日已有歌迷送上蛋糕為她慶祝。<br> &#13;<br> <spanclass>不會認輸 &#13;<br> 阿Sa表示正日會在廣州拍戲，她表示本想在家中開派對慶祝，但現在已打消此念頭，她說：「住喺我樓下嗰個人好麻煩，佢好怕嘈，一個星期投訴我幾次，搞到我𠵱家為咗佢要鋪地氈，又唔敢着拖鞋，佢話我喺屋企着住對屐行來行去，我屋企邊有屐啫？」&#13;<br> 阿Sa表示現時每次回家都要特別小心，怕再被投訴，令她回家很大壓力，不過她說：「我一定唔會搬，搬咗咪以為我認輸？係我唔啱嘅。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
