<html><header><meta charset="utf-8"><title>傅天穎天氣凍哮喘發作</title></header><body><h1>傅天穎天氣凍哮喘發作</h1><p>傅天穎（奀妹）近日長期在家鄉台灣發展演藝事業，甚少講廣東話，所以漸漸退步。&#13;<br> 奀妹近日在台灣拍攝製作人柴志玲的新劇，可是最近天氣轉冷，其哮喘病又再發作。奀妹昨日以國語接受電話訪問說：「我早陣子因為哮喘病發作，要到醫院看病，現在都要很小心，常要把藥帶在身邊，以備不時之需。」<br> &#13;<br> <spanclass>非家族遺傳 &#13;<br> 奀妹家中的其他成員都沒有遺傳到這個病，她亦是長大後，在一次病發時發現自己患有哮喘。&#13;<br> 採訪：比華利&#13;<br> 攝影：陳志嵐</spanclass></p></body></html>
