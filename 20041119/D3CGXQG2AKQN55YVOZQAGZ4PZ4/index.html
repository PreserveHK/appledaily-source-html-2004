<html><header><meta charset="utf-8"><title>官恩娜怕迫唔睇燈飾</title></header><body><h1>官恩娜怕迫唔睇燈飾</h1><p>官恩娜昨日出席在尖沙嘴栢麗大道舉行的「星光下的東方之珠」聖誕亮燈儀式，她以低胸黑裙配襯紅色披肩，又戴上大串銀鏈，打扮十分搶眼。<br> &#13;<br> <spanclass>工作密麻麻 &#13;<br> 官恩娜自言甚少看燈飾，因為怕人多擠迫，即使以前拍拖，男友亦沒有帶她看過。雖然現時官恩娜單身，但聖誕節亦不愁寂寞，因為工作已安排得密麻麻。&#13;<br> 官恩娜說：「我𠵱家拍緊《酒店風雲》，忙到驚年尾頒獎禮都出席唔到，不過我會盡量同公司請假出席，我多謝吳日言睇好我會攞獎，我都睇好佢。」官恩娜又透露前日要拍攝一場劏魚的戲份，雖然有替身代勞，但她亦沾了不少腥味。&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
