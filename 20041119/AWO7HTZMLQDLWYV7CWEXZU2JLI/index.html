<html><header><meta charset="utf-8"><title>同場展示得獎作品</title></header><body><h1>同場展示得獎作品</h1><p>有競爭才有進步，設計創作也不例外，故設計界有着大大小小的比賽，而這展會特別劃分一個展區，展出「亞洲最具影響力設計大獎」多個得獎作品。&#13;<br> 此大獎是頒贈給世界各地的品牌及機構，以表揚他們反映亞洲生活的設計，今年共有10多個得獎作品。其中包括外形時款的KDDIINFOBAR流動電話、住好啲的一系列香港「街頭剪影」手提袋及YothakaInternational利用泰國特有草藤植物製成的家具。</p></body></html>
