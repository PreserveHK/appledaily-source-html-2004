<html><header><meta charset="utf-8"><title>陳慧琳空中打功夫</title></header><body><h1>陳慧琳空中打功夫</h1><p>陳慧琳（Kelly）日前為新一期日本雜誌《周刊文春》拍攝靚相，並接受雜誌訪問。Kelly說：「我最鍾意嘅地方係香港、東京同紐約，因為呢三個地方，都係混合唔同嘅文化，好似我嘅新碟就集合咗廣東話、英文同國語。」<br> &#13;<br> <spanclass>動靜皆宜 &#13;<br> Kelly表示雖然一向予人比較文靜的感覺，但她也有好動的一面，她說：「我好想學做空中飛人，亦都想打功夫。」&#13;<br> 此外，陳慧琳最近亦被委任為「日本語自由旅行大使」，她高興地說：「我希望能夠透過自己嘅影響力，對其他人帶嚟正面嘅影響。」</spanclass></p></body></html>
