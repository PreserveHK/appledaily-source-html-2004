<html><header><meta charset="utf-8"><title>平靜Cafe細嘗香草餐</title></header><body><h1>平靜Cafe細嘗香草餐</h1><p>「得力在乎平靜安穩」是一間新Cafe想帶出的信念。PeaceCafe的店主Daphine和Partner均是基督徒，開設咖啡店的原動力，是希望給都市人一個喘息的空間，Daphine認為：「一個人得個忙字係無用嘅，若可以靜下來，思索一下反而重好。這兒設計簡單，只播純音樂，吃的是讓人Relax的花茶和香草餐，我希望客人離開時，可以有力量去做嘢。」城市人，唞吓啦。&#13;<br>&#13;<br>記者、攝影：李淑芬</p><p><br> &#13;<br> <b> PeaceSquare</b> &#13;<br> 電話：23171977&#13;<br> 地址：尖沙嘴漢口道19-21號漢宜大廈2樓B室</p></body></html>
