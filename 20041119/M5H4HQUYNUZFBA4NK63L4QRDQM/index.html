<html><header><meta charset="utf-8"><title>樂迷告別ODB</title></header><body><h1>樂迷告別ODB</h1><p>美國hiphop組合Wu-TangClan的成員Ol'DirtyBastard（簡稱ODB），上周在紐約錄音室錄音期間猝逝，終年三十五歲。前日ODB的家人在紐約哈林區一教堂為他舉行追悼會，不少樂迷均前來悼念。&#13;<br> ODB的家人在舉行追悼會的教堂內擺放了不少紅玫瑰及白玫瑰，其生前好友亦紛紛上台致祭，而他生前所屬的唱片公司Roc-A-Fella創辦人DamonDash亦有赴會。不少樂迷瞻仰遺容期間，難掩傷心之情而哭成淚人。</p></body></html>
