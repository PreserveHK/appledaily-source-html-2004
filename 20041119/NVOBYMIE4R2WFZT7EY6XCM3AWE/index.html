<html><header><meta charset="utf-8"><title>悅濤軒第11座提前推出</title></header><body><h1>悅濤軒第11座提前推出</h1><p>【本報訊】長江實業（001）的東涌映灣園，第三期悅濤軒第9座400伙已售清，平均呎價2800至3400元，套現11.3億元。因應銷情較預期快，發展商將原定明年推出的第11座，提前本月發售。<br> &#13;<br> <spanclass>先發售50戶 &#13;<br> 長實高級營業經理劉啟文表示，第11座全幢400單位，計劃先推50伙，呎價2900至3400元，明日接受登記，視乎反應決定發售日期。&#13;<br> 悅濤軒由4座組成，總數1632伙。除第9座已開賣外，餘下兩座832伙及11座的350戶，合共1182伙未推出。劉啟文預期，迪士尼樂園效應將進一步刺激區內造價上升。</spanclass></p></body></html>
