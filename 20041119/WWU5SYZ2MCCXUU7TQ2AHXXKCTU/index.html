<html><header><meta charset="utf-8"><title>Robbie成Osbourne嬌妻獵物</title></header><body><h1>Robbie成Osbourne嬌妻獵物</h1><p>英國壞孩子RobbieWilliams為宣傳最新精選大碟，日前特別飛抵南美出席一連串活動，現正身處墨西哥的他，前日在墨西哥城舉行記者招待會與傳媒見面，稍後他更會到訪阿根廷及巴西，繼續其南美宣傳之旅。<br> &#13;<br> <spanclass>臀部最誘人 &#13;<br> 另一方面，Robbie擁有俊俏面孔，是不少女星的心儀對象，就連搖滾歌手OzzyOsbourne的五十一歲妻子Sharon亦表示想非禮Robbie，她說：「Robbie真俊俏，我真想摸勻他全身，他的臀部最是誘人，有誰不想觸摸他的下體？」</spanclass></p></body></html>
