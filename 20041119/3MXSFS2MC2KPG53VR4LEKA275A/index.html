<html><header><meta charset="utf-8"><title>刀郎內地做騷歌迷疑受騙</title></header><body><h1>刀郎內地做騷歌迷疑受騙</h1><p>內地歌手刀郎大前日在深圳體育館應邀為一場「刀郎深圳演唱會」演出，但入場時有歌迷發覺被騙，門外本來掛着「刀郎深圳演唱會」的廣告牌，竟被改為「刀郎暨台灣群星演唱會」。演出開始不久，迪克牛仔首先登場，唱了三首歌之後便由深圳本地樂隊及歌手表演，刀郎則以壓軸身份現身，只唱了五首歌便離開，令一眾專誠捧刀郎場的觀眾大感不滿。<br> &#13;<br> <spanclass>稱不知情 &#13;<br> 當求證於刀郎經理人李松強時，他說：「刀郎演唱會？不可能，對這個我毫不知情。我們只是按照協議演唱幾首歌，而且是和迪克牛仔等台灣歌手一起搭台演唱，不是刀郎個人演唱會。」</spanclass></p></body></html>
