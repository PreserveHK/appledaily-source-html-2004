<html><header><meta charset="utf-8"><title>宋承憲唱悲歌灑淚</title></header><body><h1>宋承憲唱悲歌灑淚</h1><p>已入伍服兵役的韓國男星宋承憲，原來上周曾往漢城江南區的錄音室參與韓劇《悲傷戀歌》原聲唱片的錄音工作，當時宋承憲親自唱出一首名為《10年之後》的歌曲，可是宋承憲因服兵役問題而感到非常難過，更在錄音時忍不住流淚，最後只錄完第一節的部份。<br> &#13;<br> <spanclass>DVD下月推出 &#13;<br> 宋承憲入伍前，他的經理人公司已跟日本簽下一億日圓（約七百五十萬港元）合約，並要在下月推出DVD《one》，DVD中收錄了他無法完成的《悲傷戀歌》片段以及一些生活照片。</spanclass></p></body></html>
