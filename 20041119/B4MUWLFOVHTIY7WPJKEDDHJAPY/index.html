<html><header><meta charset="utf-8"><title>陳冠希讚應采兒純情</title></header><body><h1>陳冠希讚應采兒純情</h1><p>陳冠希（Edison）、古天樂、吳建豪和周杰倫前晚在蘭桂坊拍攝杜琪峯執導的勵志短片，吸引半百市民圍觀，古仔在片中扮演調酒師，吳建豪扮波鞋售貨員，Edison扮速遞員，周杰倫則扮保險從業員。<br> &#13;<br> <spanclass>曾致電問候 &#13;<br> 四人之後往銅鑼灣出席記者會，對於應采兒涉藏毒被捕，曾與她傳緋聞的Edison力撐說：「我有打過電話問候佢，佢話OK，咁咪得囉！」問他可相信應采兒有服藥習慣？Edison說：「我識嘅采兒唔係咁，佢係幾純嘅女仔。」&#13;<br> 有報道指應采兒男女關係混亂，並指她出入時鐘酒店，Edison說：「冇證據，佢唔係咁嘅人。」&#13;<br> 採訪：駱華齡&#13;<br> 攝影：何國豪、娛樂突發組</spanclass></p></body></html>
