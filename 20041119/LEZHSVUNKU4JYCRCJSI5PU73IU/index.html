<html><header><meta charset="utf-8"><title>卜戴倫舊作最偉大</title></header><body><h1>卜戴倫舊作最偉大</h1><p>著名音樂雜誌《RollingStone》最近選出史上五百首最偉大歌曲，結果卜戴倫（BobDylan）的六五年歌曲《LikeaRollingStone》榮登榜首，而亞、季軍歌曲分別是滾石樂隊的《（ICan'tGetNo）Satisfaction》及約翰連儂（JohnLennon）的《Imagine》。<br> &#13;<br> <spanclass>披頭四大包圍 &#13;<br> 今次選舉有超過二百首六十年代作品入圍，七十年代則有一百四十四首，而披頭四（TheBeatles）是最多歌曲入圍的音樂單位，共有二十三首。</spanclass></p></body></html>
