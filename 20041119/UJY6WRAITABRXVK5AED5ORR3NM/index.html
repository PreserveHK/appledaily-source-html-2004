<html><header><meta charset="utf-8"><title>Bellefire封阿倫「香港艾頓莊」</title></header><body><h1>Bellefire封阿倫「香港艾頓莊」</h1><p>愛爾蘭女子組合Bellefire最近來港宣傳大碟《SpinTheWheel》，前日三位成員Kelly、Cathy和Ciara接受訪問時表示，此行最難忘是在《勁歌金曲》中遇見譚詠麟（阿倫），她們異口同聲說：「我們知道他是樂壇校長，他是HongKongEltonJohn（香港艾頓莊）！」引起哄堂大笑。&#13;<br> 來自愛爾蘭的Bellefire曾在同鄉殿堂樂隊U2面前，演唱樂隊的名曲《AllIWantisYou》。<br> &#13;<br> <spanclass>盼再與U2合作 &#13;<br> 成員Ciara說：「當日我們很高興獲得U2讚賞，希望日後能與他們合作。」&#13;<br> 採訪、攝影：張一明</spanclass></p></body></html>
