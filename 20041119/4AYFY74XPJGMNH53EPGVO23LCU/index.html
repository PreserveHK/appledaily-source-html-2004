<html><header><meta charset="utf-8"><title>邵美琪首拍鬼片心慌慌</title></header><body><h1>邵美琪首拍鬼片心慌慌</h1><p>邵美琪和張兆輝昨日出席鬼片《兇宅》開鏡禮，邵美琪表示入行以來從未拍過鬼片，雖然她沒有遇過靈異事件，但相信有鬼魂存在，幸好她知道不用去墳場等地方，不用提心吊膽。&#13;<br> 對於好友鄧萃雯是今晚無綫台慶「我最喜愛的女主角」大熱，邵美琪表示會打電話支持對方，但她對雯女有信心，故此不會為她緊張。<br> &#13;<br> <spanclass>或與舊愛合作 &#13;<br> 問邵美琪其前男友戚其義將開拍類似《大宅門》的劇集，她會否參與演出？邵美琪說﹕「睇吓有冇時間，有機會都想做。」而張兆輝有份角逐金馬獎「最佳男配角」，他表示會親到台灣出席頒獎禮，並對自己被看好得獎，感到十分高興。</spanclass></p></body></html>
