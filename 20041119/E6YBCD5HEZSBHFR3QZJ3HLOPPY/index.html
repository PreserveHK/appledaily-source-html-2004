<html><header><meta charset="utf-8"><title>裴勇俊下周五反轉日本</title></header><body><h1>裴勇俊下周五反轉日本</h1><p>韓國師奶殺手裴勇俊的全新寫真集《像THEIMAGEVOL.ONE》，雖然下周五才正式在日本推出，但初版五萬本早已被日本fans預訂一空，出版商須即時加印，裴勇俊亦決定下周五再到日本宣傳，為寫真集造勢，預料屆時會引起極大哄動。<br> &#13;<br> <spanclass>獲邀出席《紅白》 &#13;<br> 裴勇俊所屬的BOF經理人公司發言人表示，這位韓國男星已決定在下周飛抵日本參加寫真集宣傳活動，而日本NHK電視台高層透露，他們將派專人與裴勇俊、崔智友和李秉憲三位韓星見面，希望邀請他們出席今年除夕舉行的《紅白歌唱大賽》。</spanclass></p></body></html>
