<html><header><meta charset="utf-8"><title>at17操弗跑十公里</title></header><body><h1>at17操弗跑十公里</h1><p>組合at17稍後將會參加由Nike舉行的十公里邀請賽，二人都非常重視這個活動，所以在個多月前已積極備戰，除了一星期跑兩次街，又到健身室健身，並邀請教練指導二人正確的健身做法。<br> &#13;<br> <spanclass>望跑畢全程 &#13;<br> 早前一眾藝人在國金跑樓梯，但意外頻生，林峯險些暈倒，更要吸氧氣，問at17怕不怕會有意外發生？林二汶說：「我哋都知，其實佢哋咁樣好危險，事前一啲訓練都冇，真係一個反面教材，所以我哋先會咁早開始操，唔想有危險。」&#13;<br> at17希望能完成整個比賽，她們說：「贏唔贏到唔係問題，最緊要可以跑完成個賽事，咁我哋就會好開心啦。」&#13;<br> 採訪：胡比</spanclass></p></body></html>
