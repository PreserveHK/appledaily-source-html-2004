<html><header><meta charset="utf-8"><title>韓潮風：<br>行狎鷗亭大街留意Fans尖叫</title></header><body><h1>韓潮風：<br>行狎鷗亭大街留意Fans尖叫</h1><p>行狎鷗亭大街，除LV、Gucci等國際品牌專門店外，別錯過經常有大班妹妹仔聚集的殘舊大廈，此大廈正是韓國首屈一指的唱片公司SMEntertainment所在，故每日都有各路Fans在大門等候東方神起、BoA、Eugene、Kangta等巨星出現。下次行過狎鷗亭大街聽到有Fans起哄尖叫的話，不妨望望有哪位韓星出現。&#13;<br>&#13;<br>記者：張穎麟　攝影：伍慶泉</p></body></html>
