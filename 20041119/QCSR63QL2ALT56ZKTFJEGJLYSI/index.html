<html><header><meta charset="utf-8"><title>王嘉明苦練功夫打鑊甘</title></header><body><h1>王嘉明苦練功夫打鑊甘</h1><p>由王嘉明、李煒和彭慧君等新人主演的功夫電影《終極格鬥》下周四上映。《終》片有多場埋身肉搏戲，為求拍出逼真效果，王嘉明特別接受武術訓練三個月，每天十二小時，終練得一身好武功。王嘉明拍攝時雖然多次受傷，但仍堅持親身上陣。<br> &#13;<br> <spanclass>主角跌落水 &#13;<br> 《終》片除有激烈的武打場面，更有多條感情線，王嘉明更獻出其銀幕上初吻。彭慧君於片中則為了男友李煒而被壞人丟進泳池，由於拍攝時正值冬天，彭慧君在水裏冷得全身發抖。</spanclass></p></body></html>
