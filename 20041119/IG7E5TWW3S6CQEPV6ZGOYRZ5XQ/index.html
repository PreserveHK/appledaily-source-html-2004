<html><header><meta charset="utf-8"><title>楊思琦為台慶淚灑</title></header><body><h1>楊思琦為台慶淚灑</h1><p>楊思琦日前為台慶綵排歌舞時不慎弄傷頸部，昨日她返回將軍澳電視廣播城繼續排練。楊思琦戴上頸箍，步行時有輕微一枴一枴，想不到她到埗會見監製林嘉穎後，竟突然淚灑人前。<br> &#13;<br> <spanclass>「太陽穴好痛」 &#13;<br> 楊思琦說：「我傷咗之後，影響腰部，隻腳至會戚住戚住，我個頭起咗個瘤，太陽穴好痛，但都頂硬上。」及後她進入錄影廠與監製共商演出，沒多久便梨花帶雨地離開。&#13;<br> 問到無綫是否認為楊思琦不宜帶傷演出時，林嘉穎說：「個項目有一定危險性，要睇情況，做到就做，做唔到就唔好勉強，佢驚公司唔畀佢做。我哋有建議佢繼續做，但佢嘅做法可以輕鬆啲啫。」</spanclass></p></body></html>
