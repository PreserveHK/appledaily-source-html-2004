<html><header><meta charset="utf-8"><title>陳浩民唱國語歌捱罵</title></header><body><h1>陳浩民唱國語歌捱罵</h1><p>陳浩民將會在台灣推出首張個人專輯，由AEG唱片公司發行，他表示多年前已計劃到台灣出唱片，但因為當時自己的國語不太好，所以延遲至今才實現當歌手的夢想。&#13;<br> 在這次專輯中，陳浩民一改以往給觀眾的佻皮鬼馬形象，搖身一變成為情歌王子，展現其深情、溫柔又開朗的一面。<br> &#13;<br> <spanclass>大失信心 &#13;<br> 陳浩民日前以國語說：「本來自信滿滿的來台灣，但是一進錄音室初期卻很不順利，被製作人挑剔得信心大失，在錄主打歌《愛海滔滔》時，製作人光是為了矯正我的發音及咬字，已經花了五六天時間。」</spanclass></p></body></html>
