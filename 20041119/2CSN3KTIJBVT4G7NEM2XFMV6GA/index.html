<html><header><meta charset="utf-8"><title>趙文卓千里迢迢冧女友</title></header><body><h1>趙文卓千里迢迢冧女友</h1><p>趙文卓與女友張丹露拍拖兩年，經常出雙入對，雖然二人忙於拍劇，但身在橫店拍攝劇集《七劍下天山》的趙文卓，趁着閒暇趕到昆明探望正在大理拍攝《喜氣洋洋豬八戒》的張丹露，雖然路途遙遠，但二人在人前人後都表現恩愛，羨煞旁人。<br> &#13;<br> <spanclass>變浪漫兼健談 &#13;<br> 張丹露在接受訪問時透露原來寡言的趙文卓，自從與自己相戀後，便變得浪漫兼健談，更不時帶給女友驚喜。張丹露日前為《喜》劇拍攝一場出浴戲，要浸在一個放滿熱水的大浴桶內，令怕水的丹露不太好受，幸好收工後男友趙文卓即出現在她身邊，雙雙到酒吧消遣，忘卻一切辛勞。</spanclass></p></body></html>
