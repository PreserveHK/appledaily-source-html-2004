<html><header><meta charset="utf-8"><title>林曉峰剪綵幫補家計</title></header><body><h1>林曉峰剪綵幫補家計</h1><p>林曉峰（阿Lo）和太太康子妮昨日在尖沙嘴替嬰兒用品店擔任剪綵嘉賓，他們表示該品牌一向有贊助他們嬰兒用品。<br> &#13;<br> <spanclass>聖誕布置家居 &#13;<br> 問阿Lo為何沒有帶兒子到場時，他說：「因為兩個都氣管發炎，大仔傳染畀細嗰個，我哋已經唔准大嗰個去錫細佬。」&#13;<br> 阿Lo表示以往聖誕節甚少布置家居，但有了小朋友後就開始布置，他說：「不過就唔會買聖誕樹，因為怕大仔亂扯嘢同亂放嘢喺口，所以都打算買啲可以掛得高啲嘅裝飾，今年應該都會一家人去家姐林姍姍屋企一齊過聖誕。」</spanclass></p></body></html>
