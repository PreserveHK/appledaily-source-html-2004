<html><header><meta charset="utf-8"><title>300磅黃牛受驚墮坑</title></header><body><h1>300磅黃牛受驚墮坑</h1><p>【本報訊】一頭三百磅重流浪黃牛，昨午二時許在粉嶺馬適路橫過馬路，途經駕駛人士響號示警，黃牛受驚亂竄跑越四條行車線後，失足墮下路邊一個兩米深電力工程地盤土坑，當時數名工人正在坑內工作，各人幸未被黃牛壓中受傷，急忙返回路面報警。&#13;<br> <br> <spanclass>四蹄擦傷流血 &#13;<br> 黃牛四蹄擦傷流血，在土坑內哀鳴求救，消防員召來吊臂工程車協助將黃牛吊起，漁農自然護理署檢驗發現黃牛並無骨折送走醫治。據知當時土坑內鋪有一條價值逾一百萬元地底電纜，工人事後檢查發現電纜並無損毀。&#13;<br> 黃學潤攝</spanclass></p></body></html>
