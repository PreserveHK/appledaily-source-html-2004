<html><header><meta charset="utf-8"><title>歌迷匯紐約緬懷約翰連儂</title></header><body><h1>歌迷匯紐約緬懷約翰連儂</h1><p>前披頭四（TheBeatles）已故成員約翰連儂（JohnLennon），八○年十二月八日於其紐約寓所門前被殺。前日是約翰逝世二十四周年，一班歌迷聚集於紐約中央公園及約翰的寓所前獻花及祈禱，悼念一代音樂人。<br> &#13;<br> <spanclass>場面感人 &#13;<br> 來自美國各地的樂迷，前日一早聚集在紐約中央公園、為紀念披頭四而命名的士多啤梨園內留言及獻花。而於約翰的家門前，亦有大班歌迷獻花致祭，場面十分感人。</spanclass></p></body></html>
