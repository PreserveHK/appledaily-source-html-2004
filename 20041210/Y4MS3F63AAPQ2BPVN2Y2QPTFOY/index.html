<html><header><meta charset="utf-8"><title>PSP手提遊戲機登陸香港</title></header><body><h1>PSP手提遊戲機登陸香港</h1><p>【本報訊】全球首部手提Playstation個人數碼遊戲機PSP（PlayStationPortable）（圖），將於本月十二日率先在日本推出。雖然香港暫時未落實發售日期及價錢，香港SonyComputerEntertainment於今屆的「亞洲遊戲展」設置三十部PSP讓機迷試玩，亦是首度在東南亞公開亮相。&#13;<br> 該公司發言人昨表示，PSP的賣點是配備一個四點三吋的LCD顯示屏，只較電子手帳稍大，用家可透過無線網絡下載遊戲，最多可同時間與十六台PSP連線對戰。日本定價為一萬九千八百元，折合港幣約一千五百元。&#13;<br> 黃建通攝</p></body></html>
