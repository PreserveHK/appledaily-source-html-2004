<html><header><meta charset="utf-8"><title>萬綺雯兩卷保鮮紙防雨</title></header><body><h1>萬綺雯兩卷保鮮紙防雨</h1><p>萬綺雯和林韋辰最近忙於拍攝亞視新劇《爸爸兩邊走》，二人在劇中扮演情侶，日前拍攝一場在雨中邂逅的戲份，不過那夜天氣忽然轉寒，幸好他們做足保暖措施，沒有冷病。<br> &#13;<br> <spanclass>唔嫁八両金 &#13;<br> 萬綺雯表示，這場戲講述她因為被迫跟八両金結婚而離家出走，卻在雨中邂逅林韋辰，更互生情愫。萬綺雯日前在電話中說：「為咗保暖唔好淋濕身，我全身包咗兩卷保鮮紙，拍嗰陣阿韋都好照顧我，佢成日將把遮幫我擋人造雨，我都唔會淋得好應，真係好多謝佢。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
