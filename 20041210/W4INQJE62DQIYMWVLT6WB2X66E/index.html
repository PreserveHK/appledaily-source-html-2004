<html><header><meta charset="utf-8"><title>蘭子悲愛犬病逝</title></header><body><h1>蘭子悲愛犬病逝</h1><p>陳淑蘭日前接獲前輩黃霑的死訊，傷心欲絕，原來其家中的松鼠愛犬「波仔」亦於同日病逝。而蘭子的另一頭西摩愛犬「帶金」早年逝世，她表示已把「帶金」骨灰安放在家中，待收拾好心情後，蘭子會為家中的三頭愛犬再挑選新成員。<br> &#13;<br> <spanclass>傅明憲慰問 &#13;<br> 蘭子近日身邊接連發生不快事，情緒大受影響，好友傅明憲（GiGi）獲悉後，日前特別送了一束鮮花到電台慰問。蘭子日前在電話中說：「GiGi不嬲都對狗好過對人，不過我真係好多謝佢咁關心我。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
