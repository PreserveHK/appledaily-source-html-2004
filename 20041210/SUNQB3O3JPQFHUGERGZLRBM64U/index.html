<html><header><meta charset="utf-8"><title>唐麗球擬告內地美容院</title></header><body><h1>唐麗球擬告內地美容院</h1><p>唐麗球昨日以「纖形大使」身份，到尖沙嘴表哥茶餐廳，以免費餐招攬顧客，凡體重超過一百二十磅的顧客，即可在餐廳內歎免費餐。唐麗球除分享減肥心得外，又不斷呼籲客人磅重，反應熱烈，吸引大班師奶參與。唐麗球穿着短裙在街頭企足兩小時，冷得騰騰震。<br> &#13;<br> <spanclass>盜用纖體照 &#13;<br> 唐麗球產後極速收身，感到十分自豪，她表示近日發現內地一美容院盜用她擔任貴族纖形代言人的照片，她正與律師商討追究責任問題。&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>
