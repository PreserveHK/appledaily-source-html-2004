<html><header><meta charset="utf-8"><title>星洲拒絕引渡回國受審</title></header><body><h1>星洲拒絕引渡回國受審</h1><p>鄭會耀在星洲殺人，但僅被控在本港串謀謀殺，辯方曾強烈要求法官放棄判終身監禁，又指鄭若判囚二十七年，出獄時已是六旬老人，不見得仍會危害公眾。此事不禁令人想到，若鄭在星洲受審，控以謀殺罪，此爭拗是否可以避免？&#13;<br> 廉署案件主管陳國湛昨表示，其實兇案在星洲發生，在該處審訊應更恰當，故本案開審前，已諮詢星洲當局，會否引渡鄭受審，但對方說不。陳又提到，鄭為香港公民，由內地送返港，會否轉送到謀殺會被判死刑的新加坡，也是疑問。惟日後若能將兩名潛逃殺手鄭興及李耀民緝捕歸案，仍會諮詢星洲當局。&#13;<br> 本報記者</p></body></html>
