<html><header><meta charset="utf-8"><title>F4復合谷人氣</title></header><body><h1>F4復合谷人氣</h1><p>台灣人氣組合F4四子分開發展後，各人的人氣都滑落，四人重新走在一起亦是必然之事，吳建豪日前在廣州自爆將與拍檔言承旭、周渝民和朱孝天一起拍電影，記者亦從F4的經理人公司方面肯定了這個消息，其經理人公司負責人呂小姐說：「有很多電影公司來找F4一起拍部電影，我們當時聽了覺得這個想法非常好，現在正在討論劇本。」<br> &#13;<br> <spanclass>偶像時裝片 &#13;<br> 吳建豪剛在少林寺學武歸來，令人推測該片會是功夫片，呂小姐笑說：「不會的，該部電影應該是時裝戲，會是偶像、浪漫的東西。」</spanclass></p></body></html>
