<html><header><meta charset="utf-8"><title>蔡卓妍食唔慣好嘢</title></header><body><h1>蔡卓妍食唔慣好嘢</h1><p>組合Twins昨日在商台接受訪問，她們今天推出的精選碟有四首新歌，二十首舊歌，至於唱片封套，Twins笑言回復初出道的感覺，很有少女味道。&#13;<br> 蔡卓妍（阿Sa）表示剛於內地拍電影《情天大聖》回港後水土不服，她說：「可能喺內地食慣啲飯盒，返嚟食唔慣啲好嘢。加上不停咁食，搞到成個人都肥咗，我不停收到電話叫我減肥。」<br> &#13;<br> <spanclass>明年減產 &#13;<br> 本年十大賣座港產片，第一位的《鬼馬狂想曲》及第二位的《新警察故事》，阿Sa都有份主演，她開心地說：「我兩部都有份，好威同好叻。」不過縱然她在影圈甚吃得開，阿Sa還是想明年減產，主攻音樂事業。</spanclass></p></body></html>
