<html><header><meta charset="utf-8"><title>張茜盼健仔聖誕求婚</title></header><body><h1>張茜盼健仔聖誕求婚</h1><p>張茜於廣西拍攝電視劇《歡樂桑田》已兩個多月，久未與男友張衞健見面的她，會以電郵或電話短訊與健仔聯絡，但最近電腦卻壞掉，她笑言：「我們很久沒有找對方了！」<br> &#13;<br> <spanclass>坐鹿車出嫁 &#13;<br> 早前有傳出張茜會與健仔閃電結婚，她的好姊妹兼演員之一的馬茜特別買了盒嫁女餅送給她，張茜說：「如果我真的要結婚，也不是一件很特別的事，用『隨時』兩字來形容是真的，因為我們拍拖已有一段長時間。如果結婚，說不定會在聖誕節發生呀！假如婚禮可以在聖誕節舉行，一定十分浪漫。希望他會扮聖誕老人來向我求婚，我便坐鹿車當新娘。」</spanclass></p></body></html>
