<html><header><meta charset="utf-8"><title>凱旋門下月賣3房戶</title></header><body><h1>凱旋門下月賣3房戶</h1><p>【本報訊】新鴻基地產（016）尖沙嘴凱旋門正待批售樓紙，計劃下月首推3房單位，頂層「天際獨立屋」已接獲15至20個洽購，出價每呎逾3萬元。<br> &#13;<br> <spanclass>頂層出價每呎逾3萬 &#13;<br> 新地代理執行董事雷霆表示，凱旋門數量較少的1、2房戶，首階段屬「非賣品」。&#13;<br> 雷霆指出，近日有準買家自動將出價調高至每方呎逾3萬元，料日後成交價可打破香港紀錄，第2及5座的天際獨立屋，將率先推出。&#13;<br> 他又說，對明年豪宅表現樂觀，預期租金及售價尚有25至30%的升幅。&#13;<br> 另外，馬灣珀麗灣三期餘下的200多伙，雷霆說，下月將會解封，並會開放2個現樓示範單位，價錢會調升，物業封盤前呎價約4300元。</spanclass></p></body></html>
