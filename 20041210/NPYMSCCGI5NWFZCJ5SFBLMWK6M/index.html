<html><header><meta charset="utf-8"><title>城城怕為紀香揸主意</title></header><body><h1>城城怕為紀香揸主意</h1><p>郭富城昨日以代言人身份，往金鐘出席健康食品《美由奈》簽名會，該產品之前由鍾楚紅擔任代言人，問城城最滿意身體哪部份？他說：「我覺得全身都好fit。」問他為何穿着西裝赴會，而不穿背心展露健碩身材？他說：「因為今日日本方面嘅社長都有出席，所以要尊重個場合，同埋啲廣告相都有展露胸肌。」<br> &#13;<br> <spanclass>「我唔敢開口」 &#13;<br> 與城城合拍廣告的日籍女主角Kelly，被形容貌似其緋聞女友藤原紀香，城城說：「我覺得佢對眼似紀香，笑容就似陳慧琳」。那麼為何不邀請紀香任廣告女主角？他笑說：「我唔敢開口，佢本身有經理人，我唔敢胡亂同人揸主意。」</spanclass></p></body></html>
