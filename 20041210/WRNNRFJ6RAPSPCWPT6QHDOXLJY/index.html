<html><header><meta charset="utf-8"><title>權相佑、金喜善紐約狂戀</title></header><body><h1>權相佑、金喜善紐約狂戀</h1><p>由韓國男星權相佑及女星金喜善主演的韓國MBC電視台新劇《悲傷戀歌》，目前正如火如荼地趕拍，準備明年一月中播出，劇集的新海報昨日曝光，因要入伍服兵役而辭演該劇的宋承憲，其位置已被延正勛頂上。該海報以紐約為背景，金喜善夾在兩男之間，暗示該片中三人糾纏不清的三角戀情。&#13;<br> 此外，權相佑在外國雜誌《MAC》所辦的「2004全球十大最性感男女星」選舉中排第九位，是亞洲明星之首，非常厲害。</p></body></html>
