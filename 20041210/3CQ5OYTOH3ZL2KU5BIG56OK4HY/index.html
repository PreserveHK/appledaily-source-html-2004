<html><header><meta charset="utf-8"><title>火鍋粥熱住食</title></header><body><h1>火鍋粥熱住食</h1><p>凍冰冰，食碗暖笠笠的粥至能暖胃。海皇粥店最近將粥變成火鍋湯底，以軟綿綿的沙嗲或瑤柱海鮮粥底，配以3款新鮮火鍋食物：海鮮（$45）、及第（$38）或肥牛雜丸（$38），並點火加熱上桌；熱騰騰的感覺，為冬日帶來溫暖。火鍋粥於每晚6時起發售，每款附送迷你炒米粉、油條半客及豆漿（或綠茶）。以後即使人少少，都可以食個靚靚粥底火鍋了。	記者：李淑芬&#13;<br>&#13;<br>海皇粥店&#13;<br>熱線：27357683&#13;<br>地址：灣仔、旺角等12間分店</p></body></html>
