<html><header><meta charset="utf-8"><title>言承旭苦練韓文歌</title></header><body><h1>言承旭苦練韓文歌</h1><p>言承旭（Jerry）日前首次抵達韓國，出席當地最大型的流行音樂頒獎典禮，但因班機延遲了三個多小時，令近千名歌迷在機場苦候，主辦單位原本安排Jerry從特別通道離開，但Jerry不想歌迷失望，堅持跟歌迷見面。<br> &#13;<br> <spanclass>跟申昇勳合唱 &#13;<br> Jerry得悉該頒獎禮不設劃位，令大批歌迷不惜在零度的寒冷天氣下通宵在街頭排隊，令他很感動。Jerry在頒獎禮中奪得「最佳亞洲歌手」獎，其後又與韓國歌手申昇勳合唱《我的野蠻女友》韓文主題曲《IBelieve》，Jerry表示為此花了很長時間苦練韓文。</spanclass></p></body></html>
