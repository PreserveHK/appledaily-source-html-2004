<html><header><meta charset="utf-8"><title>　　仙姐簽名相簿東華慈善拍賣 - 李八方</title></header><body><h1>　　仙姐簽名相簿東華慈善拍賣 - 李八方</h1><p>早前八方推介過嘅任白珍藏相簿《怎知春色如許》，平裝版第一版四千本出版唔夠半個月，已經搶剩幾百本，好多讀者重打電話問八方邊處重有貨。&#13;<br> 正所謂好戲在後頭，廣大戲迷想擁有一本用芬蘭聖經紙印製、有仙姐親筆簽名嘅精裝版（圖），機會有一個，就係參加聽晚無綫舉行嘅歡樂滿東華拍賣廊，任白慈善基金會捐出一本編號388、由仙姐親筆簽名嘅特別版，以一萬蚊底價公開拍賣，各位善長仁翁，可以透過電話落價競投。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
