<html><header><meta charset="utf-8"><title>小倉優子豆漿豐胸</title></header><body><h1>小倉優子豆漿豐胸</h1><p>日本水着女星小倉優子近日剛推出新細碟《女孩子．男孩子》，日前她特別為最新一期日本雜誌《sabra》拍攝了一輯全新寫真，更成為封面女郎，落力為新碟宣傳。&#13;<br> 現年二十一歲卻長了一張娃娃臉的小倉，在雜誌內自爆近期經常被人說她長大了，不過不是指其樣貌，而是指她的身材。小倉說：「好開心，因為胸大比較有女人味。最近我開始飲豆漿，聽說會有豐胸作用，說不定這是我的第二期發育。」不知日本的豆漿公司會否考慮找小倉擔任代言人呢？</p></body></html>
