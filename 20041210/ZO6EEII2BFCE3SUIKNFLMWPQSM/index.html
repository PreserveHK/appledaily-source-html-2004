<html><header><meta charset="utf-8"><title>鋼琴神童來港獻藝</title></header><body><h1>鋼琴神童來港獻藝</h1><p>【本報訊】來自加拿大的華裔鋼琴神童朱天麟再次來港獻藝，昨日率先在國際金融中心商場彈奏一曲（圖），作為送給香港人的聖誕禮物，年僅十歲的朱天麟充滿活力的演奏和圓熟的琴音引來不少知音人駐足欣賞。&#13;<br> 朱天麟今次是應恒基集團之邀，下周五在港舉辦一場聖誕慈善演奏會，彈奏多首莫札特、貝多芬及蕭邦名曲，為貧困兒童籌款。&#13;<br> 朱天麟年幼時已在藝壇嶄露光芒，五歲時成為加拿大皇家音樂學院有史以來最年輕的十級鋼琴手，九七年時他亦曾來港在回歸慶典上表演。&#13;<br> 黃建通攝</p></body></html>
