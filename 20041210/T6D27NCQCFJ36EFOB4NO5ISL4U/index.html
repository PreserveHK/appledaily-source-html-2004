<html><header><meta charset="utf-8"><title>庭上展Moiselle甩色衫</title></header><body><h1>庭上展Moiselle甩色衫</h1><p>【本報訊】年約三十歲的女商人陸瑋長期光顧時裝連鎖店「Moiselle」，今年三月三日在其黃埔分店以四百多元購買一件藍色碎花黑色喱士邊襯衫（圖），穿上後發現襯衫甩色，染料沾至雙手、面、頸留下黑印，其後用消炎水清洗黑印，致皮膚敏感痕癢，需往求診及光顧美容院。女商人早前入稟小額錢債審裁處，向時裝連鎖店索償近五萬元，雙方昨未能達成和解協議，案件押後至明年三月十八日再提訊。&#13;<br> 申索人昨帶同甩色襯衫到庭，在審裁官前示範將襯衫的黑色喱士擦向牛仔褲，即留有一道黑印，惟時裝店代表認為須獲專家意見。&#13;<br> 案件編號：SCTC56636/2004</p></body></html>
