<html><header><meta charset="utf-8"><title>應采兒奉命足不出戶</title></header><body><h1>應采兒奉命足不出戶</h1><p>劉青雲、吳鎮宇、鄭中基、Shine、應采兒與張栢芝合演的《喜馬拉亞星》完成印度戲份後，導演韋家輝最近忙於做後期。由於同期的賀歲港片就只有寰亞電影的《韓城攻略》，所以中國星對《喜》片是有一定的信心。<br> &#13;<br> <spanclass>《黑社會》未開工 &#13;<br> 應采兒早前因涉嫌藏毒被扣查，本月中她要到警署報到，由於她在出事前已經將《喜》片的戲份拍竣，所以對該片不會造成太大影響。至於另一新片《黑社會》，由於應采兒佔戲不多，導演杜琪峰可以等待她解決此案件才開工，而近來公司就要求應采兒留在家中，待事件完結後，明年才再為她安排新工作。</spanclass></p></body></html>
