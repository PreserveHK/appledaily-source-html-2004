<html><header><meta charset="utf-8"><title>阿佘鬧市拍劇速閃</title></header><body><h1>阿佘鬧市拍劇速閃</h1><p>佘詩曼和林峯日前在尖沙嘴山林道拍攝無綫新劇《YummyYummy》，當日二人在越南菜館拍攝文戲，其間林峯有數名學生fans捧場，等候跟他拍照留念。<br> &#13;<br> <spanclass>與影迷合照 &#13;<br> 當日阿佘穿上便服拍攝，林峯則扮西裝友，兩人拍竣餐廳內的戲份後，即匆匆離開轉換拍攝場地。阿佘表現得十分匆忙，隨即取車離開，反而林峯則較為「滋油」，與在食肆門外等候多時的學生fans閒聊一會，跟他們拍照及簽名後才駕車會合大隊。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
