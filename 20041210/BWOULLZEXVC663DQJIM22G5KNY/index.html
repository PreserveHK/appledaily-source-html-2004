<html><header><meta charset="utf-8"><title>李美鳳雪糕滋潤婚姻</title></header><body><h1>李美鳳雪糕滋潤婚姻</h1><p>李美鳳昨日在台灣為H?genDazs雪糕店剪綵，並表示一家四口都喜歡吃雪糕，李美鳳用國語說：「老公還開玩笑說乾脆把酬勞全部換成冰淇淋！」<br> &#13;<br> <spanclass>節食減肥 &#13;<br> 李美鳳雖愛吃雪糕，但卻不擔心會發胖，因為自己會維持一定運動量，李美鳳說：「只要稍微胖了一點，我便會特別小心，把食量減半。」&#13;<br> 李美鳳結婚已有八年，問她幸福婚姻的秘訣，李美鳳說：「我老公非常老實，每次要晚點回家或是應酬時，他一定會跟我說。我覺得夫妻要多溝通和體諒，不要求對方改變。」談到相處之道，李美鳳又說：「我們兩個常常會餵對方吃冰淇淋，一邊欣賞電影，享受浪漫的時光。」</spanclass></p></body></html>
