<html><header><meta charset="utf-8"><title>張信哲上海人氣勁</title></header><body><h1>張信哲上海人氣勁</h1><p>前晚在上海大舞台舉行的「我要上學──百萬愛心演唱會」，出席歌手包括張信哲、朴樹、五月天、游鴻明、伍思凱等。&#13;<br> 張信哲在上海甚具人氣，連主持都講笑說，他的朋友都抱怨買不到前排的門票，因為前幾排的門票都被張信哲的歌迷包了。&#13;<br> 張信哲剛推出新專輯，原本因為宣傳未能出席，後來好友伍思凱再三游說，最終他還是推了工作來表演，張信哲笑說：「我們倆的義氣在關鍵時刻經過考驗，如鐵一般牢固。」<br> &#13;<br> <spanclass>五月天收蛋糕 &#13;<br> 伍思凱出場時邊彈邊唱，更有歌迷送上頸巾給他。而五月天出場時氣氛最高漲，主音阿信前日生日，主辦單位和歌迷為他準備了不同的蛋糕。&#13;<br> 記者郭晨上海直擊</spanclass></p></body></html>
