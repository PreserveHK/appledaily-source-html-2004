<html><header><meta charset="utf-8"><title>啤梨情歌𠱁女友</title></header><body><h1>啤梨情歌𠱁女友</h1><p>葉文輝（啤梨）早前到了多倫多出席華裔小姐選舉，並出任表演嘉賓。問啤梨對評審靚女有甚麼準則，他日前在電話中說：「我嘅審美標準係眼大、腰幼同腳長，成身都要合比例，咁先算靚女。」&#13;<br> 這可是啤梨選揀女友的標準，他即說：「咁揀女朋友我又唔敢咁挑剔。」啤梨表示曾以情歌冧女友，他說：「我覺得特別節日𠱁女朋友冇所謂，但其實單對單咁唱都幾尷尬㗎。」<br> &#13;<br> <spanclass>歎無暇觀光 &#13;<br> 問到啤梨此行有甚麼趣事，他說：「我第一次去多倫多，對呢個地方嘅印象好好，不過可惜冇乜時間四出觀光。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
