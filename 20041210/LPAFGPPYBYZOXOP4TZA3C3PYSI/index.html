<html><header><meta charset="utf-8"><title>林志玲美髮演活自我</title></header><body><h1>林志玲美髮演活自我</h1><p>台灣名模林志玲早前獲台灣雜誌投票選為年度長髮美女第一名，並且是許多消費者期待的洗髮水代言人，她最近終如願以償，成為潘婷美髮產品代言人。<br> &#13;<br> <spanclass>冷卻不快事 &#13;<br> 林志玲在廣告中表示無論每天工作如何繁忙，都必須小心護髮。林志玲指廣告片內容很真實，她說：「我覺得拍廣告像在演自己，說出自己的心聲，尤其是在九月中於香港拍攝期間，正是我被各種不好消息困擾的時候，因此，我也藉着對白不斷告訴自己，再不愉快的事，沉澱一下，轉個身，笑一笑，事情就會過去了！」</spanclass></p></body></html>
