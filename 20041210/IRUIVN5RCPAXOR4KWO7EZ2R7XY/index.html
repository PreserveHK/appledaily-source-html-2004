<html><header><meta charset="utf-8"><title>Ella狂戀化妝師</title></header><body><h1>Ella狂戀化妝師</h1><p>台灣三人女子組合S.H.E早前接受台灣女主持陶晶瑩（陶子）訪問時，大爆少女心事。一向男仔頭的Ella自爆曾暗戀自己的男化妝師，令陶子和其他成員大吃一驚。<br> &#13;<br> <spanclass>每日短訊傳情 &#13;<br> Ella透露當時狂戀對方至徹夜難眠的地步，除了每日用電話傳短訊外，更試過見到對方跟其他女生傳短訊，竟傷心得當場落淚，不過Ella表示最討厭別人說她「命苦」。&#13;<br> 而Selina則揚言每次拍拖都會變成「愛奴」，她說：「我是重色輕友的人，很喜歡虐待男朋友。」她表示拍拖時常故意亂發脾氣，要男友辛苦地又哄又𠱁，她會特別開心。</spanclass></p></body></html>
