<html><header><meta charset="utf-8"><title>張敏無意投資救市</title></header><body><h1>張敏無意投資救市</h1><p>張敏、蔡卓妍、葉童、李香琴、岳華和林建明等，昨日在港台出席香港電台影碟與洲立影視發行簽約儀式，將港台一系列的經典節目推出影碟銷售。<br> &#13;<br> <spanclass>拍劇練演技 &#13;<br> 張敏在台上表示自己首套劇集是參與港台《獅子山下》，演出其中一個單元《煙火人間》，所以要多謝導演單慧珠，令她有機會開展其演藝事業。&#13;<br> 張敏當年曾投資拍攝電影，問她會否再投資電影救香港影業，她說：「𠵱家幕前幕後都係返內地市場好啲啦。」&#13;<br> 張敏又表示近日剛於蘇州拍完電視劇回港，並稱拍電視劇對演技甚有幫助，稍後她會為纖體公司拍攝新一輯廣告。</spanclass></p></body></html>
