<html><header><meta charset="utf-8"><title>林嘉欣搭地鐵瞓著覺</title></header><body><h1>林嘉欣搭地鐵瞓著覺</h1><p>林嘉欣昨日在九龍灣出席麥當勞舉行的活動，她更負責主持八達通付款服務啟動儀式。嘉欣表示自己平日亦經常以八達通乘坐交通工具，她說：「同男友出街通常佢都會揸車，我平時如果唔坐公司車就多數搭地鐵。我搭地鐵未試過俾人博慒，但係試過喺地鐵瞓着，畀啲學生叫醒我影合照，都幾搞笑。」<br> &#13;<br> <spanclass>醜女入十大 &#13;<br> 嘉欣有份主演的電影《我要做Model》成為本年度十大最賣座港產片第九位，她說：「呢套係我第一次拍嘅喜劇，亦都係第一次扮醜女，好開心入到十大。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
