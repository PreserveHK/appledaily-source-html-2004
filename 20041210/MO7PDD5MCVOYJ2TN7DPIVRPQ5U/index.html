<html><header><meta charset="utf-8"><title>關心妍遭男Fans性騷擾</title></header><body><h1>關心妍遭男Fans性騷擾</h1><p>關心妍（Jade）日前往廣州出席內地歌迷會成立日活動，她與現場的四百五十位內地歌迷齊齊玩遊戲，但竟有一名男fans出言調戲Jade，令她頗為尷尬。<br> &#13;<br> <spanclass>「用個胸錫我」 &#13;<br> 會上設有一個名為願望成真的環節，抽中的五名fans可向Jade講出自己的願望，一名被抽中的男歌迷要求錫Jade一下，但她對男fans說：「唔得，我用個心錫你啦。」想不到對方竟說：「都好喎，咁即係用個胸錫我啦！」Jade聞言即滿臉尷尬，但她仍有與該歌迷合照。</spanclass></p></body></html>
