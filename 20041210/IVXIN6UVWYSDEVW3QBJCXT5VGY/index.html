<html><header><meta charset="utf-8"><title>夏美累步姐被翻舊帳</title></header><body><h1>夏美累步姐被翻舊帳</h1><p>日本女歌手濱崎步早年經常被指由她填寫的歌詞，有抄襲其他歌手之嫌，近日因安倍夏美抄歌事件，令步姐再被網友翻舊帳，更有人製作網頁，將步姐所寫歌詞與中島美雪、ZARD及Mr.Children等人的作品對照，明顯可見兩者非常相似。不過步姐所屬的avex唱片公司發言人則表示，看過相關網頁後認為只是沒有事實根據的指摘。&#13;<br> 此外，安倍夏美胞妹安倍麻美前日出席電影《鑣火》首映時，力撐其姊說：「不管怎樣，她都是我最重要的姐姐，也是我在藝能界中非常尊敬的前輩。」</p></body></html>
