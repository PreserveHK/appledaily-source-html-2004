<html><header><meta charset="utf-8"><title>劉浩龍靚女瞓大髀啞晒</title></header><body><h1>劉浩龍靚女瞓大髀啞晒</h1><p>劉浩龍最近拍攝了新歌《斷尾》MV，他夥拍一名靚女拍檔，工作人員即取笑他豔福無邊。&#13;<br> 問到劉浩龍拍MV的趣事，他日前在電話中說：「我呢個MV係出道以嚟，最多機會同女拍檔有親密接觸，我同佢開始拍時又未真係好熟，但佢就要瞓喺我大髀，都好close吓，幾尷尬。所以全程我都唱唔到歌，最後惟有咪嘴先錄得好。」<br> &#13;<br> <spanclass>公司禁提鄭融 &#13;<br> 劉浩龍跟女拍檔有親密接觸，可有向緋聞女友鄭融備案，他說：「唔關佢事，唔好提呢啲嘢，公司唔准。」劉浩龍一直有鼻敏感，最近天氣開始轉冷，他說：「我都要小心保養好把聲，盡量唔飲凍嘢。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
