<html><header><meta charset="utf-8"><title>羅浮宮──法國的驕傲</title></header><body><h1>羅浮宮──法國的驕傲</h1><p>羅浮宮是世界三大博物館之一，是暢銷書《達文西密碼》的主要場景，是法國文化一個象徵地。&#13;<br> 羅浮宮約建於一一九○年，原是法王腓力奧古斯都為抵抗維京人擄掠而興建的城堡。八十年代初，法國總統米特朗委華裔建築大師貝聿銘在羅浮宮設計玻璃金字塔入口，這個現代設計最初備受爭議，但落成後跟羅浮宮的古典建築相輝映，法國人才引以為傲。&#13;<br> 羅浮宮收藏逾四十萬件藝術珍品，當中《蒙娜麗莎》、《勝利女神》像和《米羅的維納斯》像被譽為三寶。《蒙娜麗莎》是文藝復興時代大師達文西的傑作，畫中人永遠微笑和彷彿看着參觀者的眼神，最為人樂道。&#13;<br> 《蘋果》資料室</p></body></html>
