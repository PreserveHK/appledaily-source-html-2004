<html><header><meta charset="utf-8"><title>十歲童獨自過路被車撞</title></header><body><h1>十歲童獨自過路被車撞</h1><p>【本報訊】一名十歲男童，昨午離開觀塘翠屏邨阿姨的寓所後，擬往附近巴士總站搭巴士返家時，疑心急橫過馬路未有留意交通情況，遭一輛駛經之的士撞倒，手腳受傷。&#13;<br> 小傷者姓葉，家居沙田，昨周日他前往觀塘阿姨家中玩耍，至下午五時，他獨自離去往翠屏北邨巴士總站擬搭巴士返家，當橫過翠屏道時，被一輛沿翠屏道向觀塘泳池方向行駛之的士撞傷。當時，葉童的阿姨剛帶着兩子女落街購物，見有小童被車傷走近查看，發現傷者竟是自己的姨甥，驚慌之餘即致電通知其姊哭訴（圖），她則陪同受傷姨甥送院醫治。&#13;<br> 陸文超攝</p></body></html>
