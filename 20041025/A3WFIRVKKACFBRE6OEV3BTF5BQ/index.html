<html><header><meta charset="utf-8"><title>透過蜜蜂了解人醉酒行為</title></header><body><h1>透過蜜蜂了解人醉酒行為</h1><p>美國俄亥俄州立大學研究員試圖利用蜜蜂了解人類的醉酒行為，他們把酒精內的乙醇注入蜜蜂體內，結果發現蜜蜂無論在飛行、走路和整理身體的時候都會被乙醇影響，變得跌跌撞撞，甚至醉倒反肚。研究員DrJulieMustard指出，蜜蜂腦部細胞運作與人腦相似，如能掌握酒精怎樣影響蜜蜂，就可更深入了解人類的醉酒行為。研究不但針對酒精對蜜蜂生理上的影響，還要分析蜜蜂在酒後會否由性情和諧的動物變成兇悍野蠻。</p></body></html>
