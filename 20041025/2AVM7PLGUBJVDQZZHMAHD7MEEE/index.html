<html><header><meta charset="utf-8"><title>《不死咒怨》嚇走鯊王票房No.1</title></header><body><h1>《不死咒怨》嚇走鯊王票房No.1</h1><p>重拍經典日本恐怖電影《咒怨》的新片《不死咒怨》，上周五在全美三千二百多間戲院公映，狂收一千五百萬美元（約一億一千七百萬港元），取代三周冠軍《鯊膽大話王》位置。&#13;<br> 而班亞弗力（BenAffleck）主演的喜劇《SurvivingChristmas》亦於上周五開畫，但僅以約一百五十萬美元（約一千一百七十萬港元）排第七位，但班仔前女友珍妮花洛庇絲（JenniferLopez）主演的《談情共舞》表現較佳，上映第二周仍位列季軍。</p></body></html>
