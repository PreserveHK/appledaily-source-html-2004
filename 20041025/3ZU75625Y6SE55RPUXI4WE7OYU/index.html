<html><header><meta charset="utf-8"><title>台灣車禍最後傷者返港</title></header><body><h1>台灣車禍最後傷者返港</h1><p>【本報訊】台灣九份大車禍中受傷的香港關鍵旅行團最後一名姓譚女傷者，昨午四時許在丈夫陪同下，由台灣搭乘客機返抵本港後，隨即在停機坪登上救護車，及在三名交通警員的開路下，送往東區醫院繼續接受治療。&#13;<br> 姓譚女傷者因頸椎神經受傷，需在台灣長庚醫院施手術治療，至近日醫生認為她可出院返港，而譚女的姓李丈夫在車禍中也有受傷，但傷勢較輕，他出院後一直在台相陪妻子，直至昨午兩夫婦在有關部門的安排下乘機返港。</p></body></html>
