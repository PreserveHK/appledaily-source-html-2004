<html><header><meta charset="utf-8"><title>新幹線停駛數天</title></header><body><h1>新幹線停駛數天</h1><p>日本新幹線一列子彈火車地震時在新潟縣長岡市出軌，十卡車廂中有三卡傾斜，是新幹線經營四十年來首次，幸未造成傷亡。不過，有關方面估計在未來數天內，新幹線子彈火車都難以恢復正常服務。&#13;<br> 地震未有對新潟縣的工業地區造成嚴重損毀，但部份工廠要暫時停產，道路和鐵路路軌受損，也可能妨礙公司將產品運往其他地方。在新潟縣工業區設廠的大公司，包括電子產品生產商松下電器、聲寶和化工公司信越化學等。&#13;<br> 美聯社/路透社/法新社</p></body></html>
