<html><header><meta charset="utf-8"><title>「超人」墮馬致全身癱瘓</title></header><body><h1>「超人」墮馬致全身癱瘓</h1><p>因為主演荷李活電影《超人》（Superman）而揚名國際的美國男影星基斯杜化李夫（ChristopherReeve），九五年五月在維珍尼亞州參加一個馬術比賽的跳欄項目時，他所策騎的馬匹突然在欄前停步，令他衝前墮地，兩塊頸椎骨折斷、脊髓受損，因而全身癱瘓。他需要靠呼吸器維生，九年來一直在病床和輪椅上度過，但他意志堅毅，一直為殘疾人士爭取福利，然而最終不敵病魔，今年十月十日在紐約寓所心臟病發逝世，終年五十二歲。</p></body></html>
