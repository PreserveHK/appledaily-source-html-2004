<html><header><meta charset="utf-8"><title>島谷瞳取消個唱避難</title></header><body><h1>島谷瞳取消個唱避難</h1><p>日本新潟縣前日發生六點八級大地震，造成嚴重破壞，女歌手島谷瞳原定前晚在新潟縣卷町文化會館舉行的演唱會亦被迫取消。據當日演唱會的工作人員透露，地震發生時，不少歌迷正在場外排隊準備入場，工作人員立即把歌迷疏散到安全地方。其後亦發生多次餘震，幸好並沒有人受傷。&#13;<br> 由於考慮到歌迷的安全，演唱會最後決定取消。島谷表示地震發生時她正在後台化妝，她說：「震動了一段很長的時間，實在嚇了一跳。」而該演唱會將改期在下月二十五日舉行。</p></body></html>
