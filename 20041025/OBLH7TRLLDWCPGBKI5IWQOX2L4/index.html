<html><header><meta charset="utf-8"><title>英外次今訪港晤特首</title></header><body><h1>英外次今訪港晤特首</h1><p>【本報訊】英國外交部次官韋明浩今日抵港短暫訪問一天，其間將會會晤特首董建華、政制事務局局長林瑞麟、民政事務局局長何志平，以及與民建聯、民主黨、自由黨等代表。韋明浩出發前曾表示，他今次來港可以親身了解港人對政制改革以及立法會選舉後各重要議題的意見。&#13;<br> 韋明浩訪港期間，會參觀灣仔區議會及接受傳媒訪問。他明天將離港前往北京繼續訪問行程，並會在北京與外交部部長李肇星及其他高級官員會面，討論多個國際議題，包括北韓、伊朗及香港的發展等。</p></body></html>
