<html><header><meta charset="utf-8"><title>阿樂先天大細鼻面臨手術</title></header><body><h1>阿樂先天大細鼻面臨手術</h1><p>余文樂、黃伊汶和張敬軒昨日在九龍公園出席活動，兩位緋聞情侶未有機會交談。<br> &#13;<br> <spanclass>「未做過手術」 &#13;<br> 平時十分活躍的阿樂，昨天卻因鼻子不適而沒精打采，他說：「我以為天氣轉，加上我有鼻敏感，所以呢排我鼻有一邊塞咗，流晒鼻水，以為係普通鼻敏感，點知睇完醫生先知我左邊鼻孔得一條縫隙，原來我由細到大都係咁。」&#13;<br> 因為這個病，令阿樂的新歌錄音延遲了，他說：「醫生話可以做手術，但要全身麻醉。我未決定做唔做，或者睇多個醫生先算，因為𠵱家係宣傳期，唔敢亂嚟。由細到大我都未做過手術，𠵱家重要割鼻，唔知點好，真係可大可小。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>
