<html><header><meta charset="utf-8"><title>扮靚靚：妝前1分鐘省時按摩法</title></header><body><h1>扮靚靚：妝前1分鐘省時按摩法</h1><p>星級化妝師Eunice教路，如果要化妝更貼面，在化妝前最好先來一個15分鐘的面部按摩。不過都市人事務繁忙，相信沒有太多人可以做得到，而SOIGNE的Rubfeed一分鐘美肌精華素含有紅花和胡蘿蔔素成份，可以加速新陳代謝和加速死皮脫落。只要利用這支精華素來按摩1分鐘，便可以達到按摩15分鐘的效果，的確為繁忙的都市女性節省不少時間。&#13;<br>&#13;<br>記者、攝影：黃潔蓮　</p><p>銷售點：SOIGNE（26291822）</p></body></html>
