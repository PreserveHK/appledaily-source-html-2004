<html><header><meta charset="utf-8"><title>闖布殊拉票區F15截小飛機</title></header><body><h1>闖布殊拉票區F15截小飛機</h1><p>美國總統喬治布殊上周六在佛羅里達州兩處出席競選活動時，分別有一架小型飛機闖進飛行禁區，保安人員如臨大敵，軍方出動F15戰機攔截。&#13;<br> 喬治布殊在佛州墨爾本市露天會場演講時，七十三歲的哈格瑞夫駕駛小型飛機，誤闖禁區。兩架F15戰機攔截他，他才知道闖了禍，由戰機護送在附近機場降落。當時戰機的隆隆聲掩蓋了演說聲。之前，喬治布殊在萊克蘭市拉票時，亦有小型飛機在上空飛過，同樣被F15戰機引至附近機場降落。經調查，兩名機師是無心之失，聯邦航空局稍後會決定是否起訴。&#13;<br> 美聯社</p></body></html>
