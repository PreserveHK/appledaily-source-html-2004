<html><header><meta charset="utf-8"><title>特區護照待遇勝BNO</title></header><body><h1>特區護照待遇勝BNO</h1><p>本港至今仍有約有三百四十多萬人持有英國國民（海外）護照（BNO），較持有特區護照的約三百萬人為多。但經數年推廣，特區護照目前已享有一百三十二個國家及地區的免簽證待遇，包括法國、德國等歐洲國家，但BNO只享有九十九個國家及地區免簽證待遇。申請一本三十二頁的特區成人護照只需三百二十元，較BNO的八百五十元便宜一半。持有特區護照的市民若在外地遇事，可向中國駐當地領事館求助。</p></body></html>
