<html><header><meta charset="utf-8"><title>趙式平讚父親強人</title></header><body><h1>趙式平讚父親強人</h1><p>前晚出席JeanPaulGaultier時裝騷及派對的名人，包括有趙世光女兒趙式平及女星安雅等。趙式平透露父親正在休養中，母親何琍琍則上海香港兩邊走照顧丈夫。&#13;<br> 有報道指趙世光因中風引致行動不便及口齒不清，式平前晚說：「唔係咁嚴重，係要扶吓佢啫，講嘢方面亦冇問題，爹哋係一個好強嘅人，佢冇事。」&#13;<br> <br> <spanclass>歡迎譚玉梅探病 &#13;<br> 有指譚玉梅已坐擁多項物業，式平則說：「我哋屋企唔會講呢個人。」問式平可見過譚玉梅往醫院探父親？她說：「冇，如果係（往探病）我都唔介意嘅。」</spanclass></p></body></html>
