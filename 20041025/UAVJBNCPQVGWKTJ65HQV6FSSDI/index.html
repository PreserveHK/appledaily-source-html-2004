<html><header><meta charset="utf-8"><title>　　哲古華拉鬼魂現身旺角？ - 李八方</title></header><body><h1>　　哲古華拉鬼魂現身旺角？ - 李八方</h1><p>雖然未到萬聖節，但旺角噚日已經鬼影幢幢，死咗好多年嘅哲古華拉突然變成鬼頭現身，相信大家都估到邊個喺度扮鬼扮馬。&#13;<br> 長毛噚日喺旺角參加民主派旺角街頭論壇，論壇未開始之前，有兩個攞住骷髏鬼面具嘅細路對長毛好有興趣，猛同長毛玩，長毛跟住就攞咗佢哋嘅面具嚟扮鬼，同大家預先搞吓萬聖節氣氛。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
