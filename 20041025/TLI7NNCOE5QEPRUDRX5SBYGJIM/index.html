<html><header><meta charset="utf-8"><title>周麗淇收露骨情信</title></header><body><h1>周麗淇收露骨情信</h1><p>周麗淇、馬偉豪及鄭保瑞昨日在紅磡出席「銀河衛視聯同美亞電影頻道電影推介運動」，三人同獲委任為推廣大使，並進行打手印儀式。<br> &#13;<br> <spanclass>無暇赴東京影展 &#13;<br> 昨日有名男fans爭取向周麗淇索取簽名，並欲將信件交給偶像，但其舉動較為瘋狂，令周麗淇有點尷尬，她說：「唔驚嘅，平時都成日收到佢寫嘅信，信內容係有啲露骨，但冇嘢嘅。」&#13;<br> 周麗淇又談到主演的電影《愛．作戰》入圍今屆東京國際電影節，惜她因拍攝劇集《秀才遇着兵》而未能出席，周麗淇說：「係有啲失望，因為去到會瘋狂shopping，但都希望導演鄭保瑞攞獎。」</spanclass></p></body></html>
