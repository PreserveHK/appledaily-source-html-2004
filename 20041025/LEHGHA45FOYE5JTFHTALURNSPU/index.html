<html><header><meta charset="utf-8"><title>塗寫「SOS」求救</title></header><body><h1>塗寫「SOS」求救</h1><p>新潟縣的小千谷在地震後損毀嚴重，火車鐵路之下地陷，形成一個大坑。該市一個因山泥傾瀉而與外界隔絕的地區，有居民在街道寫上「SOS」大字，向空中的拯救人員求救。當地官員指現時亟需食物、水和毛氈。&#13;<br> 小千谷現有一萬四千多人暫居九十三個庇護中心；由於天氣良好，不少居民在街上聚集。一名身穿禮服、剛參加完婚禮的人說：「我們（因地震）剛在巴士上度過了一晚，現在十分疲倦。」另外，新潟縣山古志村唯一的公路被山泥阻塞，六百名村民被困，拯救人員已乘直升機前往救援。</p></body></html>
