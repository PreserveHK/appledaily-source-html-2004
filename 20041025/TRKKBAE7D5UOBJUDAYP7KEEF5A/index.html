<html><header><meta charset="utf-8"><title>隔熱線上宜橫向抹擦</title></header><body><h1>隔熱線上宜橫向抹擦</h1><p>車窗污垢總不及車身其他地方，但亦要同樣注重清潔，尤其是車頭玻璃若沾上油膜時，便份外礙眼，好影響視線。輕微的油膜可以用紙巾抹掉，較嚴重的便要用一種清除油膜專用的化學合成劑來抹，不單止車頭玻璃，連車尾窗都要清理，只是隔熱線部份就必須橫向擦抹，以免弄斷隔熱線。最後可用車窗保護劑防止表面附有污物、油膜，這可連帶雨水亦不會容易積聚於玻璃上。另外，如果發現車窗出現裂紋或缺口，便要盡快修補，如果下次在行車時於輕微裂縫上再遭遇碎石之類的硬物撞擊，裂紋範圍便會迅即擴大，影響駕駛安全之外還要更換整幅玻璃。&#13;<br>&#13;<br>記者：曾順珍</p></body></html>
