<html><header><meta charset="utf-8"><title>馬航飛歐洲$3,688</title></header><body><h1>馬航飛歐洲$3,688</h1><p>雖然經濟好轉，但各航空公司仍繼續推出平價機票，最新一輪優惠來自馬來西亞航空，選乘該航空公司經吉隆坡前往歐洲9個目的地：倫敦、曼徹斯特、巴黎、羅馬、阿姆斯特丹、法蘭克福、維也納、蘇黎世及斯德哥爾摩，14日有效期$3,688、21日有效期$5,388、30日有效期$6,480咋！&#13;<br>&#13;<br>記者：陳珮娟&#13;<br>出發日期：即日至12月16日	出票日期：即日至10月30日&#13;<br>注意：回程可免費停留吉隆坡	查詢：29160088（馬來西亞航空）</p></body></html>
