<html><header><meta charset="utf-8"><title>小倉優子玩分身冧Fans</title></header><body><h1>小倉優子玩分身冧Fans</h1><p>日本水着女星小倉優子前日到東京秋葉原，為其新推出的DVD《小倉家的人們》宣傳以及舉行握手會，近距離接觸一眾男fans。&#13;<br> 身為日本當紅水着女星的小倉，在握手會未開始前其fans已坐滿全場，一眾男fans更不停大叫小倉名字，非常興奮。小倉表示今次推出的DVD與平日的不同，在DVD內，她會由十六歲演到七十八歲，一人飾演四角做短劇。此外，上月初剛推出了首張個人大碟的小倉，將會在下月推出第三張細碟。</p></body></html>
