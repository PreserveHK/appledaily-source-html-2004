<html><header><meta charset="utf-8"><title>楊思琦笑容冧掂細路</title></header><body><h1>楊思琦笑容冧掂細路</h1><p>楊思琦昨日在將軍澳電視廣播城出任兒童節目《DaDaDeDe精靈樂園》嘉賓，並與四十多位小孩子邊唱邊跳玩遊戲。雖然楊思琦只是唱兒歌，但她依然十分投入，逗得一班小朋友相當開心。<br> &#13;<br> <spanclass>自言溝通冇難度 &#13;<br> 楊思琦自言與小朋友溝通毫無難度，她說：「有冇小朋友想影相？」大夥兒即撲向她的身邊。楊思琦說：「本身好鍾意小朋友，一啲都唔怕同佢哋相處，就算佢哋喊都係好正常嘅事，因為佢哋會唔習慣，所以我對住啲小朋友會笑多啲，開心啲。」	&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
