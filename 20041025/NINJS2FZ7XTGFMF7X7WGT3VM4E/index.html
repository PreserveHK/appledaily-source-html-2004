<html><header><meta charset="utf-8"><title>嘩鬼扮嘢大賽</title></header><body><h1>嘩鬼扮嘢大賽</h1><p>【本報訊】萬聖節未到，一班嘩鬼已經將尖沙嘴變成鬼影幢幢的地方，他們鬼馬地在臉上塗上七彩顏料，兼且鬼話連篇作狀嚇人。一群在尖沙嘴嘉蘭圍一個萬聖節慈善化裝比賽的參賽者，昨日趁西洋鬼節即將來臨之際先來個預演，走上街頭嚇唬市民（圖一）。&#13;<br> 那邊廂，在海港城海運大廈展覽大堂，昨日又有身穿「鬼」靈精怪服裝的小朋友，化身成為吸血鬼、殭屍、木乃伊和怪獸，張牙舞爪參加玩具反斗城的「萬聖節嘩鬼扮嘢大賽」（圖二），把現場觀眾逗得開懷大笑。</p></body></html>
