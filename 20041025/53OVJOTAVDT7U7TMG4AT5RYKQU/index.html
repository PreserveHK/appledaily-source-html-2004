<html><header><meta charset="utf-8"><title>韓潮風：<br>直擊！韓人排隊睇《2046》</title></header><body><h1>韓潮風：<br>直擊！韓人排隊睇《2046》</h1><p>韓國人愛看戲，韓國戲院有真皮座椅，大張舒服，憑KTF、SK電話的優惠卡（近似我們的和記資訊卡），更可以5,000韓圜的價錢，購買原價7,000的戲票。而說到近期的話題作首推王家衛的《2046》，不單止SBS、KBS電視台不斷重播梁朝偉出席釜山電影節的片段，連《Friday》、《Cine21》、《Madame》等潮流雜誌都以梁朝偉、木村、張曼玉等人做封面，戲院更出現排隊買飛人龍，風頭可謂一時無兩。&#13;<br>&#13;<br>記者：張穎麟&#13;<br>攝影：陳盛臣</p></body></html>
