<html><header><meta charset="utf-8"><title>鼻咽癌廣東特別多</title></header><body><h1>鼻咽癌廣東特別多</h1><p>鼻咽癌是頗普遍的癌症，由於香港及廣東地區發病率較其他國家高達五十倍，故鼻咽癌也有「廣東癌」之稱。&#13;<br> 患上鼻咽癌的初期症狀是頸部會出現無痛的腫塊，這亦正是頸淋巴腺的轉移所致，而癌腫瘤若擴展至咽鼓管口附近，便會出現耳鳴及聽覺障礙。若癌腫瘤發展至堵塞後鼻孔，便會出現鼻塞。如果早上吐出的痰有血絲，耳部脹痛等，應詳細檢查，若未能盡早求醫，便會導致腦神經受損。&#13;<br> 鼻咽癌分四期，早期的鼻咽癌治愈率達九成，對於晚期的癌症，就要使用合併化學治療或高分次放射治療，若療效不理想，便要考慮做手術。</p></body></html>
