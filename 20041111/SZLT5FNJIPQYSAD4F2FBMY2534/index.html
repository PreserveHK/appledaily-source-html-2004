<html><header><meta charset="utf-8"><title>中銀：同業拆息偏低</title></header><body><h1>中銀：同業拆息偏低</h1><p>【本報訊】中銀香港（2388）副總裁林炎南表示，市場已預期美國將加息25點子，由於香港近期再有熱錢流入，使同業拆息處於偏低水平，因此在美國議息後，仍要看對拆息市場的影響，才能決定會否調低存款利率，現時評論言之尚早。&#13;<br> 另外，該行今年仍會繼續向員工發放第十三個月雙糧，薪酬調整則要在明年第一季尾至第二季初才商議。&#13;<br> <br> <spanclass>今年續發放雙糧 &#13;<br> 他表示，香港零售銀行業務仍有發展空間，雖然貸款息差收窄，對經營有壓力，但銀行仍可趁低息環境參與財富管理及收費業務，中銀會繼續拓展零售銀行業務。</spanclass></p></body></html>
