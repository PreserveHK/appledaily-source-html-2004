<html><header><meta charset="utf-8"><title>用戶憑卡每月預購</title></header><body><h1>用戶憑卡每月預購</h1><p>內地城市的住宅用戶可在指定的售電站，開設電力戶口後，獲發一張購電卡。用戶在每次購電時，只需帶着購電卡，到供電營業部門，聲明要購買所需的電量（即購買多少度電），付錢後購電卡便會載入相應的電力供應數據。<br> &#13;<br> <spanclass>購電卡插電表扣數 &#13;<br> 用戶回家後，將購電卡插入電表，系統讀取購電卡中的資料後，便會自動將新購電量輸入電表內，然後按其實際用電量扣除，直至所購買的電量將近用完，電力部門又會向用戶發出預購電力通知單。&#13;<br> 由於電力緊絀，目前內地許多城市都有購電量限制，例如一天內只可以購電一次，一次購電量不得少於二十度、不得多於三千度等。</spanclass></p></body></html>
