<html><header><meta charset="utf-8"><title>　　網球四傑 - 李八方</title></header><body><h1>　　網球四傑 - 李八方</h1><p>賭王何鴻燊真係老當益壯，噚日佢同隊友梁兼紹參加「一百五十歲或以上」組合嘅男子網球雙打賽，又再勝一仗，今次賭王已經係三連冠攞獎，難怪佢話︰「食乜補品都假，運動最緊要。」&#13;<br> 早前有風吹話佢喺台灣澎湖投資賭場，賭王噚日話︰「未有耐呀，我幾年前係去睇過，個島係好靚，但係水電都有問題，如果台灣開放賭權都要好幾年先發展到。𠵱家賭業夠晒熱鬧，好多人爭住做，呢樣嘢中央幫咗澳門好多，開放賭業令其他行業都興旺晒。」&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
