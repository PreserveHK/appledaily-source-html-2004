<html><header><meta charset="utf-8"><title>渣打或增持印尼銀行</title></header><body><h1>渣打或增持印尼銀行</h1><p>【本報訊】外電報道，印尼第七大銀行PTBankPermata較早前將51%控股權，售予渣打集團（2888）及PTAstraInternational合組的財團後，可能再將額外20%權益放售，套現所得可用作填補印尼政府赤字。渣打及Astra合組的財團，正研究是否競投該兩成權益。&#13;<br> 彭博資訊引述Astra總裁BudiSetiadharma表示，若競投的話，財團會動用內部資金應付交易。&#13;<br> Astra是印尼最大的汽車分銷商，與渣打剛以3.06億美元，奪得Permata51%權益，作價相等於該行截至03年底帳面值的3.18倍。</p></body></html>
