<html><header><meta charset="utf-8"><title>金巴利道26號餘貨加價</title></header><body><h1>金巴利道26號餘貨加價</h1><p>【本報訊】麗新發展（488）與國浩集團（053）合作發展的尖沙嘴金巴利道26號餘貨40伙，昨以呎價7423元發售，即日售出16戶。&#13;<br> 麗新助理副總裁潘銳民表示，金巴利道26號於本月初以平均呎價6885元推出48伙，瞬即沽清，連同預售單位，累售128伙，套現4億餘元。餘下最後40伙，平均每方呎7423元，撇除樓層高低因素，加幅5%至6%。&#13;<br> 美聯物業董事羅國安表示，金巴利道26號3成買家為投資者，包括東南亞華僑分批購入共12伙，涉資近4000萬元。</p></body></html>
