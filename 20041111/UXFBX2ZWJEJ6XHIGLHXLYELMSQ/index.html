<html><header><meta charset="utf-8"><title>湖北撞車蔡卓妍返港入院</title></header><body><h1>湖北撞車蔡卓妍返港入院</h1><p>【本報訊】藝人蔡卓妍（暱稱阿Sa）在湖北撞車受傷後，昨日深夜返抵本港接受治療，她表示只受了輕傷，並無大礙，又澄清事發後並沒有休克，只是暈倒數分鐘。&#13;<br> <br> <spanclass>「好攰，想瞓覺」 &#13;<br> 蔡卓妍昨晚十一時許經皇崗口岸由內地返抵本港，隨即乘車前往養和醫院接受檢查。她抵達醫院接受記者訪問時，只表示受了輕傷，「個頭唔痛，只係好攰，好想瞓覺」，暫時未知是否需要留醫。&#13;<br> 車禍於前日早上發生，蔡卓妍乘車前往湖北神農架拍攝外景，該輛保母車與前車相撞，蔡在車廂中跌倒，頭部撞向前方座位，工作人員即時將她送往附近醫院接受治療。</spanclass></p></body></html>
