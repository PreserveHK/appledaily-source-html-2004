<html><header><meta charset="utf-8"><title>楊思琦戴珠寶睇樣唔睇價</title></header><body><h1>楊思琦戴珠寶睇樣唔睇價</h1><p>楊婉儀、向海嵐、李嘉慧和楊思琦昨日齊到銅鑼灣，出席「慧妍雅集」活動，其中思琦在活動上即席示範調酒，她說：「台慶我會表演打鼓同耍劍，呢排日日要揹住個鼓練習，都好攰，肌肉都結實咗，等於做多咗運動。」&#13;<br> <br> <spanclass>獲提名感滿足 &#13;<br> 對於鄭裕玲在台慶夜獲贊助二千多萬元首飾，思琦表示並不羨慕，她說：「我唔使咁多，總之舒服同戴得靚就得。」思琦是「我最喜愛的飛躍進步女演員」獎熱門人選，她對此說：「有提名都好開心，唔得嘅話，我會繼續努力。」&#13;<br> 而楊婉儀則表示稍後會在無綫新劇《酒店風雲》中扮演奸角，問她可會感到壓力，婉儀說：「我得閒就同老公練戲，用最難聽嘅說話去鬧佢。」</spanclass></p></body></html>
