<html><header><meta charset="utf-8"><title>2020年出生壽命將達120歲</title></header><body><h1>2020年出生壽命將達120歲</h1><p>澳洲一家生物公司推出新設計的藥物和基因改造技術，可以令在二○二○年出生的人士，平均壽命增加四十歲；換言之，從現在起十六年以後出生的孩子，他們的壽命可達一百二十歲。&#13;<br> 澳洲聯邦生物工程智囊主管米科表示，未來科技發展允許他們在嬰兒的胎兒狀態時，就對一些威脅生命和限制生命的症狀進行診斷，很多疾病在發病前就得到根治，如糖尿病和肥胖症，人類於是得以健康地生活更長的時間。</p></body></html>
