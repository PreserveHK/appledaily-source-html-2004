<html><header><meta charset="utf-8"><title>日Fans組團送宋承憲當兵</title></header><body><h1>日Fans組團送宋承憲當兵</h1><p>韓國男星宋承憲將於下周二正式入伍，最近有日本旅行社推出名為「宋承憲入伍鼓勵旅行團」，吸引不少日本fans參加，希望在宋承憲入伍前為他送上鼓勵。<br> &#13;<br> <spanclass>三日團費七千 &#13;<br> 據知該旅行團下周一出發，行程為三日兩夜，下周二將會安排團友前往江原道的新兵訓練所，讓fans與當日入伍的宋承憲作簡短見面，兼且為他送上鼓勵。雖然兩日三夜的團費接近七千元，但名額只得一百名，因此旅行團於公開報名當日已即時額滿。</spanclass></p></body></html>
