<html><header><meta charset="utf-8"><title>涉非禮女生校服男子提堂</title></header><body><h1>涉非禮女生校服男子提堂</h1><p>【本報訊】葵涌麗瑤邨發生連串校服女生遭非禮事件，一名男子日前被葵青警區重案組人員拘捕，昨在荃灣裁判法院提堂，暫被控一項非禮罪名，鑑於涉案另有三名女事主，控方要求將案件押後，待三名事主明天出席認人手續，裁判官將案押後至本月十三日再提訊，被告交由警方看管。&#13;<br> 現年三十三歲被告彭小康，報住東涌，被控於去年十月二十八日，在麗瑤邨的大廈梯間，非禮一名十五歲女童，被告暫毋須答辯。據悉涉案另有三名女事主年齡分別十二歲和十歲，案發於去年九月至十月間，其中兩名女事主疑同於麗瑤邨被侵犯。&#13;<br> 案件編號：TWCC3360/2004</p></body></html>
