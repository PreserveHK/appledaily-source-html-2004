<html><header><meta charset="utf-8"><title>女童拒開門退色魔</title></header><body><h1>女童拒開門退色魔</h1><p>【本報訊】屯門三聖邨昨出現色魔，下午二時許，滿漁樓十樓一單位的女童獨自留在家中，一名年約二十餘歲、身材肥胖、穿着淺色褲的男子，拍門聲稱借廁紙及借用廁所，女童並不理會，疑人以二十元企圖引誘女童開門，她仍然不予理會。該名猥瑣男子入屋不果，向女童講淫穢說話，又企圖脫褲露出下體，女童受驚連忙將大門關上，並致電其父求助。父知悉情況向警方報案，由於女童受到驚嚇感覺不安，需送院檢查（圖）。&#13;<br> 黃學潤攝</p></body></html>
