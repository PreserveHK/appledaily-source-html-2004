<html><header><meta charset="utf-8"><title>陳少霞又有喜</title></header><body><h1>陳少霞又有喜</h1><p>陳少霞於大前年嫁給澳洲富商後，已經退出娛樂圈，深居簡出的她過着幸福的少奶奶生活，十分低調，同年更誕下一女。&#13;<br> 近年來全心全意照顧夫婿和女兒的陳少霞，與娛樂圈中人甚少來往，而她亦曾強調自己是全職主婦，不想曝光。<br> &#13;<br> <spanclass>送女兒上學 &#13;<br> 昨日記者在跑馬地碰到居住該區的陳少霞，正在送女兒上學，見她的腹部又隆起，明顯懷有身孕。而她在送女兒上學時，更不斷逗着女兒玩耍，女兒上保母車時則對母親表現得依依不捨，陳少霞於是陪伴多女兒一會，女兒才肯上車返學。&#13;<br> 採訪：娛樂突發組</spanclass></p></body></html>
