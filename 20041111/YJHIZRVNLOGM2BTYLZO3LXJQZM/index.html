<html><header><meta charset="utf-8"><title>聖子姨鹹魚翻生益乖女</title></header><body><h1>聖子姨鹹魚翻生益乖女</h1><p>由日本女星松田聖子主演的單元特備劇《唯一僅有的寶物》，上月尾播出時收視率衝破30%，該劇令聖子姨鹹魚翻生之餘，亦簡接帶挈其愛女增加演出廣告的機會。&#13;<br> <br> <spanclass>SAYAKA英語不濟 &#13;<br> 過往聖子姨接拍廣告，例必要求與愛女SAYAKA一同演出，不少廣告商因製作費昂貴而卻步。但自單元劇播出後，廣告商都不介意她們合演，令聖子姨增加不少接拍廣告的機會。此外，聖子姨每年年尾舉行的dinnershow的門券銷情，亦因該劇播出後而好轉。&#13;<br> 而現就讀高中三年級的SAYAKA，最近被同學踢爆其英文成績極差，與其母親相差甚遠。</spanclass></p></body></html>
