<html><header><meta charset="utf-8"><title>梁家輝被捕嚇親街坊</title></header><body><h1>梁家輝被捕嚇親街坊</h1><p>梁家輝和吳廷燁前晚在灣仔拍攝電影《黑社會》（暫名），家輝扮演黑社會大佬，前晚劇情講述家輝被飾演警察的吳廷燁追捕，並被扣上手銬。&#13;<br> 電影公司安排了道具警車和臨記警察拍攝，有巿民以為真的發生事故，大驚查問是否有槍戰。吳廷燁和家輝埋位前密密斟，家輝笑說：「我哋想話黑社會同差人都可以好friend。」家輝稍後會到上海拍攝電影《長恨歌》，並表示會跟鄭秀文大團圓結局。<br> &#13;<br> <spanclass>黃浩然運動紓壓 &#13;<br> 對於應采兒涉嫌藏毒，家輝說：「我唔知，唔好要我發表意見。」而前來探班的黃浩然則說：「年輕人可以玩嘅嘢好多，我就選擇去做運動啦。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
