<html><header><meta charset="utf-8"><title>婦攜刀尋警男友撤罪</title></header><body><h1>婦攜刀尋警男友撤罪</h1><p>【本報訊】有自殺傾向的四十歲婦人伍仲儀（圖），兩月前攜刀往荃灣警署求見任職警員的前男友，被控管有攻擊性武器罪名，案件昨在荃灣裁判法院再提訊，控方撤銷控罪，裁判官頒令伍婦簽保一千元守行為一年及付堂費三百元。&#13;<br> 案情透露，事發於本年九月二十日晚上八時半，伍往荃灣警署報案室求見一名徐姓男警，警員回覆該男警不在，一小時後，她帶同三名記者折返，在報案室走廊聲稱要自殺，情緒激動，女警遂上前勸解，其中一記者指伍婦背囊藏刀子，女警立即將她制服，果然從背囊撿獲一柄三十二厘米長簇新利刀。&#13;<br> 案件編號：TWMP1924/2004&#13;<br> </p></body></html>
