<html><header><meta charset="utf-8"><title>玩遙控飛機螺旋槳割傷腳</title></header><body><h1>玩遙控飛機螺旋槳割傷腳</h1><p>【本報訊】一名姓梁（二十七歲）遙控飛機「發燒友」，昨晨十時許放工後獨自駕車到屯門龍鼓灘龍康街一處空地玩遙控飛機，其間疑被太陽光刺眼影響視線，本能反應用手遮擋，結果不能兼顧遙控器，導致失控「墮機」，他走避不及被高速旋轉的螺旋槳打中左腳，登時割傷流血報警送院治理，左小腿留下一條六吋長的傷口，幸傷口不深，敷治後無礙。事主友人及後趕至代為收拾損毀的遙控直升機。&#13;<br> 事主為通宵班工程人員，嗜好玩遙控模型飛機，他有一架遙控飛機及一架遙控直升機，兩架均為汽油發動、長約三呎。他表示，玩遙控機已一年多，但技術尚未成熟，間中也會發生意外。</p></body></html>
