<html><header><meta charset="utf-8"><title>定位清晰吸引跨區客</title></header><body><h1>定位清晰吸引跨區客</h1><p>第一次光顧買麵包的尹先生表示，剛巧途經中區，被這店富時代感的設計吸引進來。他指出，麵包售價雖然略貴，但「可以接受，因為款式特別，看來應該很好吃。」而他和家人亦專揀一些較少見的款式，如甘筍麵包和榴槤包等。&#13;<br> 另一位居於西環的熟客馮女士，路過中區都會來買麵包，每次花費約40元。她坦言：「這裏的麵包好吃，兒子愛其款式多，由於價錢貴少少，只會間中買來吃。」&#13;<br> <br> <spanclass>款式特別不介意略貴 &#13;<br> 余德業表示，顧客吃麵包的習慣會受天氣影響。「夏天天氣酷熱，大家都不願走多兩條街買麵包；天氣轉涼了，顧客就不介意走遠一點，曾有顧客對我說，她們分別由長江中心及太子大廈過來的。」</spanclass></p></body></html>
