<html><header><meta charset="utf-8"><title>行5,000km要換機油</title></header><body><h1>行5,000km要換機油</h1><p>每次到油站入油，大家都會見到油站職員問你有毋須要檢查車頭機油，因為機油就像汽油一樣重要，而且也是決定愛驅性能和壽命的重要保養項目。&#13;<br>要檢查機油，最好在引擎關掉後20-30分鐘，待機油全部流入油盤，於水平地方才進行檢查。檢查時只要把量度機油的油尺拉起，看看機油是否在兩條基本線之間，若接近下限的便要補充，但切忌不要注入太多，令機油被吸氣系統吸入閥門，導致汽車熄火。如果發現機油呈現深褐色又或太稠，便需要更換。一般來說，每月要檢查機油一次，汽車行走了大約5,000km便需要更換機油，太長時間不換會損害引擎運作。&#13;<br>&#13;<br>記者：曾順珍</p></body></html>
