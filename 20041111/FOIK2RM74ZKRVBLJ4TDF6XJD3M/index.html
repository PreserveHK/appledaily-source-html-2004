<html><header><meta charset="utf-8"><title>《教父續集》膺最佳續集電影</title></header><body><h1>《教父續集》膺最佳續集電影</h1><p>最近電影網站Movie.com舉辦一個名為史上最佳續集電影選舉，結果網友選出由哥普拉（FrancisFordCoppola）執導、阿爾柏仙奴（AlPacino）主演的《教父續集》成為冠軍作品。&#13;<br> <br> <spanclass>《魔戒2》得第三 &#13;<br> 至於《星球大戰——帝國反擊戰》及較近期的《魔戒二部曲：雙城奇謀》則分列最佳續集電影的第二及三位。而四至十位電影依次為《異形續集》、《變種特攻2》、《未來戰士續集》、《反斗奇兵續集》、《蝙蝠俠再戰風雲》、《回到未來續集》及《生人勿近》。</spanclass></p></body></html>
