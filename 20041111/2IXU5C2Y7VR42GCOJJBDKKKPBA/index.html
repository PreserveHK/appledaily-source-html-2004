<html><header><meta charset="utf-8"><title>陳敏之舞到腳瘀</title></header><body><h1>陳敏之舞到腳瘀</h1><p>陳敏之近日忙於為無綫下周五（十九日）的台慶表演綵排，屆時她會表演跳舞，問到敏之是否「舞」林高手時，她說：「其實我只係一般，但呢幾年公司台慶都搵我表演跳舞，我亦好鍾意，覺得好好玩。我呢次要着木屐跳舞，排練時搞到對腳瘀晒，有時間會去做腳底按摩。」&#13;<br> <br> <spanclass>緋聞得啖笑 &#13;<br> 早前敏之被拍到跟洪天明在街頭作出親暱行為，兩人因而傳出緋聞，她解釋說：「我哋太熟，佢一直好照顧我，關係好似兩兄妹咁，我重同天明講笑話，唔鍾意自己個名從此就入咗佢嘅緋聞表裏面。」&#13;<br> 採訪：比華利&#13;<br> 攝影：陳慧安</spanclass></p></body></html>
