<html><header><meta charset="utf-8"><title>長實星洲住宅售出8戶</title></header><body><h1>長實星洲住宅售出8戶</h1><p>【本報訊】長江實業（001）位於新加坡的豪宅新盤景頤峰，於上周同時在港及星洲進行內購，分別售出5個分層及3個頂層複式，合共套現約1.4億元，該盤將於明年初以現樓形式在星洲發售，發展商率先推出一個複式及不足10個分層單位，供港人購買，呎價分別1.1萬及6300元。&#13;<br> 長實高級營業經理黃思聰表示，由港人購入的5伙，平均每方呎6300元。買家均為投資者。&#13;<br> 另外，只有10伙的頂層複式單位，命名匯豪居，其中3伙率先獲星資購入。</p></body></html>
