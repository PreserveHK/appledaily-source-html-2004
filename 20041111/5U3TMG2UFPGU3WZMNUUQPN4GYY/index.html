<html><header><meta charset="utf-8"><title>萬綺雯媽咪陪拍劇</title></header><body><h1>萬綺雯媽咪陪拍劇</h1><p>萬綺雯及林韋辰日前為亞視新劇《爸爸兩邊走》出發到番禺拍外景，萬綺雯經常返內地拍劇，問她今次可有帶備甚麼物品時，她說：「唔使啦！上面買嘢都好方便，我今次只係帶埋媽咪一齊上去。」&#13;<br> <br> <spanclass>照顧三餐 &#13;<br> 原來數月前萬綺雯於北京拍攝亞視劇集《我和殭屍有個約會III之永恒國度》受傷後，萬媽媽便經常陪伴愛女一起工作，萬綺雯說：「媽咪重會照顧埋我三餐飲食，而且今次我哋唔係住酒店，而係住家庭式住宅，所以好方便，媽咪重帶埋飯煲煲湯畀我飲。」&#13;<br> 問萬媽媽會否覺悶時，她就說：「梗係唔會啦，可以陪住個女，就一啲都唔覺悶。」萬綺雯亦表示母親閒時會看佛經打發時間。</spanclass></p></body></html>
