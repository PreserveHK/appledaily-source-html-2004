<html><header><meta charset="utf-8"><title>皮雅斯光妹紐約睇首映</title></header><body><h1>皮雅斯光妹紐約睇首映</h1><p>由愛爾蘭男星皮雅斯布士南（PireceBrosnan）主演的電影《合盜偷天》，前日於紐約舉行首映。除了有份參演該片的墨西哥女星莎瑪希恩（SalmaHayek）盛裝撐場外，現正全力攻美的日本女歌手宇多田光亦有赴會。&#13;<br> <br> <spanclass>哥連拒扮占士邦 &#13;<br> 皮雅斯早前透露將不再接拍占士邦電影，但他已與電影公司簽下合約，接拍九九年電影《偷天遊戲》的續集。此外，皮雅斯早前表示希望同鄉男星哥連菲路（ColinFarrell）出任新的占士邦，但哥連說：「我興趣不大，他們應找一個觀眾不認識的人去演。」</spanclass></p></body></html>
