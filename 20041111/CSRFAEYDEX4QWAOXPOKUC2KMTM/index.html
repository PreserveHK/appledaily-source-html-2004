<html><header><meta charset="utf-8"><title>渣打賺錢仍裁員團體促懲罰</title></header><body><h1>渣打賺錢仍裁員團體促懲罰</h1><p>【本報訊】渣打銀行（香港）在巨額盈利下裁員，繼續引起工會的不滿。職工會聯盟要求渣打收回裁員決定，並指摘渣打在賺錢的情況下仍然裁員二百人，無良可恥，成為企業的壞榜樣。工會又要求港府應透過稅制，向這些有利潤但仍裁員的機構開徵附加稅項，以示懲罰。&#13;<br> 十多名職工盟成員昨日到渣打總行請願，又在銀行門外燒毀渣打的宣傳單張，銀行方面派職員接收抗議人士的請願信後，各人和平散去。</p></body></html>
