<html><header><meta charset="utf-8"><title>房祖名內地校園被索吻</title></header><body><h1>房祖名內地校園被索吻</h1><p>房祖名昨日接受商台訪問，談到最近馬不停蹄到內地演出校園騷，他說：「我去咗十幾個地方，上海、北京同長沙等，全部都係去中學同小學表演，都幾大壓力㗎。」<br> &#13;<br> <spanclass>大談生活經驗 &#13;<br> 祖名透露除了唱歌外，還會與學生分享生活經驗，他說：「佢哋通常問我喺美國生活學到啲乜，咁我唔可以亂答，因為有校長喺度，所以我答得好認真。」問祖名有否被問到尷尬問題？他笑說：「最尷尬咪問可唔可以錫我一啖囉，我梗係話唔得啦。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
