<html><header><meta charset="utf-8"><title>阿Sa車禍傷頸唔郁得</title></header><body><h1>阿Sa車禍傷頸唔郁得</h1><p>蔡卓妍（阿Sa）前日在湖北拍攝電影《情天大聖》，跟工作人員乘坐小巴到山區外景場地途中遇上交通意外。<br> &#13;<br> <spanclass>已回港檢查 &#13;<br> 阿Sa所乘坐的小巴跟前面的車子相撞，當時睡眼惺忪的阿Sa在車廂內跌倒，頭部撞向前面座位，休克了約十分鐘，臉部亦腫起來。阿Sa醒後仍堅持要拍攝自己的戲份，她昨日完成工作後便乘飛機到深圳，然後回港到醫院檢查。&#13;<br> 記者昨日致電阿Sa的經理人霍汶希查詢，她在電話中說：「佢話𠵱家已經冇頭暈，但塊面腫咗，條頸唔郁得，可能傷咗筋骨，公司會安排佢入院照吓。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
