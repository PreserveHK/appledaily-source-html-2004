<html><header><meta charset="utf-8"><title>黃建業港島豪宅再招標</title></header><body><h1>黃建業港島豪宅再招標</h1><p>【本報訊】豪宅物業為趕及今年底前截標，近日紛紛推出市場，包括美聯物業主席黃建業於今年初以6500萬元購入，8月份招標出售不果的渣甸山軒德蓀道12號，近日委託第一太平戴維斯再度標售，12月7日截標。&#13;<br> 位於同區的白建時道21號屋地，及山頂甘道3號的3號洋房，分別於12月10日及15日截標。&#13;<br> 另外，上水內地段8號屋地皮，委託卓德放售，地皮逾3.6萬方呎，建有4000方呎單層洋房，最大特色是連同租借地合共超過11萬方呎的私家花園，意向價5000萬元。&#13;<br> 此外，由置華代理的紅磡海逸豪園12A座複式單位，意向價3000萬元。</p></body></html>
