<html><header><meta charset="utf-8"><title>煥膚保濕　重拾嬰兒肌膚</title></header><body><h1>煥膚保濕　重拾嬰兒肌膚</h1><p>為何BB的皮膚會如此光滑，皆因他們的新陳代謝比成年人快。當你發現膚色暗啞不均、塗護膚品好像一點都不吸收，那可能是角質層形成及死皮脫落速度太慢所致。BORGHESE最新推出的活化營養爽膚膜便含有多重水基果酸（PHAs），具有煥膚功效和調節皮膚酸鹼度的功效，同時亦具有保濕效能。揩抹在面上去掉死皮，膚色亦會均勻通透得多，而且亦不會阻礙皮膚吸收各種護膚品。&#13;<br>&#13;<br>記者：黃潔蓮</p><p>銷售點：BORGHESE（28318518）</p></body></html>
