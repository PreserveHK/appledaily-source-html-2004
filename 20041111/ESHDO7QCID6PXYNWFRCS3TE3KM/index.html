<html><header><meta charset="utf-8"><title>全校師生砌瓷磚畫</title></header><body><h1>全校師生砌瓷磚畫</h1><p>【本報訊】為在學界推廣馬賽克拼瓷藝術，博愛醫院八十週年鄧英喜中學昨日發動全校五百師生及家長，以校園生活、香港風貌及將軍澳特色為題，在校內以馬賽克（小瓷磚）拼砌出一幅全長四十呎的瓷磚畫（圖），這項活動亦是該校慶祝五周年校慶的活動之一。&#13;<br> 馬賽克（Mosaic）原指由不同顏色小石組成的圖案，由於瓷磚不像一般繪畫顏料般會隨時間而褪色，故古時多用於宮廷及教堂裝飾，香港近年亦興起這項藝術，可製成家居用品及室內裝飾。&#13;<br> 梁祖彝攝</p></body></html>
