<html><header><meta charset="utf-8"><title>Bellefire下周唱到香港</title></header><body><h1>Bellefire下周唱到香港</h1><p>身為Westlife師妹的愛爾蘭女子組合Bellefire，現時正展開亞洲宣傳之旅，三位成員下周日（十四日）便會由泰國來港，隨即到將軍澳電視廣播城演出當晚直播的《勁歌金曲》。&#13;<br> <br> <spanclass>赴馬拉宣傳 &#13;<br> 由成員Cathy、Ciara和Kelly組成的Bellefire，曾翻唱U2的《AllIWantIsYou》，令她們在愛爾蘭及日本大紅。三人將在下周日中午抵港，並於下周一在中環藝穗會舉行表演，預計逗留五天，之後便繼續到馬來西亞宣傳。</spanclass></p></body></html>
