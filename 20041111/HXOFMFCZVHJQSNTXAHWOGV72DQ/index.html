<html><header><meta charset="utf-8"><title>薛凱琪收花PatPat受罪</title></header><body><h1>薛凱琪收花PatPat受罪</h1><p>薛凱琪（Fiona）、肥媽瑪利亞和郭秀雲昨日在屯門出席「聖誕奇景之旅」活動。郭秀雲穿上低胸裝，成為全場焦點。而Fiona昨日則抱恙到場，她表示日前把歌迷送的花束拿回家時，竟被包花的膠袋跣倒，Fiona說：「我叫咗媽咪下次要插好啲花，我跣親搞到patpat瘀咗，要搽藥酒。」<br> &#13;<br> <spanclass>盼盲人重拾光明 &#13;<br> 另外，郭秀雲說：「我上次出席完健康快車之旅嘅活動，覺得好有意義，如果呢個聖誕節可以將視力送畀有需要嘅人就更加好啦。」談到郭秀雲的兒子希望留長頭髮，但郭秀雲表示不太願意，除非兒子考試成績科科A+。</spanclass></p></body></html>
