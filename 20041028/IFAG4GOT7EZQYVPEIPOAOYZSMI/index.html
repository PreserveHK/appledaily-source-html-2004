<html><header><meta charset="utf-8"><title>風吹傘倒插入途人臉</title></header><body><h1>風吹傘倒插入途人臉</h1><p>深圳市南山區海雅百貨附近，前日上午突然狂風大作，將路旁交通崗上一把太陽傘吹起後，鋼製的傘骨恰巧插在一名途人的臉上，無法拔出，最後連人帶傘一起送院，經搶救後，已無大礙。<br> &#13;<br> <spanclass>傘骨插入血長流 &#13;<br> 目擊者稱，那把傘有近兩米高，傘面很大，看上去很重，加上狂風作用下的衝力很大，因而深深插入一名二十多歲男途人臉上。&#13;<br> 目擊者王先生說：「當時巡警找來了鉗子，但搞了半天仍未能將傘骨鉗斷。」傷者臉上的血仍汩汩長流，趕到的醫護人員情急之下，將傘的塑膠底座鉗斷後，連人帶傘一起送院。經搶救及縫針後，傷者的眼睛及鼻子的功能幸未受影響，目前仍留院治療。&#13;<br> 廣東《南方都市報》</spanclass></p></body></html>
