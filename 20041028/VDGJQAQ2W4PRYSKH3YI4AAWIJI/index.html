<html><header><meta charset="utf-8"><title>華仔杭州凌空打坐</title></header><body><h1>華仔杭州凌空打坐</h1><p>劉德華前日傍晚到達杭州，為內地的巡迴演唱會尾場作準備，華仔更即興在酒店內玩凌空打坐，有如吊威吔般，十分搞笑。&#13;<br> 華仔在酒店內叫助手及髮型師並排而立，突然間大叫一聲：「大師兄返嚟啦！」三人登時跳起，凌空作打坐狀，並能維持兩秒時間，三人着陸後，華仔一臉滿足的說：「唔該大師兄。」對白有如《少林足球》一樣，惹得哄堂大笑。&#13;<br> 華仔說：「呢招我練咗好耐，我睇完畢彼特齣《木馬屠城》，佢第一場插死人嘅動作好好睇，估唔到佢都有練過功。」</p></body></html>
