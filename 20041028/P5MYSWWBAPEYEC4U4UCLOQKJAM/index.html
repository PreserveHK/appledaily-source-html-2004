<html><header><meta charset="utf-8"><title>電單車入彎乘客切忌拗起</title></header><body><h1>電單車入彎乘客切忌拗起</h1><p>私家車乘客可以坐得舒舒服服，甚至眼瞓瞌番陣都重得，但係電單車乘客就要時刻打醒十二分精神，因為你嘅一舉一動隨時會影響駕駛者並構成危險。&#13;<br>首先，電單車乘客最少要年滿8歲，亦要戴上合規格頭盔。上車後應把雙腳踏穩在乘客腳踏上，預備好才示意駕乘者開車。在電單車行駛時，雙手可緊握車後或座椅旁的扶手，但記緊不要搭住、攬實駕駛者或作出任何突然的動作，因這樣會影響平衡；另外也要和駕駛者保持同樣位置，尤其轉向時要順着駕駛者的動作傾斜，入彎時強行拗起上身是最危險的動作之一，下次坐電單車時要留意喇！&#13;<br>&#13;<br>記者：馬慶武</p></body></html>
