<html><header><meta charset="utf-8"><title>林保怡出碟撞正老翻</title></header><body><h1>林保怡出碟撞正老翻</h1><p>無綫新劇《妙手仁心Ⅲ》的一眾演員，包括林保怡、黎姿及陳宇琛等，前晚在將軍澳出席煞科宴，然後再到銅鑼灣唱Ｋ。&#13;<br> 問林保怡是否有意約滿經理人公司後重投無綫懷抱，他說：「我舊公司份約都未完，之前係同樂小姐（無綫製作資源部助理總監樂易玲）食過飯，但重未有決定。」林保怡近日自資出唱片，他說：「我聽到新唱片有翻版好心痛，我諗應該唔使蝕嘅。」&#13;<br> 此外，陳宇琛劇中扮演腦科醫生，他說：「終於可以試吓喺劇中扮演一個比自己真實年齡大嘅角色，我覺得係一大嘗試。」&#13;<br> 採訪、攝影：卓美娟、娛樂突發組&#13;<br> </p></body></html>
