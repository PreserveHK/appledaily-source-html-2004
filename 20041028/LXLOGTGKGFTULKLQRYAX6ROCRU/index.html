<html><header><meta charset="utf-8"><title>菲臘急與Paris劃清界線</title></header><body><h1>菲臘急與Paris劃清界線</h1><p>澳洲網球手菲臘普西斯（MarkPhilippoussis）近日被指搭上ParisHilton而甩掉歌手女友DeltaGoodrem，菲臘與Pairs旋即被全澳洲冠以「狗男女」稱號。菲臘前日打破緘默，澄清沒有與Paris拍拖。&#13;<br> <br> <spanclass>「我沒有女友」 &#13;<br> 菲臘接受電台訪問時說：「我與Delta分手只因我們想專注事業，我暫時沒有女友。」另外，Paris日前與真人騷《TheSimpleLife》的拍檔NicoleRitchie接受訪問，她們表示節目將開拍第三輯，今次她們將乘坐巴士橫越美國東北部。Paris對於近日緋聞卻未有回應。</spanclass></p></body></html>
