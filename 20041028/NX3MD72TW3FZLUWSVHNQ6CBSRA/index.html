<html><header><meta charset="utf-8"><title>輪內外科門診時間增</title></header><body><h1>輪內外科門診時間增</h1><p>【本報訊】公立醫院的專科門診輪候時間愈來愈長，衞生福利及食物局昨回覆立法會議員書面質詢時表示，去年各個專科門診中，內科及外科的新症平均輪候時間分別為十三和十一星期，較○二年的十二和八星期長，其他專科的輪候時間則由一至六星期不等。局長周一嶽表示，內科和外科的輪候時間較長，與市民需求日增有關，加上去年沙士爆發令個案積壓，延長了輪候時間。<br> &#13;<br> <spanclass>加強培訓中醫人才 &#13;<br> 另外，衞福局資料顯示，過去兩年共有七十六名中醫學士生在港畢業，其中五十三人從事與中醫藥有關的行業。周一嶽說，現時八千名註冊中醫中，三成半超過六十五歲，政府未來幾年會繼續加強培訓人才。</spanclass></p></body></html>
