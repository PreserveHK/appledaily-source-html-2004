<html><header><meta charset="utf-8"><title>伊東戀上野口強</title></header><body><h1>伊東戀上野口強</h1><p>鮮有傳出緋聞的日本女星伊東美咲，被最新一期日本雜誌《週刊朝日藝能》爆料，指她與日本著名形象設計師野口強拍拖。&#13;<br> 野口強乃日本藝能界中有名的形象設計師，曾與中山美穗、松隆子等多位女星傳過緋聞。據報道，有記者目擊二人一同走進東京都內一高級大廈。另一方面，有爆料者指約一個月前，曾目睹伊東與一名三十多歲青年實業家在六本木街頭漫步。看來事業發展順暢的伊東，愛情生活亦不愁寂寞。</p></body></html>
