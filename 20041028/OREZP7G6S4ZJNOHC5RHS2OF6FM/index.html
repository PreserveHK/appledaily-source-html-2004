<html><header><meta charset="utf-8"><title>陳見飛戒肉睇動物表情</title></header><body><h1>陳見飛戒肉睇動物表情</h1><p>龐維仁太太黃美儀投資的IceHouseFur，前晚於中環舉行皮草騷，由LisaS.、Ren等模特兒示範各款皮草，暖意濃濃的皮草配搭火辣辣的泳裝，帶出一份誘惑感覺。&#13;<br> <br> <spanclass>流行鮮豔色調 &#13;<br> 黃美儀表示今年秋冬皮草流行鮮豔的紫綠等顏色，她表示這盤生意剛回本一半，但仍然要長期守下去。&#13;<br> 陳見飛與男友結伴看騷，她自言只會穿fakefur，她說：「我細個睇過一本講殺生嘅書，睇完好唔安樂，𠵱家我已經戒食有眼神、表情嘅動物，好似豬、牛、羊等。」問她甚麼是沒有眼神表情的動物？她說：「魚囉，所以肉類之中我只食魚。」	&#13;<br> 採訪、攝影：DebbieLum</spanclass></p></body></html>
