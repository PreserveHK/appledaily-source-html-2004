<html><header><meta charset="utf-8"><title>手機感應心跳預測天氣</title></header><body><h1>手機感應心跳預測天氣</h1><p>中央社報道，業界研發出可感應心跳脈搏頻率的手機，甚至遇到火災威脅或天然氣外洩時，手機都能及時發出警告，將手機與家庭安全、個人健康充份結合。&#13;<br> 台灣吉悌電信稱，根據西門子研究人員試驗，已成功將心跳脈動頻率的感應功能置於手機上，讓使用者激動或平穩的心跳，透過手機馬上得知，並可經由多媒體簡訊寄發，讓親友也隨時得悉。研究人員又正研發另一種感應裝置，可預測天氣情況及環境是否出現過敏原。</p></body></html>
