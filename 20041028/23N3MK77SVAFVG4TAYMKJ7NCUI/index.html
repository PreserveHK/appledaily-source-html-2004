<html><header><meta charset="utf-8"><title>蔚藍85%樓價入伙付</title></header><body><h1>蔚藍85%樓價入伙付</h1><p>【本報訊】迎合換樓客及投資者市場，信和集團的將軍澳蔚藍灣畔，推出首期15%，餘款入伙後繳付計劃，只適用於4房單位。另外，項目獲一專業人士，出價近3000萬元，洽售第3座頂層3伙。信和營業部總經理韓家輝表示，蔚藍灣畔尚餘140伙，呎價3600至5400元。&#13;<br> 對於按揭證劵公司有意提升按揭上限，韓家輝認為，隨着樓價上升，提升按揭額有助中高價物業交投。&#13;<br> <br> <spanclass>維港灣設低首期 &#13;<br> 另外，同系大角嘴維港灣及小西灣藍灣半島，增設低首期付款方法。維港灣首期5%，95%餘款60天後繳付。藍灣半島設120天內付樓價15%，餘款於其後120天後付清計劃。</spanclass></p></body></html>
