<html><header><meta charset="utf-8"><title>青海4縣爆鼠疫8死</title></header><body><h1>青海4縣爆鼠疫8死</h1><p>青海省的四個縣在本月爆發鼠疫，至少造成八人死亡。該省衞生廳強調，疫情現已得到控制，疫區消毒工作已全面完成。<br> &#13;<br> <spanclass>獵食旱獺受感染 &#13;<br> 青海省衞生廳昨日發出通報，烏蘭縣、湟源縣、囊謙縣、瑪多縣在十月四日至九日，共確診鼠疫病例十九宗，其中死亡八宗、治癒十一宗。病人主要為農牧民，除囊謙縣病因尚需進一步調查外，其餘病例均因獵捕或剝食旱獺所感染。衞生部已派出工作組趕赴疫區現場指導防控工作，對疫區進行隔離封鎖。&#13;<br> 此外，衞生部前日發出緊急通知，鑑於目前呼吸道傳染病人逐漸增多，要求各地做好準備防治和控制沙士、禽流感等病，呼吸道傳染病病人應隔離治療。&#13;<br> 新華社</spanclass></p></body></html>
