<html><header><meta charset="utf-8"><title>立會否決查選舉混亂</title></header><body><h1>立會否決查選舉混亂</h1><p>【本報訊】立法會昨日辯論45條關注組成員吳靄儀提出的動議，要求特首董建華委任獨立調查委員會，調查九一二立法會選舉混亂，「長毛」梁國雄更要求政制事務局局長林瑞麟及選舉事務委員會主席胡國興齊齊下台。林瑞麟則再次向公眾致歉，指政府收到選管會的檢討報告後會交代改善對策。&#13;<br> 民建聯主席馬力及政制事務委員會主席呂明華均反對動議，獨立議員鄭經翰批評，愈反對獨立調查，愈予人欲蓋彌彰的感覺。動議最後在民建聯、泛聯盟反對，自由黨棄權之下被否決。</p></body></html>
