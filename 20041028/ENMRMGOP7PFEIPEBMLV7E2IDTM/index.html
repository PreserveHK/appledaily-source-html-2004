<html><header><meta charset="utf-8"><title>李永豪昅實楊思琦冇走雞</title></header><body><h1>李永豪昅實楊思琦冇走雞</h1><p>古巨基、楊思琦、李永豪及原子鏸等，昨日出席一鞋履品牌在金鐘太古廣場舉行的記者會，楊思琦更客串擔任模特兒。&#13;<br> 楊思琦最近被指對鄭嘉穎有意思，李永豪昨日即陪伴女友出席表演，不過他否認要做跟得男友，李永豪笑說：「女朋友唔使昅，要變昅都冇用。我哋感情好穩定，今次嚟係做嘉賓。」楊思琦亦自言十分依賴男朋友，她說：「我好大頭蝦要佢提，好似上次架車唔記得鎖窗都係佢提。」此外，古巨基一向有儲鞋的習慣，他自言家中約有百多對鞋。</p></body></html>
