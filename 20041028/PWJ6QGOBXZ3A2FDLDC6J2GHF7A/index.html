<html><header><meta charset="utf-8"><title>友坂理惠家中誕男嬰</title></header><body><h1>友坂理惠家中誕男嬰</h1><p>曾主演日劇《金田一少年事件簿》的日本女星友坂理惠，於昨日下午在其家中產下一名男嬰。&#13;<br> 現年二十五歲的友坂理惠，於去年四月與比她年長十歲的劇作家兼演員河原雅彥結婚。友坂在昨日下午四時十二分，於其東京家中產下兒子，雖然BB比預產期早了一周出世，只重五點八磅，但據知母子平安，友坂所屬事務所亦即時傳真日本傳媒宣布好消息。&#13;<br> 友坂在本年四月宣布懷孕，懷孕後的她仍有拍劇，以及不時現身公眾場合。</p></body></html>
