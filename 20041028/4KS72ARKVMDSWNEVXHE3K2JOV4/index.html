<html><header><meta charset="utf-8"><title>廚藝偵緝組：北海道物產展開鑼</title></header><body><h1>廚藝偵緝組：北海道物產展開鑼</h1><p>冬天不能飛去北海道賞雪的朋友總有點安慰，因為由即日至11月9日，西田舉行北海道物產展，過百款北海道美食空運到港，不能錯過的有新鮮的北海道蟹（松葉蟹$88/500克、毛蟹$88/隻、雪場蟹$98/包）、獨特風味的長腳蟹拉麵（$94.5）、新到的富良野薰衣草蛋糕（$47.5）等；而且直至11月3日三樓超市入口處更有北海道來的師傅即場製作日式便當，百分百北海道原汁原味。&#13;<br>&#13;<br>記者：李湘虹	</p><p>入貨點：西田二樓展覽場&#13;<br> 地址：沙田新城市廣場第三期西田百貨（26941111）</p></body></html>
