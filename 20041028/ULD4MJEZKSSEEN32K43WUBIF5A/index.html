<html><header><meta charset="utf-8"><title>關寶慧被追求者非禮</title></header><body><h1>關寶慧被追求者非禮</h1><p>陳霽平、吳文忻、關寶慧、嘉碧儀和姚樂怡等，前晚在尖沙嘴出席恐怖片《不死咒怨》群星特別場。關寶慧表示近年沒有男朋友，所以很怕一個人看恐怖片，她又自爆早前都有追求者，可是雙方在約會期間，對方心懷不軌，關寶慧說：「佢嗰日車我返屋企，我當時好攰，喺架車度瞓着咗，點知嗰個人就車咗我去清水灣，重將車門上鎖，企圖對我毛手毛腳，我即刻抗拒，重嚇佢話會報警，要佢即時畀我走。」<br> &#13;<br> <spanclass>最怕曱甴 &#13;<br> 而陳霽平就原來十分喜歡看恐怖片，她說：「我好鍾意睇鬼片，但平時就好怕曱甴同老鼠，不過刺激玩意我都敢玩，好似笨豬跳同跳降傘咁。」&#13;<br> 採訪：魯萍　攝影：陳慧安</spanclass></p></body></html>
