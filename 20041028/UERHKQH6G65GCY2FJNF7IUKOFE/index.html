<html><header><meta charset="utf-8"><title>韓潮食：<br>粟米跳舞為你加油</title></header><body><h1>韓潮食：<br>粟米跳舞為你加油</h1><p>香港有音樂燒雞翼機，韓國則有新興跳舞燒粟米機，若你有機會乘長途車途經加油站的美食廣場，大有機會見到6支粟米團團轉跳華爾茲，旋轉姿態勁似遊樂場蓮花杯，快慢有致。雖然這部粟米機無音樂播放，但以明火燒出來的粟米勁香，粟米粒又脆又甘甜，比人手燒製更惹味，每支2,000韓圜（約$14）。&#13;<br>&#13;<br>記者：張穎麟&#13;<br>攝影：陳盛臣</p></body></html>
