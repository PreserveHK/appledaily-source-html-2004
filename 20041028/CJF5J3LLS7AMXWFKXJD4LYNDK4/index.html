<html><header><meta charset="utf-8"><title>裴勇俊外強中乾</title></header><body><h1>裴勇俊外強中乾</h1><p>韓國師奶殺手裴勇俊，早前在網上公開了他下月推出的寫真集的「筋肉人」照片，打破了文質彬彬的形象。不過，不少看過此輯相片的網友卻懷疑俊哥的一身肌肉是由電腦合成，於是他最近澄清其肌肉乃真材實料。&#13;<br> 裴勇俊的經理人公司表示，俊哥投入超過九個月時間準備這本寫真集，製作費超過四十億韓圜（約二千八百萬港元）。為了練出完美體形，俊哥每天只食雞胸肉，以及飲幾公升開水，盡量不吃鹽和糖。拍攝前一天，俊哥更滴水不沾，讓肌肉呈現出最美狀態，最後一個鏡頭完成後，筋疲力盡的他要人攙扶才能站起來。</p></body></html>
