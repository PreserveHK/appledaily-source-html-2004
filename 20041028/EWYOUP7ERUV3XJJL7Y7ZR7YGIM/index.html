<html><header><meta charset="utf-8"><title>　　煲呔馬不停蹄 - 李八方</title></header><body><h1>　　煲呔馬不停蹄 - 李八方</h1><p>煲呔曾去咗倫敦訪問，真係行程緊密，呢頭同廣東省省長黃華華出席完「2004粵港─歐洲經濟技術貿易合作交流會」，又馬上去出席旅發局同貿發局安排嘅活動。呢張相就係煲呔同英國威斯敏斯特副市長（左二）以及旅發局主席周梁淑怡（右二）主持香港「光影水躍」激光水幕滙演嘅開幕儀式。&#13;<br> 政府新聞處圖片&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
