<html><header><meta charset="utf-8"><title>山火險燒屋</title></header><body><h1>山火險燒屋</h1><p>【本報訊】風高物燥，落馬洲及粉嶺昨分別發生山火。昨凌晨零時許，落馬洲洲頭村十九號對開的山坡發生，山火乘風勢蔓延，現場迅速陷入一片火海，有附近村民曾奮勇自行拖喉出屋外救火，其中一間村屋更一度受威脅，僅差數呎便被燒毀。消防員到場撲救（圖）近兩小時將火救熄，山火面積五十米乘一百米，事件中無人受傷。&#13;<br> 另於昨午一時許，粉嶺塘坑村龍山亦發生山火，約四十米乘八十米的山草被燒毀，但無波及民居及無人受傷。&#13;<br> 區恩傑攝</p></body></html>
