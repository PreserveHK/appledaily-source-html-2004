<html><header><meta charset="utf-8"><title>中大開辦超豪環球商業學</title></header><body><h1>中大開辦超豪環球商業學</h1><p>【本報訊】大學聯招現正接受申請，中文大學明年開辦新課程「環球商業學」，由中大與丹麥哥本哈根商學院和美國北卡羅來納州大學商學院合辦，三校各只取錄十五名學生，他們將獲安排到美國、歐洲、上海及東京考察，令學生畢業後即掌握環球經濟狀況。<br> &#13;<br> <spanclass>三年需二十八萬元 &#13;<br> 該新課程的開辦形式為全球首創，全部四十五名學生將二年級下學期到丹麥上課，繼而到中大過暑假，在三年級上學期到美國上課。&#13;<br> 本港學生每人每年繳付學費四萬二千一百元，而出外學習的總開支約十五萬五千元，即讀畢三年需款二十八萬元，而中大會向有需要的學生提供助學金。</spanclass></p></body></html>
