<html><header><meta charset="utf-8"><title>扮靚靚：<br>買SK-II送鑽飾手鏈</title></header><body><h1>扮靚靚：<br>買SK-II送鑽飾手鏈</h1><p>買化妝品及護膚品有禮送已不是新鮮事，不過今日換一換形式，再不是送試用妝、化妝袋那麼簡單，而是送鑽飾鏈。由即日起至十二月，凡到SK-II及MAXFACTOR專櫃購買任何SK-II產品滿$1,800（折後價），便可以獲贈一條價值$1,200的925純銀鑽飾手鏈。這手鏈由JustDiamond設計，在心形吊墜上鑲有一顆0.02卡的鑽石，簡單的設計，最能討一眾女士歡心。&#13;<br>&#13;<br>記者：黃潔蓮&#13;<br>攝影：楊錦文&#13;<br>查詢：SK-II（25829849）</p></body></html>
