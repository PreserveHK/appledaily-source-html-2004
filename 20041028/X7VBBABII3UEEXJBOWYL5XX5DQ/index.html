<html><header><meta charset="utf-8"><title>柏芝亂切線被罰$500</title></header><body><h1>柏芝亂切線被罰$500</h1><p>張栢芝今年七月在中環干諾道中因違反《道路交通條例》，駕車橫過附有虛線的連續白線，被警員發傳票控告，栢芝早前以書面形式認罪，昨在東區裁判法院被判罰五百元。栢芝前晚在尖沙嘴出席電影《小白龍情海翻波》首映禮，男主角吳鎮宇因身在印度拍攝賀歲片而缺席。栢芝透露會暫停電影工作，全力灌錄唱片。<br> &#13;<br> <spanclass>欲上海置業 &#13;<br> 欲在上海置業的栢芝說：「我覺得好攰，想過太空人生活，諗住喺上海買樓，有工作先返香港，本來睇啱想落定，但有記者跟我，所以冇買。」問她減少拍戲會否影響收入？她說：「慳啲使咪夠！」&#13;<br> 採訪：馮美茵　攝影：何國豪&#13;<br> 案件編號：ESS20183/04</spanclass></p></body></html>
