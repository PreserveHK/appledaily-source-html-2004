<html><header><meta charset="utf-8"><title>哈佛最多美國總統</title></header><body><h1>哈佛最多美國總統</h1><p>喬治布殊和克里摩拳擦掌爭做總統，不管誰勝出，贏家都是長春藤學府耶魯大學。他們份屬同門師兄弟，喬治布殊在一九六八年取得歷史學學位，克里早他兩年修畢政治科學課程。&#13;<br> 耶魯大學可說是總統學府，至今出過五位總統，其中喬治布殊、克林頓、老布殊和福特仍在生。但耶魯在出產總統上只能認第二，出過七名總統的哈佛才可認第一。第三間專出總統的是位於維珍尼亞州的CollegeofWilliamandMary，有四名總統系出該學院。&#13;<br> 法新社/worldiq.com</p></body></html>
