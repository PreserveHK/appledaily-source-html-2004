<html><header><meta charset="utf-8"><title>余文樂唔攞黃伊汶著數</title></header><body><h1>余文樂唔攞黃伊汶著數</h1><p>余文樂、黃伊汶、袁彩雲、蔡子健等前晚應邀到將軍澳電視廣播城為節目《全心實踐職安健》錄影，藝人分組搶答有關工業用具問題，余文樂和梁漢文經常作答錯誤，終由袁彩雲和蔡子健勝出。<br> &#13;<br> <spanclass>少光顧美容院 &#13;<br> 早前黃伊汶母親開設的美容院開幕，黃母表示不會刻意給折扣余文樂，余文樂對此說：「做乜都好，唔需要人畀折扣，係朋友嘅更加唔使畀，自己畀番又有乜所謂，不過我都好少做美容護膚，唔習慣一個人瞓喺度俾人撩吓撩吓，但有需要就會去幫襯，因為起碼相熟唔會俾人搵笨。」而黃伊汶得知余文樂如此均真即表示：「咁就最好啦。」&#13;<br> 採訪：卓寶花　攝影：葉君海</spanclass></p></body></html>
