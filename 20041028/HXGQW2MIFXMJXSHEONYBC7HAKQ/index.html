<html><header><meta charset="utf-8"><title>紫心番薯色素屬天然</title></header><body><h1>紫心番薯色素屬天然</h1><p>【本報訊】食物環境衞生署完成四十一個紫心番薯的樣本化驗，證實全部樣本所含都是天然色素「花青素」，沒有證據顯示該些色素是人工添加的，但提醒市民在購買紫心番薯時，不應選擇一些顏色異常鮮豔的番薯。&#13;<br> 該署指出花青素是一種天然色素，自然存在於多種供食用的水果及蔬菜中，吃後對人體無害。<br> &#13;<br> <spanclass>未有假雞蛋投訴 &#13;<br> 至於懷疑出售染色黃花魚事件，署方仍在調查中。此外，對昨日有報道指內地有假雞蛋出售，該署仍與內地了解中，迄今未收過本港發現假雞蛋的投訴。</spanclass></p></body></html>
