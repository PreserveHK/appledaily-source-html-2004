<html><header><meta charset="utf-8"><title>Bjork轟Beyonce出賣靈魂</title></header><body><h1>Bjork轟Beyonce出賣靈魂</h1><p>冰島女歌手Bjork一向沉默寡言，但自認欣賞BeyonceKnowles音樂的她，近日突向Beyonce開炮，指她為了賺錢而出賣靈魂。&#13;<br> <br> <spanclass>不同意其價值觀 &#13;<br> Bjork接受訪問時表示，她十分喜歡Beyonce的音樂，但她對於Beyonce簽約成為百事可樂及TommyHilfiger香水的代言人感到詫異。Bjork說：「我喜愛她的嗓子，但我絕不能同意她的價值觀，她居然為錢而當百事可樂的代言人，她這樣做等於將靈魂賣給魔鬼。」</spanclass></p></body></html>
