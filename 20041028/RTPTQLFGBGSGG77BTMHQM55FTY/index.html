<html><header><meta charset="utf-8"><title>醫生籲研製肺結核新藥</title></header><body><h1>醫生籲研製肺結核新藥</h1><p>無國界醫生批評國際社會在對付每年令二百萬人死亡的肺結核病問題上行動緩慢。該組織強調由於愛滋病患者人數在全球不斷增加蔓延，而很多愛滋病患者的併發症就是肺結核；同時目前至少九成五的肺結核病患者是生活在發展中國家，所以全球必須大力發展新的診斷方法和新藥來予以應付。在發展中國家，肺結核病的抗藥性十分嚴重，特別是在非洲，有抗藥性的肺結核病和愛滋病的結合就是一個伺機爆發的計時炸彈。</p></body></html>
