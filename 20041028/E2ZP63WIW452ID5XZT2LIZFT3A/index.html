<html><header><meta charset="utf-8"><title>畢彼特力助幹細胞研究</title></header><body><h1>畢彼特力助幹細胞研究</h1><p>荷李活萬人迷畢彼特（BradPitt）近期顯得十分關心時事，繼早前返回母校密蘇里大學為總統候選人克里拉票後，前日他又現身洛杉磯兒童醫院，參觀院內的幹細胞實驗室，以行動支持加州撥款進行幹細胞研究。&#13;<br> <br> <spanclass>西裝筆挺 &#13;<br> 早前剛完成手頭上工作的畢仔，前日西裝筆挺抵達洛杉磯兒童醫院，參觀醫護人員進行幹細胞研究的情況，醫學專家除了向他解釋研究各項細節外，也讓畢仔透過顯微鏡觀察胚胎幹細胞的狀況。加州市民下月二日除參與總統選舉外，也須投票決定州政府是否應在未來十年撥款三十億美元（約二百三十四億港元）資助幹細胞研究。</spanclass></p></body></html>
