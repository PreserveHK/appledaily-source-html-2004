<html><header><meta charset="utf-8"><title>白蘭度死後遭告性騷擾</title></header><body><h1>白蘭度死後遭告性騷擾</h1><p>影壇傳奇馬龍白蘭度（MarlonBrando）雖撒手塵寰，但他生前僱用的一名女性前僱員，大前日入稟洛杉磯法院控告馬龍性騷擾及違反合約，並向馬龍的遺產託管人索償三百五十萬美元（約二千七百三十萬港元）。&#13;<br> <br> <spanclass>逾億遺產多人爭 &#13;<br> 據控狀指出，馬龍於僱用原告人作業務經理三年期間，多次作出性騷擾，以致她受到嚴重情緒困擾。此外，馬龍更於臨終前數天，解除她作為遺產託管人的職位，令她損失佣金。&#13;<br> 臨終前財政拮据的馬龍，死後只有遺產約一億七千萬港元，但他死後已先後有多個組織大興訴訟，希望分得其遺產。</spanclass></p></body></html>
