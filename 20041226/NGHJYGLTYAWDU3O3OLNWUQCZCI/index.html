<html><header><meta charset="utf-8"><title>溫碧霞聖誕留港消費</title></header><body><h1>溫碧霞聖誕留港消費</h1><p>溫碧霞、Rosemary、AnaR.及陳見飛，昨日在馬鞍山新港城中心演出「聖誕時裝騷」，溫碧霞穿上一襲黃色斜膊裙，手抱HelloKitty公仔打頭陣，AnaR.則有韓裔媽咪到場打氣，她更將幾隻HelloKitty公仔串成一串走到台下送給媽媽，兼送上香吻。&#13;<br> <br> <spanclass>AnaR.母女團聚 &#13;<br> 溫碧霞已經有四年沒有在港過聖誕，她今年特別推掉所有登台工作，誓要留在港感受節日氣氛，而且一早安排了慶祝節目。前晚溫碧霞與親友開派對後，即再與丈夫過二人世界。&#13;<br> 此外，AnaR.表示已有兩年沒見過媽咪，今次亦只能短敍一星期，晚上會安排男友與媽咪食飯見面。&#13;<br> 採訪：魯萍&#13;<br> 攝影：葉君海</spanclass></p></body></html>
