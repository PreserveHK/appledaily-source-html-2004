<html><header><meta charset="utf-8"><title>港人首三季在澳門消費達36億</title></header><body><h1>港人首三季在澳門消費達36億</h1><p>【本報訊】經濟好轉，港人外遊意欲大增，今年首三季前赴澳門旅遊的港人數目較去年同期增加百分之七，為澳門帶來三十六億港元消費額，人均消費突破一千元大關。&#13;<br> 去年七月下旬內地部份省市逐步開放港澳自由行，新華社引述澳門傳媒指出，今年首三季內地遊客已成為赴澳門的遊客中人均消費力最強的客源，共為澳門市場帶來一百八十五億元旅遊收益，其次是香港旅客。報道指，今年每個季度都有超過二百萬內地遊客到澳門旅遊，超過一半花費用於購物，其中珠寶首飾最受內地人歡迎。</p></body></html>
