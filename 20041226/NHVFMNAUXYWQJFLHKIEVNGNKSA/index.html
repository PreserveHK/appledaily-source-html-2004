<html><header><meta charset="utf-8"><title>唐寧開派對露兩手</title></header><body><h1>唐寧開派對露兩手</h1><p>唐寧、陳山葱及三位新人吳銘鋒、傅嘉莉及賈曉辰，同是星悅公司旗下藝人，日前他們在尖沙嘴的寫字樓開聖誕派對，除收到經理人所送的禮物之外，眾人更自備一份一百元上限的禮物作交換。<br> &#13;<br> <spanclass>感情甚佳 &#13;<br> 他們的公司老闆當日特設五千元現金獎，而唐寧早前在無綫台慶抽到樓，甚有抽獎運，陳山葱當然不希望大獎落在唐寧手上，頻說她的運勢已過，而唐寧亦表示以往都沒有抽獎運，但今年卻有意外收穫。&#13;<br> 吳銘鋒邊開派對邊彈結他，唐寧一時技癢露兩手，吳銘鋒即時從旁指導，唐寧說：「我哋同事之間感情好好，一個月總會有幾次聚會。」</spanclass></p></body></html>
