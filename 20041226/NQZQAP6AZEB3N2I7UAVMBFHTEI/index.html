<html><header><meta charset="utf-8"><title>李連杰去派對笑騎騎</title></header><body><h1>李連杰去派對笑騎騎</h1><p>玩具大王蔡志明前晚於其沙田九肚山豪宅舉行平安夜派對，請來二百位嘉賓一起狂歡，羅旭瑞、蔣麗萍、向華強、向展平和曾與蔡志明傳緋聞的陳妙瑛畀面捧場，連鮮有在港露面的李連杰亦有前往湊熱鬧。李連杰昨日凌晨十二時許，與向華強先行乘保母車離去，李連杰看到記者拍照時，笑容滿臉，心情甚靚。<br> &#13;<br> <spanclass>賓客起哄 &#13;<br> 前晚派對上有樂隊現場演奏，蔡志明與羅旭瑞先後開金口獻唱《別怕我傷心》和《Today》，全場賓客起哄。蔡志明女兒蔡加敏接受訪問時說：「呢個party我哋準備咗兩個禮拜，大約使咗二十幾萬。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
