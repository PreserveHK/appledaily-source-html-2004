<html><header><meta charset="utf-8"><title>俊哥網頁風頭勁招黑客</title></header><body><h1>俊哥網頁風頭勁招黑客</h1><p>有日本師奶殺手之稱的韓國男星裴勇俊，其日本網頁在大前日疑被黑客入侵，因此網頁被迫緊急關閉，直至明年才會計劃重開網頁。&#13;<br> <br> <spanclass>留言中傷俊哥 &#13;<br> 據裴勇俊日本所屬事務所IMX所述，在大前日下午，有黑客盜用會員資料及密碼，在網頁留言板內留下大量中傷俊哥及影迷的留言，因此事務所決定即時關閉網頁並商討對策，直至得出萬全的保安方法，才會把網頁重開，而且也不排除會採取法律行動。&#13;<br> 據知現時網頁有約十二萬會員，而在網上售賣的寫真集亦被迫暫停，為事務所帶來無可估計的損失。</spanclass></p></body></html>
