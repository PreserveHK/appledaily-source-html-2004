<html><header><meta charset="utf-8"><title>朱玲玲、霍震霆天倫樂</title></header><body><h1>朱玲玲、霍震霆天倫樂</h1><p>多次被傳婚變的霍震霆與妻子朱玲玲，前晚在中環中國會歡度平安夜，不過二人仍是分頭入場，各自坐車離去，未有合照。穿上紫色刺繡唐裝的朱玲玲八時到場，五分鐘後，才見霍震霆與兒子霍啟仁同車而至，而長子霍啟剛則獨自到場。&#13;<br> <br> <spanclass>林子祥夫婦同行 &#13;<br> 問霍啟剛為何不與女友同來？他微笑說：「你見我一個人咪一個人囉！」其後霍家好友林子祥和妻子葉蒨文亦到場會合。眾人約晚上十時半才拿着大批禮物離去。朱玲玲被拍照時顯得一臉不悅，更以手袋掩臉，與兩名兒子同車離去。&#13;<br> 採訪、攝影：JessicaNgan、娛樂突發組</spanclass></p></body></html>
