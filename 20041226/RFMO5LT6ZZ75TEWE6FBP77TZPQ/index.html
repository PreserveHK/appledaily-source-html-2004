<html><header><meta charset="utf-8"><title>星特訓步兵護機場</title></header><body><h1>星特訓步兵護機場</h1><p>新加坡政府為了預防恐怖襲擊，上月開始派遣經過特訓的步兵，部署在樟宜機場、裕廊島上的化工廠等戰略地點，取代一般士兵。<br> &#13;<br> <spanclass>預防恐怖襲擊 &#13;<br> 這批經過特訓士兵，來自新加坡步兵團第六營，曾接受過八個月嚴格訓練，包括怎樣分辨土製炸彈和餌彈、在危急時控制及疏散平民、如何偵察外敵入侵，以及如何保護戰略地點周全等。&#13;<br> 新加坡軍方發言人江錦延（音譯）指，士兵們都經過「良好訓練」，能抵禦敵人的攻擊，亦是頭腦精明的戰士，可處理失控的人和事。&#13;<br> 德新社</spanclass></p></body></html>
