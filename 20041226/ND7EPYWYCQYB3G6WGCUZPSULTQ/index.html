<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>「昨天我終於說出了壓抑在心中好久的願望，現在我覺得好輕鬆。」馬克思說&#13;<br>「可以讓我知道是甚麼願望嗎？」白小天說。&#13;<br>「我說不出口呢，你一定會笑我的。」&#13;<br>「我覺得人生是一片黑白，我對人性感到徹底地失望，如果還有人對未來懷抱熱情希望，那還真是一件令人感動的事。」&#13;<br>「我……我……我以後要當全民的大總統!!」&#13;<br>「喔！我的人生觀真是正確。」</p></body></html>
