<html><header><meta charset="utf-8"><title>Britney24碟銷量共一億</title></header><body><h1>Britney24碟銷量共一億</h1><p>美國女歌手BritneySpears自九九年出道以來唱片大賣，雖然她近年人氣回落，但其全球大碟及細碟的銷量，原來已突破了一億張。&#13;<br> <br> <spanclass>銷情每況愈下 &#13;<br> 據統計數字指出，Britney共推出四張大碟及二十張細碟，迄今銷量達一億零六十萬張。不過Britney最好賣的大碟，是首張於九九年出版的唱片《BabyOneMoreTime》，共售出二千四百萬張，而她其後推出的《Oops..IDidItAgain》及《Britney》的銷量每況愈下，於去年出版的《InTheZone》，銷量只有七百四十萬張，成四碟成績最差的一張。</spanclass></p></body></html>
