<html><header><meta charset="utf-8"><title>《哈爾移動城堡》日本最收得</title></header><body><h1>《哈爾移動城堡》日本最收得</h1><p>日本電影網頁eiga.com昨日公布○四年十大日本票房，現正在日本上映、動畫大師宮崎駿的新作《哈爾移動城堡》，自上月二十日上映至今，票房收近二百億日圓（約十五億港元），順理成章成為○四年最高票房日本電影。&#13;<br> <br> <spanclass>《小Q》排第七 &#13;<br> 而由女星柴崎幸主演的電影《在世界中心呼喚愛》則以八十五億日圓（約六億港元）的票房排第二位，女星竹內結子及中村獅童合演的電影《現在就去見你》緊隨其後，而在港大收的電影《導盲犬小Q》則排第七位。&#13;<br> 另外，外間對《哈》片評價並不如理想，有指《哈》片欠缺宮崎駿以往作品的特色，而未看過原作小說的觀眾更表示對內容難以理解。</spanclass></p></body></html>
