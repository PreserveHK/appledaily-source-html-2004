<html><header><meta charset="utf-8"><title>《同行殺機》湯佬扮至Cool殺手</title></header><body><h1>《同行殺機》湯佬扮至Cool殺手</h1><p>湯告魯斯近年好少演反派角色，這次染上了一頭灰白色頭髮，再換上另一個勁型勁Cool嘅殺手造型，以佢嘅電影生涯，真係好少見。</p><p>故事講佢租用咗占美霍士嘅的士，同行上路追殺5個目標人物，戲至中段，逐步被占美發現了他的意圖，占美力圖阻止他的狙殺行動，當然引發連番激鬥啦。電影整體都算拍出迫力，不過殺手出動到租用同一的士殺人（重要5次），感覺好似漏洞頗多，不過如果你喜歡湯佬個型仔殺人Look，咁就乜都唔使講，必買啦！</p></body></html>
