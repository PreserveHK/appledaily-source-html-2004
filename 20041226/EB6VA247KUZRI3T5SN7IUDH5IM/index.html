<html><header><meta charset="utf-8"><title>「折翼天使」抗議削社福</title></header><body><h1>「折翼天使」抗議削社福</h1><p>【本報訊】職工盟立法會議員李卓人、社福界立法會議員張超雄連同職工盟屬下資助機構工會委員會多名成員，昨日前往社會福利署位於灣仔胡忠大廈的總部請願，不滿社署削減福利開支及對社福機構削資百分之二。代表林英卿說，連同本月宣布削減的百分之二，政府近年對社福機構的資助已累積削減了百分之九。&#13;<br> 李卓人指出，社福界員工正飽受減薪及裁員威脅，一旦人才流失，社福服務的質素必將下降。一名請願代表扮作折翼天使，控訴社署不聽界別內人士的勸告（圖）。&#13;<br> 張家俊攝</p></body></html>
