<html><header><meta charset="utf-8"><title>艾頓莊結婚等合法</title></header><body><h1>艾頓莊結婚等合法</h1><p>外號「樂壇大姑媽」的英國歌手艾頓莊（EltonJohn），早前表示欲與男友大衞芬尼斯（DavidFurnish）於聖誕前夕結婚，不過艾頓莊日前又表示放棄了結婚念頭，因他希望於英國將同性戀婚姻合法化時才作此舉。&#13;<br> <br> <spanclass>斥同志被轟 &#13;<br> 艾頓莊的男友大衞說：「我們是奉公守法的市民，我們希望跟隨政府法案，希望半年後可達成夢想。」此外，對於艾頓莊早前公開炮轟著名同性戀男星佐治米高（GeorgeMichael），英國男同性戀影星路柏艾華烈（RupertEverett）則大罵艾頓莊不是，他說：「我想艾頓瘋了，他經常向人說自己怎樣怎樣，從來不懂得收口。」</spanclass></p></body></html>
