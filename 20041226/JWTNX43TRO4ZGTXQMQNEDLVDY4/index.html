<html><header><meta charset="utf-8"><title>NBHD×Recon新Boots迷彩登場</title></header><body><h1>NBHD×Recon新Boots迷彩登場</h1><p>滿100周年，RedWings今年完全回歸，聲勢大振，連帶不少品牌推出致敬版，最新有日本超級品牌NBHD×Recon推出的Boots，外形上係致敬版，但亦有於用料上重新設計，尤其係其中用上Recon的經典迷彩圖案的款式，幾吸引，而且皮質夠晒軟熟，着起來就一定比RedWings舒服，但係咪睇得唔打得就要試過先知！（各$3,080）&#13;<br>&#13;<br>記者：李崗華　攝影：楊錦文</p><p>DetailsCheck！</p><p>鞋踭上有Recon的Logo及字樣。</p><p>售賣點：Anytime（23117068）&#13;<br> 尖沙嘴利時商場G9舖</p></body></html>
