<html><header><meta charset="utf-8"><title>《功夫》創最快破千萬紀錄</title></header><body><h1>《功夫》創最快破千萬紀錄</h1><p>周星馳自導自演的新片《功夫》在香港上映兩日，即大收一千零五十六萬多元票房，成績斐然，成為香港首部最快衝破千萬票房的港產片。<br> &#13;<br> <spanclass>亞洲各地報捷 &#13;<br> 另一方面，《功夫》前日平安夜在台灣上映，票房收入有一千五百五十萬新台幣（約三百八十五萬港元），打破台灣一千二百萬新台幣（約三百萬港元）的舊紀錄，而該片在馬來西亞及新加坡的票房成績亦頗為理想，並打破馬來西亞中西電影的開畫紀錄。此外，《功夫》在北京上畫時，亦引起人龍排隊購票。</spanclass></p></body></html>
