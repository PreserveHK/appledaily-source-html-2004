<html><header><meta charset="utf-8"><title>夏韶聲開騷甩嘴</title></header><body><h1>夏韶聲開騷甩嘴</h1><p>前晚夏韶聲在灣仔會展演出「夏韶聲LoveMe經典重現音樂會」，其未婚妻特別從美國洛杉磯返港撐場，而梅艷芳胞兄梅啟明和蔡卓妍父親亦是座上客。<br> &#13;<br> <spanclass>「因為冇歌詞」 &#13;<br> 夏韶聲獻唱《結他低泣時》悼念已故填詞人林振強，他的演出大受觀眾歡迎，更連續「安哥」兩次。當夏韶聲唱《問我》時卻甩嘴，事後他說：「呢首歌我第一次唱，因為冇歌詞，所以甩嘴。」&#13;<br> 夏韶聲認為音樂會的反應比預期理想，他說：「美中不足係唔可以即場發售我噚日出嘅新碟，我遲啲會去內地做宣傳。」&#13;<br> 採訪：卓寶花　攝影：陳慧安</spanclass></p></body></html>
