<html><header><meta charset="utf-8"><title>　　肥仔明喉嚨痛出唔到聲 - 李八方</title></header><body><h1>　　肥仔明喉嚨痛出唔到聲 - 李八方</h1><p>聖誕佳節臨近，東莞方面突然傳出消息，民主黨嘅何偉途，有機會返香港過聖誕，同家人團聚！可惜個消息係流料，肥仔明同李永達都同八方講，冇聽到中央肯放何偉途返嚟。話晒何偉途都勞教咗咁耐，胡錦濤又話要以民為本，係咪好應該快啲放佢返香港？&#13;<br> 講到肥仔明，佢噚日就喉嚨痛，完全出唔到聲，搞到要用「身體語言」話畀個助理知，何偉途返唔到嚟，然後叫助理幫手覆番啲記者行家。天氣報告好似話，下周會轉涼，八方希望肥仔明早日康復，唔好再冷親啦！&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
