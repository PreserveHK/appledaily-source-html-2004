<html><header><meta charset="utf-8"><title>盧海鵬行石春路獲優待</title></header><body><h1>盧海鵬行石春路獲優待</h1><p>盧海鵬、廖安麗、鄧兆尊和郭少芸等，前晚在將軍澳電視廣播城錄影曾志偉和錢嘉樂主持的遊戲節目《繼續無敵獎門人》。<br> &#13;<br> <spanclass>騷彩繪肌肉 &#13;<br> 鵬哥扮已故歌手羅文唱《激光中》出場，十分搞笑，而當錢嘉樂扮鬼扮馬除衫騷身上彩繪的肌肉時，志偉即笑着追打他，不准他搶鏡。志偉又優待鵬哥和廖安麗行石春路時，不用互相揹着對方，反而可以手拖手行就過關。郭少芸在玩啜紫菜環節時，更不時伸出脷來，非常核突。&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
