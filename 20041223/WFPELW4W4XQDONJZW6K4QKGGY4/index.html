<html><header><meta charset="utf-8"><title>協和小學促實施全日制</title></header><body><h1>協和小學促實施全日制</h1><p>【本報訊】旺角協和小學的四十多名學生、教師及家長昨日到位於中區的政府總部向特首董建華請願，要求政府履行承諾，在○七年前為他們興建一座新校舍，令學校可以推行全日制。&#13;<br> 協和小學上午校校長莫湘萍表示，董建華在九八年的施政報告中承諾全港小學可於○七年推行全日制，而按原定計劃，政府會在啟德機場撥地給協和小學興建新校舍，但教育統籌局早前通知校方，由於要全面檢討東南九龍發展，令該校無法在○七年推行全日制，校方希望當局作出妥善安排，以免在學童面前做一個騙人的壞榜樣。</p></body></html>
