<html><header><meta charset="utf-8"><title>韓人氣新丁殺到日本</title></header><body><h1>韓人氣新丁殺到日本</h1><p>近日韓國電影在日本大受歡迎，繼男星張東健及元斌主演的電影《太極旗飄揚：生死有情》及女星全智賢主演的電影《野蠻師姐》在日本票房大收後，由韓國人氣男星姜東元主演的電影《狼之誘惑》亦將在日本上映，相信定必再掀起另一韓潮。&#13;<br> <br> <spanclass>膺最佳男新人 &#13;<br> 由模特兒出身的姜東元，早前憑《狼的誘惑》獲得大韓國電影大獎的最佳男新人獎，成為韓國現時極具人氣的男星。《狼》故事講述女主角徘徊在兩名外形討好但勢不兩立的不良學生之間，引發出一段段愛情故事。姜東元早前亦有出席東京電影節去宣傳該片。</spanclass></p></body></html>
