<html><header><meta charset="utf-8"><title>　　朱培慶處長丁父憂 - 李八方</title></header><body><h1>　　朱培慶處長丁父憂 - 李八方</h1><p>廣播處處長朱培慶最近丁父憂，朱老先生享年八十有八，據港台中人表示，朱老先生前日早上好安詳喺醫院病逝。朱處長忙於為老父辦身後事，所以近日嘅公開活動都冇法出席，包括今日喺機場，由機管局、港台以及青協合辦嘅「樂韻迎聖誕　歌聲匯機場」嘅活動，就算係港台自己嘅聖誕聯歡，佢都一樣出席唔到。&#13;<br> 朱老先生下周三即二十九日喺紅磡世界殯儀館舉殯，下周二設靈。另加拿大消息，前港台資深傳媒人黃志強喺楓葉國因肺炎病逝。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
