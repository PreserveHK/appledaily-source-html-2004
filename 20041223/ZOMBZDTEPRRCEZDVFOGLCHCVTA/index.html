<html><header><meta charset="utf-8"><title>　　李少光亂中巡區純屬巧合 - 李八方</title></header><body><h1>　　李少光亂中巡區純屬巧合 - 李八方</h1><p>保安局局長李少光噚日落區，去咗東區巡視聽取市民對區內治安嘅睇法，佢分別到過太安樓同天悅筲箕灣廣場視察，又同東區區議員會面。李少光此行，好多人都以為同胡主席當面訓示老董及其問責高官有關，其實只係巧合而已，李局長應該係響應老董上次喺立法會多派官員巡區嘅指示，去聽取民意，而由於民政安排需時，噚日先到佢落區囉。&#13;<br> （圖）李少光（左）去東區巡視，聽吓市民心聲。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
