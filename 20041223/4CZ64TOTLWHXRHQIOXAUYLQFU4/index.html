<html><header><meta charset="utf-8"><title>曹敏莉K歌賀佳節</title></header><body><h1>曹敏莉K歌賀佳節</h1><p>曹敏莉日前在尖沙嘴跟fans預祝聖誕節，fans甫見偶像到場，即湧上前跟她拍照和索簽名，有學生fans更拿出課本給她簽名，場面搞笑。曹敏莉及後又與fans大玩遊戲和唱K，fans為了逗偶像開心，唱K時竟改歌詞，𠱁得曹敏莉笑逐顏開。<br> &#13;<br> <spanclass>猛收禮物 &#13;<br> 不少fans還預備了聖誕禮物送給曹敏莉，包括毛公仔、手織頸巾和飾物，令曹敏莉收禮物收到手軟，她更承諾會好好珍藏這些禮物。問曹敏莉跟fans一起慶祝聖誕心情如何？她說：「好開心，如果時間許可，我都希望可以抽多啲時間同影迷聚會。」</spanclass></p></body></html>
