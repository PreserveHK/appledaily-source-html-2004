<html><header><meta charset="utf-8"><title>棕色脂肪具有減肥效用</title></header><body><h1>棕色脂肪具有減肥效用</h1><p>俄羅斯科學院生物物理研究所的專家表示，大家普遍認為脂肪是導致肥胖的罪魁禍首，但對於不同類型的脂肪不能一概而論。專家稱，人體內存在棕色和白色兩種脂肪，棕色脂肪負責分解引發肥胖的白色脂肪，將後者轉化成為二氧化碳、水和熱量，可說是「天生減肥專家」，棕色脂肪組織僅在人類幼年時期發揮作用，後來便逐漸消失，最終人體內只殘存一些棕色脂肪細胞，由於數量極少，人為刺激它們的活動能力不會產生治療肥胖的效果。</p></body></html>
