<html><header><meta charset="utf-8"><title>長沙兩乾屍睪丸被偷</title></header><body><h1>長沙兩乾屍睪丸被偷</h1><p>正在湖南省首府長沙市舉行的人體奧秘展覽，每天均吸引數千人參觀。令人詫異的是，兩具男性人體標本的睪丸近日被人偷走，但因沒有任何線索，展覽負責人決定不報警。&#13;<br> 據稱，本月十九日晚，工作人員在第一天展覽結束後清查時發現，其中一個標本的睪丸不見了，當時大家都極為驚訝，並決定翌日一定要加強巡視，豈料第二晚還是有一顆睪丸被偷走了。工作人員稱，由於標本由真人屍體製成，製作工序複雜，且所需時間長，睪丸丟失後，根本無法修復。&#13;<br> 《羊城晚報》</p></body></html>
