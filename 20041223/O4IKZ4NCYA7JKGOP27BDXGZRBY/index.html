<html><header><meta charset="utf-8"><title>癌症死亡率與節日無關</title></header><body><h1>癌症死亡率與節日無關</h1><p>美國俄亥俄州立大學一隊研究人員，跟蹤追查及研究過去十二年共三十萬名癌症死亡案例，發現如聖誕節、感恩節或生日等重要節日或日子，未必能夠延緩癌症患者的死亡。負責研究的DonnYoung博士表示，很多人誤以為癌症患者會堅持生存的意志，直到度過他們認為重要的節日或日子，完成心願後才安然過身，但據上述研究顯示，大型節日前一星期的癌症死亡率，與節日後一星期的癌症死亡率，沒有顯著分別。所以他建議病患若有未了的心願，最好盡快完成。</p></body></html>
