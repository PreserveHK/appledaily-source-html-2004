<html><header><meta charset="utf-8"><title>三補腦液涉違法宣傳</title></header><body><h1>三補腦液涉違法宣傳</h1><p>【本報訊】國家衞生部新聞辦公室昨日發出聲明，指廣東省衞生廳日前根據有關部門舉報，立案查處三種誇大宣傳的「腦輕鬆」產品，三種產品分別為南昌川奇保健品有限公司生產的「川奇牌腦輕鬆口服液」、江西聖康保健品有限公司生產的「鼎鼎康腦輕鬆口服液」及黃石市今陽保健品廠生產的「今陽牌腦輕鬆口服液」，聲明指這三種內地生產的口服液違法宣傳改善腦功能功效，並指上述產品在各地均有銷售，衞生部已要求各地衞生行政部門立即進行查處。本港衞生署稱中成藥入口名單內並無上述產品，由於誇大宣傳並非該署監管範圍，故目前沒有回收計劃。</p></body></html>
