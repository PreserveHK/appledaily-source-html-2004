<html><header><meta charset="utf-8"><title>法人質的快樂聖誕</title></header><body><h1>法人質的快樂聖誕</h1><p>兩名在伊拉克被挾持了四個月的法國記者終於獲釋，他們的家人都說：「這是給我們的最佳聖誕禮物。」三十七歲電視台記者謝諾和四十一歲《費加羅報》記者馬爾布呂諾，八月在巴格達南部被綁，是被挾持最久的西方人質。綁架他們的伊拉克伊斯蘭軍以法國反對攻伊以及兩人證實不是美國間諜為理由，周二宣布釋放他們。法國總統希拉克立即中止到摩洛哥慶祝聖誕的行程，巴黎人洋溢快樂氣氛，準備英雄式歡迎兩人回國。&#13;<br> 法新社/美聯社</p></body></html>
