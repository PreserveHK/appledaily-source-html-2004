<html><header><meta charset="utf-8"><title>小倉優子掛住曬棉被</title></header><body><h1>小倉優子掛住曬棉被</h1><p>現年二十二歲的日本水着女星小倉優子，前日到銀座出席電影《哈利波特阿茲卡班的逃犯》的DVD宣傳活動。小倉更一反傳統，穿上藍色的聖誕女郎裝現身，與fans提早慶祝聖誕。&#13;<br> 小倉表示從小便希望可以變成像哈利波特一樣的魔法使者，過去一年忙於拍寫真及出唱片的她，被問到假如能夠使用魔法的話會做甚麼時，她即說：「我最希望把時間停止，因為我想用時間好好打掃洗衫，還想曬棉被呢。」</p></body></html>
