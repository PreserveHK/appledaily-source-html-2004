<html><header><meta charset="utf-8"><title>任葆琳紐約過白色聖誕</title></header><body><h1>任葆琳紐約過白色聖誕</h1><p>任葆琳早前到金鐘太古廣場選購聖誕禮物，到Tiffany&amp;Co.選購禮物送給母親，再到Great買薑餅給朋友。任葆琳說：「約咗一大班大學舊朋友飛去美國紐約過白色聖誕，聖誕節會開party狂歡，boxingday嗰日開始瘋狂掃貨shopping。」&#13;<br> <br> <spanclass>感情隨緣 &#13;<br> 任葆琳感情空白，可覺佳節寂寞？她說：「感情嘅事可遇不可求，隨遇而安，不過有時覺得單身重好玩啦！」任葆琳又透露體重下跌了十多磅，她說：「近日忙於打理屋企生意，每星期都要返內地公幹，辛苦到冇啖好食。」&#13;<br> 採訪：JessicaNgan&#13;<br> 攝影：RickyChan&#13;<br> 服飾：Celine</spanclass></p></body></html>
