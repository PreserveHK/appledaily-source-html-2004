<html><header><meta charset="utf-8"><title>《東周》違淫褻例罰款</title></header><body><h1>《東周》違淫褻例罰款</h1><p>【本報訊】今年八月十八日出版的《東周刊》，其中一篇「迷幻髮型師爆與李麗珍的荒唐日子」的報道包含裸照，違反《淫褻及不雅物品管制條例》，沒有警告字句及封套，昨於東區法院遭影視處票控，東周刊出版有限公司承認有關控罪，被罰五千元。&#13;<br> 主控稱，《東周刊》有一次同類案底，被告公司代表求情時指出，涉案照片出版前，相中女子重要部位已被打格，周刊非刻意觸犯法例。裁判官鑑於該報道不雅程度不算嚴重遂輕判罰款。&#13;<br> 案件編號：ESS33158/04</p></body></html>
