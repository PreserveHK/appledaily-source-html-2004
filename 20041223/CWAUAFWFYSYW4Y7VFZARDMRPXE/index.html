<html><header><meta charset="utf-8"><title>發哥公開展出攝影作品</title></header><body><h1>發哥公開展出攝影作品</h1><p>周潤發是攝影發燒友，但他的作品從來沒有公開展出過，不過最近香港大會堂舉辦了一個攝影展，展出的數十幅作品中，有五幅是由發哥拍攝，而朱玲玲的老師陳紹文亦有幾幅作品展出，前日朱玲玲亦出席了開幕禮，她讚老師和發哥的攝影作品相當好。<br> &#13;<br> <spanclass>「唔想搶風頭」 &#13;<br> 昨日發哥胞姊周聰玲亦有去大會堂看影展，玲姐表示：「我細佬雖然有作品展出，但佢唔會嚟，因為個影展有十位名家作品，發仔唔想因佢嘅出現，搶咗個影展嘅風頭。」&#13;<br> 發哥的作品之中，有一幅名「大澳漁村」的攝影作品，玲姐十分喜歡，玲姐說：「發仔好鍾意影風景照。」&#13;<br> 採訪：何永寧</spanclass></p></body></html>
