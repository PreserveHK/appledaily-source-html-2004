<html><header><meta charset="utf-8"><title>法輪功學員上訴終院</title></header><body><h1>法輪功學員上訴終院</h1><p>【本報訊】十六名中外法輪功學員於○二年三月十四日到中聯辦外靜坐示威，與採取清場行動的警員發生衝突，被裁定阻街、阻差辦公及襲警等罪成立，上訴僅成功推翻阻街罪名，當中八名未能洗脫阻差辦公及襲警等罪名的學員，昨獲終審法院批出許可，上訴至終審法院，相信最快可於明年四或五月展開上訴聆訊。&#13;<br> 終審法院常任法官包致金稱，接納該案涉及具有重大而廣泛重要性法律觀點，及顯示有實質和嚴重不公平情況，故批出上訴許可。&#13;<br> 案件編號：FAMC62/04</p></body></html>
