<html><header><meta charset="utf-8"><title>重開騰龍墟年租50萬</title></header><body><h1>重開騰龍墟年租50萬</h1><p>【本報訊】黃大仙區議會擬再次籌辦的騰龍墟計劃受到阻撓，區議員林文輝昨在商台節目《在晴朗的一天出發》透露，早前曾向政府申請重新開辦騰龍墟，鼓勵青少年創業，但政府卻稱一年要收取五十萬元租金，區議會已去信政府要求豁免，以免窒礙本土經濟發展。&#13;<br> 民政事務總署助理署長李百存回應稱，支持推動本土經濟，但由於牽涉地租等較複雜問題，故需由相關部門研究。地政總署地政專員黎少芬說，有關土地具商業價值，需收取一定租金，但相關部門會研究如何回應區議會的訴求。</p></body></html>
