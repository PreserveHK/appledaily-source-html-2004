<html><header><meta charset="utf-8"><title>台《壹週刊》否認不雅</title></header><body><h1>台《壹週刊》否認不雅</h1><p>【本報訊】今年六月出版的台灣《壹週刊》，其中一篇報道被指內容不雅，沒有封套包好。影視處票控勤力德記書報發行有限公司，違反《淫褻及不雅物品管制條例》，案件昨於東區法院提訊，被告公司否認控罪，押後至明年二月十六日再訊，而有關該報道先於下月轉往淫褻物品審裁處評級。&#13;<br> 傳票指今年六月二十八日出版、在港有售的台灣《壹週刊》，其中一篇報道「駁火122槍台中槍戰警察枉死內幕」內容不雅，但沒有封套包好。&#13;<br> 案件編號：ESS33157/04</p></body></html>
