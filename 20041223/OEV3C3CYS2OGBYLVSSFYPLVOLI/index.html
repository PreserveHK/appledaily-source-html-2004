<html><header><meta charset="utf-8"><title>陳煒失戀狂𢱑銀</title></header><body><h1>陳煒失戀狂𢱑銀</h1><p>亞視節目《冷知識衝動》昨日於中環舉行記者會，主持人周國豐、陳啟泰、張燊悅和陳煒等皆有出席，眾人穿上皮草進入一間攝氏零下二十度的伏特加酒窖飲酒。<br> &#13;<br> <spanclass>工作接踵而來 &#13;<br> 剛與男友分手的陳煒雖然情場失意，但工作卻接踵而來，她說：「𠵱家係多咗財路，我平安夜同聖誕節要去杭州登台，二十七號先返，之後又有兩個廣告要拍，所以唔會覺得孤獨。」她又表示要賣掉與舊愛聯名買的物業後，才考慮再置業。&#13;<br> 聖誕將至，現時仍單身的張燊悅可會出席派對認識男士？她說：「唔一定喺聖誕先識男友嘅！」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
