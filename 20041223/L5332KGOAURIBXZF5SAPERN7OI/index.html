<html><header><meta charset="utf-8"><title>粉紅火山泥10分鐘光澤再現</title></header><body><h1>粉紅火山泥10分鐘光澤再現</h1><p>泥漿一向是啡色，看起來好像很污糟，但想不到呢個世界竟然會有極度女性化的粉紅色泥漿。BORGHESE活力亮采美膚泥漿提煉自意大利蒙地卡丁尼溫泉下的粉紅色火山泥，並含有豐富礦物質及專利的活水配方，可以深層保濕及鎖水，使乾燥繃緊的皮膚可以快速回復柔軟彈性。它同時亦含有蜜桔皮精華及維他命A，促進血液循環，使皮膚重現光澤。此產品適用於面部和身體，只要敷10分鐘，面部和身體同時保濕又有彈性。&#13;<br>&#13;<br>記者：黃潔蓮　銷售點：BORGHESE（28318518）</p></body></html>
