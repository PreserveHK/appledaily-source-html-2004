<html><header><meta charset="utf-8"><title>朱茵阻Fans與家人做冬</title></header><body><h1>朱茵阻Fans與家人做冬</h1><p>朱茵前晚在銅鑼灣一卡拉OK與十多名歌迷聚會，預祝聖誕節。姍姍來遲的朱茵表示忘記前晚是冬至，若一早知道便不會選擇該日聚會，妨礙fans與家人做冬。<br> &#13;<br> <spanclass>梁小冰捧場 &#13;<br> 朱茵表示很多時要在工作中過節，她說：「可以同歌迷一齊過節都好開心。」朱茵好友梁小冰前晚特別到來捧場，還送聖誕禮物給她，而朱茵的歌迷亦送上親手繪畫的素描。問朱茵怎樣答謝歌迷？她說：「我一陣會逐一同佢哋傾偈，問吓佢哋對我隻新碟嘅意見。」&#13;<br> 採訪、攝影：張俊銘</spanclass></p></body></html>
