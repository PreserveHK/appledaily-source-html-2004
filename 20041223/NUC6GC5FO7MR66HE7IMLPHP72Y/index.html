<html><header><meta charset="utf-8"><title>安琪蓮娜捐三分一收入助貧民</title></header><body><h1>安琪蓮娜捐三分一收入助貧民</h1><p>金像女星安琪蓮娜祖莉（AngelinaJolie）一向致力行善，她自擔任聯合國難民專員公署親善大使以來，不斷到世界各地提醒大家關顧貧民，而且她又捐出其收入的三分之一作善款，因此她早前獲雜誌《Twist》選為最傑出名人慈善家，可說是實至名歸。&#13;<br> <br> <spanclass>施嘉莉欲息影 &#13;<br> 而JessicaSimpson與NickLachey夫婦及饒舌歌手Nelly在是次選舉中分列第二及第三位。此外，施嘉莉祖安遜（ScarlettJohansson）透露她對演戲已感到厭倦，並考慮放棄演藝事業，投身慈善工作，她說：「我可能與樂施會到孟加拉探訪，然後再到印度。」</spanclass></p></body></html>
