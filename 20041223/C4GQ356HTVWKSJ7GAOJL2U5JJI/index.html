<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>「請問你願不願捐出一滴真心的眼淚，幫助小天使娜娜破除咒語？」眼鏡小乖問。&#13;<br>「我當然願意。但是我很醜、很自卑，你們不介意醜人的眼淚吧？」驢頭妹說。&#13;<br>「為甚麼這麼說呢？」&#13;<br>「美人流淚讓人憐惜，醜人流淚醜上加醜，我擔心我的淚沒有功效。」&#13;<br>「我看不見，所以美麗與醜陋對我來說，都只是一種想像。謝謝你善良的淚滴，我相信它一定正發出耀眼的光芒！」</p></body></html>
