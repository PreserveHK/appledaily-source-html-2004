<html><header><meta charset="utf-8"><title>碧咸怨妻子自作主張</title></header><body><h1>碧咸怨妻子自作主張</h1><p>英國萬人迷碧咸（DavidBeckham）與妻子Victoria，打算於今天在其家中為兩位兒子領洗，並挑選了歌手艾頓莊（EltonJohn）及伊莉莎伯凱莉（ElizabethHurley）作為兒子的教父教母。原來今次擇選乃由Victoria決定，有說碧咸對妻子極不滿意。&#13;<br> 一位知情人說：「碧咸很不明白Victoria為何不揀親戚，卻揀選兩位生活奢華的名人為兒子領洗，事實上艾頓莊與凱莉與他兩位兒子很少接觸。」另外，一向衣着講究的碧咸，日前穿上一件adidas外衣時竟未除去價錢牌，十分礙眼。</p></body></html>
