<html><header><meta charset="utf-8"><title>梁繼璋抱仔遊埠呻辛苦</title></header><body><h1>梁繼璋抱仔遊埠呻辛苦</h1><p>港台DJ梁繼璋早前與太太Athena及兒子雲翀，齊到日本北海道旅行，希望讓一歲多的兒子體驗落雪的感覺，可惜愛兒見到白雪時表現驚慌，令梁繼璋在五日行程中，全程充當「人肉BB車」，可謂攞苦嚟辛。&#13;<br> 梁繼璋日前說：「我哋兩公婆又唔放心留低BB喺香港，所以咪一齊去旅行囉，淨係帶奶粉同BB用品，已經裝滿一個大篋。」&#13;<br> <br> <spanclass>怕雪唔肯落地 &#13;<br> 梁繼璋續說：「雖然𠵱家BB已經識行，但佢好驚雪，唔肯落地，所以全程都係我抱住佢周圍去，好似做咗人肉BB車咁。最恐怖係有一日我行過啲雪時跣腳，差啲成個撻低將個仔擲落地，好彩當時點都頂住，唔畀自己跌。」</spanclass></p></body></html>
