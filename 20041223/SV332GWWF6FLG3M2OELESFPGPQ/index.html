<html><header><meta charset="utf-8"><title>禽畜業抗議輸入冰鮮豬</title></header><body><h1>禽畜業抗議輸入冰鮮豬</h1><p>【本報訊】近百名禽畜業聯會成員昨日遊行到衞生福利及食物局請願，反對港府從內地輸入冰鮮豬及中央屠宰雞隻，代表從中環遮打花園遊行至花園道美利大廈後，要求在該處辦公的衞福局局長周一嶽到地下大堂接收請願信，但遭保安人員阻撓，遊行人士不滿，於是在大廈門外鼓譟，更一度與保安人員推撞，要由警員及立法會漁農界議員黃容根到場調停。禽畜業聯會不滿內地準備在明年首季將冰鮮豬肉輸港，擔心不法之徒會以冰鮮豬肉當作新鮮豬肉出售。衞福局長周一嶽昨在另一場合上說，政府會加強檢控走私豬肉及透過發牌來加強監管，確保市場上的冰鮮及新鮮豬肉分開出售。</p></body></html>
