<html><header><meta charset="utf-8"><title>馬龍殞落震動美國</title></header><body><h1>馬龍殞落震動美國</h1><p>擁有崇高地位的美國電影學院，日前宣布本年度最能衝激美國文化的九個重要時刻，其中殿堂級金像男星馬龍白蘭度（MarlonBrando）的去世以及珍納積遜（JanetJackson）年初的露乳鬧劇均打入榜中。&#13;<br> 除了以上兩項外，美國電影學院還挑選了由兩套話題電影《受難曲》及《華氏9/11》所帶來的爭議作入選項目之一，而多套長壽電視劇如《費氏話你知》、《老友記》及《色慾都市》等均於今年完結，學院認為以上幾套劇集均為美國喜劇打開新一頁。</p></body></html>
