<html><header><meta charset="utf-8"><title>散戶擬入稟追討損失</title></header><body><h1>散戶擬入稟追討損失</h1><p>【本報訊】有認購領匯落空的散戶決定追討損失，一名公屋居民聲稱會入稟小額錢債審裁處，向被視為事件「幕後黑手」的立法會議員追討損失，並會參加證券界發起的元旦遊行表達不滿。<br> &#13;<br> <spanclass>獲配三手股票 &#13;<br> 居於青衣長青邨二十年的簡孝光，從事文具批發，他共獲配三手即一千五百個單位領匯基金，他昨接受有線電視訪問時稱，由於有立法會議員資助公屋居民提出司法覆核，令領匯未能上市，他因此不能得到領匯上市而賺取的利潤，他表示明日會透過小額錢債審裁處向有關立法會議員追討損失。簡孝光又稱，身為公屋居民一定要為領匯不能上市事件表達聲音。</spanclass></p></body></html>
