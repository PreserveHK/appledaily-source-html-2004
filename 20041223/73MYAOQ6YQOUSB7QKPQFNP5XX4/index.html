<html><header><meta charset="utf-8"><title>監察珠三角空氣質素</title></header><body><h1>監察珠三角空氣質素</h1><p>【本報訊】香港和廣東省政府官員昨日在港舉行第五次「粵港持續發展與環保合作小組」會議，決定明年第一季啟動一個覆蓋珠江三角洲地區、共十六個監察點的空氣監察系統，以觀察兩地空氣污染變化。&#13;<br> 兩地的環保部門又會評核九七年以來，兩地排放空氣污染物情況，以及成立一個專題小組，負責向珠江三角洲的工商業推動節約能源、清潔生產的教育和技術。環境運輸及工務局局長廖秀冬期望，待未來計劃實施後，可達到二○一○年減少空氣污染物目標。</p></body></html>
