<html><header><meta charset="utf-8"><title>《酒佬日記》攞獎冇停手</title></header><body><h1>《酒佬日記》攞獎冇停手</h1><p>被視為今屆奧斯卡奪標大熱的獨立製作《酒佬日記》，在剛公布得獎名單的多個電影頒獎禮中又再次凱旋而歸，此片分別獲芝加哥影評人協會、東南部影評人協會及佛羅里達影評人協會選為「最佳電影」，而在佛羅里達影評人協會頒獎禮中，《酒》片更囊括「最佳導演」、「最佳男配角」及「最佳劇本等」大獎，《Ray》的占美霍士（JamieFoxx）及《MillionDollarBaby》的希拉莉史雲克（HilarySwank）則分膺帝、后。&#13;<br> 此外，張藝謀導演的《英雄》則在鳳凰城影評人協會頒獎禮中得「最佳外語片」，「最佳電影」則由《TheAviator》奪得。</p></body></html>
