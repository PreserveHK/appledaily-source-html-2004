<html><header><meta charset="utf-8"><title>遭索償千萬胡珠勝訴</title></header><body><h1>遭索償千萬胡珠勝訴</h1><p>【本報訊】現任香港飲食業聯合總會副會長兼新光酒樓常務董事總經理胡珠，四年前投資開設新光酒樓，但與生意拍檔遭原開設茶餐廳的東主指控違反協議，指他沒有充份注資及支付裝修費，申索一千三百多萬元。法官昨在判詞中稱，該名東主並非誠實可靠證人，他在無授權下斥資逾二百萬裝修，胡珠及其拍檔根本毋須額外注資，故判東主敗訴並付九成堂費。&#13;<br> 原訴人張劍秋，答辯人分別為劉暖和胡珠。&#13;<br> 案件編號：HCA1898/02</p></body></html>
