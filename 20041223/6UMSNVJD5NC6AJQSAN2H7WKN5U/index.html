<html><header><meta charset="utf-8"><title>食環署查私營燒烤場</title></header><body><h1>食環署查私營燒烤場</h1><p>【本報訊】聖誕及新年相繼而至，食物環境衞生署提醒市民，應該光顧持牌店舖選購燒烤肉食。食環署已加強巡查私營燒烤場，確保食品零售商持有合適的牌照。&#13;<br> 發言人說，上周已巡視新界區三十六處私營燒烤場，並向無牌經營者提出共十五宗檢控；無牌售賣新鮮肉類及無牌配製供出售肉類，最高可被判罰款五萬元及入獄六個月，另加每日罰款九百元。該署會繼續巡查全港的私營燒烤場，並加強執法，打擊無牌售賣供燒烤用的肉類活動，以保障公眾健康。</p></body></html>
