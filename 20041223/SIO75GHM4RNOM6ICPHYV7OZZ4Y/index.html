<html><header><meta charset="utf-8"><title>竹內結子帶挈細碟大賣</title></header><body><h1>竹內結子帶挈細碟大賣</h1><p>由日本女星竹內結子主演的感人電影《現在就去見你》票房理想，連帶該片的主題曲《花》亦大賣，成為日本今年的第一張百萬細碟。&#13;<br> 日本唱片業不濟，但前日日本音樂雜誌《ORICON》公布，來自沖繩的人氣樂隊ORANGERANGE為電影《現在就去見你》演繹主題曲《花》，細碟銷售已衝破一百零一萬張，成為本年第一張百萬的細碟。而他們在本月一日推出的大碟《musiQ》銷量亦破一百五十萬張。另外，日本天后宇多田光本年推出的大、細碟及DVD銷量合共超過三百零二萬張，收益達八十六億日圓（約六億港元）。</p></body></html>
