<html><header><meta charset="utf-8"><title>蘭子借法國種生靚BB</title></header><body><h1>蘭子借法國種生靚BB</h1><p>陳淑蘭最近跟帶同兒子回港的李綺虹敍舊，喜歡小孩子的蘭子猛逗好友的ＢＢ玩耍，母性大發。&#13;<br> 蘭子日前公開表示若兩年內遇不到合適對象，不排除會借種產子，蘭子還對外國男性有興趣，因他們的樣貌輪廓比較突出，在遺傳因素下，相信二人的「結晶品」會相當漂亮。<br> &#13;<br> <spanclass>鍾愛俊男 &#13;<br> 蘭子日前說：「綺虹嘅老公係外國人，佢好靚仔，所以佢哋個ＢＢ都好得意同可愛。我都好恨將來可以生個精靈ＢＢ，人見人愛。」問蘭子是否真的考慮借種生子？她說：「我覺得法國人嘅輪廓好靚，如果將來可以問一位法國俊男借種都唔錯。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
