<html><header><meta charset="utf-8"><title>茱莉安新片力壓祖迪羅</title></header><body><h1>茱莉安新片力壓祖迪羅</h1><p>由茱莉安摩亞（JulianneMoore）主演的懸疑片《TheForgotten》，上周五在全美三千一百間戲院公映，最終以七百九十萬美元（約六千二百萬港元）榮登票房榜首。&#13;<br> 而由祖迪羅（JudeLaw）、姬妮芙柏露（GwynethPaltrow）及安琪蓮娜祖莉（AngelinaJolie）主演的前周冠軍電影《轟天戰士決戰明日世紀》則位列亞軍。&#13;<br> 由張藝謀執導、李連杰及梁朝偉等主演的電影《英雄》，上演接近一個月仍留在票房榜十大，至今已累收接近五千萬美元（約三億九千萬港元）。</p></body></html>
