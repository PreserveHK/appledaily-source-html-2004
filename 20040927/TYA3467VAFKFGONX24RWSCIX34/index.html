<html><header><meta charset="utf-8"><title>的士相撞女乘客花容失色</title></header><body><h1>的士相撞女乘客花容失色</h1><p>【本報訊】昨凌晨三時許，一輛空載的士沿尖沙嘴漆咸道南北行，駛至理工大學對開交界處，遭一輛沿暢運道西行之的士攔腰猛撼，推落安全島狂撞鐵欄翻轉，四輪朝天右尾胎甩脫。&#13;<br> 空載的士司機姓蔡（四十二歲）被困車內，要由趕至消防員協助扶出。對方的士車頭凹陷損毀，姓鍾（四十七歲）司機及姓楊（二十六歲）雙程證女乘客扭傷，一併送院。&#13;<br> 由於兩車均為石油氣的士，消防員立即切斷的士內的氣體供應。警方接報到場調查，初步不排除有人衝燈肇禍。</p></body></html>
