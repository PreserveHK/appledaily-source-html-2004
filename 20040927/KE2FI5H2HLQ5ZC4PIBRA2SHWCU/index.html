<html><header><meta charset="utf-8"><title>Kylie性感百變陪你過年</title></header><body><h1>Kylie性感百變陪你過年</h1><p>澳洲女歌手KylieMinogue雖然聲稱在未來日子裏，將不會像以往般經常以性感形象示人，但她拍攝明年的月曆照片時，依然甚有睇頭，相信仍會吸引不少傾慕她的男fans掏腰包購買。&#13;<br> <br> <spanclass>濕身誘人 &#13;<br> Kylie在即將推出的○五年月曆中，除了一如以往穿上性感內衣拍照之外，也以多個惹火形象示人，其中她在沙灘的濕身開胸造型照甚為誘人；另外Kylie又穿上超短裙扮成酒店女傭，相信很多男士都希望得到她的服務；轉眼間Kylie又赤腳上陣，穿上金色短裙，恍如一個硬朗的女戰士，看得fans花多眼亂。</spanclass></p></body></html>
