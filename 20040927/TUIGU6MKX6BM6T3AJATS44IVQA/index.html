<html><header><meta charset="utf-8"><title>高瘦男性易有自發性氣胸</title></header><body><h1>高瘦男性易有自發性氣胸</h1><p>台灣署立彰化醫院小兒心臟科醫生張文王表示，日前一名住在彰化縣埔心鄉的陳姓中學生，突然發生胸口疼痛，無法平躺，呼吸急促情況，經診斷後確診為自發性氣胸。他提醒自發性氣胸發生原因不明，多發生在十五至三十歲高瘦男性身上，嚴重者甚至會造成肺臟萎縮致死。&#13;<br> 他指出，形成氣胸原因有二，包括由外傷導致肺臟破裂漏氣的外傷性氣胸；以及因本身病變自發性肺破裂引起的自發性氣胸。</p></body></html>
