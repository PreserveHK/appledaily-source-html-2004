<html><header><meta charset="utf-8"><title>徐靜蕾榮膺最佳導演</title></header><body><h1>徐靜蕾榮膺最佳導演</h1><p>在西班牙舉行的第五十二屆聖薩巴斯頓國際電影節，日前終圓滿結束，各獎項已名花有主，其中內地著名女星徐靜蕾憑自編自導自演的作品《一個陌生女人的來信》，榮膺今屆電影節「最佳導演銀貝殼獎」。<br> &#13;<br> <spanclass>第二次執導 &#13;<br> 前晚徐靜蕾親身上台領獎時，表現興奮。而《一》片是徐靜蕾第二部執導的電影，故事背景為四十年代，講述一名男子發現一個他已忘記了的女子，為他生了一個孩子。&#13;<br> 至於電影節的「最高榮譽金貝殼獎」，由一部講述伊拉克村民等待戰爭完結的電影《TurtlesCanFly》奪得，而主演丹麥電影《Brothers》的演員UlrichThomsen則榮膺最佳男主角。&#13;<br> </spanclass></p></body></html>
