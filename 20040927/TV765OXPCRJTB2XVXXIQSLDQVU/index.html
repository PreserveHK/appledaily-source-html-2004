<html><header><meta charset="utf-8"><title>楊千嬅潮州同鄉好辦事</title></header><body><h1>楊千嬅潮州同鄉好辦事</h1><p>楊千嬅昨日到旺角新世紀廣場，舉行「MSC楊千嬅音樂全方位慈善簽名會」，千嬅表示將會到澳洲舉行演唱會，之後便要開始為新大碟錄音。&#13;<br> 千嬅透露近日接拍了一個食品廣告，她說：「可能我畀人個感覺係肯食嘢啦，同埋個老闆又係潮州人，佢話搵我嘅原因都係因為我係同鄉，不過佢同我講潮州話時，我就唔係好聽得明。」&#13;<br> 對於上周台北舉行防空演習期間，張學友因為要為電視台宣傳而在街上取景被追究一事，千嬅說：「我覺得電視台要負責番罰款部份，我諗學友係冇心嘅。」&#13;<br> 採訪、攝影：李珮洳</p></body></html>
