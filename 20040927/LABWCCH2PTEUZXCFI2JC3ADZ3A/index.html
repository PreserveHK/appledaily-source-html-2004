<html><header><meta charset="utf-8"><title>寶珠賣月餅變簽名會</title></header><body><h1>寶珠賣月餅變簽名會</h1><p>陳寶珠、薛凱琪和林子瑄昨日到銅鑼灣為志蓮淨苑義賣月餅，其中以寶珠姐最受歡迎，吸引近百影迷到場支持。&#13;<br> 因買月餅可索簽名，所以現場猶如陳寶珠簽名會一樣，同場其他歌手備受冷落，林子瑄在活動上更出奇不意地跪地為寶珠姐抹汗，成功搶鏡。<br> &#13;<br> <spanclass>三代同堂度佳節 &#13;<br> 寶珠姐說：「簽咁多名唔攰，都簽慣咗，啲影迷同我一齊成長，跟咗我好多年，大家感情好好。」今年中秋節，寶珠姐會與兒子天經及母親食飯做節。&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
