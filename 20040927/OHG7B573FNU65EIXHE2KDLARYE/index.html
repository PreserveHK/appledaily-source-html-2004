<html><header><meta charset="utf-8"><title>楊婉儀出埠努力「造人」</title></header><body><h1>楊婉儀出埠努力「造人」</h1><p>楊婉儀夫婦、原子鏸、葉德嫻，以及張堅庭一家三口前晚到灣仔會展看電影《轟天戰士決戰明日世紀》首映，楊婉儀說：「做完奧運之後，我同老公去咗泰國旅行，老公重教識我游水。由於我哋都有生BB打算，所以好努力造人，有人話夫婦出埠旅行個人輕鬆啲，較容易有BB。」<br> &#13;<br> <spanclass>原子鏸擔心男友 &#13;<br> 原子鏸最近很關注男友鄧健泓的情緒，有說鄧健泓因事業走向低潮，經常愁眉苦臉，對此原子鏸說：「其實佢喺我面前都冇乜嘢，但有時佢都會幾情緒化，間中都有啲脾氣，可能因為佢個人缺乏信心，諗嘢又負面，成日覺得自己唔得，情緒咪會受到影響。」</spanclass></p></body></html>
