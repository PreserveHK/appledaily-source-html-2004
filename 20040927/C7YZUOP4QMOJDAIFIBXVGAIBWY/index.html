<html><header><meta charset="utf-8"><title>林瑞麟：政府沒鬆一口氣</title></header><body><h1>林瑞麟：政府沒鬆一口氣</h1><p>【本報訊】政制事務局局長林瑞麟昨日表示，港府不會因泛民主派未能在立法會獲得過半議席而鬆一口氣，因不同政黨會就不同議題反對政府，但未來仍要游說拉票，以及避免同時推出太多爭議性議題。&#13;<br> 林瑞麟又稱，正考慮是否再延長原於九月底截止的政制專責小組第三號報告書的諮詢期，希望第四號報告書可在秋季公布，現時收到的意見多認為要擴大下屆特首和立法會選舉的選民基礎。</p></body></html>
