<html><header><meta charset="utf-8"><title>節日美食：應節桂花芋頭糖水</title></header><body><h1>節日美食：應節桂花芋頭糖水</h1><p>廣東人過中秋愛吃湯圓，但上海人過中秋就一定會吃桂花芋頭糖水。八月十五桂花香，每到中秋前後，上海店舖中賣桂花酒的生意總比平日好得多。小芋是中秋的食品，上海人喜歡以芋仔及桂花糖做甜湯應節。&#13;<br>&#13;<br>記者：馬靜兒&#13;<br>攝影：伍慶泉</p><p><b> 用咩料：</b> &#13;<br> 芋仔	5個&#13;<br> 鹼水	1/3茶匙&#13;<br> 黃糖	5湯匙&#13;<br> 桂花糖	隨意&#13;<br> &#13;<br> <b> 好易做：</b> &#13;<br> 1.芋仔去皮，放入滾水中，加鹼水同烚，水滾起後焗二十分鐘，撈起沖水。&#13;<br> 2.將黃糖、桂花糖和芋仔放入滾水中，再煮滾。&#13;<br> &#13;<br> <b> 小貼士：</b> &#13;<br> 鹼水的作用是令芋仔變成粉紅色，用鹼水煮過的芋仔，一定要用清水沖乾淨。</p></body></html>
