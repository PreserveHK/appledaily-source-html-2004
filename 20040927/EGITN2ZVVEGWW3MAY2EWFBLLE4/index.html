<html><header><meta charset="utf-8"><title>香取明玩草囗剛</title></header><body><h1>香取明玩草囗剛</h1><p>由SMAP成員香取慎吾主演的日本NHK電視台大河古裝劇《新選組》的收視未見突出，前日他宣布將會在十一月二十一日播出的《新》劇中找來好兄弟草囗剛客串，希望能刺激收視。&#13;<br> 私底下老友鬼鬼的草囗和香取，經常在對方的電影中客串，香取前日在記者會上說：「很高興能與草囗合作，不過我想他一次都沒有看過《新選組》。」雖然草囗立即否認，不過當香取追問他有關最近劇情時，他只能支吾以對，引得全場一陣發笑。</p></body></html>
