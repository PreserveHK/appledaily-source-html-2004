<html><header><meta charset="utf-8"><title>尖沙嘴海旁賣花女救跳海少女</title></header><body><h1>尖沙嘴海旁賣花女救跳海少女</h1><p>【本報訊】在尖沙嘴碼頭及海旁賣花多年的中年賣花女，昨晚九時許又遇上情困少女跳海自殺驚險場面，當時一名受感情問題困擾越南少女，身懷遺書跳海尋死，中年賣花女及時發現報警，並拋下救生水泡施救，最後由市民及遊人合力救起少女送院，有驚無險。&#13;<br> 勇救自殺少女的賣花女姓李，已屆五十三歲，她自言尖沙嘴碼頭一帶景色優美，是不少情侶定情地，可是亦有分手怨侶回來緬懷舊事，所以晚上賣花多年，她自有一套心得。&#13;<br> 她說，除向情深款款情侶推銷鮮花，亦暗中留意在場徘徊獨身男女，過去多年已曾至少十次報警救回尋死男女。她自言看盡悲歡離合，希望情侶珍惜生命。</p></body></html>
