<html><header><meta charset="utf-8"><title>織田趕絕《大搜查線》外傳</title></header><body><h1>織田趕絕《大搜查線》外傳</h1><p>因拍攝電影《跳躍大搜查線》第一、二輯而紅透日本的男星織田裕二，最近有指他極度不滿日本富士電視台以《跳》片中配角中山裕介和柳葉敏郎等人開拍外傳，織田更有意罷演富士新劇《LastChristmas》抗議。&#13;<br> 據日本爆料網頁報道，雖然早前織田裕二因在《跳》片飾演和久叔的碇矢長介過世不久而拒絕演出《跳躍大搜查線3》，但當他得悉電視台未徵詢他的意見而開拍外傳後非常不滿，因此最近織田裕二在新劇《LastChristmas》拍攝現場經常黑面，甚至揚言罷演，令到電視台高層非常緊張。</p></body></html>
