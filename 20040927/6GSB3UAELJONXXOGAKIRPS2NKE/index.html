<html><header><meta charset="utf-8"><title>城中名媛支持到底</title></header><body><h1>城中名媛支持到底</h1><p>Prada變成英國匪幫「戰衣」，但名牌是名牌，捧場客說不會因而不買Prada。&#13;<br> <br> <spanclass>何超瓊：沒聽過新聞 &#13;<br> 賭王長女、信德集團執行董事何超瓊就說：「我沒聽過有關新聞，但不會因而罷買或者少買Prada，哪些人穿假Prada跟我無關。我覺得因應場合，只要適合自己出席場合穿着，我都會照買。」&#13;<br> 城中名媛傅明憲異口同聲說：「我不會罷買，反而會更加支持真貨，支持知識產權。始終真貨同假冒的質料、剪裁分別很大，一看就知。至於黑人物着Prada，我不覺得會影響自己的形象或身份，如果因為不同grade的客人或假貨而杯葛一個設計師就很不公平，我會支持到底。」&#13;<br> 本報記者</spanclass></p></body></html>
