<html><header><meta charset="utf-8"><title>保護中區警署迎月提燈行動</title></header><body><h1>保護中區警署迎月提燈行動</h1><p>【本報訊】約八十名市民昨晚提着燈籠巡遊，祝願政府好好保護中區警署古蹟建築群（圖）。他們由上環荷李活道公園遊行至中區警署，要求政府以公開招標方式委託私人機構，以非牟利形式保護、修復及發展中區警署古蹟群。&#13;<br> 由中西區關注古迹的居民及義工組成的「保護中區警署古蹟群行動」昨晚一行八十多人，發起拯救中區警署古蹟群的迎月提燈行動，該行動發起人中西區議員甘乃威說，行動是要向政府表達民間保護中區古蹟的決心，市民都期盼今後每年的中秋都仍舊可以在中區警署提燈賞月。</p></body></html>
