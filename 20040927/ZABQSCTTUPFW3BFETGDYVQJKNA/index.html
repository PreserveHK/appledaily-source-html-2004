<html><header><meta charset="utf-8"><title>紅水銀前蘇聯研製</title></header><body><h1>紅水銀前蘇聯研製</h1><p>紅水銀（RedMercury）一直傳聞是前蘇聯在冷戰時代研製出來，把純水銀和氧化汞銻放在核反應堆內輻照二十天，即製造出這種呈紅色的廉價但輻射度極高的物料。&#13;<br> 據說，紅水銀每立方分米（即十厘米乘十厘米乘十厘米）的密度高達二十點二公斤，只需把棒球大小的份量製成骯髒彈，已足以造成災難性破壞。&#13;<br> 但由於至今仍沒有有力證據證明紅水銀存在，科學家對紅水銀到底是甚麼莫衷一是。有科學家質疑，以如此高能量密度的輻射物，穩定性不足，難以製造炸彈。&#13;<br> 英國《世界新聞報》/《蘋果》資料室</p></body></html>
