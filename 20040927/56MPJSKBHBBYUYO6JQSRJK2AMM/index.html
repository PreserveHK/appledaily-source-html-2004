<html><header><meta charset="utf-8"><title>議員促港府跟進泰國禽流感</title></header><body><h1>議員促港府跟進泰國禽流感</h1><p>【本報訊】泰國北部甘烹碧府上星期六出現懷疑禽流感人傳人個案，兩名兒童疑染禽流感死亡，其中一女童的母親疑受感染去世，其姨母則因嚴重肺炎留醫，有關樣本的化驗預計今日有結果。本港立法會醫學界候任議員郭家麒昨對事件表示關注，稍後會約見衞生署署長，了解泰國的個案，並要求港府作好準備，有需要時派人到泰國跟進。&#13;<br> <br> <spanclass>本港預防措施不足 &#13;<br> 郭家麒表示，雖然過去未有證據顯示禽流感會人傳人，但泰國出現的疑似個案已經是警號。他認為本港預防禽流感的措施並不足夠，應該考慮採中央或分區屠宰，但在落實任何措施前必須得到公眾及業界的支持。</spanclass></p></body></html>
