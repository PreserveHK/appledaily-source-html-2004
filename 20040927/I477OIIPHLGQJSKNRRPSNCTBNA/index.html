<html><header><meta charset="utf-8"><title>城城未表演先炒車</title></header><body><h1>城城未表演先炒車</h1><p>為上海格蘭披治一級方程式任表演嘉賓的郭富城，前日才勸喻一眾司機不可開快車，開快車要到賽車場比較安全。豈料昨日城城坐穿梭巴士前往會場途中，發生了小車禍，穿梭巴士撞石壆，要換車去目的地，認真倒楣。&#13;<br> 大生銀行後人馬清揚昨日亦有落場賽車，他以價值一百萬元的保時捷戰車參加「亞洲保時捷卡雷拉盃」，奪得亞軍。<br> &#13;<br> <spanclass>馬清揚讚賽道 &#13;<br> 馬清揚賽後大讚跑道佳，他說：「呢個新賽道好標準，有個彎位都掟得好厲害，不過防火做得好足。」其妻錢慧儀則不覺賽車危險，她說：「落場賽車安全啲，好過喺街鍊車。」</spanclass></p></body></html>
