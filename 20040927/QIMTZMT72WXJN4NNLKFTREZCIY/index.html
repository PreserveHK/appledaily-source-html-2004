<html><header><meta charset="utf-8"><title>Cookies跳繩強心</title></header><body><h1>Cookies跳繩強心</h1><p>薛家燕、Cookies、方力申（Alex）及麥浚龍等昨日出席在跑馬地馬場舉行的「世界心臟日2004」活動，齊齊宣揚「強心」的重要性，Cookies更即場示範跳繩，皆因跳繩能強化心臟，但Stephy與其他成員卻不太協調，多次失敗後才成功。&#13;<br> Alex是該活動的愛心及健康大使，但原來Alex有心律不齊的情況，他說：「其實好多運動員都會有咁嘅情況，因為當做完大量運動之後，心臟負荷好大，個心就會停一停。」不過Alex就透露他沒有買保險及做身體檢查，他說：「我媽咪都有叫我要買份保險，順便check吓個身體。」&#13;<br> 採訪、攝影：胡比</p></body></html>
