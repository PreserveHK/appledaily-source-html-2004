<html><header><meta charset="utf-8"><title>　　維園阿伯冇咗聲氣 - 李八方</title></header><body><h1>　　維園阿伯冇咗聲氣 - 李八方</h1><p>素來係惹火之地嘅維園《城市論壇》，噚日討論近期最熱辣辣嘅削減綜援問題，唔知班維園阿伯係咪俾長毛上個星期嘅反擊舉動嚇親，雖然噚日節目有社福界長毛之稱嘅張超雄做嘉賓，但係全場都唔見佢哋有乜聲氣，連噓聲都冇，到節目結束時先見到一位阿叔怒氣沖沖咁衝上台前，哦咗張博士幾句，最後都冇不愉快事件發生。警方早前話過，會就每集《城市論壇》進行風險評估，以調配人手維持秩序，噚日現場所見，人手唔會多過以前好多，但有冇便衣探員喺現場昅實，八方就唔知喇。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
