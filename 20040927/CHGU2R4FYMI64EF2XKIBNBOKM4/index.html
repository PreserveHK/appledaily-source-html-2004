<html><header><meta charset="utf-8"><title>學友義唱鼓勵學子</title></header><body><h1>學友義唱鼓勵學子</h1><p>張學友前晚到灣仔會展任「香港外國記者會慈善舞會」表演嘉賓，以及頒獎給十四位獲得獎學金的學生。學友演唱三首歌後，一班外籍嘉賓即站起來鼓掌。<br> &#13;<br> <spanclass>珍惜未來棟樑 &#13;<br> 學友表示今次是義務演出，他說：「我冇收錢㗎，嗰十四位學生嘅家庭都係經濟有問題，入過保良局住，我都有探訪過，但嗰陣就冇問小朋友本身嘅故事！」學友謂自從做了父親後，深感小朋友的天真及無私，更加知道要珍惜這班未來的棟樑，學友說：「好學係唔受環境因素影響嘅，遇到問題都唔應該灰心，我教個女要勤奮做人，有困難亦唔可以放棄。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
