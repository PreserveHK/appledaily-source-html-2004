<html><header><meta charset="utf-8"><title>海怡海景盤合換樓</title></header><body><h1>海怡海景盤合換樓</h1><p>鴨脷洲海怡半島一期海景單位，主要望香港仔西避風塘水道，以及田灣至華富邨一帶山景，氣勢雖不及2、3期所享有的東博寮海峽，但不失開揚舒適的臨海感覺，介紹的2座海暉閣760方呎單位，大廳向西北，即使海景視野因兩旁建築物而略窄，由於位處高層，海景仍然不乏深遠感。&#13;<br> 單位僅兩間細房有三角形小窗台，內櫳地方比較見使，適合想平價換樓的實際用家。&#13;<br> 世紀21林泰和說，這伙海景稍遜，但叫價僅288萬元，只較街景市價略高。2期10座怡麗閣高層D，807方呎，大廳望內園泳池，睡房望少許海景，銀主叫價360萬元，每呎4461元。&#13;<br> 記者?攝影：伍志輝</p></body></html>
