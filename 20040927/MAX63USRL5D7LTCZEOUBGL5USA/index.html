<html><header><meta charset="utf-8"><title>玩落山單車講技術</title></header><body><h1>玩落山單車講技術</h1><p>旺角一家單車專門店負責人表示，落山單車是越野單車的一種，玩法是單車手由崎嶇不平山路騎着單車俯衝而下，不但講求速度，更考驗車手技術，車手需要配備一輛避震性能良好的專門單車，才能發揮良好取得佳績。一般落山單車售價由數千至兩萬多元，昨日事件中的落山單車單是車架已近二萬元，可算是「頂級貨」。&#13;<br> 該負責人續稱，「Trek」是美國著名單車廠，有「公路王」之稱，特別盛產公路賽單車，今年七月環法單車賽中，罹患癌症但六次贏得該項賽事冠軍的美國車手岩士唐亦是駕駛該廠出產單車取勝。</p></body></html>
