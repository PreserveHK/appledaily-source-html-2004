<html><header><meta charset="utf-8"><title>傑志獲佳能贊助400萬</title></header><body><h1>傑志獲佳能贊助400萬</h1><p>【本報訊】傑志昨日與佳能香港達成一份可能是香港足球史上最大的贊助合約，這份價值四百萬港元的合約將有效至○七年。&#13;<br> 傑志總領隊伍健表示：「佳能贊助傑志是有極大意義，除了財政上的支持外，亦顯示他們認同傑志振興香港足球的大方向。」除了球衣胸前廣告外，佳能亦與傑志成立長期的青少年足球獎學金計劃；○四年度首名入圍獎學金計劃獎為年僅十四歲的港少代表梁傲軒，這位出身於麥當勞青少年足球推廣計劃的小將，曾代表元朗贏得香港曼聯超級盃冠軍。</p></body></html>
