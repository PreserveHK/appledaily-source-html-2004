<html><header><meta charset="utf-8"><title>劉嘉玲被讚龜毛矇查查</title></header><body><h1>劉嘉玲被讚龜毛矇查查</h1><p>劉嘉玲昨晚在台灣出席「星光大道」房地產慶功宴，穿了Fendi白色皮草外套與金色高跟鞋的她，打扮高貴。&#13;<br> 劉嘉玲在活動上被人用台語「龜毛」形容她，即以國語發問：「我很想知道『龜毛』是甚麼意思？」主持人即尷尬的繙譯為「精益求精，處女座的個性」，嘉玲才恍然大悟。&#13;<br> 嘉玲男友梁朝偉仍在韓國趕拍新片《韓城攻略》，她笑說：「我也很希望他回來呀，可是他好像在趕戲。」&#13;<br> <br> <spanclass>讚偉仔好演技 &#13;<br> 偉仔今年有份角逐金馬影帝，嘉玲說：「當然希望偉仔得獎，因為《2046》裏他的演技很突破，但其他入圍者都是好朋友，還是希望大家都得獎。」&#13;<br> 採訪、攝影：黎寶萍</spanclass></p></body></html>
