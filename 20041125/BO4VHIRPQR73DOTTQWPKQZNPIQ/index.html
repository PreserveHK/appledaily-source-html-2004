<html><header><meta charset="utf-8"><title>古天樂陪靚女打Golf</title></header><body><h1>古天樂陪靚女打Golf</h1><p>古天樂今年的廣告停不了，難怪最近能夠一擲六千多萬購下新豪宅，日前他又應邀為TAGHeuer擔任香港區代言人，並到內地拍攝廣告。<br> &#13;<br> <spanclass>送表留念 &#13;<br> 古仔跟日籍女模TamiyoHasegawa在高爾夫球場展示活潑和動態的一面，古仔更戴上「2004年老虎活士限量版」腕表來拍照。古仔昨日在電話中說：「嗰隻2004年老虎活士限量版同冼拿限量版手表，我都幾鍾意，呢兩款手表TAGHeuer都送咗畀我，真係開心。」</spanclass></p></body></html>
