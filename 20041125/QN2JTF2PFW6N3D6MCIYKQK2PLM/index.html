<html><header><meta charset="utf-8"><title>權相佑見宋承憲落淚心痛</title></header><body><h1>權相佑見宋承憲落淚心痛</h1><p>韓國男星權相佑拍畢《悲傷戀歌》剛於紐約的戲份，並於今日返回韓國。前晚他特別在個人網站內留言，更談及他的好友宋承憲。&#13;<br> <br> <spanclass>《悲》劇賣到日本 &#13;<br> 權相佑說：「這個作品給我的壓力非常大，意義亦有所不同，所以我感到非常疲憊之餘，亦很擔心作品的成果。」對於好友宋承憲因要服兵役而辭演該劇，他說：「我只能在網上看承憲去當兵的模樣，看見笑口常開的他竟掉下眼淚，我真的很心痛。」此外，《悲》劇以三千五百萬港元的高價賣埠到日本。而宋承憲於入伍前所拍下的寫真集，亦將在下月十五日於日本發售。</spanclass></p></body></html>
