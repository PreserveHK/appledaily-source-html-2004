<html><header><meta charset="utf-8"><title>金婚夫妻寄語切記忍讓</title></header><body><h1>金婚夫妻寄語切記忍讓</h1><p>【本報訊】六對結婚逾五十年的金婚老夫妻，昨日出席基督教主恩服務社舉辦的敬老大會，獲贈「愛是永不止息」水墨直幅，以表揚這些模範夫妻。盲婚啞嫁的水上新娘張金妹，五十五年前嫁給漁民陳多順，婚後三年抱兩，生了三個女兒。她說，「家姑話我兩公婆唔啱，生唔到個仔。好驚個老公唔要我，娶過第二個。」結果時間證明，辛勤節儉的丈夫，沒有把她拋棄。對於今時今日自由戀愛的年輕男女，她寄語「夫妻不和總會有，彼此忍讓莫分離。」</p></body></html>
