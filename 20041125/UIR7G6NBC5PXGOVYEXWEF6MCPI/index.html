<html><header><meta charset="utf-8"><title>哥連拖老翻大帝谷新戲</title></header><body><h1>哥連拖老翻大帝谷新戲</h1><p>史詩式巨製《亞歷山大帝》昨日剛在美國公映，身為男主角的哥連菲路（ColinFarrell）也四出為電影造勢，他周一晚出席完在紐約舉行的特別放映會後，翌日又到了紐約杜莎夫人蠟像館，為其亞歷山大帝造型的蠟像揭幕。&#13;<br> <br> <spanclass>觀眾反應普通 &#13;<br> 由於華納電影早前推出的大製作《北極快車》及《木馬屠城》都表現欠佳，他們都對《亞》片寄望甚殷，然而公眾更認為此片的成績可能比上述兩片更差，而且《亞》片的影評也只是一般，有機會成為八○年上映後廣受抨擊電影《天堂之門》的翻版。</spanclass></p></body></html>
