<html><header><meta charset="utf-8"><title>十大樓盤獎明公布</title></header><body><h1>十大樓盤獎明公布</h1><p>【本報訊】香港測量師學會分析時下開售樓盤的優劣，首次就本港樓盤去年的推廣、樓書設計及樓則三方面，進行4個多月評審，明日頒獎。&#13;<br> <br> <spanclass>測量師專業甄選 &#13;<br> 獎項包括市場推廣大獎、樓書大獎、樓則大獎及最佳大獎。首3項已從去年開售樓盤中，篩選各10名候選優勝者，其中市場推廣及樓書設計大獎，入圍樓盤發展商須親自在評審會內講述其推廣及設計概念，以爭取各委員的票數；至於樓則大獎，將由該會以專業計算方法，在採光、實用率、樓底、通風及間隔等各方面評分。&#13;<br> 已入選市場推廣及樓書設計的十大樓盤中，包括將軍澳維景灣畔、薄扶林貝沙灣、元朗YOHOTown等。</spanclass></p></body></html>
