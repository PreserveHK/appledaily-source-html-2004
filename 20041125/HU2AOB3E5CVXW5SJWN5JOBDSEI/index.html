<html><header><meta charset="utf-8"><title>優秀製品大獎</title></header><body><h1>優秀製品大獎</h1><p>展覽會場除了展示和介紹各製造商的新商品之外，更展出「塑膠日用品優秀製品比賽」的得獎商品。一來向外界展示塑膠製造界的技術水平，同時讓有意義的競爭去促進行業發展。&#13;<br> 至於今次奪得特別大獎的並不是甚麼嶄新商品，而是保溫暖水袋。獲獎的理由是設計簡單但性能優良。經過改良後的暖水袋，就算袋裏的熱水冷卻後，氣壓變化了也不會變形，讓用者可安心抱着睡覺。&#13;<br> 其他得獎作品，如洗衫板連洗衣盆、尿片垃圾桶、折叠式沖涼椅等，看得出都是為了令我們日常生活更方便舒適而開發的有用東西。其實，不但是日新月異的IT製品，這些我們平時不大留意、容易忽視的小東西，實際上也貢獻良多。</p></body></html>
