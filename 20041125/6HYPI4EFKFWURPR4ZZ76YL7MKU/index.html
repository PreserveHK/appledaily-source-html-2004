<html><header><meta charset="utf-8"><title>加奶即凝結奶凍</title></header><body><h1>加奶即凝結奶凍</h1><p>夜晚心思思想食甜品點算好？難道要開爐如此大陣仗？這款日式奶凍最合我這種為食懶人。日式奶凍有白桃果肉、草莓果肉、藍莓、紅蘿蔔雜果四款口味，只需將奶凍倒入大碗中加鮮奶，在室溫下凝結即成。&#13;<br>入貨點：千色百貨（荃灣店、馬鞍山店、將軍澳店、屯門店、尖沙嘴店）</p><p><spanclass><fontstyle>撈菜撈麵日本沙律汁  &#13;<br> 日本醬汁出名口味多，好像這個神戶出品沙律醬，有由出產梅著名的紀州梅肉、梅酒味做的紀州梅汁，還稱用海洋深層水製造，撈沙律、雜菜一流。另外還有其他得意口味沙律醬，例如加入豆瓣醬和紹興酒的中華芝麻沙律汁，撈麵食最有風味。&#13;<br> 入貨點：崇光FreshMart</fontstyle></spanclass></p><p>記者、攝影：李湘虹</p></body></html>
