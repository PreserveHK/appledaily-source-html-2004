<html><header><meta charset="utf-8"><title>上戶彩初登《紅白》擔大旗</title></header><body><h1>上戶彩初登《紅白》擔大旗</h1><p>日本NHK電視台每年除夕夜舉行的節目《紅白歌唱大賽》，昨日正式公布出場歌手名單。日本人氣組合SMAP最終決定辭演，幸得日本人氣偶像上戶彩首次出席《紅白》，充撐場面。&#13;<br> <br> <spanclass>韓星紛紛缺席 &#13;<br> 除了SMAP辭演外，早前NHK電視台高層高調邀請的裴勇俊、崔智友及李秉憲等一眾韓星亦將全部缺席，卻換上韓國女歌手李貞賢，令人驚訝。而曾多次出席《紅白》的安室奈美惠今年則被踢出局。</spanclass></p></body></html>
