<html><header><meta charset="utf-8"><title>英基全港15校逾萬學生</title></header><body><h1>英基全港15校逾萬學生</h1><p>英基學校協會在一九六七年成立，目標是為以英語為母語的海外來港兒童提供教育。當時只開設兩間學校，到上學年已發展至全港十五間獲政府提供經常資助的學校，包括九間小學、五間中學和一間特殊教育學校，涉及學生一萬一千三百多人，大部份為本地生。&#13;<br> 截至今年四月，英基學校協會共有一名主席及一百名三十一名成員，包括政府人員、社會人士、英基學生家長，以及英基教師和管理層的代表。</p></body></html>
