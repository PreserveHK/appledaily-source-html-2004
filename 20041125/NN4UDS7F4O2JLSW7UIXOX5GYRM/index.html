<html><header><meta charset="utf-8"><title>田亮訪港楊受成保安護送</title></header><body><h1>田亮訪港楊受成保安護送</h1><p>田亮前日秘密來港出席公開活動，前晚他在經理人及楊受成的保安陪同下，於銅鑼灣時代廣場出現。<br> &#13;<br> <spanclass>動作閃縮 &#13;<br> 田亮和其經理人於晚上九時許，在保安護送下於時代廣場門外等候車輛接載，二人大概等候十分鐘，才由一輛私家車接載離開。穿上整套黑衫的田亮，在等候期間動作閃縮，經常瑟縮在經理人背後偷望，似怕被途人發現，他與經理人上車後，座駕隨即駛往跑馬地方向，絕塵而去。&#13;<br> 田亮簽約英皇的傳聞甚囂塵上，其經理人送他離去後，隨即回到銅鑼灣時代廣場，與英皇老闆楊受成一起出席Boy'Z主演的電影《大無謂》首映禮。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
