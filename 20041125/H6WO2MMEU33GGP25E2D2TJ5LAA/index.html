<html><header><meta charset="utf-8"><title>娜姐吵大鑊老公送鞋補數</title></header><body><h1>娜姐吵大鑊老公送鞋補數</h1><p>美國女歌手麥當娜（Madonna)與英國導演基里奇（GuyRitchie）結婚接近四年，原來經常發生爭執。娜姐表示，近日她與丈夫爭執後，一怒之下飛回紐約，結果基里奇託人送上名貴高跟鞋來逗她歡喜。&#13;<br> 娜姐說：「最近我們吵了一大場，最後我飛回紐約，他竟送上一對JimmyChoo高跟鞋給我賠罪，那雙紫色的鞋十分性感。」&#13;<br> 娜姐說自己尤其討厭丈夫的古板性格，她說：「懂說對不起很重要，解決問題有更便宜的方法，他根本不用買那雙鞋。」</p></body></html>
