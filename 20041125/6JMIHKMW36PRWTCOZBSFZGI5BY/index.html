<html><header><meta charset="utf-8"><title>胡兵執到正鶴立肌肉男</title></header><body><h1>胡兵執到正鶴立肌肉男</h1><p>胡兵昨日在北京宣傳《亞洲區寫真集》，他穿上西裝襯白色fur，官仔骨骨的由多名肌肉型男伴着，額外搶鏡。<br> &#13;<br> <spanclass>遺失露點相 &#13;<br> 胡兵透露這次宣傳花了約七位數字，他對銷量充滿信心，他以普通話說：「我這本寫真集到了世界各地取景，其中去到韓國漢城，本來拍了很多性感相，除了露點還有穿上低腰褲的，可惜最後遺失了一批菲林，很遺憾。」胡兵還表示寫真集中有一張照片是自己在拉薩時的全裸剪影，他說：「我在海拔四千七百米這麼高，我想沒有人會偷看到。」&#13;<br> 採訪、攝影：曾小嘉</spanclass></p></body></html>
