<html><header><meta charset="utf-8"><title>囚港內地犯擬遣返服刑</title></header><body><h1>囚港內地犯擬遣返服刑</h1><p>【本報訊】正在北京訪問的保安局局長李少光昨表示，中港當局現正研究兩地移交被判囚人士協議，他希望落實協議後，將正在本港服刑的四千名內地囚犯移交內地繼續服刑，有助紓緩本港監獄擠迫情況。但他承認，根據本港與其他司法管轄區簽訂的同類協議，有關人士必須同意移交及主動申請，協議方可執行。&#13;<br> 香港懲教人員總工會主席黃偉雄認為，鑑於兩地監獄制度不同，實際願意返回內地服刑的內地囚犯未必那麼多，他希望當局要深思熟慮。</p></body></html>
