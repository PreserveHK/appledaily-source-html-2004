<html><header><meta charset="utf-8"><title>歌聲笑影過一生</title></header><body><h1>歌聲笑影過一生</h1><p>【本報訊】黃霑與癌魔苦戰三年，到昨日凌晨終撒手塵寰，不過黃霑生前一直抱着樂觀精神，即使身患癌症仍在紅館開騷。</p><p>黃霑最後一次公開演出，正是去年七月舉行一連兩場的《學者靈芝黃霑獅子山下演唱會》，當時黃霑還精神奕奕，並請來九位嘉賓，包括葉麗儀、葉振棠、葉蒨文、鄭裕玲、鄭少秋、鄭中基、鍾鎮濤、譚詠麟及李克勤等助陣，其間他大講不文笑話，又與嘉賓妙語如珠對話，令人難忘。而黃霑在○○年獲CASH成就大獎時，張國榮更任頒獎嘉賓，二人惺惺相惜。&#13;<br> 記者：朱芷瑩</p></body></html>
