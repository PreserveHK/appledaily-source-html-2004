<html><header><meta charset="utf-8"><title>體訊速遞</title></header><body><h1>體訊速遞</h1><p><spanclass>足　球&#13;<br> 希基達再食可卡因被炒 &#13;<br> 厄瓜多爾足總周二宣布，前哥倫比亞國家隊門將希基達因於兩年內第二次被驗出服食可卡因，故此被其效力球會奧古斯開除。　綜合外電（厄瓜多爾）<br> &#13;<br> <spanclass>哈利列納突向樸記請辭 &#13;<br> 哈利列納周三突然辭去英超聯球會樸茨茅夫的領隊職務，未知可與球會委任沙積為行政總監有關。哈利列納早前被選為英超聯十月份最佳領隊。　路透社（英國）</spanclass></spanclass></p><p><spanclass>高爾夫球&#13;<br> 贊弟參加香港公開賽 &#13;<br> 亞洲首席高球手、泰國的贊弟，落實參加下周四在粉嶺高爾夫球會展開的香港高爾夫球公開賽；贊弟今季已贏得約三十五萬美元獎金，極有機會繼○一年後再奪亞洲獎金王的殊榮。　本報消息（香港）</spanclass></p></body></html>
