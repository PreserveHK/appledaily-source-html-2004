<html><header><meta charset="utf-8"><title>清潔工垃圾棄路旁</title></header><body><h1>清潔工垃圾棄路旁</h1><p>葵芳地鐵站旁葵富路行人路旁草地，被人擺放大批清潔用具、手推車及一袋袋垃圾，造成環境衞生問題。&#13;<br> 葵芳居民稱，工具和垃圾疑是一些清潔承辦商遺下，令附近居民以為是垃圾站，不時丟棄垃圾，令上址衞生差劣。<br> &#13;<br> <spanclass>通知物主清走物件 &#13;<br> 食物環境衞生署函覆本報稱，食環署人員本月中曾往上址巡查，發現該處擺放了四架手推車及清潔用具。食環署人員遂於物件上貼上通知書，通知物主將物件清走。食環署兩日後覆查，發現手推車已被移走。&#13;<br> （一一二二○○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
