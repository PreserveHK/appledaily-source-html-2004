<html><header><meta charset="utf-8"><title>網友15萬擁森下千里</title></header><body><h1>網友15萬擁森下千里</h1><p>日本性感女星森下千里早前為宣傳寫真集《Lady-go！》，特別大搞新意思，在網上拍賣她的裸體塑像。歷時一星期的拍賣在前日結束，塑像最後以十五萬港元的超高價成交。&#13;<br> <br> <spanclass>反應熱烈 &#13;<br> 據知拍賣活動反應異常熱烈，塑像最初以七百五十港元作底價，經超過四百六十多次下標後，最後竟以十五萬港元成交，令人嘩然。</spanclass></p></body></html>
