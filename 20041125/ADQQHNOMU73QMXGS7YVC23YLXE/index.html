<html><header><meta charset="utf-8"><title>醉漢深吻咬斷女友舌</title></header><body><h1>醉漢深吻咬斷女友舌</h1><p>四川一名年輕女子，前日在一家酒吧向男友索吻時，舌頭被咬斷。當滿嘴鮮血、渾身發抖的女子被送院搶救時，其男友情緒激動，幾番跪下，向女友求婚。&#13;<br> 成都一對情侶前日與一班朋友到酒吧喝酒。酒過三巡，男方覺得有點頭暈，就靠在梳化上小寐。女子則在朋友的慫恿下，上前親吻男友。不料，酒意矇矓的男子突然咬斷了女友的舌頭，女子慘叫一聲，鮮血迸流，男子驚恐地張開嘴巴，一小塊肉狀物體從他嘴裏掉到地上。&#13;<br> 朋友們尖叫：「天呀，她的舌頭被你咬斷了！」女子隨即被送院搶救，儘管舌頭縫合手術成功，但醫生仍憂慮女子日後說話發音會受影響。&#13;<br> 四川《華西都市報》</p></body></html>
