<html><header><meta charset="utf-8"><title>夫婦爭執平底鑊互擊</title></header><body><h1>夫婦爭執平底鑊互擊</h1><p>【本報訊】葵涌石籬邨昨凌晨發生倫常血案，兩夫婦疑為家用問題口角後大打出手，以平底鑊作武器互相襲擊，結果兩敗俱傷，妻子頭破血流需送院治療，二人同時涉嫌傷人惹上「官非」被捕。<br> &#13;<br> <spanclass>疑為家用口角 &#13;<br> 現場為石籬邨石泰樓十樓一單位，住有姓邱（四十歲）任職清潔工人男戶主、姓梁（四十二歲）女戶主及三名子女（七至十五歲）。&#13;<br> 昨凌晨三時許，夫婦疑為家用問題發生激烈口角，有人情緒激動從廚房取出一個平底鑊揮舞，混亂中男戶主口角受輕傷，奪過平底鑊後反擊，結果女戶主頭破血流負傷報警求助。警員趕至將女戶主送院治療，男戶主被帶署調查。</spanclass></p></body></html>
