<html><header><meta charset="utf-8"><title>吳美珩變髮做烏龍導遊</title></header><body><h1>吳美珩變髮做烏龍導遊</h1><p>陶大宇、吳美珩和黎耀祥等昨日在將軍澳為無綫新劇《開心賓館》試造型，吳美珩為了擺脫過往女強人形象，刻意把直髮電曲，她說：「因為今次係喜劇，而且做一個烏龍百出嘅導遊，所以要改變吓外形，唔可以咁正經。」<br> &#13;<br> <spanclass>大宇轉型做喜劇 &#13;<br> 大宇與不少無綫花旦合作過，惟獨未曾與美珩碰頭，大宇說：「希望會有突破，唔使來來去去都係嗰幾個。」大宇重投無綫後，接拍的均是喜劇，問他是否想轉型做喜劇明星？大宇說：「都唔係嘅，試吓啫，但我都有少少喜劇細胞㗎。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
