<html><header><meta charset="utf-8"><title>溫拿悼霑叔：讓一切隨風</title></header><body><h1>溫拿悼霑叔：讓一切隨風</h1><p>譚詠麟（阿倫）、鍾鎮濤（阿B）與彭健新昨日以溫拿樂隊身份，在將軍澳電視城接受《香港直播》訪問，三人在節目中自彈自唱，唱出黃霑為阿B所寫的舊作《讓一切隨風》。<br> &#13;<br> <spanclass>讚霑叔闊綽 &#13;<br> 溫拿憶述多年前與黃霑合作電影《大家樂》，當時黃霑很闊綽，還請他們到酒樓食飯，任由幾位溫拿成員隨便食點心。阿倫透露在組織溫拿樂隊前已認識黃霑，他說：「溫拿之前我做廣告就識得霑叔，佢教我中文發音，我𠵱家有咁清晰發音都係多得霑叔，霑叔係一個開心人，雖然係好唔開心，但我哋唔應該悲傷。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
