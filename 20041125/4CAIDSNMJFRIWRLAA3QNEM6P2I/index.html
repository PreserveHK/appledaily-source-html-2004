<html><header><meta charset="utf-8"><title>民生發H股延至明年</title></header><body><h1>民生發H股延至明年</h1><p>【本報訊】原計劃今年底前在港發行H股上市的民生銀行，由於未能在授權限期內進行上市安排，該行昨舉行董事局會議，通過提請股東特別大會，就H股發行及上市決議的有效期延長1年，授權有效期自明年1月8日起之12個月內生效，而第3次臨時股東大會將於12月24日在北京召開。&#13;<br> 另外，下周招股的中興通訊（763）表示，為能順利發行H股上市，董事會在上周五通過，同意譚善益辭去董事職務，將提交股東大會審議。&#13;<br> <br> <spanclass>中興譚善益辭任董事 &#13;<br> 根據港交所《上市規則》，公司與相關重要客戶的交易屬關聯交易，已向港交所申請豁免披露，但港交所指譚善益屬於該公司重要客戶，不適合給予豁免。</spanclass></p></body></html>
