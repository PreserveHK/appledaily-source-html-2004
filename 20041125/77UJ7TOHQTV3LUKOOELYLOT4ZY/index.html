<html><header><meta charset="utf-8"><title>男警匿女廁判感化</title></header><body><h1>男警匿女廁判感化</h1><p>【本報訊】服務警隊十六年、曾屢獲上司讚揚的警員，今年三月匿藏在灣仔警政大樓的女廁內，早前被裁定一項遊蕩導致他人擔心罪名成立，裁判官判刑時指被告過往品格良好，獲得上司高度評價，毋須判以監禁式刑罰，因此判他接受感化十二個月，兼罰堂費一千元。&#13;<br> 三十四歲的被告王志浩，被控於今年三月四日，在灣仔警政大樓女廁內遊蕩，導致一名女子擔心其人身安全。辯方求情稱，被告於本月宣布破產，他曾獲警司至助理署長共十八次嘉許，定罪後可能失去工作及長俸。&#13;<br> 案件編號：ESCC2591/2004</p></body></html>
