<html><header><meta charset="utf-8"><title>SIM卡隨身寶助內地客搵料</title></header><body><h1>SIM卡隨身寶助內地客搵料</h1><p>【本報訊】香港旅遊科技協會昨日正式成立，成員之一暉信科技公司率先推出旅遊科技產品，可應用於手機內的SIM卡「隨身寶」；在港的內地旅客可透過SIM卡獲取本地酒店、景點、產品、商戶等資料。&#13;<br> 暉信科技公司發言人表示，公司與旅行社合作，首次向來港的內地團友免費提供「隨身寶」服務。團友可利用SIM卡，不但免費享用話音服務如本地通話等，還可透過手機獲得領隊或導遊的姓名及聯絡資料，還有旅遊景點資訊、天氣概況、消費貼士等資料，「旅客嚟到香港，即刻可以利用『隨身寶』，免費向內地親友報平安。」</p></body></html>
