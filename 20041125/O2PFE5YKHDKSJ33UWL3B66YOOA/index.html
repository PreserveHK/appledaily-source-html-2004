<html><header><meta charset="utf-8"><title>撞車醉司機被抬走</title></header><body><h1>撞車醉司機被抬走</h1><p>【本報訊】一名姓郭醉漢（四十六歲）昨晨五時半，駕一輛寶馬房車在尖沙嘴海防道彌敦道交際，涉嫌酒後駕駛及衝紅燈，攔腰猛撼一輛密斗貨車後，企圖賠錢了事被拒絕，他竟扮成圍觀者逃避刑責，但最後被警員截獲。&#13;<br> 涉案男子否認是司機並不停掙扎（圖），拒絕酒精測試，大叫：「差人打人呀！」數名警員合力將他反鎖抬上救護車。經警方調查後獲准保釋候查。&#13;<br> 黃曄寧攝&#13;<br> </p></body></html>
