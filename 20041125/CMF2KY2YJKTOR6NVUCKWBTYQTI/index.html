<html><header><meta charset="utf-8"><title>清華北大拒派安全套</title></header><body><h1>清華北大拒派安全套</h1><p>北京市的大學校園最近發現有人感染愛滋，使大學生成為高危一族。當局前日帶同二千五百個安全套，準備在北京大學及清華大學校園內免費派發給大學生時，卻受到校方阻撓，到現場諮詢的學生也寥寥無幾。<br> &#13;<br> <spanclass>阻止預防愛滋宣傳 &#13;<br> 前日上午，北京市海淀區衞生局的宣傳人員到北大三角地，準備派發宣傳資料和安全套時，突然被校方阻止。雙方後來同意將一千五百個安全套留在學校紅十字會，再由校方在適當時候派發給學生。&#13;<br> 另外，一千個安全套在清華大學亦不未獲准派發，被留存在學校的醫院裏。相反，其他大學都順利地派發安全套，在中央財經大學，安全套更供不應求。&#13;<br> 《北京青年報》</spanclass></p></body></html>
