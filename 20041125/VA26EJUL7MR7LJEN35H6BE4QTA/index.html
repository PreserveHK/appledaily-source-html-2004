<html><header><meta charset="utf-8"><title>嘉芙蓮吞雲吐霧自認有型</title></header><body><h1>嘉芙蓮吞雲吐霧自認有型</h1><p>現年六十一歲的法國老牌女星嘉芙蓮丹露（CatherineDeneuve），日前到印尼首都耶加達宣傳其新片《NearestToHeaven》。前日嘉芙蓮於召開記招期間，突然煙癮大作，於記招中吞雲吐霧。&#13;<br> <br> <spanclass>戒煙十二年終放棄 &#13;<br> 嘉芙蓮於記招中邊抽煙邊說：「我嘗試在電影及公眾地方減少吸煙，但仍未能將煙癮戒掉。我曾停止抽煙了十二年，不過我最終都放棄。有時法國的導演說：『我想你抽煙』，我會同意，因為這是個非常有型的姿勢。」</spanclass></p></body></html>
