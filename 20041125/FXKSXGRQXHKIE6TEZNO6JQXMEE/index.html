<html><header><meta charset="utf-8"><title>野菌南瓜麵糰配香草芝士汁</title></header><body><h1>野菌南瓜麵糰配香草芝士汁</h1><p><spanclass><fontstyle>自製價：$40/1人份量&#13;<br><b>用咩料</b>&#13;<br>南瓜	100克&#13;<br>野菌	80克&#13;<br>羊芝士	10克&#13;<br>忌廉	60毫升&#13;<br>Pesto香草茸	1茶匙&#13;<br>&#13;<br><b>麵糰材料：</b>&#13;<br>麵粉	3磅&#13;<br>蛋黃	半隻&#13;<br>豆蔻粉適量&#13;<br>鹽少許&#13;<br>胡椒碎	少許&#13;<br>芫荽粒	少許&#13;<br>&#13;<br><b>小貼士：</b>&#13;<br>1.焗南瓜必須連皮，以防燒焦瓜肉，影響味道。可試用牙籤拮一拮，軟腍即可。&#13;<br>2.熄火前才落Pesto香草茸，否則香草變黃，香味大減。&#13;<br>3.怕羊羶可改用自己喜好的芝士。&#13;<br>4.麵粉份量隨南瓜生熟度調校，太生多水的可多加粉，相反太熟少水可少下粉。&#13;<br>&#13;<br><b>好易做</b></fontstyle></spanclass></p></body></html>
