<html><header><meta charset="utf-8"><title>何韻詩騎膊馬驚餐懵</title></header><body><h1>何韻詩騎膊馬驚餐懵</h1><p>何韻詩及女子組合Twins等，昨日在尖沙嘴出席商台公開活動，他們分別帶EO2及鄭希怡為頒獎禮拉票。&#13;<br> 阿詩重演九六年參加新秀才藝表演的動作，坐在EO2的膊頭上扮郭富城跳《鐵幕誘惑》舞步，但EO2不時搖晃，嚇得阿詩大叫救命。而當她選「我最喜愛女歌手」時，又把自己放在第一位，相反老友容祖兒則排最尾。阿詩說：「其實我亂排，而且祖兒同我老友，唔怕得罪，加上佢勝數高嘛！今年我想試吓打破最低紀錄，或者零票數。」&#13;<br> 而Twins則選自己是「我最喜愛組合」第三位，她們說：「打定輸數好啲，真係攞到就有驚喜囉！」&#13;<br> 採訪：王連連&#13;<br> 攝影：何國豪</p></body></html>
