<html><header><meta charset="utf-8"><title>克勤大馬硬銷月尾個唱</title></header><body><h1>克勤大馬硬銷月尾個唱</h1><p>李克勤、容祖兒（Joey）、余文樂、黃伊汶和2R等，集合馬來西亞和內地歌手，前晚在馬來西亞雲頂出席「全球華語歌曲排行榜之星光加冕音樂會」。<br> &#13;<br> <spanclass>樂做天王 &#13;<br> 克勤將於大除夕在大馬舉行演唱會，前晚他大賣廣告說：「好開心可以喺呢度唱歌，另外要提醒大家三十一日呀。」&#13;<br> 對於新四大天王的封號，克勤說：「當年大家都封我係第五天王，𠵱家又話新四大天王，希望將來五年或十年後，再有新天王排位，重會預我一份。」&#13;<br> 此外，周杰倫的《七里香》、張學友的《黑白畫映》和陳慧琳的《對不起不是你》等歌曲是「2005年全球華語歌曲排行榜第一季季榜」的名單。</spanclass></p></body></html>
