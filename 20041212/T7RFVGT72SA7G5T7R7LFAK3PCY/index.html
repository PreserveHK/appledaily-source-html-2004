<html><header><meta charset="utf-8"><title>巴漢打女友遭圍毆</title></header><body><h1>巴漢打女友遭圍毆</h1><p>【本報訊】昨清晨五時許，一名印巴裔男子（二十六歲）與姓鄧（三十七歲）本地女友，在尖沙嘴麼地道與棉登徑交界街頭，疑因感情問題發生爭執，互相推撞繼至大打出手。&#13;<br> <br> <spanclass>男事主不追究 &#13;<br> 兩人糾纏期間，剛有六男三女在附近酒吧消遣後帶着酒意途經見狀，有人疑不忿有人「打女人」，「抱打不平」上前干涉，與印巴裔男事主發生衝突，混亂中男事主寡不敵眾倒地，左眼受輕傷。&#13;<br> 多名警員到場調查時，與該批滿身酒氣「見義勇為」男女發生爭執，大批警員帶同警犬趕至增援協助控制場面，將他們帶上警車擬帶署調查時，受輕傷男事主表示不追究事件及拒絕送院治療，警員警告該批男女一番後將他們全部釋放。</spanclass></p></body></html>
