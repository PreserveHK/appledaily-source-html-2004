<html><header><meta charset="utf-8"><title>婦人菜刀自殘諫兒</title></header><body><h1>婦人菜刀自殘諫兒</h1><p>【本報訊】一名靠綜援金過活婦人，疑不堪不肖兒子經常苛索金錢，昨午一時許她勸諫兒子失敗，激動拿刀企圖自殘身體洩憤，警員趕至調停勸說，婦人一度情緒激動，竟拾起菜刀欲自斬身體圖勸諫兒子，幸在場警員及時搶去菜刀，化險為夷。自殘婦人姓郭，五十四歲，事後仍然激動由救護員送院檢查，警方暫列企圖自殺案處理。&#13;<br> <br> <spanclass>撿拾鐵罐幫補生活 &#13;<br> 據知，郭婦與三十一歲姓李兒子居於南邊圍酒街一個單位，街坊稱郭婦兒子不肖，常向靠綜援金生活母親索取金錢，郭婦把金錢借予兒子後，只得撿拾鐵罐幫補生活費。</spanclass></p></body></html>
