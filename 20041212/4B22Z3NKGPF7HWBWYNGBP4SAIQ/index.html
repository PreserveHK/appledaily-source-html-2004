<html><header><meta charset="utf-8"><title>羅拔迪尼路遊羅馬公私兩忙</title></header><body><h1>羅拔迪尼路遊羅馬公私兩忙</h1><p>荷李活男星羅拔迪尼路（RobertDeNiro），早前與離婚四年多的黑人妻子GraceHightower再婚，甚少與Grace出席公開場合的羅拔，前日便與妻子到訪意大利羅馬。&#13;<br> 今次羅拔以紐約Tribeca電影節主席的身份，與羅馬市簽訂協議，以促進兩地電影業的交流，而羅拔與妻子前日抵達羅馬時，該市市長更帶領他們到市政廳一覽羅馬的風景，實行寓工作於娛樂。</p></body></html>
