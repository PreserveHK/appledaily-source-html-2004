<html><header><meta charset="utf-8"><title>神話奪三獎喜極而泣</title></header><body><h1>神話奪三獎喜極而泣</h1><p>由韓國報章及SBS電視台合辦的《第十五屆漢城歌謠大獎》前晚舉行頒獎禮，組合神話連奪三獎成為當晚大贏家。&#13;<br> 神話除了入圍十大歌曲及獲得由fans投票的人氣獎外，更奪得由十二位評判選出的歌謠大獎，六位成員獲獎後更喜極而泣。而男歌手Rain及申昇勳同樣入圍十大歌曲。此外，朴龍河及組合babyvox獲頒「韓流功勞獎」，組合東方神起則成為新人獎得主。東方神起昨日到訪台灣，與日本男歌手森山直太郎等出席「VPOWER演唱會」。</p></body></html>
