<html><header><meta charset="utf-8"><title>籮霸被老公暗查忠貞</title></header><body><h1>籮霸被老公暗查忠貞</h1><p>籮霸珍妮花洛庇絲（JenniferLopez）與拉丁歌手MarcAnthony結婚短短半年，已多次傳出感情有問題，據悉Marc因擔心籮霸對他不忠，竟聘請私家偵探查探妻子，籮霸聞訊後大怒，日前更離家出走。&#13;<br> <br> <spanclass>搬離住所 &#13;<br> 據澳洲雜誌《NewIdea》報道，Marc自從聽聞籮霸與一名年輕男舞蹈員鬼混後，為怕妻子越軌，故暗中聘請私家偵探跟蹤她，結果籮霸揭發此事，最終兩人大吵一場，籮霸更暫時搬離住所，據她的友人說：「Marc曾懇求籮霸不要走，不過籮霸無法忍受丈夫的鬼祟做法。」</spanclass></p></body></html>
