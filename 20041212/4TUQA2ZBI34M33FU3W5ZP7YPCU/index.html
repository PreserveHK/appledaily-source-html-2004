<html><header><meta charset="utf-8"><title>幫加菲貓找回失落拼圖</title></header><body><h1>幫加菲貓找回失落拼圖</h1><p>26歲的加菲貓終於唔再係漫畫人物，更初次榮登大銀幕做電影主角。雖然電影已經落畫，但相信好多小朋友都希望藉着最新推出的《加菲貓電影》DVD或VCD，重溫一下加菲貓的英勇故事──加菲貓因為呷醋，搞到阿的俾壞人捉咗，於是佢終於改變懶惰、抵死的性格，出城同壞人拼個你死我活，勇救阿的凱旋歸來。現在你只要尋回加菲貓靚靚海報失落的一塊拼圖，將它貼回海報上，便有機會獲得由得利影視送出的《加菲貓電影》背囊乙個連便條貼（名額10份）。</p></body></html>
