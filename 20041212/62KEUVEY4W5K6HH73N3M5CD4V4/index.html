<html><header><meta charset="utf-8"><title>本地街牌Eclosion推出鋼版"Daytona"</title></header><body><h1>本地街牌Eclosion推出鋼版"Daytona"</h1><p>本地街牌Eclosion雖然為新進街牌，但早前推出自家全金仿"Daytona"可以說是平地一聲雷，除火速售罄外，更引起本地潮界注意。踏入冬季，Eclosion又有新搞作，就係推出自家"Daytona"第二彈，而且更係用上全鋼版本，比第一彈更為易戴易配襯。同期更有超靚洗水老牛推出，質素依然。				&#13;<br>&#13;<br>記者：李崗華　攝影：周旭文</p><p>售賣點：少年堂（23884004）&#13;<br> 旺角兆萬中心2樓210舖</p></body></html>
