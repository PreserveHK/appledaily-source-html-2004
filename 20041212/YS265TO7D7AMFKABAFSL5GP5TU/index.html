<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>驢頭妹的家裏很有錢，心地很善良，但是長得很抱歉，她很不快樂。&#13;<br>「你為甚麼不快樂呢？」「因為我醜。」&#13;<br>「可是，你已經醜了啊，不快樂並不能幫你變美麗呀？」&#13;<br>「可是，又醜又快樂，很可笑耶。」&#13;<br>「可是，又醜又愁眉苦臉，更醜咧。」&#13;<br>「可是，我笑起來比不笑更醜耶。」&#13;<br>「嗯……那你只要心裏保持快樂就好了。」</p></body></html>
