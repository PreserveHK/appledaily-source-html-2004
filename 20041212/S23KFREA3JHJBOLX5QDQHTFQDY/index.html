<html><header><meta charset="utf-8"><title>伊東美咲除夕下海做主持</title></header><body><h1>伊東美咲除夕下海做主持</h1><p>日本女星伊東美咲前日出席日本TBS電視台的記者會，宣布將會為該電視台擔任除夕夜舉行的《第四十六屆日本唱片大獎》主持。&#13;<br> 首次擔任主持的伊東說：「每年都在家中觀看這個節目，今次首次擔任主持，對我來說是一個新挑戰。今年發生太多地震及颱風等天災，希望藉此能為大家帶來勇氣。」而與伊東拍檔的老牌主持人堺正章則自嘲與伊東身高相差十公分，當晚要帶備木箱墊高做節目。</p></body></html>
