<html><header><meta charset="utf-8"><title>JamesBrown惡戰前列腺癌</title></header><body><h1>JamesBrown惡戰前列腺癌</h1><p>被譽為騷靈之父的美國黑人男歌手JamesBrown，前日發表聲明承認患上前列腺癌，他透露現正在喬治亞州一醫院接受治療，並將於本周三進行手術，James相信自己必定可以戰勝癌魔。&#13;<br> 現年七十一歲的James早前完成為期兩周的加拿大巡迴演唱會後，發現身體出現毛病，醫生驗出他患上前列腺癌，對於周三的手術，James信心十足地說：「我一生中經歷過無數風浪，我定可戰勝這一關，我一定可以戰勝癌魔。」</p></body></html>
