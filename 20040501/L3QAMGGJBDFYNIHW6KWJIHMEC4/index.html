<html><header><meta charset="utf-8"><title>半百金碧辛嘉玩全裸</title></header><body><h1>半百金碧辛嘉玩全裸</h1><p>近期正與前夫艾力寶雲（AlecBaldwin）爭取女兒撫養權的金像女星金碧辛嘉（KimBasinger），原來早前拍攝了一部劇情電影《DoorintheFloor》，片中她更作全裸演出，令與她合作的男演員也大吃一驚。<br> &#13;<br> <spanclass>十八年前曾火辣演出 &#13;<br> 這部預計六月上映的電影，由金碧辛嘉與謝夫布烈治（JeffBridges）主演，二人在片中扮演夫婦，不過其後金碧辛嘉與丈夫聘請的暑期工發生越軌關係，而她更會在鏡頭前全裸。已經五十歲的金碧辛嘉在八六年主演的電影《九個半星期》中，也曾有極火辣的演出。</spanclass></p></body></html>
