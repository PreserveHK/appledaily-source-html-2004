<html><header><meta charset="utf-8"><title>荷李活17歲孖女星光璀璨</title></header><body><h1>荷李活17歲孖女星光璀璨</h1><p>近年喺荷李活受注目嘅青春姊妹花，除咗Paris同NickyHilton之外，重有瑪莉姬蒂（Mary-KateOlsen、左）同艾絲莉奧遜（AshleyOlsen）呢對十七歲孖女。佢哋兩個九個月大嗰陣已經開始入行，重做咗九年電視劇，之後用佢哋個名推出嘅商品又賺到笑。孖女繼大前日獲選「○四年全球最美麗的五十人」後，前日又喺星光大道獲得兩粒名人之星，都可以用巴閉嚟形容佢哋。</p></body></html>
