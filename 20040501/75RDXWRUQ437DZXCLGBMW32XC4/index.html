<html><header><meta charset="utf-8"><title>中央軍委擁最高軍事權</title></header><body><h1>中央軍委擁最高軍事權</h1><p>中共中央軍委全名為中共中央軍事委員會，是中共領導下的最高軍事領導機構，負責最高軍事決策、軍事指揮。中央軍委的總部機關包括總參謀部、總政治部、總後勤部及總裝備部，四總部既是中央軍委的工作機關，又掌管全軍軍事、政治、後勤、裝備工作。&#13;<br> 中共中央軍委的委員、副主席、主席的任命，須經中共中央全會通過。而國家中央軍委與中共中央軍委是「一套人馬、兩個招牌」，國家中央軍委的任命還須經全國人大會議通過。中央軍委委員，與全國政協副主席、國務委員一樣，都屬中央領導人。</p></body></html>
