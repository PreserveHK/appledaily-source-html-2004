<html><header><meta charset="utf-8"><title>麥高維治狙擊哈仔</title></header><body><h1>麥高維治狙擊哈仔</h1><p>早前曾有傳聞指「戇豆先生」路雲艾堅遜（RowanAtkinson）將接演《哈利波特》第四集《火盃的考驗》，扮演大奸角佛地魔，不過當事人已一早否認，原來這個與主角哈利波特作對的角色，已落在荷李活性格男星尊麥高維治（JohnMalkovich）身上。<br> &#13;<br> <spanclass>女兒說服接拍 &#13;<br> 據知麥高維治是被兩個女兒說服後才決定接拍此片，有知情人士更透露：「他十分適合扮演這個角色，他將會演繹回復人類模樣的佛地魔，而且在電影的結尾，他更會與哈利波特有一場驚人的打鬥場面。」</spanclass></p></body></html>
