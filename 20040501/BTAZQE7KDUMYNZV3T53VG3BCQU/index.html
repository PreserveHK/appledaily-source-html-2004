<html><header><meta charset="utf-8"><title>蕭若元失款案律師作供</title></header><body><h1>蕭若元失款案律師作供</h1><p>【本報訊】「民主倒董力量」發起人、有才子稱號的蕭若元疑被騙去託管在律師行的八百七十萬元一案，昨於區域法院續審。&#13;<br> 疑受騙向「冒牌」蕭若元發放款項的梁文偉律師作供表示，他對蕭若元的印象不深刻，蕭在事件中的損失，他可能要負上賠償責任。&#13;<br> 四十六歲被告李自榮，被控於去年十一月十三日，連同一名自稱蕭若元的男子，不誠實地促使梁文偉向他發放八百七十萬元。下周一續審。&#13;<br> 案件編號：DCCC66/2004</p></body></html>
