<html><header><meta charset="utf-8"><title>男護士偷拍裙底春候懲</title></header><body><h1>男護士偷拍裙底春候懲</h1><p>【本報訊】年輕男護在上班時間，帶同藏有攝錄機的紙袋，尾隨一名穿短裙的辦公室女郎進入地鐵車廂，其間多次將紙袋放近該女子的裙底，被男乘客發現報警將他拘捕，涉案男護曾昭展（二十九歲）昨在東區裁判法院，承認一項在公眾地方作出擾亂秩序的行為罪名，裁判官稱類似案件日益猖獗，須加重刑罰以儆效尤，下令將被告還柙至五月十四日判刑。&#13;<br> 案件編號：ESCC1964/2004</p></body></html>
