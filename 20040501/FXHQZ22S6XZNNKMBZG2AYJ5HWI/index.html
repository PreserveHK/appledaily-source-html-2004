<html><header><meta charset="utf-8"><title>活士阿諾大賺一筆</title></header><body><h1>活士阿諾大賺一筆</h1><p>Google宣布將上市，除了為佩奇和布林帶來巨富，還帶挈了一些完全跟科技扯不上關係的名人，如高爾夫球好手老虎活士，NBA籃球員奧尼爾、加州州長阿諾舒華辛力加和前國務卿基辛格的財富暴漲。&#13;<br> 阿諾和基辛格等人並非獲高額配售Google股票，而是他們一早投資在「天使」基金上，該基金持有Google股份。<br> &#13;<br> <spanclass>《福布斯》建議沽售 &#13;<br> 不少人認為認購Google會有錢賺，但美國《福布斯》日前有分析文章指，過往不少科網公司的股價在上市後急升一輪便暴跌，所以建議投資者應盡快出售獲利，以免夜長夢多。&#13;<br> 英國《獨立報》/美國《福布斯》</spanclass></p></body></html>
