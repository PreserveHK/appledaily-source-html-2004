<html><header><meta charset="utf-8"><title>吳卓羲眼前春色唔敢昅</title></header><body><h1>吳卓羲眼前春色唔敢昅</h1><p>無綫力捧小生吳卓羲前晚往銅鑼灣時代廣場，演出連卡佛春夏時裝show，現場有不少fans為他打氣。吳卓羲更獲大會優待，有私人房間換衫，他說：「不過我行開行埋都見到其他模特兒換衫，但係我好規矩，冇昅佢哋㗎。」&#13;<br> 出海穿平腳泳褲&#13;<br> 問到為何同場的男模示範泳褲，獨吳卓羲得到豁免時，他笑說：「都係大會安排嘅，我自己冇所謂，只要形象健康就得，但係都係等我弗啲先啦。」&#13;<br> 問吳卓羲到沙灘或出海遊玩時會穿哪一類型的泳褲？他答：「多數都係着平腳嘅，唔可以露太多㗎嘛。」&#13;<br> 採訪、攝影：顏英儀</p></body></html>
