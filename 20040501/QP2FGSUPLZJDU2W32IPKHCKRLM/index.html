<html><header><meta charset="utf-8"><title>廖碧兒勇救陳豪</title></header><body><h1>廖碧兒勇救陳豪</h1><p>陳豪和廖碧兒昨日在深水埗拍攝新劇《心花放》，劇情講述陳豪被一班人圍毆，幸獲廖碧兒相救，但其實陳豪本身有特異能力，只要被人觸碰到其背部，即猶如吃了大力菜一樣，變得力大無窮，十分好打。&#13;<br> <br> <spanclass>懶理高層熱捧 &#13;<br> 廖碧兒接受訪問時表示常在後巷開工拍劇，令她擔心細菌多易染病，故會特別注重衞生。而陳豪提到無綫高層樂易玲連番升職，又點名表示會力捧陳豪，陳豪卻冷漠地說：「我冇聽過，我都係照做嘢囉，唔係好理呢啲嘢，點都係要靠自己㗎啦。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
