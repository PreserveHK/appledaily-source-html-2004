<html><header><meta charset="utf-8"><title>福特Fiesta勁減兩萬蚊</title></header><body><h1>福特Fiesta勁減兩萬蚊</h1><p>近日本港市況向好，多款在港推出嘅新車都有頗佳銷量紀錄，實在值得慶賀；至於另一邊廂嘅福特代理，雖然暫時未有新車抵港發售，但卻將佢哋兩款至受車迷歡迎嘅人氣小車，以極吸引嘅價錢推售噃！其中Fiesta（見圖）由原來嘅$119,800減至$99,800，而Fusion則由原價$129,800調低至$105,800，減幅分別係2萬及2萬4千蚊，係咪好吸引呢？如果有興趣嘅話就要行快步去Showroom訂車喇！事關數量有限，售完即止㗎！</p></body></html>
