<html><header><meta charset="utf-8"><title>Christina取消北美巡迴</title></header><body><h1>Christina取消北美巡迴</h1><p>美國女歌手ChristinaAguilera，原本於本月十三日便展開其北美巡迴演唱會，可惜Christina日前聲帶發炎，在醫生勸喻下，故決定取消所有共二十八站的演唱會，並安排退款。<br> &#13;<br> <spanclass>聲帶發炎 &#13;<br> 前日Christina在其官方網頁發表聲明，表示聲帶發炎故無法唱歌。稍後她還致電MTV電視台說：「我感到非常失望，因為我對這次演唱會期待已久，很想和你們見面。」另外，Christina最近於英國倫敦車路士豪宅區購入大宅，並把每道牆都髹成粉紅色。</spanclass></p></body></html>
