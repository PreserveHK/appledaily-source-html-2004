<html><header><meta charset="utf-8"><title>寶潔銷售增長9年最大</title></header><body><h1>寶潔銷售增長9年最大</h1><p>【本報綜合報道】全球最大家庭用品生產商寶潔（P&amp;G）上季純利增長兩成，受惠於營業額創逾9年來最大升幅。&#13;<br> 寶潔第3財政季度（截至3月31日）純利15.3億美元（約119.34億港元，每股1.09美元），較去年同季的12.7億美元（91美仙）增長20.5%，略高於市場預期的每股1.08美仙。營業額130.3億美元，升22%，亦較市場預期的126.9億美元理想。&#13;<br> 寶潔行政總裁拉弗利（A.G.Lafley）去年9月作出該公司歷來金額最大的併購交易，收購德國謢髮用品製造商威娜（Wella），有助促進上季營業額。</p></body></html>
