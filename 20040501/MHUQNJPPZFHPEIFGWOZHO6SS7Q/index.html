<html><header><meta charset="utf-8"><title>前水警督察入侵電腦判監緩刑</title></header><body><h1>前水警督察入侵電腦判監緩刑</h1><p>【本報訊】前水警總區指揮及控制中心外籍總督察郭立勇，涉嫌於在職期間為找出其前租客的住址，要求下屬利用警務處的第二代指揮及控制電腦系統，被裁定一項為不誠實意圖而取用電腦罪成，裁判官指被告指使下屬，非法從政府電腦系統取得市民的個人資料，罪行嚴重，判處他入獄三個月，緩刑兩年。&#13;<br> 四十歲被告郭立勇（AlistairCharlesCurrie），為水警總區指揮及控制中心總督察，現已離職，他被控於去年十月十五日，為自己在取用電腦時或將來獲益，而不誠實取用警務處的第二代指揮及控制電腦系統。&#13;<br> 案件編號：ESCC3581/2003</p></body></html>
