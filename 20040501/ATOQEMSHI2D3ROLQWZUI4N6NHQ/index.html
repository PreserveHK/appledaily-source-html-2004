<html><header><meta charset="utf-8"><title>欄杆如晾曬場</title></header><body><h1>欄杆如晾曬場</h1><p>東涌逸東邨居民黃小姐向本報投訴稱，屋邨的公共地方，長期被人用作晾曬場，破壞環境，但未見有關部門採取行動。<br> &#13;<br> <spanclass>未見房署跟進處理 &#13;<br> 黃小姐不滿稱，逸東邨原本環境優美，但逸舟樓對開一段行人路的欄杆，長期被居民當作晾曬場，將床單、被鋪擺放在欄杆上晾曬，儼如「萬國旗」，嚴重破壞環境，情況以假日時尤甚，惟未見有關部門跟進處理，感管理不善。房屋署稱上址並非該署管轄範圍。&#13;<br> 本報已將投訴轉介食環署跟進。&#13;<br> （○四二七○○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
