<html><header><meta charset="utf-8"><title>上戶彩小學露白底</title></header><body><h1>上戶彩小學露白底</h1><p>日本青春偶像上戶彩，最近被雜誌《BUBKA》公開她小學時可愛的照片，雜誌以「彩妹的走光相大公開」作為標題，並放大走光部份，驗證上戶彩自小已經是內外一致，清純潔白。&#13;<br> 《BUBKA》又公開了上戶彩小時候繪畫的自畫像，她將自己畫成漫畫人物小丸子般可愛。雜誌還刊出她小學時的作文功課，上戶彩以「炮製咖喱」為題，以端正字體描寫了她應媽媽的要求，製作咖喱的過程，充滿童真。</p></body></html>
