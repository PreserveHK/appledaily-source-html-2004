<html><header><meta charset="utf-8"><title>滕麗名、魏駿傑一口氣添三丁</title></header><body><h1>滕麗名、魏駿傑一口氣添三丁</h1><p>前晚在尖沙嘴舉行的「第十六屆世界模特兒小姐大賽──香港賽區總決賽」，結果由十九歲的張穎奪得冠軍，亞軍楊晶晶同時奪得「最上鏡小姐」和「最具才藝獎」，季軍得主為葉翠翠，而「最完美體態獎」則由吳詠恩奪得。&#13;<br> <br> <spanclass>最緊要有自信 &#13;<br> 滕麗名和男友魏駿傑前晚結伴到場欣賞比賽，她透露將會助養三名兒童，她說：「之前我睇過啲關於內地兒童嘅短片，之後同男友商量決定助養三個。」&#13;<br> 而擔任評判的蔣怡表示大學時亦曾參加過同類型比賽，但沒有得獎，她說：「我覺得做模特兒最重要係整體感覺，特別係自信心，反而才藝表演呢個環節就唔係咁重要。」&#13;<br> 採訪：王崇穎&#13;<br> 攝影：陳偉權</spanclass></p></body></html>
