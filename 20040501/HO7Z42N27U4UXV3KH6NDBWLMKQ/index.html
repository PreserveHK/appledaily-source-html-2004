<html><header><meta charset="utf-8"><title>前水警總部開派對</title></header><body><h1>前水警總部開派對</h1><p>【本報訊】Prada專門店揭幕儀式，晚上派對安排在尖沙嘴前水警總部舉行。這個古迹的花園內掛滿大紅燈籠，花園入口處有如一所英式紳士會所，外牆掛放一幅巨型樹林布景板，正是Prada設計師想展示大自然與未來的構思，嘉賓逾千。Prada兩個月前已計劃舉行昨晚盛大的活動，選址方面一直用電郵方法把照片傳送給設計師MiucciaPrada看，最後選定具古舊殖民氣息的前水警總部。&#13;<br> 前水警總部樓高三層，有關方面只商借出地下及花園供Prada使用，二樓及三樓因擺放大量古物，不能移動。</p></body></html>
