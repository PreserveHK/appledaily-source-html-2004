<html><header><meta charset="utf-8"><title>《江湖》贏《標殺令2》成條街</title></header><body><h1>《江湖》贏《標殺令2》成條街</h1><p>劉德華、張學友和曾志偉等主演的電影《江湖》周四上畫，首日票房收一百一十一萬，壓倒同日推出、收三十一萬票房的《標殺令2》，成為當日的票房冠軍電影。&#13;<br> <br> <spanclass>慶功遊日本 &#13;<br> 而曾志偉日前已飛往星馬宣傳《江》片，對於該片能大勝《標殺令2》，他感到非常開心，並計劃舉行慶功。志偉還承諾若果新片衝破二千萬票房，他會請全片工作人員到日本旅行。&#13;<br> 至於謝霆鋒和陳冠希主演的《2004新紮師兄》，上映七日累積票房有二百七十多萬，而由李心潔及林嘉欣主演的《救命》，上畫八日已累積四百六十多萬票房，亦贏足《新》片一條街。</spanclass></p></body></html>
