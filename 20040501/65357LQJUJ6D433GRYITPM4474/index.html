<html><header><meta charset="utf-8"><title>福士汽車盈利倒退87%</title></header><body><h1>福士汽車盈利倒退87%</h1><p>【本報綜合報道】歐洲最大車廠福士（Volkswagen）上季純利大跌八成七，原因是該公司正大力推廣新車款及促銷Golf小汽車，加上對沖滙率風險，令成本上升。&#13;<br> 福士首季純利2600萬歐元（約2.4億港元，每股2歐仙），比去年同季的2.02億美元（每股51歐仙）下跌87%，遠差過市場預期的1.11億歐元。上季經營溢利3.29億歐元，跌46%；營業額219億歐元，升6%，兩者均高過市場預期。&#13;<br> 福士表示，市場環境欠理想迫使該公司推出更多新車款及加大力氣促銷，加上要對沖七成滙率風險，均令成本上升，拖累該公司上季的純利。</p></body></html>
