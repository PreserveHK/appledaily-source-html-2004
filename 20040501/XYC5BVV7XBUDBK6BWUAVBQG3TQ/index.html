<html><header><meta charset="utf-8"><title>《教父》橫行七十年代</title></header><body><h1>《教父》橫行七十年代</h1><p>大型影視連鎖店百視達，早前透過顧客選出過去六十年、每個年代的最佳電影。結果九四年由摩根費曼（MorganFreeman）主演的《月黑高飛》成九十年代最佳電影，而第二、三位分別為《危險人物》及《美麗有罪》。&#13;<br> 此外，由羅拔迪尼路（RobertDeNiro）主演的八○年電影《狂牛》，獲選為八十年代最佳電影，而《教父》亦成為七十年代電影之冠。獲選為最佳六十、五十及四十年代的電影，分別為六二年的《沙漠梟雄》、五九年的《熱情如火》及四二年的《北非諜影》。</p></body></html>
