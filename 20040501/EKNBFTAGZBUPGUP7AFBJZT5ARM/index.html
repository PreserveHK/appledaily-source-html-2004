<html><header><meta charset="utf-8"><title>小齊闖江湖熱爆紅館</title></header><body><h1>小齊闖江湖熱爆紅館</h1><p>任賢齊昨晚在紅館為一連兩場「任賢齊齊齊玩演唱會2004」揭開序幕，小齊準時八時半開騷，入座率達八成。陳慧琳及楊千嬅擔任表演嘉賓，廖碧兒和鍾沛枝則往捧場。&#13;<br> <br> <spanclass>身披長斗篷 &#13;<br> 只見小齊出場時頭上駁了許多長辮子，與張學友在《江湖》中的髮型很相近，他身披一件長斗篷，有如《飛鷹》的造型。&#13;<br> 小齊首先獻唱首本名曲《心太軟》，並將之重新編曲，邊唱邊跳，博得全場熱烈掌聲，小齊說：「多謝大家畀機會我再喺紅館開演唱會，我心情好興奮又緊張。」&#13;<br> 小齊昨日傍晚六時在紅館後台拜神祈求演出順利，大班歌迷在後台守候為偶像打氣。&#13;<br> 採訪：胡比&#13;<br> 攝影：林德雄</spanclass></p></body></html>
