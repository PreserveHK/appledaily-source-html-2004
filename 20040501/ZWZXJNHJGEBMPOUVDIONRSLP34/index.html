<html><header><meta charset="utf-8"><title>蔚藍九成按揭P減2.35厘</title></header><body><h1>蔚藍九成按揭P減2.35厘</h1><p>【本報訊】將軍澳蔚藍灣畔夥拍恒生銀行（011）推按揭優惠，選用九成按揭，可享全期P（最優惠利率，5厘）減2.35厘，及利率相等的高息儲蓄存款戶口。物業加推18伙，呎價3000至4500元。&#13;<br> 恒生銀行高級按揭及抵押透支經理譚麗瓊表示，是次提供的高息儲蓄存款戶口，若買家屬聯名入市，可各自開設戶口同享高息。另外，即日起至本月10日，於恒生辦理九成按揭，貸款額達250萬元或以上，送價值2.68萬元按摩椅。&#13;<br> 信和置業（083）營業部總經理韓家輝表示，是次推出18伙；之後每售出10伙，會加價2至3%。蔚藍灣畔已累售1660伙，套現37億元。</p></body></html>
