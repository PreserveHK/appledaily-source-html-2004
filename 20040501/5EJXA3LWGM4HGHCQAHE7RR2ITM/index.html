<html><header><meta charset="utf-8"><title>水明琪攝位搶利嘉兒鏡</title></header><body><h1>水明琪攝位搶利嘉兒鏡</h1><p>利嘉兒、水明琪和內地模特兒王妃，昨日到尖沙嘴新世界中心出席樓盤廣告電影首映活動，三人被選為大會的「揀樓俏嬌娃」，當大會司儀要求三人上台合照時，水明琪成功出位，攝在中間位置。&#13;<br> 早前有報道指水明琪與利嘉兒拍攝樓盤廣告時鬧不和，而水明琪更一度向利嘉兒怒目而視，但水明琪昨日一概否認，揚言所有事情只是得啖笑而已。<br> &#13;<br> <spanclass>獲贊助首飾 &#13;<br> 問利嘉兒對於水明琪攝中間位有何看法時，她表示沒有想過這個問題，所以沒有所謂。昨日利嘉兒獲贊助佩戴數十萬首飾出席活動，行頭十足，而她稍後會到加拿大拍攝旅遊特輯，並揚言屆時擔心與男朋友周國豐的長途電話費會十分可觀。&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>
