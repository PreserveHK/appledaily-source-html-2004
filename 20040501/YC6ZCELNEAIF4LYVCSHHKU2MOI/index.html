<html><header><meta charset="utf-8"><title>《大事件》康城參展　林建岳訂遊艇祝捷</title></header><body><h1>《大事件》康城參展　林建岳訂遊艇祝捷</h1><p>陳慧琳的喜訊一個接一個，由她與任賢齊主演、杜琪峰執導的電影《大事件》，與內地導演張藝謀執導，劉德華、章子怡和金城武主演的《十面埋伏》，同時入選本月的康城影展，成為參展電影。而王家衞執導的《2046》則是參賽電影。&#13;<br> <br> <spanclass>小齊度期赴會 &#13;<br> 陳慧琳已答應與杜琪峰一起出席本月初在康城舉行的首映會，而男主角任賢齊本月將在北京舉行演唱會，但他表示很想出席康城活動，現正設法度期。&#13;<br> 此外，投資《大》片的寰亞電影公司老闆林建岳，對於該片入選康城影展感到十分開心，更已在康城預約了一艘二百呎長的遊艇，屆時與台前幕後一起舉行祝捷會。</spanclass></p></body></html>
