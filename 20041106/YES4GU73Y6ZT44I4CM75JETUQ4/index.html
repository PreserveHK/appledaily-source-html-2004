<html><header><meta charset="utf-8"><title>白靈興奮角逐金馬女配角</title></header><body><h1>白靈興奮角逐金馬女配角</h1><p>華裔女星白靈憑電影《餃子三更2之一》入圍金馬獎「最佳女配角」，身在溫哥華拍片的她日前越洋接受電話訪問時說：「製片人陳可辛電話留言通知我入圍，真是非常高興，感謝金馬獎評審的肯定，更謝謝監製陳可辛、導演陳果邀請我演出，我將會盡力向劇組請假參加金馬獎。」<br> &#13;<br> <spanclass>拍成人雜誌 &#13;<br> 白靈透露已應邀擔任明年柏林影展的評審，她將為成人雜誌《花花公子》拍攝封面，問她會否露點拍照？她充滿自信說：「裸露的尺度問題和如何呈現？我尚未與設計師討論？但我希望不要拍得色情，要藝術。」</spanclass></p></body></html>
