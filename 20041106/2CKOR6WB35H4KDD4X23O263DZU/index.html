<html><header><meta charset="utf-8"><title>住戶心聲</title></header><body><h1>住戶心聲</h1><p>▲業主BoBo（圖一）擁有香港仔中心兩個單位，分別自住及出租。她說：「間隔幾好，只係嘥咗個花槽位，若果撥入單位用，就更好。」另外，她擔心物業老化及安全問題，有需要翻新外牆，到時會樂意夾錢。&#13;<br> &#13;<br> ▲林先生（圖二）自小在南區長大，曾外遷，但覺得南區校網較佳，為了女兒，三年前搬回來，租住香港仔中心。他說，此處無地鐵，也無巴士往返柴灣，交通不足，另老人家閒時只可長駐中央廣場聊天，政府應辦多些老人活動。</p></body></html>
