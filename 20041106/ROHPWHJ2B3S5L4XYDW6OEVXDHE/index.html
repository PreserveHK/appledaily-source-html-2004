<html><header><meta charset="utf-8"><title>Jessica炮製妝物舊數未清</title></header><body><h1>Jessica炮製妝物舊數未清</h1><p>美國女歌手JessicaSimpson早前同化妝品連鎖店Sephora合作推出名為Dessert嘅化妝同護膚品，不過日前產品製造商入稟法院，話Jessica重有一筆約七百四十萬港紙嘅製造費重未清，不過Jessica聲稱佢只係代言人，要告就告番間連鎖店。另外，Jessica近排豬籠入水，繼開拍真人騷《Newlyweds》第二輯後，重收咗成八千萬港紙設計運動裝㖭！</p></body></html>
