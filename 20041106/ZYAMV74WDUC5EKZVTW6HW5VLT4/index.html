<html><header><meta charset="utf-8"><title>腦死72小時視為過世</title></header><body><h1>腦死72小時視為過世</h1><p>巴人領袖阿拉法傳腦死亡。香港著名腦科醫生黃震遐指出，腦死亡即是腦部重要功能停止，病人不懂自行呼吸，要靠維生機幫助呼吸，眼球受刺激也沒有反應。他說：「如果病人連續七十二小時腦幹死亡，醫學上可斷定為死亡。」本港法律沒寫明死亡的定義，病人是否死亡，視乎醫生判斷。&#13;<br> 黃震遐表示，如果醫生斷定病人腦死亡，理論上病人已死，可停止維生機，但部份病人家屬想拖延一段時間，這情況下，病人仍可生存一星期左右，但醫生一般會勸家人同意中止維生機，因病人身體狀況開始出現變化，家屬最終都不忍等下去，會接受親人已死，同意關掉維生機。&#13;<br> 本報記者</p></body></html>
