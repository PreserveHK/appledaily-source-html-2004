<html><header><meta charset="utf-8"><title>陳沛嘉蒲鴨店賀生日</title></header><body><h1>陳沛嘉蒲鴨店賀生日</h1><p>名模陳沛嘉、李夏美茜及何穎雯夫婦前晚往中環Keeclub，出席AlexandraCharriol畫展，現場更有全身被塗滿油彩的裸男助興。&#13;<br> <br> <spanclass>「冇身體接觸㗎」 &#13;<br> 陳沛嘉透露明天是她生日，早前在上海已收到朋友送的特別生日禮物，她說：「我收到兩隻『鴨』呀，我朋友帶我去鴨店見識，重搵咗兩個俊鴨陪我成晚，玩到凌晨先離開，不過佢哋只不過係陪我飲嘢傾偈，冇身體接觸㗎，我咁大個女都係第一次去鴨店見識。」&#13;<br> 前晚何穎雯與丈夫丁天立結伴赴會，而她的前度男友方欣漢亦同場出現，不過兩人視而不見，沒有打招呼。&#13;<br> 採訪：JessicaNgan&#13;<br> 攝影：ChenWaiOn</spanclass></p></body></html>
