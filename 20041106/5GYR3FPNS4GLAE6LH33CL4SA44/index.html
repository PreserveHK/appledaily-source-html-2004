<html><header><meta charset="utf-8"><title>搗黑蜂巨巢</title></header><body><h1>搗黑蜂巨巢</h1><p>【本報訊】觀塘瑞寧街基智中學校內一棵種植近行人路邊的五十呎高的大樹頂，近月出現一個蜂巢，蜂巢築成至今達直徑一呎、長兩呎，昨晨十時許有途人見狀恐蜂群會傷及學生及路人於是報案。食環署防治蟲鼠組人員奉召到場證實是黑蜂（虎頭蜂）的蜂巢，相信結巢已有三個月。由於蜂巢離地太高，食環署人員遂召消防員協助（圖一），接載穿着白色保護衣的防治蟲人員乘雲梯升上樹頂向蜂巢（圖二）噴殺蟲藥剿滅黑蜂，及將蜂巢搗毀散落地上由清潔工人掃走。&#13;<br> 劉永明攝</p></body></html>
