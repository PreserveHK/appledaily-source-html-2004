<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>天使娜娜不住在天堂，不住在雲裏，&#13;<br>她就住在彩虹糖果屋的玻璃櫥窗裏。&#13;<br>她長得就像畫裏面的天使一樣可愛，&#13;<br>總是低着頭閉上眼睛露出微微甜甜的笑容，&#13;<br>小朋友經過時，總會停下來看着她，&#13;<br>然後忍不住地對她說出心中的煩惱。&#13;<br>每個人都相信她是世界上唯一專心聽他說話的人。&#13;<br>雖然她從來沒有開口說過話……</p></body></html>
