<html><header><meta charset="utf-8"><title>華商高息作餌騙款1.3億</title></header><body><h1>華商高息作餌騙款1.3億</h1><p>一名華裔外商涉串同銀行職員，聲稱存款可獲二十分高息，騙取北京多個官方單位一億三千八百多萬元，前日被法院起訴。&#13;<br> 涉案的四十四歲男子沈誠，是入籍了瑙魯共和國的中國人，在其家鄉淮南市有「億萬富豪」之稱。檢察機關指出，九六至九七年，沈誠在北京與農業銀行豐台支行副主任暢廣志等職員勾結，以二十分的存款利息做餌，騙取崇文區民政局、中國紅十字會等十四個單位一億三千多萬元存款。&#13;<br> 另外，沈誠勾結農行淮南分行職員，先後多次以收取滙票貼現業務保證金等方法，詐騙一千六百萬元。沈在全國詐騙五億元。&#13;<br> 《京華時報》</p></body></html>
