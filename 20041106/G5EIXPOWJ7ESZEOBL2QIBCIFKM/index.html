<html><header><meta charset="utf-8"><title>11月籌款直闖大嶼山</title></header><body><h1>11月籌款直闖大嶼山</h1><p>想參加「樂施毅行者」要等下年，不想等可以參加11月尾的第六屆「嶼行者」籌款活動，捐款皆用作推動大嶼山生態旅遊、環境教育及相關基礎生態調查和研究工作。比賽路線由大嶼山梅窩起步，逆走鳳凰徑，由東至西橫誇整個大嶼山，有興趣可以個人身份或團體形式參加。&#13;<br> 記者：尹珊珊&#13;<br> &#13;<br> 主辦機構：嶼行者&#13;<br> 日期：11月27至28日&#13;<br> 截止報名：11月15日&#13;<br> 賽事組別：金鳳凰（70公里）、銀鳳凰（28.5公里）&#13;<br> 比賽形式：分男、女子個人分組，二人組及四人組。&#13;<br> 熱線：82098262&#13;<br> 網頁查詢：<ahref http:> http://travel.to/pworghk  </ahref></p></body></html>
