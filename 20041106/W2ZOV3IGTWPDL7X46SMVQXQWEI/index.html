<html><header><meta charset="utf-8"><title>梁漢文牛一靚女拒吻</title></header><body><h1>梁漢文牛一靚女拒吻</h1><p>梁漢文（Edmond）昨日三十三歲牛一，他下午到新城接受訪問，主持特別送上金咪造型的蛋糕給他。&#13;<br> 前晚唱片公司亦在尖沙嘴為Edmond舉行生日宴，經理人黃柏高送上最新款的數碼相機，而與Edmond拍攝唱片封套的女角GiGi也有現身，她更被要求當眾吻賀Edmond，可惜GiGi拒絕，結果由Ba叔代勞，十分搞笑。<br> &#13;<br> <spanclass>望奪男歌手獎 &#13;<br> Edmond透露生日願望是奪取最受歡迎男歌手獎，提到與同一唱片公司的古巨基爭奪獎項會否傷感情，他說：「唔會，大家都係為前途，以前我同Eason、安仔都有同公司，良性競爭啫。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
