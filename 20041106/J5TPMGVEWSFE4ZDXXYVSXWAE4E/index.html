<html><header><meta charset="utf-8"><title>宋承憲、張赫提早入伍</title></header><body><h1>宋承憲、張赫提早入伍</h1><p>韓國男星宋承憲、張赫及韓在石早前以假病歷逃避兵役，但最終仍要被徵召入伍，前日他們接受身體檢查後，並表示最快將於本月十七日入伍，但昨日韓國兵務廳公布三人的正確入伍日期，宋承憲及張赫將在本月十六日正式入伍。&#13;<br> <br> <spanclass>接受三等兵訓練 &#13;<br> 因驗出有高血壓而被評為三等兵的宋承憲及張赫，將會在本月十六日，前往江原道的新兵訓練所接受為期五周的基礎軍事訓練，然後會被派往指定部隊服役。&#13;<br> 至於韓在石因年長而只需擔任社會服務，他會提前一日於本月十五日往訓練所接受訓練，經過四星期的訓練之後，便會派往漢城地區履行社會服務工作。</spanclass></p></body></html>
