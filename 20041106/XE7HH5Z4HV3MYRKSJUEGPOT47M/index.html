<html><header><meta charset="utf-8"><title>每兩分半鐘開一班車</title></header><body><h1>每兩分半鐘開一班車</h1><p>斥資一百六十三億元建造的馬鞍山鐵路由烏溪沙至大圍共設九個站，全長十一點四公里，全程行車時間約十五分鐘，由於鐵路沿線已興建大量住宅，故在多個路段設有隔音屏障。&#13;<br> 根據當局目標，馬鐵將於下月通車，初期列車由四卡車組成，繁忙時間每兩分半鐘開出一班，若需求增加，會增至每兩分鐘一班，並以八卡車組成的列車行走。九鐵指馬鐵採用與西鐵相同的多重隔音系統，以消減列車行走時的噪音，聲稱是全球最寧靜的鐵路之一。</p></body></html>
