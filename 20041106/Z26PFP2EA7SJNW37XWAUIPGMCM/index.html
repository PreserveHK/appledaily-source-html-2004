<html><header><meta charset="utf-8"><title>張藝謀申奧宣傳片奪獎</title></header><body><h1>張藝謀申奧宣傳片奪獎</h1><p>張藝謀早前為○八年北京奧運執導的宣傳短片，周三在意大利米蘭舉行的國際運動電影及電視節中，獲得最高榮譽的「FiatAwards」。<br> &#13;<br> <spanclass>與高倉健合作 &#13;<br> 素有「體育界奧斯卡」之稱的國際運動電影及電視節，大前日於米蘭舉行。張藝謀執導的申奧短片，擊敗來自俄羅斯、希臘、澳洲及法國等多國的體育電影稱冠，不過張藝謀未能親身領獎。&#13;<br> 此外，與張藝謀合作無間的張偉平透露，張藝謀早前親赴東京，成功游說日本殿堂級男星高倉健拍攝新片，此片講述一對日本父子及一位中國姑娘的故事，浪漫中洋溢父子情，片中的女主角已鐵定由一業餘女演員飾演。</spanclass></p></body></html>
