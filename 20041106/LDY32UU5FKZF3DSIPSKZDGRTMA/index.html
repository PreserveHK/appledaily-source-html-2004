<html><header><meta charset="utf-8"><title>Eminem新碟未出遭下載</title></header><body><h1>Eminem新碟未出遭下載</h1><p>美國饒舌歌手Eminem的全新大碟《Encore》原定本月十六日才推出，但一個非法提供音樂下載的網頁，現正讓人下載整張大碟，令Eminem的唱片公司Interscope大為震怒。&#13;<br> 據英國《太陽報》報道，Eminem的大碟三天前出現在一個美國網站，碟內二十首歌任人下載。其實唱片公司深知Eminem的新碟備受矚目，故一早已加強保安，奈何新碟仍然流出市面，高層均認為是內鬼所為。為了作出應變，唱片公司惟有將大碟提早於下周五出版。</p></body></html>
