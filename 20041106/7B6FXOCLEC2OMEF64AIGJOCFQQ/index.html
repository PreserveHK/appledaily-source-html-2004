<html><header><meta charset="utf-8"><title>押毒犯搜屋三警遇襲傷</title></header><body><h1>押毒犯搜屋三警遇襲傷</h1><p>【本報訊】大埔蕉徑村昨晚發生襲警事件，一隊警員押解一名藏毒男子返家搜屋時，疑犯的一對兄弟突發難襲警，三名警員受傷，其中一名涉案男子逃去，另一人則反鎖屋內與警對峙，警方出動「鐵甲威龍」破門入屋將他拘捕。&#13;<br> 警方消息稱，昨午五時許，警員在上水馬會路截查一名姓馮男子時，在其身上搜出十粒丸仔，警員稍後以涉嫌藏毒罪將他拘捕。至晚上九時許，大埔警署特遣隊警員，將姓馮男子押返蕉徑村住所搜查，當警員入屋時，疑犯的一對兄弟突發難襲警，混亂中三警員手腳受傷，而其中一名涉嫌襲警男子奪門逃去，另一人則反鎖屋門與警對峙，警方其後出動「鐵甲威龍」破門入屋拉人。</p></body></html>
