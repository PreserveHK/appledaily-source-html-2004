<html><header><meta charset="utf-8"><title>湯漢斯再獲表揚</title></header><body><h1>湯漢斯再獲表揚</h1><p>由英國電影學會主辦的「第十三屆BritanniaAwards」，前日假洛杉磯舉行。此頒獎禮乃表揚對國際影壇有重要影響的藝人，今年得獎者包括荷李活男星湯漢斯（TomHanks）及英國女星海倫美雲（HelenMirren）等等。&#13;<br> 湯漢斯於前日的頒獎禮中獲頒「史丹利寇比力克大獎」，以表揚他二十多年來於影壇的貢獻，而曾主演《女子十二不設防》的英國女星海倫美雲則獲頒國際貢獻獎。至於曾執導《因父之名》及《無悔今生》的愛爾蘭導演占舒里頓（JimSheridan）亦獲頒藝術成就獎。</p></body></html>
