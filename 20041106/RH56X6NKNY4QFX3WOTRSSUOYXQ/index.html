<html><header><meta charset="utf-8"><title>拜錯墳後人或交噩運</title></header><body><h1>拜錯墳後人或交噩運</h1><p>金塔墓穴屍骨混淆，亡者後人亦不知祭祀的是否自己先人，香港大學專業進修學院風水學講師袁匡任指出，埋葬骸骨代表亡者血緣仍存在於天地間，若亡者的屍骨被移離金塔墓穴，猶如失去居所，難與後人作血緣交感，「拜錯墳」的後人縱對祖先有敬意，亦將收不到效果，後人更可能有不如意事情發生。&#13;<br> 他表示，後人欲彌補先人遺失骸骨的遺憾，可考慮替先人補立一個「衣冠塚」，於塚穴內擺設五色花布、石頭或先人生前的衣物，並立墓碑刻上先人名字。&#13;<br> 本報記者</p></body></html>
