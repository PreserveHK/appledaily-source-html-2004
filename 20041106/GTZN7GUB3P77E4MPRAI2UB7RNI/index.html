<html><header><meta charset="utf-8"><title>Paris美腿賀老友牛一</title></header><body><h1>Paris美腿賀老友牛一</h1><p>美國音樂人P.Diddy剛於前日度過其三十五歲生日。為隆重其事，P.Diddy特地於紐約搞了一個盛大生日派對，廣邀演藝界好友到場。&#13;<br> P.Diddy將前晚的派對命名為「皇室鑽石派對」，更與模特兒女友KimPorter一身珠光寶氣現身，派頭十足。一班與P.Diddy熟稔的名人如ParisHilton、莎拉謝茜嘉柏嘉（SarahJessicaParker）、瑪麗嘉兒（MariahCarey）及布斯韋利士（BruceWillis）等，紛紛畀面出席。</p></body></html>
