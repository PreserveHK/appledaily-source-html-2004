<html><header><meta charset="utf-8"><title>原子鏸爆鄧健泓公司拆散鴛鴦</title></header><body><h1>原子鏸爆鄧健泓公司拆散鴛鴦</h1><p>原子鏸、女生宿舍、Rosemary、陳淑蘭、寇鴻萍及廖安麗夫婦和女兒等，前晚到金鐘欣賞新戲《愛鬥氣愛上你》首映。問到原子鏸男友鄧健泓為何不陪她赴會？她說：「我哋好少一齊出function，以前試過一次，佢公司唔畀。」&#13;<br> 原子鏸對於胞姊原麗淇憑《見鬼2》入圍金馬獎「最佳女配角」，感到十分開心，下月中她的兄弟姊妹們會來港一同過聖誕。<br> &#13;<br> <spanclass>女生宿舍廣州演出 &#13;<br> 而女生宿舍的Macy則表示很喜歡看恐怖片，而她們的細碟將在月尾推出，稍後便要到廣州作巡迴演出。&#13;<br> 採訪：何永寧&#13;<br> 攝影：何國豪</spanclass></p></body></html>
