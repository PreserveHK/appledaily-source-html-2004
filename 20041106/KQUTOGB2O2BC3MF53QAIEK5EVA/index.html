<html><header><meta charset="utf-8"><title>炒匯心經：美股升美元挫</title></header><body><h1>炒匯心經：美股升美元挫</h1><p>美國杜指延續周三升勢，前晚再升177點收市，而標普500指數更創出2002年3月以來的最高收市價位，但美元則弱勢依然，兌加元和瑞郎分創12年和8年新低，歐元亦進一步逼近紀錄高位的1.2930美元。&#13;<br> 歐洲央行和英倫銀行分別維持息率不變。前者發表的房屋數據疲弱，反映經過5度加息後，已成功揭抑過熱的經濟，在息率可能見頂下，鎊滙亦表現失色。</p><p>歐洲央行行長特里謝雖表示油價持續上升，會對消費物價產生直接影響，未來數月歐元區通脹可能會高於2%的目標上限，但他對歐元滙價隻字不提，市場認為是默許歐元升值，因而把歐元推高，以測試歐元央行的容忍底線。&#13;<br> 匯中龍</p></body></html>
