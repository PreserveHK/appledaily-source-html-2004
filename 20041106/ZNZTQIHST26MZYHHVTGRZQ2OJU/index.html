<html><header><meta charset="utf-8"><title>李蕙敏露底洩春光</title></header><body><h1>李蕙敏露底洩春光</h1><p>李蕙敏、寇鴻萍、Rosemary和施念慈等昨日往中環國際金融中心，出席新鴻基樓盤凱旋門的宣傳活動，現場並有舞蹈員凌空表演「空中華爾滋」。混血名模Rosemary與母親一同赴會，雖然天氣轉涼，但Rosemary仍以小背心上陣。&#13;<br> <br> <spanclass>買樓保值 &#13;<br> 李蕙敏不慎露出紅色T-back內褲邊，問她時裝店生意如何，是否已回本？她說：「呢個係秘密。」談到理想家居，李蕙敏表示必須旺中帶靜，她說：「因為我冇車牌，又有考試恐懼症。」&#13;<br> 施念慈則與女性友人結伴出現，她表示其母一早教她買樓可保值，她說：「尤其係有海景嘅樓。」&#13;<br> 採訪：JessicaNgan&#13;<br> 攝影：RickyChan</spanclass></p></body></html>
