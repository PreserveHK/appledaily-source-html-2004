<html><header><meta charset="utf-8"><title>國產膽機漸流行</title></header><body><h1>國產膽機漸流行</h1><p>雖然高級影音玩家以30、40歲的成年人為主，但也不乏20多歲的年輕發燒友。主辦機構《發燒音響》執行編輯馬中超表示：「近3至5年以『平、靚、正』為賣點的國產膽機逐漸流行，價錢可比外國貨平一半多，吸引了一批年輕玩家，早前我們在5月舉行的膽機展，便有不少20至30歲的年輕人入場。」&#13;<br> 此外，馬中超稱，以往玩家以聽音樂為主，因此多選購2聲道的揚聲器，但現時還需顧及影視效果，故對多聲道影音組合的需求不斷增加。</p></body></html>
