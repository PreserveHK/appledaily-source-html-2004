<html><header><meta charset="utf-8"><title>結子形象八級跳</title></header><body><h1>結子形象八級跳</h1><p>現年二十四歲的日本女星竹內結子，在日本市場調查公司VideoResearch所舉辦的「最佳形象電視女星」調查中，躍升八級首次獲得第一位。&#13;<br> <br> <spanclass>擊敗山口智子 &#13;<br> 昨日日本市場調查公司VideoResearch公布了最新一期的「最佳形象電視藝人」調查結果，女星方面，竹內結子首次奪得第一位，而搞笑藝人久本雅美及女星山口智子則分別排第二及第三。至於男星方面，明石家森馬連續四屆穩佔第一位，SMAP成員中只有香取慎吾打入十大。</spanclass></p></body></html>
