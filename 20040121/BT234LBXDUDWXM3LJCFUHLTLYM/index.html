<html><header><meta charset="utf-8"><title>林伯20萬利是送長者</title></header><body><h1>林伯20萬利是送長者</h1><p>林百欣昨日到元朗參加「愛心百分百」活動，向長者派利是及賀年禮包，花費逾二十萬元。&#13;<br> 林伯透露明日年初一會如常開工，他說：「我咁多年都係咁過，啲仔、孫拜年都係拜一陣，冇嘢做咪返工，冇打牌十幾年，啲雀友都唔見晒囉。」&#13;<br> <br> <spanclass>不在乎林明珠 &#13;<br> 問林伯想不想女兒林明珠向他拜年？林伯不在乎地說：「你哋叫佢嚟同我拜年囉！」他聲稱每年新春派利是支出幾百萬元。&#13;<br> 採訪、攝影：RitaLeung</spanclass></p></body></html>
