<html><header><meta charset="utf-8"><title>判上判制度生弊端</title></header><body><h1>判上判制度生弊端</h1><p>農曆新年前夕，職工會聯盟過去三周接獲合共數十宗有關建造業職工追討欠薪求助個案，職工盟組織幹事宋治德昨晚指出，欠薪事件與經濟不景，建造業「年尾埋數」銀根短缺有關，但更重要是反映現行業界「判上判」制度的弊病，一些無良判頭開設空殼公司承造工程，然後又再把工程以低價外判，賺取當中差價。&#13;<br> 宋治德續稱，現時當局推行建造業工人註冊制度，加強監管工人，但對現存不良判頭卻毫無監管，讓無良判頭欠薪或「走數」事件每年都周而復始地發生，他希望當局正視問題，保障工人血汗換來辛苦錢。</p></body></html>
