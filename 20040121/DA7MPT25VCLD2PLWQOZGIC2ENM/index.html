<html><header><meta charset="utf-8"><title>賀年精選：送禮新意思</title></header><body><h1>賀年精選：送禮新意思</h1><p>新年送禮，除了糖果、糕餅外，今年不妨試試新意思－－－FanclHouse特別推出的精裝食品禮盒－－－包括「頂級魚翅粥」及「極品帶子粥」。魚翅粥夠晒矜貴，而新推出的帶子粥，則採用產自日本青森縣陸奧灣的原隻厚肉帶子。至於用來做粥底的發芽玄米，纖維量特別高，有降膽固醇之效。&#13;<br>&#13;<br>記者：羅惠芬&#13;<br>查詢：82232625</p><p>售價$195/盒。1月31日前購買，可享九折優惠。</p></body></html>
