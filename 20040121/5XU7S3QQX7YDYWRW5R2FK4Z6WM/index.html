<html><header><meta charset="utf-8"><title>GiGi與歌迷團年任人點</title></header><body><h1>GiGi與歌迷團年任人點</h1><p>農曆新年來臨，梁詠琪（GiGi）雖趁機放假旅行，但她並沒有忘記一班支持她的歌迷。早前GiGi便出席了一個簽名活動，與近百名歌迷在卡拉OK開派對，並與一名男歌迷合唱。<br> &#13;<br> <spanclass>自嘲似酒廊唱歌 &#13;<br> GiGi說：「嗰個歌迷好搞笑，上次FanClub聚會已唱過一次歌，重要唱女仔Key，令到全場都好開心，係當日嘅高潮，所以今日我再搵佢唱。」其後GiGi又站在小型舞台上，唱起歌迷點唱的歌曲，她笑說：「好似喺酒廊唱緊歌。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
