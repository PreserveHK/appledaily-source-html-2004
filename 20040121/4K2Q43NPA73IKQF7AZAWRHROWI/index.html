<html><header><meta charset="utf-8"><title>讀者信箱：大慶59-63仙有阻力</title></header><body><h1>讀者信箱：大慶59-63仙有阻力</h1><p><b> 讀者阿強問：</b> 本人於0.67元買入大慶石化（362），近期股權有變而股價向下，請問公司前景如何，應持有還是沽出，請提供投資策略？&#13;<br> <b> 覆阿強：</b> &#13;<br> 大慶石化昨收58仙，上升5.4%，技術走勢進一步好轉，美中不足之處，是兩日來的成交偏靜，反映股價之反彈力度不足。&#13;<br> 大慶現處59仙阻力關前，10、20及50日平均線在63仙水平糾纏，阻力更大，沒有大成交配合，不易向上突破，建議以55仙作止蝕位持有，伺機沽出計數。</p></body></html>
