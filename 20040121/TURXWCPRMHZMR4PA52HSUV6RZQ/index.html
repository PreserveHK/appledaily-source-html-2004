<html><header><meta charset="utf-8"><title>莎迪露點遭祖迪羅痛罵</title></header><body><h1>莎迪露點遭祖迪羅痛罵</h1><p>英國男星祖迪羅（JudeLaw）的前妻莎迪霍絲（SadieFrost），日前出席好友姬蒂摩絲（KateMoss）的生日派對時，被在場記者拍下一張醉眼惺忪的露點相，據悉祖迪羅看到照片後，即時致電莎迪大吵一場。&#13;<br> <br> <spanclass>力爭子女撫養權 &#13;<br> 傳聞莎迪有意與三名子女到西班牙與男友定居，結果惹來祖迪羅不滿，祖迪羅看到該輯露點照片後，即時致電莎迪罵個痛快，莎迪更因此而嚎哭。有消息指祖迪羅誓要奪取子女撫養權，因他不想兒女搬到西班牙而與他疏離。</spanclass></p></body></html>
