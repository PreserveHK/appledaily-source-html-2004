<html><header><meta charset="utf-8"><title>孟子痛斥不義之戰</title></header><body><h1>孟子痛斥不義之戰</h1><p>孟子，名軻，戰國早期思想家，孔子之後的儒家主要代表人物。他說過「民為貴，社稷次之，君為輕」，亦說過「以德行仁者王」、「以力假仁者霸」，主張以德服人，批評假借仁義之名發動戰爭的人，斥這種戰爭是不義之戰。<br> &#13;<br> <spanclass>墨子倡德義服天下 &#13;<br> 墨子，名翟，戰國早期思想家，墨家創始人，主張「兼愛非攻」，最恨「虧人自利」以至「虧國以自利」的霸主。他指戰國諸侯就是因為互相攻戰消亡殆盡，只餘下少數幸存，所以戰爭是凶事，而主以德義服天下，以兼愛消弭禍亂。&#13;<br> 本報資料室</spanclass></p></body></html>
