<html><header><meta charset="utf-8"><title>陳小春猴年搵女友</title></header><body><h1>陳小春猴年搵女友</h1><p>陳小春昨日往荃灣圓玄學院為下月的個唱祈福，他表示去年犯太歲亦有到此拜神，故今次除了為演唱會祈福，亦順道還神。他說：「○三年真唔係幾好。不過○四年就會好好。好似我啱啱做咗舅父，係個好開始。今年希望唱片大賣，演唱會成功。」&#13;<br> <br> <spanclass>調戲記者 &#13;<br> 小春所許的願都是事業，難道他不想找個女友嗎？他即笑問記者：「你有冇好介紹？」記者問他有何要求，他隨即調戲女記者說：「好似你咁囉，細細粒，唔好憎狗。」那他心水的女友不是跟栢芝很相似嗎？但小春沒有回應。&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
