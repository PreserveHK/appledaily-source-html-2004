<html><header><meta charset="utf-8"><title>蠍子毒液可阻骨質流失</title></header><body><h1>蠍子毒液可阻骨質流失</h1><p>美國哈佛大學一項研究發現，蠍子的毒液可阻礙骨質流失，未來可應用在遏阻一些侵蝕骨質細胞發展的蛋白質活動，可能有助治療下顎骨引起的牙周病、關節炎或骨質疏鬆症。&#13;<br> 研究發現蠍子毒液中的一種成份Kalitoxin讓患有牙周病骨質損失的老鼠，在十天內減少八成四的下顎骨流失，而且這些老鼠並沒有因毒液而發生致命的副作用，如心臟病或腎臟問題。這種毒液成份可以阻礙一種Kvl.3的蛋白質，進而可減少另一種會蝕骨細胞的蛋白質活動，此研究或可緩和其他疾病對骨質破壞效應。</p></body></html>
