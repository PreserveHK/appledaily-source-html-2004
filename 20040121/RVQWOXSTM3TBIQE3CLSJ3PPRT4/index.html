<html><header><meta charset="utf-8"><title>ComeMon首創電腦電視一齊睇</title></header><body><h1>ComeMon首創電腦電視一齊睇</h1><p>呢兩年Plasma係威係勢，搞到好多人都心思思想買番部。ComeMon全新嘅42"PlasmaPME-42S4TK就夠晒特別，首創畫中畫功能，當然唔係一般PIP咁簡單，而係可以接駁PC同影音裝置，兩邊畫面並排咁顯示，可以一邊上網、一邊睇新聞，用途夠晒廣泛。PME-42S4TK外殼採用全鋁金屬製做，觀感不俗，而除咗1,200:1對比度、內置電視接收器外，最正係其DCDi技術，即係防鋸齒功能，一啲曲線畫面或斜向線條，都可以插補值嚟「修靚」條邊，令畫面更靚。&#13;<br>&#13;<br>記者：徐影龍</p><p><spanclass><fontstyle>MCL  &#13;<br> 查詢電話：25635389</fontstyle></spanclass></p></body></html>
