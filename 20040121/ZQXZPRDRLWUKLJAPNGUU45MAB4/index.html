<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>兔漂是一隻漂亮的兔子，&#13;<br>牠只要站在別人的頭上，&#13;<br>就可以了解別人的秘密。&#13;<br>&#13;<br>但是牠一點也不想知道那麼多的秘密。&#13;<br>牠的主人曾告訴牠，&#13;<br>只要能找到一個沒有秘密的人，&#13;<br>牠就可以重獲自由，&#13;<br>但這就如同去找一個沒有親人死去的家族般的不可能！&#13;<br>兔漂在風中淒厲地吶喊：我不幹了！</p></body></html>
