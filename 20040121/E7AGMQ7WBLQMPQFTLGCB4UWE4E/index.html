<html><header><meta charset="utf-8"><title>　　董夫婦拜年 - 李八方</title></header><body><h1>　　董夫婦拜年 - 李八方</h1><p>特首董建華今日先至發表農曆新年賀詞，不過噚日佢同夫人趙洪娉已經透過電子賀卡向全港市民拜年。老董噚日好忙，下晝親自去到羅湖管制站視察，記者問佢有乜新年願望？佢話恭祝大家猴年身體健康，萬事勝意喎！&#13;<br> 到咗挨晚，阿董就同一眾高官喺禮賓府宴請解放軍駐港部隊，煲呔最近再受重用，所以都有份食飯。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
