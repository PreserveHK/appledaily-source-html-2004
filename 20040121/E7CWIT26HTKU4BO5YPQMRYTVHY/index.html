<html><header><meta charset="utf-8"><title>捐血新法紅血球多兩倍</title></header><body><h1>捐血新法紅血球多兩倍</h1><p>美國史丹福血液中心指出，採用新的捐血系統，利用離心技巧，分離血液中的成份，使捐血者可比一般捐血捐出兩倍的紅血球，對病患更有幫助。透過離心機自動移出紅血球，再把不需要的血液成份如血漿、血小板送回體內，缺少的液體部份，則以生理食鹽水補充。這種捐血過程只需二十五分鐘，捐血者也表示，捐血後並無感覺有甚麼不同。&#13;<br> 由於常面臨血荒現象，美國一些醫院已採用這種更複雜的捐血技術。</p></body></html>
