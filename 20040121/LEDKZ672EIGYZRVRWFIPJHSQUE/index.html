<html><header><meta charset="utf-8"><title>海倫娜丁父憂照撐男友</title></header><body><h1>海倫娜丁父憂照撐男友</h1><p>由伊雲麥葵格（EwanMcGregor）主演的電影《BigFish》，前日於英國倫敦舉行首映禮。該片剛於前日獲英國電影大獎七項提名，難怪與妻子一同到場的伊雲心情大好。&#13;<br> <br> <spanclass>素服以示哀悼 &#13;<br> 而執導《BigFish》的導演添布頓（TimBurton），前日亦與演員女友海倫娜寶咸卡達（HelenaBonhamCarter）出席首映禮，不過海倫娜剛於周日飽受喪父之痛，難得她仍收拾心情支持男友，十分難得。兩人當晚齊穿上黑色服裝，以示悼念。</spanclass></p></body></html>
