<html><header><meta charset="utf-8"><title>肺部入水一茶匙足致命</title></header><body><h1>肺部入水一茶匙足致命</h1><p>研究吞嚥問題的專家表示，咽喉肌肉具有自動防止在飲水及進食時「吞錯隔」，令食物或水份掉進肺部；但當腦部缺氧時，其「阻隔」功能便會失去，令水份或食物直流入肺部。只要一茶匙的水入了肺部，便足以構成淹死的可能。&#13;<br> 新西蘭《先驅報》昨日報道，當人的口部及鼻子浸在水中時，人會自動閉氣防止遇溺，但閉氣卻令腦部缺氧及不清醒，此時咽喉防止外物進入肺部的功能便會失掉，水份便可直接進入肺部，造成更嚴重的缺氧情況。</p></body></html>
