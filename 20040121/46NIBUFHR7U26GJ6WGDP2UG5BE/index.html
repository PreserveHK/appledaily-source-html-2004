<html><header><meta charset="utf-8"><title>涉案無線高層先後辭職</title></header><body><h1>涉案無線高層先後辭職</h1><p>【本報訊】廉政公署去年七月就樂壇貪污事件展開「舞影行動」，拘捕了唱片公司高層、電視台高層及歌手等二十多人，其中無綫多名高層先後調職或辭職，楊受成及李進等唱片公司老闆及高層則早獲撤銷擔保。&#13;<br> 無綫非戲劇科助理總監何麗全、無綫旗下星河頻道經理曾國強及《勁歌金曲》監製陳家倫去年同時被捕，曾即時向無綫請辭，何及陳稍後被調職，分別被派往節目部及市場及營業部工作，但何上周一已恢復原職，而陳則於日前向無綫請辭，今年四月正式離職。&#13;<br> 對於陳少寶被正式起訴，環球唱片現任總裁洪迪拒絕回應事件。</p></body></html>
