<html><header><meta charset="utf-8"><title>密碼愈簡單愈易猜</title></header><body><h1>密碼愈簡單愈易猜</h1><p>以個位數字組成的六個位密碼，共有一百萬個組合，即是撞中密碼的機會為一百萬分之一。但數字的組合愈簡單，被撞中的機會便愈大。因選取易記的數字做密碼，如六個號碼相同或重複的數字，都較易被撞中，若隨手抽六個數字或選較難記取的數字組合，則會較難猜中。&#13;<br> 因此，市民選用提款卡的密碼時，切記勿使用易記，如以出生日期、身份證號碼及電話號碼等作密碼，並須常轉換密碼，以免一旦發生遺失提款卡時，被不法之徒有機可乘撞中密碼。</p></body></html>
