<html><header><meta charset="utf-8"><title>雪兒靈魂之窗值千萬</title></header><body><h1>雪兒靈魂之窗值千萬</h1><p>雪兒（Michelle）憑明亮的眼睛及甜美的笑容，成為眼部護理產品代言人，昨日她到數碼港拍攝全新廣告。今次Michelle甚獲廣告商寵愛，他們不但煲了兩壺老火靚湯給她外，還特別為其眼睛購下高達千萬元的巨額保險。<br> &#13;<br> <spanclass>貼上鑽石裝飾 &#13;<br> Michelle身穿Chloe的粉紅色連身裙現身，眼部貼上廣告商為她訂回來的十粒鑽石貼紙，她說：「我特別從北京飛嚟香港拍呢個廣告，好開心產品商對我好好。」&#13;<br> 提到市面上某些豐胸產品被指長期服用後可能導致中風，Michelle說：「我暫時唔需要用，其實最好健康啲，多做運動就最好，用呢啲產品未必係好嘅。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
