<html><header><meta charset="utf-8"><title>英市興旺歐商垂涎</title></header><body><h1>英市興旺歐商垂涎</h1><p>歐洲整體零售市場仍處於疲弱狀態，因此歐洲公司十分積極開拓海外市場來提高銷售表現，英國的興旺經濟當然是這些公司的重要目標，在今次展覽中有100家歐洲大型家具精品公司首次到來參展，方便英國的零售商參觀新貨品及訂貨。&#13;<br> 荷蘭YukaDesign的行政總裁WybeVanOss表示，英國買家跟歐洲買家的最大分別是前者十分「慢熱」，英國買家會索取甚多貨品資料作研究，隨後才決定入貨計劃，故此要打入這個市場必須具備耐性，詳細的英文介紹更是不能缺少。</p></body></html>
