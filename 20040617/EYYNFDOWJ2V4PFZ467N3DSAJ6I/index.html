<html><header><meta charset="utf-8"><title>宋慧喬逃離漢城避鋒頭</title></header><body><h1>宋慧喬逃離漢城避鋒頭</h1><p>韓國女星宋慧喬和男星李秉憲，日前突然透過經理人公司宣布已決定分手，有消息指導致二人感情破裂的原因，是來自宋慧喬的母親，據悉宋媽媽不滿女兒與李秉憲拍拖後，經常被他人稱為「李秉憲女友」，再加上近期女兒常與李秉憲吵架，她便建議慧喬早日結束這段戀情。&#13;<br> <br> <spanclass>春風滿面 &#13;<br> 而宋慧喬為了避免受到傳媒追訪，分手消息傳出後，她已急忙搬離漢城住宅，到朋友位於郊區的家暫住。現時身處日本的李秉憲，有可能待明天回韓後，對傳媒有所交代。此外，李秉憲與崔智友合演的新片《誰都有秘密》，其宣傳海報剛在當地曝光，在三位女士包圍下的李秉憲，顯得春風滿面。</spanclass></p></body></html>
