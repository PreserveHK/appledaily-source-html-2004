<html><header><meta charset="utf-8"><title>70年代全盛期人工高</title></header><body><h1>70年代全盛期人工高</h1><p>冷氣廠車接送、勤工獎兼有底薪、包午飯……七、八十年代是香港製衣業起飛及全盛期，製衣廠為吸引新人入行開出不俗的條件，成衣業、文職及零售業職工總會總幹事張麗霞說，當年車衣女工普遍月入達六千元，勤力加班的甚至可過萬。&#13;<br> 七十年代最多牛仔褲廠，但由於機器及材料等都較重，需要較大廠房，因此要撤離本港，八十年代開始搬往內地，估計至八十年代中期，全港仍有超過三十萬名車衣工人，但其後工業北移致不少工人失業，現時製衣業僱員只有約六萬人。</p></body></html>
