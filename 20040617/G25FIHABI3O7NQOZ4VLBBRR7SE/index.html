<html><header><meta charset="utf-8"><title>張曼玉義助宋慶齡</title></header><body><h1>張曼玉義助宋慶齡</h1><p>張曼玉前日在長沙出席「宋慶齡基金會」慈善活動，獲逾百影迷接機，場面熱鬧。曼玉今次長沙之行相當低調，雖然不設任何訪問，但在短短十五分鐘的記者會上，仍盡顯其巨星風範。&#13;<br> <br> <spanclass>獨力籌十萬 &#13;<br> 一直保持燦爛笑容的曼玉說：「九七年我拍《宋家皇朝》時，我都唔知道有呢個宋慶齡慈善基金，今次可以為基金籌款，好開心同榮幸。」&#13;<br> 而曼玉帶了三件物品往拍賣，其中包括孫中山宋慶齡紀念郵冊、《花樣年華》海報和簽名T恤，共籌得約十萬元，而整個活動共籌得一百六十萬元，成績頗理想。&#13;<br> 而心情極佳的曼玉在活動結束後，並未有即時離開，還主動與現場工作人員握手致謝。</spanclass></p></body></html>
