<html><header><meta charset="utf-8"><title>梁家輝白髮Look會鄧小平</title></header><body><h1>梁家輝白髮Look會鄧小平</h1><p>梁家輝、羅慧娟及賭王四姨太等，前晚在灣仔出席電影《鄧小平》首映禮，家輝染了一頭白髮到場，他透露早前有關方面曾邀請他演出該片，但最終因為檔期問題而未能參與拍攝，與政治因素無關。<br> &#13;<br> <spanclass>拍戲兼籌款 &#13;<br> 提到《鄧小平》題材敏感，家輝說：「唔關敏感事，部戲係紀念一個中國領導人的生平，唔應該有任何政治取向，就算睇咗，唔同人都有唔同觀點，我都唔會擺自己喺特定立場，香港實在太敏感。」此外，家輝將到上海拍戲，他說：「我重會幫演藝人協會喺上海籌款，到時都會聯絡秋生幫手。」&#13;<br> 採訪：史丹&#13;<br> 攝影：何國豪</spanclass></p></body></html>
