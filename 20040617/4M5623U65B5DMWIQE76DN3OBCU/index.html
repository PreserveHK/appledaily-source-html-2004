<html><header><meta charset="utf-8"><title>失業漢藏槍認罪判八年</title></header><body><h1>失業漢藏槍認罪判八年</h1><p>【本報訊】失業家具工人在深水埗一個單位內，藏有一把美製自動手槍及五十發子彈，聲稱朋友要求協助追收賭債，並將物品帶往上址存放，警方接報監視單位，拘捕涉案工人，他早前在高等法院承認一項無牌管有槍械及彈藥罪，昨被判入獄八年。&#13;<br> 三十歲被告蘇志文承認於去年六月十日在深水埗大南街一單位，管有一把自動手槍及五十發點三八口徑子彈。法官阮雲道指單位內除了手槍彈藥外，還有西瓜刀和木棍等武器，相信並非無緣無故放在單位內。&#13;<br> 案件編號：HCCC270/04</p></body></html>
