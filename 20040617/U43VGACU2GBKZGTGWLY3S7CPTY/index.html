<html><header><meta charset="utf-8"><title>肉參檳榔檔被綁</title></header><body><h1>肉參檳榔檔被綁</h1><p>被綁架的四十五歲酒店東主黃永興，昨日在警匪槍戰後於雲林縣獲釋。警方指他的口供疑點重重，懷疑案件不只是單純的擄人勒索案。&#13;<br> 根據黃永興的口供，他是前晚八時許在一個檳榔攤檔遭綁架的，隨後被押上一輛汽車，送到一處山區，禁錮在一家汽車旅館內，至昨日上午才被一名綁匪開車送到雲林縣，丟在一處公路旁。&#13;<br> 黃永興掙脫綑綁後，獲一名好心的小貨車司機載到警署。他告訴正收看槍戰案新聞的警員：「我就是那名肉參。」警員都被嚇了一跳。&#13;<br> 台灣《蘋果日報》</p></body></html>
