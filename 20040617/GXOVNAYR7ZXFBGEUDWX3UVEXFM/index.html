<html><header><meta charset="utf-8"><title>救世軍告貓會偽冒</title></header><body><h1>救世軍告貓會偽冒</h1><p>【本報訊】國際慈善組織救世軍指控本港一個志願愛貓組織，以「香港愛貓救世軍」為名，混淆公眾視聽，早前欲以貓會毫無抗辯理據為由，要求法庭直接判貓會敗訴被拒，昨提出上訴，上訴庭聽罷陳詞，押後判決。&#13;<br> 救世軍○二年入稟高等法院，控告貓會偽冒，申請禁制令及索償，代表救世軍的大律師昨上訴時，指貓會損害救世軍信譽。不過，親身應訊的貓會主席范德穎，指救世軍並未能證明有損失，而其提出所謂公眾被混淆的例子亦少之又少。&#13;<br> 案件編號：CACV288/2003</p></body></html>
