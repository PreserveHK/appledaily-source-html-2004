<html><header><meta charset="utf-8"><title>　　拍拖睇小平 - 李八方</title></header><body><h1>　　拍拖睇小平 - 李八方</h1><p>前晚電影《鄧小平》首映禮，田少、周梁、林瑞麟同佳叔都一雙一對去睇戲。&#13;<br> 佳叔太太較少曝光，但佢都習慣咗個老公俾記者圍住唔放，於是喺旁邊耐心等候，原來佳嫂都喺中大做嘢，佳叔借調去特首辦，先至冇得一齊返工。&#13;<br> 田少就時時帶太太亮相。佢噚日接受新城羅霖訪問講父親節，大讚田太比佢好耐性，教仔女功課由媽媽代勞，因為佢呢個阿爸將中學學嘅嘢忘記得一乾二淨。&#13;<br> 佢重話自己係一個幸運爸爸，因為仔女都好乖，冇乜大件事，佢亦冇管啲細路拍拖，只係提佢哋最緊要考試及格。&#13;<br> 何國豪、陳慧兒攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
