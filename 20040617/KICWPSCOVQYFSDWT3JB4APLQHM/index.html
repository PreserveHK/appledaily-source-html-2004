<html><header><meta charset="utf-8"><title>茱姐保鑣護駕開工</title></header><body><h1>茱姐保鑣護駕開工</h1><p>早前公布懷有身孕的茱莉亞羅拔絲（JuliaRoberts），近日終於返回意大利拍攝《盜海豪情》續集。前日她與麥迪文（MattDamon）以及今集新加入的布斯韋利士（BruceWillis）在羅馬街頭開工，茱姐由眾保鑣護送到片場，氣派十足。&#13;<br> 而在片中與茱姐合作的畢彼特（BradPitt），計劃與妻子珍妮花雅麗絲頓（JenniferAniston）監製一齣講述著名戰地攝影師DickeyChapelle的電影，而珍妮花更有機會扮演這名在二次大戰中走在前線的攝影師。此外，畢仔在今年《福布斯》權力榜位列三十六位，珍妮花則由榜首跌至第十七位。</p></body></html>
