<html><header><meta charset="utf-8"><title>青啤入股農墾啤酒50%</title></header><body><h1>青啤入股農墾啤酒50%</h1><p>【本報訊】青島啤酒（168）昨日宣布，斥6048萬元人民幣入股甘肅農墾啤酒50%股權，成為其單一大股東。甘肅農墾於1998年成立，為該省最大啤酒企業，旗下擁有蘭州及武威兩家啤酒廠，去年啤酒產銷量13.5萬噸，產能為20萬噸。&#13;<br> 青啤總裁金志國指出，入股甘肅農墾必將加快青啤開拓西北市場及整合全國市場的步伐，目前青啤正按照甘肅農墾啤酒的現實生產能力，對西部啤酒市場進行分析及規劃，以盡快將該啤酒廠做好。&#13;<br> <br> <spanclass>成為單一大股東 &#13;<br> 收購完成後，青啤在全國擁有50間啤酒廠，年產逾500萬千升。青啤昨收6.9元，跌1.43%。</spanclass></p></body></html>
