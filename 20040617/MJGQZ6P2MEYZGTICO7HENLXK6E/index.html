<html><header><meta charset="utf-8"><title>準港姐揀靚衫避性感<br>5號楊施詩消脂盼唔使縮肚</title></header><body><h1>準港姐揀靚衫避性感<br>5號楊施詩消脂盼唔使縮肚</h1><p>一眾準港姐昨日齊往服裝店挑選服裝，本來身形略胖的5號楊施詩及8號沈</p><p>無綫一班候選港姐昨日齊往九龍塘又一城選衣服，準備拍攝港姐宣傳片，但一眾佳麗挑選的服裝都偏向密實，只有7號梁韻儀及17號張博挑選的衣服比較性感。<br> &#13;<br> <spanclass>着牛仔褲鬆咗 &#13;<br> 而一直被視為偏肥分子的5號楊施詩及8號沈 至於沈 此外，被指是在學期間有「中大黃伊汶」稱號的18號黃綺雯，昨日表示從未在學校聽聞有同學說她像黃伊汶，也沒有很多男同學追求，不過她承認自己是個活躍分子。&#13;<br> 採訪：卓寶花&#13;<br> 攝影：仇志德</spanclass></p></body></html>
