<html><header><meta charset="utf-8"><title>恭子好友奉子成婚</title></header><body><h1>恭子好友奉子成婚</h1><p>日本女星深田恭子，自拍攝完新片《下妻物語》後，與有份參演的二十歲模特兒土屋Anna成為好友，恭子前日得悉土屋奉子成婚後感到大吃一驚，亦向傳媒發訊祝賀好友。&#13;<br> 比恭子年輕一歲的土屋Anna，前日在個人官方網頁內表示：「我已遇到了白馬王子，並且一起結婚，預計BB會在今年冬天誕生。王子就是Joshua。」比土屋年長一歲的Joshua，是雜誌《MEN'SNON-NO》的模特兒，二人在高中時已認識。土屋現已懷有Joshua骨肉，預產期為今年十二月。</p></body></html>
