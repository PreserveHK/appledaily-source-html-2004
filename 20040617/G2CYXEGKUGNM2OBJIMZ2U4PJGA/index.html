<html><header><meta charset="utf-8"><title>英醫學界倡食水加氟護齒</title></header><body><h1>英醫學界倡食水加氟護齒</h1><p>《時代雜誌》網絡版報道，全球多個富裕地區的孩子都受牙患問題困擾。在英國，每名孩童平均有七至八隻爛牙，當地醫學界正促請政府立法要求在食水內加入氟化物預防蛀牙。&#13;<br> 該報道指，蘇格蘭、威爾斯及英國西北部食水都不含氟化物，令孩子蛀牙問題特別嚴重。英國醫生認為，牙患嚴重與孩子不注重保持口腔衞生、多吃含糖份食物，飲料又多含有糖份有關。當地醫生正要求政府立法要求食水供應商在水內加入適量的氟化物，適量氟化物能加速唾液去補充牙齒流失的礦物質，令初被蛀的牙齒能回復原狀。</p></body></html>
