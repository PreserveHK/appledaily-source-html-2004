<html><header><meta charset="utf-8"><title>警員涉電話擾情敵</title></header><body><h1>警員涉電話擾情敵</h1><p>【本報訊】已婚高級警員疑與任職保險的已婚婦人發展婚外情，其後對方遭丈夫毆打，獲一位異性同事相助，警員疑心生妒意，認定對方為「情敵」，涉嫌在一日內致電該男子逾二十次，並在電話中罵對方「狗男女」，涉案警員否認不斷打出令人感厭惡的電話罪名受審。&#13;<br> 年約四十歲的被告黃志雄，任職高級警員，被控於去年七月十九日，致電男事主逾二十次造成滋擾。裁判官昨聽畢控辯雙方結案陳詞，將案押後至七月六日裁決。&#13;<br> 案件編號：ESCC250/2004</p></body></html>
