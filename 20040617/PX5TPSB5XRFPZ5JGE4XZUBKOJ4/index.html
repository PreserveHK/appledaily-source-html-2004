<html><header><meta charset="utf-8"><title>味丹計劃寮國設木薯廠</title></header><body><h1>味丹計劃寮國設木薯廠</h1><p>【本報訊】味丹國際（2317）行政總裁楊坤祥昨表示，該公司正與寮國及柬埔寨政府商討設立木薯種植基地，其中寮國會先試種600公頃，目標是在當地種植5000公頃，另擬在當地興建木薯澱粉廠；至於柬埔寨邊境的木薯種植基地，面積約1萬公頃，當基地建立後，味丹將向農民收購木薯以作原材料。&#13;<br> 楊坤祥指出，該公司還會在寮國成立味精銷售公司。&#13;<br> <br> <spanclass>投資玉米廠確保供應 &#13;<br> 另外，該公司擬於下月與東北一家年產能力10萬噸的玉米加工企業簽訂合資意向書，總投資不多於1000萬美元，味丹佔六成股權，以穩定味精廠的玉米澱粉來源。</spanclass></p></body></html>
