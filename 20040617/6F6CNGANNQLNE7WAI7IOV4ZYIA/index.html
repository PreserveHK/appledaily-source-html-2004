<html><header><meta charset="utf-8"><title>民主搖滾音樂會</title></header><body><h1>民主搖滾音樂會</h1><p>【本報訊】為鼓勵更多年輕人參加7.1遊行，民主黨將於六月二十五日晚於尖沙嘴文化中心露天廣場舉行「民主搖滾音樂會」，請來六支業餘樂隊表演，提醒青少年為爭取民主普選發聲，但購買保險方面需付出三倍費用。民主黨多位立法會議員為宣傳音樂會，昨日於中環皇后像廣場即席合唱一曲「Carryontilltomorrow」。&#13;<br> 但一位身穿紅衣的市民，在議員唱歌時大叫「打倒楊森」，其後又在立法會辯論期間，大叫「打倒何俊仁！你冇資格喺度講嘢！」即時被兩個保安帶走。</p></body></html>
