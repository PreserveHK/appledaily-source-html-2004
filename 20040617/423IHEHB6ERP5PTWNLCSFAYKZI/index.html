<html><header><meta charset="utf-8"><title>IRESSA抗癌提升生存率</title></header><body><h1>IRESSA抗癌提升生存率</h1><p>美國臨床腫瘤學會年會上周發表的研究報告指，一項稱為ExpangedAccessProgram項目結果顯示，二萬一千多名非小細胞肺癌患者接受抗癌藥gefitinib、商品名稱為IRESSA治療後，一年生存率達29.9%。&#13;<br> 資料顯示，同類病人，即所有藥物都治療無效的晚期非小細胞肺癌患者，其一年生存率僅為5.5%。至今在有關抑制表皮生長因子受體（EGFR）藥物的療效方面，EAP涉及的病人人數最多。IRESSA是全球處方量最大的首隻EGFR抑制劑，共有十五萬患者使用該藥。</p></body></html>
