<html><header><meta charset="utf-8"><title>錢包手機可購物過關</title></header><body><h1>錢包手機可購物過關</h1><p>日本新一代手提電話的賣點已不在攝影質素，而是兼具錢包和身份證功能。日本NTTDoCoMo周三表示，下月會推出這種「錢包手機」。&#13;<br> DoCoMo的i-mode企劃部長夏野剛在記者會上介紹新手機時說：「我們將手機變成虛擬錢包，只要把手機朝電子掃描器一刷，就可在雜貨店購物，甚至在機場辦理登機手續。」&#13;<br> 手機具備錢包和身份證功能，全賴新力（Sony）公司研發的FeliCa微型晶片。新手機具備上網功能，用者可隨時透過信用卡增值。用戶即使遺失手機，也可遙控鎖掉手機和聰明卡上的所有功能。&#13;<br> 法新社&#13;<br> </p></body></html>
