<html><header><meta charset="utf-8"><title>工行不良資產比率降至14.9%</title></header><body><h1>工行不良資產比率降至14.9%</h1><p>內地媒體《新華網》引述中國工商銀行發言人表示，截至5月底，該行的不良資產率降至14.9%，今年首5個月不良資產餘額淨下降362億元（人民幣．下同）；自01年起，不良資產餘額淨累計下降了1950億元；不良貸款餘額方面，今年首5個月下降了278億元。&#13;<br> <br> <spanclass>3年處置3000億 &#13;<br> 工行發言人預計，該行從今年至06年可實現的經營利潤達2400億元，保證在這3年內處置的不良資產達3000億元；今年內不良資產率可進一步降至約13%，不良貸款率亦可降至18%以內；到06年更可進一步降至約6%及10%以內。截至5月底各項貸款餘額為35302億元。</spanclass></p></body></html>
