<html><header><meta charset="utf-8"><title>二手叫價降低6.5%</title></header><body><h1>二手叫價降低6.5%</h1><p>政府本年度第二次賣地後，二手放盤叫價普遍較第一次賣地時有所回落，部份屋苑減幅高達6.5%。&#13;<br> 美聯物業調查結果顯示，二手屋苑一般降低叫價約3%，以天水圍嘉湖山莊幅度最大，達6.5%，至每方呎1750元。將軍澳新都城叫價由上月第一次賣地後的每方呎3090元，調低至現時的2900元，跌幅也有6.1%。&#13;<br> <br> <spanclass>藍籌屋苑提高售價 &#13;<br> 個別藍籌屋苑放盤叫價則見提高，如紅磡海逸豪園，現時呎價叫5180元，較第一次賣地後高10.2%。柴灣杏花邨叫價每呎3800至4800元，升8.9%。&#13;<br> 美聯預期二手成交量短期內會回升。</spanclass></p></body></html>
