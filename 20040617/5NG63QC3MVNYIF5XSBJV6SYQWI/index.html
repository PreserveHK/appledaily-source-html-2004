<html><header><meta charset="utf-8"><title>興華街行人路如貨倉</title></header><body><h1>興華街行人路如貨倉</h1><p>長沙灣興華街居民投訴，多家店舖經常在店前行人路擺放廢料及貨物，令行人路有如貨倉，造成環境衞生問題及阻塞通道，但少見政府有關部門人員處理。<br> &#13;<br> <spanclass>雜物貨品隨處放 &#13;<br> 居民稱，興華街7號一菜檔、13號一間五金店及15號一廢料回收公司，經常將店舖門外行人路當作私人地方，擺放大量雜物，有裝滿廢料大鐵桶、手推車、裝滿蔬菜竹籮等，令行人路有如露天貨倉。&#13;<br> 本報已將上述投訴個案，轉介食物環境衞生署跟進處理。&#13;<br> （○六○八○○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
