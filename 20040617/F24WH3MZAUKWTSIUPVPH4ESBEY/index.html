<html><header><meta charset="utf-8"><title>舞蹈演繹《詩經》</title></header><body><h1>舞蹈演繹《詩經》</h1><p>【本報訊】康樂及文化事務署聯同香港藝術發展局，於下月二日至十八日舉行「第五屆香港文學節」，首次以舞台劇、音樂及舞蹈，演繹中國的文學作品。&#13;<br> 負責為《詩經》編排舞蹈的陳美嬋（圖左）表示，會嘗試以音樂及舞蹈表現《詩經》其中五首詩，包括「大車」、「采葛」、「靜女」、「甫田」及「木瓜」，以吸引更多年輕人了解文學意義。市民可致電康文署熱線：29212648查詢文學節活動詳情。&#13;<br> 黃建通攝&#13;<br> </p></body></html>
