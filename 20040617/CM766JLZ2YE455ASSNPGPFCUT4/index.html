<html><header><meta charset="utf-8"><title>中鋁成蘭州鋁業大股東</title></header><body><h1>中鋁成蘭州鋁業大股東</h1><p>【本報訊】中國鋁業（2600）宣布，與蘭州鋁廠就收購所持29%上海A股蘭州鋁業股份國有股股權簽定框架協議。&#13;<br> 收購完成後，中鋁將成為蘭州鋁業的單一大股東，蘭州鋁廠則退居第二大股東，持有13.4%股權，收購價及條款待定。&#13;<br> 蘭州鋁業99年4月成立，生產電解鋁錠及鋁加工材料，去年營業額25.6億元人民幣，純利1.68億元，微增0.95%。&#13;<br> <br> <spanclass>亞鋁拓展生產線 &#13;<br> 此外，亞洲鋁業（930）宣布，斥資2.128億元，收購用於拓展生產鋁板的擠壓機輔助部件及加工鋁型材產品生產線。</spanclass></p></body></html>
