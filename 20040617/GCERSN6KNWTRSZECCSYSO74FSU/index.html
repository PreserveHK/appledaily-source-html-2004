<html><header><meta charset="utf-8"><title>英失業人數連跌12個月</title></header><body><h1>英失業人數連跌12個月</h1><p>【本報綜合報道】英國失業人數連跌12個月，失業率維持在29年來低位，加上受薪人士基本工資錄得近兩年來最強勁升幅，反映該國經濟加快增長正促使企業增聘人手。&#13;<br> 英國5月份申領失業援助人數為86.2萬，較前月減少1.2萬人，跌幅遠多於市場預期的7000人；失業率為2.8%，與4月經修訂的數字相同，是1975年5月以來最低。&#13;<br> 此外，4月份季度的受薪人士基本工資（撇除花紅）升幅為4.1%，高過市場預期及3月季度的3.9%。經濟分析員說，失業人數減少正加快工資增長，令人更加擔心英國的通脹前景，意味英倫銀行將繼續加息以控制物價升幅。</p></body></html>
