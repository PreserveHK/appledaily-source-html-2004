<html><header><meta charset="utf-8"><title>貝爾斯登上季多賺24%</title></header><body><h1>貝爾斯登上季多賺24%</h1><p>【本報綜合報道】美國第7大證券商貝爾斯登（BearStearns）上季多賺24%，得益於交易收入與投資銀行生意提高。&#13;<br> 該行第2財政季度（截至5月31日）純利3.478億美元（約27.2億港元，或每股2.49美元），勝過去年同季的2.804億美元（每股2.05美元），以及市場預期的每股賺2.23美元。營業額增加17.8%，達17億美元（約132.6億港元）。&#13;<br> 貝爾斯登正致力減少倚賴債券交易，因為利率趨升或會打擊有關業務。美國證監會正就互惠基金操守進行調查，貝爾斯登表示或遭受民事起訴，並強調會全面配合證監會的工作。</p></body></html>
