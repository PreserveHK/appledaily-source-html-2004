<html><header><meta charset="utf-8"><title>小休15分鐘改善兒童情緒</title></header><body><h1>小休15分鐘改善兒童情緒</h1><p>英國國家社會研究中心教育及技巧部門的一項研究發現，若讓兒童每天小休十五分鐘，有助改善他們情緒，免至性情暴躁；甚至為他們提供一項簡單的課外活動或腦部思考活動，均有助兒童恢復體力。&#13;<br> 該研究指出，若學童感到疲倦時，教師可為他們提供一些簡單的活動，令學童迅速集中精神；若有關學童感到疲倦，教師可偶爾容許學童小睡片刻，有助學童抖擻精神。故該中心建議容許兒童每天小休十五分鐘，可有效減少兒童暴躁，改善兒童情緒，對他們身心都有益。</p></body></html>
