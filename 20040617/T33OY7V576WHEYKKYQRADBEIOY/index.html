<html><header><meta charset="utf-8"><title>泣稱有男友曾墮胎</title></header><body><h1>泣稱有男友曾墮胎</h1><p>【本報訊】身形嬌小、樣貌娟好的女事主，在港無親無故，聲稱原在貴州任職餐廳服務員，長途跋涉由貴州往深圳，只是等待機會來港遊玩，並非為賺多數百元工資，卻慘遭受騙，當她被問及與內地男朋友的感情時，更按捺不住在庭上飲泣。&#13;<br> 聲線柔弱的女事主承認，在貴州有男朋友，雙方關係親密有性行為，更曾經墮胎，當她被辯方律師問及二人間的感情是否發生問題已經分手時，她一一否認。&#13;<br> 女事主亦不同意辯方所指，她往深圳目的是等機會來港搵快錢，更使用載有虛假資料的通行證來港。&#13;<br> </p></body></html>
