<html><header><meta charset="utf-8"><title>張文慈豐胸唔怕中風</title></header><body><h1>張文慈豐胸唔怕中風</h1><p>陳煒、張文慈及饒珮君等，昨日在尖沙嘴金龍船出席亞視生日會，又在現場炮製鮮人參和包餃子，而在本月生日的藝員更可獲贈大利是一封。<br> &#13;<br> <spanclass>陳煒健胸靠儀器 &#13;<br> 近日有豐胸產品被指出長期服用有中風危機，張文慈身為豐胸瘦身代言人，也曾服用豐胸產品，對此她說：「我之前食咗隻產品三個月，胸部豐滿咗，後來覺得已經夠，所以𠵱家冇食喇，但我唔擔心中風問題，每個人體質唔同，如需要長時間服用可以問醫生意見。」&#13;<br> 身為美容中心老闆娘的陳煒自言未食過豐胸產品，而其公司亦沒有售賣相關食品，陳煒說：「我哋主要做減肥生意，豐胸方面靠儀器，所以唔怕影響生意。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
