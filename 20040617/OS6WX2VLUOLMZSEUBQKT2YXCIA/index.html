<html><header><meta charset="utf-8"><title>米高1.8億擺平陳年孌童案</title></header><body><h1>米高1.8億擺平陳年孌童案</h1><p>現正被控多項侵犯兒童罪名的米高積遜（MichaelJackson），日前被踢爆曾於九四年年初與一名曾控告他性侵犯的兒童簽訂秘密協議書。原來米高當年曾花二千三百萬美元（約一億八千萬港元）作為與控方庭外和解的條件。&#13;<br> <br> <spanclass>送錢予兒童父母 &#13;<br> 據美國電視台CourtTV早前獲得的一份協議書顯示，米高曾於九四年為一名曾控告他性侵犯的兒童建立一千五百萬美元（約一億二千萬港元）信託基金，且米高更向兒童的父母送上近千萬美元款項，事後案件不了了之。米高的發言人前日質疑電視台所獲得的文件是否為正本，但他亦間接承認當年與控方用錢解決問題。</spanclass></p></body></html>
