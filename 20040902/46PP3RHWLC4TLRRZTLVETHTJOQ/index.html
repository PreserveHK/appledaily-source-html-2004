<html><header><meta charset="utf-8"><title>有機早餐免費試食</title></header><body><h1>有機早餐免費試食</h1><p>早餐是活力之源，在上學的日子，首選營養十足的有機早餐。自八十年代開始推出有機食品的Nature'sPath新出Granola系列，高纖活力早餐分大豆和腰果味，含多多纖維，味道豐富兼有咬口，十分飽肚呢。高纖小食分大麻籽、南瓜亞麻籽口味，內裏加入omega-3脂肪酸和omega-6脂肪酸，有助心臟健康和增加免疫能力。由現在至十月，這款產品會輪流在UNY、西田、吉之島等舉行試食推廣，大可試試哪一款才是你的心水口味。&#13;<br>&#13;<br>記者：李玉蘭　攝影：陳盛臣&#13;<br>&#13;<br>熱線：28983252&#13;<br>銷售點：崇光、永安、百佳、西田、UNY、Great、city'super等</p></body></html>
