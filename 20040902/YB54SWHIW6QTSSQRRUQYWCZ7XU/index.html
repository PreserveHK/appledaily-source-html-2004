<html><header><meta charset="utf-8"><title>林錦公路車禍三死</title></header><body><h1>林錦公路車禍三死</h1><p>【本報訊】大埔林錦公路近梧桐寨，今晨發生三死奪命交通意外。<br> &#13;<br> <spanclass>男乘客掛屍車窗 &#13;<br> 一輛私家車與巴士迎頭相撞後翻側，一名男乘客半邊身遭拋出掛屍車外，另車上兩男子受傷被困車內，救出後亦證實死亡。&#13;<br> 今晨一時許，一輛載有三名男子私家車，沿林錦公路往元朗方向行駛至梧桐寨，失控越線迎頭撞向一輛雙層巴士，私家車車身嚴重扭曲及翻側，前座男乘客首當其衝，頭顱爆裂慘死，半邊身軀遭扔出車外，懸掛窗邊，其餘兩人則被困車廂內，需由消防員協助拯救，救出後證實死亡。&#13;<br> 據悉，死亡三人其中司機為港人，兩名男乘客為內地人。</spanclass></p></body></html>
