<html><header><meta charset="utf-8"><title>遇害童母尋子三日</title></header><body><h1>遇害童母尋子三日</h1><p>十歲男童楊宇軒遇害後，遭兇手藏於寓所天台，但其母以為他失蹤，四出打探，甚至從下嶺皮村，跑到附近逸東邨尋子，但遍尋不獲，結果三日後，屍體被發現，而兇手亦在同日向警方講述事發經過。&#13;<br> 據餐廳東主孔文亮所說，楊宇軒性情內向，沉默寡言，經常獨自玩耍，打籃球及踢汽水罐，楊與年長九歲的被告，經常一起在屋內，但感情如何，不得而知。&#13;<br> 孔文亮又指，楊深受外婆及母親寵愛，○二年五月一日晚上十一時，他在餐廳內吃消夜時，楊母孔志萍到來尋子，他建議楊母往逸東邨尋找，後來楊母謂逸東邨當晚碰巧也有幾個小孩子失了蹤，有好幾個警察在找小孩。&#13;<br> 本報記者</p></body></html>
