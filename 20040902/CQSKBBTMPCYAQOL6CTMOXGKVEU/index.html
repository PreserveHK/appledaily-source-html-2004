<html><header><meta charset="utf-8"><title>澳警嚴陣擒賊　匪悄悄鑽洞逃</title></header><body><h1>澳警嚴陣擒賊　匪悄悄鑽洞逃</h1><p>澳洲悉尼警方周三上演了一齣烏龍捉賊記，傾力出動與銀行劫匪「對峙」三小時，竟不知賊人早已逃之夭夭。<br> &#13;<br> <spanclass>出動狙擊手直升機　對峙3小時 &#13;<br> 兩名匪徒漏夜潛入市郊一間銀行，伏擊上班的職員，但職員及時按了警鐘，兩賊被迫躲在銀行後室。警方在門外嚴陣以待，還有狙擊手及直升機助陣，三小時後強攻入內，才發現賊人已去如黃鶴。&#13;<br> 原來警方沒發現，匪徒是在前一晚由隔壁的空置大廈鑿牆爆入銀行。警方發言人說：「他們鑿破雙重磚牆，鑽了個大洞。推測他們由此逃走是合理假設。」不過，銀行保險庫未受破壞，匪徒只能空手而回。&#13;<br> 路透社</spanclass></p></body></html>
