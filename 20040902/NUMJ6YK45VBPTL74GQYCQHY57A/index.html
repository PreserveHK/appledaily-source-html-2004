<html><header><meta charset="utf-8"><title>千嬅拍廣告順便遊港</title></header><body><h1>千嬅拍廣告順便遊港</h1><p>楊千嬅最近以可觀酬勞跟念慈菴續約，並拍攝新一輯廣告。千嬅在廣告中與跟蹤她的記者踩滑板追逐，由上環追到赤柱，順便帶大家遊遍香港。已八年沒有在香港旅行的千嬅，去到一個嘉年華場景拍攝時，猶如大細路般四處玩。<br> &#13;<br> <spanclass>天公不造美 &#13;<br> 不過拍廣告時卻遇上不少阻滯，一早化了妝弄好髮型的千嬅，由於拍攝當日一直下雨，故原本只騰出兩日檔期拍攝的她只好另外再度期，幸好改期後天色放晴，她還要狂搽防曬品護膚。千嬅在廣告中又要做出多款高難度的踩滑板動作，拍攝雖然辛苦，但因為出來的效果甚佳，故她認為很值得。</spanclass></p></body></html>
