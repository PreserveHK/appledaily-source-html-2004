<html><header><meta charset="utf-8"><title>官爭金戒指斬斷妻頭</title></header><body><h1>官爭金戒指斬斷妻頭</h1><p>廣東省雷州市東里鎮政府大院本周一發生驚人血案。該鎮一名官員懷疑因為一枚金戒指與妻子發生爭執時，一怒之下竟用菜刀斬斷妻子的頭部，致其妻子慘死。&#13;<br> 事發當天下午一時許，鄭妻向丈夫索取結婚時的金戒指，兩人因而發生打鬥。鄭在一怒之下，跑到廚房拿出菜刀，朝妻子頸部揮刀狂斬。結果，鄰居聞訊趕到時，鄭妻已身首異處。&#13;<br> 現年三十多歲的鄭姓殺妻官員，是個退役軍人。兩年前，東里鎮領導人考慮到其精神狀態有點不太正常，就安排在鎮辦公室做雜役，平時主要給領導人派發報紙等。事發後，公安已將鄭姓官員拘留。&#13;<br> 廣州《信息時報》</p></body></html>
