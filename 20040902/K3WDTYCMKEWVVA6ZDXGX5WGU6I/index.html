<html><header><meta charset="utf-8"><title>上半年出口207億元</title></header><body><h1>上半年出口207億元</h1><p>多年來本港都是全球主要的鐘表出口地之一，去年本地鐘表整體出口高達419億港元。至於今年上半年，受惠於美國消費意欲回升及歐洲市場復甦，本港鐘表出口表現也相當理想，達207億港元，較去年同期增長8%。&#13;<br> 貨品主要出口至美國、中國、日本、瑞士及德國，以今年上半年計算，分別佔整體出口21.5%、13.3%、9.8%、7.1%及5.7%，其中出口至美國和日本的升幅，均達雙位數字。</p></body></html>
