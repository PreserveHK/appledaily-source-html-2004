<html><header><meta charset="utf-8"><title>新藥膏48小時內醫濕疹</title></header><body><h1>新藥膏48小時內醫濕疹</h1><p>澳洲引入一種新的非類固醇類藥膏，可以醫治兒童濕疹。新的藥膏含有有效成份「美莫司（Pimecrolimus）」，在歐洲所進行的臨床測試證明，藥膏可以在塗上的四十八小時內發揮作用，紓緩濕疹所引起的痕癢，並能夠預防濕疹復發。&#13;<br> 六成兒童濕疹患者在出生一年內出現病徵，包括皮膚發紅、乾燥、紅腫、痕癢及有水泡滲出液體等；一歲以下患者多數在臉部出現病徵，一歲以上則多數在手腳關節出現濕疹。&#13;<br> </p></body></html>
