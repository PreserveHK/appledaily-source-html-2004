<html><header><meta charset="utf-8"><title>WeWa!!新機儲過百首歌</title></header><body><h1>WeWa!!新機儲過百首歌</h1><p>買MP3機，容量當然要愈大愈好，不過有時拎住幾「擊」嘢喺手，要裝滿佢都係幾令人頭痛，之不過128MB或者256MB又似乎唔係咁夠用，所以近期MP3機戰線已推展到512MB級別。而著名MP3機品牌WeWa!!日前就推出新機WMP-6104FM，機身只有74mm長，與大家手上用開嘅MP3機差唔多大，不過容量就升級至512MB，放成百首歌都唔係問題。雖然WMP-6104FM容量大，之但係亦唔代表佢好食電，一粒3A電池就可以連續播放12小時，都算幾長氣。而WMP-6104FM亦內置FM收音機、直錄CD及可當作流動硬碟使用。&#13;<br> &#13;<br> 記者：劉耀祥</p></body></html>
