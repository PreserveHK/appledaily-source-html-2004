<html><header><meta charset="utf-8"><title>林嘉欣𢱑內衣廣告</title></header><body><h1>林嘉欣𢱑內衣廣告</h1><p>林嘉欣昨日到尖沙嘴宣傳代言的梳打餅，在廣告中嘉欣會以愛神造型出現，她更首嘗吊威吔的滋味，但因她不知道要用護墊保護自己，以致盆骨位又腫又瘀，加上嘉欣拍攝時要不斷吃幾小時梳打餅，所以這次廣告的酬勞可說賺得不易。<br> &#13;<br> <spanclass>酬勞夠買樓 &#13;<br> 在短短兩個月，嘉欣已經接拍了六個廣告，堪稱新一代廣告天后，豬籠入水的她昨日說：「我未計有幾多錢，應該夠買樓啩。我覺得拍廣告幾好玩，就算拍內衣廣告都冇所謂，不過當然就唔使我着，只係要我講吓感受就OK。」&#13;<br> 此外，嘉欣日前亦為Panasonic的LUMIX數碼相機拍攝新一輯廣告，廣告中她的拍檔是一頭頑皮又可愛的歌基犬。&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
