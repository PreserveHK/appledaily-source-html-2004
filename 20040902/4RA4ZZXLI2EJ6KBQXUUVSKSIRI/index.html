<html><header><meta charset="utf-8"><title>新技術重塑木乃伊原貌</title></header><body><h1>新技術重塑木乃伊原貌</h1><p>在裹屍布下，木乃伊的樣貌是怎樣的？意大利科學家利用「多層螺旋電腦斷層掃描」（MDCT）技術，給了大家答案。他們用MDCT技術，毋須拆除和損毀木乃伊纏身的繃帶，用X光照射一個三千年前死去的埃及男子木乃伊頭顱橫切面，拍製立體照片，然後在頭顱模型上加軟組織做成面部肌肉，重塑他的面部。這個木乃伊逝世時約四十五歲，左面太陽穴有個胎痣，但科學家承認，無法知道他的髮色和面部脂肪多少。&#13;<br> 路透社</p></body></html>
