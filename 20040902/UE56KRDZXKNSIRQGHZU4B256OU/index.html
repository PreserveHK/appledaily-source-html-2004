<html><header><meta charset="utf-8"><title>家棟遇秋生大打出手</title></header><body><h1>家棟遇秋生大打出手</h1><p>林家棟和黃秋生年前在電影《無間道》中分別扮演正、邪兩派探員，他們在新片《A-1頭條》中又結片緣，兩人同時飾演警察，但今次家棟就因為幫助爛賭的黃秋生而連累自己未能升職，故他一見秋生就眼火爆，忍不住向他動粗。<br> &#13;<br> <spanclass>私自查案 &#13;<br> 《A-1》片劇情講述秋生和陳冠希協助李心潔追尋她男友的死因，有次家棟接報到達一宗自殺案的現場，卻發現秋生和李心潔在肇事地點查案，一直對秋生存心病的家棟乍見對方，即忍不住大打出手。</spanclass></p></body></html>
