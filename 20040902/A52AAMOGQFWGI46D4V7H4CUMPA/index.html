<html><header><meta charset="utf-8"><title>食得健康自助餐</title></header><body><h1>食得健康自助餐</h1><p>世紀香港酒店世紀咖啡閣於本月十七日起推出有「營」龍蝦蠔情自助餐（圖），供應五十多款中西菜式，包括冷盤、沙律，熱盤、主菜及甜品，全部由主廚計算其營養價值。酒店發言人表示，為保證顧客食得健康，如當中的牛油果鮮蝦沙律含蛋白質、鈣質及維他命E，有助排出體內毒素及防止衰老。凡於周六或周日惠顧該自助餐，席間可獲免費專業營養指導。自助午餐平日成人108元，周六及周日138元；自助晚餐平日成168元，周六及周日188元。訂座電話：25988888。</p></body></html>
