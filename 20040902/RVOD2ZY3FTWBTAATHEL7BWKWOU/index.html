<html><header><meta charset="utf-8"><title>炭灰色Mazda6最搶手</title></header><body><h1>炭灰色Mazda6最搶手</h1><p>近期萬事得銷售數字氣勢如虹，最新推出的Mazda6Select版，即無咁多豪華配件版本，自8月初推出以來，已售出20部（包括4門、5門及Wagon），尤其是Wagon版最理想。聽代理講，香港人買Wagon車就最愛黑色和炭灰，是以這兩種顏色亦要排期至10月份才可到港，而4門及5門版銷情最好的亦是炭灰，因為很能襯出Mazda6的外形設計，想買此車的朋友就可以作個顏色參考啦！&#13;<br>&#13;<br>記者：曾順珍</p></body></html>
