<html><header><meta charset="utf-8"><title>睫狀肌麻痹劑治假近視</title></header><body><h1>睫狀肌麻痹劑治假近視</h1><p>台灣台北市立中興醫院眼科主診醫生蔡宜倫稱，連日來因近視求醫的學生較平常多三成，原因是小朋友暑假期間長時間看電視、玩電腦遊戲，到開學發現看不清楚黑板上的字。對於本來沒有近視的學齡兒童，視力模糊，或許是假近視，可用睫狀肌麻痹劑，治療至假近視度數消失為止。她建議中小學生患者應持續點低劑量的睫狀肌麻痹劑，以免近視度數不斷加深，但若是大專以上的患者，視力已穩定，近視度數已加深，就要重換鏡片度數。</p></body></html>
