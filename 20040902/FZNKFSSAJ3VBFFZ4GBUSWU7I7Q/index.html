<html><header><meta charset="utf-8"><title>紀香扮地盤工人搶飯碗</title></header><body><h1>紀香扮地盤工人搶飯碗</h1><p>日本女星藤原紀香近日夥同加藤愛，踢走米倉涼子和矢田亞希子，齊齊成為GEORGIA咖啡新廣告的代言人。&#13;<br> 一直由女星米倉涼子、矢田亞希子與佐藤江梨子擔任代言人的GEORGIA咖啡，在本月八日播出的新一廣告中，除佐藤江梨子外，其餘兩人都冇得留低。&#13;<br> 新廣告中的紀香、加藤愛和佐藤齊以女扮男裝的造型示人，平日打扮高貴的紀香更扮起地盤工人，紀香說：「第一次穿地盤工作服，想不到非常通爽，很舒服呢！」</p></body></html>
