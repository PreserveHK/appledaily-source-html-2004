<html><header><meta charset="utf-8"><title>荷銀申請管理社保基金</title></header><body><h1>荷銀申請管理社保基金</h1><p>【本報訊】中國社會保障基金理事會早前公布，為滿足社保基金業務發展的需要，理事會擬增選新的投資管理人管理社保基金，名額不超過8名。新任的荷銀投資管理亞太區行政總裁崙德民表示，已向有關方面提出申請，參與有關項目，料月內會開始盡職審查。該公司也會繼續發展內地市場，若有合適的收購合併機會，也會保持開放態度。&#13;<br> 崙德民指出，香港是該公司亞太區業務中心，故繼續投資本港業務，並持續增聘人手，而內地和印度市場，不久的將來仍有龐大增長。&#13;<br> 另外，該公司環球零售營業總管范啟誠表示，荷銀投資管理亞太區管理資產規模，在過去5年增加3倍，達到140億美元。</p></body></html>
