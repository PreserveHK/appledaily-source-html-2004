<html><header><meta charset="utf-8"><title>跑夜馬交通有新措施</title></header><body><h1>跑夜馬交通有新措施</h1><p>【本報訊】近年跑馬地快活谷馬場的入場人數日減，警方遂決定於下周三今個馬季開鑼的跑馬地賽馬日起，取消沿用了二十年的跑馬地賽馬日交通改道措施，讓行走禮頓道而並非前往馬場的車輛毋須經黃泥涌道「兜路」行駛，以減少對市民的不便。&#13;<br> 港島交通部高級督察鮑嘉偉接受查詢時表示，今次跑馬地快活谷馬場新的交通措施只針對晚上六時至十時「入場」時段，屆時除以快活谷馬場為目的地的車輛外，其他行經禮頓道的車輛包括公共巴士及私家車輛毋須經黃泥涌道繞路行駛，可直接駛往摩理臣山道或皇后大道東，前往灣仔或銅鑼灣方向，但快活谷馬場會員入口處附近的一段道路仍需封閉。</p></body></html>
