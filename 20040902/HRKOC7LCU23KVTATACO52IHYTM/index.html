<html><header><meta charset="utf-8"><title>柏芝兩犯交通規則被罰</title></header><body><h1>柏芝兩犯交通規則被罰</h1><p>張栢芝今年七月在中環駕駛房車時，涉嫌切線橫過連續白線，並且沒有帶駕駛執照，被票控駕駛時無執照及橫過附有虛線的連續白線兩項罪名，她昨日透過書面通知，向法庭承認首項罪名，被判罰款一千元。而有關橫過連續白線的傳票，因未獲回覆，須再派票給她。<br> &#13;<br> <spanclass>「一時唔記得」 &#13;<br> 昨日張栢芝的經理人李小姐在電話中就此事回應說：「可能栢芝將證件擺咗喺公司，一時間唔記得所以冇返嚟攞車牌。佢𠵱家喺北京，所以搵咗代表律師出庭。至於話cut白線嘅問題，我哋重未收到告票，如果收到嘅話，我哋會處理。」&#13;<br> 案件編號：ESS20183,20184/2004&#13;<br> 採訪：蔡曉楓、張止寒</spanclass></p></body></html>
