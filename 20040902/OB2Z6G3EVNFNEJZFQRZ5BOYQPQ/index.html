<html><header><meta charset="utf-8"><title>燒味檔違例停牌14天</title></header><body><h1>燒味檔違例停牌14天</h1><p>【本報訊】沙田一間燒味及滷味店因屢次違反《食物業規例》，被食物環境衞生署署長飭令暫時吊銷牌照十四天。&#13;<br> 食環署發言人昨日稱，有關店舖位於沙田馬鞍山富安花園街市12B號檔，由昨日至本月十四日停牌十四天。該店持牌人在二○○二年十一月及去年九月，曾因沒有妥善掩蓋食物而先後被法庭定罪，共罰款一千八百元及根據食環署違例記分制被記十五分，並於去年十二月二至八日被暫時吊銷牌照七天。去年九月及今年六月，該店持牌人再次因沒有掩蓋食物而被法庭定罪，共罰款二千二百元，並根據違例記分制再記十五分，而導致今次被停牌十四天。</p></body></html>
