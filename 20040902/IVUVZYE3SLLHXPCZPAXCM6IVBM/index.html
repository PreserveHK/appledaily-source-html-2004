<html><header><meta charset="utf-8"><title>嘉亨灣保留部份收租</title></header><body><h1>嘉亨灣保留部份收租</h1><p>本周日公開發售的西灣河嘉亨灣，發展商恒基地產（012）表示，會採取惜售態度，計劃保留部份出租。&#13;<br> 恒基執行董事李家誠表示，嘉亨灣公開發售不排除會隨時加價，但強調幅度溫和，現時物業已累售半數約1100個單位，套現約50億元。他指出，集團會有秩序發售單位，或保留部份至現樓才出售。&#13;<br> <br> <spanclass>悠然自居12月賣 &#13;<br> 李家誠認為，樓市年底前會平穩發展，對豪宅表現尤其樂觀，料有5至10%升幅。&#13;<br> 他又說，旗下全新項目屯門藍地悠然自居，計劃12月開賣，目前正待批售樓紙。雖然多個新盤陸續推出，但李氏認為，經濟復甦，購買力會增加，故不會為樓市造成壓力。</spanclass></p></body></html>
