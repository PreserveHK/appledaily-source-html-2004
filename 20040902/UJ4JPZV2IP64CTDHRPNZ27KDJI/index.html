<html><header><meta charset="utf-8"><title>蛋白蛋糕</title></header><body><h1>蛋白蛋糕</h1><p><spanclass><fontstyle>自製價：$15/2件（8吋闊）&#13;<br><b>用咩料：</b>&#13;<br>蛋白	5隻（150克）&#13;<br>砂糖	25克&#13;<br>低筋粉	70克&#13;<br>橄欖油	20克&#13;<br>&#13;<br><b>小貼士：</b>&#13;<br>1.加入麵粉和砂糖時，拌勻的力度要輕，順時針方向攪拌才不會破壞蛋白內的空氣，保持蛋糕鬆軟。&#13;<br>2.選用的油類也可用粟米油或芥花籽油，但橄欖油比較健康。&#13;<br>3.不同的焗爐的火力有別，可以用竹籤試一試蛋糕是否有麵糰黏着。&#13;<br>&#13;<br><b>好易做：</b></fontstyle></spanclass></p></body></html>
