<html><header><meta charset="utf-8"><title>iMacG5主機顯示器集一身</title></header><body><h1>iMacG5主機顯示器集一身</h1><p>美國蘋果電腦公司的新產品已成為潮流指標，即將推出的iMacG5（圖）同樣掀起一場電腦革命。iMacG5是現時全球最薄的桌上電腦，最革命性的地方，是把處理器和光碟機等所有零件，兼收並蓄在只有五厘米厚的顯示器內。&#13;<br> 這部新一代iMac周二在法國巴黎的蘋果博覽會上展出。整部電腦連四十三或五十厘米大的顯示屏置於鋁座上，配合白色簡潔外形，看來就像iPod的「大號親戚」。它使用1.8GHz或以上的G5處理器，另配備無線鍵盤和滑鼠，零售價約由一萬港元起，本月中開始在全球發售。&#13;<br> 英國廣播公司/路透社</p></body></html>
