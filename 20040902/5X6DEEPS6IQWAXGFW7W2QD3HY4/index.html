<html><header><meta charset="utf-8"><title>安倍夏美短訊繫感情</title></header><body><h1>安倍夏美短訊繫感情</h1><p>日本少女偶像安倍夏美日前為替日本富士電視台拍攝特輯，及為十月起在日本公演的馬戲團宣傳，而首次到訪台灣，今日她便會返回日本。&#13;<br> 前日身穿黑色連身短裙配黑長靴的安倍出席一個記者會時，一出場即以普通話向在場二百多名記者打招呼，她表示沒想到自己在台灣有這麼多歌迷，讓她感到非常開心。提到從morning娘畢業一事時，安倍表示雖然可以作更多不同的發展，但因過去習慣與十五名女孩子一起工作，現在一個人感到有點寂寞，所以經常會傳短訊給舊成員。</p></body></html>
