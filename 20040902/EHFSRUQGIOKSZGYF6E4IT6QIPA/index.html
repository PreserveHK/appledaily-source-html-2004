<html><header><meta charset="utf-8"><title>只此一件GiGi設計T-shirt大拍賣</title></header><body><h1>只此一件GiGi設計T-shirt大拍賣</h1><p>梁詠琪的Fans要留意嘞！GiGi正為仁濟醫院與Bossini合辦的「仁濟愛心色彩大行動且ossini全力支持」慈善義賣活動，親手設計及製作一件T-shirt，於9月4日中午十二時在沙田新城市廣場公開拍賣。同日起，全線Bossini亦有一款T耏hirt出售作義賣籌款，限量生產300件，$50一件。&#13;<br> 呢個活動係為「仁濟醫院各項服務基金」籌務經費，以幫助有需要人士。&#13;<br> &#13;<br> 記者：藍雪紅</p></body></html>
