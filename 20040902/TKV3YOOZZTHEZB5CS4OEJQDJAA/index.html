<html><header><meta charset="utf-8"><title>二手交投上月升44%</title></header><body><h1>二手交投上月升44%</h1><p>在新盤開售及多項利好因素帶動下，8月份二手交投強勁反彈，利嘉閣研究部統計，53個大型私人住宅屋苑，有952宗成交，較7月大升約44%，部份屋苑幅度達1至3倍。&#13;<br> 中細價樓成交特別暢旺，如馬鞍山新港城及聽濤雅苑、九龍灣淘大花園和藍田滙景花園等，升幅都超過1倍。西灣河逸濤灣受嘉亨灣銷情帶動，成交由7月的4宗，急升至上月的16宗。&#13;<br> 中原地產分區經埋黃惠霞指出，荔枝角美孚新邨8月份錄得今年單月最高成交量，達115宗，投資客增兩成。&#13;<br> 利嘉閣執行董事廖偉強估計，本月二手成交量會再升逾一成。</p></body></html>
