<html><header><meta charset="utf-8"><title>跟團玩盡東平獨牛二洲</title></header><body><h1>跟團玩盡東平獨牛二洲</h1><p>旅行團行程緊密，一日玩盡東海二島，先乘專船直航赤門海峽，大鵬灣暢遊荒嶼獨牛洲，欣賞「島斷石連」及「三分天下」野外奇觀；續航東平洲眺賞本港最大石景「睡佛岩」。船上或東平洲士多享用自助午餐，午餐後自由活動或隨領隊環島暢遊「難過水」、「海螺洞」、「龍落水」、「斬頸洲」、「貓公洞」等景點。&#13;<br> &#13;<br> 團名：東平洲獨牛洲一日遊&#13;<br> 主辦機構：友晟之友&#13;<br> 日期：2月15日&#13;<br> 收費：$138（包船費、午餐），友晟之友社員$118&#13;<br> 查詢及報名：梁先生（25396420）</p></body></html>
