<html><header><meta charset="utf-8"><title>章子怡生日願望：平安開心</title></header><body><h1>章子怡生日願望：平安開心</h1><p>章子怡昨日二十四歲生日，她在北京出席新浪網為她成立的個人網站宣傳。&#13;<br> 章子怡談到生日願望時，就以普通話說：「我希望父母和朋友都可以平平安安，身體健康，因為去年自己一些朋友離開，加上又有不開心事情，所以我期望新一年會過得好。」&#13;<br> <br> <spanclass>情人節要工作 &#13;<br> 章子怡表示剛拍完電影《十面埋伏》，她說：「我覺得這部電影會比《英雄》還好看，因為它的劇情更複雜，預計下半年便上映。」對於即將來臨的情人節，章子怡已身在外地工作，她說：「我明天便會出發到外地拍廣告，所以情人節都會跟工作人員一起度過。」&#13;<br> 記者馬禾北京直擊</spanclass></p></body></html>
