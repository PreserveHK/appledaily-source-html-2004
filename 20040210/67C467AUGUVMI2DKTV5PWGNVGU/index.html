<html><header><meta charset="utf-8"><title>柬埔寨死亡禽鳥離奇增多</title></header><body><h1>柬埔寨死亡禽鳥離奇增多</h1><p>動物病理學專家指，柬埔寨近日死亡的禽鳥數目不尋常地多，顯示當地實際的禽流感疫情可能比金邊政府向外公布的嚴重。&#13;<br> 柬埔寨報章指，全國各地均有農民報稱有禽鳥死因可疑，但政府至今只宣布首都金邊附近有三處地方出現了禽流感，以及茶膠省一名二十四歲女子懷疑受感染。泰國及越南都先後大規模爆發禽流感，專家認為夾在中間的柬埔寨只出現地區性爆發機會不大。&#13;<br> 法新社</p></body></html>
