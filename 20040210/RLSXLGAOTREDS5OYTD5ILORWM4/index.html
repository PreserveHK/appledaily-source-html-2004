<html><header><meta charset="utf-8"><title>亞洲外匯儲備突破二萬億</title></header><body><h1>亞洲外匯儲備突破二萬億</h1><p>【新加坡路透社電】亞洲地區外滙儲備在截至上月底升至20006億美元（約15.6萬億港元），為歷來首度突破2萬億美元，較去年12月底多4.8%。&#13;<br> 日本外滙儲備創新高，達7412億美元（約5.78萬億港元），較去年底增長10.1%，增幅為亞洲區之冠；香港外滙儲備上月增52億美元（約405.6億港元），馬來西亞增幅達28億美元（約218.4億港元）。&#13;<br> <br> <spanclass>干預滙市遭G7批評 &#13;<br> 亞洲外滙儲備增加，反映區內政府積極干預滙市，以免流入區內的出口收益推高本身貨幣滙價，令出口受損。此舉正受到七大工業國（G7）的批評。G7在周末呼籲各國應讓滙率更具彈性。</spanclass></p></body></html>
