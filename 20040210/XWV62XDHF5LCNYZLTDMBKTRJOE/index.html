<html><header><meta charset="utf-8"><title>騙財色案男主角錢志明超速罰款</title></header><body><h1>騙財色案男主角錢志明超速罰款</h1><p>【本報訊】當年轟動娛樂圈的「字母小姐」被騙財騙色案男主角錢志明（四十五歲），出獄後以駕的士維生，他涉於○二年五月二十四日在赤鱲角國際機場公路，超速駕駛的士，被警方票控，案件昨在荃灣法院審理，錢志明辯稱當日並非他本人駕駛，並傳召一名的士司機余鼎泉作辯方證人，但裁判官不接納兩人的證供，裁定錢志明罪名成立判罰一千元。&#13;<br> 案件編號：TWS12759/2002</p></body></html>
