<html><header><meta charset="utf-8"><title>呼吸道病患小心泡溫泉</title></header><body><h1>呼吸道病患小心泡溫泉</h1><p>台灣國泰醫院胸腔內科醫生吳錦桐提醒大家，有呼吸道疾病的人士應少泡溫泉。&#13;<br> 每當天寒地凍，許多人都愛去泡溫泉，一名五十二歲許姓罹患肺炎男士，入住溫泉旅館六天後，導致肺炎消化道出血，送院後併發敗血性休克死亡。&#13;<br> 吳錦桐說，除了高血壓、心臟病的病患不宜泡溫泉外，有呼吸道疾病的患者也要小心，因為溫泉的高溫容易刺激呼吸道，而一般人泡溫泉泡上十五分鐘便應離開。</p></body></html>
