<html><header><meta charset="utf-8"><title>木瓜燉雪耳滋潤養顏</title></header><body><h1>木瓜燉雪耳滋潤養顏</h1><p>冬天特別容易出現喉嚨不適和咳嗽，飲用木瓜加雪耳和冰糖燉成的糖水，可以滋潤乾涸喉嚨，並有養顏作用。&#13;<br>&#13;<br>記者、攝影：羅惠芬</p><p><b> 用咩料：</b> &#13;<br> 木瓜　1個&#13;<br> 雪耳　1両&#13;<br> 南杏及北杏　各2錢&#13;<br> 冰糖　適量&#13;<br> &#13;<br> <b> 好易做：</b> &#13;<br> 1.木瓜去皮去核，洗淨後切成小塊。南北杏洗淨備用。&#13;<br> 2.雪耳浸水發透，切去硬頭，備用。&#13;<br> 3.煲沸三至四碗清水倒燉盅內，放入木瓜、雪耳和南北杏，慢火燉個半小時後，按個人口味酌量加冰糖。待糖溶解即可熄火。&#13;<br> &#13;<br> <b> 功效：</b> &#13;<br> 木瓜含胡蘿蔔素、維他命A和C等，能幫助消化、抗菌解熱。雪耳則能滋陰養顏、補脾健胃、清涼除燥。</p></body></html>
