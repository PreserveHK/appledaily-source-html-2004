<html><header><meta charset="utf-8"><title>長沙灣路邊多雜物</title></header><body><h1>長沙灣路邊多雜物</h1><p>長沙灣永隆街行人路及行車路邊，經常被人擺放貨物和雜物，影響衞生，阻礙途人。居民向本報反映，盼當局盡快改善。&#13;<br> 居民投訴稱，永隆街近元州街一段行人路，經常被人堆放大批貨品和雜物，連馬路邊鐵欄外的行車路，亦被擺放木板垃圾，衞生環境甚惡劣，令行人和出入的車輛受阻。<br> &#13;<br> <spanclass>雜物阻路兜出馬路 &#13;<br> 「堆晒啲嘢喺條路度，阻住晒，有時重要兜出馬路行，咁樣好危險㗎！」&#13;<br> 本報已將投訴轉介食物環境衞生署跟進。	（○一一四○六三）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
