<html><header><meta charset="utf-8"><title>若槻千夏扭蛋寫真呃Fans錢</title></header><body><h1>若槻千夏扭蛋寫真呃Fans錢</h1><p>日本性感女星若槻千夏，前日現身東京銀座福家書店，為全新推出的迷你寫真宣傳。這些迷你寫真，原來是收藏在扭蛋之中，而在一百個扭蛋中，便會收藏一張若槻的親筆簽名相，自然令不少fans全力扭蛋。&#13;<br> <br> <spanclass>冇對象送朱古力 &#13;<br> 現年十九歲的若槻，前日面對五百位fans時，當然不敢趕客，她表示現時自己沒有情人，因此今年情人節亦沒有贈送朱古力的對象，談到自己心儀的對象，若槻說：「我喜歡溫柔的男人，我在家中貼了福山雅治海報。」</spanclass></p></body></html>
