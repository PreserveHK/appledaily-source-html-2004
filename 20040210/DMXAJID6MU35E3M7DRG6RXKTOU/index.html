<html><header><meta charset="utf-8"><title>葉氏化工積極購併擴充</title></header><body><h1>葉氏化工積極購併擴充</h1><p>【本報訊】葉氏化工（408）主席兼董事總經理葉志成表示，由於該公司已達一定規模，日後除繼續發展主要的5項業務外，也會積極進行購併，務求規模5年內「翻一番」，但收購目標暫只限於從事相同業務之企業。&#13;<br> 葉志成指出，第三季度（10至12月份）的業務表現仍理想，營業額較02年同期有雙位數字增長，但由於原材料價格持續高企，期內毛利率較中期業績時略為下調。&#13;<br> 葉氏化工董事楊民儉預期，今年原材料價格仍持續高企，料要到明年才會回落，所以今年仍會採用犧牲毛利率以鞏固市場佔有率的發展策略。葉氏昨收報1.84元，升2.22%。</p></body></html>
