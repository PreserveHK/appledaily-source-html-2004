<html><header><meta charset="utf-8"><title>小統計</title></header><body><h1>小統計</h1><p>周六是情人節，美國近日隨處可見糖果、花朵及珠寶的廣告。統計局數字顯示，這類產品銷量確實不俗：&#13;<br> ‧2002年平均每人購買了約11公斤糖果，大部份在情人節購買&#13;<br> ‧2001年有1,040處地點製造朱古力及可可、3,839間甜食及果仁商店&#13;<br> ‧2001年有23,870間花店&#13;<br> ‧2001年有29,780間珠寶店；鑽飾商生產了總值686.4億港元珠寶</p></body></html>
