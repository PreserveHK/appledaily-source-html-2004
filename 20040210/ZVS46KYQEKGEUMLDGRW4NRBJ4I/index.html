<html><header><meta charset="utf-8"><title>情人節烹飪班有着數</title></header><body><h1>情人節烹飪班有着數</h1><p>想為情人煮一頓晚餐，卻不知從何入手？不如請教一下大師傅。Great舉辦的情人節烹飪班，會在11及12日開課，時間是晚上7至9時30分，費用每位$180。每堂12個名額，由廚師示範三道菜式，包括頭盤番茄蒜味烤麵包、主菜特級牛柳條扒大蝦、及甜品純黑朱古力糖，上堂後更可以食埋晚飯才走，有着數。&#13;<br>想在情人節照辦煮碗做一餐，可以買一份預先包裝好的材料，附送一份齊全食譜，照足做，由頭盤到甜品齊晒，唔怕有錯。&#13;<br>查詢：29189986</p></body></html>
