<html><header><meta charset="utf-8"><title>廣末年尾復出賺奶粉錢</title></header><body><h1>廣末年尾復出賺奶粉錢</h1><p>日本女星廣末涼子，雖然現正為五月出生的BB而產休，但她已早早答允年尾復出工作，在明年NHK電視台播放的古裝新劇《義經》中，扮演男主角瀧澤秀明的女友。&#13;<br> <br> <spanclass>演繹悲劇人物 &#13;<br> 廣末已敲定在古裝劇《義經》中飾演瀧仔的情人靜御前，她一生伴隨瀧仔扮演的義經逃亡，二十多歲便失意死亡，是個悲劇人物。廣末的戲份預計在十一月左右登場，若她順利生產的話，經過半年休息及收身，正好來得及演出。</spanclass></p></body></html>
