<html><header><meta charset="utf-8"><title>辣椒防蟲蛀藤器家具</title></header><body><h1>辣椒防蟲蛀藤器家具</h1><p>竹、藤製家具要注意蟲害，因為竹、藤器富含纖維素、半纖維素、木質素及糖、脂肪、蛋白質等成份，都是蛀蟲及白蟻等的營養之源，所以應採取一定的措施來防蟲蛀。&#13;<br>最好選擇已塗上清漆或熟桐油的藤器，既能防蛀，又會更耐用，而且更增美感。此外，應擺放在通風和乾燥地方，最忌濕氣；若發現蟲蛀可用微量殺蟲藥液滴入蟲蛀孔，也可用辣椒或花椒搗成末，塞入蟲蛀孔，這些都可以給竹、藤家具一個防蟲的安全保證。&#13;<br>&#13;<br>記者：張一豪</p></body></html>
