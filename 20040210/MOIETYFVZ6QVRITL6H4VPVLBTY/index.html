<html><header><meta charset="utf-8"><title>文件擲官司機判監</title></header><body><h1>文件擲官司機判監</h1><p>【本報訊】中年司機涉不小心駕駛受審期間，懷疑審訊中的相片遭警方「做手腳」，涉嫌以大叠文件擲向女主控官，涉案司機昨在觀塘裁判法院，被裁定一項普通襲擊罪罪名成立。裁判官指法庭乃嚴肅的地方，被告所犯罪行嚴重兼毫無悔意，判處即時入獄七日。&#13;<br> 裁判官昨裁決時指控方證人誠實可靠，反之被告大話連篇，因此裁定被告普通襲擊罪名成立。裁判官續稱，市民到法庭須遵守一定的規例，但被告襲擊正在工作的主控官為加重刑責的因素。&#13;<br> 林馬光（四十八歲），控罪指他於去年八月二十二日在觀塘裁判法院第二庭襲擊女主控官區詠儀。&#13;<br> 案件編號：NKCC7413/03</p></body></html>
