<html><header><meta charset="utf-8"><title>日銀行放款額連跌73月</title></header><body><h1>日銀行放款額連跌73月</h1><p>【本報綜合報道】日本經濟有改善迹象，但部份公司由於繼續重組業務，對資金的需求減少，令銀行放款額連跌73個月，而上月貨幣供應增長仍慢。&#13;<br> 該國最廣受注視的貨幣供應數據──M2加存款證在1月份較去年同月僅升1.6%，去年12月升幅為1.5%。日本央行預測，在截至今年3月底的季度，M2加存款證增幅只有約1%。1月份銀行放款較去年同月跌5.1%，為連續第73個月減少，跌幅與前月相同，數據反映私營企業繼續致力清還銀行債務。&#13;<br> 另外，受瘋牛症和禽流感影響，日本的周期性行業員工對前景略趨悲觀，上月對經濟現況的信心指數跌0.5點。</p></body></html>
