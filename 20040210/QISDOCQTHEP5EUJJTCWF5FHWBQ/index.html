<html><header><meta charset="utf-8"><title>新方法緩解手術後疼痛</title></header><body><h1>新方法緩解手術後疼痛</h1><p>美國肯塔基州路易斯維爾猶太醫院的心臟外科醫生杜浪，正研究一種名為「ON-Q疼痛緩解系統」的緩解方法。因為多年以來，手術後疼痛的緩解工作一直都沒有多大進展，而最常使用的藥物「嗎啡」，會有副作用。&#13;<br> 杜浪以一個球形氣泵通過導管，把不含嗎啡成份的止痛藥，直接送至縫合的傷口。他研究了三十五名做過心臟血管繞道手術的病人，發現使用ON-Q疼痛緩解系統的病人，感覺疼痛減輕了，並比對服用安慰組的病人，提早約三天出院。這種技術亦適用於結腸手術、剖腹產子手術和整形外科手術。</p></body></html>
