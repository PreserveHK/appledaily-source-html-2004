<html><header><meta charset="utf-8"><title>張艾嘉事先張揚低胸闖柏林</title></header><body><h1>張艾嘉事先張揚低胸闖柏林</h1><p>張艾嘉、劉若英、李心潔和梁家輝等一班演員，昨日在黃埔海逸酒店出席新片《203040》記者會。<br> &#13;<br> <spanclass>張叔平設計 &#13;<br> 身兼導演和演員的張艾嘉表示《20》一片已入圍正舉行的柏林影展，稍後她會和兩位女主角劉若英和李心潔出席影展，而且已找來張叔平為她們三人設計晚禮服。&#13;<br> 張艾嘉還說：「今次好唔好意思，因為要參展，情人節要兩位女士遠離情人。」&#13;<br> 劉若英則笑言三人的晚禮服都各有特色，她以透視為主，張艾嘉和李心潔則分別是低胸及貼身的設計。</spanclass></p></body></html>
