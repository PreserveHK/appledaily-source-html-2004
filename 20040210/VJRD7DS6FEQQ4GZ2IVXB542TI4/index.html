<html><header><meta charset="utf-8"><title>明星名人揶揄露乳風波</title></header><body><h1>明星名人揶揄露乳風波</h1><p>前晚出席格林美的嘉賓達百多位，不少人為求搶鏡均出盡法寶，其中導演昆頓塔倫天奴（QuentinTarantino）到場時向記者展示恤衫上的星形襟章，而嘉門伊拉查（CarmenElectra）的音樂人丈夫DaveNavarro，又在眾人前展示乳環，似是揶揄上周在超級碗中露乳的珍納積遜。&#13;<br> <br> <spanclass>梭羅Look現身 &#13;<br> 另外，不少嘉賓亦採騎呢招數博出位，好像因為兒童色情事件而被告上法院的R.Kelly，無故戴上黑色眼罩以俠盜梭羅形象現身，造型古怪。&#13;<br> 而七十年代組合ParliamentFunkadelic其中一名成員，更穿上尿布，惹人發笑。</spanclass></p></body></html>
