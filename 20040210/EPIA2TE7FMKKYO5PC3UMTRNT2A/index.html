<html><header><meta charset="utf-8"><title>睡前吃乾果助減少夜尿</title></header><body><h1>睡前吃乾果助減少夜尿</h1><p>德國新聞社報道，有醫生建議夜尿頻仍的人士，可在睡前吃些乾果，能夠紓緩夜尿頻仍的情況。&#13;<br> 德國醫學雜誌「AerzteZeitung」指出，從實驗得知，吃乾果有助減低尿量。&#13;<br> 有醫生建議，膀胱衰弱的人士若想一覺睡到大天光，毋須「光顧」廁所，則適宜吃些鳳梨乾或其他乾果。&#13;<br> 該雜誌強調，醫學界相信，乾果就像一塊海綿般，能夠吸去人體內的水份。</p></body></html>
