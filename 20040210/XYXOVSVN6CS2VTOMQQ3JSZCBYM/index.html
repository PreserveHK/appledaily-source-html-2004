<html><header><meta charset="utf-8"><title>南豐兩盤齊加價</title></header><body><h1>南豐兩盤齊加價</h1><p>【本報訊】樓市買賣暢旺，發展商加價迎接升浪。南豐集團發展的將軍澳廣場，昨日加價3%發售餘貨，單日錄得6宗成交。同系的西半山雅苑，由租轉售，上周錄得首宗成交後，即加價10%。&#13;<br> <br> <spanclass>雅苑提價一成 &#13;<br> 南豐集團持有的西半山收租物業雅苑，位於羅便臣道82號，樓齡約10年，租轉售的5伙，面積約1700方呎，附有裝修。&#13;<br> 中原地產獲委託代理出售，昨日以1073萬元售出中層A室，呎價約6312元。&#13;<br> 同系的將軍澳廣場，尚餘400至500伙待售。市場消息稱，南豐集團昨日加價3%清貨，加價後呎價2600至2800元，但銷情未受影響，昨單日錄得6宗買賣。</spanclass></p></body></html>
