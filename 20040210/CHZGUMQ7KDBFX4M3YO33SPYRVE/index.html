<html><header><meta charset="utf-8"><title>廣州醫院新服務測男人是否包二奶</title></header><body><h1>廣州醫院新服務測男人是否包二奶</h1><p>哪個「包二奶」的男人肯對太座認帳呢？廣州市腦科醫院計劃向市場推出測謊服務，將測謊儀結合測謊師經驗豐富的技巧，誓要所有「花心漢」無所遁形。預計普通市民於今年或明年，就可以前往測試伴侶的「忠貞度」。&#13;<br> 據負責測謊的醫生王俊杰介紹，測謊師會先設計一些專有問題，再連續向被測謊者提問三次。如果對方說謊，他的皮膚、心跳和脈搏都會有明顯變化，測謊師會根據儀器所顯示的數據進行統計，分析他是否撒謊，準確率高達百分九十九。&#13;<br> 目前有關技術尚屬司法鑑定範疇，只適用於警察審訊疑犯，廣州腦科醫院正申請將技術向普通市民開放。&#13;<br> 廣州《信息時報》</p></body></html>
