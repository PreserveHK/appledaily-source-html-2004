<html><header><meta charset="utf-8"><title>官恩娜披嫁衣心緒不寧</title></header><body><h1>官恩娜披嫁衣心緒不寧</h1><p>樂壇新人官恩娜最近到了澳洲墨爾本拍攝一輯婚紗照，她穿上低胸婚紗，大騷天賦本錢，伊人憧憬將來可以有一個宮廷式的婚禮。&#13;<br> 今次是官恩娜第一次着婚紗拍照，安排在一座古堡中進行拍攝，她在古堡中感覺心緒不寧，並經常擔心會有不尋常的事件發生。<br> &#13;<br> <spanclass>怕對鏡微笑 &#13;<br> 尤其是攝影師要官恩娜對着鏡子擺甫士微笑時，她即時心跳加速，害怕鏡裏會出現另一個人，最後她還是照做，但卻要攝影師和工作人員無論在鏡中看到甚麼，都不要告訴她，結果當然順利完成工作。</spanclass></p></body></html>
