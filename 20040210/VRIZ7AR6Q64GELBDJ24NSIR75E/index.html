<html><header><meta charset="utf-8"><title>泰國嚴防二輪疫潮出現</title></header><body><h1>泰國嚴防二輪疫潮出現</h1><p>泰國傳染性疾病控制部總監乍蘭周一警告，雖然第一輪禽流感疫潮已過，當局必須嚴防第二輪疫潮出現，為可能需要再次大規模殺雞作好準備。他指農業部正努力消滅禽流感病毒擴散源頭。&#13;<br> 另外，印尼傳媒報道，當地旅遊勝地峇里島有三千隻鴨子最近突然死亡，由於牠們死前都出現禽流感病徵，死因可能跟禽流感有關。當局現等待化驗結果以確定。&#13;<br> 美聯社?台灣東森新聞網</p></body></html>
