<html><header><meta charset="utf-8"><title>美國澳洲達自由貿易協議</title></header><body><h1>美國澳洲達自由貿易協議</h1><p>【本報綜合報道】美國與澳洲達成自由貿易協議，雙方將取消幾乎所有製成品的關稅，此一安排可望令兩國製造業出口每年分別增長20億美元。不過，美國仍保護其食糖及牛肉市場，而澳洲則可繼續補貼藥品行業。&#13;<br> 這項自由貿易協議仍有待美澳兩國國會通過。澳洲貿易部長韋爾（MarkVaile）表示，一俟協議生效，超過三分二澳洲輸美貨品的關稅將調降至零。&#13;<br> 美國貿易代表周禮恪（RobertZoellick）說，美國超過99%輸澳製造業產品將可獲得零關稅待遇，美國的汽車及其部件、化工和造紙業可望因此受惠。澳洲是美國第13大貿易夥伴，美國目前對澳洲有90億美元的貿易逆差。</p></body></html>
