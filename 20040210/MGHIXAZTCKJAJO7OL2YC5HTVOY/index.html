<html><header><meta charset="utf-8"><title>子彈火車極速300公里</title></header><body><h1>子彈火車極速300公里</h1><p>日本的新幹線，又稱子彈火車，以高速見稱，時速最高可超過三百公里，比法國的TGV火車還快，堪稱全球最快火車。&#13;<br> 子彈火車在一九六四年通車，行走東京和大阪兩大城市，之後不斷開闢新線，並開發嶄新的磁懸浮火車。磁懸浮火車在九九年試車時，曾創下時速五百五十二公里的紀錄，以此計算往返東京和大阪只需一小時，比子彈火車還要快兩小時。&#13;<br> 本報資料室</p></body></html>
