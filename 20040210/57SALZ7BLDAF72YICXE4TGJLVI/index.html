<html><header><meta charset="utf-8"><title>李秉憲333萬片酬韓國稱王</title></header><body><h1>李秉憲333萬片酬韓國稱王</h1><p>韓國型男李秉憲，休息近一年後，已決定重返大銀幕演出，今次的片酬更高達五億韓圜（約三百三十三萬港元），令李秉憲成為當地最高片酬男星。&#13;<br> 據悉李秉憲今次接拍了一部愛情喜劇，他在片中徘徊三位姊妹之間。而影片將在下月正式開鏡。&#13;<br> <br> <spanclass>女友堅強拍劇 &#13;<br> 此外，李秉憲的女友宋慧喬，現時正趕拍新劇《陽光照耀》，她表示今次會扮演一位全力照顧弟妹的堅強女性。而昨日她拍劇時則不小心割傷左手的中指，經包紮後仍然忍痛開工。</spanclass></p></body></html>
