<html><header><meta charset="utf-8"><title>銅價創6年半新高</title></header><body><h1>銅價創6年半新高</h1><p>【本報綜合報道】倫敦金屬交易所（LME）的3個月期銅價格昨天曾升見每噸2600美元，創6年半以來最高水平，升28美元（1.1%），原因是LME的銅庫存降至近3年來最低，以及美元下跌。&#13;<br> 有交易員說，倘投資基金和對沖基金加入追捧期銅，銅價可在短時間內飆升見2630美元。過去1年，銅價累計大升51%。&#13;<br> 受到山崩、技術問題及工潮等不同因素影響，過去數周先後有Freeport-McMoRanCopper&amp;Gold、OkTediMining及BHPBilliton等採礦公司宣布減少銅產，令LME的銅庫存降至34.13萬噸，是01年3月以來最低。</p></body></html>
