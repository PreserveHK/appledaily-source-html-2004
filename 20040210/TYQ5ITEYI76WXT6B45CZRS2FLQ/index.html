<html><header><meta charset="utf-8"><title>購買磁碟機送打印機</title></header><body><h1>購買磁碟機送打印機</h1><p>艾美加（Iomega）推出優惠，下月底前購買Zip750MBUSB或Firewire磁碟機，可免費獲贈價值四百八十元的LexmarkZ605彩色噴墨打印機一部；購買Zip250MBUSB則可獲贈面值一百五十元的八達通卡一張。另外，本月底前到指定商戶購買Iomega內置式超級DVD燒碟機，可即場以三百八十元優惠價換購六百八十元的LinkSysWireless-BAccessPointRouter四埠式交換機一部。詳情可致電25649200。</p></body></html>
