<html><header><meta charset="utf-8"><title>數碼通客戶流失率不變</title></header><body><h1>數碼通客戶流失率不變</h1><p>【本報訊】數碼通（315）行政總裁黎大鈞表示，和黃（013）3G服務雖已推出，現階段未發現數碼通的高質素客戶有不正常流失，整體流失率仍維持2%。&#13;<br> 黎大鈞又認為，和黃推出的3G服務，除表現出基本功能外，技術層面上仍有很多地方要改善和克服。不過，他重申最關鍵的其實並不是「技術」，而是網絡商是否夠「功力」去運用新技術。他預期本港3G市場到今年底才算成熟。&#13;<br> 對於有學者指3G服務價格將隨着日漸普及而下降，他表示，這須看網絡商的做法，數碼通目前未預計年底推出3G服務時的價格。他續稱，近期購入近50部和黃3G手機供同事試用，為稍後推出服務作準備。</p></body></html>
