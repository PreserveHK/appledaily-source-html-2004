<html><header><meta charset="utf-8"><title>洗引擎先蓋好保險絲</title></header><body><h1>洗引擎先蓋好保險絲</h1><p>人人都鍾意座駕時常光潔如新，就算將架車洗到立立令，但一打開車頭冚檢查引擎時，遍布塵埃的場面都會令車主幾尷尬，所以洗車時就要注意埋引擎清潔。&#13;<br> 清潔引擎時，最好在觸手可及的地方如頭冚和車身之間的流水槽打上車蠟，連引擎室內的鐵板地方也要以車蠟清潔。若遇上細小的部位時，便要用刷子擦拭，令塵埃和污物浮起。如果引擎太污糟，便要用專用的化學合成劑清潔和清水清潔，但記住要把保險絲、交流發電機等以膠紙蓋好。&#13;<br> &#13;<br> 記者：曾順珍</p></body></html>
