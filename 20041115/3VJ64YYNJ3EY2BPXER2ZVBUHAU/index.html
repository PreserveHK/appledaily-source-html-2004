<html><header><meta charset="utf-8"><title>吳彥祖票房低未失望</title></header><body><h1>吳彥祖票房低未失望</h1><p>吳彥祖前晚與彭浩翔接受港台節目訪問時，表示日前因為腸胃炎而未能出席《公主復仇記》首映禮。對於該片首日只得十九萬票房，吳彥祖說：「呢部片要當係獨立片去睇，唔可以攞商業片嘅指數去計。阿嬌（鍾欣桐）嘅演技真係進步咗好多，擺脫咗Twins嘅cutie形象。」<br> &#13;<br> <spanclass>睇好張兆輝 &#13;<br> 吳彥祖在金馬獎中只有《新警察故事》提名「最佳男配角」，但就沒有《旺角黑夜》的份兒，問他可感失望，吳彥祖說：「有得提名已經好開心，當bonus，我就睇好《柔道龍虎榜》嘅張兆輝，金馬獎當晚我應該可以去到。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
