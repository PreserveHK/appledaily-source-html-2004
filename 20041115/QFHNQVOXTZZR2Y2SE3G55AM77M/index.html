<html><header><meta charset="utf-8"><title>拳師褲變潮裝</title></header><body><h1>拳師褲變潮裝</h1><p>打泰拳，拳套、手帶、護甲等保護裝備是必需。如果想更有神髓，加一條闊身拳師褲就即時變成泰國拳王或拳后。&#13;<br> 事實上，傳統泰拳拳手中，闊身拳師褲是指定服裝，而褲上的泰文或手臂上充滿了祝福的護身符繫繩，其實是每一位拳手經過悉心裝扮的。然而，泰拳褲更是不少時裝設計師的至愛，皆因褲身色彩奪目，圖案變化萬千，闊身、橡筋褲頭更是拳師褲的特徵，放在現代時裝設計師手中，拳師服飾絕對可變作潮人型裝。在泰國大約花三百至五百泰銖便可將拳師褲加上自己的心水設計。</p></body></html>
