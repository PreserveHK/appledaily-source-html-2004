<html><header><meta charset="utf-8"><title>千嬅與中坑相睇瘀！</title></header><body><h1>千嬅與中坑相睇瘀！</h1><p>楊千嬅昨日到九龍灣展貿出任「第八屆香港十大再生勇士選舉」頒獎嘉賓，並進行誓師儀式。&#13;<br> 早年曾有傳千嬅因徐濠縈介入她與陳奕迅（Eason）的戀情，而令兩人關係決裂，不過早前她們結伴用膳，對此千嬅說：「我哋一向都有朋友聚會，上次係約埋一齊上去睇BB。」&#13;<br> 千嬅大讚Eason的BB十分可愛，她說：「BB啲手腳長長同埋面尖尖似媽媽，眼就似爸爸。」那麼千嬅何時成家立室？她透露友人曾暗中為她安排相睇，千嬅說：「嗰日食食吓飯有個中年人坐低，之後我重問佢係邊個，後來先知係我朋友安排嘅，嗰一吓真係火羅到爆呀。」&#13;<br> 採訪：李珮洳　攝影：葉君海</p></body></html>
