<html><header><meta charset="utf-8"><title>草棚下歎泰菜食燒烤</title></header><body><h1>草棚下歎泰菜食燒烤</h1><p>陽光下，草棚中，聽泰民歌，吃泰菜，感覺像度假般！元朗新開一間泰菜館，室內、戶外布置成度假休閒地，草棚木屋下設酒吧，充滿清邁情調。餐廳泰國大廚Charin入廚二十多年，曾在泰國酒店當大廚，菜式口味偏向泰北，酸辣滋味。旗下有印度廚師，負責正宗印度咖喱及薄餅。晚上自選燒烤吧正式上場，有四十多款材料供選擇，海鮮佔了二十多種，必試8吋大頭蝦，足200g，還有魔鬼魚、大烏賊等，全部即點即燒，有人服侍。&#13;<br> 記者：戴維浩&#13;<br> 攝影：蔡鴻雯&#13;<br> &#13;<br> 泰屋（31470338）&#13;<br> 地址：元朗坳頭東成里1號地下</p></body></html>
