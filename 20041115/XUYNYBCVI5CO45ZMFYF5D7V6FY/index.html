<html><header><meta charset="utf-8"><title>韓潮食：抵食中東即切火雞包</title></header><body><h1>韓潮食：抵食中東即切火雞包</h1><p>行完弘大FreeMarket，當然係時候醫肚，若然覺得再食泡菜有啲厭，不如就行前兩步轉食吓中東嘢！呢間TurkiyeKekabOriginalCusine，由中東人主理，全間轉賣火雞包，即叫即切，原汁原味，唔愛火雞亦有羊肉口味揀，3,000韓圜起（約$21)，飲品韓圜1,000（約$7)，幾抵食！&#13;<br> 記者：張銘恩&#13;<br> 攝影：陳陶鈞&#13;<br> &#13;<br> 地點：Seokyodong,MapoKu（即弘大FreeMarket旁路口轉角）</p></body></html>
