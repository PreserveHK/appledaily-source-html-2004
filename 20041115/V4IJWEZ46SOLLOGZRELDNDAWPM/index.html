<html><header><meta charset="utf-8"><title>史提夫馬田成就獲表揚</title></header><body><h1>史提夫馬田成就獲表揚</h1><p>荷李活男星史提夫馬田（SteveMartin）大前日於加州比華利山，獲頒「第十九屆美國電影大獎」的終身成就獎，表揚他入行三十年來的成就。多位曾與史提夫合作的荷李活導演、監製及影星紛紛畀面到場。&#13;<br> 頒獎禮播映史提夫曾參與電影的片段，大會表示此獎表彰他在演員、小說家及編劇等崗位上均表現出色。史提夫奪獎後說：「這個獎對我十分有意義，因為我兒時放學後，經常與同學玩這『美國電影人大獎』的領獎遊戲。」</p></body></html>
