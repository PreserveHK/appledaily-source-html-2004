<html><header><meta charset="utf-8"><title>聖子唔吼《紅白》騷</title></header><body><h1>聖子唔吼《紅白》騷</h1><p>現年四十二歲的日本女歌手松田聖子前日在東京出席和服展，為親自監製的和服品牌SEIKOMATSUDAKIMOMO任模特兒，更帶愛犬MOMO行天橋，而這已是聖子第三次為該品牌行騷。&#13;<br> 此外，ＮＨＫ電視台早前舉行調查，選出觀眾最想欣賞哪位女歌手演出《紅白》，結果聖子排第十二位，不過她前日暗示已婉拒出席今年的《紅白》，聖子說：「我今年除夕要舉行新年倒數演唱會。」而宇多田光亦拒絕ＮＨＫ電視台邀請演出《紅白》。</p></body></html>
