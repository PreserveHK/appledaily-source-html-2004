<html><header><meta charset="utf-8"><title>Kylie怕被洩秘嬲死舊愛</title></header><body><h1>Kylie怕被洩秘嬲死舊愛</h1><p>同澳洲女歌手KylieMinogue三年情早已告終嘅英國男模JamesGooding，啱啱獲電視台重金邀請佢參加森林真人騷《I'maCelebrity...GetMeOutOfHere》。Kylie因為驚舊愛喺電視度大爆兩人嘅情史，所以𠵱家搏晒命游說佢辭演嗰個節目。一位知情人士話：「Kylie知道呢件事後好嬲，佢話James比可悲更可悲，而且呢個節目會喺Kylie嘅家鄉澳洲拍攝，令佢更覺係奇恥大辱。」</p></body></html>
