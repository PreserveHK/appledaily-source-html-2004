<html><header><meta charset="utf-8"><title>亮晶晶遭國家隊放逐</title></header><body><h1>亮晶晶遭國家隊放逐</h1><p>亮晶晶自雅典奧運後不斷出席商業活動，惹來國家跳水隊領隊周繼紅的批評，指二人成為壞榜樣，更揚言若再不收心就要他們離開。<br> &#13;<br> <spanclass>貶出集訓行列 &#13;<br> 但亮晶晶並未有理會領隊的勸告，繼續四出為商品做宣傳，結果二人近日雙雙被貶出國家隊集訓行列，只能返回自己所屬的省隊受訓。&#13;<br> 據內地《信息時報》報道，國家跳水隊近日已組成○八年參賽隊伍，隊員已開始集訓，但最近一次集訓名單中，郭晶晶和田亮均榜上無名，田亮對於這個安排並未有表示不滿，他更向內地傳媒表示近兩個月來的確參加了太多的活動，但落選國家隊新一輪集訓名單，並不是甚麼值得沮喪的事情，回省隊受訓的效果可能會更好。</spanclass></p></body></html>
