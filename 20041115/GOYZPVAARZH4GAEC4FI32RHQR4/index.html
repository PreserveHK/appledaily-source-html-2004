<html><header><meta charset="utf-8"><title>三匪爆竊商廈被擒</title></header><body><h1>三匪爆竊商廈被擒</h1><p>【本報訊】昨中午約十二時，三名竊賊趁假日潛入上環干諾道中粵海投資大廈保安亭爆竊，掠走五百元現款，三賊得手離開時，姓唐四十三歲女保安員剛折返，她立即報警並通知其他保安員合力截獲三人，在附近巡邏的海傍警署特遣隊警員趕至拘捕三人（圖）。被捕賊人姓徐（二十一歲）、姓鄭（二十三歲）及姓梁（二十四歲），警方在他們身上搜獲螺絲批等爆竊工具。&#13;<br> 梁偉權攝&#13;<br> </p></body></html>
