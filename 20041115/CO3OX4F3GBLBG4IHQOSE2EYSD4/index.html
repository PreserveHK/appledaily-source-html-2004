<html><header><meta charset="utf-8"><title>蜆殼：油價明年跌</title></header><body><h1>蜆殼：油價明年跌</h1><p>【本報綜合報道】荷蘭皇家蜆殼集團（RoyalDutch/ShellGroup）行政總裁凡．德．費爾（JeroenvanderVeer）昨天接受英國廣播公司訪問時預期，國際油價明年可望下跌，原因是全球原油需求放緩。他表示，雖然油價高企，但目前全球原油儲備充足，供應無虞；與去年比較，現在的原油存貨很正常。&#13;<br> 凡．德．費爾說，今年油價持續上漲已打擊原油需求，使現時原油生產力充足，油價有開始回軟的勢頭；而導致今年油價上升的因素，如中國和美國需求強勁等，預料明年不會重現，因此他估計油價明年將會下跌。</p></body></html>
