<html><header><meta charset="utf-8"><title>俊哥新片日本搶高價</title></header><body><h1>俊哥新片日本搶高價</h1><p>韓國師奶殺手裴勇俊跟電影《８月照相館》導演許秦豪合作的新片《外出》，雖然下月中才開鏡，但已被日本二十間電影公司爭奪上映權，非常厲害。&#13;<br> 據昨日出版的日本報章《日刊Sports》報道，現時日本已有二十間電影公司爭奪裴勇俊新片《外出》的上映權，預計該片的日本版權費，可打破李秉憲與崔智友合演的韓片《誰都有秘密》所創下的五百五十萬美元（約四千二百九十萬港元）最高韓國影片的日本上映權費用。</p></body></html>
