<html><header><meta charset="utf-8"><title>3G手機監察家居</title></header><body><h1>3G手機監察家居</h1><p>總部位於法國的WanyRobotics，研發的機械人主要有3個系列，分別為玩具、家庭用品和家居監察系統。展覽上，WanyRobotics的展品中有自動吸塵機和一個會玩捉迷藏的玩具車。該公司亞太地區經理LudovicDepoid透露，因為亞太區的3G市場成熟，Wang正致力推廣可透過3G手機控制的家居監察系統。這個系統猶如一部遙控模型車一般，可以在家中走動，並可拍下影像傳送到手機。&#13;<br> 參考網址：<ahref http:>www.wanyrobotics.com </ahref></p></body></html>
