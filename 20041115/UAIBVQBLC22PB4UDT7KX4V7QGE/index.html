<html><header><meta charset="utf-8"><title>嬰兒肚餓影響發育成長</title></header><body><h1>嬰兒肚餓影響發育成長</h1><p>台灣大學物理治療系教授鄭素芳稱，一項分別在九四至九六年及○四年進行的調查，在台大醫院收集一百四十三足月新生兒，利用神經行為發展量表，評估其成長表現。結果顯示十年前出生的小孩遠比十年後的得分更高，其中肌力領先最多，氣質控制也較好，只有視聽反應輸給今年出生的小孩。同時，十年前的小孩也較現在的孩子脾氣好及較不哭鬧。研究相信這或與現今婦女堅持哺育母乳，但乳量卻不多，令孩子易肚餓，從而影響其發育。</p></body></html>
