<html><header><meta charset="utf-8"><title>《金枝慾孽》比賽版抬轎上山頂</title></header><body><h1>《金枝慾孽》比賽版抬轎上山頂</h1><p>【本報訊】以創意十足見稱的一年一度明德抬轎比賽昨日在山頂舉行，今屆四十七支參賽隊伍中，不少參賽健兒秉承三十年來該項比賽扮鬼扮馬的特色，以不同打扮及裝飾參賽，有參賽隊伍以動物、奧地利嘉年華、神話故事阿拉丁、漫畫人物泰山等為主題打扮。<br> &#13;<br> <spanclass>清朝宮女打扮 &#13;<br> 其中，有隊伍更以人氣電視劇《金枝慾孽》為主題，隊員身穿清朝宮廷侍女服飾出場，吸引大眾注意；又有參賽隊伍將參賽的轎子裝飾成一座山峯；又或以「吹氣賽車」轎子出賽等，可謂各出奇謀，各有特色，令現場增添不少歡樂氣氛。</spanclass></p></body></html>
