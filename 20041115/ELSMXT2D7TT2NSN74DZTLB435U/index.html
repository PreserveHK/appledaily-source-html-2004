<html><header><meta charset="utf-8"><title>　　龐約翰獲終身成就獎 - 李八方</title></header><body><h1>　　龐約翰獲終身成就獎 - 李八方</h1><p>滙控大班龐約翰獲英國每日郵報頒發終身成就獎，實至名歸，不過呢位將滙豐由一家地區銀行，壯大成為全球第三大市值國際大行嘅幕後功臣，喺接受該報訪問時，卻謙稱自己遠不及同佢共事嘅同儕叻，更指如果換咗用今日嘅標準，佢肯定唔夠班入滙豐。&#13;<br> 龐約翰又話，雖然喜歡打高球同航海，但最近嘅出海紀錄已經係兩年前，所以諗深一層，其實自己冇乜嗜好，重話「我的一生只有滙豐及家庭」。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
