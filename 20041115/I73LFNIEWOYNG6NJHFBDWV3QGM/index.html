<html><header><meta charset="utf-8"><title>英電訊或遭一拆二</title></header><body><h1>英電訊或遭一拆二</h1><p>【本報綜合報道】倫敦《獨立報》昨天報道，英國電訊業監管機構Ofcom將於本周四完成一份檢討報告，屆時可能要求英國最大電話公司──英國電訊（BT）「一拆二」，把客戶服務與網絡業務分別組成兩家公司，以維持電訊市場公平競爭。&#13;<br> Ofcom認為，英電訊旗下的BTWholesale與同系的BTRetail進行交易時，其交易條款要與提供予其他業內對手的一致。這家曾經壟斷英國電話市場的公司，其股價在過去數年間每年均下跌。英電訊正致力把經營重心由固網轉向網絡服務，但投資者對此頗有疑問。</p></body></html>
