<html><header><meta charset="utf-8"><title>陳寶珠賀愛兒擔正</title></header><body><h1>陳寶珠賀愛兒擔正</h1><p>陳寶珠愛兒楊天經與曾江的女兒曾慕雪，前晚齊在葵青劇院演出由高志森監製的舞台劇《愛在瘟疫蔓延時》首場，由於今次乃天經首次擔正做男主角，身為母親的寶珠姐非常緊張，一早已偕友人趕往劇院。<br> &#13;<br> <spanclass>煲愛心湯 &#13;<br> 問寶珠姐事前可有看過天經綵排時，她說：「未，今晚係第一次。」隨即匆匆入座。&#13;<br> 至於天經開騷前接受訪問時，透露前一晚緊張至失眠，他說：「有好多對白要記，我怕記唔到。」&#13;<br> 問其母可有教路及煲湯給他喝時，天經說：「媽咪話goodshow，叫我唔使咁緊張，記劇本大概意思就得啦。佢有煲蘋果川貝畀我飲，好溫暖。」&#13;<br> 採訪、攝影：張俊銘</spanclass></p></body></html>
