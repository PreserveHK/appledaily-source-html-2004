<html><header><meta charset="utf-8"><title>S.H.E簽唱會幾乎暴動</title></header><body><h1>S.H.E簽唱會幾乎暴動</h1><p>女子組合S.H.E昨日在台灣中壢及新竹舉行簽唱會，吸引大批歌迷捧場，Hebe認為老是簽名太無趣，於是發起了「神秘禮物」遊戲，以隨機方式在簽名旁畫上愛心、星星及笑臉等圖案，幸運拿到的歌迷自然如獲至寶。&#13;<br> 而前日S.H.E在西門町舉辦簽唱會，陳建州（黑人）插隊捧場，向S.H.E索取手印及簽名，台下等候多時的歌迷差點引發暴動，幸好Ella出來解圍說：「大家不要罵黑人，但可偷偷打他兩下！」&#13;<br> 採訪、攝影：黎寶蘋</p></body></html>
