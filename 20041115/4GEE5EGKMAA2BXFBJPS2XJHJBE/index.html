<html><header><meta charset="utf-8"><title>Heidi低胸撐米高霍士</title></header><body><h1>Heidi低胸撐米高霍士</h1><p>荷李活男星米高霍士（MichaelJ.Fox），前日於紐約為其柏金遜症慈善基金舉行盛大籌款晚會。演藝界名人出席者眾，當中包括大導馬田史高西斯（MartinScorsese）及羅賓威廉斯（RobinWilliams）等。&#13;<br> 罹患柏金遜症多年的米高霍士，一向積極向世人喚起關注該病的訊息，身為主人家的他，前晚偕同妻子及十五歲兒子赴會。當晚每位出席來賓均向米高霍士的慈善基金認捐，善長之一的德國名模HeidiKlum，當晚以一襲性感晚裝捧場，搶盡風頭。</p></body></html>
