<html><header><meta charset="utf-8"><title>按摩滋潤二合一</title></header><body><h1>按摩滋潤二合一</h1><p>有誰會不喜歡按摩？當經常走路、打字、長時間站立，引致腰痠背痛，最好有人可以為你鬆一鬆骨，暢通經絡來舒解痛楚。而在乾燥的秋冬季，一邊以按摩油來按摩，一邊又可以讓皮膚吸收，達到深層滋潤就最好。Nature's最新推出的按摩油系列，4種不同功效的香薰油有鬆弛神經的relax、增加活力的energy、穩定情緒的emotions和小朋友也合用的tenderness，全部以天然香薰油混合甜杏油、玉米油及芝麻油，具有高度保濕和滋潤效果。	記者：黃潔蓮　攝影：陳陶鈞&#13;<br>&#13;<br><b>銷售點：</b>&#13;<br>Nature's（29972821）</p></body></html>
