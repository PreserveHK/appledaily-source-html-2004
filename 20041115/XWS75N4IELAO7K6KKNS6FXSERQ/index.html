<html><header><meta charset="utf-8"><title>方力申好友車禍身亡難釋懷</title></header><body><h1>方力申好友車禍身亡難釋懷</h1><p>方力申昨日在維多利亞公園出席交通安全活動，他自言平日甚少遇上交通意外，不過幾年前有一位朋友不幸在車禍中身亡，他至今仍難以釋懷。<br> &#13;<br> <spanclass>讚餅女獨當一面 &#13;<br> 方力申透露其家人非常重視交通安全意識，他說：「屋企人對我揸車要求好嚴謹，揸車嘅時候用免提裝置講電話都唔可以，飲完酒就一定要搭的士。」&#13;<br> 提到最近有報道指女子組合Cookies或會重組，方力申說：「𠵱家佢哋幾個都有條件分開發展，初期都會擔心佢哋嘅前途問題，𠵱家個個都可以獨當一面啦！」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
