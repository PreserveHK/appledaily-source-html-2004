<html><header><meta charset="utf-8"><title>《達文西密碼》掀探險熱</title></header><body><h1>《達文西密碼》掀探險熱</h1><p>《達文西密碼》在全球掀起「探險熱」，就連本港旅行社也開團前往書中景點探索。&#13;<br> ‧本港康泰旅行社以「尋找達文西密碼」作招徠，開辦七天英法團往法國羅浮宮和英國西敏寺等書中提及的景點遊覽&#13;<br> ‧書中指羅浮宮的玻璃金字塔是由魔鬼數字六六六塊玻璃組成，大批遊客前往求證&#13;<br> ‧法國聖敍爾教堂被指曾發生爭聖杯命案，神父不勝遊人探問貼告示澄清&#13;<br> ‧著名旅遊網站fodors.com設計出「達文西」旅遊路線&#13;<br> ‧麥當娜夫婦曾跟隨導遊到書中提過的倫敦景點遊覽&#13;<br> 本報記者/《蘋果》資料室</p></body></html>
