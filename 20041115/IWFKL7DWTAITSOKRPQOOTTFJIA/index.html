<html><header><meta charset="utf-8"><title>九百耆英行畢業禮</title></header><body><h1>九百耆英行畢業禮</h1><p>【本報訊】學無止境，即使耆英一族也可享受學習的樂趣。香港聖公會福利協會耆英進修學院昨日舉行第四屆畢業典禮，表揚過去一年在該學院轄下三十間進修中心修得認可學分的九百一十四名耆英畢業生。&#13;<br> 眼見每個畢業生於畢業禮中穿起畢業袍、戴上四方帽，或是由家人或義工攜扶、或是昂首闊步上台領取畢業證書，場面確實教人感動。&#13;<br> 別小看這群年長畢業生，不論泳術、書法、國畫、陶瓷及網頁製作，以至社交舞等等，畢業生都各展所長，絕不比年輕一輩遜色。</p></body></html>
