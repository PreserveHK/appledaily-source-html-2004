<html><header><meta charset="utf-8"><title>「做人個心係最重要」</title></header><body><h1>「做人個心係最重要」</h1><p>【本報訊】「最好送我上太空，唔使用輪椅，飛嚟飛去。」自幼患肌肉萎縮症、背部彎側疼痛、每晚痛醒幾次，但都沒有自怨自艾的蔡肇基，一直樂觀面對人生，今年更獲城大副學士課程取錄；現年二十三歲、需要電動呼吸儀器輔助的基仔，每隔一段時間就要為儀器充電，但他仍「鍾意行街，打機，重要去卡拉OK，唱唔到但可以聽。」他坦言自知完全康復機會不大，「唔失望，你同我，只係一個軀體嘅分別，做人個心係最重要。」</p></body></html>
