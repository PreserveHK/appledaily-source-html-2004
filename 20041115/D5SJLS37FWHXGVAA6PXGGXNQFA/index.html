<html><header><meta charset="utf-8"><title>劍擊好手再踏頒獎台</title></header><body><h1>劍擊好手再踏頒獎台</h1><p>【本報訊】輪椅劍擊好手曹萍、馮英騏及余翠怡昨日同獲再生勇士獎，令頒獎台英氣迫人。大師姐曹萍四歲時因小兒麻痹症不良於行，後投身輪椅田徑隊，屢破世界紀錄，雖因受傷而被迫放棄田徑，「但我冇後悔，因為運動令我比健全人士更強壯！」她改習輪椅劍擊，並獲世界盃銅獎。&#13;<br> 師弟馮英騏正在浸大修讀康體發展課程，盼望能開拓傷健人士的康樂體育，「唔係個個都想比賽，希望多啲場地畀只係想做吓運動嘅傷健人士。」</p></body></html>
