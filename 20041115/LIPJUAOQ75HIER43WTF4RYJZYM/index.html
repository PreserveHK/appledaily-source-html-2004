<html><header><meta charset="utf-8"><title>陳苑淇返美完成學業</title></header><body><h1>陳苑淇返美完成學業</h1><p>陳苑淇和吳日言昨日也有份在奧海城行show，陳苑淇透露早前隨父親遊泰國，順道拜四面佛，然後往布吉遊玩，她說：「有uncle重帶我去金魚缸見識，不過我睇咗十五分鐘就走人。」&#13;<br> <br> <spanclass>順道修讀音樂 &#13;<br> 陳苑淇還表示遲些會返美國繼續學業，她說：「因為唔完成埋呢一部份嘅話就畢唔到業，咁我會乘機修讀埋音樂嘅課程。」她並有信心離開香港半年不怕歌迷流失，她說：「啲fans已經話幫我搞farewellparty。」</spanclass></p></body></html>
