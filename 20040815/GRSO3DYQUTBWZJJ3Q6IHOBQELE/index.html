<html><header><meta charset="utf-8"><title>　　陳太睇綠野仙蹤 - 李八方</title></header><body><h1>　　陳太睇綠野仙蹤 - 李八方</h1><p>陳方安生前晚去沙田大會堂睇芭蕾舞劇「綠野仙蹤」，佢一心嚟捧兩個孫女場，四萬笑笑口話：「兩個孫女一個十一歲，一個九歲，學咗芭蕾舞都未夠一年，有冇真正天份都未睇得出。」四萬話兩個孫女前晚係做馬騮仔，佢話：「要喺堆馬騮仔度搵佢哋出嚟都唔係咁易。」&#13;<br> （圖）陳太形象親民，見到嚟表演嘅小朋友都笑得好燦爛。&#13;<br> 駱華齡攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
