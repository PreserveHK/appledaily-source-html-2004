<html><header><meta charset="utf-8"><title>薛凱琪拍劇冇得減肥</title></header><body><h1>薛凱琪拍劇冇得減肥</h1><p>薛凱琪及林子瑄昨日出席在鑽石山荷里活廣場舉行的新城宣傳活動，最近成為纖體食品代言人的薛凱琪，昨日穿上露腰裝，並和現場觀眾一起跳健康舞。<br> &#13;<br> <spanclass>有意染髮 &#13;<br> 薛凱琪說：「我都係啱啱開始食纖體食品，我因為拍《學警雄心》，肥咗八至九磅，拍劇需要體力，所以唔可以戒澱粉質，一定要食飯，加上我鍾意食甜嘢，所以好易肥，拍完之後我會戒食飯。」&#13;<br> 薛凱琪透露劇集煞科後，將會專心唱片工作，並打算染髮及學跳舞，她說：「我因為扮學警，所以唔可以染髮，頭先髮型師都話我個頭難整，gel咗好耐先至有層次。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
