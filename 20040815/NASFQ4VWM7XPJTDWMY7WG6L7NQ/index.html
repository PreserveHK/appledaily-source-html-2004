<html><header><meta charset="utf-8"><title>步姐主場迎戰BoA</title></header><body><h1>步姐主場迎戰BoA</h1><p>日本女歌手濱崎步昨日率領一眾avex唱片公司旗下的歌手和組合，在名古屋演出第三場「a-nation'04」戶外演唱會。其中步姐、大塚愛和韓國人氣歌手BoA日前特別接受日本報章《中日Sports》訪問。&#13;<br> 身為台柱的步姐說：「這是每年夏天的例行活動，請大家在演唱會中玩得開心些，留下難忘的夏日回憶！」而首次參與今年a-nation演唱會的BoA則說：「很久沒有參與日本演唱會，我可能會在演唱會上獻唱新歌，敬請期待。」而新人王大塚愛說：「這是我今年夏天的第一次戶外演唱會，請各位全情投入。」</p></body></html>
