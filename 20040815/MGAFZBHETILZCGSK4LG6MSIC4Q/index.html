<html><header><meta charset="utf-8"><title>FANCL收毛孔限量版面部飲果汁</title></header><body><h1>FANCL收毛孔限量版面部飲果汁</h1><p>一杯冰凍果汁解渴、護膚又涼透心，係女生夏天至愛。日本FANCL限量新推出的「亮滑收毛孔面膜組合」，一盒有齊毛孔深層潔面膜及鮮果凍膜，可深層清潔毛孔、抑制油脂、紓緩、保濕兼收細毛孔，而凍膜更含鮮橙汁、檸檬、西柚及玫瑰蘋果葉精華成份，效果就好似請塊面飲果汁一樣咁爽！&#13;<br>&#13;<br>記者：梁珮瑜　攝影：伍慶泉&#13;<br>查詢：FANCL(82232625)</p></body></html>
