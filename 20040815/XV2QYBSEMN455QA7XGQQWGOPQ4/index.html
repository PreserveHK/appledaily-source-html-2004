<html><header><meta charset="utf-8"><title>　　綠色學生聯會絕膠行動 - 李八方</title></header><body><h1>　　綠色學生聯會絕膠行動 - 李八方</h1><p>香港人濫用膠袋嘅問題真係相當得人驚，綠色學生聯會就幫我哋計過，而家超市每日派發畀顧客嘅膠袋數量有成一千萬個，如果你仍然想像唔到一千萬個膠袋有幾多，佢哋又計過，原來數量多到可以鋪滿二十一條青馬大橋綠色學生聯會噚日發起「絕膠行動RoadShow」，喺銅鑼灣一間超市門口擺放攤位（圖），要求市民簽名，促請超市實施減用膠袋回贈計劃，向每個不用膠袋嘅顧客回贈五毫子，以鼓勵市民減少使用膠袋，遏止膠袋污染。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
