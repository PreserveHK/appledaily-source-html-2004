<html><header><meta charset="utf-8"><title>西班牙3D動畫《樹妖森林》</title></header><body><h1>西班牙3D動畫《樹妖森林》</h1><p>有線兒童台　8月22日　晚上7:15&#13;<br>一個神秘的地方「樹妖森林」擁有一個鮮為人知的秘密，每當沒有人類行經這個森林時，這裏的樹木都會睜開眼及張開口互相說話，而鼴鼠等動物也在這森林中生活。當中有一隻鼴鼠名叫發仔，他深愛另一隻女鼴鼠蓮達，可惜蓮達覺得發仔做事欠缺信心及勇氣……後來蓮達因意外而消失於樹林中，發仔便求助樹木幫手，但究竟能否尋回蓮達呢？</p></body></html>
