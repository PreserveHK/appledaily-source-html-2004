<html><header><meta charset="utf-8"><title>女生宿舍狂食唔怕肥</title></header><body><h1>女生宿舍狂食唔怕肥</h1><p>女生宿舍、林子瑄及五人男子組合Sky前晚於灣仔會展的美食博覽會場，出席《新城台慶群星滿fun騷2004》，眾人擔任表演嘉賓之餘，亦與觀眾在台上玩遊戲及食月餅。&#13;<br> 女生宿舍中的兩名成員Bella及Elise來自廣州，她們表示第一次參加香港的美食博覽，看到場中美食琳瑯滿目，感到開心不已，還笑稱不怕食得多會胖。&#13;<br> Sky表示之前因在廣州拍攝飲食節目，嘗了很多美食，成員趙耀邦更因吃得太多而長出大肚腩，結果被經理人下令減肥。&#13;<br> 採訪、攝影：胡比</p></body></html>
