<html><header><meta charset="utf-8"><title>JackyMa拒談李麗珍</title></header><body><h1>JackyMa拒談李麗珍</h1><p>李麗珍與髮型師JackyMa及其妻子的三角關係近日鬧得熱烘烘，JackyMa前日接受訪問時，對珍妹發表愛的宣言，表示願意照顧她與其女兒，可惜珍妹卻要與JackyMa劃清界線。&#13;<br> 昨日JackyMa返回中環髮型屋，他一見記者即掉頭走，被問到珍妹與他劃清界線可會失望，他說：「冇，冇所謂，我唔想講。」&#13;<br> 提到辦理離婚情況，JackyMa說：「呢啲工作人員會講。」至於會否影響工作，JackyMa則說：「唔會，唔會。」說罷即步入髮型屋。&#13;<br> 此外，據悉李麗珍決定轉用BenLi為她理髮，BenLi為王菲和李美鳳的御用髮型師。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
