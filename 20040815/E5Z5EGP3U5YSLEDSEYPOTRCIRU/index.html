<html><header><meta charset="utf-8"><title>罐頭茄湯浮鼠屍</title></header><body><h1>罐頭茄湯浮鼠屍</h1><p>英國婦人奧拉德與朋友妮達姆某天打開一罐罐頭番茄湯，想不到竟會見到一隻小老鼠的「浮屍」。「我還以為是幻覺。我幾乎要吐，太駭人了。」她倆說：「我以後都不會喝湯了。」&#13;<br> 出問題的亨氏（Heinz）番茄湯是在西倫敦的薩夫韋一間商店購買的，約售八港元。奧拉德說：「年紀大的人視力不好，可能會以為湯中有些肉罷了。」她們已向該店和亨氏投訴，亨氏職員叫她們將罐頭送往化驗。<br> &#13;<br> <spanclass>生產商：不可能 &#13;<br> 亨氏發言人強調生產過程中會用篩把湯過濾後立即封罐，所以「根本不可能發生這件事」。他說：「我們有信心化驗會證明，在生產過程中那老鼠並不存在。」&#13;<br> 英國《太陽報》</spanclass></p></body></html>
