<html><header><meta charset="utf-8"><title>韓製手機炸傷廣州女</title></header><body><h1>韓製手機炸傷廣州女</h1><p>廣州一名女子最近買了一部韓國產星王（SEWON）2810手提電話，使用了不足一個月，手機日前突在她的褲袋爆炸，女事主受輕傷。&#13;<br> 事主黎小姐表示，她五月三十日在番禺購買了一部嶄新的星王2810手機，但在使用半個多月以後，發現手機的電池經常充電不滿，而且電量消耗非常快，但當時以為這只是手機常見的毛病，準備改天去維修。六月二十八日中午，她上班時突聽到身上發出「砰」的一響，隨即感到腿部一陣疼痛，原來手機在褲袋裏爆炸了，腿部亦受了點皮外傷。黎小姐事後與店方交涉，獲賠償醫藥費和另一型號手機。&#13;<br> 廣州《信息時報》</p></body></html>
