<html><header><meta charset="utf-8"><title>查理絲4000萬簽Dior撼妮歌</title></header><body><h1>查理絲4000萬簽Dior撼妮歌</h1><p>南非女星查理絲泰朗（CharlizeTheron）自成為金像影后後，身價自是不可同日而語，前日著名品牌ChristianDior發言人公布，已與查理絲簽訂一紙價值三百至五百萬美元（約二千三百四十至三千九百萬港元）的三年合約，為Dior旗下香水J'adore任代言人。&#13;<br> <br> <spanclass>秋天面世 &#13;<br> 查理絲為J'adore拍攝的廣告預計會於秋天在各報章、雜誌和電視頻道上出現。而她今次簽約似乎有意挑戰另一奧斯卡影后、為ChanelNo.5香水任代言人的妮歌潔曼（NicoleKidman）。</spanclass></p></body></html>
