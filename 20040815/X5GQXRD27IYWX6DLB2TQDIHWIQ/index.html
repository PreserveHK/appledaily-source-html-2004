<html><header><meta charset="utf-8"><title>高空百米短跑</title></header><body><h1>高空百米短跑</h1><p>【本報訊】一場非比尋常的競逐，一項世間上最漫長的百米「短跑」。體育用品商adidas舉辦了一次別開生面的直立式賽跑，場地不是在希臘雅典，而是在香港，跑道不是在運動場，而是在太古廣場的大廈外牆。大會邀請了內地、台灣及香港等攀登高手，鬥快游繩登上百米高的終點。&#13;<br> 這是一種體力要求極高的反地心吸力競賽，結果在首日的初賽，香港代表莊信忠暫時帶領群雄，百米「短跑」暫時的最快紀錄是七分四十二秒。第二回合賽事今日下午二至六時舉行，公眾可於金鐘夏愨公園觀戰。準决賽及總決賽將於本月二十一及二十二日舉行。&#13;<br> 成啟聰攝</p></body></html>
