<html><header><meta charset="utf-8"><title>Cookies義賣數口精</title></header><body><h1>Cookies義賣數口精</h1><p>組合Cookies昨日到旺角為加州紅舉辦的「綠蘋果正能量」義賣唱片，但成員Kary因要到澳門宣傳而未能出席，其餘三餅則到卡拉OK房義賣。<br> &#13;<br> <spanclass>飲水代酒 &#13;<br> Miki和Theresa落力地呼籲顧客買唱片，Stephy則負責拿着錢箱，她的數口十分精，本來唱片每隻售三十元，但她卻以「一百元三隻」來叫一名男顧客購買，最後對方亦樂意照買。&#13;<br> 對於要主動入房義賣唱片，Cookies表示不怕危險，她們說：「雖然要冒險入房，但呢度唔會好雜嘅，啲人都係嚟唱歌，如果有人要我哋飲酒，咁我哋就飲水代替啦。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
