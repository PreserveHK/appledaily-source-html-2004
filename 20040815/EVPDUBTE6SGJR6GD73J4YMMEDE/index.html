<html><header><meta charset="utf-8"><title>海水大腸菌量嚴重超標</title></header><body><h1>海水大腸菌量嚴重超標</h1><p>【本報訊】食物環境衞生署表示，今年上半年抽驗的逾五千個水質樣本中，有百分之五至六驗出大腸桿菌含量超出法定標準。署方承認，有關情況較去年同期嚴重，現正研究禁止岸邊抽取海水，並加強抽查及宣傳教育。&#13;<br> 食物署助理署長勞月儀昨出席電台節目時表示，該署除了抽驗水質的大腸桿菌含量外，也會抽驗水質樣本的霍亂弧菌含量，今年至今發現四宗霍亂弧菌含量超標個案。她表示，署方正研究立法，禁止在沿岸地方抽取海水作飼養活魚之用。</p></body></html>
