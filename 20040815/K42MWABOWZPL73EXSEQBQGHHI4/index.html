<html><header><meta charset="utf-8"><title>大小S百萬珠寶有護駕</title></header><body><h1>大小S百萬珠寶有護駕</h1><p>前晚出席台北Chanel時裝騷的還有性感女星安雅、伊能靜、姊妹花徐熙媛（大S）及徐熙娣（小S）等。論排場，以穿上Chanel新裝的大S和小S最強，大S佩戴了價值約八十二萬港元的Chanel珠寶首飾，小S則佩戴了約九萬港元的首飾，進場時更有保鑣護駕。問她們有多少Chanel珍藏？她們說：「不是很多，我們沒那麼多錢！」&#13;<br> <br> <spanclass>安雅密實赴會 &#13;<br> 而安雅則一反性感，以密實白色裙赴會，她透露十月推出寫真集，她說：「總之好性感，不過冇全裸。」</spanclass></p></body></html>
