<html><header><meta charset="utf-8"><title>台漢發狂將母親斬首</title></header><body><h1>台漢發狂將母親斬首</h1><p>台灣一名患有精神分裂症的男子昨發病，先拿平底鍋自殘，母親企圖阻止，他將母親打昏後用菜刀將她「斬首」，然後畏罪從四樓跳下垂危。&#13;<br> 三十八歲疑兇黃英齊，十餘年前因女友變心而精神失常。疑兇父親指出，母子關係很好，「沒想到兒子竟會殺了對他最好的媽媽，老天太不公平了！」現場為桃園縣大溪鎮中央街黃家，警方指出，昨午一時許，黃英齊突失控，拿平底鍋敲碎自己鼻樑。&#13;<br> 六十六歲母親黃邱美雲上前阻止，沒想到兒子狂性大發，拿起平底鍋不斷重擊母親頭部，將母親打暈。此時黃英齊還不罷手，又進到廚房內拿出菜刀，坐在母親身上，拿起菜刀，硬生生地就將母親的頭斬下來。&#13;<br> 台灣《蘋果日報》</p></body></html>
