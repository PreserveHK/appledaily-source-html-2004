<html><header><meta charset="utf-8"><title>米高一家明日出庭聽審</title></header><body><h1>米高一家明日出庭聽審</h1><p>由於負責米高積遜（MichaelJackson）涉嫌性侵犯男童案件的檢控官斯內登（TomSneddon），將於明日在庭上闡述此案的證據，因此原本不用上庭的米高決定出席聆訊，其家人包括父母祖（JoeJackson）和嘉芙蓮（KatherineJackson）及兄弟姊妹如珍納積遜（JanetJackson）和JermaineJackson等均陪同出席。&#13;<br> <br> <spanclass>採應變措施 &#13;<br> 斯內登將會就於米高豪宅Neverland搜查一事作證，讓法官決定正式審訊時可以呈堂的證據，由於相信屆時會有大量歌迷和傳媒湧到法院，處理此案的法院已作出一系列應變措施。</spanclass></p></body></html>
