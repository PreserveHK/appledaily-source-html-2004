<html><header><meta charset="utf-8"><title>對蜂毒過敏可致窒息</title></header><body><h1>對蜂毒過敏可致窒息</h1><p>寶生園養蜂場負責人梁立德表示，地蜂（Wasps）為胡蜂的一種，在地面用泥築巢穴，以捕捉昆蟲作食物，每年八至十月是地蜂的繁殖季節，其中九及十月為牠們繁殖高峯期。若被地蜂螫傷，傷口會出現痛楚及紅腫；地蜂的蜂毒一般不會致命，只要用水清洗傷口及坐下休息便可減輕痛楚；但有些人對蜂毒會產生過敏，出現頭暈及作嘔等症狀，嚴重時會出現窒息休克，故市民一旦被蜂螫傷，要停下休息一會，以免繼續步行加速血液循環使過敏情況加劇。</p></body></html>
