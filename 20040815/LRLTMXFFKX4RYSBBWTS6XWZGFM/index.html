<html><header><meta charset="utf-8"><title>日擬管制鑽溫泉</title></header><body><h1>日擬管制鑽溫泉</h1><p>日本發展商近來不斷開發溫泉，東京都政府擔心此舉會抽乾東京地下水源，甚至引致地陷，因此計劃管制鑽探新溫泉的工程，稍後會公布詳情。<br> &#13;<br> <spanclass>恐抽乾地下水令東京地陷 &#13;<br> 日本專家上月公布一項溫泉研究報告，指若用作溫泉的地下水被抽盡，東京可能會地陷。他們提議發展商在鑽探新溫泉時，深度若超過五百米，要先獲方圓一公里內的其他溫泉經營者同意，以免地下水被抽乾。另外，專家也提議限制抽進家中的地下水量。&#13;<br> 去年東京有三個主題公園開幕，均以溫泉水療為賣點。日本法例規定，凡溫度逾攝氏二十五度的天然水源均可列為溫泉，但專家指未必都有溫泉效用。&#13;<br> 《日本時報》</spanclass></p></body></html>
