<html><header><meta charset="utf-8"><title>酒家停業數十員工欠薪</title></header><body><h1>酒家停業數十員工欠薪</h1><p>【本報訊】經濟雖然好轉，但打工仔仍要面對公司結業及欠薪之苦，位於北角英皇道的麗濠海鮮火鍋酒家前晚突然停業，數十名員工被拖欠約個半月薪金。&#13;<br> 在麗濠海鮮火鍋酒家任職約一年的張小姐表示，酒樓前日營業至下午四時便沒有開業，數十名員工昨在酒樓門外等候僱主出現，但卻沒有消息，員工最後前往勞工處尋求協助。據張小姐說，酒樓僅開業了一年零一個月，共拖欠他們個半月薪金。</p></body></html>
