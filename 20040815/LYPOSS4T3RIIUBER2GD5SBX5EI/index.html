<html><header><meta charset="utf-8"><title>保溫杯點解會保暖？</title></header><body><h1>保溫杯點解會保暖？</h1><p>一般來說，唔同物質會有唔同嘅導熱性能，杯嘅傳熱性愈差，同樣的熱量便需要長一點時間才能傳導到杯子的表面，所以便會減慢咗熱水冷卻的速度，所以傳熱性能愈差的物料，便愈適合用嚟做保溫杯。&#13;<br>當我們把杯子做成兩層，中間密封着一層空氣，當熱能從杯的內層傳到外層時，便必須經過呢一段空氣，因此，杯身嘅傳熱性能便大大降低了。又或者我哋可以將中間那一層空氣抽走，做成一個真空層，試想想連空氣也沒有，傳熱性能自然更差，保溫效果自然也就更大了！</p></body></html>
