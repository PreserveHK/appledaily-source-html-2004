<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>球兒寶對着驢頭妹說：&#13;<br>「你雖然很醜，但至少你四肢健全，&#13;<br>至少你父母健在又疼你，&#13;<br>至少你有很多關心你的朋友，&#13;<br>至少你很聰明，家裏又很有錢，&#13;<br>至少你還懂得嘲笑人生，&#13;<br>至少你還能欣賞天邊彩虹，&#13;<br>至少你能唱歌、會畫圖，&#13;<br>至少你心地善良……&#13;<br>至少你知道自己真的很醜……」</p></body></html>
