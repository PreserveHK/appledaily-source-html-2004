<html><header><meta charset="utf-8"><title>MISIA新碟臥虎藏龍</title></header><body><h1>MISIA新碟臥虎藏龍</h1><p>日本女歌手MISIA將於十二月八日推出全新大碟《SINGERFORSINGER》，並邀請了七位日本樂壇猛人包括GLAY、久保田利伸、玉置浩二、藤井郁彌和CHARA等，齊齊為她度身訂做新歌。其中由GLAY隊長TAKURO作曲的新歌，便成為伊東美咲主演電影《海貓》的主題曲。&#13;<br> 另外，樂隊Mr.Children主音櫻井和壽將會與音樂人坂本龍一合作，為日本TBS電視台新聞節目《NEWS23》十五周年紀念創作反戰歌曲。</p></body></html>
