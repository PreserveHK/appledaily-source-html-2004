<html><header><meta charset="utf-8"><title>Anastacia擊退癌魔再戰樂壇</title></header><body><h1>Anastacia擊退癌魔再戰樂壇</h1><p>美國女歌手Anastacia早前曾患上乳癌，不過最近已康復過來，她現正舉行其康復後首個巡迴演唱會，宣傳其今年三月推出的大碟《Anastacia》。&#13;<br> <br> <spanclass>首次赴德演出 &#13;<br> Anastacia早前在荷蘭正式展開名為「liveatlast」的歐洲巡迴演唱會，前晚她在德國西部城市法蘭克福演唱，而這個演唱會亦是Anastacia個人首次在德國演出。&#13;<br> Anastacia在演唱會開始時穿上奪目的紅色大衣出場，其後她唱得興起脫去大衣，只穿着一件緊身低胸corset，十分誘人。</spanclass></p></body></html>
