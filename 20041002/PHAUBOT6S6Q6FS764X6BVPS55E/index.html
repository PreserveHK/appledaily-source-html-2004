<html><header><meta charset="utf-8"><title>中央說包容中聯辦丟請願信</title></header><body><h1>中央說包容中聯辦丟請願信</h1><p>【本報訊】國家主席胡錦濤呼籲香港各界「包容共濟促和諧」言猶在耳，昨日到中聯辦請願的人士向中聯辨保安人員遞交了一封致中國政府的信件，但該人員在收信後竟隨即拋棄掉，未有收下請願信。&#13;<br> 天主教正義和平委員會成員昨日請願，指中國政府壓制國內宗教自由，他們更高舉印有鳥籠及「籠中的鳥兒」的內地宗教自由資料集，指國內所謂宗教自由，只是在中共政府限制下的自由，要求北京政府立即停止對宗教自由的壓制，落實憲法中寫明中國公民應該享有的宗教信仰權利。</p></body></html>
