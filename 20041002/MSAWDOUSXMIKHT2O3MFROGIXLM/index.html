<html><header><meta charset="utf-8"><title>小野真弓戀樓上阿叔演員</title></header><body><h1>小野真弓戀樓上阿叔演員</h1><p>現年二十三歲的日本水着女星小野真弓，被今期日本雜誌《Friday》偷拍到搭上年長十三歲的舞台劇演員佐佐木藏之介。據知小野在今年春天搬屋時，認識了住在樓上的佐佐木，他們上月更合演劇集，從而發展戀情，雜誌早前便偷拍到他們外出購物和吃飯的相片。不過雙方的事務所只表示二人是非常要好的朋友，對拍拖一事不置可否。&#13;<br> 而小野憑主演財務公司的廣告在日本人氣急升，最近更出碟做歌手。舞台劇演員出身的佐佐木則曾參演《白色巨塔》等日劇。</p></body></html>
