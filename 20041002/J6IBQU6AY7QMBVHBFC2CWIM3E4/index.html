<html><header><meta charset="utf-8"><title>葛妮官非未了加多兩單</title></header><body><h1>葛妮官非未了加多兩單</h1><p>美國女歌手葛妮洛芙（CourtneyLove）前日現身洛杉磯法院，為今年四月涉用攻擊性武器傷人案以及較早時在台上表演時涉用咪架傷人案出席聆訊。葛妮一身黑衣打扮準時抵達法院，她表現克制，而法官則將案件延期至下月三日再審。&#13;<br> <br> <spanclass>兩度被追數 &#13;<br> 此外，葛妮同日兩度被入稟法院追討欠款，據悉葛妮欠交其一名僱員的稅款，而被洛杉磯最高法院追討約三萬八千美元（約三十萬港元），而洛杉磯一旅行社則聲稱葛妮一筆約五萬美元（約三十九萬港元）的欠債未清，不過葛妮的發言人拒絕就事件作出回應。</spanclass></p></body></html>
