<html><header><meta charset="utf-8"><title>新張美容中心：<br>GLYCEL膠原重塑護理燕窩緊緻肌膚</title></header><body><h1>新張美容中心：<br>GLYCEL膠原重塑護理燕窩緊緻肌膚</h1><p>瑞士護膚品牌GLYCEL在跑馬地開設全港最大的美容中心，樓高兩層佔地超過6,000平方呎，共15間護理房。美容師會先為客人作皮膚分析，選擇適合療程。療程皆採用GLYCEL產品，如全亞洲率先引入的PhilippeSimonin膠原重塑護理，以獨特設計的導電插頭，配以燕窩緊緻修護精華，加速滲入真皮層，加強骨膠原增生及強化細胞的活躍性，延緩衰老。</p><p>GLYCEL美容中心（28388636）&#13;<br> 地址：跑馬地藍塘道8號&#13;<br> 時間：10:30am-9:00pm</p></body></html>
