<html><header><meta charset="utf-8"><title>施念慈愛情「鑊鑊金」</title></header><body><h1>施念慈愛情「鑊鑊金」</h1><p>施念慈日前接受有線娛樂台《60分鐘玄機透視》訪問，主持人張錦程在節目中取笑施念慈五行屬金，因為愛情經驗「鑊鑊金」，不過，施念慈表示至今還未對愛情失望，她說：「我同其他人唔同，我絕對相信自己直覺、想法，就算係有人好言相勸，我都唔會理，因為我覺得『曹操都有知心友』嘅諗法。」<br> &#13;<br> <spanclass>三十五歲遇真愛 &#13;<br> 而命相家麥玲玲就在節目中，指出施念慈的感情波折重重，在三十五歲後才可以遇到一段真感情，而面對愛情的態度最好是「隻眼開隻眼閉」地冷靜處理。至於生育方面，如果婚後一至兩年冇小朋友的話，相信沒子女的機會很大。</spanclass></p></body></html>
