<html><header><meta charset="utf-8"><title>名嘴奧花熱心公益獲表揚</title></header><body><h1>名嘴奧花熱心公益獲表揚</h1><p>美國名嘴奧花雲費（OprahWinfrey），多年來捐出無數金錢予第三世界國家及貧困人士，聯合國為表揚她的貢獻，前日特別在紐約舉行的全球傑出領袖頒獎禮中，向她頒發「全球傑出領袖獎」。&#13;<br> <br> <spanclass>好友捧場 &#13;<br> 奧花雲費前日以一身端莊打扮到場領獎，而荷李活男星米高德格拉斯（MichaelDouglas）亦有現身觀禮，順道祝賀獲獎的好友奧花雲費。</spanclass></p></body></html>
