<html><header><meta charset="utf-8"><title>雲石邊角鋒利易割傷人</title></header><body><h1>雲石邊角鋒利易割傷人</h1><p>對於有抽屜式雲石貨辦櫃塌下壓傷客人，有雲石舖的負責人認為，抽屜式雲石貨辦櫃雖說可以方便客人揀選不同款式的雲石，但這些抽屜也有潛在危機，若抽屜被人拉得太出，而貨辦櫃本身又沒有固定鑲在牆上或地上，雲石貨辦很可能令櫃身出現不平衡傾倒的意外。&#13;<br> 因此，行內一般的做法，都是將雲石貨辦櫃固定在牆邊。&#13;<br> 他又說，由於雲石重量不輕，客人到店舖揀選雲石時，為免發生意外，他們都會陪同客人一起揀選雲石，若有小童同在店內，他們更會加倍留意，及盡量不讓小童觸摸雲石，因雲石邊緣角位鋒利，恐會割傷人。</p></body></html>
