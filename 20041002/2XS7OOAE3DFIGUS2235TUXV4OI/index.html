<html><header><meta charset="utf-8"><title>石修怕醜唔敢按摩</title></header><body><h1>石修怕醜唔敢按摩</h1><p>楊洛婷、戚黛黛及石修昨日在旺角擔任雅詩傢俬店的剪綵嘉賓，石修同時任某牌子按摩椅代言人，該店老闆更送了一張按摩椅給石修。&#13;<br> 戚黛黛表示最近與媽媽籌備在銅鑼灣開店賣裝飾品，她說：「投資唔會好大，我同媽媽夾錢搞，我哋鍾意去旅行，去旅行嗰陣時會順便入貨。」&#13;<br> 另外，石修表示做任何產品代言人前，一定會先試產品，覺得效果好的話才會接受工作，他說：「選我做代言人，因為我形象健康，平時我好少去按摩，除咗因為怕醜之外，亦唔鍾意俾人摸。」&#13;<br> 採訪、攝影：魯萍</p></body></html>
