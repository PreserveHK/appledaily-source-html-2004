<html><header><meta charset="utf-8"><title>鄧穎芝揸車瞓著覺</title></header><body><h1>鄧穎芝揸車瞓著覺</h1><p>鄧穎芝昨日到新城電台接受訪問，她透露近來忙於工作，休息時間少，所以在駕車時竟然睡着，終由警員拍窗喚醒她。&#13;<br> 鄧穎芝說：「因為之前去日本做嘢，每日瞓得個幾鐘。有日揸車經過東區走廊，當時塞緊車，點知我就不知不覺瞓着咗。到我醒番嘅時候，見到前面冇晒車，後面啲人『砵』我，連啲差人都敲窗問我有冇事。」<br> &#13;<br> <spanclass>被狂迷索吻 &#13;<br> 此外，鄧穎芝早前到日本拍攝MV及影唱片封面，遇上地震、颱風之餘，亦遇上狂迷，她說：「有個男人識講國語，佢問我係邊個，當佢知我係新人，就叫我幫佢簽名，跟住重叫我錫佢一啖。」&#13;<br> 採訪、攝影：王連連&#13;<br> </spanclass></p></body></html>
