<html><header><meta charset="utf-8"><title>麥當勞全球銷售升7.4%</title></header><body><h1>麥當勞全球銷售升7.4%</h1><p>【本報綜合報道】全球最大快餐店集團麥當勞（McDonald's）5月份全球同店銷售較去年同期增7.4%；其中，美國本土市場的同店銷售額增長7.9%，是連續第14個月錄得增長，但升幅較近幾月有所放緩；至於第二大市場歐洲，上月同店銷售額增長4.6%。&#13;<br> 同店銷售是指營業最少13個月的分店營業額，是衡量零售業表現的重要指標。&#13;<br> 麥當勞去年在美國市場實行食品多樣化及健康化的策略，令集團在美國的營業額持續上升；該集團今年在英國和歐元區照辦煮碗，例如在3月份分別於英國和德國推出減肥沙律餐，令歐洲市場營業額增加。</p></body></html>
