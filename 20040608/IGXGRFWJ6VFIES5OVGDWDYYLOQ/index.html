<html><header><meta charset="utf-8"><title>全球航空業今年蝕30億</title></header><body><h1>全球航空業今年蝕30億</h1><p>【本報綜合報道】國際航空運輸協會（IATA）估計，倘原油價格平均高企於每桶36美元，全球航空公司今年可能虧蝕30億美元（約234億港元）。&#13;<br> 這個代表全球270家航空公司的組織表示，今年首季全球航空客運量較01年同期多約6.5%，業界本來憧憬今年整體盈利可達30億美元，是10年來首度獲利；但油價上漲，業界在今年扭虧的希望或會落空。&#13;<br> IATA總幹事比西尼亞尼說，全球航運業每月燃料成本將高達10億美元，除非原油價格回落至每桶33美元，航空界才能達至收支平衡。飛機燃油於上月17日攀上每桶48.65美元，是1990年以來最高。</p></body></html>
