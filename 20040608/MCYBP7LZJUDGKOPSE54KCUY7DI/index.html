<html><header><meta charset="utf-8"><title>三扑頭匪劫找換店夫婦</title></header><body><h1>三扑頭匪劫找換店夫婦</h1><p>【本報訊】西環創業中心對開昨晚發生扑頭劫案，一對在銅鑼灣經營找換店的夫婦，下班回家途中遭三名匪徒跟蹤至上址，被人用鐵尺及木棍襲擊。匪徒搶走婦人身上一個手袋後逃去。兩名傷者事後向警員表示，手袋內並無現金。<br> &#13;<br> <spanclass>袋內無現金 &#13;<br> 消息稱，昨晚六時許，一對在銅鑼灣經營找換店的夫婦乘巴士返回西環住所，當兩人在皇后大道西與屈地街交界的創業中心對開下車後，隨即遭三名尾隨男子用硬物襲擊，兩人當場血流披面倒地，匪徒搶走婦人一個手袋後逃去無蹤。兩名傷者事後向警員稱，匪徒搶走的手袋內除兩本存摺外，並無現金。受傷夫婦姓徐及姓李（均五十七歲），治療後情況穩定。</spanclass></p></body></html>
