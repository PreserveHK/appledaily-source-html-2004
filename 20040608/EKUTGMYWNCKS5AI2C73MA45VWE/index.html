<html><header><meta charset="utf-8"><title>裸屍案被告稱愧對死者</title></header><body><h1>裸屍案被告稱愧對死者</h1><p>【本報訊】荃灣老圍上角山村裸女被埋屍山邊一案，涉狂踩其頸項致死的鄰居廚師，昨在高院自辯時，指當日女死者用棍打他，又以粗口罵他，他在盛怒下才用腳踩她頸項，對此他深感難過，對不起死者及其家人，羈留時每每難以入睡。&#13;<br> 四十四歲的柳存發供稱，當他介入女死者周筱莉及鄰居鄺秋菊的爭拗時，宿醉未醒，周見他現身，不由分說舉棍打他，他擋了兩棍後搶走棍子，但周仍想在砧板上拿刀，他伸手力壓刀身，再揮拳將她打倒。柳說周除襲擊他外，亦用粗口罵他，他盛怒下失控在周頸項踩了兩腳。聆訊今續。	&#13;<br> 案件編號：HCCC281/2003&#13;<br> </p></body></html>
