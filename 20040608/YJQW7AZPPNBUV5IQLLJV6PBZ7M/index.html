<html><header><meta charset="utf-8"><title>馬力批評陳太抹黑中央</title></header><body><h1>馬力批評陳太抹黑中央</h1><p>【本報訊】民建聯主席馬力昨日出席港台一個節目後，回應前任政務司司長陳方安生在最新一期《時代》周刊發表的文章，批評陳太以文革來比喻中央釋法及處理政制問題的手法是抹黑中央政府。&#13;<br> 馬力強調中央信任港人，釋法的決定是希望香港可以平穩發展，故不應以文革去形容，認為這種講法極不恰當。&#13;<br> 人大常委曾憲梓昨晚出席一個頒獎禮後也批評，陳太言論可惡，以其身份不宜講這些說話。</p></body></html>
