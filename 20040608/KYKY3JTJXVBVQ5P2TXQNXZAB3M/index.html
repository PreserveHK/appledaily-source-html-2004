<html><header><meta charset="utf-8"><title>鐵娘子已預錄悼文</title></header><body><h1>鐵娘子已預錄悼文</h1><p>七十八歲的英國前首相戴卓爾夫人是列根在任時的親密盟友，私交亦甚篤。列根很久以前已邀請她為他發表悼文，而近年多次輕微中風的她，早將悼文錄影下來，將在葬禮上播放。&#13;<br> 戴卓爾夫人相信是首位獲邀在美國總統葬禮上發表悼文的非美國人。她計劃出席列根的葬禮，但因醫生建議她避免公開演說，所以她在多個月前，已為列根錄影了一篇長十分鐘的悼文。&#13;<br> 列根早於八一年已安排身後事，多年來不斷修改。她說這是慣常做法。&#13;<br> 英國《每日電訊報》</p></body></html>
