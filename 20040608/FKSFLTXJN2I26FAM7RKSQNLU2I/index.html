<html><header><meta charset="utf-8"><title>向海嵐評8號沈</title></header><body><h1>向海嵐評8號沈</h1><p>十八位準港姐昨日出席慧妍雅集在中環舉行的記者會，慧妍雅集將於下月三日假灣仔君悅酒店舉行「慧妍魅力西班牙慈善餐舞會2004」，屆時十八位參選港姐將會自選晚裝出席餐舞會，2號余妍慧表示很喜歡西班牙的跳舞裙，她說：「我會用之前銀行送嗰二千幾蚊簽帳額訂做跳舞裙。」<br> &#13;<br> <spanclass>是非得啖笑 &#13;<br> 慧妍雅集會長向海嵐自言不太熟識十八位師妹，其中印象最深的要算是李影女兒8號沈 今屆港姐被指談吐舉止不夠大方得體，對此寇鴻萍說：「以前打扮斯文，但係𠵱家趨勢好casual，我兩個女一個十三、一個十六，有時都聽唔明，好！年輕人係咁溝通。」</spanclass></p></body></html>
