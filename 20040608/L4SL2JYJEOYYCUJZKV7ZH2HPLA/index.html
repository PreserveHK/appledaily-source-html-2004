<html><header><meta charset="utf-8"><title>何穎雯誕七磅B女</title></header><body><h1>何穎雯誕七磅B女</h1><p>立法會議員丁午壽的媳婦何穎雯，昨日早上在養和醫院誕下重七磅一安士女嬰，昨日記者往醫院探望她，貪靚的她堅拒與BB女上鏡，但見她精神不錯，還可以落床走動。&#13;<br> <br> <spanclass>老公陪入產房 &#13;<br> 何穎雯說：「我係前晚半夜陣痛嘅，即刻推醒老公，去到醫院由陣痛至生得只係用咗五個鐘，我呢一胎係自然分娩，BB都算錫住我。」昨日其夫丁天立、老爺奶奶及好友李嘉慧均有前來探她，丁天立更陪愛妻入產房。&#13;<br> 何穎雯透露BB女英文名由她與丈夫改，名為Kirsten，亦是BB的聖名，中文名則由老爺丁午壽改，她說：「成個過程好似拍戲咁，當護士抱個BB畀我時，嗰一刻真係好感動。」	採訪：DebbieLum</spanclass></p></body></html>
