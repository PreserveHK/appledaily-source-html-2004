<html><header><meta charset="utf-8"><title>曾破產公僕爭房津敗訴</title></header><body><h1>曾破產公僕爭房津敗訴</h1><p>【本報訊】曾因欠債宣布破產及遭銀行收樓的一名懲教署職員，不滿政府拒絕延長寬限期，讓他解除破產令後，繼續可領取六年半的房津，昨向高等法院申請司法覆核，但遭法官將申請駁回。&#13;<br> 這是首宗以破產為由，就居所資助計劃，要求政府給予寬限的案件，在懲教署任文職、破產令已解除的申請人李自強，在庭外表示深感失望。&#13;<br> 該計劃指政府發放房津，可以中途打斷，但不能超過六個月，參加者可申請延長期限，本案爭拗源於政府拒絕延長期限。不過，法官認為李選擇申請破產，便要承擔失去房津後果，而寬限期的主要目的，純粹是讓公務員換樓。&#13;<br> 案件編號：HCAL14/2004</p></body></html>
