<html><header><meta charset="utf-8"><title>布殊欲借列根造勢</title></header><body><h1>布殊欲借列根造勢</h1><p>列根逝世對美國選情起了微妙變化。總統喬治布殊一向以列根為師，共和黨顧問致力營造他和列根都是說話率直、治國理念明確者的形象，現正考慮在未來宣傳活動加入列根照片，希望藉此扭轉喬治布殊民望不斷創新低的頹勢。&#13;<br> 民主黨人也認為列根之死對喬治布殊的選情，起了短暫刺激作用。該黨總統參選人克里知道列根是本周傳媒焦點所在，索性取消未來五天所有競選活動，包括周四星光熠熠的紐約籌款演唱會，直至列根國葬周五結束為止。&#13;<br> 《紐約時報》</p></body></html>
