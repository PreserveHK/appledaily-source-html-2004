<html><header><meta charset="utf-8"><title>泰國上季經濟僅增0.8%</title></header><body><h1>泰國上季經濟僅增0.8%</h1><p>【本報綜合報道】泰國上季經濟增幅僅及市場預期一半，是10季以來最緩慢增長，反映國際油價上漲、農業收成下降、銷售稅調升、禽流感爆發以及南部武裝份子叛亂等不利因素，拖慢了該國經濟。&#13;<br> 泰國今年首季國內生產總值（GDP）較去年第4季增長0.8%，升幅低過市場預期的1.6%，並較前季經修訂的2.5%顯著放慢。與去年同季比較，泰國上季經濟僅增長6.5%，升幅低於前季的7.8%，以及市場預期的7.5%。&#13;<br> 泰國國家經濟及社會發展局（NESDB）總幹事查克拉蒙說，泰國上季經濟增長放緩，主要受禽流感、南部政治動盪，以及油價漲升導致進口成本增加影響。</p></body></html>
