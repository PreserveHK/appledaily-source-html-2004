<html><header><meta charset="utf-8"><title>保安員勇擒湖南賊</title></header><body><h1>保安員勇擒湖南賊</h1><p>【本報訊】姓連三十八歲男子，昨午四時許偕妻子到北角英皇道二五五號國都商場的電訊用品店舖門外櫥窗看手提電話，當時他手抱着兒子，疏忽身旁的嬰兒車，突然有一男子走近，順手偷走事主放在嬰兒車上的手提包，幸好姓葉三十六歲休班保安員經過時目睹，立即尾隨疑犯，在不遠處箍住疑犯的頸項，大聲呼叫，驚動商場的當值保安員，報警處理，警方在地上撿回疑犯棄下的手提包，內裏的銀包、七百多元現金、文件等得保不失，稍後警方到場拘捕涉案的姓吳三十四歲湖南旅客，他數日前才抵港。受害事主向見義勇為的休班保安員連聲多謝。</p></body></html>
