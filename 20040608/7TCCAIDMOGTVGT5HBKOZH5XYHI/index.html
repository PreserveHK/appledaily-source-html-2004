<html><header><meta charset="utf-8"><title>何謂冷戰？</title></header><body><h1>何謂冷戰？</h1><p>冷戰（ColdWar）是指二戰結束後至九一年底的另一場全球「戰爭」：世界分成兩個敵對陣營，以美國為首的西方資本主義陣營，跟以蘇聯為首的共產集團長期對抗，雙方沒爆發軍事衝突，但以武力恫嚇對峙，令核戰一觸即發。&#13;<br> 六二年古巴危機高潮過後，美蘇進行限制戰略武器談判，緊張得以紓緩。列根上台後大肆擴軍，拋出「星球大戰」計劃，迫經濟幾近破產的蘇聯重返談判桌並實行改革，促使雙方最終簽署裁軍條約，還加快了東歐和蘇共政權自行解體，不流血結束了持續四十六年的冷戰。&#13;<br> 本報記者</p></body></html>
