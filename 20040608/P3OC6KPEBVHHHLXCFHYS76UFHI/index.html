<html><header><meta charset="utf-8"><title>雛形明子走上性感末路</title></header><body><h1>雛形明子走上性感末路</h1><p>日本女星雛形明子自離婚後，事業仍未見有突破，最近她重施故技，為今期日本雜誌《周刊現代》拍攝性感寫真，雖然她並不是穿着比堅尼上陣，但她身穿華麗和服搔首弄姿時，的確十分搶眼。&#13;<br> 雛形明子現時正在東京世田谷區一間劇院，演出舞台劇《時之物置》，演期至本月二十日。不過，觀乎原來只有二十六歲的雛形明子，未到三十歲已呈現老態，似乎她行性感的路已時日無多，是時候搞搞新意思了。</p></body></html>
