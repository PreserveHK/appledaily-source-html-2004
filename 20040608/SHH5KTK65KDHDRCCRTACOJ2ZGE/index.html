<html><header><meta charset="utf-8"><title>騎劫小巴疑匪還柙</title></header><body><h1>騎劫小巴疑匪還柙</h1><p>【本報訊】涉與去年吐露港公路騎劫小巴案有關，日前被捕的雙程證疑匪，昨被解粉嶺法院提堂，控以一項搶劫罪，裁判官將案押至本月十一日，被告還押警方監管。&#13;<br> 被告張志剛，三十二歲，持雙程證人士，被捕時身上藏有一張偽造香港身份證。控罪指他於○三年十月二十六日在大埔吐露港公路一輛公共專線小巴上，與一名在逃男子搶劫十一男二女。控方指，過去兩日已有四名事主認出被告為當日行劫小巴其中一名疑匪。&#13;<br> 另外，八名警方「水鬼隊」潛水員昨重返梅窩東灣頭海面，搜尋涉案賊人棄置手槍及利刀，但四小時行動並無發現。&#13;<br> 案件編號：FLCC1646/2004</p></body></html>
