<html><header><meta charset="utf-8"><title>貸款計劃助低收入人士置業</title></header><body><h1>貸款計劃助低收入人士置業</h1><p>為協助低收入市民在樓價高企時達成置業夢想，一九八八及一九九八年當局分別推出「自置居所貸款計劃」及「首次置業貸款計劃」。近年樓市疲弱，二○○二年政府以兩項置貸計劃對象重叠，容易引起混淆為由，決定合二為一，去年初改推置業資助貸款計劃，提供一萬個貸款名額。新計劃是為有意置業而符合資格的家庭及單身人士，提供免息貸款或發放每月按揭還款補助金。&#13;<br> 置貸名額一萬個，但房委會共收到近一萬五千宗申請，所以去年十一月已停止接受新申請。至今，房委會共批出七千五百八十八宗貸款。</p></body></html>
