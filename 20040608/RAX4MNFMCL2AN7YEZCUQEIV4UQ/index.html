<html><header><meta charset="utf-8"><title>車仔麵老字號新餸有特色</title></header><body><h1>車仔麵老字號新餸有特色</h1><p>車仔麵始終是我們香港人的「國寶」，是永不死的地道風味。自大磡村清拆後，連蔡瀾都讚好的車仔麵檔友記，便搬上鳳凰新村繼續開檔，地方雖然不及老店近地鐵站方便，幸好還有一班大磡村舊街坊老遠跑返來支持。現在老檔主陳伯把店交給兒子阿榮打理，他更為車仔麵餸加入新驚喜，除了有外間少見風味十足的東風螺（$4餸/$10碟）外，還可試到很花工夫的柚皮（$4餸/$10碟）！&#13;<br> 記者：李湘虹&#13;<br> 攝影：蔡鴻雯&#13;<br> &#13;<br> 大磡村友記&#13;<br> 地址：黃大仙鳳凰新村銀鳳街22號地下&#13;<br> 電話：23288109</p></body></html>
