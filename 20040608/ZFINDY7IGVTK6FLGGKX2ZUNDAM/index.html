<html><header><meta charset="utf-8"><title>伍詠薇愛到出口</title></header><body><h1>伍詠薇愛到出口</h1><p>無綫劇集《灰色軌跡》昨日在尖沙嘴香格里拉酒店拍攝一場銀婚紀念晚宴，林保怡、伍詠薇、溫兆倫、歐倩怡、郭峰、韓馬利均盛裝演出。伍詠薇早前公開對林保怡的一份情，她笑說：「係啊，我見到佢就流口水。」問伍詠薇有否被老公練海棠詐型，她說：「點解要詐型啊？係真心說話，鍾意一個人，未必要愛佢，又未必要嫁佢，我唔會收埋心入面。」&#13;<br> 溫兆倫拍完該劇表示有興趣跟女友郭羨妮一起學社交舞，他說：「社交舞幾好，幾highclass。」&#13;<br> 採訪：楊潔雯&#13;<br> 攝影：仇志德</p></body></html>
