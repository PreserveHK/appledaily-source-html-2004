<html><header><meta charset="utf-8"><title>妮歌缺席首映多是非</title></header><body><h1>妮歌缺席首映多是非</h1><p>最近是非多多的電影《TheStepfordWives》將安排周五在全美公映，前日此片率先在洛杉磯舉行首映禮，但身為女主角的妮歌潔曼（NicoleKidman）寧願到東岸的紐約擔任東尼獎頒獎嘉賓，也不亮相首映禮為電影造勢，可見近日有關妮歌不喜歡此片的傳聞並非空穴來風。&#13;<br> <br> <spanclass>處女作性感撐場 &#13;<br> 女主角妮歌缺席首映，男主角馬修波特歷（MatthewBroderick）惟有以一人之力獨撐場面，而在此片中作處女演出、性感打扮的鄉謠天后FaithHill及盛傳與妮歌不和的比緹美娜（BetteMidler）也有到場造勢。</spanclass></p></body></html>
