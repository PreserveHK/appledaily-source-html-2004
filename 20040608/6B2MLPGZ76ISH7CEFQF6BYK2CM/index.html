<html><header><meta charset="utf-8"><title>Isabella實現大眼美人夢</title></header><body><h1>Isabella實現大眼美人夢</h1><p>英皇新人梁洛施（Isabella）日前應Maybelline邀請擔任新一系列睫毛膏代言人，拍攝全新一輯廣告。今次Isabella除獲得滿意的酬勞，還能夠實現童年時當卡通片的「大眼美人」女主角這個願望。&#13;<br> Isabella說：「細個嘅時候睇卡通片，見到啲女主角雙眼大大，眼睫毛翹起，覺得好靚，今次我終於可以實現到童年嘅願望！」<br> &#13;<br> <spanclass>不停俾風扇吹 &#13;<br> 廣告中Isabella穿上四款顏色悅目的衣服出現，表現青春活潑一面，但在拍攝過程中，Isabella卻因不停被風扇吹着，同時要保持燦爛笑容，而令她不斷湧出淚水。</spanclass></p></body></html>
