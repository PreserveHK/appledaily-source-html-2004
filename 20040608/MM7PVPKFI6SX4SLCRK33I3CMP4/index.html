<html><header><meta charset="utf-8"><title>涼浸浸冰茶燈</title></header><body><h1>涼浸浸冰茶燈</h1><p>夏日炎炎正好眠，可是轉眼期末考試正在逼近，廣告中教為眼睛好可以請教博士，小記則認為請眼睛吃冰淇淋消消暑也不錯。這個彩虹冰茶座枱燈的造型極為透心涼，看着使人疲勞盡消。當然，若你忘了燈是熱的，張口吸吮冰茶，熱力會更直接地讓你精神百倍。&#13;<br> 記者/攝影：邵超&#13;<br> &#13;<br> 店舖：azonaa02&#13;<br> 地址：銅鑼灣百德新街22?6號明珠城地下&#13;<br> 電話：28080606</p></body></html>
