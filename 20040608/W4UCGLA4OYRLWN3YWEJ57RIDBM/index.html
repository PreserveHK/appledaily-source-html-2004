<html><header><meta charset="utf-8"><title>QQ企鵝由瘦到肥</title></header><body><h1>QQ企鵝由瘦到肥</h1><p>企鵝是最初騰訊網上傳呼服務的肖像，但當時那隻比較瘦削；後來發展OICQ，他們希望找一個新肖像及取一個更易記和貼題的名字，最後經網民投票，選出「QQ」這個名字及「肥嘟嘟」的企鵝作肖像，並命名為Q哥哥；其後，便創造了「Q妹妹」免他孤單。&#13;<br> <br> <spanclass>員工是第一財富 &#13;<br> 騰訊有逾800名員工，平均年齡約26歲。四分之一人擁有認股權，充份反映馬化騰的用人之道──視員工為企業的第一財富。&#13;<br> 馬化騰在騰訊的網頁內說：「業務和資金都不是最重要的。業務可以拓展、可以更換；資金可以吸收、可以調整；而人才確是最不可以輕易代替的，是我們最寶貴的財富……」</spanclass></p></body></html>
