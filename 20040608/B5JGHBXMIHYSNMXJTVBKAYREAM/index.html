<html><header><meta charset="utf-8"><title>開國安會先講笑話</title></header><body><h1>開國安會先講笑話</h1><p>列根生性樂觀，他任內的副國家安全顧問內格羅蓬特周日追憶故人，指列根在白宮舉行的每朝半小時國安滙報開始時，不問最新國防危機，而是跟眾人分享最新鮮的笑話。&#13;<br> 內格羅蓬特說：「他常以最近聽到的笑話開始會議，更最少用上半小時會議中的五至七分鐘。他甚至把寫上笑話的紙張放進抽屜，我記得他常從抽屜拿出來。」但他強調列根只不過以「輕鬆手法」開場，不能低估他處事認真的態度。&#13;<br> 美聯社</p></body></html>
