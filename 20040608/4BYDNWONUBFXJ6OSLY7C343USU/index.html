<html><header><meta charset="utf-8"><title>元斌收673萬晒胸肌</title></header><body><h1>元斌收673萬晒胸肌</h1><p>最近有一日資出版商有意以高達十億元韓圜（約六百七十三萬港元），投資拍攝韓星元斌的寫真集，但此計劃出現了阻滯。&#13;<br> 據悉元斌將露上半身，但先前他與前經理人公司發生合約糾紛，故出版商無法放心地投資在寫真集中。有日本相關人士表示：「元斌在日本算是巨星級人物，但是他與前經理人公司的合約糾紛仍有許多疑點，再加上許多日本報章，專門報道韓國藝人的負面新聞，故我們深怕這會影響到這次的計劃，不過若這些事情能妥善處理，我們定會全力投資。」</p></body></html>
