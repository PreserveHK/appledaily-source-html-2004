<html><header><meta charset="utf-8"><title>米高摩亞趕絕布殊</title></header><body><h1>米高摩亞趕絕布殊</h1><p>一直意圖令美國總統喬治布殊連任失敗的米高摩亞（MichaelMoore），將與美國有線電視頻道iNDemand達成協議，在美國總統大選前夕，播放其得獎紀錄片《華氏9/11》，務求讓更多美國市民知悉布殊的愚昧行為。&#13;<br> <br> <spanclass>大選前夕播出 &#13;<br> 據《Variety》報道，米高希望在總統大選前一晚，即下月一日晚上八至十一時，推出一個三小時的電視節目《米高摩亞大選前特備節目》，節目中除了播放《華氏9/11》，還包含一些名人訪問，米高希望令更多觀眾看完節目後，不再支持布殊。</spanclass></p></body></html>
