<html><header><meta charset="utf-8"><title>港人加國撞死警員判刑</title></header><body><h1>港人加國撞死警員判刑</h1><p>【本報訊】加拿大消息：兩名香港青年於兩年前在卑詩省因飆車撞死一名華裔皇家警員後不顧而去的案件，法院前日作出裁決，兩人分別被判獄兩年及三年，死者妻子對判決表示滿意。<br> &#13;<br> <spanclass>出獄後受兩年監管 &#13;<br> 案中被告分別為陳祐忠（現年二十一歲），他被控鹵莽駕駛導致他人死亡及意外發生後不顧而去，被判兩年以內的有期徒刑，出獄後接受兩年監管，同時停牌駕駛三年；至於另一被告關英華（現年二十三歲），他案發後駕寶馬私家車接載陳逃離現場，被判緩刑三年。</spanclass></p></body></html>
