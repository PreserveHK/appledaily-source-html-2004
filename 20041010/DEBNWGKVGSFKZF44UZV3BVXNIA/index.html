<html><header><meta charset="utf-8"><title>乖乖羊征服威力虎</title></header><body><h1>乖乖羊征服威力虎</h1><p>在《12生肖全家福》卡通明星中，乖乖羊的性格比較內向和膽小，可是，他居然夠膽應聘擔任威力虎的全能教練，就在威力虎以為這是開玩笑之際，乖乖羊不慌不忙地拿出了自己準備好的全能訓練計劃書。沒想到這份「能挖掘潛能」計劃書，竟把威力虎征服了！訓練過程笑料百出，究竟威力虎能否獲得全能體能證書呢？</p><p>《12生肖全家福》&#13;<br> 亞洲電視本港台&#13;<br> 10月23日早上9:00</p></body></html>
