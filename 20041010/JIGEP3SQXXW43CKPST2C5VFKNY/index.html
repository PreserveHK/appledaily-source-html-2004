<html><header><meta charset="utf-8"><title>法解構主義大師逝世</title></header><body><h1>法解構主義大師逝世</h1><p>法國哲學大師、解構學派創始人德里達（JacquesDerrida）上周五因癌病逝世，享年七十四歲。&#13;<br> 德里達一九三○年生於阿爾及利亞，在巴黎受教育，曾在巴黎和美國哈佛大學任教。他深受心理分析大師佛洛伊德和德國哲學家海德格影響，自創解構主義學派，認為文學以至藝術、音樂和建築等作品，本身具有多重意義，但其中一些意義連作者本身也不自覺。所謂「解構」，就是把一個意念、規條或者價值的外在結構「拆除」，以了解其實際意義。&#13;<br> 法新社</p></body></html>
