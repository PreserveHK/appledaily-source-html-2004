<html><header><meta charset="utf-8"><title>促予周一嶽時間安頓</title></header><body><h1>促予周一嶽時間安頓</h1><p>【本報訊】候任衞生福利及食物局局長周一嶽將於兩日後履新，香港大學微生物學系系主任袁國勇昨日在授勳儀式後表示，八一年在醫院實習時曾跟隨時任顧問醫生的周一嶽，覺得他對病人和同事很好，易於溝通。商界立法會議員林健鋒則曾與周一嶽在理工大學合作，他呼籲市民給予他多些時間安頓下來，對抗傳染病工作並不容易。<br> &#13;<br> <spanclass>具豐富行政經驗 &#13;<br> 衞福局常任秘書長尤曾家麗則表示，周一嶽有豐富行政經驗，也在公共服務系統多年，相信他有能力和承擔，履行新職務。社會福利署署長鄧國威說，要等周一嶽上任後，是否有任何指示，再配合他的工作。</spanclass></p></body></html>
