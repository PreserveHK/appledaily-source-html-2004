<html><header><meta charset="utf-8"><title>蒙嘉慧新劇被指抄襲叫好</title></header><body><h1>蒙嘉慧新劇被指抄襲叫好</h1><p>蒙嘉慧、譚耀文、鄭嘉穎、袁彩雲和姚嘉妮等，昨日在西九龍中心宣傳無綫劇集《爭分奪秒》。對於該劇情節被指抄襲《無間道》和《PTU》等電影，蒙嘉慧說：「咁先有個話題嘛，至少有人會講。我唔覺有乜嘢問題，如果唔好睇就唔會有人講啦。」<br> &#13;<br> <spanclass>肖像權累事 &#13;<br> 至於有份角逐無綫台慶夜的「本年度我最喜愛的女演員」，蒙嘉慧說：「其實我真係冇乜期望，而且啲對手咁強。」&#13;<br> 而譚耀文對於該劇原聲大碟沒有其肖像，他說：「半年前無綫同中國星傾過，原來係肖像權嘅問題，可能只係一場誤會。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
