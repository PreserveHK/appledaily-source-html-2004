<html><header><meta charset="utf-8"><title>指胡言論語重心長<br>溫總再籲港人團結</title></header><body><h1>指胡言論語重心長<br>溫總再籲港人團結</h1><p>【本報訊】國務院總理溫家寶昨日重提國家主席胡錦濤在國慶期間向港澳代表團發表的講話，再次呼籲港人團結包容。&#13;<br> 溫家寶昨在越南出席最後一天的亞歐首腦會議時向本港傳媒表示，國家主席胡錦濤在國慶期間會見港澳代表團時，發表了重要講話，溫家寶指出，有關講話語重心長，表達了對港人的深情及殷切期望，希望港人團結包容，香港保持穩定發展及進步。</p></body></html>
