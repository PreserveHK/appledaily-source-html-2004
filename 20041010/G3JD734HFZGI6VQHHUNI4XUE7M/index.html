<html><header><meta charset="utf-8"><title>博物館封殺布殊裸畫</title></header><body><h1>博物館封殺布殊裸畫</h1><p>美國首都華盛頓市立博物館一個原定周一揭幕的藝術展，因展出諷刺總統喬治布殊的裸體畫而被迫取消。&#13;<br> 油畫題為《無所事事的人──喬治國王》（ManofLeisure,KingGeorge），出自華盛頓藝術家迪德里克森手筆，構圖模仿十九世紀法國畫家馬奈名作《奧林匹亞》（Olympia），只見喬治布殊斜躺睡椅上，一隻手掩着下體。&#13;<br> 馬奈原作中站在旁邊的傭人，改成西裝筆挺的副總統切尼，手捧金光閃閃的皇冠，冠上是個迷你鑽油架。&#13;<br> 館方指「來這兒參觀的多是兒童團體，跟老師來學習歷史」，以作品題材不適合在該館展出為由，取消展覽。&#13;<br> 美聯社</p></body></html>
