<html><header><meta charset="utf-8"><title>黃絲帶行動保赤柱樹</title></header><body><h1>黃絲帶行動保赤柱樹</h1><p>【本報訊】民主黨昨日與三十多名港島居民到赤柱馬坑舉行黃絲帶行動，反對因興建盆景公園而需砍伐五百多棵樹木。該黨立法會議員楊森、李柱銘及李永達帶領居民，為可能被砍伐的樹木綁上黃絲帶，代表他們對保護樹木的訴求。&#13;<br> 民主黨主席楊森表示，該黨將要求房屋署署長梁展文澄清當初城規會規定該署發展馬坑時，需為居民提供康樂休憩用地，但現時房署卻發展一個收費的主題公園，是否違背當初規定。&#13;<br> 楊森亦質疑，房署當初批出計劃予鼎園林藝基金時，有否作公開招標，他促請梁展文盡快於立法會作出解釋。</p></body></html>
