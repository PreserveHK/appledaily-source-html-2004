<html><header><meta charset="utf-8"><title>栗山千明妖豔公主下凡</title></header><body><h1>栗山千明妖豔公主下凡</h1><p>憑演出電影《標殺令》上位的日本女星栗山千明，早前與著名攝影師蜷川實花合作，拍攝了一本以古今公主為主題的寫真集《PRINCESS》。最新一期的日本雜誌《FRaU》便公開了其中她扮成日本傳統故事《竹取物語》的造型。&#13;<br> 向來形象亦正亦邪的栗山千明，新寫真集雖名為《PRINCESS》，但栗山的造型仍是非常妖豔。她化身為日本家喻戶曉的童話故事《竹取物語》內的竹取公主，由月球來到人間，並以她的美豔迷倒凡間男子。</p></body></html>
