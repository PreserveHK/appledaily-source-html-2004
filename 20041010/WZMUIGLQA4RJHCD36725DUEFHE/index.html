<html><header><meta charset="utf-8"><title>　　郵政署用《蘋果》作品 - 李八方</title></header><body><h1>　　郵政署用《蘋果》作品 - 李八方</h1><p>為咗表揚乒乓孖寶高禮澤及李靜在奧運揚威，郵政署特別發行咗一套紀念郵票，上周推出好多人爭購。呢輯郵票及紀念封，所用的孖寶照片，原來係八方同事王子俊喺雅典奧運會所攝。睇落真係好能捕捉運動員神態，難怪獲得郵政署青睞。&#13;<br> （圖）紀念封上面嘅四張孖寶相，都係《蘋果》嘅作品。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
