<html><header><meta charset="utf-8"><title>碧咸初戀女友爆情史</title></header><body><h1>碧咸初戀女友爆情史</h1><p>眾所周知萬人迷碧咸（DavidBeckham）深愛妻子Victoria，不過原來早在九一年，當時十六歲的他曾與年輕他一歲的女同學嘉莉（Clarie）相戀，嘉莉早前向英國《鏡報》透露，當年他倆初吻的地點是在一個公園中，雖然事隔多年，她仍稱讚碧咸接吻技巧高超。&#13;<br> <br> <spanclass>指碧咸變流民 &#13;<br> 身為碧咸初戀女友的嘉莉，坦言未想過對方會成為超級巨星，而當碧咸搬到曼徹斯特後，仍不斷寫情信給她，直至他在當地認識了新女友。嘉莉又表示已經不再喜歡碧咸，因他有太多紋身，活像一個流氓。</spanclass></p></body></html>
