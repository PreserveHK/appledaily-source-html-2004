<html><header><meta charset="utf-8"><title>車壇新資訊：<br>Mazda$3,333三重優惠</title></header><body><h1>車壇新資訊：<br>Mazda$3,333三重優惠</h1><p>近期Mazda3成為城中熱門經濟座駕，為了要令銷量數字繼續上升，代理在今個周日推出名為Mazda3"EaseofOwnership"優惠計劃，只要在今天購買Mazda3汽車，除可以首期$3,333出車外（以萬事得財務最後批核為準），更可即時獲得$3,333加德士汽油簽帳額，和以$3,333優惠價選購萬事得保險計劃（全保保額為$155,000及以60%NCB計算）。是項優惠計劃極具吸引力，因為油券和優惠保額都是真正有益用家，所以想出車的朋友就要好好考慮。&#13;<br>&#13;<br>記者：曾順珍</p></body></html>
