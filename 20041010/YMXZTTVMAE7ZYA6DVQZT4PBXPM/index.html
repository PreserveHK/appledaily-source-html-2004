<html><header><meta charset="utf-8"><title>嘩鬼之城靈靈肆</title></header><body><h1>嘩鬼之城靈靈肆</h1><p>【本報訊】萬聖節快到，一班嘩鬼連日蠢蠢欲動，海港城及PlayStation2為宣傳今起至本月底的萬聖節項目「嘩鬼之城靈靈肆」，昨日在海港城KidX請來惹火女郎表演妙舞及向途人派糖，還有真人扮演PlayStation2遊戲中的角色，與一班小嘩鬼大鬥法（圖），吸引不少途經顧客觀看。市民可由今起至本月底，到該商場捐出二十元或以上，即可入場玩驚險遊戲及在特別攝影區拍攝「鬼相」，所有捐款將撥捐香港血癌基金。　梁祖彝攝</p></body></html>
