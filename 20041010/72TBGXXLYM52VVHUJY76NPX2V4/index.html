<html><header><meta charset="utf-8"><title>小童溺斃鎮官怪家長</title></header><body><h1>小童溺斃鎮官怪家長</h1><p>重慶墊江縣沙坪鎮將一個污水塘建成遊樂園，三名小童先後溺斃，鎮黨委書記竟聲稱淹死人很正常，還怪責家長未有好好看管小孩。&#13;<br> 當地居民表示，出事的「天湖園」最淺水處也有一點二米深，一半湖岸未設護欄，去年修建完成不久，已有一名小童浸死。而近一個月，先後有十多名小孩不小心掉進湖中，其中兩名分別五歲及六歲男童不幸遇溺身亡。&#13;<br> 大批村民前日包圍鎮政府要求解釋，鎮黨委書記鄧易文卻厚顏辯稱：「哪個堰塘不出事？這是正常現象。難道高速公路上出了事，就怪高速公路修錯了；用電觸電死人，就說電有問題？」&#13;<br> 《重慶晚報》</p></body></html>
