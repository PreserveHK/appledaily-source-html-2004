<html><header><meta charset="utf-8"><title>裴勇俊成罵人代名詞</title></header><body><h1>裴勇俊成罵人代名詞</h1><p>韓國人氣男星裴勇俊，雖然以其招牌笑容迷盡日本師奶，但早前卻慘遭韓國同胞炮轟。最近，「裴勇俊」一詞更成為罵人自大、目中無人的代名詞。&#13;<br> 據知俊哥極度討厭韓國傳媒，接受訪問時態度囂張，但他在日本卻經常笑臉迎人，再加上俊哥被傳整容，以及涉逃兵役等問題，令一向反日的韓國國民對他更加討厭，故此俊哥在韓國人氣不高，除了接拍以日本人為對象的樂天免稅店廣告以外，少有接拍其他廣告。</p></body></html>
