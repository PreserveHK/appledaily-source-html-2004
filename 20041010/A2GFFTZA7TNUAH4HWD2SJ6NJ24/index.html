<html><header><meta charset="utf-8"><title>畫出最美麗海洋世界</title></header><body><h1>畫出最美麗海洋世界</h1><p>活潑精靈的Pingu詐病唔返學，反而爺爺真的生病了，後來跟媽媽吵了一大場，傷了媽媽的心，最後兩人和好如初，Pingu便與好朋友Robby一起去釣魚。以上是《Pingu》第五輯的有趣故事，如果大家都想分享Pingu的生活趣事，又有豐富想像力，不妨幻想一下冰下的海洋世界是怎樣的，魚兒有沒有上釣，然後把它畫出來，10名最富想像力的小朋友畫出最美麗的圖畫，將有機會獲得由得利影視送出《Pingu》第五輯《假裝病倒》VCD乙份。</p></body></html>
