<html><header><meta charset="utf-8"><title>西班牙節嘗特色海鮮</title></header><body><h1>西班牙節嘗特色海鮮</h1><p>為了慶祝10月12日西班牙國慶日，西班牙酒吧Boca由現在至11月推出多款海鮮菜式，讓大家一面吃香煎西班牙鮫魚柳、番茄芫茜忌廉汁煮鮮青口、些厘酒煎海中蝦配青豆角沙律等特色美食，一面感受西班牙的獨有海洋風情。&#13;<br>&#13;<br>記者：李玉蘭</p><p><br> &#13;<br> <b> BocaTapasandWine</b> &#13;<br> 電話：25481717&#13;<br> 地址：香港中環卑利街65號地下&#13;<br> 營業時間：12:00nn-2:00am&#13;<br> 座位：50個</p></body></html>
