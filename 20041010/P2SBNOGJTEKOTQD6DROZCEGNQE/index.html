<html><header><meta charset="utf-8"><title>內地律師：被禁錮難追究</title></header><body><h1>內地律師：被禁錮難追究</h1><p>港商在內地涉嫌欠債被債主禁錮在廠房或寫字樓事件已發生多宗，有內地律師指這種追債手法肯定違法，但事主難追究對方非法禁錮罪。&#13;<br> 該名律師指出，除非事主被追債者毆打和虐待，才有足夠理由控告對方。一般情況下，當地政府也只能參與調解，如果追債者眾多，當局更要顧及平息群情，一般都會要求欠債的一方作出還款的承諾，甚至先付保證金。另外，內地公安一般將這類事件列作經濟糾紛，在保證事主的人身安全不受損害下，不會貿然將事主放走。</p></body></html>
