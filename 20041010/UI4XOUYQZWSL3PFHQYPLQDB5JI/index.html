<html><header><meta charset="utf-8"><title>日英雙語傳譯機</title></header><body><h1>日英雙語傳譯機</h1><p>到外地旅行，言語不通為旅程帶來不便，日本NEC研製出一種手提傳譯機，即使你不懂外語，只要向儀器說出想講的話，儀器在一秒內可繙譯成外語，並誦讀出來。傳譯機幾個月後推出市場發售，但只局限於日英雙語互譯。&#13;<br> 傳譯機像電子手帳般大，由語音識別器、繙譯電腦軟件和發聲器三個部件組成。用戶向傳譯機說出日語後，語音識別器就會將聲音轉成文字，之後文字會由繙譯電腦軟件繙譯成英文，再透過發聲器讀出。NEC現時正研製中日語傳譯機。&#13;<br> 英國《新科學家》周刊</p></body></html>
