<html><header><meta charset="utf-8"><title>Robbie收午夜鹹鈴</title></header><body><h1>Robbie收午夜鹹鈴</h1><p>近日盛傳內心空虛的英國歌手RobbieWilliams，透露早前在洛杉磯的酒店中，接到OzzyOsbourne妻子Sharon的來電。Robbie稱Sharon問他當時是否赤裸，令他一驚，但Robbie仍回答自己是赤裸。&#13;<br> 原來Sharon誤會電話中的聲音是其夫Ozzy，她更問Robbie她可否進入睡房，Robbie表示可以，Sharon跟着說：「爸爸，我一會兒來。」Robbie最後忍不住說：「Sharon，我是RobbieWilliams。」電話筒另一面的Sharon即時大叫一聲，感到非常尷尬。</p></body></html>
