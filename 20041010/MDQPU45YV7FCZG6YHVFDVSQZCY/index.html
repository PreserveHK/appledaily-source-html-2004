<html><header><meta charset="utf-8"><title>司長大法官玩擲骰</title></header><body><h1>司長大法官玩擲骰</h1><p>【本報訊】律政司司長梁愛詩（左二）昨出席第十四屆「法律週」開幕典禮時，與終審法院首席大法官李國能（左）透過「擲骰仔」，玩「家庭和諧齊起步」遊戲，以介紹今年主題「家庭和諧」。&#13;<br> 今年「法律週」由昨起至二十一日舉行，市民如有法律問題，可由即日起至本周五到旺角新世紀廣場尋求法律意見；或可由即日至下周六，致電免費法律諮詢服務，查詢電話：21648886。	&#13;<br> 區民傑攝</p></body></html>
