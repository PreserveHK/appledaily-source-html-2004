<html><header><meta charset="utf-8"><title>康怡花園韓女命案疑兇提堂</title></header><body><h1>康怡花園韓女命案疑兇提堂</h1><p>【本報訊】一名韓國籍女子○○年在鰂魚涌康怡花園寓所外身中多刀斃命，涉案一名前大廈保安員，昨被警方押往東區法院提訊，被控一項謀殺罪，暫時毋須答辯，案件現押後至下月五日，以待警方跟進調查及領取法律意見，被告還押監房看管。&#13;<br> 個子矮小、皮膚黝黑及戴上眼鏡的被告馮栢翔，三十五歲，報住新蒲崗爵祿街一個單位。他被控於○○年十月十九日，在鰂魚涌康怡花園R座一個單位，謀殺韓國籍女子MoonHyeAh。案件現交由港島總區重案組負責調查。&#13;<br> 案件編號：ESCC4459/04</p></body></html>
