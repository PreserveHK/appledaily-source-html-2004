<html><header><meta charset="utf-8"><title>《十二怒漢》膺最佳法庭片</title></header><body><h1>《十二怒漢》膺最佳法庭片</h1><p>由荷李活經典男星亨利方達（HenryFonda）一九五七年主演的電影《十二怒漢》，最近獲三千五百名影迷選為「史上最佳法庭電影」，此片講述紐約法院開庭審理一宗波多黎各少年殺父案件，十二位陪審團人員於密室內展開最後審查辯論。&#13;<br> 湯告魯斯（TomCruise）主演的《義海雄風》及《糖衣陷阱》分別排第二及第十位，三至九位的作品依次為《怪屋疑雲》、《驚天大刺殺》、《克藍瑪對克藍瑪》、《暴劫梨花》、《費城故事》、《因父之名》及《伊人當自強》等。</p></body></html>
