<html><header><meta charset="utf-8"><title>海外買家讚許</title></header><body><h1>海外買家讚許</h1><p>雖然國際家用品及贈品展覽會是首次舉行，但辦得「有聲有色」，大部份參展商及海外買家均對是次展會感到滿意，當中不少參展商都表示下一屆多數會繼續參與。&#13;<br> 其中來自新西蘭的買家MalcolmBox表示，參觀展會是希望搜購浴室用具，早前曾前往廣州舉行的同類型展會參觀，但該展會地方太大、人太多，相比起來，這個在上海舉行的展會空間較多，採購時較為舒適。&#13;<br> 在香港從事貿易生意的HelmutSchwarting說，今趟來上海是要搜購各式禮品，整個展會相當不俗，期望下一屆將更具規模，可以認識更多供應商。</p></body></html>
