<html><header><meta charset="utf-8"><title>堅持運動保青春</title></header><body><h1>堅持運動保青春</h1><p>小馬哥熱愛運動，每早堅持跑步。雖然外界指他老了，但小馬哥一概不理，繼續跑步、游泳及做仰卧起坐，力保青春。&#13;<br> 《聯合晚報》報道，在日前的聚會上，台北市議員李慶元當面批評馬英九老了，希望小馬哥好好保養。小馬哥聞言一直笑，強調會繼續慢跑、游泳及做仰卧起坐。至於整容防老，小馬哥一直都沒有說一句願意。<br> &#13;<br> <spanclass>體能比同齡人士好 &#13;<br> 小馬哥熱愛游泳，每天堅持跑步，體能比同齡人士好得多。最近一次的身體檢查顯示，馬英九雖然較上次體檢胖了三公斤，重達七十七公斤，但當中七成三是肌肉，顯示運動令小馬哥變得更強壯，脂肪比率並不高，下肢肌肉尤其有力。</spanclass></p></body></html>
