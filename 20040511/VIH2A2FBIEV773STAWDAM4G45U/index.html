<html><header><meta charset="utf-8"><title>碧咸同太太揸車晒命做壞榜樣</title></header><body><h1>碧咸同太太揸車晒命做壞榜樣</h1><p>碧咸（DavidBeckham）同太太Victoria早排為闢謠，兩個人就扮晒恩愛咁揸住架四輪爬山車喺屋企游車河，不過近日呢種車嘅協會主席就大鬧佢哋唔戴頭盔之餘又兩個一齊坐，完全教壞人。另外佐敦（Jordan）日前話如果佢係Victoria就會搬去馬德里，因為佢試過重闖樂壇唔掂，應該乖乖做碧咸個好老婆。而佐敦亦誇下海口全力進軍樂壇，要挑戰CelineDion㖭。</p></body></html>
