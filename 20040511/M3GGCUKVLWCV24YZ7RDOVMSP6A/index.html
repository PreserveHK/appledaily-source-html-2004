<html><header><meta charset="utf-8"><title>競投商毀約賠22萬元</title></header><body><h1>競投商毀約賠22萬元</h1><p>【本報訊】拍賣場常客商人左兆華（圖），被指於○○至○一年間，在十五次拍賣中購入一批價值六十一萬元的政府物料，但他沒有履行合約支付貨款，政府最終需要重新拍賣，因此向左兆華興訟，追討兩次拍賣差價連同拍賣行的佣金。左兆華昨於區域法院選擇不提出抗辯理據，被判敗訴，法官頒令他需向政府賠償二十萬二千元連堂費。&#13;<br> 原訴為律政司，答辯為左兆華經營的威廉貿易公司。原訴指該公司及左兆華與妻子持有的另一公司，參與該十五次拍賣競投，投得一批政府物流服務署貨品，其後答辯公司毀約，政府最終要將貨物以四十二萬元重新出售。&#13;<br> 案件編號：DCCJ22278/01</p></body></html>
