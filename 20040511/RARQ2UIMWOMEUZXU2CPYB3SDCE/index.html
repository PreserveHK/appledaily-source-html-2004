<html><header><meta charset="utf-8"><title>長假後廣州自殺增</title></header><body><h1>長假後廣州自殺增</h1><p>「五一」黃金周過後，部份廣州市民無法重新投入忙碌的工作。廣州市第二醫院前天早上一連接收了三名因假後情緒失控而企圖自殺的市民，經搶救，三人已脫離危險。&#13;<br> 企圖自殺的三人均約二十歲。其中一人表示，長假後第一天上班，因狀態不好而被上司批評，回家後又和家人爭吵，一時失控，拿刀劃向脖子想了卻生命。其餘兩人也是因長假後煩躁而失控仰藥或割脈。&#13;<br> 另外，一○七國道廣東連州段則在黃金周發生貨車與農用車相撞意外，造成五死四傷。&#13;<br> 《南方都市報》</p></body></html>
