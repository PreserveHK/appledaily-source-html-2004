<html><header><meta charset="utf-8"><title>梁詠琪歎冰火浴紮紮跳</title></header><body><h1>梁詠琪歎冰火浴紮紮跳</h1><p>梁詠琪（GiGi）昨日在台灣宣傳，即場示範做刨冰。GiGi花了三分鐘做了十四碗刨冰，她離開時更買了草莓奇異果刨冰消暑。<br> &#13;<br> <spanclass>少吃生冷食物 &#13;<br> GiGi製作刨冰時，手指都給冰塊凍到麻痹，GiGi說：「我小時候很喜歡親自動手做冰棒，但長大後聽人說女生不要吃太多冰冷東西，所以現在偶爾才吃。」&#13;<br> GiGi更公開一個養生方法，她說：「我聽說洗澡時，以冷熱水交替使用，這樣可以加速身體新陳代謝，但每次熱水轉冷水都會嚇一跳。」&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>
