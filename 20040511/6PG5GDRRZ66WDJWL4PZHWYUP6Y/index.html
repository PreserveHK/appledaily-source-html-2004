<html><header><meta charset="utf-8"><title>宋慧喬、Rain布吉度蜜月</title></header><body><h1>宋慧喬、Rain布吉度蜜月</h1><p>韓國女星宋慧喬，日前已前往泰國布吉，與靚仔偶像Rain拍攝新劇《浪漫滿屋》，前日二人更在酒店拍攝床上戲，其中Rain赤裸上身，比起穿上吊帶背心的宋慧喬更搶鏡。&#13;<br> <br> <spanclass>濟州建紀念館 &#13;<br> Rain大前日雖然在泰國進食海鮮後身體不適，但卻無礙他前日與宋慧喬拍攝新婚初夜的場面。該場戲由Rain採取主動，而宋慧喬則顯得欲拒還迎。&#13;<br> 此外，宋慧喬去年與男友李秉憲合演的韓劇《AllIn真愛賭注》，令人記憶猶新，有關方面正着手在韓國濟州島興建《AllIn》紀念館。</spanclass></p></body></html>
