<html><header><meta charset="utf-8"><title>舞林高手獲獎無數</title></header><body><h1>舞林高手獲獎無數</h1><p>元朗發生手機爆炸意外受傷的姓盧文職警員，原來十分熱愛社交舞，是一名社交舞的舞林高手，曾在多次比賽中獲獎，跳舞亦為他締結出一段美滿姻緣。&#13;<br> 四十三歲的姓盧事主，為現役文職高級警員，當差逾二十年；熱愛社交舞，已有近二十年社交舞經驗，可說是舞林高手，近十多年來獲得數十個獎盃，全部放於家中。他表示，最難忙是取得九○年深圳一個國際標準舞初級組的冠軍。&#13;<br> 在九一年一次社交舞活動中認識現任妻子，其後兩人因有共同嗜好相戀，其後感情發展迅速而共諧連理，現育有一名三歲兒子及歲半大女兒。&#13;<br> 盧妻表示，雖然兩人現時跳舞沒有以前狂熱，但間中亦有參加一些社交舞活動。&#13;<br> 本報記者</p></body></html>
