<html><header><meta charset="utf-8"><title>免費優惠券平價遊台</title></header><body><h1>免費優惠券平價遊台</h1><p>以前的我時常認為要待年紀老邁才到台灣遊覽，因為遠行始終是年輕時去好。但自從踏足台灣後，這種心態卻完全改變了，因為熱情的台灣人、美味的小吃、濃厚的文化氣息以及壯麗的大自然風景區，都深深打動我，令我百去不厭！今年正值台灣觀光年，觀光局方面更是落力宣傳，最新印製了兩款摺頁小冊子（中英文版本），主力介紹台灣的溫泉酒店、觀鯨之旅及特色小食，最重要的是小冊子背面還有近30張優惠券，令到走台之旅更見超值。有興趣可親臨台灣觀光協會索取。&#13;<br>&#13;<br>記者：陳珮娟</p><p>台灣觀光協會香港辦事處&#13;<br> 地址：香港德輔道中173號南豐大廈904室&#13;<br> 電話：25810933</p></body></html>
