<html><header><meta charset="utf-8"><title>《賭城風雲》男角病逝</title></header><body><h1>《賭城風雲》男角病逝</h1><p>美國喜劇演員阿倫京（AlanKing）前日在紐約因肺癌病逝，享年七十六歲，據悉阿倫的喪禮將於今日早上在曼哈頓舉行。善演喜劇的阿倫曾參演超過二十部電影，當中包括《賭城風雲》及《火拼時速2》等。&#13;<br> <br> <spanclass>南非歌后逝世 &#13;<br> 此外，在南非享負盛名的三十九歲女歌手BrendaFassie，前日因哮喘病昏迷，送往約翰內斯堡一醫院後證實不治。Brenda一九六四年在南非開普敦出生，她被喻為是當地的麥當娜（Madonna），可見她在非州樂壇地位崇高。</spanclass></p></body></html>
