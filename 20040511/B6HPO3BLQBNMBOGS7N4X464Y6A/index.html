<html><header><meta charset="utf-8"><title>三億私油案押主腦搜證</title></header><body><h1>三億私油案押主腦搜證</h1><p>【本報訊】警方及海關日前採取聯合行動，搗破屯門「新義安」黑幫操控、兩年來營業額達三億元的私油集團。&#13;<br> 新界北重案組十多名探員，昨晨將「新義安」屯門揸弗人「跛榮」頭馬、綽號「金毛」的姓布（四十三歲）男子，押返屯門建發街港建貿易中心一間公司搜查，至下午二時行動結束，警方撿走電腦、單據、文件及銀行存摺等十多箱證物。&#13;<br> 新界北重案組總督察冼偉君稱，該集團以經營合法燃油公司掩飾，壟斷屯門內河船入口燃油八至九成，再分銷非法加油站，警方掌握私油站名單，今晨仍繼續行動，將出動十一部車輛，在港九、新界搜捕漏網的私油集團成員。</p></body></html>
