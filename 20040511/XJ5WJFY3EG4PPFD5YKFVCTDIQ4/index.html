<html><header><meta charset="utf-8"><title>治陽痿藥立威大見效最快</title></header><body><h1>治陽痿藥立威大見效最快</h1><p>口服治療陽痿藥物「立威大」有助改善勃起功能障礙，藥物最快可在服後十分鐘內生效，是同類藥物中生效時間最快的；該研究共調查了七百二十四名有性功能障礙問題的男士。&#13;<br> 立威大的生產商昨日發出新聞稿稱，研究透過服用立威大的男士及服用安慰劑對照組的情況，得出上述結果。研究又發現，服用十毫克及二十毫克劑量立威大的男士，在服藥後十分鐘及十一分鐘能夠勃起的反應較佳。</p></body></html>
