<html><header><meta charset="utf-8"><title>政府被轟保護文物不足</title></header><body><h1>政府被轟保護文物不足</h1><p>旺角鬧市四日內再次奇迹地發現晉及唐代出土文物，珠海書院中文系蕭國健教授認為古文物是「無字天書」，記下不少歷史故事，這些出土文物可以讓生活在香港這個急速社會的市民，稍稍停下步伐回顧一下歷史點滴。不過，他批評當局在保護歷史遺產上做得不夠積極。&#13;<br> 對本港歷史有深入研究的蕭國健表示，根據《古物古蹟條例》，公元一千八百年前的古迹一律屬政府所有，私人不得擁有，但他指出古物古蹟辦事處在發掘古文物工作上較被動，現時全賴市民自律報告；他續稱，現時一些地盤為免阻礙工程進展，即使工人在工地發現古物也未必申報，令到在古物保存工作上出現疏忽，無疑是一大漏洞。&#13;<br> 本報記者</p></body></html>
