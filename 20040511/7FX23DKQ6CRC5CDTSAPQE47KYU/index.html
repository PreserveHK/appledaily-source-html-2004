<html><header><meta charset="utf-8"><title>李家祥問卷諮詢選民</title></header><body><h1>李家祥問卷諮詢選民</h1><p>【本報訊】代表會計界的立法會議員李家祥表示，將於兩天內向全港二萬二千四百多名會計界選民，透過書信或電郵派發問卷，了解業界對政改的意見；這項調查由香港大學民意研究計劃主任鍾庭耀協助設計及分析問卷。&#13;<br> 李家祥昨日與傳媒茶敍時笑說，由於設計問卷時，人大常委會並未否決○七、○八年普選，及規定立法會功能組別及直選的比例，所以問卷內「贊不贊成擴大直選比例」等問題，變成了「三違反」，他希望六月底前公布調查結果。</p></body></html>
