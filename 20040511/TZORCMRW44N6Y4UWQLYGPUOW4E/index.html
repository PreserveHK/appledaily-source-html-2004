<html><header><meta charset="utf-8"><title>栗山千明再開殺戒</title></header><body><h1>栗山千明再開殺戒</h1><p>日本女星栗山千明自演出完荷李活電影《標殺令》後，她已決定參演由上戶彩主演的古裝動作片《AZUMI2》，二人將在片中合作殺敵，同時亦會成為情敵，導演金子修介揚言影片是日本版《標殺令》。&#13;<br> <br> <spanclass>齊穿古裝亮相 &#13;<br> 在《AZUMI2》中擔演第二女主角的栗山千明，前日與上戶彩齊穿上古裝戲服，在岡山美星町拍攝新片外景，栗山說：「雖然是初次參演，但跟其他拍檔十分老友。」而上戶彩則苦笑說：「雖然是第二集，但自己仍有很大的壓力。」</spanclass></p></body></html>
