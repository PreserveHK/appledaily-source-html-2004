<html><header><meta charset="utf-8"><title>班仔懶理籮霸婚訊</title></header><body><h1>班仔懶理籮霸婚訊</h1><p>籮霸珍妮花洛庇絲（JenniferLopez）與班亞弗力（BenAffleck）分手後，即與新歡MarcAnthony打得火熱，據《紐約郵報》報道，籮霸的左手中指近日戴上一枚名貴鑽戒，其友人聲稱那肯定是訂婚戒指，而籮霸發言人表示對此並不知情。不過另一邊廂，一臉鬍子的班仔則悠閒地與友人觀看NBA季後賽。&#13;<br> <br> <spanclass>新片反應欠佳 &#13;<br> 此外，籮霸主演的兩部新片《ShallWeDance》及《AnUnfinishedLife》最近試映，可惜反應奇差，據悉《ShallWeDance》更有可能延至十月才上映。</spanclass></p></body></html>
