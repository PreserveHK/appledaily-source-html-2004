<html><header><meta charset="utf-8"><title>鍾麗緹拍片High到痹</title></header><body><h1>鍾麗緹拍片High到痹</h1><p>鍾麗緹和方中信昨日接受新城電台節目訪問，鍾麗緹表示近日接拍了兩套懸疑電影《驚心動魄》和《凶男寡女》，但她不能即時抽離角色，令情緒變得甚high。鍾麗緹說：「我太投入角色，個人好high，但就冇睇醫生，不過我盡量休息、游水同去做spa，有時又搵朋友傾偈。」問早前不幸小產的鍾麗緹可有意再造人？她說：「呢樣嘢交畀個天，一切順其自然。」<br> &#13;<br> <spanclass>笑蒙嘉慧係㩒釘 &#13;<br> 而方中信則取笑跟他合演無綫劇《爭分奪秒》的蒙嘉慧的身材，他說：「我同魏駿傑講，叫佢『間尺』好，定係『㩒釘』好，公開咗佢呢啲花名，遲早俾佢打。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
