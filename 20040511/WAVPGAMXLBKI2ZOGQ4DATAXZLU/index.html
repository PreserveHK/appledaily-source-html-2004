<html><header><meta charset="utf-8"><title>現代耕種法令蔬果「變質」</title></header><body><h1>現代耕種法令蔬果「變質」</h1><p>澳洲及新西蘭的食物標準局正在研究，由現代耕種方法得出的蔬果之營養成份，是否較二十年前遜色。該局初步分析了四十種不同的蔬果，其所含的六種礦物質成份，整體而言，發現鉀、鈉、鎂及鈣的含量輕微上升，但鐵及鋅的含量則輕微下降。以玉米為例，其礦物質含量改變較大，所含的鐵、鉀和鈣的成份都較八○年代為少，但鎂的含量卻上升了一倍。&#13;<br> 不過，該局的統計員昆靈頓指出，上述研究仍不能確證澳洲園藝產品的礦物質含量已出現改變。</p></body></html>
