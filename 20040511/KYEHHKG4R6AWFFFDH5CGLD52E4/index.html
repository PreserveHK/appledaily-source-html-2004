<html><header><meta charset="utf-8"><title>「眼超超」演成武鬥三傷</title></header><body><h1>「眼超超」演成武鬥三傷</h1><p>【本報訊】一名姓陳（二十六歲）男子，昨清晨六時許，與妻子及三十二歲舅仔，途經旺角上海街與快富街交界時，疑因「眼超超」問題，與一名姓洪（三十三歲）男子發生爭執，雙方一言不合扭作一團。&#13;<br> 其間有人從地上拾起一支兩呎餘長的廁所泵作武器，混亂中陳與舅仔不敵，分別前額、右膝及左手肘受傷流血，兩名警員巡經見狀喝止，調查後以涉嫌在公眾地方打架將他們拘捕。&#13;<br> 其中陳與舅仔在現場治療後拒絕送院，而姓洪男子則後腦受傷送院治療。</p></body></html>
