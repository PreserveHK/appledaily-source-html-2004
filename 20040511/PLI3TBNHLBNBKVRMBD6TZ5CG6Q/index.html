<html><header><meta charset="utf-8"><title>任達華酬金報大數</title></header><body><h1>任達華酬金報大數</h1><p>任達華昨日與美日混血兒Stephanie在烈日當空下，於佐敦的直升機場拍攝金濤汽車廣告，故事講述華仔被直升機追趕，其後去到車行，Stephanie將車匙交給他，由他自選心愛汽車逃避追蹤者。<br> &#13;<br> <spanclass>兩年內任揀靚車？ &#13;<br> 華仔竟自誇以一千八百萬酬金接拍這個廣告，他說：「三年前拍過金濤廣告，因為生意額好，所以今次酬金加碼，千八萬入面包埋兩年期內任攞車，咁大個仔都未試過收咁多酬金，重好過拍《盜墓者羅拉》收英鎊。我已經睇中部價值二百四十萬嘅黑色平治SL500，架車係我心頭好，我諗住下個星期出部七人車畀老婆琦琦，搵埋司機畀佢。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
