<html><header><meta charset="utf-8"><title>民建聯今定參選名單</title></header><body><h1>民建聯今定參選名單</h1><p>【本報訊】民建聯今晚召開中委會，一般預料將決定今年九月立法會選舉排陣，包括由民建聯主席馬力夥拍蔡素玉參選港島區；副主席葉國謙則退下立法會火線，專心處理黨務。葉國謙不評論他是否退居二線，只表示中委將討論目前形勢，以及一旦民主派提出「倒立法會主席范徐麗泰」動議時民建聯的相應對策。&#13;<br> 據悉，馬力繼續為出選港島區鋪路，前日再次出席由中聯辦主辦的爭取居港權家長講座，而中聯辦信訪部處長彭秋雲也有出席。</p></body></html>
