<html><header><meta charset="utf-8"><title>李彩樺浸腳十小時皺晒皮</title></header><body><h1>李彩樺浸腳十小時皺晒皮</h1><p>李彩樺（Rain）近日拍攝完電影《我要做Model》後，接着便展開連串電視劇宣傳工作，近日她更為即將推出的國語大碟錄音。&#13;<br> 除歌、影、視三棲發展外，阿Rain日前更再度成為雪完美護膚品的代言人，並續約兩年。<br> &#13;<br> <spanclass>性感示人 &#13;<br> 日前阿Rain以一身白色透視、露背及露臍的性感打扮拍攝全新廣告，在全白色的布景廠中，浸在一個大水池內拍攝，但阿Rain最後卻因浸了十多小時，雙腳都浸到皺皮。廣告商對阿Rain愛護有加，翌日即送上大批產品給阿Rain，好讓她保養一番。</spanclass></p></body></html>
