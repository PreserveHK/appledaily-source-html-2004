<html><header><meta charset="utf-8"><title>零用錢不夠易患泛焦慮症</title></header><body><h1>零用錢不夠易患泛焦慮症</h1><p>台灣台中市澄清醫院一項「泛焦慮症症狀」調查發現，約一成受訪學生患有此症。該院家醫科主任蔡崇煌說，大部份的泛焦慮症都不是病態，但經常蹺課、曾加入幫派及零用錢不夠用的學生，則確是較易罹患此症。&#13;<br> 是項調查的對象是某技術學院八百八十七名一年級學生，其中八十三名學生有泛焦慮症症狀。此症一般在青春期早期出現，並可能是憂鬱症的預測或危險因子。此外，同時併發泛焦慮症及憂鬱症者，具有自殺意念的比率會上升。</p></body></html>
