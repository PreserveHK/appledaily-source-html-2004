<html><header><meta charset="utf-8"><title>落斜拖brake大忌</title></header><body><h1>落斜拖brake大忌</h1><p>行經落斜位收油好正常，但拖住個brake嚟落斜就好大問題，其實呢個壞習慣好多新牌仔都會犯，個brake會因為長時間受到摩擦而引致過熱，咁唔單止加速損耗，高溫更可能會燃燒機件，所以千祈唔好將個brake當作為控制車速嘅唯一工具，落斜前除咗可以提前收油，減低踩brake嘅時間，亦可轉用低波行車，咁就唔怕出意外喇！&#13;<br> &#13;<br> 記者：黃婉冰&#13;<br> 攝影：陳智良</p></body></html>
