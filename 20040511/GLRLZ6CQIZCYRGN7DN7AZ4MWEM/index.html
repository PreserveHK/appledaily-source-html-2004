<html><header><meta charset="utf-8"><title>癱瘓病者責政府支援不足</title></header><body><h1>癱瘓病者責政府支援不足</h1><p>立法會福利事務委員會昨早舉行會議討論對癱瘓病人的支援，與會的多個病人及志願組織都指摘當局在這方面支援不足，令癱瘓病人無法聘請護理人員照顧起居飲食，使他們無法投入社會。十多名嚴重傷殘人士更在立法會門外請願，要求政府發放特別醫療津貼及照顧者津貼；請願者之一的陳之勵更細訴，由於獲精神病康復者關伯華的悉心照顧，令他可以積極面對人生，故懇請當局盡快施援。&#13;<br> 張家俊攝</p></body></html>
