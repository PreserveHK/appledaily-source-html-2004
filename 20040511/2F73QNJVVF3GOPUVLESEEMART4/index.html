<html><header><meta charset="utf-8"><title>爽健100周年免費送木屐吊墜鏈</title></header><body><h1>爽健100周年免費送木屐吊墜鏈</h1><p>早前報道Scholl爽健鞋100周年大搞限量版，不單再掀起一股木屐熱潮，更令女士們去搶購。聽聞Celine×Scholl合作版木屐已出現斷貨情況，而100周年紀念限量版系列亦大受歡，尤其顏色鮮豔及圖案出色的款式，更是女生心頭好。除了限量版會附送金、銀及銅三色鞋釦，現購買任何04春夏鞋款滿$400，亦會免費送你爽健紀念版木屐頸鏈一條，手工精細又別致可愛，用嚟襯小背心都唔錯㗎！&#13;<br> 記者及攝影：梁珮瑜&#13;<br> &#13;<br> Scholl各大專櫃有售&#13;<br> 查詢：26355951</p></body></html>
