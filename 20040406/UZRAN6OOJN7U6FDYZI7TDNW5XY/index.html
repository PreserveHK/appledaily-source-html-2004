<html><header><meta charset="utf-8"><title>古巨基爆倪震周慧敏已婚？</title></header><body><h1>古巨基爆倪震周慧敏已婚？</h1><p>古巨基將於下月十五日舉行「拉闊音樂會」，昨日基仔在尖沙嘴出席記者會時更即席獻唱。不過，當司儀問到他想邀請誰觀賞其音樂會時，他在台上竟說：「我最想係請倪震兩公婆嚟睇。」之後他才糾正說二人只是男女朋友。&#13;<br> 事後問到基仔是否不自覺爆了二人已婚的秘密？他緊張地解釋：「唔係呀，千祈唔好誤會呀，佢兩個只係男女朋友，倪震同周慧敏（Vivian）係我好好嘅波友，所以我想請佢哋嚟睇。」&#13;<br> 採訪、攝影：李珮洳</p></body></html>
