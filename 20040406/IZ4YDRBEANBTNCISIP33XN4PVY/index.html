<html><header><meta charset="utf-8"><title>腦電波將可操控電腦</title></header><body><h1>腦電波將可操控電腦</h1><p>美國醫學界研究顯示，透過腦電波操控電腦或輪椅的想法並非天馬行空，例如可在柏金遜病患者的腦內植入微型晶片，再訓練患者玩電腦遊戲；科學家發現患者運作操制桿的動作，與晶片紀錄的腦部發出的訊號相同。&#13;<br> 英國《獨立報》報道，該研究推斷腦部一些訊息與四肢活動有一定關係，因而為未來研究揭開新的一頁，相信腦部訊息可以控制儀器，如癱瘓病人或失去活動能力者也可憑腦部訊息來控制輪椅等。</p></body></html>
