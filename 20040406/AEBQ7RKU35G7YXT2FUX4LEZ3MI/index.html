<html><header><meta charset="utf-8"><title>沃爾馬多收卡數</title></header><body><h1>沃爾馬多收卡數</h1><p>美國處理電子交易公司FirstData表示，由於電腦上周發生故障，消費者在全國很多沃爾馬超級市場和商店用刷卡付款時，被多收了一倍或兩倍費用，逾八十萬張信用卡和轉帳卡受影響。&#13;<br> FirstData發言人巴斯比周日表示，該公司較早前查看服務報告時，發現消費者上周三在沃爾馬和其他商店用Visa和萬事達卡結帳時，被扣多了錢，翌日過帳。<br> &#13;<br> <spanclass>電腦故障出岔 &#13;<br> 該公司發現問題後，帳目已被修正，但巴斯比稱不清楚有多少消費者受影響，也不知電腦硬件發生故障的詳情。她呼籲：「任何在三月三十一日用過Visa或萬事達卡簽帳的消費者，都應檢查月結單。」。&#13;<br> 美聯社</spanclass></p></body></html>
