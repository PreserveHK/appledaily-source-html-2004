<html><header><meta charset="utf-8"><title>搖滾阿Sir睇波不忘搞笑</title></header><body><h1>搖滾阿Sir睇波不忘搞笑</h1><p>電影《阿Sir嚟自樂人谷》主角積比力克（JackBlack），前日與其二人結他搖滾組合TenaciousD拍檔KyleGass，一起在洛杉磯欣賞洛杉磯湖人對聖安東尼奧馬刺的NBA賽事。他們站在觀眾席上手舞足蹈，發揮一貫搞笑本色。<br> &#13;<br> <spanclass>阿當猛儍笑 &#13;<br> 而另一位美國搞笑巨星阿當桑迪拿（AdamSandler）亦是該場賽事的座上客，不過相比起剛獲《魔戒》導演彼得積遜（PeterJackson）邀請主演新版《金剛》的積比力克，阿當在觀眾席上顯得有點落寞，只在欣賞球賽途中不斷儍笑。</spanclass></p></body></html>
