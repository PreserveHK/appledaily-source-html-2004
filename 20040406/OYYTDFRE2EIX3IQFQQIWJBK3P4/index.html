<html><header><meta charset="utf-8"><title>散戶指數：散戶信心漸恢復</title></header><body><h1>散戶指數：散戶信心漸恢復</h1><p>港股在連跌4周後止跌回升，恒指上周共升248點，散戶對後市信心漸恢復。本報上周五晚所做的散戶指數電話調查顯示，有57.86%的被訪散戶表示看好本周港股後市，看好者比例較之前一周大升逾10個百分點。&#13;<br> 至於沒有投資股票的市民，入市意欲微升，上周222名被訪者中5.86%表示短期會入市。是次調查於上周五晚六時半至十時半內以音頻電話隨機抽樣進行，共訪問了362名18歲以上市民，其中38.67%有投資股票。</p></body></html>
