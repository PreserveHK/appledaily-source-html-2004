<html><header><meta charset="utf-8"><title>家輝廣州拍戲獲獎冇人理</title></header><body><h1>家輝廣州拍戲獲獎冇人理</h1><p>梁家輝憑《大丈夫》獲得「最佳男配角」獎，但他身在廣州拍攝電影《千機變Ⅱ花都大戰》，故前晚未能親自上台領獎，由曾志偉代領。<br> &#13;<br> <spanclass>恭喜華仔 &#13;<br> 事後志偉致電道賀家輝，家輝接受電話訪問說：「其實個個對手都好強勁，我睇好張兆輝，我覺得佢做得好過我，佢個角色好難演㗎。我重要恭喜導演彭浩翔得獎，又恭喜華仔，華仔拍《大隻佬》好努力好辛苦呀。」&#13;<br> 問家輝有否通知家人時，他說：「佢哋知得快過我，我喺廣州拍戲嘛。」問到片場可有人為他慶祝，家輝說：「冇呀，冷清清呀。」</spanclass></p></body></html>
