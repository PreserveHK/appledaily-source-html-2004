<html><header><meta charset="utf-8"><title>軍人留守數字是機密</title></header><body><h1>軍人留守數字是機密</h1><p>三一九國安機制啟動對大選的影響，一直是國親聯盟着力追查的目標，但國防部官員昨日在立法院報告投票日台軍因留守而未能投票的總人數時，卻以重要軍事機密為由，不願透露，引起國親立委不滿。執政民進黨立委亦不甘示弱，要求若要討論留守人數，就應召開秘密會議，否則若主持會議的親民黨立委秦慧珠將資料洩露給傳媒，立委就會控告他洩漏國防機密。結果，花了整整一個上午，公眾仍未能了解三二○當天究竟有多少官兵因為要留守而不能投票。&#13;<br> 台灣《蘋果日報》</p></body></html>
