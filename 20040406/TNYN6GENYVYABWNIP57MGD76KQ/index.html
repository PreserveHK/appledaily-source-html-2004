<html><header><meta charset="utf-8"><title>Lionel任主持飛起Justin</title></header><body><h1>Lionel任主持飛起Justin</h1><p>為慶祝唱片公司Motown的音樂在樂壇紅足四十五年，ABC電視台前日特別邀請一眾歌手錄影特備節目《Motown45》，其中LionelRichie和Destiny'sChild成員KellyRowland都有出席。<br> &#13;<br> <spanclass>被責卸膊 &#13;<br> 原本曾有傳聞指ABC欲邀請偶像歌手JustinTimberlake和Lionel一起主持該節目，但因不少黑人組織不滿Justin在露乳事件上令珍納積遜（JanetJackson）獨自承受責難而提出抗議，最後提議不了了之。而節目將於下月三日在ABC播出。</spanclass></p></body></html>
