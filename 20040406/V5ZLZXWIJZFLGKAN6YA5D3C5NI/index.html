<html><header><meta charset="utf-8"><title>渡假垂籠捕魚　宰殺前出意外<br>婦遭油</title></header><body><h1>渡假垂籠捕魚　宰殺前出意外<br>婦遭油</h1><p>【本報訊】一對中年夫婦，昨日在西貢東龍洲度假屋烹煮油</p><p>受傷婦人姓邱，五十歲，由醫生檢查消毒傷口，但醫生發現傷口甚深，疑遭油 <br> <spanclass>自設陷阱活捉兩尾 &#13;<br> 本身是漁民的立法會議員黃容根表示，「油 消息稱，邱婦與丈夫及四名親友，於上周日到西貢東龍洲入住友人度假屋共度假期，前晚深夜，邱婦的丈夫在近岸石灘放下多個「 <br> <spanclass>宰殺跣手惡魚反咬 &#13;<br> 至下午一時許，邱婦與丈夫合力劏宰油 邱婦痛極呼救，丈夫立刻將她拉開，但由於傷口長達三吋流血不止，親友連忙報警由水警輪將她送出市區醫治。</spanclass></spanclass></p></body></html>
