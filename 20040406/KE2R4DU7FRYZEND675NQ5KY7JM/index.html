<html><header><meta charset="utf-8"><title>車用遮套唔怕水滴滴</title></header><body><h1>車用遮套唔怕水滴滴</h1><p>一連落足幾日雨，出完街把遮濕𣲷𣲷拎上車都咪話唔煩，唔想架車水浸收場，可以買番個車用遮套。手袋式設計可以掛在前座椅背，拆除方便，前後兩層式設計，最多可載三把，唔用可以捲起，慳位實用，質料用上防水嘅尼龍同塑膠，便於清洗抹乾，每個$75。&#13;<br>&#13;<br>記者：黃婉冰　攝影：陳陶鈞</p><p>店名：台日汽車精品&#13;<br> 電話：23924244&#13;<br> 地址：旺角黑布街99A地下</p></body></html>
