<html><header><meta charset="utf-8"><title>警拘4強姦案疑犯</title></header><body><h1>警拘4強姦案疑犯</h1><p>【本報訊】一名二十四歲印尼女子報稱被強姦，警方經過兩星期追查，昨清晨時分掩至牛頭角一個單位，拘捕四名涉嫌與案有關的巴基斯坦籍男子。&#13;<br> 被捕四名男子年齡由二十一至二十七歲，目前仍然扣留警署通宵查問。&#13;<br> 警方消息稱，案件發生於上月二十一日，一名二十四歲印尼女子報案，指稱在油麻地區一間酒店遭人強姦，案件交由油麻地分區刑事偵緝隊第一隊接手調查。<br> &#13;<br> <spanclass>經兩星期追查 &#13;<br> 警方經過兩星期的追查，掌握充足線索，昨清晨五時許，掩至牛頭角宜安街二至四號致昌大廈一個目標單位監視，趁有人出入時採取行動，拘捕單位內四名男子，行動中未遇反抗；疑犯用黑布蒙頭及扣上手銬押走。</spanclass></p></body></html>
