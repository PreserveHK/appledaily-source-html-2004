<html><header><meta charset="utf-8"><title>伏特加雪條惹爭議</title></header><body><h1>伏特加雪條惹爭議</h1><p>澳洲著名雪糕製造商Streets最近推出一款伏特加味雪糕條，引起當地很多團體的批評，認為會教壞小童。&#13;<br> 製造Magnum雪條和雪糕的Streets強調，這只是推銷噱頭，雪糕條根本不含酒精，只是有伏特加味道，而且該款雪糕條針對的是成年人，並非小孩子。&#13;<br> 可是，反對飲酒團體認為這是種不當的商品，因為包裝紙上印有「非法伏特加小藍莓雪糕條」字樣，不僅激發兒童對酒的好奇心，更令他們誤以為酒像雪糕一樣，是日常生活一部份，以致過早品嘗酒精。&#13;<br> 中央社/路透社</p></body></html>
