<html><header><meta charset="utf-8"><title>　　港人叫《救命》 - 李八方</title></header><body><h1>　　港人叫《救命》 - 李八方</h1><p>李心潔出現旺角街頭，杏眼圓瞪，木無表情。&#13;<br> 見到嘅，係電影《救命》嘅海報啫，呢套係驚慄片，唔怪得李心潔喺張海報度唧都唔笑啦，噚日重不時有個工人喺佢塊面上爬嚟爬去髹油，都幾恐怖。&#13;<br> 不過八方就諗起啲重恐怖嘅嘢，呢排政制問題喺香港搞到滿城風雨，曾憲梓同鄔維庸等左王又一人一句污染香港，聽到都想嗌救命。	司徒世華攝	&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
