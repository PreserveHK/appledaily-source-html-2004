<html><header><meta charset="utf-8"><title>13歲女全身縫萬針</title></header><body><h1>13歲女全身縫萬針</h1><p>遼寧省瀋陽市十三歲女童梁帥，八年前因車禍大面積燒傷，經歷二十二次大手術，全身縫合一萬多針，但仍失去十隻手指、滿面傷疤。來自國內外的六位著名醫學專家，周日到達瀋陽會診，研究為她進行整形手術方案。&#13;<br> 梁帥已被健力士紀錄列為世界上身體縫針最多的人，雖然身體受苦，但她努力不懈，以口銜筆寫字，成為「中國當代小書法家」。被問及怕不怕再進行手術時，梁帥說：「每一次手術就像一次酷刑，但我不怕。因為我學會了感激，感激生命，感激所有的好心人……」&#13;<br> 《瀋陽晚報》</p></body></html>
