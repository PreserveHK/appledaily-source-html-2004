<html><header><meta charset="utf-8"><title>警六日撿黑槍近百支</title></header><body><h1>警六日撿黑槍近百支</h1><p>台灣警方全力偵查陳呂槍擊案，鎖定可疑的地下改造槍械工場發動掃蕩行動，盼追查到行兇土製槍彈的出處，六日內共起出各式槍械九十五支、子彈一千多發。這項名為「雷霆三十二號」的掃蕩行動，由上周三上午八時開始，至昨日上午結束，起出的槍械包括制式短槍十三支、制式長槍五支，其中，台中警方曾繳獲八厘米微型手槍。&#13;<br> 而根據專案小組的報告，陳呂槍擊案共接獲一百二十七項情報，目前已清查了一百一十一項，但案情尚未有突破。&#13;<br> 中央社</p></body></html>
