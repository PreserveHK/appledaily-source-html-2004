<html><header><meta charset="utf-8"><title>茱姐被指服類固醇博生仔</title></header><body><h1>茱姐被指服類固醇博生仔</h1><p>荷李活女星茱莉亞羅拔絲（JuliaRoberts）去年開始不斷被指患上罕有的血液疾病，令她一直不能為丈夫丹尼慕達（DannyModer）生兒育女，這問題亦一直令她非常沮喪。而最新一期美國小報《Star》更報道茱姐正計劃服食類固醇，以確保能生下健康小寶寶。<br> &#13;<br> <spanclass>戒煙學瑜伽 &#13;<br> 報道聲稱引述茱姐身邊人所提供的消息，指茱姐明白自己若懷孕，會令病情更加嚴重，但如定時服用強劑量類固醇，其嬰孩或能健康地出生。而茱姐為了產子已開始戒煙，近日又努力學瑜伽，盼保持健康體魄。</spanclass></p></body></html>
