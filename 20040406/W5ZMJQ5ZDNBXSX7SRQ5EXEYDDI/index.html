<html><header><meta charset="utf-8"><title>《時代》選為亞洲英雄</title></header><body><h1>《時代》選為亞洲英雄</h1><p>趙紫陽雖被軟禁接近十五年，但他一直是海內外媒體關注的對象。前年四月，亞洲版《時代》雜誌，選出二十五名具有影響力的「亞洲英雄」，趙紫陽雖然退隱多年，仍榜上有名。<br> &#13;<br> <spanclass>不適當時間做適當的事 &#13;<br> 《時代》雜誌指出，趙紫陽當年親赴天安門廣場安撫學生等行動，只是在不適當的時候及地點，做了適當的事，讚揚趙紫陽為了原則，甘願放棄權位。&#13;<br> 被軟禁期間，趙紫陽仍可在監視下，到京郊打高爾夫球，甚至每年獲批准到廣東、杭州等地休養。雖然受到嚴密的監控，趙紫陽仍在九七年的中共十五大前夕發表致中共中央的公開信，呼籲中共當權派平反「六四」。&#13;<br> 本報記者</spanclass></p></body></html>
