<html><header><meta charset="utf-8"><title>明天預告：<br>Wohnen&amp;Interieur-Messe2004</title></header><body><h1>明天預告：<br>Wohnen&amp;Interieur-Messe2004</h1><p>愈來愈多德國人放棄採用設有長椅子的傳統餐桌組合，改為使用獨立座椅連餐桌，但不少奧地利人卻仍以傳統設計餐桌作首選。設計師AntonFarthofer認為餐桌連長椅設計，既省位實用，又舒適自在，他在家中也是擺放這類餐桌。而他設計出新款的長椅連餐桌，令產品更摩登時尚，以迎合市場需求。&#13;<br> （二之二）</p></body></html>
