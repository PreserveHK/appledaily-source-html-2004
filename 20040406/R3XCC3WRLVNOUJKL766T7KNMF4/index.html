<html><header><meta charset="utf-8"><title>灣仔後巷老鼠出沒</title></header><body><h1>灣仔後巷老鼠出沒</h1><p>灣仔譚臣道一帶食肆林立，惟本報不時接獲附近居民投訴，上址衞生環境惡劣，常見老鼠蹤迹，一直無改善。&#13;<br> 其中居民楊先生稱，譚臣道29至31號後巷，多年前已有一廢置鐵皮屋，不但偶爾流出污水，更不時傳出臭味及有老鼠出沒；衞生環境令人擔心。<br> &#13;<br> <spanclass>後巷有老鼠排泄物 &#13;<br> 食物環境衞生署函覆本報稱，食環署早前派員往上址調查時，發現巷內有少量老鼠排泄物，已即時進行滅鼠工作。食環署懷疑鐵皮屋為僭建物，已將個案轉介地政總署跟進。（○三○一○四八）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
