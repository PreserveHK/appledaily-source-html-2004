<html><header><meta charset="utf-8"><title>齒輪鐘外形潮爆</title></header><body><h1>齒輪鐘外形潮爆</h1><p>要為平淡的居所增添一份生氣，可從細小的家居擺設入手。現時潮流家具創作變化萬千，連時鐘也變得古靈精怪。像這個以齒輪作造型的時鐘，用上不止一個齒輪作設計，還有穿上純銀色的衣裳；鐘面雖然沒有數字顯示，但感覺夠潮之餘，亦突破傳統時鐘的設計框框，既可報時，又可點綴家居，可謂一舉兩得！&#13;<br>&#13;<br>記者?攝影：吳嘉怡</p><p>mumamuba&#13;<br> 地址：香港銅鑼灣白沙道10B地下&#13;<br> 電話：91944255</p></body></html>
