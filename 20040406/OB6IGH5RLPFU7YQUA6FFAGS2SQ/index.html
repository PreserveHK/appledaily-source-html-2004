<html><header><meta charset="utf-8"><title>素食者宜多吃蛋和奶</title></header><body><h1>素食者宜多吃蛋和奶</h1><p>台灣振興復建醫學中心營養師余壁如表示，維他命B雜（尤其是維他命B12）、鐵質、鈣質是素食者較易缺乏的營養素，長期攝取不足，容易出現視力受損、惡性貧血、心臟疾病等問題。&#13;<br> 營養師心目中的健康素食形態是「蛋、奶、素並重」。余壁如建議，素食者多選擇以下的食物，包括維他命B12的食物，如牛奶和蛋等；鐵質豐富的食物，如蛋黃等；含鈣豐富的食物，如深色蔬菜等；以及每天吃一至兩湯匙的堅果。</p></body></html>
