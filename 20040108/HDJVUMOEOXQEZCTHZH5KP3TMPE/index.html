<html><header><meta charset="utf-8"><title>李嘉欣事業為重輕戀愛</title></header><body><h1>李嘉欣事業為重輕戀愛</h1><p>李嘉欣及劉嘉玲昨日出席廣州麗栢廣場開幕禮，嘉欣以Prada服裝示人，並獲大會頒發「時尚魅力」獎。&#13;<br> 問嘉欣新一年會否希望覓得真命天子拍拖？她說：「我覺得拍拖好小事，事業反而重要啲，如果我有拖拍唔使恭喜我，我拍嘅戲同劇反應好就嚟恭喜我啦，同埋最重要係所有身邊人都身體健康。」&#13;<br> <br> <spanclass>驚訝上頭版 &#13;<br> 早前嘉欣被內地女子視為最佳整容樣子的樣板，對此她說：「上咗報紙頭版我自己都好驚訝，都幾開心有人當我係一個rolemodel嘅，不過單係為靚去整容，我就冇勇氣啦。」&#13;<br> 記者RitaLeung、ChanKwingWai廣州報道</spanclass></p></body></html>
