<html><header><meta charset="utf-8"><title>海關搜盜版CD</title></header><body><h1>海關搜盜版CD</h1><p>【本報訊】海關特遣隊根據線報，昨午一時許出動三十名關員，突擊搜查荃灣德士古道德豐工業中心一單位、北角及牛頭角兩個商場的兩家店舖，共搜獲二萬隻盜版CD（圖二），總值七十萬元。海關並拘捕一名姓楊、二十四歲男子（圖一）及兩名持雙程證來港的三十歲女子。&#13;<br> 特遣隊指揮官羅傑明表示，有人將盜版CD冒充大陸正版水貨，利用雙程證人士在一些短期租賃的商舖單位內售賣。&#13;<br> 黎家駒攝</p></body></html>
