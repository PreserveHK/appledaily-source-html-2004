<html><header><meta charset="utf-8"><title>唱片製作公司遭追債</title></header><body><h1>唱片製作公司遭追債</h1><p>【本報訊】負責劉德華唱片製作工序的公司加際娛樂有限公司，被指於去年十月向一家公司借款一百二十萬元後未有償還，昨日遭債主入稟高等法院，追討欠債及由貸款日開始計算的利息。&#13;<br> 原訴為FamousLegendLimited，答辯為加際娛樂有限公司。入稟狀指，原訴於去年十月十五日，應加際娛樂要求借出一百二十萬元，同月三十日，加際娛樂未有按原訴要求還款。原訴因此入稟法院向加際娛樂追討該筆欠款及有關利息。&#13;<br> 案件編號：HCA18/2003</p></body></html>
