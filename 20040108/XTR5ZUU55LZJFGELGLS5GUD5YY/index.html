<html><header><meta charset="utf-8"><title>優惠價嘗海膽美食</title></header><body><h1>優惠價嘗海膽美食</h1><p>日本海膽至出名，冬天更是不容錯過。太古城屋台屋日本料理由即日起至一月二十日舉行「海膽祭」（即「海膽節」），讓大家以優惠價品嘗海膽美食，不過優惠期視乎貨源，想食快手啦。&#13;<br>&#13;<br>記者：李湘虹</p><p><br> &#13;<br> 屋台屋（29679650）&#13;<br> 地址：太古城天星閣地下1004A&amp;B舖&#13;<br> 供應時間：6:00pm-11:00pm</p></body></html>
