<html><header><meta charset="utf-8"><title>劉嘉玲難忘阿梅俠骨</title></header><body><h1>劉嘉玲難忘阿梅俠骨</h1><p>劉嘉玲昨日往廣州擔任麗栢廣場剪綵嘉賓，她慨歎去年是難過的一年，她說：「雖然係咁，但生活依然要繼續，舊年失去咗咁多好朋友，令我更加珍惜擁有嘅一切，尤其健康真係好緊要。」&#13;<br> <br> <spanclass>心情未平復 &#13;<br> 問嘉玲對梅艷芳逝世，心情平復沒有？她眼泛淚光說：「未，雖然話生老病死一定有。」&#13;<br> 嘉玲表示現在會更珍惜與親人及朋友見面的機會，要及時行樂，她說：「阿梅帶畀我好多美好嘅回憶，佢盡心盡力幫我好多，令我好感動，佢好有義氣，如果喺古代就好似俠女，我自己已經算男仔頭，但喺阿梅側邊就即時變成弱質女子。」&#13;<br> 採訪：梁錦雯　&#13;<br> 攝影：陳烱威</spanclass></p></body></html>
