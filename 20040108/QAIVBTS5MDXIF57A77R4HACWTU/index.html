<html><header><meta charset="utf-8"><title>玩具出口　每年近百億</title></header><body><h1>玩具出口　每年近百億</h1><p>本地每年玩具總出口近百億美元，2003年首10個月已達81億美元，較2002年同期上升2%，對歐盟的出口，受惠於歐元升值，取得14%增長，對東盟的出口更高達22%。輸往德國的出口也見強勁，達20%增幅；往日本的玩具出口也錄得9%增長，成績相當不俗。&#13;<br> 不過，輸往個別地區的出口則見下調，其中包括瑞士、巴西、菲律賓及瑞典，分別下跌18%、17%、15%及14%。</p></body></html>
