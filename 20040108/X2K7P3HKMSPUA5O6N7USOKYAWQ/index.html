<html><header><meta charset="utf-8"><title>新MD儲歌40小時</title></header><body><h1>新MD儲歌40小時</h1><p>日本電子產品巨擘新力（Sony）已成功大大增加MD（MiniDisc）儲存量，以後每隻MD將可存儲達四十小時歌曲，比目前的僅八十分鐘長三十倍，以抗衡蘋果iPod等可以在硬碟儲存達一萬首歌的MP3機。<br> &#13;<br> <spanclass>今年內面世 &#13;<br> 據《日本經濟新聞》周三報道，使用這種新制式的新力MD機和MD碟將於本年內面世，新碟大小與現有MD一樣，所以新機將可同時播放舊碟，另外還會加入保護知識產權技術。報道指，新力現正游說如Panasonic母公司松下等對手一同採納這種新制式。&#13;<br> 新力發言人周三證實報道大致正確，但指部份數字有偏差。新力會於周四正式公布詳情。&#13;<br> 法新社</spanclass></p></body></html>
