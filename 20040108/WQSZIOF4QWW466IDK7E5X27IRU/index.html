<html><header><meta charset="utf-8"><title>最光恆星＝4千萬個太陽</title></header><body><h1>最光恆星＝4千萬個太陽</h1><p>美國佛羅里達大學天文學家艾肯伯里周一公布，在銀河系邊陲一個星團的邊緣，發現了已知最光和最大顆的「大質量恒星」，名為LBV1806-20。&#13;<br> 它的燃燒溫度達攝氏一萬六千六百五十至三萬三千三百度，比太陽光亮五百萬至四千萬倍，體積大一百五十倍。&#13;<br> LBV1806-20恒星與太陽系相距約四萬五千光年。舊理論認為任何「大質量恒星」都不能大過太陽百倍以上，它的出現推翻了這理論。&#13;<br> 大質量恒星一般只發光二百萬年，LBV1806-20已有百萬歲，生命短暫，最終會演變成超新星爆炸。&#13;<br> 美聯社</p></body></html>
