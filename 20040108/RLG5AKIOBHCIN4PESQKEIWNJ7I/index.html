<html><header><meta charset="utf-8"><title>　　再問特首「你看到了嗎？」 - 李八方</title></header><body><h1>　　再問特首「你看到了嗎？」 - 李八方</h1><p>老董聽唔聽到民意？答案好清楚，佢連循序漸進至普選產生特首都唔敢喺本報告中提，你話向佢示威係咪盞晒氣吖？不過，噚日見到呢位老人家好有毅力，佢儲起咗啲有關民主訴求嘅剪報，攞嚟拼湊成一個紙牌，高舉「特首，你看到了嗎？」，真係精神可嘉。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
