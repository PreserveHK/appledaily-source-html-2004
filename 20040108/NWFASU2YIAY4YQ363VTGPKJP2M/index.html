<html><header><meta charset="utf-8"><title>驗屍官證沒孕：我驗過戴妃子宮</title></header><body><h1>驗屍官證沒孕：我驗過戴妃子宮</h1><p>戴妃九七年遇車禍身亡，一個陰謀論是她那時懷孕了，所以軍情五處要暗殺她，以免她毀了皇室聲譽，但在她遇車禍當天有份替她驗屍的前皇室驗屍官伯爾頓否定這種說法：「她沒有懷孕，我檢驗過她的子宮。」&#13;<br> 伯爾頓又說：「她死前和多迪只認識了六周。即使說她和他第一次見面就懷孕，或他握一握手就讓她懷孕了，那胎兒最多六周大，偏偏人們仍然相信她顯然懷孕了的說法。」&#13;<br> 英國《獨立報》上月報道，法國有份調查戴妃死因的一名高級警官說，戴妃顯然懷孕了。戴妃死時是否懷孕，會是她的死因調查的一個重點。&#13;<br> 英國《泰晤士報》</p></body></html>
