<html><header><meta charset="utf-8"><title>施偉賢父子被追貸款</title></header><body><h1>施偉賢父子被追貸款</h1><p>【本報訊】前立法局主席施偉賢爵士及大律師兒子施頌安名下公司，九三年將施頌安位於金鐘海富中心的辦公室進行按揭抵押予廖創興銀行，其後三度加按。廖創興日前入稟高等法院，申請頒令施偉賢與兒子名下公司連本帶利清還有關按揭款項，並須交出辦公室。&#13;<br> 案中答辯人除施偉賢及施頌安外，還包括施偉賢另一兒子JasonMark及兩子名下的超力勁有限公司。&#13;<br> 案件編號：HCMP26/2004</p></body></html>
