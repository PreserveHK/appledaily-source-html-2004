<html><header><meta charset="utf-8"><title>彭妮露火紅戰衣超搶鏡</title></header><body><h1>彭妮露火紅戰衣超搶鏡</h1><p>由湯告魯斯（TomCruise）主演的電影《最後武士》，前日在英國倫敦舉行首映禮，除了靚佬湯之外，日本影星真田廣之亦有到場，不過女主角小雪並沒有飛往倫敦，結果穿上Valentino低胸吊帶紅裙的靚佬湯女友彭妮露古絲（PenelopeCruz），成為全場焦點所在。&#13;<br> <br> <spanclass>連續握手兩小時 &#13;<br> 靚佬湯於前日黃昏六時便到達Odeon戲院，為在場五千名影迷簽名握手兩小時，靚佬湯說：「他們不斷把電話給我，叫我向他們的親友問好，有些人還叫我幫他們求婚。」</spanclass></p></body></html>
