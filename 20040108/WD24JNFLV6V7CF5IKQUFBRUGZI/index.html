<html><header><meta charset="utf-8"><title>樂仔一拖三按摩</title></header><body><h1>樂仔一拖三按摩</h1><p>余文樂早前下午四時許，與一長髮女子在金鐘港麗酒店出現，兩人坐在大堂的沙發上，面對面閒聊。&#13;<br> 其間余文樂拿起香煙，當他正想點火時，發現有記者在場，余文樂即一臉愕然，馬上別過臉並把身體縮低，最後更索性與女伴調位。<br> &#13;<br> <spanclass>買娛樂雜誌 &#13;<br> 直至六時許，余文樂又與該女子以及另外兩名女伴，乘坐其保母車往灣仔分域街的一大廈，光顧腳底按摩店，逗留兩小時才離開。及後他往便利店購買娛樂雜誌後，便頭耷耷地登車離開。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
