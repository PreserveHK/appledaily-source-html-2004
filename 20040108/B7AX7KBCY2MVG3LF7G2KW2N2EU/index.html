<html><header><meta charset="utf-8"><title>小統計</title></header><body><h1>小統計</h1><p>在節日向至親發手機短訊，既快捷又溫馨。英國今年元旦錄得歷來最高的手機短訊單日寄發量。以下為2003/04年英國手機短訊寄發5大高峯日：&#13;<br> ．04年元旦--1.11億個&#13;<br> ．03年元旦--1億個&#13;<br> ．03年情人節--7,800萬個&#13;<br> ．22/11/03--7,600萬個英國奪得欖球世界盃冠軍	&#13;<br> ．14/08/03--6,700萬個（高等會考放榜）</p></body></html>
