<html><header><meta charset="utf-8"><title>嗜鹽者患胃癌機會增</title></header><body><h1>嗜鹽者患胃癌機會增</h1><p>日本的國家癌症研究中心發現，常吃鹽份高的食物會令患上胃癌的機會提升一倍。有關研究已在國際醫學期刊《英國癌症雜誌》內發表。&#13;<br> 英國《泰晤士報》報道，研究訪問了四萬名日本男女，發現其中三百五十八名男士及一百二十八名女士患有胃癌。進食少量鹽份的男士，每一千人有一人患胃癌；但進食鹽份高的男士，患上胃癌的風險增加一倍，每五百人就有一人患上胃癌。女性方面，少吃鹽份的人患上胃癌的機會是二千分之一；進食高鹽份人士的患上胃癌機會就增至一千三百分之一。</p></body></html>
