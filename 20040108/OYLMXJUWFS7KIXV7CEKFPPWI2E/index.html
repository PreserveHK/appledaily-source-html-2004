<html><header><meta charset="utf-8"><title>祖兒台灣熱舞咀咀猴子</title></header><body><h1>祖兒台灣熱舞咀咀猴子</h1><p>容祖兒（Joey）和台灣主持張菲前晚在台灣錄影節目《綜藝大哥大》，Joey以中性打扮出現，但卻露出纖腰，她不時擺動身體跳舞，十分誘人。<br> &#13;<br> <spanclass>不停扭動身體 &#13;<br> 在節目內，男子組合KOne大跳猴子舞，台下的Joey興之所致，於是也跟着扭動身體，後來更索性上台大跳一番。&#13;<br> Joey後來還學母猴子，與學公猴子的主持人張菲一起跳舞，二人玩得興起時，身體亦貼得很近，現場有人高呼二人接吻，Joey於是便以借位動作配合，實行與張菲來個作狀接吻，當然最終Joey沒有真正和張菲親吻。</spanclass></p></body></html>
