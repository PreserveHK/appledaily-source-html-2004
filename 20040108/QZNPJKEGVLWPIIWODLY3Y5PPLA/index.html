<html><header><meta charset="utf-8"><title>倉木麻衣衰開有條路</title></header><body><h1>倉木麻衣衰開有條路</h1><p>日本女歌手倉木麻衣，上周大除夕首次參加《紅白歌唱大賽》，惜不但反應麻麻，近日更慘遭網民留言批評。&#13;<br> 倉木麻衣上周在大會安排下，到位於京都的日本歷史勝地東寺演唱，由於當時倉木戴了一條十字架頸鏈，因此遭到不少人批評她對東寺不敬，更有網民直斥她沒有禮貌及不夠細心。不過，亦有支持者表示當日獲外國樂手伴奏的倉木，在寺院內獻唱實屬一種糅合華洋文化的表現，認為她沒有蔑視佛教之意圖。</p></body></html>
