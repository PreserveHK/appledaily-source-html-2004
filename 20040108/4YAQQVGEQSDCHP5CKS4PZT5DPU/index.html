<html><header><meta charset="utf-8"><title>肥胖者抑鬱症風險高</title></header><body><h1>肥胖者抑鬱症風險高</h1><p>美國約翰霍普金斯大學醫院研究發現，病態肥胖的人士患有抑鬱症的機會，是正常體重人士的五倍。有關研究結果已在《美國流行病學期刊》中刊登。&#13;<br> 綜合外電報道，美國約翰霍普金斯大學醫院研究了當地於一九八八至九四年有關健康及營養的研究，共有八千四百一十人參與研究。結果發現，體重指數（即體重除以身高的二次方）逾四十的病態肥胖人士，患有抑鬱症的機會是正常體重人士的五倍。其中體重指數達三十或以上的女性，患有抑鬱症的風險就較正常體重女性高一倍。</p></body></html>
