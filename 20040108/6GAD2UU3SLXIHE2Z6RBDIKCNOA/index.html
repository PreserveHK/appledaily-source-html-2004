<html><header><meta charset="utf-8"><title>日漢吃中草藥亡</title></header><body><h1>日漢吃中草藥亡</h1><p>據《日本時報》報道，日本山口縣一名中年男子，同時服用購自中國上海的中藥和醫院處方的感冒藥後死亡。<br> &#13;<br> <spanclass>購自上海　兼服醫院感冒藥 &#13;<br> 官員周二表示，該名男子服食糖尿藥物七年，去年九月初開始同時服用中藥及醫院處方的感冒藥，結果肝腎功能衰竭送院，十月和十一月病情惡化，上月中死於肺炎。&#13;<br> 山口縣專家隨即分析男子服食的中草藥成份，但未發現含有前年在日本鬧出風波的中國減肥藥成份，但報道沒有提及今次懷疑致命的中藥名稱。前年，日本有逾一百人因服用中國產減肥藥而出現器官功能衰竭甚至死亡，東京立即封殺中國減肥藥。&#13;<br> 《日本時報》</spanclass></p></body></html>
