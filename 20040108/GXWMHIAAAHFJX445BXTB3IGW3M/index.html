<html><header><meta charset="utf-8"><title>《緣份》重溫阿梅風采</title></header><body><h1>《緣份》重溫阿梅風采</h1><p>無綫為紀念梅艷芳，將於下周日（十一日）及本月十八日推出兩個梅艷芳的特備節目，以及為她帶來金像獎「最佳女配角」榮譽、張國榮與她主演的電影《緣份》。&#13;<br> <br> <spanclass>舞台傳奇 &#13;<br> 下周日是梅艷芳公祭的日子，無綫在晚上九時三十分會推出一個長達兩個小時的特備節目《不朽的舞台傳奇——梅艷芳》，內容包括梅艷芳由八十年代至今在舞台上的表演，以及她曾在大型活動演出的珍貴片段。&#13;<br> 而在本月十八日晚上九時三十分，則首次在電視播映梅艷芳和張國榮主演的電影《緣份》。</spanclass></p></body></html>
