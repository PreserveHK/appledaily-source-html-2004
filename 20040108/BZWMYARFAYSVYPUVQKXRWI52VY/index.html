<html><header><meta charset="utf-8"><title>佐治夏里遜治癌醫生　涉爆病人私隱</title></header><body><h1>佐治夏里遜治癌醫生　涉爆病人私隱</h1><p>已故前披頭四（TheBeatles）成員佐治夏里遜（GeorgeHarrison），其遺產管理人前日入稟紐約法院，控告一名曾經醫治佐治的癌病醫生利達文（Dr.GilbertLederman）違反專業操守，要求賠償七千八百萬港元。&#13;<br> <br> <spanclass>曾被罰款 &#13;<br> 利達文○一年尾替佐治診病期間，曾強行要求佐治為其兒子的結他及兩名女兒簽名，而利達文更在佐治死後向傳媒爆料，藉以提高知名度。據悉利達文曾因此事而被醫生聯會以違反專業操守罰款約三萬九千港元，不過利達文的律師卻指官司荒謬。</spanclass></p></body></html>
