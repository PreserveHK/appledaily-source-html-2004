<html><header><meta charset="utf-8"><title>運通卡延長優惠</title></header><body><h1>運通卡延長優惠</h1><p>美國運通決定延長其首創的「三倍加賞」信用卡積分計劃，望提供增值優惠吸引客戶。「三倍加賞」不設優惠限期，客戶僅須繳付年費二百四十元，即可得到優惠，何時何地以其個人美國運通卡簽帳購物消費，均可賺取三倍積分，而Centurion卡及白金卡客戶更可獲豁免年費優惠，積分包括可用來兌換飛行里數或選購禮品等。該公司香港區行政總裁李堅平表示，自去年六月推出三倍積分獎賞計劃以來，反應熱烈，故決定長期推行。</p></body></html>
