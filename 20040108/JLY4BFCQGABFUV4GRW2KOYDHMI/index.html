<html><header><meta charset="utf-8"><title>古巨基遭絲帶型男攬實</title></header><body><h1>古巨基遭絲帶型男攬實</h1><p>古巨基日前應中國電視台邀請，到廣州擔任除夕倒數活動的表演嘉賓，與萬多名歌迷一同倒數。<br> &#13;<br> <spanclass>西裝報銷 &#13;<br> 當晚除了古巨基外，大會還安排了不少內地歌手、舞蹈藝員及特技人作表演，古巨基甚受現場fans歡迎，但原來歌迷的瘋狂程度，遠不及同場表演的藝員，在古巨基表演完畢回到後台時，準備上台表演的藝員蜂擁而上，嚷着要與他簽名及合照，場面一度混亂。&#13;<br> 其中一名身上只有一條絲帶圍着重要部位的男藝人，一見古巨基即衝上前誓要與他合照，而穿上一身白色西裝的基仔，最終全身多處被原子筆弄污了，新西裝就此報銷，令他一臉無奈。</spanclass></p></body></html>
