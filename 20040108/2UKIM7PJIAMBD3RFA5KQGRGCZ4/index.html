<html><header><meta charset="utf-8"><title>港回國菲傭證實非沙士</title></header><body><h1>港回國菲傭證實非沙士</h1><p>菲律賓衞生部昨宣布，該國沒發現沙士疑似病例。日前由香港返國而懷疑患沙士的菲傭，對沙士病毒的測試呈陰性反應，且證實她只是患了細菌性肺炎，病情已好轉。&#13;<br> 該名女傭被驗出感染了兩種肺炎細菌，包括弗里德蘭氏桿菌及綠膿假單胞菌。目前患者已連續兩天沒發燒症狀。與她有過接觸的人中，也沒人出現病徵，菲律賓衞生部已取消四十六名與她有過近距離接觸人士的隔離令。她在去年底從香港回國後出現咳嗽、發燒等症狀，今年元旦入院治療。&#13;<br> 本報記者</p></body></html>
