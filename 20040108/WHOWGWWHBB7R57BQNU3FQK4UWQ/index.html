<html><header><meta charset="utf-8"><title>太陽已過了生命周期一半</title></header><body><h1>太陽已過了生命周期一半</h1><p>太陽是太陽系的中心天體，也是離地球最近的恒星，年齡大約是五十億年，相信已度過預算生命周期的一半。它與地球的平均距離為一億五千萬公里，能源來自中心核的核反應。&#13;<br> 太陽的可見表面稱為光球，直徑為一百三十九萬二千公里，有磁場，會自轉。光球之上是五千公里厚的內層大氣，再上是稀薄的高溫日冕，所涉範圍可延伸到地球及更遠地方。&#13;<br> 《簡明不列顛百科全書》</p></body></html>
