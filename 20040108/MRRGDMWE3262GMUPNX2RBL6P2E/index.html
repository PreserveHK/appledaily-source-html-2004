<html><header><meta charset="utf-8"><title>陶喆當選閃閃紅星</title></header><body><h1>陶喆當選閃閃紅星</h1><p>內地搜狐網站舉辦的「搜狐2003年度十大新聞評選」前晚在中國大飯店舉行，跟鞏俐傳緋聞的孫紅雷、姜文、孫楠、范冰冰、胡兵和劉燁，以及來自台灣的陶喆均有出席。<br> &#13;<br> <spanclass>「朋友不要離開我」 &#13;<br> 大會當晚更特別請來曾志偉擔任神秘嘉賓，而頒獎禮共頒發四項娛樂大獎，其中在「十大閃閃紅星」大獎中，得獎的有劉燁、周杰倫、周迅和陶喆等。而王菲、梅艷芳、張國榮、孫紅雷、柯受良和曾志偉等亦分別奪得「娛樂界十大年度人物」獎。&#13;<br> 曾志偉被問到在新一年有何願望？他說：「最大的願望是希望朋友不要離開我啦。因為去年娛樂圈不好的事太多了。」&#13;<br> 記者馬禾北京直擊</spanclass></p></body></html>
