<html><header><meta charset="utf-8"><title>　　許榮茂有備而戰 - 李八方</title></header><body><h1>　　許榮茂有備而戰 - 李八方</h1><p>去年獲《福布斯》選為中國第三大富豪嘅許榮茂，噚日為旗下世茂集團在港舉辦嘅樓盤推介會揭幕，佢響香港擁有一家上市公司世茂中國。咁啱呢兩個星期，先後有中資企業高層被捕，包括中銀香港兩名副總裁，同埋環球動力主席梁建華。前二人挪用公司資金；後者涉及貪污。短時間內兩次出事，難免令投資者擔心中資上市公司高層嘅操守問題。&#13;<br> 八方見到許富豪就乘機問佢有乜高見。佢似乎有備而來，話政府官員都會被拉，咩嘢人都可能會出事，唔一定只限於上市公司嘅，最緊要係做人守規守矩。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
