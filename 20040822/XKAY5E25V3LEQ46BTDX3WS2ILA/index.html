<html><header><meta charset="utf-8"><title>鄧小平語錄</title></header><body><h1>鄧小平語錄</h1><p>「不管是黃貓、黑貓，只要捉住老鼠就是好貓。」&#13;<br> ──1962年7月7日討論「包產到戶」問題<br> &#13;<br> 「馬照跑、舞照跳。」&#13;<br> ──1983年6月25日會見美國華裔學者楊力宇時談香港問題<br> &#13;<br> 「我說有個缺陷，就是80多歲的人來檢閱部隊，本身就是個缺陷。」&#13;<br> ──1984年11月1日參加中央軍委座談會談國慶閱兵<br> &#13;<br> 「中國要警惕『右』，但主要是防止『左』。」	&#13;<br> ──1992年南巡講話<br> &#13;<br> 「不堅持改革開放，只能是死路一條。」&#13;<br> ──1992年1月20日視察深圳國貿大廈</p></body></html>
