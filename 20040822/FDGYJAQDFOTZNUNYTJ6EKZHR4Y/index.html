<html><header><meta charset="utf-8"><title>謝婷婷拖外籍新歡蒲吧</title></header><body><h1>謝婷婷拖外籍新歡蒲吧</h1><p>專程返港度暑假的謝婷婷，前晚與一班外籍友人到中環Dragon-i蒲吧，狂歡至凌晨一時四十五分左右才離開。身穿黑色上衣、牛仔褲的婷婷在外籍男性友人陪同下步出酒吧，另外數名男、女友人則跟隨其後。<br> &#13;<br> <spanclass>友人以身護駕 &#13;<br> 婷婷一見記者即大方地笑說：「Thanksguy！（多謝大家）」現場所見，婷婷與身穿紅色T恤的外籍男性友人沿途有講有笑，態度親暱，及後該外籍男子更拖着婷婷任記者拍照，不禁令人懷疑這位紅衣青年正是婷婷的新歡。&#13;<br> 及後婷婷一女性好友見婷婷被傳媒追訪，於是衝上前以身體遮擋她，為婷婷解圍。&#13;<br> 採訪：李珮洳&#13;<br> 攝影：何國豪</spanclass></p></body></html>
