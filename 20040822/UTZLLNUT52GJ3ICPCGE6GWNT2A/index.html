<html><header><meta charset="utf-8"><title>賓史迪拿向北京推介閃避球</title></header><body><h1>賓史迪拿向北京推介閃避球</h1><p>荷李活笑匠賓史迪拿（BenStiller），近日偕妻子姬絲汀泰萊（ChristineTaylor）到歐洲各地宣傳兩人合演的電影《Dodgeball：ATrueUnderdogStory》，前日兩人又到達了西班牙的馬德里宣傳。&#13;<br> <br> <spanclass>有空即看比賽 &#13;<br> 一向是超級運動迷的賓史迪拿，自言在歐洲宣傳期間，一有空檔即時收看雅典奧運直播賽事。因為他一向熱衷於新片講述的閃避球，他直言希望球圈人士積極爭取該運動成為○八年北京奧運的官方比賽項目。他說：「如果成事的話，美國隊可能會拿金牌。」</spanclass></p></body></html>
