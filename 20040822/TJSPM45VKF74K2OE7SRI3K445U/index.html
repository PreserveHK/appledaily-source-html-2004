<html><header><meta charset="utf-8"><title>巴西17女囚上台選美</title></header><body><h1>巴西17女囚上台選美</h1><p>巴西上周五舉行了一場不一樣的選美：盛裝佳麗竟有紋身，會場沒冷氣，還有守衞在旁目不轉睛監視着……<br> &#13;<br> <spanclass>「挽回女性自尊」 &#13;<br> 其實這是里約熱內盧的塔拉韋拉布魯斯監獄，破天荒的舉行了一場「監獄小姐」選美比賽。在掛上「挽回女性自尊」口號的「天橋」上，十七名參賽者穿上晚裝、泳裝等等展示美態，接受台下近三百名女囚喝采。&#13;<br> 后冠最後落在身材豐滿的二十五歲葡萄牙人薩迪納身上，但落選佳麗依然開心，有人說：「這活動讓我們提起勁來，面對痛苦的牢獄生涯。」&#13;<br> 路透社</spanclass></p></body></html>
