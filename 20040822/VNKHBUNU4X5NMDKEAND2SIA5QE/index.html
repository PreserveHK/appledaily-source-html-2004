<html><header><meta charset="utf-8"><title>教育基金　愈早供款愈好</title></header><body><h1>教育基金　愈早供款愈好</h1><p>康宏理財執行董事王利民指，家長日益重視子女教育，故近年金融機構以「女子教育基金」名義設立的儲蓄投資計劃，吸引不少家長參加。他表示，子女教育基金愈早供款愈好，因為基金有複息效應，可保持一個穩定增長，可能比光將款項存入儲蓄戶口的回報為高，但要視乎如何投資。&#13;<br> 另外，家長如要在十八年內儲一百萬元，其實每年只需約六萬元，攤分每月五、六千元，與一些家長每月用於子女補習及課外活動費相差不遠。</p></body></html>
