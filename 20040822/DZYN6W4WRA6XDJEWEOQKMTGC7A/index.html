<html><header><meta charset="utf-8"><title>男按摩師應召殺女客劫萬元</title></header><body><h1>男按摩師應召殺女客劫萬元</h1><p>深圳一名按摩男應召到一名中年女子的香閨，為她按摩期間，看見女子的萬元現鈔後貪念頓起，將女子殺害，並掠走財物。兇徒前日被深圳法院判處死刑後，隨即被押赴刑場處死。<br> &#13;<br> <spanclass>同床後行兇 &#13;<br> 在深圳從事按摩工作的男子趙世良，去年四月中旬應三十八歲的周姓髮廊女收銀員之約，前往周女位於南山區的寓所為她按摩。按摩後，周女拿出從髮廊帶回家的萬元現金，與趙一起清點後放入保險箱中，隨後二人同床睡覺。&#13;<br> 趙趁周女熟睡後，用玻璃樽猛擊周女頭部令她昏迷後，打開保險箱取走巨款。趙正欲離開時聽見周女發出聲音，於是用菜刀將周斬死後逃去。三天後，趙被公安拘捕。&#13;<br> 深圳《晶報》</spanclass></p></body></html>
