<html><header><meta charset="utf-8"><title>一人犯案亦可引有組織罪加刑</title></header><body><h1>一人犯案亦可引有組織罪加刑</h1><p>法庭重判文雀，並非首次，早於今年二月，律政司已首引《有組織及嚴重罪行條例》，在區院重判一名在旺角扒竊的專業女扒手，法律界人士解釋，即使犯案者只得一人，法庭也可引用該例，提高刑罰。&#13;<br> 律政司的一名政府律師昨對本報表示，有組織罪行必須牽涉相當程度的策劃及組織，犯案人數亦須至少兩人，控方可基於案件屬有組織罪行，申請加刑，但亦可純粹以罪行普遍，提出申請，毋須顧及犯案人數。&#13;<br> 本報記者</p></body></html>
