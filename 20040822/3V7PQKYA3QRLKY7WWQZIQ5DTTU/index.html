<html><header><meta charset="utf-8"><title>受爭議的總統選舉廣告</title></header><body><h1>受爭議的總統選舉廣告</h1><p><spanclass>利用奧運 &#13;<br> 喬治布殊陣營趁奧運借題發揮，在廣告中暗示自己帶領伊拉克和阿富汗等國步向民主自由，令兩國得以重投奧運，引發部份伊拉克足球員不滿。美國奧委會正研究有否違反奧運附例。<br> &#13;<br> <spanclass>指摘虛報 &#13;<br> 多名越戰老兵在「快艇老兵求真相」首個廣告中，指摘克里虛報戰傷和戰況，包括當年在同隊快艇中魚雷後逃走，折返救人時其實敵方已停止攻擊等，認為他不應獲頒紫心勳章和銅星章。<br> &#13;<br> <spanclass>不滿反戰 &#13;<br> 「快艇老兵求真相」第二個廣告，批評克里1971年在國會作供時的反戰態度。廣告中一名老兵說：「這比任何肉體傷害傷得更深。」另一人說：「過去他曾出賣我們。現在怎可效忠他？」</spanclass></spanclass></spanclass></p></body></html>
