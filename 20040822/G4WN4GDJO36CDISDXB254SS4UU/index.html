<html><header><meta charset="utf-8"><title>Britney起遊樂場𠱁仔女</title></header><body><h1>Britney起遊樂場𠱁仔女</h1><p>美國女歌手BritneySpears，將於今年十一月便與舞蹈員未婚夫KevinFederline結婚。因為Kevin與前度女友育有兩名兒女，故Britney近日一擲十五萬英鎊（約二百一十萬港元）為其加州大宅建立遊樂場，希望逗兩位未來繼子女開心。&#13;<br> <br> <spanclass>認真當後母 &#13;<br> Britney近日請來建築工人，為她加州大宅前動工興建遊樂場，計劃中會興建的設施包括大型室內樂園、戶外泳池及旋轉木馬等。一名建築工人說：「Britney對此計劃十分闊綽，她對成為後母的責任很認真，因她想看見孩子快快樂樂地玩耍。」</spanclass></p></body></html>
