<html><header><meta charset="utf-8"><title>FormulaBMWAsia排位賽李英健兩奪杆位資格</title></header><body><h1>FormulaBMWAsia排位賽李英健兩奪杆位資格</h1><p>在北京金港賽道舉行的FormulaBMWAsia第七、第八回合排位賽，香港車手李英健連續兩場取得杆位資格，隊友賓拿利（MehdiBennani）獲得第二名，林帛亨則位列第三，兩場賽事前四名車手排位一樣。由於排位賽的成績是比賽的勝負關鍵所在，各車手都希望在排位賽可爭取到最好的位置，所以即使是排位賽亦鬥得難分難解。&#13;<br>&#13;<br>記者：黃婉冰</p></body></html>
