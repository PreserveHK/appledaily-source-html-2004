<html><header><meta charset="utf-8"><title>Paris闖樂壇一波三折</title></header><body><h1>Paris闖樂壇一波三折</h1><p>富家女ParisHilton對進軍歌壇雄心勃勃，並會於稍後推出首張個人大碟。&#13;<br> 不過她早已灌錄好的首張單曲《Screwed》，早前被人放上網任人下載，而且偶像歌手希拉莉杜芙（HilaryDuff）的胞姊希妮杜芙（HaylieDuff），亦打算推出同名單曲，令Paris陣腳大亂。&#13;<br> <br> <spanclass>唱片或延期推出 &#13;<br> Paris的歌曲《Screwed》被喻為全碟最好的歌曲，不過歌曲繼早前被人放上網任人下載後，希妮杜芙又打算推出同名單曲作進軍樂壇的頭炮歌曲，現時唱片公司正對Paris應該改用甚麼單曲來取替《Screwed》十分頭痛，有人還擔心她的唱片將嚴重延期。</spanclass></p></body></html>
