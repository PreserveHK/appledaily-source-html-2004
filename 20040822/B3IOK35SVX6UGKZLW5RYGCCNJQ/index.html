<html><header><meta charset="utf-8"><title>30搖搖高手爭入世界賽</title></header><body><h1>30搖搖高手爭入世界賽</h1><p>【本報訊】昨天起一連兩日由上午十時至下午六時的「全港搖搖公開大賽」，在小西灣藍灣半島藍灣廣場舉行，這是香港首個得到世界搖搖大賽官方認可的賽事，吸引三十多名愛好玩搖搖的參賽者。今次比賽共有五個花式項目，自由花式單手及雙手組冠軍有機會參加明年的世界大賽。其中一位參賽者陳文輝雖然曾參加多個小型搖搖比賽，而且屢獲獎項，他收藏二百多個搖搖。&#13;<br> 另一位只有十三歲的參賽者黃兆彤雖然玩搖搖的時間只有兩年，但他所收藏的搖搖已有二百多個，最貴的價值接近七百元。</p></body></html>
