<html><header><meta charset="utf-8"><title>九龍皇帝墨寶助選</title></header><body><h1>九龍皇帝墨寶助選</h1><p>【本報訊】每次立法會選舉，候選人多會以自己照片或所屬政黨黨徽製作宣傳品，但今屆選舉職工盟卻打破傳統，仿效台灣選舉工程，找來「九龍皇帝」曾財（即曾灶財），為他們寫了一篇與爭取打工仔權益及普選有關的「墨寶」（圖），製作成各種選舉宣傳品出售，一方面為職工盟候選人拉票，另一方面藉此為職工盟籌款。&#13;<br> 負責有關計劃的李卓人助選經理方約恆說，由於「九龍皇帝」領取綜援，所以未有收取任何費用，他們只是象徵式給他一封「利是」，所有商品暫時每款只做了五百件，按銷情決定是否再加製。&#13;<br> 梁祖彝攝</p></body></html>
