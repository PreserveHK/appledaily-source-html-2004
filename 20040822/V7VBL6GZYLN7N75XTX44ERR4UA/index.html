<html><header><meta charset="utf-8"><title>泳客未沖身落水可判監</title></header><body><h1>泳客未沖身落水可判監</h1><p>民政事務局局長何志平昨表示，九龍公園室內泳池重開後，當局將加強向泳客宣傳個人衞生，以及加強執行落水前要沖身及長髮泳客須戴泳帽的措施。根據公眾泳池規例，泳客如沒有在落水前沖身，最高可被罰款二千元及監禁十四天。&#13;<br> 根據本港法例第一三二章公眾衞生及市政條例中的公眾泳池規例，任何人如非先經過淋浴及洗腳池，不得進入泳池；此外，若市民如明知自己患有傳染病，則不得進入泳池場地範圍內。違反上述規定者，即屬犯罪，最高可被處罰第一級罰級及監禁十四天，第一級罰款由一元至二千元不等。</p></body></html>
