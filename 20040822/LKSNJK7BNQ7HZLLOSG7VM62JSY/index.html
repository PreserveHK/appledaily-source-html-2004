<html><header><meta charset="utf-8"><title>湯漢斯自爆曾偷竊</title></header><body><h1>湯漢斯自爆曾偷竊</h1><p>兩度榮獲金像影帝的荷李活男星湯漢斯（TomHanks），言行一向檢點，是不少年輕人的榜樣。&#13;<br> 不過他日前接受電視訪問時，竟自爆年少時曾經一時動歪念，於店舖內盜竊。&#13;<br> <br> <spanclass>勸青年不要學習 &#13;<br> 湯漢斯表示，他年少時家境清貧，曾到店舖內偷竊，將書本及蛋糕等物品放進衣服內，然後逃之夭夭。雖然他偷取並非貴重物品，但他亦感深感悔意，又不忘警告青年人說：「這不是一件應該學習的事。」</spanclass></p></body></html>
