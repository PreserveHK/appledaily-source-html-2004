<html><header><meta charset="utf-8"><title>寬一米電池車泊位易</title></header><body><h1>寬一米電池車泊位易</h1><p>要在繁忙城市找泊車位並不容易，美國華盛頓州電子工程師伍德伯里研製出一部兩座位的小型電池車Tango，闊度只有九十九厘米，泊一輛凌志的停車位就可以打橫停泊四部Tango。&#13;<br> 使用鉛酸電池的Tango車子雖小，性能卻媲美保時捷和法拉利等名車，由靜止加速至時速一百公里只需四秒，最高時速更可達二百零九公里。只需充電十分鐘，它就可以行走一百二十九公里。&#13;<br> 豪華版Tango本年會在美國約以六十六萬七千港元價錢發售，稍後再推出較便宜版本。	英國《鏡報》/英國《太陽報》</p></body></html>
