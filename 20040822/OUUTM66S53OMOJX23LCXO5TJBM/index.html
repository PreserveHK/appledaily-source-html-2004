<html><header><meta charset="utf-8"><title>梅州地陷千五人受災</title></header><body><h1>梅州地陷千五人受災</h1><p>廣東梅州市五華縣前日凌晨，疑因當地一個石礦防水牆透水，令附近的地下水倒灌入礦井，引致礦區周邊一平方公里內多處地陷，至少造成二十多間房屋嚴重受損，一千五百人受災。<br> &#13;<br> <spanclass>23間屋嚴重損毀 &#13;<br> 肇事的石灰石礦，位於雙頭鎮，前日凌晨二時出現井下透水，引致礦區周邊灰岩地層地下水倒灌入礦井，令礦區北部約一公里範圍內出現多處地陷。其中工業大道周圍的數十間房屋牆身出現不同程度裂痕、斷裂及剝落，而公路兩側有數個深約兩米的大坑。&#13;<br> 災區部份地區事發後一度中斷電力供應，目前已知有至少二十三間房屋嚴重損毀，二百五十戶約一千五百多人受災。&#13;<br> 《廣州日報》</spanclass></p></body></html>
