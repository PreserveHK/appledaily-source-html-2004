<html><header><meta charset="utf-8"><title>我有我精采：今個暑假做過乜？</title></header><body><h1>我有我精采：今個暑假做過乜？</h1><p>漫長的暑假快將完結，各位小蘋果有沒有利用這個假期做些有意義的事情？或跟爹哋媽咪周遊列國增廣見聞？不論你所玩所到的地方是室內還是室外，可表達你這個開心假期的作品是一幅圖畫還是一張相片，也歡迎寄給我們，好讓大家分享你的所見所聞，難忘的精采片段！&#13;<br>&#13;<br>李延軒（6歲）&#13;<br>今個暑假我參加了手工藝班，學識咗自己整樂器，重特別彈了一首歌送畀媽咪，𠱁得媽咪甜到入心，呢個暑假都算沒有枉過！</p></body></html>
