<html><header><meta charset="utf-8"><title>食飯有序</title></header><body><h1>食飯有序</h1><p>不少人都喜歡飯後喝湯吃水果，原來都不正確。因為水果內含果糖，只需直接進入小腸被吸收，毋須通過胃來消化。但米飯、粉麵、肉食等含澱粉質及蛋白質成份，則要在胃內停留一兩小時或以上。因此，若你先吃飯菜、再吃水果，消化慢的澱粉質和蛋白質便會阻礙水果消化，所有食物堆在胃裏，不但會中斷、阻礙消化過程，胃內食物還會腐爛，被細菌分解成酒精及醋之類東西，產生胃氣，形成腸胃疾病。此外，飯後喝湯也不健康，因湯會沖淡食物消化所需的胃酸，故不宜邊吃飯邊喝湯或飯後即喝湯。&#13;<br>&#13;<br>記者：鄒家鳳</p></body></html>
