<html><header><meta charset="utf-8"><title>女生宿舍收乳豬賀禮</title></header><body><h1>女生宿舍收乳豬賀禮</h1><p>四人女子組合女生宿舍昨日馬不停蹄一連出席兩個活動，除為主演的網劇宣傳外，亦為一食店剪綵，當她們為網劇宣傳時，有一男歌迷大叫「唔該借借」，原來他欲走上前將一隻乳豬送給她們，令她們大為感動。<br> &#13;<br> <spanclass>狂食雪糕後悔 &#13;<br> 此外，女生宿舍在為食店剪綵時，還即場示範整甜品，成員Toby說：「我哋好鍾意食甜品，我又好鍾意自己整嘢食，有時重會煲湯畀其他成員飲。我試過有次唔開心，邊喊邊食咗一大筒雪糕，第二日覺得咁做太蠢，所以即刻做番運動補救。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
