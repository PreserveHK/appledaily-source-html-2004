<html><header><meta charset="utf-8"><title>Kylie上好牌攻美國</title></header><body><h1>Kylie上好牌攻美國</h1><p>澳洲女歌手KylieMinogue日前傳出將於六月結婚，雖然愛情得意，但她一直未能令美國樂迷留下深刻印象卻是不爭事實。最近Kylie獲邀請在一年一度的大型慈善演唱會演出，相信她會把握機會打開美國市場。&#13;<br> 據英國《太陽報》報道，Kylie下月十八日將參與由一眾著名女歌手包括CyndiLauper及JessicaSimpson等演出的「Divas演唱會」，並會演唱兩首歌曲。這個演唱會預計全球有二千萬電視觀眾收看，屆時會有更多美國觀眾可欣賞到Kylie的演出。此外，Kylie經營的公司為其進帳一千七百萬港元。</p></body></html>
