<html><header><meta charset="utf-8"><title>拉米有意任國基會首腦</title></header><body><h1>拉米有意任國基會首腦</h1><p>【本報綜合報道】歐洲聯盟貿易專員拉米（PascalLamy，見圖）承認，他有興趣接替上月辭職的科勒（HorstKoehler），出任國際貨幣基金組織（IMF）總幹事。&#13;<br> 拉米接受法國「歐洲一台」訪問時說：「我不諱言喜歡這種國際性的職位」。拉米的歐盟貿易專員任期將於今年10月底屆滿。科勒在上月4日辭去國基會總幹事職位，角逐德國總統。法國財長梅爾（FrancisMer）上周表示，新的國基會總幹事將來自歐洲，他的言論勢將令國基會行政委員會出現內部爭拗。&#13;<br> 在上周，國基會行政委員會24個成員國中最少有13國表示遴選總幹事的過程應更加公開和不分國籍。</p></body></html>
