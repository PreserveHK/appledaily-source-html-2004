<html><header><meta charset="utf-8"><title>黃凱芹未開騷先獻肉體</title></header><body><h1>黃凱芹未開騷先獻肉體</h1><p>黃凱芹將於下月二十三及二十四日假紅館舉行一連兩場的「JeverBeer黃凱芹夢幻傾情演唱會2004」，他昨日與贊助商及主辦單位在紅磡都會海逸酒店舉行記者會，公布演唱會詳情。&#13;<br> <br> <spanclass>拒着T-back怕骯髒 &#13;<br> 黃凱芹昨日在四名打扮性感的女郎陪伴下大跳熱舞，穿上絲絨西裝的他跳至汗流浹背，黃凱芹說：「着呢件絲絨西裝完全係因為貪靚，所以都幾熱㗎。今次會全權將成個肉體交畀服裝設計搞，不過唔會着T-back，因為我覺得着T-back好污糟，我又唔係跳tabledance。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
