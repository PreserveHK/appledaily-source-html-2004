<html><header><meta charset="utf-8"><title>矜貴鐵板燒</title></header><body><h1>矜貴鐵板燒</h1><p>又是一則「阿信的故事」真人版。話說二十多年前，深田敬先生還在東京念中學時，因為要自付生活費，每天放學跑到小小料理店賺外快，想不到他的才華就因這點點辛酸而被發掘，現在他已成為帝苑酒店稻菊日本餐廳最新聘任的行政總廚。而他最擅長便是鐵板燒，所以新推出的深田精選菜譜以鐵板燒為主，例如龍蝦配海膽汁鐵板燒（$500）、鹽焗西冷牛扒（$450?2人份量）和帆立貝黃金麵豉燒（$220）。最可親的是他會講流利廣東話，大家可以一面欣賞他的鐵板燒伎倆，一面與他談天呢！&#13;<br>&#13;<br>記者：李湘虹</p><p>帝苑酒店稻菊日本餐廳&#13;<br> 地址：尖沙嘴麼地道69號1樓&#13;<br> 電話：27332933</p></body></html>
