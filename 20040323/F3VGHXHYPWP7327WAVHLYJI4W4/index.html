<html><header><meta charset="utf-8"><title>沖繩食品節</title></header><body><h1>沖繩食品節</h1><p>大型日式超市city'super最近舉行沖繩食品節，當中最特色的是苦瓜，全部空運抵港。除了有新鮮苦瓜外，還有即叫即榨的苦瓜汁。混合了豆漿和蜜糖的苦瓜汁，比平日飲到的易接受得多。現場更有其他美食，包括墨魚肉腸、黑糖製品和麵條等，有興趣的話就要趁最後這兩天去逛逛。&#13;<br>&#13;<br>記者：羅惠芬　攝影：梁細權</p><p>展覽場地及日期：&#13;<br> 1.中環國際金融中心city'super&#13;<br> 日期：即日起至3月25日&#13;<br> 2.銅鑼灣時代廣場city'super&#13;<br> 日期：即日起至3月24日</p></body></html>
