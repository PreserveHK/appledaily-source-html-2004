<html><header><meta charset="utf-8"><title>內地訴訟上訴程序</title></header><body><h1>內地訴訟上訴程序</h1><p>在內地的訴訟中，經過一審後，如果與訟雙方的任何一方面對裁定（有罪或無罪）不服，可以在裁定書發出的第二日起計算的五日內，以書面或口頭向原審法院或二審法院提出上訴；若是不服判決（刑期），則可在判決書發出十日內提出上訴。&#13;<br> 第二審法院收到上訴請求後須在五日內決定是否受理；在受理後，法院亦可以根據不同情況，作出開庭或不開庭方式來審理有關的上訴案，經過審理後可作出維持原判、改判或發還重審的裁決。</p></body></html>
