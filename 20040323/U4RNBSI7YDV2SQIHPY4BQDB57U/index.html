<html><header><meta charset="utf-8"><title>珍納輕裝騷胸</title></header><body><h1>珍納輕裝騷胸</h1><p>剛在上周末領取終身成就獎的珍納積遜（JanetJackson），前日又出席在荷李活著名的Mortons餐廳舉行的「與珍納積遜共度一夜」慶祝活動，雖然珍納只以輕便服飾示人，但仍不放過展露其豐滿上圍的機會。&#13;<br> 珍納與音樂人男友JermaineDupri一同抵達餐廳，出席這個表揚珍納在事業上成就的活動，從現場所見，身為主角的珍納顯得十分開懷。而有份出席活動，與珍納共享喜悅的還有其兄長JermaineJackson、女歌手MacyGray及名媛NikkiHilton等。</p></body></html>
