<html><header><meta charset="utf-8"><title>碧咸夫婦迎接外星人</title></header><body><h1>碧咸夫婦迎接外星人</h1><p>由於最近火星證實曾有水的痕迹，因此搜尋網站雅虎日前向網友進行調查，希望他們選出最適合成為「歡迎到訪地球的外星人大使」，結果不少紅星名人如巨胸模特兒佐敦（Jordan）及碧咸（Beckham）夫婦均榜上有名。&#13;<br> 佐敦在是次選舉中以九個巴仙選票位列第四位，而碧咸及Victoria夫婦則獲六個巴仙支持率排第六位，冠軍人馬是超過四分一投票者支持的OzzyOsbourne，而美英兩國領袖喬治布殊及貝理雅亦打入十大。</p></body></html>
