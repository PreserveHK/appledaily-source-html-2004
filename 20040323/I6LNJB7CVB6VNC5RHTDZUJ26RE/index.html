<html><header><meta charset="utf-8"><title>麥當勞新力傳洽商合作</title></header><body><h1>麥當勞新力傳洽商合作</h1><p>【紐約道瓊斯通訊社電】美國《洛杉磯時報》引述消息人士的話報道，日本新力（Sony）正與美國麥當勞（McDonald's）洽商合作，推廣新力即將面世的音樂下載服務。&#13;<br> 該報表示，雙方將於本周公布合作詳情，據悉顧客在麥當勞購買指定食品，將可取得密碼，透過新力的音樂網店SonyConnect免費下載歌曲。新力和麥當勞均拒絕評論。&#13;<br> 據了解，作為雙方合作的交換條件，麥當勞會以不公開的特惠價向新力購買頻道，並斥資3000萬美元（約2.34億港元）進行宣傳攻勢。新力將於春季推出網上下載音樂服務，每首歌曲收費99美仙（約7.7港元）。</p></body></html>
