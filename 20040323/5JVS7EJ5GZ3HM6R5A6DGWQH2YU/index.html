<html><header><meta charset="utf-8"><title>植皮新法避免排斥反應</title></header><body><h1>植皮新法避免排斥反應</h1><p>日本杏林大學燒傷醫療中心研究植皮新方法，令患者接受他人移植皮膚時避免產生排斥。&#13;<br> 在通常情況下，移植他人的皮膚會引發患者免疫系統的排斥反應，使移植的皮膚脫落和腐爛，因此醫學上一般盡量使用患者本身皮膚進行移植。但有些患者全身燒傷，根本沒有完整皮膚可以移植，日本杏林大學燒傷醫療中心研究出一種方法，在為燒傷患者移植他人皮膚的手術中，成功地避免了排斥反應。研究人員除去了移植皮膚的表皮細胞，在剩下的真皮表面植入經過培養的患者自身表皮細胞，成功移植他人皮膚。</p></body></html>
