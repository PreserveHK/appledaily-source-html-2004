<html><header><meta charset="utf-8"><title>哥連、Britney藕斷絲連</title></header><body><h1>哥連、Britney藕斷絲連</h1><p>曾經與BritneySpears傳過緋聞的愛爾蘭男星哥連菲路（ColinFarrell），似乎仍對伊人餘情未了，據熟識哥連的人士透露，早前他曾與友人在洛杉磯觀看Britney的演唱會，哥連還趁機溜到後台與Britney打招呼。該知情人士說：「他知道Britney很年輕，所以他嘗試小心行事。」&#13;<br> 此外，日前有觀眾帶同女兒及姨甥觀看Britney演唱會，事後她接受訪問時表示，她帶小女孩看Britney演出是因為她希望日此作反面教材，提醒她們日後不要穿得像Britney一樣。</p></body></html>
