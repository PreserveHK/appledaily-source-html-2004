<html><header><meta charset="utf-8"><title>選委談普選意見分歧</title></header><body><h1>選委談普選意見分歧</h1><p>【本報訊】數十名來自法律、教育、會計及測量界別的選舉委員會委員，昨日與政制發展專責小組會面。據與會人士透露，專業人士對○七及○八年普選意見分歧，有人擔心普選會不利香港實行資本主義，出現福利社會的種種問題，應該循序漸進不能一步到位實行普選。此外，亦有法律界人士在會上指，《基本法》並無訂明○七年可普選特首，故要達到普選下屆特首必須修改《基本法》。&#13;<br> 出席諮詢會的建築、測量及都市規劃界立法會議員劉炳章引述領導小組的政務司司長曾蔭權稱，小組會盡量聽取各界意見，昨日沒有參加諮詢會的人士，可以書面形式提出意見，小組會如實向北京反映。</p></body></html>
