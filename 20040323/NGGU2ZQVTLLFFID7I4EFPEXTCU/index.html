<html><header><meta charset="utf-8"><title>美拒發簽證　韓青年跳樓</title></header><body><h1>美拒發簽證　韓青年跳樓</h1><p>南韓漢城一名青年疑因申請美國簽證失敗，周一跑到美國大使館隔鄰一座大廈天台抗議。警方苦勸四小時不果，最後他縱身一跳，被氣墊反彈到地上受傷。&#13;<br> 二十九歲的李振聲，在十六層高的情報通訊部大樓天台上危立，還脫掉外褲。一名消防員說，他揚言是抗議簽證申請被拒。他跟警方對峙四個多小時，雙手捧着脫下的長褲，縱身跳樓。消防員早有防備，在地面鋪上救生氣墊，但氣墊把他反彈到行人路上，只見他雙唇染血，看來傷勢不輕。&#13;<br> 路透社</p></body></html>
