<html><header><meta charset="utf-8"><title>歐陸風情三層鐵架</title></header><body><h1>歐陸風情三層鐵架</h1><p>純銀色的家具或擺設，永遠予人超時代感覺，放在哪一個年代都是非常吸引同特別。這個從菲律賓空運到港，外形甚具歐陸風味的三層式鐵架，全個披上純銀色衣裳，除感覺夠前衞，再配三個藤製圓盤子，讓你可以擺放生果、雜物等，而且由於重量輕，方便擺放任何位置。原來，自然質料與充滿時代感的家具，是可以很相配的。&#13;<br> 記者、攝影：吳嘉怡&#13;<br> &#13;<br> AvantGarde&#13;<br> 地址：九龍塘又一城G29號舖&#13;<br> 電話：27775798</p></body></html>
