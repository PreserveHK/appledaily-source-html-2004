<html><header><meta charset="utf-8"><title>關心妍珍惜呂方</title></header><body><h1>關心妍珍惜呂方</h1><p>現正在美國進修的關心妍，早前與呂方拍攝合唱歌《重要關頭》MV，他們不約而同穿上粉紅色春裝，十分合襯。<br> &#13;<br> <spanclass>心有靈犀 &#13;<br> 關心妍甫見呂方，即笑謂首次合作便如此有默契，呂方說：「呢啲咪心有靈犀囉。」關心妍唱到最尾一句歌詞時，還即興將原來的「珍惜對方」，改成「珍惜呂方」。呂方聞言即笑得面紅，然後說：「係呀，呂方係要嚟珍惜㗎。」&#13;<br> 關心妍事後說：「估唔到我哋嘅聲線都係屬於高音域，好夾，連和聲部份嘅效果都好好。同呂方一齊唱歌，我覺得有種節日唱聖詩嘅感覺。」呂方則說：「同啲新晉女歌手合作，覺得好有新衝擊呀。」</spanclass></p></body></html>
