<html><header><meta charset="utf-8"><title>醫療手機看胎兒</title></header><body><h1>醫療手機看胎兒</h1><p>手機功能愈來愈多，除了可以通訊、消閒，甚至可讓準媽媽隨時跟腹中孩子見面，預計今年上半年推出。&#13;<br> 南韓下月試賣「醫療手機」內置測量儀，讓有糖尿病的用家自行量度血糖水平，然後將數據傳送到存放了自己病歷檔案的網站，讓醫生遙距斷症。&#13;<br> 「減肥手機」內置計步行哩數器和脂肪測量儀，「護膚手機」可量度皮膚下水份和具按摩功能，「產婦手機」則可讓準媽媽隨時看到胎兒。&#13;<br> LG公司上月亦推出了「按摩手機」，提供「振動刺激器」服務，每次振動三至四分鐘，按摩手部、頸部等僵硬肌肉，促進血液循環和預防「電腦手」，還可令手機產生低頻，刺激人的自信和滿足感，每次下載約十三港元。&#13;<br> 《中國日報》</p></body></html>
