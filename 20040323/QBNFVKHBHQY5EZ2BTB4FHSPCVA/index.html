<html><header><meta charset="utf-8"><title>陳豪返澳滑浪晒身手</title></header><body><h1>陳豪返澳滑浪晒身手</h1><p>陳豪早前為無綫節目《娛樂大搜查》遠赴澳洲拍攝特輯時，帶攝製隊重遊他讀書和成長的地方，又在當地巧遇廖碧兒，故二人一起暢遊澳洲。陳豪此行除了充當導遊，帶廖碧兒和主持人張美妮到黃金海岸滑浪，還乘機大顯身手。<br> &#13;<br> <spanclass>順道探親 &#13;<br> 陳豪的家人居於布里斯本，故他工作完畢後順道探親，陳豪說：「今次喺特輯裏面，我會帶大家體驗澳洲生活，我住過黃金海岸，當時幾乎每日都會玩滑浪，都已經玩咗好多年，但唔算好勁，有啲心得啦！我見到廖碧兒同張美妮都滑得幾好吖。」</spanclass></p></body></html>
