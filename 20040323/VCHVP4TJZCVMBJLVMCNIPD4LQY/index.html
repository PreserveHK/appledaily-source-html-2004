<html><header><meta charset="utf-8"><title>杜汶澤肥腩嚇馮德倫</title></header><body><h1>杜汶澤肥腩嚇馮德倫</h1><p>由馮德倫執導的電影《大佬愛美麗》，除了有不少動作場面外，亦很多搞笑鏡頭。當中不僅有泰版肥媽客串演出，杜汶澤又不時與飾演其父的羅家英唱雙簧。&#13;<br> 阿澤有次突如其來將睡衣拉高，露出三十四吋大肚腩，同場的吳彥祖和羅家英均能保持鎮定，繼續演戲，反而馮德倫有點措手不及，忍不住大笑，連累大家要重拍。馮德倫日前笑說：「我從來未聽過邊部戲係因為導演笑而要NG，我可能係史上第一人。」<br> &#13;<br> <spanclass>吳彥祖成殺手 &#13;<br> 另外，有導演嫂之稱的莫文蔚在一間豔舞吧拍攝一場挑逗同性戀者吳彥祖的戲份時，當日有數個菲傭客串跳tabledance，結果還未拍攝，菲傭便圍着吳彥祖索簽名，令他變成菲傭殺手。</spanclass></p></body></html>
