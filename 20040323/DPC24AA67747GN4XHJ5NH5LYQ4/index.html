<html><header><meta charset="utf-8"><title>7人賽門票售清</title></header><body><h1>7人賽門票售清</h1><p>一連三天的香港國際七人欖球賽事門票已悉數售罄。香港欖球總會執行總監彭亞麟先生表示：「我們十分高興門票於賽事開始前全部售罄。一如以往，世界各地欖球迷於賽事上演一周前到達香港，並搶購門票，令門票於極快的情況下售罄。我們十分期待這項國際欖球盛事本周末於座無虛席的香港大球場上演。」<br> &#13;<br> <spanclass>15外隊今抵港 &#13;<br> 十五支海外欖球大軍，包括衞冕銀盃賽冠軍英格蘭、本年度的分站冠軍南非及阿根廷等，將於今天抵港，積極備戰周五展開的賽事。</spanclass></p></body></html>
