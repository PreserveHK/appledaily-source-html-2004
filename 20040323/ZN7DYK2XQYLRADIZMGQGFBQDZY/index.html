<html><header><meta charset="utf-8"><title>葵涌工廠區小販阻路</title></header><body><h1>葵涌工廠區小販阻路</h1><p>葵涌工廠區葵昌路經常有小販在行人路擺賣，由於上址人流眾多，尤其午膳時段，小販佔去半邊行人路，阻塞路面。<br> &#13;<br> <spanclass>上落天橋受阻 &#13;<br> 有葵涌區商戶向本報投訴稱，葵興地鐵站通往工廠區行人天橋，乃該區主要通道，平時已相當繁忙，午膳時間更行人如鯽，但經常有大量小販於葵昌路行人天橋口的路上擺賣，阻礙行人上落天橋。&#13;<br> 本報已將投訴轉介食物環境衞生署跟進處理。&#13;<br> （○三一九○○二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
