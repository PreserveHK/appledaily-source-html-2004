<html><header><meta charset="utf-8"><title>歐元區1月貿盈縮減</title></header><body><h1>歐元區1月貿盈縮減</h1><p>【本報綜合報道】歐元區在1月份出乎意料地錄得貿易盈餘，不過，受歐元強勢影響，該區去年貿盈收窄至727億歐元（約6993.74億港元），較02年的989億歐元減少26.5%。&#13;<br> 在1月份，歐元區貿盈為12億歐元（約115.44億港元），較去年12月經向上修訂後的61億歐元大幅縮窄80.3%，但勝過市場預期的20億歐元貿易赤字，並優於去年1月的15億歐元貿赤，該區在1月通常錄得貿赤。去年12月貿盈原先公布為57億歐元。&#13;<br> 受歐元升值拖累，歐元區今年1月整體出口貨值較去年12月微升0.3%，進口貨值則跌1.1%。</p></body></html>
