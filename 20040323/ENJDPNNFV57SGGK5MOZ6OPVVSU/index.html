<html><header><meta charset="utf-8"><title>尹孫河日本當韓語教師</title></header><body><h1>尹孫河日本當韓語教師</h1><p>全力在日本發展的韓國女星尹孫河，將於今年五至六月，在東京數間大學作特別韓語教師，令她很興奮。據悉尹孫河早前推出、大賣十萬本的韓語書籍，將會推出第二冊，而書商更為她聯絡了數間大學，讓她以其著作為教科書，一嘗做老師的滋味。&#13;<br> 尹孫河表示因為她一向喜歡教人，曾經想過開韓語教室，她說：「今次我好開心，我想我不單會教人文法，同時和學生分享交流學外語的苦與樂，這樣大家較容易成為朋友。」</p></body></html>
