<html><header><meta charset="utf-8"><title>阿B聲演船長有得唱</title></header><body><h1>阿B聲演船長有得唱</h1><p>鍾鎮濤（阿Ｂ）早前與毛舜筠、方力申和鄧麗欣（Stephy）為卡通動畫《嘩啦嘩啦漂流記》配音，阿Ｂ和毛舜筠分別聲演退休船長和船長太太，方力申和Stephy則聲演大象夫婦。&#13;<br> 阿Ｂ所配的船長最愛彈結他和唱歌，正好讓他發揮所長，阿Ｂ說：「我幫過好多套動畫配音，今次配得最開心，唔係齋噏，可以唱埋歌，不過有時我唱到忘晒形，用番自己把聲，唔記得退休船長把聲要老啲，要壓低把聲。」<br> &#13;<br> <spanclass>寧帶女友上船 &#13;<br> 問方力申若只能帶一個人或動物上船漂流的話，他會選哪個？方力申說：「女友啦，我可以同女友喺船上傾偈，唔怕悶，但如果冇女友就帶細佬啦，我同細佬都好好傾。」</spanclass></p></body></html>
