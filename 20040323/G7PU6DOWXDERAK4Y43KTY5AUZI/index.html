<html><header><meta charset="utf-8"><title>辣木茶補充天然營養</title></header><body><h1>辣木茶補充天然營養</h1><p>如果想以較天然的方法去補充身體的營養素，不妨從有益的植物入手，例如以辣木提煉的健康飲品──辣木茶。在亞洲地區，辣木被應用最高的國家是印度，從古代已被廣泛應用，而從現代營養角度來看，它有豐富蛋白質、維他命和氨基酸，有助素食者的營養補充。（$160/盒20包）</p><p>銷售點：裕華國貨（佐敦道總店）&#13;<br> 地址：彌敦道301-309號&#13;<br> 查詢：23840084&#13;<br> 記者：謝翠玲　攝影：梁翠妍</p></body></html>
