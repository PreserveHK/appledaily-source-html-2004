<html><header><meta charset="utf-8"><title>松浦亞彌報細年齡疑雲</title></header><body><h1>松浦亞彌報細年齡疑雲</h1><p>現年十七歲的日本少女偶像松浦亞彌，去年開始不斷被傳報細年齡，有指她現年應該是二十二歲，而她自己更多次不慎漏了口風。&#13;<br> 有網民表示，松浦曾在電台節目上衝口而出道：「我已經生活了二十二年……」她又曾說：「我今年參加了成人式（二十歲青年行之儀式）!」不過當她說錯了話後，電視台即慌忙要插播廣告云云。&#13;<br> <br> <spanclass>力撐偶像 &#13;<br> 然而，支持松浦的fans卻力撐偶像的確只有十七歲，還聲稱已多次向松浦的高中查詢，確定她正就讀高中二年級，又說她假如真的過了二十歲而還接受義務教育，根本無可能。</spanclass></p></body></html>
