<html><header><meta charset="utf-8"><title>安南向彼得爵士致敬</title></header><body><h1>安南向彼得爵士致敬</h1><p>英國殿堂級男星彼得奧斯汀諾夫（PeterUstinov）日前在瑞士家中逝世，享年八十二歲，各界對此消息均深表惋惜，其中聯合國秘書長安南及德國總理施羅德都盛讚彼得的為人。&#13;<br> <br> <spanclass>「他是非凡的智者」 &#13;<br> 安南透過發言人表示：「彼得爵士是非凡的智者，他的智慧與創意跟其憐憫、良心及品格配合得天衣無縫。」他又稱彼得過去三十多年為世界各地的兒童帶來歡樂，是卓越的世界公民及聯合國感情不變的朋友。&#13;<br> 此外，施羅德也寫信給彼得的遺孀海蓮（Helene），信中提到：「他是我們所有人的榜樣，不僅因為他是一位偉大演員及藝人，而且他也是一個擁有偉大心靈、精神及幽默感的人。」</spanclass></p></body></html>
