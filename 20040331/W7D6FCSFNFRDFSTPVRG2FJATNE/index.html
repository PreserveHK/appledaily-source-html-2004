<html><header><meta charset="utf-8"><title>高調信教　戒煙戒賭</title></header><body><h1>高調信教　戒煙戒賭</h1><p>現年五十二歲的黃毓民，自幼在調景嶺、鑽石山木屋區及九龍城等地方長大，近年除了在電視台和電台主持節目外，亦以時事評論員身份亮相。&#13;<br> 黃去年更進軍飲食界，在九龍城開設牛肉麵店，但店舖數日前遭人淋油，自稱「日日得罪人」的他表示不明犯案者動機。&#13;<br> 黃去年十月在紅磡香港體育館表演「棟篤笑」時座無虛席，主題多圍繞董特首施政。他又於同期間突宣布信奉基督教，並搞了一個盛大的皈依見證會。信教後的他雖戒了煙和賭，但罵人聲音卻依然。&#13;<br> 本報記者</p></body></html>
