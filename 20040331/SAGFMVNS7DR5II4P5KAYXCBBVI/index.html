<html><header><meta charset="utf-8"><title>靖遠街花販阻路</title></header><body><h1>靖遠街花販阻路</h1><p>大埔靖遠街近廣福道一小食店外，有花販以膠桶盛載鮮花，放在行人路擺賣，但附近居民投訴，花販佔用大半邊行人路，行人要繞道馬路而行。&#13;<br> 居於靖遠街的鍾小姐向本報投訴稱，「間舖應該係賣小食，但唔知點解擺晒啲鮮花喺行人路賣，佔咗好多位，連埋揀花嘅人就冇乜空位可以行，阻住晒」。&#13;<br> 她說，花販佔路情況存在已久，但未見有政府部門取締。&#13;<br> 本報已將投訴轉介食物環境衞生署跟進。&#13;<br> （○三二八○○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
