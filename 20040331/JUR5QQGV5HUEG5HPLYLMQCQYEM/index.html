<html><header><meta charset="utf-8"><title>　　柴油火車頭長駐博物館 - 李八方</title></header><body><h1>　　柴油火車頭長駐博物館 - 李八方</h1><p>本港第一個柴油火車頭在路軌上行走半個世紀後，昨日終於走進歷史。由一九五五年九月開始投入服務嘅九廣鐵路首部柴油機車「亞歷山大爵士號」（圖）較早前退役，昨日凌晨喺其他兩輛柴油機車一前一後嘅推動下，由九鐵何東樓車廠駛入大埔鐵路博物館，編號「51」嘅「亞歷山大爵士號」將永久擺放喺鐵路博物館入面，估計五月起正式開放畀市民參觀。&#13;<br> 陳亮華攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
