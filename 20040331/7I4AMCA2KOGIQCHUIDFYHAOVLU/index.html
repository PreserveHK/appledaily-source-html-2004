<html><header><meta charset="utf-8"><title>華潤電力承諾派息率25%</title></header><body><h1>華潤電力承諾派息率25%</h1><p>【本報訊】華潤電力（836）主席宋林（圖右）指出，將實現上市時的承諾，將今年盈利最少的25%分派予股東。&#13;<br> 他認為，今年內地電力市場情況與去年相若，電力需求維持快速增長，電價亦沒下調壓力，該集團亦會繼續提升旗下電廠的發電效率。&#13;<br> 華電總裁兼首席執行官王帥廷表示，截至去年底持37億元現金，主要用作發展新電廠及收購有潛質電力資產。他表示，華電對國家電力公司所出售的電力項目感興趣，但國電並未公布出售項目的具體時間表。&#13;<br> 撇除可能購入的資產，宋林料隨着內地電力需求的增加，今年總發電量將可錄得長足增長，但他並不願就此作出預測。</p></body></html>
