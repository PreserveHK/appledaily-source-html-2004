<html><header><meta charset="utf-8"><title>全裸全智賢激嬲Fans？</title></header><body><h1>全裸全智賢激嬲Fans？</h1><p>據韓國報章報道，台灣一電視台的娛樂新聞播放一段聲稱網上流傳、懷疑女星全智賢拍攝電影時作全裸的經處理片段，立即引起全智賢韓國fans大為激憤。&#13;<br> <br> <spanclass>不介意裸露拍攝 &#13;<br> 據悉該報道訪問一台灣電影人，指韓國藝人拍戲時為了更流暢，不介意裸露拍攝，之後才去遮掩重要部位，同時又指因全智賢事務所對此片段沒有回應，所以很容易令觀眾相信該片段的女主角是全智賢。事件現引起韓國廣泛注意，韓方面認為全智賢過往作品從未有類似場面，相中人大有可能是AV男女優，故有人表示必須採取法律行動。</spanclass></p></body></html>
