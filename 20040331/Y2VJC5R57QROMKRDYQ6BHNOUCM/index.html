<html><header><meta charset="utf-8"><title>反斗鱷識破誘餌不入籠</title></header><body><h1>反斗鱷識破誘餌不入籠</h1><p>【本報訊】元朗甩洲「反斗鱷」昨上午十時又趁潮水退時爬上泥灘曬太陽；這次牠上岸前先在河中浮出頭部，觀察四周環境約十分鐘後，才慢慢在離誘捕籠只有十呎左右地方上岸；不知道是籠內的誘餌吸引，還是小心為上。牠在誘捕籠旁瞪了幾分鐘，才慢慢伏在泥灘上閉目養神（圖）。&#13;<br> 昨天時晴時雨，有陽光時，反斗鱷悠然自得地享受日光浴，不理會多隻白鷺俟身而過；但每當下雨及有船隻的引掣聲傳來時，反斗鱷會即時衝泅落水中。&#13;<br> 徐雲庭攝</p></body></html>
