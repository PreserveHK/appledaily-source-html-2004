<html><header><meta charset="utf-8"><title>宏安逾億沙田購地</title></header><body><h1>宏安逾億沙田購地</h1><p>【本報訊】宏安集團（1222）公布，以1.038億元，購入沙田嶺道49085方呎地皮。地積比率為0.568倍，可建16幢3層高住宅，樓面27880方呎，每呎樓面地價3723元。&#13;<br> 宏安主席兼董事總經理鄧清河看好中高檔住宅發展潛力，並指成交價合理。&#13;<br> 沙田嶺道一帶，較少住宅推出，近期有億建沙田嶺道11號御林峰，上月開賣，分層呎價4000元，特色單位4800元。</p></body></html>
