<html><header><meta charset="utf-8"><title>硝酸銨爆炸威力大</title></header><body><h1>硝酸銨爆炸威力大</h1><p>硝酸銨（ammoniumnitrate）是一種無色、呈結晶狀的鹽化合物，常用作化學肥料。加熱時它會分解為氧氣和其他氣體。如將它引爆，爆炸威力強大；由於它是很穩定的化合物，所以廣泛被用作工業炸藥。&#13;<br> 硝酸銨肥料曾被用於炸彈襲擊，包括九五年八月導致一百六十八人死亡的美國俄克拉何馬城聯邦大樓爆炸案，和二○○二年導致二百零二人死亡的印尼峇里島炸彈襲擊。愛爾蘭共和軍分離派系亦常使用硝酸銨。&#13;<br> 除了化肥和炸藥，硝酸銨亦可用來製造火箭推進器的固體燃料和俗稱「笑氣」的氧化亞氮。&#13;<br> 路透社</p></body></html>
