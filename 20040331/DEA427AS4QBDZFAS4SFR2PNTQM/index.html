<html><header><meta charset="utf-8"><title>鹿茵山莊呎價5159</title></header><body><h1>鹿茵山莊呎價5159</h1><p>【本報訊】大埔鹿茵山莊剛錄得高價成交，相連戶以1460萬元易主，每呎5159元。&#13;<br> 中原地產分區經理鄭智行說，6座高層相連單位，2830方呎，原業主00年以1800萬元購入，蝕340萬元。屋苑本月有10宗成交，呎價4800元。&#13;<br> 香港置業區域經理鍾坤文說，大角嘴柏景灣10座高層，1811方呎相連戶，以1448.8萬元賣出，每呎8000元。台資準買家洽購第9座4個複式，總面積8586方呎，出價至6200多萬元。&#13;<br> 中原地產區域聯席董事顧沛德說，西半山聯邦花園羅馬閣中層A室，1350方呎，由外籍人士以643萬元購入，每呎4763元。</p></body></html>
