<html><header><meta charset="utf-8"><title>NBA每周之星</title></header><body><h1>NBA每周之星</h1><p><spanclass>東岸 &#13;<br> 阿達斯（溜馬前鋒）&#13;<br> 在上周溜馬4勝全勝紀錄中，阿達斯平均拿下22分、4.5次助攻及4.5次偷球，當中勝小馬之仗拿下20分及8次偷球。<br> &#13;<br> <spanclass>西岸 &#13;<br> 拜恩（湖人後衞）&#13;<br> 拜恩在湖人上周3戰3勝佳績中，平均貢獻35分、7個籃板及5次助攻，在勝西岸一哥帝王之役個人獨得37分。</spanclass></spanclass></p></body></html>
