<html><header><meta charset="utf-8"><title>美聯扭虧盈利1.23億</title></header><body><h1>美聯扭虧盈利1.23億</h1><p>【本報訊】美聯物業（1200）去年度扭虧為盈，賺1.23億元，02年度重列後虧損則為7372.5萬元；每股盈利17.7仙，末期股息5仙。&#13;<br> 美聯於02年度為旗下投資物業作出近1億元撥備，近期樓市雖有好轉，但主席黃建業（圖）表示，樓價在今年首季才出現較大反彈，加上去年投資物業帳面升幅有限，故未在03年進行大額回撥。該公司去年共促成4.23萬宗交易，較02年度增加13.1%。&#13;<br> 另外，發展商今年初削減一手樓盤的代理佣金，美聯執行董事張錦成表示，暫看不到一手佣金有所調整。</p></body></html>
