<html><header><meta charset="utf-8"><title>日工業生產急挫3.7%</title></header><body><h1>日工業生產急挫3.7%</h1><p>【本報綜合報道】日本上月工業生產跌幅是3年來最大，就業職位亦3個月首度減少，因當地廠商預期海外需求會放緩，故減少產量。但政府估計未來兩個月生產將回升，意味經濟復甦仍未脫軌。&#13;<br> 日本工業生產在1月急升3.3%後，2月份生產跌3.7%，是01年1月以來最大跌幅，且遜於市場預期的跌3.4%。分析員說，日圓升值不利日本貨出口，促使日本廠商限制產量，並將存貨維持於接近14年來最低水平，這反映當地經濟復甦步伐可能正放緩。&#13;<br> 日本2月份失業率5.0%，與1月份相同，略高過市場預期的4.9%；就業職位輕微減少1萬個，是3個月來首度下跌。</p></body></html>
