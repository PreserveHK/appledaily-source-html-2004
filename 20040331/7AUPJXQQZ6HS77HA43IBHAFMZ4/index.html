<html><header><meta charset="utf-8"><title>陳慧琳勸任賢齊投降</title></header><body><h1>陳慧琳勸任賢齊投降</h1><p>陳慧琳（Kelly）、任賢齊和張家輝昨日到數碼港為電影《大事件》試拍一場煞科戲份，戲中飾演高級督察的Kelly在小巴上勸喻小齊投降，而張家輝就沿途騎着電單車追趕小巴，由於該戲份要一take過連拍十分鐘，所以他們昨日先到現場試位，到今日才會正式拍攝。<br> &#13;<br> <spanclass>NG十多次 &#13;<br> Kelly表示本身在戲中無動作鏡頭，所以相比起兩位男角就不覺得辛苦。而小齊就坦言感到失落，他說：「初頭拍嗰時我唔知導演杜琪峰想要乜嘢，所以我試過一個鏡頭NG十幾次，到𠵱家我至清楚佢嘅拍攝方法，但係都快完嘞，真係覺得有啲失落。」&#13;<br> 採訪：馮美茵　攝影：陳炯威</spanclass></p></body></html>
