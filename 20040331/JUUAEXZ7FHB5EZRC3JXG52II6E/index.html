<html><header><meta charset="utf-8"><title>祖兒古董店驚魂</title></header><body><h1>祖兒古董店驚魂</h1><p>容祖兒除了擔任+H2O~護膚品代言人外，亦會擔任該品牌的化妝品代言人。早前祖兒特別遠赴英國拍攝廣告，她說：「呢個廣告拍到我好有女人味，好開心。」形象顧問為祖兒揀了二十多套衫，但拍攝時只用了兩套，不過她亦買了其中幾套給自己添新裝。<br> &#13;<br> <spanclass>零下五度拍攝 &#13;<br> 廣告在一間高級古董店取景，因為每件古董都價值不菲，所以祖兒拍攝時一步一驚心。在戶外取景時，由於當日氣溫是攝氏零下五度，祖兒冷得牙關打震，每完成一個鏡頭，工作人員即遞上羽絨褸、暖包和熱水讓她取暖。</spanclass></p></body></html>
