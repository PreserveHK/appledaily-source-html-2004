<html><header><meta charset="utf-8"><title>湯有蟑螂必勝客罰款</title></header><body><h1>湯有蟑螂必勝客罰款</h1><p>【本報訊】主婦於連鎖餐廳PizzaHut（必勝客）購買外賣套餐連忌廉湯回家給子女享用，其子喝了大半碗湯後才發現內有一隻曱甴，遂向食物環境衞生署投訴，案件昨在九龍城法院審理，被告公司代表承認票控罪名，被判罰四千三百元。&#13;<br> 被告人為怡和有限公司，被控食物的物質與購買人所要求不符，指於去年九月十三日，在九龍茶果嶺道麗港城商場內的PizzaHut（必勝客）所提供的食物，即一碗忌廉湯內有一隻曱甴。&#13;<br> 案件編號：KTS2492/04</p></body></html>
