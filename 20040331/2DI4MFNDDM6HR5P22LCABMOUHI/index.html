<html><header><meta charset="utf-8"><title>禽獸教師四十五歲出妖豔寫真</title></header><body><h1>禽獸教師四十五歲出妖豔寫真</h1><p>曾演出新舊兩集日劇《高校教師》的日本男星京本政樹，以四十五歲之齡推出最新寫真集《苦惱》，其中他以非常妖豔的形象出現，更只遮掩重要部位作全裸寫真，出位程度令人嘩然。&#13;<br> 堪稱日本男星「視覺系始祖」的京本，在新《高》劇中因難抵曾強姦學生而畏罪自殺，人氣再度回升，他即以有古典美感的中性造型推出新寫真。被問裸露身軀會否尷尬，京本平淡的謂：「我都算有肌肉，加上我經常拍古裝劇，十分習慣將身體塗得雪白來拍戲，所以沒有問題啊。」</p></body></html>
