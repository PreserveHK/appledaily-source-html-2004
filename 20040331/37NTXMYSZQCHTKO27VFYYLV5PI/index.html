<html><header><meta charset="utf-8"><title>黃子華一拖二金像獎熱身</title></header><body><h1>黃子華一拖二金像獎熱身</h1><p>何超儀、余安安、黃子華和文雋等，昨日出席在尖沙嘴舉行的「第二十三屆香港電影金像獎頒獎典禮」記者會。公布司儀由黃子華配何超儀、朱茵、余安安及應采兒等擔任。<br> &#13;<br> <spanclass>表揚逝世圈中人 &#13;<br> 頒獎嘉賓則包括《我的野蠻女友》導演郭在容、姜文、馮小剛和張亞東等；表演嘉賓為李克勤及韓紅。&#13;<br> 文雋說：「節目開始會表揚上年去逝四位圈中人，張學友會唱林振強嘅作品；曾志偉、柯有倫會講柯受良生平；梁朝偉同劉德華負責追頒『演藝光輝永恆大獎』畀張國榮同梅艷芳，𠵱家聯絡緊佢哋嗰邊到時上台攞獎。」</spanclass></p></body></html>
