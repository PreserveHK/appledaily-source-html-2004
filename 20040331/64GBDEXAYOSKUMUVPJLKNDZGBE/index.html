<html><header><meta charset="utf-8"><title>稅局加強查澳門離岸公司</title></header><body><h1>稅局加強查澳門離岸公司</h1><p>【本報訊】羅兵咸永道稅務服務合夥人雷添良表示，稅局近年檢控逃稅個案持續增加，調查亦針對公司離岸收入及海外業務，令相關風險增加。羅兵咸高級經理洪宏德指出，稅局來年可能集中調查近年興起的澳門離岸公司，不過若有關公司依足程序手續，應不會有問題。&#13;<br> 雷添良表示，截至去年底澳門註冊的離岸公司有215家，以香港投資者為主，一般每年維持運作的成本約20萬元。澳門當局亦有抽查，若發現沒有在當地營運的紀錄，會取消其註冊。&#13;<br> 由於踏入報稅期，洪宏德提醒納稅人要準時交報稅表。（本報與羅兵咸合辦的香港稅務研討會，於明午2時半至5時半舉行。查詢電話：27523433）</p></body></html>
