<html><header><meta charset="utf-8"><title>睫毛恩物Dior最新ULTIMEYE睫毛膏</title></header><body><h1>睫毛恩物Dior最新ULTIMEYE睫毛膏</h1><p>不塗眼影、不塗眼線、不塗胭脂，但出街點都要搽睫毛膏，以上係不少專業化妝師及名模的心得。雙眼係靈魂之窗，妝容畫龍點睛就係靠睫毛膏，所以一支強勁好用的Mascara絕不能少。Dior新推出的ULTIMEYE極致纖長亮澤睫毛膏，含高效活性生物延展配方、專利纖維及立體結構配方，能令睫毛盡量向外伸延、條理分明及更亮澤柔軟，效果自然。而帶有光澤的色調，令睫毛在不同光線下產生不同的色彩變化。一支有齊咁多功能，加上名牌保證，絕對係睫毛恩物！&#13;<br>&#13;<br>記者：梁珮瑜</p><p>Dior（28772395）中環置地廣場美妍專櫃</p></body></html>
