<html><header><meta charset="utf-8"><title>露乳雙姝嚇親名嘴</title></header><body><h1>露乳雙姝嚇親名嘴</h1><p>珍納積遜（JanetJackson）前日上《大衞牙擦騷》訪問，珍納又講番上次嘅露乳事件純屬意外，並非宣傳伎倆。其間主持人話呢件事好似係有意圖咁做，珍納就講咗句「Oh,Jesus（噢，我的天）」，但唔知係咪上次俾葛妮洛芙（CourtneyLove）嚇親，電視台竟用「咇」刪走咗珍納嘅講話。另外，珍納日前接受另一節目訪問，被問到同JustinTimberlake重係咪朋友，佢就話要認真同對方傾吓。</p></body></html>
