<html><header><meta charset="utf-8"><title>販賣少女3男女入獄</title></header><body><h1>販賣少女3男女入獄</h1><p>【本報訊】酒吧東主夥同兩名男女，誘騙一名十六歲離家出走少女前赴日本當陪酒女郎，抵境後卡拉ＯＫ媽媽生指少女欠錢，無奈被迫當娼償債，兩月內接客約三十人。涉案三男女昨於區域法院就一項非法販運他人離港賣淫罪，各被判入獄三年。&#13;<br> 暫委法官杜大偉判刑時直言本案十分嚴重，法庭有責任保護婦女，免被不法之徒帶往境外從事賣淫活動，因此須判處被告阻嚇性懲罰。&#13;<br> 三名被告為前酒吧東主劉致睿，三十六歲，關藹慈，及張志偉，俱三十八歲。同被控於○○年十一月，販運一名十六歲女子離港賣淫。另三項販運女子離港賣淫罪，因證據不足罪脫。&#13;<br> 案件編號：DCCC937/200</p></body></html>
