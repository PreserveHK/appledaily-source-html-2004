<html><header><meta charset="utf-8"><title>哈仔身家直迫哈里王子</title></header><body><h1>哈仔身家直迫哈里王子</h1><p>憑主演電影《哈利波特》系列，而揚名世界的英國十四歲童星丹尼爾拉德克利夫（DanielRadcliffe），由於他每拍新一部《哈利波特》的電影，其片酬便相應遞增，因此其身家已超越少女歌手CharlotteChurch，成為英國青少年富豪第二位，僅次於哈里王子。&#13;<br> <br> <spanclass>世界最富有青年人 &#13;<br> 據報現在哈里王子身家約二千五百萬美元（約一億九千五百萬港元），但由於丹尼爾預料會繼續主演《哈利波特》電影系列，因此他的財富大有機會超越哈里王子。知情人士透露：「如果電影轉換主角便失去可信性，因此丹尼爾大有本錢抬高身價，日後他將會是英國以至全世界最富有的青年人。」</spanclass></p></body></html>
