<html><header><meta charset="utf-8"><title>寶姿賺1億派息23仙</title></header><body><h1>寶姿賺1億派息23仙</h1><p>【本報訊】寶姿（589）去年純利1.07億元（人民幣．下同），升15.7%；營業額5.84億元，增長24.46%；每股盈利0.97元，末期息0.23元。&#13;<br> 寶姿首席執行官兼董事總經理陳啓泰表示，去年純利及毛利率均遜於02年，主要受「沙士」影響，目前毛利率已回復正常，首季業務情況理想，今年營業額可望增長25%。&#13;<br> 另外，光大控股（165）去年度盈利2.237億元，02年度蝕9.93億元；每股盈利14.31仙，末期息3.3仙。光大證券期內蝕1.72億元人民幣；光大銀行賺10.4億元人民幣。</p></body></html>
