<html><header><meta charset="utf-8"><title>蒙嘉慧跟泰仔學粗口</title></header><body><h1>蒙嘉慧跟泰仔學粗口</h1><p>無綫與泰國第三台合作拍攝的電視劇《爭分奪秒》昨日舉行簽約儀式，劇中演員蒙嘉慧與曹敏莉昨日均露出香肩亮相宣傳。&#13;<br> 泰國演員ChatChai有泰國周潤發稱號，昨日蒙嘉慧首次跟對方見面，她說：「佢好型，我同佢冇對手戲，今次同泰國演員合作有機會學正經泰文，因為覺得有啲泰文好似粗口，例如中文啡色，泰文係『事林但』，聽到時都會忍唔住笑。」&#13;<br> 採訪：卓寶花　攝影：陳烱威</p></body></html>
