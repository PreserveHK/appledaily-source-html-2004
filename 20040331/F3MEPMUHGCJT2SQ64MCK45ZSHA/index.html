<html><header><meta charset="utf-8"><title>英消費信心連跌兩個月</title></header><body><h1>英消費信心連跌兩個月</h1><p>【本報綜合報道】英國消費者信心連跌兩個月，反映英國央行兩度加息以及馬德里「311」事件正減低民眾的購買意欲。&#13;<br> 研究機構MartinHamblinGfK編製的3月份英國消費信心指數為-3，低於2月的-2和1月的零，並差過市場預期的-2不過，指數仍遠較去年3月（伊拉克戰爭前夕）的-10為佳。&#13;<br> 反映英國家庭對未來12個月經濟信心的展望指數為-12，比2月輕微下降1點。GfK主管懷特表示，市場預期英國央行今年內將繼續加息，有關因素仍在影響消費者情緒。懷特說，英國政府早前發表的財政預算案以及馬德里列車爆炸事件，都是令消費者信心下降的重要原因。</p></body></html>
