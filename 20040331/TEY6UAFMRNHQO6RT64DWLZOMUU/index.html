<html><header><meta charset="utf-8"><title>免費子宮頸細胞檢驗</title></header><body><h1>免費子宮頸細胞檢驗</h1><p>為了提高本港女性對婦女健康的認識及鼓勵女性定期作身體檢查，由香港大學負責管理的胡寶星夫人婦女診斷治療中心現為《蘋果日報》讀者提供100個子宮頸細胞檢驗免費名額。&#13;<br> 有興趣人士，請連同姓名及聯絡電話，並註明索取子宮頸細胞檢驗免費名額，傳真至852-2549-7375或郵寄至香港西營盤醫院道30號贊育醫院2樓東翼胡寶星夫人婦女診斷治療中心。名額有限，先到先得。</p></body></html>
