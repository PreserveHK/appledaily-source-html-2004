<html><header><meta charset="utf-8"><title>羅慧娟貪靚餓足一日</title></header><body><h1>羅慧娟貪靚餓足一日</h1><p>趙雅芝、羅慧娟、陳百強父親陳鵬飛及兄長陳百靈等，前晚在文化中心演出「唯聽關懷聽覺金曲夜」慈善演唱會。羅慧娟以大露背性感長裙亮相，她表示為了保持美態，全日沒有進食，羅慧娟說：「我keep住做幕前，食嘢就會有分寸。我都有做肥婆條件，不過我覺得唔可以唔食嘢減肥。」<br> &#13;<br> <spanclass>趙雅芝開腔 &#13;<br> 趙雅芝的老公黃錦燊前晚有捧她場，趙雅芝表示很久沒有在港唱歌，今次主要為慈善。趙雅芝近日正斟洽兩齣內地電視劇，她本來欲找劉松仁或鄭少秋合作，惜二人均沒檔期。	&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
