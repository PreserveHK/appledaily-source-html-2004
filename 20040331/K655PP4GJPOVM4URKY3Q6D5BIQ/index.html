<html><header><meta charset="utf-8"><title>LisaS.意國男友衰鹹濕</title></header><body><h1>LisaS.意國男友衰鹹濕</h1><p>名模LisaS.前晚往金鐘港島香格里拉酒店演出意大利鞋展，問她喜不喜歡意大利這個國家？她說：「OK啦，我十七歲時同過一個意大利男仔拍拖三年，但係相處好困難。」&#13;<br> LisaS.續說：「因為佢實在太熱情同精力過盛，啲熱情同精力唔止用喺我身上，重周圍鹹濕第二啲女仔。我嗰時細個又鍾意佢，咪一路忍囉，終於到忍無可忍就提出分手。」&#13;<br> <br> <spanclass>大男人難頂 &#13;<br> 問LisaS.是否因被這個經驗嚇怕，所以現在選擇與亞洲男性拍拖？她說：「咁又唔係，有啲亞洲男人太大男人，我都接受唔到㗎！」&#13;<br> 採訪：RitaLeung&#13;<br> 攝影：RickyChan</spanclass></p></body></html>
