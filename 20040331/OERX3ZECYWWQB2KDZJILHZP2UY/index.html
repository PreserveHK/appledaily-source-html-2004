<html><header><meta charset="utf-8"><title>味丹去年多賺逾三成</title></header><body><h1>味丹去年多賺逾三成</h1><p>【本報訊】味丹國際（2317）去年度純利1.722億元，增34.55%；每股盈利13.42仙，末期息4.33仙。&#13;<br> 該公司執行董事兼行政總裁楊坤祥稱，今年味丹資本開支約2.73億元，但未計中國味精廠收購項目，其涉資7800萬元，另有數個目標在磋商中，希望今年落實1、2個。他又不排除發售新股或可換股債券融資。&#13;<br> 另外，海南美蘭機場（357）受「沙士」影響，去年度盈利1.5億元，微跌4.7%，每股盈利0.32元，末期息14.3仙。首席執行官王貞預期，今年旅客吞吐量增長16%，突破700萬人次，機場二期可望於明年上半年投入使用。</p></body></html>
