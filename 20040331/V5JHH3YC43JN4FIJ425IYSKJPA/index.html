<html><header><meta charset="utf-8"><title>莫文蔚青見牙有用武之地</title></header><body><h1>莫文蔚青見牙有用武之地</h1><p>莫文蔚被邀請出任CrestWhitestrips深層潔白牙貼的中港代言人，日前為產品拍攝電視及平面廣告，由廣告大導演黎萃明操刀，張叔平擔任形象、阿Zing擔任化妝師，該廣告將於四月中在香港播映，而國內則要等到五月才播映。<br> &#13;<br> <spanclass>笑容打破隔膜 &#13;<br> 廣告中莫文蔚在家中做面膜，一邊看雜誌和做運動，之後發現忘記美白牙齒，於是即時補救。莫文蔚認為擁有健康生活及保持美麗笑容是她工作的必要條件，她覺得笑容可以打破人與人之間的隔膜，有助建立良好的人際關係，所以莫文蔚十分重視甜美笑容。</spanclass></p></body></html>
