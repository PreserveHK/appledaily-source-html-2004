<html><header><meta charset="utf-8"><title>財資市場會員要考專業試</title></header><body><h1>財資市場會員要考專業試</h1><p>【本報訊】由金管局統籌成立的香港財資市場發展委員會昨日舉行首次會議，擔任主席的該局副總裁陳德霖指出，委員會目標之一是希望結合市場力量，提升及鞏固本港財資市場已具備的優勢，冀成為財資市場產品及服務中心。配合內地市場的開放步伐，他相信有關需求會逐增。&#13;<br> 為了提高本地從業員水平，委員會日後或要求新加入會員參與專業考試，但無意將這些資格變成一些專業團體的法定規範。委員會亦認為，財資市場的交易、結算等守則及標準，最重要是與國際市場保持接軌，又不失符合本地需要，繼續以同業守則及指引形式存在，亦能有效運作，毋須變成法律條文。</p></body></html>
