<html><header><meta charset="utf-8"><title>雪卡毒源自雙鞭毛藻</title></header><body><h1>雪卡毒源自雙鞭毛藻</h1><p>進食含有雪卡毒素（Ciguatoxin）的魚類，會引致肌肉毒魚類中毒。大魚體內的毒素源於有毒的雙鞭毛藻，這種海洋微生物依附在死去的珊瑚礁和海藻上，毒素透過食物鏈，由細魚吃海藻、大魚吃細魚層層積聚，愈大條的深水海魚、體內所含的毒素愈高。毒素主要積聚於魚頭、魚皮、魚內臟和魚卵內，毒素不能被高溫分解，故烹煮過程並不能除去毒素。&#13;<br> 常見含有雪卡毒素的魚類，包括東星斑、西星斑、油魚追、金錢龍躉、藍瓜子斑、老虎斑、老鼠斑、蘇眉、豹星斑、燕尾星斑、紅鰽及杉斑。</p></body></html>
