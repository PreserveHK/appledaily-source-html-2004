<html><header><meta charset="utf-8"><title>百事預測今季業績強勁</title></header><body><h1>百事預測今季業績強勁</h1><p>【本報綜合報道】全球第2大汽水製造商百事（PepsiCo）預期今年首季業績理想，並表示今年內會回購金額超過25億美元的股票。百事同時提高全年度派息逾四成。&#13;<br> 百事預期今季每股盈利46美仙，高過市場預期；全年盈利可望達到每股2.29美元，即該公司原定的最高預測目標。根據ThomsonFirstCall進行的調查，19名被訪分析員平均預測該公司今季每股盈利44美仙，全年每股盈利2.29美元。&#13;<br> 百事表示，今季所有業務皆表現強勁，營業額料增長一成。該公司透露，董事會已授權在未來3年再回購70億美元的股票，其中今年將回購逾25億美元的股票。</p></body></html>
