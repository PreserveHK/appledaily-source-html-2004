<html><header><meta charset="utf-8"><title>話你知：炒飛屬刑事罪　罰款僅二千</title></header><body><h1>話你知：炒飛屬刑事罪　罰款僅二千</h1><p>梁永鏗律師表示，根據法例，演唱會主辦機構擁有門券出售權，市民購買演唱會門券後只可憑票入場觀看表演，任何人「炒黃牛飛」，即使是以同一價格發售亦屬違法。&#13;<br> 至於「炒樓」則不同，樓宇屬私人財產，業主有絕對擁有權，可自由把物業推出市場放售或出租，但若炒樓過程中有人涉嫌托價造市，便有詐騙成份。&#13;<br> 據《公眾娛樂場所條例》，賣黃牛飛屬刑事罪行，最高罰款二千元，梁永鏗律師認為阻嚇力不足。至於警方昨引用的「以犯罪意圖而取用電腦」罪，是針對非法使用電腦獲利，罪名成立可判監五年。</p></body></html>
