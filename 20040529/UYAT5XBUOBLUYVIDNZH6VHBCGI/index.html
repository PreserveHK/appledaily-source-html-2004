<html><header><meta charset="utf-8"><title>電器店貨物擺放路邊</title></header><body><h1>電器店貨物擺放路邊</h1><p>黃大仙鳴鳳街二十六號一間電器店，長期佔用店前行人路擺放貨物，被附近居民投訴阻塞通道。<br> &#13;<br> <spanclass>大型電器放行人路 &#13;<br> 居民黃先生稱，電器店經常將大型電器擺放在門外行人路，「唔係冷氣機，就係雪櫃、洗衣機。件件都係大型電器，連埋紙箱放喺路邊，佔咗半邊行人路，重一擺就擺好耐，到收舖時先收番入店。」&#13;<br> 記者前往查證時，見電器店前擺放數個裝有冷氣機和雪櫃紙箱，阻塞半邊行人路。&#13;<br> 本報已將投訴轉介食物環境衞生署跟進。&#13;<br> （○五一八○三五）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
