<html><header><meta charset="utf-8"><title>戒煙秘訣</title></header><body><h1>戒煙秘訣</h1><p><b> 1改變與吸煙有關習慣：</b> 像找新地方吃午飯、避免坐慣用的「吸煙專用椅」<br> &#13;<br> <b> 2喝大量飲料：</b> 如清水、香草茶和果汁等，避飲含咖啡因飲品<br> &#13;<br> <b> 3運動減壓：</b> 如步行、跑步、上樓梯和做柔軟體操<br> &#13;<br> <b> 4健康食品代抽煙：</b> 如南瓜、葵花籽、蘋果、檸檬、胡蘿蔔、無牛油爆谷和無糖香口膠<br> &#13;<br> <b> 5小量多餐：</b> 日食三餐或以上，份量要少，避免高糖和辛辣食物<br> &#13;<br> <b> 6藥物輔助：</b> 有需要先向醫護人員查詢，戒煙貼或尼古丁香口膠可於藥房購買，尼古丁吸劑或安非他酮則需要醫生處方</p></body></html>
