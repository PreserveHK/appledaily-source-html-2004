<html><header><meta charset="utf-8"><title>星爺怕講超支即撇</title></header><body><h1>星爺怕講超支即撇</h1><p>周星馳昨日在上海出席一個波鞋宣傳活動，他遲了一個小時才到達，但活動進行了十五分鐘，星爺便告離開，令眾人非常沒趣。&#13;<br> 記者甫見星爺，即關心他的新片《功夫》是否在暑期上映，他以普通話說：「已經談過了。」&#13;<br> 曾有傳聞指星爺因為《功》片拍攝超出預算，所以才接下這個波鞋廣告，以幫補超支，昨日談到這個話題時，星爺予以迴避，且不少問題都要廣告商首肯才回答，星爺在現場逗留了一會便離開，並沒有接受訪問。據知，星爺已完成《功》片的第二次剪片工作。</p></body></html>
