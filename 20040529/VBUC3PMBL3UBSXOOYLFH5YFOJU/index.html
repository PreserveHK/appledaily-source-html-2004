<html><header><meta charset="utf-8"><title>勿直接用冰冷藏斷肢</title></header><body><h1>勿直接用冰冷藏斷肢</h1><p>發生斷肢意外，若要斷肢接駁後有較大的康復機會，市民要小心保存斷肢及盡快將斷肢與傷者送院進行手術。處理方法可先用水清洗，再以凍開水放進膠袋內，然後用冰冷藏；切勿直接用冰將斷肢冷藏，因為此舉會令斷肢「結冰」，這樣會使接駁手術困難增加。<br> &#13;<br> <spanclass>傷口參差難駁回 &#13;<br> 隨着醫療科技進步，本港斷肢接駁技術近年亦有很大改善，被利器齊口切斷的斷肢，能成功接駁的機會亦大增。但對於一些被扯斷的斷肢，由於傷口肌肉、神經線及血管斷口參差不齊，故能成功駁回的機會仍然很低。醫生一般只會替傷者進行外科手術，將受傷部份切除，待傷口愈合後，再替病人接上義肢。</spanclass></p></body></html>
