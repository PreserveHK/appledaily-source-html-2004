<html><header><meta charset="utf-8"><title>英零售大亨擬收購馬莎</title></header><body><h1>英零售大亨擬收購馬莎</h1><p>【本報綜合報道】英國零售業大亨格林（PhilipGreen）說，他希望在下周提出以現金和換股方式，收購英國最大服裝零售商馬莎（Marks&amp;Spencer）。分析員估計收購價至少涉資90億英鎊（約1287億港元），並可能吸引部份私人股份公司加入收購戰。&#13;<br> 但銀行界消息人士說，私人股份公司的財力不及格林雄厚，可能無力收購馬莎。格林是全球第84大富豪，身家估計達50億美元（約390億港元）。&#13;<br> 受併購消息刺激，馬莎股價在周四高收18.76%；昨天曾進一步升5.65%，見364.5便士的18個月高位。馬莎日前曾表示，其業務的復甦步伐不穩。</p></body></html>
