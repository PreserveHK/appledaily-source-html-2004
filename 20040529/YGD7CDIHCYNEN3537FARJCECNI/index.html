<html><header><meta charset="utf-8"><title>最年輕行星僅百萬歲</title></header><body><h1>最年輕行星僅百萬歲</h1><p>美國太空總署（NASA）透過「斯皮策」太空望遠鏡，發現一顆形成時間可能不超過一百萬年的行星，是目前已知最「年輕」的行星，這將為主要行星形成理論帶來新衝擊。&#13;<br> 這顆「嬰兒」行星位於距離地球四百二十光年（一光年等於十萬億公里）的金牛座，圍繞一顆名為CoKuTau4的年輕恒星運行。該恒星周圍的塵埃環上，有一個沒有塵埃的環狀區，意味着那處的塵埃物可能已聚合形成一顆行星。</p></body></html>
