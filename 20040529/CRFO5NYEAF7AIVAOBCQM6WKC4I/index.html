<html><header><meta charset="utf-8"><title>新發現料衝擊現有理論</title></header><body><h1>新發現料衝擊現有理論</h1><p>紐約羅徹斯特大學天文學家沃森表示：「這物體只有一百萬年的歷史，可能是我們所見最年輕的行星，足以對主要行星形成理論帶來衝擊。」&#13;<br> 根據其中一個行星形成理論，行星由星子相撞後漸漸形成。若是透過恒星塵埃物積聚可形成行星，將改變天文學家一貫的看法，顯示行星形成過程比原先所想的更加快速。&#13;<br> 研究員至今共發現了一百多顆太陽系以外的行星，但相信都形成了十億年或以上。太陽系內的行星，包括地球在內，都已形成了四十五億年。&#13;<br> 路透社</p></body></html>
