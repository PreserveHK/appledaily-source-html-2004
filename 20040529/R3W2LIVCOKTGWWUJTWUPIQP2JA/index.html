<html><header><meta charset="utf-8"><title>三菱免費洗車</title></header><body><h1>三菱免費洗車</h1><p>想不想要免費洗車服務？只要在今個星期日駕車到荃灣的三菱汽車服務中心，任何車主，就算不是三菱汽車，都可以得到免費洗車服務一次（原價$38）。想CheckCheck自己部車有無事？更可以即場享受汽車檢驗服務及特價零件優惠（低至四折），還可以順道看看服務中心的三菱車展，你話係咪好爽呢！&#13;<br> 記者：曾順珍&#13;<br> &#13;<br> 日期：5月30日&#13;<br> 時間：9:00am-6:00pm&#13;<br> 地址：荃灣青山道374-380號地下（中國染廠大廈隔鄰）</p></body></html>
