<html><header><meta charset="utf-8"><title>歐迪士尼設法重組債務</title></header><body><h1>歐迪士尼設法重組債務</h1><p>【本報綜合報道】歐洲迪士尼（EuroDisney）表示，已獲其債權人給予多一個月時間，讓該公司重新談判債務條件，以避免拖欠債務。&#13;<br> 歐洲迪士尼須於6月8日或之前，與主要股東美國迪士尼和債權人擬訂一份債務重組計劃，涉及債務24億歐元（約230.1億港元）；該計劃須在6月30日或以前獲其他債權人通過，比原定的限期推遲一個月。&#13;<br> 法國《回聲報》報道，歐洲迪士尼可能透過發行新股，向美國迪士尼集資2.5億歐元，作為債務重組計劃的一部份。&#13;<br> 歐洲迪士尼現時的債務問題，部份歸因該公司兩年前開設第2個主題公園，但未能吸引足夠遊客。</p></body></html>
