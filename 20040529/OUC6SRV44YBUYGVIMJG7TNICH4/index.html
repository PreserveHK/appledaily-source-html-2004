<html><header><meta charset="utf-8"><title>眾球星今出席亞視台慶</title></header><body><h1>眾球星今出席亞視台慶</h1><p>AC米蘭明日會在香港比賽，亞洲電視今晚慶祝四十七周年台慶，並在九龍灣國際展貿中心舉行《亞視台慶新勢力》晚會，大會亦邀請了AC米蘭的三十多名職球員出席。<br> &#13;<br> <spanclass>拍賣球衣籌款 &#13;<br> 據知亞視今晚特別安排了四張枱安頓AC米蘭的職球員欣賞亞視台慶，球員們又會即席拍賣足球和球衣，所有善款會捐贈聯合醫院基建工程，他們沒有一定籌款目標，但希望愈多愈好。AC米蘭的球員更會被邀上台跟何守信、楊琤和李綺雯一齊玩《開心大發現》，介紹一些新奇玩意。&#13;<br> 本報記者</spanclass></p></body></html>
