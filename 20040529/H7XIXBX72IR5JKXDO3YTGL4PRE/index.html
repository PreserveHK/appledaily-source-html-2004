<html><header><meta charset="utf-8"><title>陳煒超性感配百萬鑽飾</title></header><body><h1>陳煒超性感配百萬鑽飾</h1><p>陳煒、麥家琪、陳啟泰和陳寶轅等昨日在九龍灣為亞視《5．29亞視台慶新勢力》拜神，原本由陳煒和陳寶轅合作演出的吊環項目，因陳煒受傷，由女舞蹈員頂上，陳煒說：「我都覺得好可惜，希望下年可以表演啦！」<br> &#13;<br> <spanclass>麥家琪即節食 &#13;<br> 談到在台慶夜亞視所提供的服飾，陳煒說：「開場嗰套衫好性感，特別係條褲好低腰，不過我會着T-back打底。」麥家琪則說：「我睇到件衫之後，即刻唔敢食嘢。」&#13;<br> 而陳煒昨日更在尖沙嘴為亞視台慶夜試戴三套共值過百萬的鑽飾，面對耀眼奪目的首飾，陳煒愛不釋手。</spanclass></p></body></html>
