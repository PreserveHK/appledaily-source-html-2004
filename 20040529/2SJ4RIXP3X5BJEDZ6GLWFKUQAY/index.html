<html><header><meta charset="utf-8"><title>百警解送季炳雄</title></header><body><h1>百警解送季炳雄</h1><p>【本報訊】被警方列為頭號通緝犯的季炳雄及其黨羽吳振強涉非法藏軍火及企圖殺警案，昨再在逾百名警員嚴密戒備下解往東區裁判法院作轉介高院提訊，案件將在高等法院排期審訊，兩名被告繼續還押監房看管。&#13;<br> 首被告季炳雄（四十三歲）被控於去年十二月二十四日，管有一支54式自動手槍、五個子彈匣及十五發子彈；並於○一年五月二十二日，在窩打老道及太平道交界企圖謀殺警長施君明。&#13;<br> 案件編號：ESCC4063/2003</p></body></html>
