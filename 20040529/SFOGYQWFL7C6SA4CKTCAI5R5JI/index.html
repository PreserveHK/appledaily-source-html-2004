<html><header><meta charset="utf-8"><title>油組或撤產油配額限制</title></header><body><h1>油組或撤產油配額限制</h1><p>【本報綜合報道】石油輸出國組織（OPEC）下周四召開正式會議時，或會考慮暫時撤銷產油配額。不過，在美英長假期前夕，有期油買盤入市對沖中東局勢可能惡化的風險，油價昨天反覆靠穩。&#13;<br> 紐約7月期油一度跌38美仙（0.96%），至每桶39.06美元；接近午市報39.57美元，倒升13美仙（0.33%）。倫敦布蘭特7月期油曾跌29美仙（0.80%），見每桶35.96美元；尾段報36.35美元，反彈10美仙（0.28%）。&#13;<br> 油組消息人士說，油組下周四舉行會議，可能會決定暫時取消產油限制，藉以拉低油價；他尚未聽聞各成員國深入討論此議案，但不能抹煞這個可能。</p></body></html>
