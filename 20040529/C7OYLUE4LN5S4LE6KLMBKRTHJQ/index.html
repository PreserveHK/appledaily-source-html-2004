<html><header><meta charset="utf-8"><title>楊黛思誕六磅愛女</title></header><body><h1>楊黛思誕六磅愛女</h1><p>楊受成女兒楊黛思（Daisy）前日於山頂嘉諾撒醫院剖腹誕下重六磅多的女嬰，昨日楊受成與女婿林承暉及鄒世龍太太唐浩雯均有前往探望Daisy及BB女。&#13;<br> <br> <spanclass>丈夫請大假陪愛妻 &#13;<br> 楊受成於昨午三時許由保鑣陪同抵達醫院，他滿面笑容地表示BB女已是他的第五個孫，而林承暉則表示妻子分娩過程中，他亦有陪同入產房，並全程拿着DV機拍攝。問林承暉不怕血淋淋恐怖嗎？他說：「一啲都唔恐怖。」他透露為與妻子迎接新生命來臨，已請了長假陪太太，而妻子亦會在醫院休息多幾日，下周才出院。	&#13;<br> 採訪、攝影：梁錦雯</spanclass></p></body></html>
