<html><header><meta charset="utf-8"><title>　　楊千嬅去重慶Sell香港 - 李八方</title></header><body><h1>　　楊千嬅去重慶Sell香港 - 李八方</h1><p>唐唐風塵僕僕，噚日下晝由重慶飛返香港，下周再去東北，八方早前話佢同劉延東擦身而過，見唔到面，原來搞錯，佢出發前一晚特首宴請女統戰部長，總算食咗餐飯。&#13;<br> 本來唐唐可以趕及公布最新經濟增長，後嚟由老闆親自報喜，老董眼見經濟好轉，下季增長分分鐘有兩位數，梗係喜上眉梢，義不容辭。&#13;<br> 講番重慶個「香港周」，噚日舉行咗香港電影欣賞周開幕禮，香港旅發局請到楊千嬅做香港購物節推廣活動宣傳大使。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
