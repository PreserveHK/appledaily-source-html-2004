<html><header><meta charset="utf-8"><title>護士涉毆家姑罪脫</title></header><body><h1>護士涉毆家姑罪脫</h1><p>【本報訊】一名女護士涉嫌向五旬家姑施襲，被控一項普通襲擊罪，昨在荃灣裁判法院審訊。&#13;<br> 裁判官判案時指，被告並非誠實可靠證人，但因兩名證人提及被告與事主都有出手，太奶奶的口供更有偏幫事主之嫌，故將疑點利益歸於被告，判她無罪獲釋。&#13;<br> 三十三歲被告張敏嫻，任職護士，被控於今年三月二十八日，在東涌裕東苑單位內，襲擊五十二歲家姑馬惠連。<br> &#13;<br> <spanclass>踢腳扯頭髮 &#13;<br> 案情指，被告偕母親於案發日到家姑位於東涌的寓所，預備接走十四個月大嬰孩，正當事主將孩子交她時，被告突然大叫「死八婆」，然後扯其衣領，致前後搖晃，繼而扯她頭髮及踢腳，並用手箍其頸項。&#13;<br> 案件編號：TWCC1456/04</spanclass></p></body></html>
