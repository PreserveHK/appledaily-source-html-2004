<html><header><meta charset="utf-8"><title>TheDarkness膺「最佳創作人」</title></header><body><h1>TheDarkness膺「最佳創作人」</h1><p>表揚英國傑出音樂人的「IvorNovello頒獎禮」，前晚於倫敦舉行。過去一年人氣旺盛的搖滾樂隊TheDarkness，獲頒最高榮譽的「全年最佳創作人」。&#13;<br> <br> <spanclass>Radiohead獲成就獎 &#13;<br> 首奪此獎的TheDarkness，其主音JustinHawkins前晚領獎時說：「我將此獎獻給全球的創作人。」此外，為流行歌手WillYoung創作歌曲《LeaveRightNow》的FrancisEgWhite，則獲頒「全年最佳作曲作詞人」，而樂隊Radiohead則獲「國際成就獎」。</spanclass></p></body></html>
