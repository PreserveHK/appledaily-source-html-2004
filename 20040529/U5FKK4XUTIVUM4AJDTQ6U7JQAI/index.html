<html><header><meta charset="utf-8"><title>福方大股東遭入稟清盤</title></header><body><h1>福方大股東遭入稟清盤</h1><p>【本報訊】持有福方國際（885）34.77%股權的大股東福方股份有限公司（FIL），遭福方另一股東NexgenCapitalLimited入稟申請清盤。&#13;<br> 根據福方最新年報顯示，FIL原本由福方名譽主席楊崑山及前主席劉振偉分別持有，劉振偉於03年10月悉售所持股份，其後更辭去所有職務。&#13;<br> 持有16.4%福方的NexgenCapital，已於上周入稟法院申請將楊崑山家族持有的EverwealthManagementLtd.清盤。楊崑山兒子、福方前行政總裁楊健志亦於上月被Nexgen入稟法院，指其違反一項於02年12月27日簽訂的擔保協議，要求賠償。</p></body></html>
