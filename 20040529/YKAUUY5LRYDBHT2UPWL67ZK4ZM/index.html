<html><header><meta charset="utf-8"><title>Kylie牛一收男友古董寶馬</title></header><body><h1>Kylie牛一收男友古董寶馬</h1><p>澳洲女歌手KylieMinogue剛於昨天度過三十六歲生日，原來其法籍男友奧利華馬天尼斯（OlivierMartinez）日前已為Kylie購下一輛紅色古董寶馬開篷跑車作為生日禮物。&#13;<br> 另外，在昨日Kylie的生日中，跳舞歌曲頻道「MTVDance」選出了十首最佳舞池歌曲。&#13;<br> <br> <spanclass>撼低Beyonce &#13;<br> Kylie憑《Can'tGetYouOutOfMyHead》成為第一位，擊敗了BeyonceKnowles及米高積遜（MichaelJackson）的歌曲，可算是最佳生日禮物。</spanclass></p></body></html>
