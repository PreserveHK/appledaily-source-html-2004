<html><header><meta charset="utf-8"><title>E-kids成員意見分歧拆夥</title></header><body><h1>E-kids成員意見分歧拆夥</h1><p>今年初StarEast已暫停唱片部製作，早前傳出旗下的組合E-kids拆夥，成員Tommy和Alan將會跳槽，獨留下Tim繼續在StarEast孤軍作戰。<br> &#13;<br> <spanclass>各有去向 &#13;<br> 據知Tommy和Alan即將加盟的，是由DoubleR成員之一的范振鋒所成立的新公司，而Tim則因為和Tommy及Alan出現意見分歧，所以不跟他們一起過檔，E-kids拆夥已是必然。&#13;<br> 現時Tim亦已有新去向，據知他將會加盟陳百祥有份投資的新公司，該公司會由StarEast的高層文迪打理。</spanclass></p></body></html>
