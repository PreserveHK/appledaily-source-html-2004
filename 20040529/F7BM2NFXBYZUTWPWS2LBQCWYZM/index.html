<html><header><meta charset="utf-8"><title>37韓兵赴伊前改信回教</title></header><body><h1>37韓兵赴伊前改信回教</h1><p>三千名等待派赴伊拉克的南韓軍人，其中三十七人周五在漢城的清真寺改信伊斯蘭教，希望有助伊拉克人接受他們。&#13;<br> 主持皈依伊斯蘭教儀式的阿訇李幸來（音譯）說：「伊拉克人可能成為你們永遠的朋友。」佛教和天主教是南韓的主流宗教，回教徒只有三萬五千人。&#13;<br> 這批準備赴伊的南韓士兵，都要修習阿拉伯文化信仰課程，以便他們融入伊拉克，其中三十七人主動在清真寺學習伊斯蘭教義後，決定改變宗教信仰。&#13;<br> 另外，美軍周五釋放五百多名伊拉克阿布哈里卜監獄的囚犯，令獄中囚犯數目減至三千人以下。&#13;<br> 路透社</p></body></html>
