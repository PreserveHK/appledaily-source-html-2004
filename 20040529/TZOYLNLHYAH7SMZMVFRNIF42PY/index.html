<html><header><meta charset="utf-8"><title>籮霸男友正式離婚</title></header><body><h1>籮霸男友正式離婚</h1><p>籮霸珍妮花洛庇絲（JenniferLopez）近日與拉丁歌手MarcAnthony蜜運中，二人更一度傳出婚訊。早前仍未與環球小姐冠軍DayanaraTorres離婚的Marc，原來已於日前返回家鄉多明尼加共和國，與Dayanara辦理離婚手續。&#13;<br> <br> <spanclass>欲合演新片 &#13;<br> 據說Marc日前上庭時心情甚佳，還逐一替庭外守候的歌迷簽名。另外，有指籮霸希望與男友Marc合演一套新片，不過她卻被人嘲笑未能吸取與舊愛班亞弗力（BenAffleck）合演失敗電影《愛情標錯心》的慘痛教訓。</spanclass></p></body></html>
