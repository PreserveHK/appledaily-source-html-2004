<html><header><meta charset="utf-8"><title>世模大賽中國佳麗再奪人氣獎</title></header><body><h1>世模大賽中國佳麗再奪人氣獎</h1><p>五十九位入選第十六屆世界模特兒小姐大賽的佳麗，賽程開始進入最後的緊張階段。前晚各佳麗雲集杭州參加第一場大決賽，首先頒發六個獎項，到昨晚總決賽誕生三甲人選。&#13;<br> <br> <spanclass>民族服比拼 &#13;<br> 前晚各佳麗分別穿上民族服裝在台上比拼，同場頒發的獎項中，早前在廣州時裝表演後，獲觀眾選為最具人氣的中國佳麗馬力，前晚再次奪得「最佳人氣獎」。&#13;<br> 其他五個獎項，分別是新幾內亞佳麗獲得「國際友誼小姐獎」、印度佳麗獲「最佳才藝表演獎」、波黑佳麗獲「最佳新聞印象獎」、「最佳晚裝表演獎」則由愛沙尼亞佳麗獲得，而「最佳身材獎」落在特里尼達及多巴哥佳麗身上。&#13;<br> 記者馬禾杭州報道</spanclass></p></body></html>
