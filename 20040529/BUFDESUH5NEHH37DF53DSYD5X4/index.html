<html><header><meta charset="utf-8"><title>張震嶽：女友幫我吹喇叭</title></header><body><h1>張震嶽：女友幫我吹喇叭</h1><p>台灣歌手張震嶽昨日在台北出席「夏日趴趴搖滾演唱會」記者會，他與台灣模特兒女友路嘉怡拍拖五年，昨日提到結婚問題，他表示現時只儲了五千五百萬新台幣（約一千二百萬港元），待儲到一億新台幣（約二千三百萬港元）才會考慮婚事，但被問到女友會否催婚，他竟語出驚人地說：「會呀，她會幫我吹喇叭（即口交）。」弄得在場記者一臉尷尬。&#13;<br> <br> <spanclass>准愛人露股溝 &#13;<br> 張震嶽曾在台上露股，他表示除非冬天很冷，否則他都不穿內褲，至於演唱會上會否再露股，他謂要看心情，問到若女友穿低腰褲露股溝又如何，他竟謂：「我不介意，大家爽就好了。」</spanclass></p></body></html>
