<html><header><meta charset="utf-8"><title>古天樂愛單打</title></header><body><h1>古天樂愛單打</h1><p>古天樂日前接受雜誌《JET》訪問，與大家分享他從小至今玩遊戲機的經驗。原來古仔是個熱愛玩遊戲機的人，平日愛玩《三國無雙》及《鬼武者》等動作遊戲，但他表示自己並不喜歡與其他人一起打機，他說：「我覺得要同人鬥壓力好大。」<br> &#13;<br> <spanclass>連續玩足七日 &#13;<br> 問古仔打機最長時間紀錄時，他說：「我通常都會打十個八個鐘，尤其在農曆新年，以為可以放假周圍去玩，但新年前總會出一兩隻好玩嘅game，所以我會將整個假期嚟打機，拜完年就趕返屋企打，試過連續打足七日。」但他強調打機並不可以太過沉迷，最重要是懂得自制，他說：「咁辛苦做乜！」</spanclass></p></body></html>
