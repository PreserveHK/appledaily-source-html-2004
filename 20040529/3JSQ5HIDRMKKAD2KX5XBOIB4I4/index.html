<html><header><meta charset="utf-8"><title>尖沙嘴地皮5090萬沽</title></header><body><h1>尖沙嘴地皮5090萬沽</h1><p>【本報訊】政府拍賣地皮以高價成交，加強買家入市信心，利嘉閣地產九龍豪宅區區域董事林松偉透露，一名中港廠家，剛斥資5090萬元，購入九龍塘金巴倫道27號，樓面呎價7798元。&#13;<br> 上址地皮面積10879方呎，現為一幢兩層高洋房，面積6527方呎。由於屬戰前物業，料買家會拆卸重建。原業主於96年以5090萬元購入作寫字樓，現平手離場。&#13;<br> <br> <spanclass>96年購平手離場 &#13;<br> 林松偉表示，在賣地之後，九龍區豪宅在3天內已錄得11宗買賣，大部份屬逾千萬元成交。他預期本月成交量可突破40宗。</spanclass></p></body></html>
