<html><header><meta charset="utf-8"><title>熱帶魚教室：小霸王鮮橙魚將魚</title></header><body><h1>熱帶魚教室：小霸王鮮橙魚將魚</h1><p>這條顏色鮮豔的魚將魚，在香港屬於較為稀有的品種，其身上帶有的橙色斑紋，魚尾還帶點淺藍色，造型已相當吸引，全長亦不過3厘米，屬於細種型魚類，牠們的速度很快，要牠們乖乖地在魚缸內生活，千萬不要把牠們置於太小的缸內，因為牠們霸道的性格，會嚇走身邊的魚類，建議把牠們放在水草缸內飼養為佳。&#13;<br> 記者：吳嘉怡&#13;<br> 攝影：蔡鴻雯&#13;<br> &#13;<br> 洞庭湖水族&#13;<br> 地址：太子水渠道8-9號舖</p></body></html>
