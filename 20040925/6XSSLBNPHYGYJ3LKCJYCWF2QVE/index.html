<html><header><meta charset="utf-8"><title>Miz日本唱到瑞典</title></header><body><h1>Miz日本唱到瑞典</h1><p>日本新進女創作歌手Miz，最近在日本、瑞典兩地同時推出唱片，她的細碟《WaitingFor》在瑞典成績理想，除在當地電台熱播，更登上細碟榜第八位。&#13;<br> <br> <spanclass>擬進軍英國 &#13;<br> 現年二十三歲的Miz，去年六月到訪瑞典，其歌聲引起當地的唱片監製注意，因而展開日本與瑞典音樂人合作的處女大碟錄音工作，早前她再往瑞典舉行個唱，並獲得當地電台支持，引起樂迷注意。Miz已準備在本地及英國等其他地區推出唱片。</spanclass></p></body></html>
