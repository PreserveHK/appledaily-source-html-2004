<html><header><meta charset="utf-8"><title>婦女擔憂內地食物安全</title></header><body><h1>婦女擔憂內地食物安全</h1><p>【本報訊】香港婦女發展聯會最近訪問五百八十一名三十六至五十歲的女士，發現九成三人擔心買到不安全的內地食物，而六成曾購買內地食物的受訪者中，佔六成一會選購蔬菜、四成六選副食品。除國內及本地食物外，受訪者多選購美國、日本、英國及泰國食品。&#13;<br> 五成五人會留意食物標籤、產地來源及保鮮期，但四成五人則不會留意，原因包括「眼花、趕時間、不明白或沒有時間」等。六成二受訪者促港府為內地食物設立合格證書制度，四成希望設立標籤制度，以保障市民健康。</p></body></html>
