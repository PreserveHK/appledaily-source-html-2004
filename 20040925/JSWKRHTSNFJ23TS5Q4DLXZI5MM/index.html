<html><header><meta charset="utf-8"><title>施念慈暗寸前夫爆家事</title></header><body><h1>施念慈暗寸前夫爆家事</h1><p>寇鴻萍前晚與丈夫梁廷鏘在自家的L16泰國餐廳慶祝生日，又祝賀餐廳重開和結婚周年紀念，施念慈和任葆琳等均有出席。<br> &#13;<br> <spanclass>陳鴻業有美相伴 &#13;<br> 早前有報道指施念慈與前夫陳鴻業的離婚以二百萬了結，她說：「我覺得有人將私人事唱晒出嚟，令自己加分。本來我乜都唔理，但𠵱家燒埋我嗰叠，不如叫佢檢討吓自己嘅私生活，邊個亂講嘢我心中有數，我發覺啲新聞源源不絕咁出現，如果做到你數我、我數你就好核突啦，希望大家成熟啲處理呢件事。」&#13;<br> 而陳鴻業前晚在上海LV派對中與一名外籍女模表現親熱，似乎一早忘卻離婚之痛。&#13;<br> 採訪：林妙萍&#13;<br> 攝影：林德雄</spanclass></p></body></html>
