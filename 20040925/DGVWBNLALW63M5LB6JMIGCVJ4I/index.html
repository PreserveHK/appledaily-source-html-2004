<html><header><meta charset="utf-8"><title>垃圾富婆遭胞妹申請入獄</title></header><body><h1>垃圾富婆遭胞妹申請入獄</h1><p>【本報訊】曾因偽造亡母遺囑入獄的「垃圾富婆」梁美春，被胞妹及弟婦入稟高等法院，指她侵吞亡母遺產，其後法庭頒令，要她交出亡母物業的屋契及租約，並交代亡母去世後的租金收益，但她違抗命令，其胞妹及弟婦遂指她藐視法庭，申請入獄令。聆訊昨在高院內庭進行，法官將於下月四日裁決。&#13;<br> 據了解，涉案物業共有十六個，全是九龍區的舊樓，市值共三千萬元，梁美春昨出席聆訊後，乘坐其電動輪椅離庭（圖）。&#13;<br> 案件編號：HCMP1550/2003</p></body></html>
