<html><header><meta charset="utf-8"><title>飛利浦料晶片業放緩</title></header><body><h1>飛利浦料晶片業放緩</h1><p>【本報綜合報道】歐洲第3大半導體生產商荷蘭飛利浦（Philips）調低該公司今季晶片銷售預測，並警告明年晶片業增幅會減慢。&#13;<br> 飛利浦表示，旗下晶片部門第3季營業額（以美元計）與次季相同，差過7月時估計的最多升4%；較去年同季則可望增長27%。&#13;<br> 在美國和亞洲晶片業警告銷售會放緩後，飛利浦成為歐洲首家主要晶片製造商作出同樣預測。研究機構ISuppli本月10日估計，今年上半年全球晶片銷售增加31.4%後，下半年升幅可能降至20%。&#13;<br> 飛利浦說，以美元計今年半導體業可望增長26%（原先估計為28%至29%），而明年料只有「單位數」增幅。</p></body></html>
