<html><header><meta charset="utf-8"><title>日服務業指數跌0.8%</title></header><body><h1>日服務業指數跌0.8%</h1><p>【本報綜合報道】日本7月份服務業出乎意料地倒退。但分析員說，服務業轉差是受特殊因素影響，當地經濟仍在復甦，惟步伐減慢。&#13;<br> 反映服務業的日本第三產業指數在6月份較前月升0.9%後，7月份回落0.8%，且遜於市場估計的升0.2%。&#13;<br> 至於包括服務業和製造業的所有行業指數，在7月份按月跌0.6%，差過6月份經修訂的0.7%升幅，並遜於預期的升0.1%。&#13;<br> 日本近期經濟數據欠佳。不過，多數分析員並不認為日本經濟復甦面對威脅，因第三產業指數在去年末季和今年首季錄得約7%的實質年率增幅後，在7月份減弱屬正常。</p></body></html>
