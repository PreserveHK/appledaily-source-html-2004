<html><header><meta charset="utf-8"><title>歡迎晚宴星光燦爛</title></header><body><h1>歡迎晚宴星光燦爛</h1><p>【綜合中國外電】一級方程式賽車中國站主辦單位，周五晚在上海國際會議中心舉行盛大的歡迎晚宴，近一千名貴賓包括法拉利車隊的老闆和兩大名將舒密加及巴利哲奴，以及中國跳水壇金童玉女──田亮和郭晶晶均是座上客。&#13;<br> 晚宴的活動包括在會場外的黃浦江上，上演的水幕電影、激光和煙花表演。會場內則舉行了慈善拍賣會及糅會了中、西文化的娛樂表演節目等。但晚宴的高潮相信莫過於今屆F-1賽事的主角舒密加，在兩位奧運跳水名將田亮和郭晶晶陪伴下步入會場的一刻。</p></body></html>
