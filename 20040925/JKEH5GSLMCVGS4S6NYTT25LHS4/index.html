<html><header><meta charset="utf-8"><title>Britney立志明年生仔</title></header><body><h1>Britney立志明年生仔</h1><p>美國女歌手BritneySpears上周與舞蹈員KevinFederline的婚禮，盛傳只是一個騙局，不過Britney懶理傳言，前日已與Kevin返回家鄉路易斯安那州度蜜月。&#13;<br> <br> <spanclass>傳奉子成婚 &#13;<br> 此外，美國娛樂節目《AccessHollywood》前日直指Britney因珠胎暗結才火速結婚，難怪日前Britney透露已立志明年一定要做媽媽，她還不諱言會暫別樂壇一段日子，Britney說：「我可以想像我當母親的情景，明年我便二十三歲，是時候生仔。」</spanclass></p></body></html>
