<html><header><meta charset="utf-8"><title>新西蘭次季經濟減慢</title></header><body><h1>新西蘭次季經濟減慢</h1><p>【本報綜合報道】新西蘭經濟在今年首季高速增長後，次季升幅放緩，但整體上仍能獲得強勁的消費者開支、樓市、商業投資以及旅遊業有力支持。&#13;<br> 新西蘭次季國內生產總值（GDP）較前季增長0.9%，符合市場預期，但升幅遠遜首季經修訂的2.1%；與去年同季相比，上季經濟增長5.7%，升幅勝市場預期的5.4%。上季內部需求增長2.2%，其中家庭開支增長0.3%、房屋投資升6.6%、商業投資升5.3%。&#13;<br> 事實上新西蘭經濟仍然十分熾熱，該國次季失業率降至4%的17年低位，成本上漲亦正加劇通脹。新西蘭央行今年已5度加息以冷卻投資及阻遏通脹。</p></body></html>
