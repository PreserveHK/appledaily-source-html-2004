<html><header><meta charset="utf-8"><title>李蕙敏賀壽密密傾</title></header><body><h1>李蕙敏賀壽密密傾</h1><p>日前本報拍得吳君如胞弟吳君祥送李蕙敏返香閨，看來二人感情相當不俗。前晚李蕙敏出席L16餐廳重開活動時，強調吳君祥是其生意拍檔的好朋友，但與對方只是朋友關係。問到二人可有單獨約會時，李蕙敏卻未有回答。<br> &#13;<br> <spanclass>步履不穩 &#13;<br> 及後李蕙敏往告士打道的Ahha酒廊，參加姚樂怡生日派對，到賀者還有陳淑蘭、洪欣、張豪龍和李思蓓。李蕙敏曾離場傾電話，語氣頗激動。至凌晨二時許，姚樂怡與蘭子等在門外大合照，見蘭子和姚樂怡步履不穩，似乎飲得相當高興。&#13;<br> 採訪、攝影：林妙萍&#13;<br> 娛樂突發組、林德雄</spanclass></p></body></html>
