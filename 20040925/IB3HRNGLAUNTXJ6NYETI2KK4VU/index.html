<html><header><meta charset="utf-8"><title>雅子再開懷</title></header><body><h1>雅子再開懷</h1><p>隱居五個月養病的日本太子妃雅子，周五罕有地公開露面，與丈夫和女兒一家三口前往東京以北的那須度假。手抱女兒的雅子，與皇太子德仁在火車站，微笑着向群眾揮手致意，精神看來不錯。&#13;<br> 宮內廳官員說，皇太子這次舉家出遊，是雅子療程的一部份，並說現在「是斷定雅子會否康復的重要時期」。官員強調，醫生仍然認為因壓力而患上適應障礙症的雅子，今年內恢復履行公職的機會不大。&#13;<br> 宮內廳周五亦發放了兩歲的愛子公主的家居照片和錄影帶，可見愛子跟媽媽奏樂器和玩耍，母女倆笑得很開懷。&#13;<br> 路透社</p></body></html>
