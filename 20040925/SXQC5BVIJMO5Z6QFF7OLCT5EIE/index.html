<html><header><meta charset="utf-8"><title>特首研究減交通業工時</title></header><body><h1>特首研究減交通業工時</h1><p>【本報訊】特首董建華昨午與職工盟劉千石、李卓人、街工梁耀忠及勞聯李鳳英會面，前三者均要求政府盡快草擬法例制訂最高工時。&#13;<br> 李卓人會後引述董建華稱，政府會研究減低交通業及保安從業員的工時。&#13;<br> 梁耀忠表示，雖然經濟復甦，但打工仔仍然不能享受成果，商界也沒有增聘人手，只是要求員工超時工作，希望董建華在新一屆施政報告，繼續提供臨時短期職位，紓解失業問題。</p></body></html>
