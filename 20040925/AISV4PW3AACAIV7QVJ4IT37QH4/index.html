<html><header><meta charset="utf-8"><title>藍鰭吞拿魚瀕臨絕種</title></header><body><h1>藍鰭吞拿魚瀕臨絕種</h1><p>過去十年，地中海的吞拿魚養殖場在歐洲聯盟資助下大幅增加，將大量吞拿魚輸往日本。但一份研究報告指，養殖場過量捕捉藍鰭吞拿魚情況若持續，地中海和大西洋藍鰭吞拿魚將絕種。&#13;<br> 有份設計吞拿魚養殖場的顧問米耶爾戈指，多間公司以非法或合法方式過量捕捉細小的藍鰭吞拿魚，養大後未有繁殖下一代就賣到日本市場，長此下去吞拿魚數量只會持續減少。&#13;<br> 受惠於歐盟現時每年給「海洋文化」資助一億八千萬港元，養殖吞拿魚魚量由前年的一萬四千六百多噸增至去年的逾二萬二千噸。&#13;<br> 從賣到日本的吞拿魚數量顯示，捕魚量遠超吞拿魚的國際配額上限。&#13;<br> 《每日電訊報》</p></body></html>
