<html><header><meta charset="utf-8"><title>美促中國予港更多民主</title></header><body><h1>美促中國予港更多民主</h1><p>【本報訊】美國負責東亞及太平洋事務的副助理國務卿施里弗（RandallSchriver）在美國國會及行政當局中國委員會就香港立法會選舉舉行的聽證會上指出，中國政府不能對泛民主派在地區直選取得百分之六十二選票視而不見，港人已透過歷史性的高投票率及去年7.1大遊行，向北京發出了明確的追求民主訊息。特區政府昨晚回應，重申會根據《基本法》和人大常委會的決定，推動香港政制發展。中國外交部發聲明反對外國干預香港事務，指美國應多做有利一國兩制及香港繁榮穩定的事情。</p></body></html>
