<html><header><meta charset="utf-8"><title>炒匯心經：美續加息機會增</title></header><body><h1>炒匯心經：美續加息機會增</h1><p>美國前晚公布的數據表現疲弱，再加上油價直迫8月20日所創下的49.4美元紀錄高位，美股因而下跌，連帶美元亦被拖低。&#13;<br> 其後美國聯儲局發表8月10日的會議紀錄，表明對經濟前景充滿信心，並將維持慎而有序的加息步伐。美元應聲反彈，成功收復不少失地。&#13;<br> 日本第3產業指數及所有產業指數分別下跌0.8%和0.6%，令日圓再受打擊，但美元始終無法正式突破111日圓關口，歐幣亦維持在近日高位附近窄幅徘徊。&#13;<br> 滙中龍</p></body></html>
