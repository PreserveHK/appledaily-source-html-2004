<html><header><meta charset="utf-8"><title>　　馬會合家歡被人將軍 - 李八方</title></header><body><h1>　　馬會合家歡被人將軍 - 李八方</h1><p>下個禮拜十．一國慶，有一連串慶祝活動，頻頻望投注額止跌回升嘅香港賽馬會，今年亦搞搞新意思，唔喺國慶當日跑馬，改喺十月三號搞番個「國慶同歡嘉年華」，畀馬迷帶啲未成年嘅小朋友入場。雖然外國好多馬場都畀小朋友入場，不過，監察賭風聯盟就認為馬會嘅做法會助長賭風、教壞細路。&#13;<br> 馬會主席夏佳理噚日就同監察賭風聯盟嘅成員食咗餐午飯，聽吓啲反對意見。主席重拍心口保證，唔會容許未成年人士投注。八方都覺得，馬會嘅對象唔係啲小朋友，監察賭風聯盟班朋友好似有啲過敏啫。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
