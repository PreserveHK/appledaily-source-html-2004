<html><header><meta charset="utf-8"><title>東涌吊車站旁准建食肆</title></header><body><h1>東涌吊車站旁准建食肆</h1><p>【本報訊】政府為配合東涌吊車06年落成啟用，有意在東涌吊車總站旁興建一處食肆，預計07年落成。&#13;<br> 由於未來東涌吊車總站附近沒有供飲食的地方，最近也要到東薈城，為方便遊人，政府有關部們便向城市規劃委員會申請，在總站的休憩用地上，興建1所可容納100人同時使用的戶外食店，佔地面積約8633方呎，可建樓面約2960方呎。申請昨日獲批，有關部門會透過招標方式，批予承辦商經營，預計05年動工，07年啟用。&#13;<br> 另外，有承辦商欲在現時西灣河鯉景灣對出，往三家村渡頭建食肆，城規會考慮該處面積不大，且長遠也會是港島區海濱長廊的一部份，故否決申請。</p></body></html>
