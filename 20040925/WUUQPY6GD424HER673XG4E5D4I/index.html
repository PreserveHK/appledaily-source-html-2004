<html><header><meta charset="utf-8"><title>FLAME孖仔假戲真吵</title></header><body><h1>FLAME孖仔假戲真吵</h1><p>日本人氣少男偶像組合FLAME孖生兄弟成員伊崎央登和伊崎右典，首部主演電影《惡魔人》入圍第四十九屆亞太影展，前晚他們與漫畫原作者漫畫家永井豪及富永愛等拍檔現身福岡戲院，現場充斥着女fans的尖叫聲。兄弟二人透露，此片中有連平常都難得一見的兄弟吵架鏡頭。&#13;<br> 身為兄長的伊崎右典，前晚一開口向台下fans問好，即引來一陣尖叫，右典回應說：「你們回去後可要宣傳我們如何有型啊！」他又說片中兄弟的吵架鏡頭是真的。不過被問起為何吵架時，央登則說：「只是為了小事，現在已經想不起來了。」</p></body></html>
