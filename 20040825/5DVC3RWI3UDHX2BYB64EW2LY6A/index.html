<html><header><meta charset="utf-8"><title>亨氏上季純利倒退9%</title></header><body><h1>亨氏上季純利倒退9%</h1><p>【芝加哥路透社電】全球最大茄汁生產商美國亨氏（H.J.Heinz）受出售部份品牌影響，上季純利倒退9%；但營業額仍有增長，受惠於新產品暢銷。&#13;<br> 亨氏首季度（截至7月28日）純利1.95億美元（約15.21億港元，或每股55美仙），少過去年同季的2.41億美元（每股60美仙），但每股盈利符合市場估計。上季營業額升5.3%，達20億美元（約156億港元），其中歐洲和亞太區生意額得益於美元疲弱。&#13;<br> 亨氏在02年12月出售吞拿魚、寵物食品和嬰兒食品部份品牌。不計上述品牌，該公司上季純利較去年同季的1.8億美元（每股51美仙）增長7.8%。</p></body></html>
