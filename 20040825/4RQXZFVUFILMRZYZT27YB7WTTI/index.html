<html><header><meta charset="utf-8"><title>Kylie想做爵士歌手</title></header><body><h1>Kylie想做爵士歌手</h1><p>稱霸英國流行樂壇的澳洲女歌手KylieMinogue，有傳欲與男友組織家庭，故此她出多一張唱片後便會退出樂壇。不過另有消息指Kylie放棄的只是流行音樂。&#13;<br> 據英國《太陽報》報道，現年三十六歲的Kylie擬轉唱爵士歌曲，將事業推到另一層面，據知她已為其爵士大碟灌錄了數首歌曲。&#13;<br> 一位知情人說：「Kylie出完精選大碟後再出一張爵士大碟，她希望能夠表達自己成熟的一面。雖然她仍會走性感路線，不過她希望形象更加高貴。」</p></body></html>
