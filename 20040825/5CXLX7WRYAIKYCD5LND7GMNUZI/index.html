<html><header><meta charset="utf-8"><title>東周求終止聆訊失敗</title></header><body><h1>東周求終止聆訊失敗</h1><p>【本報訊】《東周刊》因刊登女星裸照被評為三級淫褻刊物，遭票控發布淫褻物品罪名，《東周刊》認為事件曝光後特首董建華及唐英年曾作評論惹起偏見，影響評級及未能進行公平審訊，早前在東區裁判法院申請終止聆訊，昨被裁判官撤銷其申請，案件押後於十月七日再訊。&#13;<br> 涉及《東周刊》傳票的五名被告包括新傳媒集團有限公司、大日本印刷香港有限公司、蒙漢明、王劍文及李倩修，傳票指《東周刊》第五百二十一期刊登的封面報道，標題「娛圈悲劇──字母女星被虐裸照曝光」，被評定為三級淫褻物品，因而遭票控。&#13;<br> 案件編號：ESS2940-2944/2003</p></body></html>
