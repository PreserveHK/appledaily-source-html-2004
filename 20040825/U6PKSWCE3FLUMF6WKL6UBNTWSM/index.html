<html><header><meta charset="utf-8"><title>雞販再培訓未見踴躍</title></header><body><h1>雞販再培訓未見踴躍</h1><p>【本報訊】食物環境及衞生署於今年七月開始提供雞販報讀再培訓課程，但有失業多年的雞販因未能報讀而感到無奈，更有因被僱主解僱而不符合資格申請的雞販批評該課程未能讓他們受惠。&#13;<br> 自從九七年發生多次禽流感事件後，令近二千名雞販生計大受影響。上年度立法會撥款約二億多元給予雞販及零售商，讓他們報讀該課程。昨日約有四十多名雞販出席由雞鴨業職、工會與食環署人員講解有關內容。報讀資格只限於上年七月二日至今年七月一日內，全職或兼職工作不少於九十日的雞販，但報讀人數並不踴躍。</p></body></html>
