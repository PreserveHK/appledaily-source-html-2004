<html><header><meta charset="utf-8"><title>蘇黎世市內人造滑浪</title></header><body><h1>蘇黎世市內人造滑浪</h1><p>想在石屎森林中滑浪，不再是發夢。繼德國擬在首都柏林興建人造浪機讓人在市內滑浪後，山巒壯麗、附近無海的瑞士亦有計劃在蘇黎世的河中興建人造浪機，令蘇黎世有浪可滑。&#13;<br> 推動計劃的StehendeWelle組織說，人造浪機可在利馬特河河床中，製造出人造波浪，供人滑浪。若找到贊助，最快可在二○○六年完成計劃。組織發言人肯普夫說，瑞士附近沒有海，計劃能令瑞士有地方供人滑浪，因此應大受瑞士人歡迎。「瑞士有五十萬人懂滑雪，懂滑雪也令他們幾乎懂得滑水。滑水將是夏天最佳活動。」&#13;<br> 今年七月，德國柏林同樣表示會在施普雷河建造人造浪機。&#13;<br> 路透社</p></body></html>
