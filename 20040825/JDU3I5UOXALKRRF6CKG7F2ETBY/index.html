<html><header><meta charset="utf-8"><title>二戰惡行遺臭萬年</title></header><body><h1>二戰惡行遺臭萬年</h1><p>只活了五十六歲的納粹德國獨裁者希特拉，一九三九年領導德國發動第二次世界大戰，入侵英國、法國和蘇聯等多個歐洲國家，造成重大傷亡，又實施種族滅絕政策，殺人之多令他得來「希魔」的惡名，遺臭萬年。&#13;<br> 希特拉一八八九年生於奧地利，投考美術學院落第，當藝術家不成逐步踏上政壇，一九三三年上台執政。他實行法西斯式一黨專政，排斥非納粹政黨和思想，鼓吹民族優越，仇視其他民族，實行種族滅絕政策。&#13;<br> 第二次世界大戰期間，希特拉在歐洲多處設立死亡集中營進行大屠殺，粗略估計期間共有約六百萬猶太人喪命，另有數千萬計其他人因其政策而被殺。血迹斑斑，帶來一場歷史浩劫，不容修正。&#13;<br> 本報記者</p></body></html>
