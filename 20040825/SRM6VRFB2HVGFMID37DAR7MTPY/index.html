<html><header><meta charset="utf-8"><title>布殊、克里肉搏戰</title></header><body><h1>布殊、克里肉搏戰</h1><p>美國今年大選選情激烈，手機遊戲商Sorrent推出「布殊對克里拳擊」遊戲，要競選連任的喬治布殊和民主黨總統候選人克里在遊戲大打出手。玩家可扮演其中一人，用拳頭跟對手分高下。遊戲的一成銷售收益，將捐給一個鼓勵年輕人參政的組織。&#13;<br> 除了一對一搏鬥，遊戲另設「競選模式」，玩家要把對方的「手下」逐一擊倒，才能挑戰「大佬」，喬治布殊的一方是他的內閣成員，克里一方則是副總統候選人愛德華茲和民主黨名人。拳頭癢嗎？開打吧！&#13;<br> 路透社</p></body></html>
