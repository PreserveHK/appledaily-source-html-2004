<html><header><meta charset="utf-8"><title>Starbucks首創咖啡月餅</title></header><body><h1>Starbucks首創咖啡月餅</h1><p>酒樓出月餅，雪糕店出月餅，連Starbucks咖啡店也來湊熱鬧，推出咖啡月餅。一盒四個月餅有兩種口味，包括有香濃咖啡和甜滑蓮蓉的咖啡月餅，另一款是加入香脆夏威夷果仁的夏威夷果仁咖啡月餅。8月底前訂購五盒咖啡月餅，可獲贈三張中杯裝咖啡劵，訂購十盒則獲贈三張中杯裝咖啡券及一盒咖啡月餅。&#13;<br>&#13;<br>記者：馬靜兒&#13;<br>&#13;<br>售賣點：各Starbucks咖啡專門店&#13;<br>查詢：21011399</p></body></html>
