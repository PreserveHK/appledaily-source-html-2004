<html><header><meta charset="utf-8"><title>楊思琦榮升祖母負擔重</title></header><body><h1>楊思琦榮升祖母負擔重</h1><p>楊思琦前晚在新城娛樂台接受節目《生活好國度之頭條娛樂》訪問，她更帶同BB愛犬「喳喳」到場。<br> &#13;<br> <spanclass>生命好奇妙 &#13;<br> 楊思琦家中的愛犬剛誕下四隻可愛小狗，現在她已榮升「嫲嫲」，楊思琦說：「我感受到生命好奇妙，當日我親手幫狗仔接生，我見到佢作動嗰陣，即刻call鼎爺（李家鼎）同男友幫手，可惜第一隻生出嚟就夭折咗，我見到狗媽咪好傷心，𠵱家狗仔一家八口負擔好重，我要買好多狗糧。」問楊思琦為何不把狗仔送給朋友，她說：「我本來都有呢個打算，但𠵱家又唔捨得。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
