<html><header><meta charset="utf-8"><title>悅濤軒平兩成推相連戶</title></header><body><h1>悅濤軒平兩成推相連戶</h1><p>【本報訊】因應大單位需求增加，長實（001）東涌映灣園3期悅濤軒，本周末首度推出2套相連單位「天澄雅軒」供洽購，意向呎價3600元，較同區藍天海岸同類單位低兩成。&#13;<br> 長實高級營業經理郭子威表示，悅濤軒本月累售200伙，套現5.7億元；集團維持年內只售400伙，尚餘200伙可推售。&#13;<br> 本周先推的2套2448方呎相連戶，為第9座63及65樓A及H室，長實高級營業經理劉啟文表示，入場費逾880萬元。另頂層複式已獲50多個準買家查詢，稍後公布銷售安排。</p></body></html>
