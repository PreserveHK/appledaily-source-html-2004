<html><header><meta charset="utf-8"><title>六成市民料隨通脹升</title></header><body><h1>六成市民料隨通脹升</h1><p>經濟復甦帶動通脹重臨，利嘉閣地產就通脹對樓市影響進行調查，訪問了325位市民，發現59%受訪者表示樂觀，認為可刺激用家及資金入市，帶動交投量持續增加。另57%市民預計，未來半年整體樓價可望隨物價向上。&#13;<br> 調查顯示，33%受訪者相信，樓價可望於未來半年跟隨物價上升，幅度溫和，在5%以內；18%認為可升逾5%，甚至達10%（見圖）。&#13;<br> 另外，在183名準買家受訪者中，34%表示會因通脹來臨而提早入市。<br> &#13;<br> <spanclass>3準買家提早入市 &#13;<br> 利嘉閣地產董事總經理何紹章指出，通脹重臨將推動更多投資者及用家入市，購買物業保值或對抗通脹，預期豪宅會率先受惠，半年可升10%。</spanclass></p></body></html>
