<html><header><meta charset="utf-8"><title>米倉想入門要問伯母</title></header><body><h1>米倉想入門要問伯母</h1><p>早前被踢爆雙雙到新喀里多尼亞度假的日本女星米倉涼子以及歌舞伎演員市川海老藏，再被昨日出版的日本雜誌《週刊女性》踢爆米倉為親近男友，今年二月尾特別搬往日本涉谷區一幢高級大廈居住，二人寓所只隔一公里。&#13;<br> 最新一期的日本雜誌《女性自身》亦訪問了市川海老藏的母親希實子，她表示對兒子海老藏早前與米倉出國度假全不知情，亦沒有聽說過兒子打算結婚。此外，有熟悉藝能界的人士指，若米倉與海老藏結婚，必須退出藝能界，故二人婚姻仍有阻礙。</p></body></html>
