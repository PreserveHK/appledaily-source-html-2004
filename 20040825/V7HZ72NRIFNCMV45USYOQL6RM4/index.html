<html><header><meta charset="utf-8"><title>陳松伶冇錢收拒拍劇</title></header><body><h1>陳松伶冇錢收拒拍劇</h1><p>陳松伶早前接了一位相熟製作人在內地開拍的電視劇《濟公傳》（後改名為《芝麻官》），雙方並已簽訂合約，沒料到松松前往對方公司準備索取酬金首期時，對方不但一拖再拖，而且更埋怨她說：「成日講錢，我哋好難合作㗎喎！」&#13;<br> 由於合約上訂明松松是先收取首期然後才接拍該劇，但現在對方竟然一拖再拖，令松松覺得大有問題，是以決定不接拍該劇。<br> &#13;<br> <spanclass>籲同行小心 &#13;<br> 問松松會否控告對方毀約？松松說：「唔會，因為嗰個係相熟嘅製作人，而且唔係告就可以解決問題，我唔係吓吓講錢，我只係想提醒吓同行小心啲啫。」</spanclass></p></body></html>
