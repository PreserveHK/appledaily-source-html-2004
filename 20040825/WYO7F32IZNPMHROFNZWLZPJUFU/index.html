<html><header><meta charset="utf-8"><title>盼助港商進駐珠三角</title></header><body><h1>盼助港商進駐珠三角</h1><p>今年4月，邱繼龍出任工業總會總裁。他認為，新工作也有很大的挑戰，因為現時在珠江三角洲的香港廠商多達7.7萬家，聘用工人1000萬名，工總現時會員僅3500名，仍有很大發展空間，可為更多港商服務，推動本港工業發展。&#13;<br> 他指出，珠三角經濟發展迅速，港商業務愈做愈大，但有不少新條例、環保、能源、人力等問題需要解決，工總希望能在這方面加以協助。最近工總便成立了珠三角工業協會，計劃在珠三角9個城市設立工總辦事處，幫助當地港商解決問題。而工總提供的服務包括培訓、顧問、保護知識產權、推廣Q-Mark標誌，及協助政府制定工業政策等。</p></body></html>
