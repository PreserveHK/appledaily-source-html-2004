<html><header><meta charset="utf-8"><title>10A狀元免費搭九巴一年</title></header><body><h1>10A狀元免費搭九巴一年</h1><p>【本報訊】提早入大學、領取獎學金，還能一年免費坐巴士、看報紙、上領袖訓練課程……考獲10A的會考狀元原來福利多多。九巴昨日向今屆會考10A生發放為期一年的免費乘車證，而香港青年協會也送出一個四十小時的領袖訓練課程。青協副總幹事陳錦祥說，希望同學透過訓練營，在不同領域服務社會；今屆十一名狀元中，共有十人接受禮物。九巴執行董事伍穎梅在頒獎禮後說，近期油期高企，加上馬鐵快將通車，但九巴現仍未有加價計劃。</p></body></html>
