<html><header><meta charset="utf-8"><title>後藤真希踢走眼中釘</title></header><body><h1>後藤真希踢走眼中釘</h1><p>日本人氣偶像松浦亞彌及後藤真希，前日宣布將會與安倍夏美合組新組合，名字將叫作「後浦夏美」。&#13;<br> 過往曾與morning娘成員、後藤的死對頭藤本美貴組成「後松藤」的松浦亞彌及後藤真希，今次換上新成員安倍夏美組成全新組合，新組合亦以三人的名字命名。前日，三人便戴着黑色長假髮亮相，安倍夏美更滿信心地說：「這是Helloproject中最強組合。」新組合將會在十月六日推出首張細碟《LOVELIKECRAZY》。</p></body></html>
