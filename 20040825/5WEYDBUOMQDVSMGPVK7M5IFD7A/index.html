<html><header><meta charset="utf-8"><title>晨女單拖出擊救亡</title></header><body><h1>晨女單拖出擊救亡</h1><p>日本少女偶像組合morning娘，在日本人氣愈來愈差，廣告買少見少，因此最近成員亦相繼推出個人水着寫真集救亡。繼早前成員之一的矢口真里推出個人寫真集後，其中不太搶眼的紺野朝美，亦於今日推出首本個人寫真集《紺野朝美》。&#13;<br> 生得一張娃娃臉的紺野朝美，今年十七歲，加入晨女已有三年。平日不太突出的她，在今次遠赴沖繩拍攝的寫真集中，破例穿上比堅尼泳衣一騷身材，當中還有穿水手服露臍的照片，實行以清純臉孔加性感身材吸引fans。</p></body></html>
