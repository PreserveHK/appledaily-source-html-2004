<html><header><meta charset="utf-8"><title>類固醇治暗瘡較罕見</title></header><body><h1>類固醇治暗瘡較罕見</h1><p>皮膚科醫生史泰祖（圖）表示，要預防暗瘡生長，只要時常保持皮膚清潔、有均衡飲食、睡眠充足、減壓、保持心境開朗、不使用油膩化妝品，便能很好保護皮膚。&#13;<br> 史指出，施用類固醇藥物來治療暗瘡的情況較為罕見，除非是患了嚴重病況，否則醫生會盡量避免使用。服用類固醇藥物，可引致抵抗力減弱、身體腫脹、血糖升高、骨質疏鬆、胃出血、胃潰瘍、白內瘴等，服者在停服後可慢慢紓緩情況。</p></body></html>
