<html><header><meta charset="utf-8"><title>中環洪金寶被判入院</title></header><body><h1>中環洪金寶被判入院</h1><p>【本報訊】患有精神病十年別號「中環洪金寶」的無業漢曾治平，在外籍傭工熱門聚腳點的維多利亞公園，偷取一名印傭的手提電話，被發現後逃走，並將電話棄在花槽，最後由途人截獲報警。曾治平早前承認偷竊罪，昨被判履行醫院令，進行為期四個月的治療。&#13;<br> 四十八歲被告曾治平，報稱露宿者，被控於今年八月八日，在銅鑼灣維多利亞公園四號足球場內偷竊一名印傭的手提電話。被告求情稱不想浪費公帑，希望可盡早出院。&#13;<br> 案件編號：ESCC3493/2004</p></body></html>
