<html><header><meta charset="utf-8"><title>心血管畸形女童哭不停</title></header><body><h1>心血管畸形女童哭不停</h1><p>台灣《中時電子報》報道指出，有一名三歲的女童睡不安穩，每隔一小時就起來哭哭啼啼，弄到媽媽精力耗盡，後來才發現是心臟發育不正常，繞住氣管，造成睡時換氣困難不舒服，才會哭鬧不停。中山醫學大學附設醫院小兒心臟科主任陳豐霖表示，這是因心血管畸形發育形成血管環，原本走在氣管前面主動脈，繞到食道、氣管後方，環抱食道及氣管形成一個像「魔戒」般的血管環，隨着年齡成長，血管環、氣管、食道也長大，一旦勒緊了，後果不堪設想，即使不造成病患猝死，也會讓病患生活質素降低或導致學習障礙等。</p></body></html>
