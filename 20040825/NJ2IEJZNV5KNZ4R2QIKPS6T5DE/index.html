<html><header><meta charset="utf-8"><title>劉翔信心十足Vs阿倫莊遜冇有怕</title></header><body><h1>劉翔信心十足Vs阿倫莊遜冇有怕</h1><p>中國欄王劉翔在稍後挑戰美國名將阿倫莊遜前取得好先兆，周二在百一米欄預賽成績壓過該名老將，以十三秒二七小組首名晉身準決賽。信心十足的劉翔賽後懂得為自己減壓，他謂：「現在我的目標是打入決賽，而且現在跑得好亦不代表決賽跑得好。」阿倫莊遜雖然只跑出十三秒四五時間，但揚言自己「冇有怕」，他說：「我期待下圈比賽，到時成績必有進步。」但另一位美國好手查美爾則驚險過關。&#13;<br> 法新社、歐新社</p></body></html>
