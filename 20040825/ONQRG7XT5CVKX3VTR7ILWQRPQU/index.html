<html><header><meta charset="utf-8"><title>翻版蔡少芬撼36"雙妹</title></header><body><h1>翻版蔡少芬撼36"雙妹</h1><p>亞洲電視今年復辦《2004亞洲小姐競選》，大會日前已先後安排十二位候選佳麗跟記者見面。大會昨日發出她們的官方照片及公布她們的身高、體重和三圍數字等個人資料。<br> &#13;<br> <spanclass>眾女之冠 &#13;<br> 從資料所見，十二位佳麗中，以十九歲的7號陳樂敏和二十三歲的8號吳嘉儀身材最驕人，兩者上圍同是三十六吋，是眾女之冠，而她們都是學生。&#13;<br> 而二十五歲的12號黃淑玲，三圍數字是33、24和35，其笑容甜美，驟眼看去有點似蔡少芬，看來十二位準亞姐將會有一番惡鬥。</spanclass></p></body></html>
