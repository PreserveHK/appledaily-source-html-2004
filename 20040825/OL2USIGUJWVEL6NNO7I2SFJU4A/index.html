<html><header><meta charset="utf-8"><title>藍莓可降低有害膽固醇</title></header><body><h1>藍莓可降低有害膽固醇</h1><p>美國醫學界在費城一個研討會上發表一項利用老鼠進行的實驗結果，證實藍莓不但對心臟及減肥有效，更可以對抗有害膽固醇，效果更可媲美藥物，但科家現時仍未了解，究竟進食多少藍莓才可降低有害膽固醇。&#13;<br> 藍莓內的一種名為Pterostilbene物質，具有降低有害膽固醇的神奇效果，但仍未進行人體臨床實驗。該種物質是一種抗氧化物，有如葡萄內的抗氧化物一樣，有抗老功用。</p></body></html>
