<html><header><meta charset="utf-8"><title>王毅任駐日大使</title></header><body><h1>王毅任駐日大使</h1><p>中國外交部證實，副部長王毅將出任中國駐日大使。一般相信，由精通日語及日本文化的「日本通」王毅出使日本，是為了修補中日關係。&#13;<br> <br> <spanclass>有利改善中日關係 &#13;<br> 前天下午，北京外交部新聞司發言人辦公室證實，剛卸任副外交部長的王毅，將於九月出任駐日大使。專家稱，面對日本高官參拜靖國神社、釣魚台主權爭議、東海油氣田資源糾紛等問題，現時中國派出副部長級官員出任駐日大使，顯示了中國對改善中日關係的誠意和重視。&#13;<br> 五十一歲的王毅，畢業於北京外語學院，是一名日本問題專家，八九年起曾在駐日大使館工作，○一年起擔任副外長，專責亞洲事務，近期在朝鮮核問題六方會談中聲名大噪。&#13;<br> 本報記者</spanclass></p></body></html>
