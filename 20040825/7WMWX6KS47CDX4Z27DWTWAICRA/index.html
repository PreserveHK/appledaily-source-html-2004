<html><header><meta charset="utf-8"><title>玩兩王一后兄弟失竊</title></header><body><h1>玩兩王一后兄弟失竊</h1><p>【本報訊】一對姓趙親兄弟，昨凌晨三時許，在元朗康景街街頭疑難抵流鶯色誘兜搭，兩男一女前往附近時鐘別墅租住同一房間尋歡，以為可享受「兩王一后」的一夜風流，卻遇着蠱惑流鶯，趁兄弟事後入睡及洗澡時，乘機偷竊一人內有八千元現金的銀包，隨即跑到樓下與男同黨會合逃去，兩兄弟才知誤中「美人計」，於是報警。不過他們事後雙雙否認嫖妓，聲稱只是兄長與女伴闢室談心，並表示對事件不追究。&#13;<br> 疑誤墮色慾陷阱的親兄弟姓趙，分別三十歲及二十八歲。</p></body></html>
