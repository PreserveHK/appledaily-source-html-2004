<html><header><meta charset="utf-8"><title>伊雲俄國遇險</title></header><body><h1>伊雲俄國遇險</h1><p>早前剛完成了二萬英里電單車歷險旅程的三十三歲蘇格蘭男星伊雲麥葵格（EwanMcGregor）及其好朋友查理波曼（CharleyBoorman），原來差點客死異鄉！事緣他倆有次在莫斯科一酒吧喝酒期間，突然有名俄羅斯黑幫闖入並向天花板亂槍掃射，嚇得伊雲連忙躲在一角。&#13;<br> 一名與伊雲喝酒的友人說：「當時突然有一名黑幫入來大叫：『盡情歡樂吧！』然後用AK-47亂掃，子彈打在天花板，燈飾和天花的碎片散滿一地。這真是一個很可怕的時刻。」</p></body></html>
