<html><header><meta charset="utf-8"><title>全球電腦付運量遜預期</title></header><body><h1>全球電腦付運量遜預期</h1><p>【倫敦彭博資訊】摩根大通（J.P.MorganChase）昨天在一份投資通訊中，調低今年第3季全球個人電腦付運量增長預測。&#13;<br> 摩根大通經濟分析員在投資通訊中，把今季個人電腦付運量增長預測由原來估計的12%，向下修訂至10%；反映消費者對個人電腦的需求，或較該公司估計疲弱。&#13;<br> 隨着戴爾（Dell）去年取代惠普（HP）成為全球最大個人電腦生產商，個人電腦硬件業內的競爭不斷升溫。摩根大通認為，電腦配件價格持續下滑將有利戴爾，雖然戴爾不會大規模進攻低端電腦市場，預期該公司在第4季的市場佔有率增長大部份將來自聯邦機構和商用電腦市場。</p></body></html>
