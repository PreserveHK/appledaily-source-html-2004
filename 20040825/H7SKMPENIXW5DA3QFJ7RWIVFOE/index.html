<html><header><meta charset="utf-8"><title>規模擴大更佳</title></header><body><h1>規模擴大更佳</h1><p>由於同場舉行「婚紗時裝及結婚用品展」，因此不少參觀者為新婚或準夫婦，搜購結婚用品之餘，同時為新居購置家具及精品。多位接受訪問的參觀者表示，是次展會尚算不俗，但規模卻嫌小了一點。&#13;<br> 其中一名參觀者Donald表示，計劃約花1000港元在場內購買精品，為家居增添氣息，明年若有時間也會再來。另一名參觀者吳先生則表示，只是前來逛逛，沒有計劃購買特定貨品，並認為這個展會缺乏高檔貨色，而且許多貨品在一般商舖也可找到，但由於貨品集中，故亦不枉此行。</p></body></html>
