<html><header><meta charset="utf-8"><title>GrosvenorPlace呎價升近2萬</title></header><body><h1>GrosvenorPlace呎價升近2萬</h1><p>【本報訊】大額豪宅持續出現成交，淺水灣GrosvenorPlace23樓2809方呎單位，昨獲本地買家以逾5360萬元購入，呎價19082元；較2個月前15樓單位升近5%。&#13;<br> 另中原地產西半山分區經理黃國明表示，投資者黎汝遠昨以1230萬元，連車位購入貝沙灣南岸2座高層B室，1688方呎，呎價7287元，低市價約4%。原業主17個月獲利346萬元。&#13;<br> 利嘉閣地產豪宅區域董事林松偉表示，九龍塘畢架山一號5座中層D，1468方呎，成交價1400萬元，呎價9537元。</p></body></html>
