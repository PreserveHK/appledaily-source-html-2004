<html><header><meta charset="utf-8"><title>潤喉奇異果蜜瓜汁</title></header><body><h1>潤喉奇異果蜜瓜汁</h1><p>夏天經常出出入入冷氣地方，一冷一熱，一不留神便會患上感冒，所以平日要加強維他命C的補充，增強身體抵抗力。奇異果是多種水果中維他命C最豐富的一種，味道酸甜醒胃，加上香甜蜜瓜一同打成果汁，潤喉而不會酸。&#13;<br>&#13;<br>記者：謝翠玲　攝影：周旭文&#13;<br>食譜提供及示範：東宮&#13;<br>地址：尖沙嘴彌敦道118-130號美麗華酒店二樓&#13;<br>電話：23155166</p><p><b> 用咩料：</b> &#13;<br> 奇異果3安士&#13;<br> 蜜瓜3安士&#13;<br> &#13;<br> <b> 好易做：</b> &#13;<br> 將兩種水果去皮；奇異果切粒，蜜瓜去核後切粒，放入攪拌器中打成汁。&#13;<br> &#13;<br> <b> 小貼士：</b> &#13;<br> 如怕太稠，可加冰塊或開水調勻。</p></body></html>
