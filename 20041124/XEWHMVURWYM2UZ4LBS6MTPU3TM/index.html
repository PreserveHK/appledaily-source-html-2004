<html><header><meta charset="utf-8"><title>買精華素半價換Bees頸巾</title></header><body><h1>買精華素半價換Bees頸巾</h1><p>美國護理品牌Burt'sBees新推出的修護緊緻精華素，萃取自草本植物精華，具備高度防氧化滋潤作用，有效修復因環境污染和陽光暴曬造成的傷害。當中含有的花草精華，能迅速撫平細紋及幼紋。現凡購買Burt'sBees修護緊緻精華素一枝，更可以半價換購原價$138的聖誕限量版Burt'sBees頸巾一條，先到先得。	&#13;<br>&#13;<br>記者：馬靜兒</p></body></html>
