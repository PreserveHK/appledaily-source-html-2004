<html><header><meta charset="utf-8"><title>顧嘉煇：又少咗一個人才</title></header><body><h1>顧嘉煇：又少咗一個人才</h1><p>【本報訊】身在溫哥華的顧嘉煇，接獲黃霑死訊時十分哀傷，他在長途電話接受本報訪問時說：「黃霑係我嘅真正朋友，我哋六十年代合作嘅第一隻歌應該係《愛你變成害你》，𠵱家樂壇又少咗一個人才，好可惜。」&#13;<br> 顧嘉煇表示，黃霑一直隱瞞自己的病情，是因為不想朋友為他擔心。&#13;<br> 原本明年一月，顧嘉煇跟黃霑會舉行最後一次的《煇黃演唱會》，顧嘉煇說：「現在只有『煇』冇『黃』，相信都開唔成。」&#13;<br> 顧嘉煇表示，他稍後會返港送好友最後一程。</p></body></html>
