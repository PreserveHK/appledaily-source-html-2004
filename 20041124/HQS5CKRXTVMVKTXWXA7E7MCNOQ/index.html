<html><header><meta charset="utf-8"><title>所有的士准往迪士尼</title></header><body><h1>所有的士准往迪士尼</h1><p>【本報訊】運輸署長霍文昨日表示，竹篙灣迪士尼樂園明年九月啟用，相信連接迪士尼樂園至地鐵東涌線的竹篙灣鐵路可如期通車，當局亦會再批出六條前往迪士尼的巴士線，市區、新界及大嶼山三種的士都會獲准來往迪士尼接載乘客；此外，迪士尼樂園門外，會提供四百個旅遊車泊位及一千個私家車泊位。&#13;<br> 的士同業聯會主席梁紹昌表示，若不計過橋費及隧道費，估計由迪士尼出尖沙嘴約需一百五十元。</p></body></html>
