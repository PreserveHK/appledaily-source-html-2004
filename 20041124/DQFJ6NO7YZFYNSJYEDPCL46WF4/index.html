<html><header><meta charset="utf-8"><title>沒演脫衣舞觀眾報警</title></header><body><h1>沒演脫衣舞觀眾報警</h1><p>福建省福州鐵路文化宮，月前因曾上演脫衣舞而被查處，近日轉型舉行正規歌舞表演，導致觀眾人數大減。一些看慣色情表演的觀眾，不滿女演員沒脫衣服憤而離席，甚至十多次報警整蠱，訛稱文化宮有色情表演，勞動公安到場調查。<br> &#13;<br> <spanclass>「還沒脫真沒意思」 &#13;<br> 前日上午十時許，該文化宮內只有十多名中年男子觀眾，聚坐前排座位，目不轉睛地盯着台上四名穿紅色短裙的女演員。在看不到期望的脫衣舞時，台下充斥着「還沒脫，真沒意思」、「十塊錢花得真冤」等叫罵聲。&#13;<br> 《海峽都市報》</spanclass></p></body></html>
