<html><header><meta charset="utf-8"><title>七星劍陣重現江湖</title></header><body><h1>七星劍陣重現江湖</h1><p>失傳多年的「武當七星劍陣」重現江湖？一群自稱是武當傳人的道士，日前在廣州表演該套劍陣，舞得似模似樣，但內地研究武術的專家卻稱：「從未聽說武當真的有此劍陣！」&#13;<br> 廣州天河體育中心為宣傳下月舉行的世界盃武術散打比賽，日前特別請來一批武當弟子表演「七星劍陣」。帶隊的王興清，自稱是武當龍門派二十五代掌門人，劍陣是他花了五年時間重新整理出來，以北斗星為陣位，擺出四個基本陣形，再變換出四十九個陣法，以靜制動克敵。&#13;<br> 互聯網</p></body></html>
