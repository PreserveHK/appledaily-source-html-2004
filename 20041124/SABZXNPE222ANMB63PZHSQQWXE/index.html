<html><header><meta charset="utf-8"><title>酒樓開不成胡珠遭拍檔索償</title></header><body><h1>酒樓開不成胡珠遭拍檔索償</h1><p>【本報訊】飲食界老行尊、現任香港飲食業聯合總會副會長的新光酒樓常務董事總經理胡珠，四年前投資開設新酒樓，但與生意拍檔遭原開設茶餐廳的東主指控違反協議，沒有充份注資及支付裝修費用，導致新酒樓未能開業，丟空至今。該前東主昨興訟高等法院，向胡珠及生意拍檔追討損失賠償達一千三百萬元。&#13;<br> 原訴人張劍秋，答辯人分別為劉暖和胡珠。&#13;<br> 案件編號：HCA1898/02</p></body></html>
