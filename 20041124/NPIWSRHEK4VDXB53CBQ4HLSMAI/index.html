<html><header><meta charset="utf-8"><title>時代華納傳與美證監和解</title></header><body><h1>時代華納傳與美證監和解</h1><p>【本報綜合報道】《華盛頓郵報》昨天報道，全球最大媒體集團時代華納（TimeWarner）與美國證券交易監察委員會（SEC）已接近達成協議，時代華納將向證監會支付7.5億美元（約58.5億港元），就時代華納旗下互聯網公司AmericanOnline（AOL）被指會計作弊一事和解。&#13;<br> <br> <spanclass>和解費7.5億美元 &#13;<br> 證監會指AOL於2001年收購時代華納的前後，曾不適當地誇大其盈利和營業額。《華盛頓郵報》引述消息人士的話報道，時代華納對證監會的指控不予承認或否認。&#13;<br> 報道指出，今次的7.5億美元和解費用，高過時代華納在本月較早時所撥備的5億美元法律開支。</spanclass></p></body></html>
