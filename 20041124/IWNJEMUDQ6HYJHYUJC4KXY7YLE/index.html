<html><header><meta charset="utf-8"><title>「歐洲穀倉」烏克蘭</title></header><body><h1>「歐洲穀倉」烏克蘭</h1><p>烏克蘭土地肥沃，氣候宜人，向有「歐洲穀倉」美譽，自古是兵家必爭之地，由一六五四年起被俄羅斯佔據，至一九九一年蘇聯解體才獨立。&#13;<br> 在蘇聯統治下，烏克蘭農業合作化和二戰造成約一千萬人死亡；一九八六年切爾諾貝爾核災難嚴重污染當地水土，令當地經濟一蹶不振。獨立後，總統庫奇馬專制統治了十年，貪污問題嚴重，又打壓反對派和暗殺敢言記者，經濟差失業率高，激起人民求改革望加入歐洲聯盟，帶來新景象。&#13;<br> 美聯社</p></body></html>
