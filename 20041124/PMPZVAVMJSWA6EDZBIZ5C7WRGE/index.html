<html><header><meta charset="utf-8"><title>In版燒味店熱賣Fusion菜</title></header><body><h1>In版燒味店熱賣Fusion菜</h1><p>太興，豈只是燒味、孖膶腸的代名詞！年輕版新店「太興新世代」剛剛登場，店內布局柔和時尚，給人愉悅舒適的感覺，最合一班朋友談天說地。食物方面，除了有母店的燒味外，以無國界小菜及Fusion菜為主打，更時有新款特色套餐推出，滿足開試新口味的嘴兒。&#13;<br>&#13;<br>記者：李玉蘭</p><p>太興新世代（23441810）&#13;<br> 地址：觀塘裕民坊34-62號裕華大廈1樓A室</p></body></html>
