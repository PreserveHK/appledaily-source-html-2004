<html><header><meta charset="utf-8"><title>周三好節目：<br>時代廣場「閃爍時代夢幻曲」亮燈儀式</title></header><body><h1>周三好節目：<br>時代廣場「閃爍時代夢幻曲」亮燈儀式</h1><p>聖誕節又就快到，今年時代廣場以「閃爍時代夢幻曲」為主題，二樓大堂有50米巨型聖誕樹，露天廣場、花圃及正門均變身巨型聖誕禮物盒，留意鐘樓上的聖誕圖案全由人手繪畫，十足的維多利亞氣派。&#13;<br>今晚還有楊千嬅在巨型皇冠舞台上啓動亮燈儀式，同時送上時代廣場04聖誕MTV，明晚還有CoverGirl選舉決賽，10位佳麗齊逐TVB周刊CoverGirl名銜。想提早感受聖誕節氣氛就不要錯過了！&#13;<br>&#13;<br>「閃爍時代夢幻曲」亮燈儀式&#13;<br>日期：11月24日&#13;<br>時間：下午6時30分至7時</p></body></html>
