<html><header><meta charset="utf-8"><title>易泊卡餘款可捐公益金</title></header><body><h1>易泊卡餘款可捐公益金</h1><p>【本報訊】全港一萬六千個路旁泊車位的咪表已全部更換為八達通咪表，較原定時間提早三個月完成，駕車人士必須使用八達通卡繳付泊車費。易泊卡亦已正式停用，仍然持有易泊卡的市民可以到指定地點退款或將卡內餘款捐贈公益金。&#13;<br> 運輸署安排全港二十三個停車場收費處為易泊卡退款中心，退款期將至明年十一月二十日，退款中心地點可致電熱線（電話：23180616）查詢。&#13;<br> 另外，運輸署亦推出「餘數顯愛心，盡捐公益金」計劃，呼籲駕駛人士將易泊卡餘數捐助公益金，市民只須在十一月三十一日前，將易泊卡投入設於退款中心及全港蜆殼油站的公益金收集箱，運輸署就會將卡內餘款捐公益金。</p></body></html>
