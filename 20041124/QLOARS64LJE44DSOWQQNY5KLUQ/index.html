<html><header><meta charset="utf-8"><title>選金句贏機票</title></header><body><h1>選金句贏機票</h1><p>想去旅行又唔想出錢買機票？只要由即日起至11月25日晚上11時59分，登入港龍航空網站<ahref>www.dragonair.com，再從28句金句中，投你最喜歡的金句一票，便可自動參加11月26日舉行的「投票大抽獎」，獎品為港龍航空送出的「雙人來回經濟客位機票」，名額10名，可選擇前往港龍任何一個航站。記得在投票後填寫個人資料便可。得獎名單將於11月30日港龍網站刊登。&#13;<br>&#13;<br>記者：陳珮娟</ahref></p><p>注意：每位參加者只能投票一次，超過一票者，所有投票均會作廢。</p></body></html>
