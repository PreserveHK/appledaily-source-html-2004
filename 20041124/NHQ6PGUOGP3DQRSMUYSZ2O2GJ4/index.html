<html><header><meta charset="utf-8"><title>生存之道了解市場</title></header><body><h1>生存之道了解市場</h1><p>要維持市場競爭力，便要知己知彼。JPHF主辦單位為了加深了解製造商在商品開發時，重視甚麼條件，做了一份問卷調查。結果順次序為：開發新產品種類、使用簡單、安全性質、環保功能、材料、款式、宣傳手法、牌子號召力、價錢。事實上，在會場上看到的塑膠產品都非常配合這些生產標準，特別是在使用、安全、環保這三方面落足工夫。&#13;<br> 主辦單位更設有演講台，讓各製造商向入場人士推廣自家產品的特色。參觀者聽完講解後，還可以在「TrendStudio」內，親手觸摸商品，當中隨時可發現一些意想不到的新意念哩！</p></body></html>
