<html><header><meta charset="utf-8"><title>怡翠花園　地勢高‧山景深遠遼闊</title></header><body><h1>怡翠花園　地勢高‧山景深遠遼闊</h1><p>火炭駿景園旁，以樂字為名的小路，由於地勢略高，俗稱火炭半山。隨着豪宅新盤晉名峰開賣，區內中低密度老牌大宅，市況活躍起來。但是，這裏業主多屬專業人士或廠家，鮮有放盤。以下介紹的單位，便是怡翠花園唯一選擇。&#13;<br> 單位1265方呎，三房巨廳見使實用。露台外望翠綠山景，由東北至東南，視野開揚遼闊，更是這幢大單邊物業最強賣點。</p><p><spanclass>裝修企理 &#13;<br> 中原李冠超說，怡翠花園放盤向來稀有。這個裝修企理，而且位於高層，景觀更佳，還附連雙車位，屬難得優質貨。6月份2座低層B，以460萬元連車位易手，每呎3636元。&#13;<br> 記者?攝影：伍志輝</spanclass></p></body></html>
