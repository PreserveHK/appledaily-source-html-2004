<html><header><meta charset="utf-8"><title>警撿人民幣偽鈔量增倍七</title></header><body><h1>警撿人民幣偽鈔量增倍七</h1><p>【本報訊】隨着來港內地旅客人數持續增長，本港商舖接受人民幣也日漸普及，警方接獲的人民幣偽鈔也有大幅上升趨勢，警方今年首三季便撿獲三千八百多張人民幣偽鈔，較去年全年狂升一倍七，大部份是一百元面額，警方已經與銀行聯絡，加強搜集情報，有效打擊偽鈔集團，以及與金融管理局合作，加強教育宣傳，提高市民的警覺性，以遏止該類罪案上升。&#13;<br> 據警方資料顯示，今年首三季撿獲的人民幣偽鈔高達逾三千八百張，這較去年全年的一千三百八十張大增一倍七，其中撿獲最多的是面值一百元人民幣偽鈔，有三千一百六十九張，較去年全年上升超過兩倍，其次是面值五十元，撿獲五百一十張。</p></body></html>
