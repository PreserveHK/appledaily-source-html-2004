<html><header><meta charset="utf-8"><title>「布加勒斯特影展」在歐洲地位高</title></header><body><h1>「布加勒斯特影展」在歐洲地位高</h1><p>佛教茂峰法師紀念中學校長陳燕輝指出，「布加勒斯特國際影展」每年十一月下旬在羅馬尼亞首都布加勒斯特舉行，是一個短片及紀錄片展。作為EuropeanCoordinationofFilmFestivals的認可影展成員，布加勒斯特國際影展在歐洲有很高的認受性，不少歐洲影評人和世界其他重要影展的負責人都會親臨觀看。初選的參加影片往往上千部，當中不少是專業導演的作品，或已經在其他影展中得獎的短片，而在最後能夠被挑選進入最後競賽的只有數十部。</p></body></html>
