<html><header><meta charset="utf-8"><title>兩漢販毒囚15及20年</title></header><body><h1>兩漢販毒囚15及20年</h1><p>【本報訊】美國緝毒署與香港海關攜手合作，派尼日利亞籍線人來港，滲透巴基斯坦社群，調查販毒活動，並成功聯絡內地「波士」，洽購三公斤海洛英，雖然交易告吹，海關仍成功將兩名曾提供「貨辦」的巴基斯坦裔男子拘捕，控以串謀販毒及販毒兩罪，二人昨在高等法院分別被判入獄十五年零四個月及二十年。兩名被告為KayaniHamidIlyas（四十歲）及HussainBasharat（三十歲）。&#13;<br> 案件編號：HCCC71/2004</p></body></html>
