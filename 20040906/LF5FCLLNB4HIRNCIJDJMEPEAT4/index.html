<html><header><meta charset="utf-8"><title>二千長者步行籌71萬善款</title></header><body><h1>二千長者步行籌71萬善款</h1><p>【本報訊】近二千名長者及市民昨在攝氏三十多度的高溫下，汗流浹背地花了近一小時圍繞大埔海濱走了一圈，目的是為爭取更多善款，用以拓展安老服務。&#13;<br> 每月領取二千多元綜援金的九十三歲陳開是最高齡的參加者，他說很多長者因貧窮活得很辛苦，因此他為了其他長者，自掏腰包捐了二百元做善事。&#13;<br> 參加者出發前，大會特別安排一隊由長者組成的儀仗隊為大家打氣，結果主辦機構「耆康會」在這次第二屆步行籌款日中，籌得超過七十一萬港元。</p></body></html>
