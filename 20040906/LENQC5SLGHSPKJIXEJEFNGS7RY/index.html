<html><header><meta charset="utf-8"><title>宋家皇朝京川火鍋登場</title></header><body><h1>宋家皇朝京川火鍋登場</h1><p>宋家皇朝在銅鑼灣旺地開分店，主打仍是京川滬菜，加入多種京川滬粵點心小菜，還有時令京川火鍋，但內部格局脫離了傳統中式裝修，大膽地以西式卡座、西日式餐桌、昏暗燈光作主調，與燈火通明的中菜館感覺截然不同。&#13;<br>記者：李淑芬&#13;<br>攝影：周旭文</p><p><br> &#13;<br> 宋家皇朝（28341666）&#13;<br> 地址：銅鑼灣駱克道463-483號銅鑼灣廣場二期6字樓&#13;<br> 營業時間：7:00am-11:00pm&#13;<br> 座位：220個&#13;<br> 交通：銅鑼灣地鐵站C出口</p></body></html>
