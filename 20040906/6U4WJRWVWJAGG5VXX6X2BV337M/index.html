<html><header><meta charset="utf-8"><title>親友電話不可肆意披露</title></header><body><h1>親友電話不可肆意披露</h1><p>求職銀行工卻被要求交出二百位親友的聯絡電話，個人資料私隱專員公署發言人表示，親友的電話號碼是用作私人社交用途，如應徵者在未徵得親友的同意之下，向其他機構披露親友的聯絡電話，則違反了當初收集親友電話號碼的目的，有機會觸犯私隱條例。&#13;<br> 公署發言人同時強調，僱主或中介公司向求職者提出有關要求並不恰當，屬於過多地收集個人資料；因為要證明求職者相識滿天下，只需對方提供親友的姓氏或總人數即可，「面試人員有權問求職者攞任何資料，但求職者要小心決定畀唔畀。」</p></body></html>
