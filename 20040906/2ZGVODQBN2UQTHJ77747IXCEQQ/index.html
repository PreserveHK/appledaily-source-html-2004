<html><header><meta charset="utf-8"><title>羅霖代言纖體堅拒三點式</title></header><body><h1>羅霖代言纖體堅拒三點式</h1><p>羅霖昨日以一身露臍裝打扮，到屯門出席「炸走5斤豬腩肉」活動，羅霖與纖體產品「消腹纖」簽下一年代言人合約，更請來名廚李錦聯即場炸五斤豬腩肉，寓意將豬腩肉送走，而羅霖則手持特製的機關槍出場，誓要將腹部的脂肪「轟滅」。<br> &#13;<br> <spanclass>重影婚紗照 &#13;<br> 時下不少女星擔任纖體代言人，多以三點式作為賣點，但羅霖只穿背心短裙，她說：「性感可以，但三點式就留番畀自己珍藏好啲，今次着得都幾性感，好彩老公冇詐型。」羅霖又表示瘦身後獲老公大讚，故早前重影婚紗照留念。&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
