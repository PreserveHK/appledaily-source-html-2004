<html><header><meta charset="utf-8"><title>訛稱公職人員可囚十四年</title></header><body><h1>訛稱公職人員可囚十四年</h1><p>警方在反非法賽車行動截獲多輛貼上「水務署工程」牌及前消防處徽章的可疑車輛，懷疑有人假扮政府車輛逃避警方截查，法律界人士梁永鏗律師表示，若證實有關車輛事發時並非進行公務，企圖借用工程牌掩飾身份，有關人士可能觸犯「使用虛假文件罪」，最高刑罰入獄十四年。&#13;<br> 梁永鏗解釋，警方、消防處的徽章當作紀念品放於車內並不違法；至於貼上水務署工程牌的車輛若事發時並非受聘於有關部門、或該工程牌是過去施工時遺下，而有關駕駛人士向警方虛報身份，便可能觸犯「使用虛假文件罪」。</p></body></html>
