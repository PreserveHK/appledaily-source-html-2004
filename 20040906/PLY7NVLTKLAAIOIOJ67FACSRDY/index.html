<html><header><meta charset="utf-8"><title>體發會將研究輸專才</title></header><body><h1>體發會將研究輸專才</h1><p>【本報訊】對於政府正研究由外地輸入有潛質的體育專才，提升本地運動水平，民政事務局局長何志平昨日在一公開場合上稱，下月正式成立的體育發展委員會，將會進一步有關研究。何志平說，輸入的專才不一定只是運動員，也可以是教練或輔助人員等，但原則上輸入的都必須是本港現時所缺乏的運動專才。&#13;<br> 他又重申，輸入體育專才除會增強本港奪取金牌的能力外，當局亦會顧及扶助本地運動員成長的需要。</p></body></html>
