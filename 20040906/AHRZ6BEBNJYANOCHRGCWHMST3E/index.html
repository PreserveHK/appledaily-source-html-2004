<html><header><meta charset="utf-8"><title>李心潔、Edison火海慶煞科</title></header><body><h1>李心潔、Edison火海慶煞科</h1><p>由陳嘉上和鍾繼昌執導，黃秋生、李心潔和陳冠希（Edison）主演的電影《A-1頭條》，將於本周四上映。雖然陳嘉上曾指這套電影是集懸疑和愛情於一身，但原來當中亦不乏緊張驚險的爆炸場面。<br> &#13;<br> <spanclass>秋生救美 &#13;<br> 其中有場在元朗拍攝的煞科戲講述Edison陪李心潔與神秘人進行交易，及後他們竟被反鎖在貨櫃內，現場還發生爆炸，嚇得李心潔和Edison驚惶失措，幸秋生及時出現衝入火海將二人救出。李心潔表示今次是她入行以來首次拍攝爆炸場面，心情難免有點緊張，雖然拍攝當晚曾下大雨，但最後亦能順利完成，且齊齊開香檳慶祝一番。</spanclass></p></body></html>
