<html><header><meta charset="utf-8"><title>《8月照相館》日片商重拍</title></header><body><h1>《8月照相館》日片商重拍</h1><p>由沈銀河與韓石圭主演的韓國愛情片《8月照相館》，最近被日本購下版權，重拍成日本電影。&#13;<br> <br> <spanclass>《死國》導演執導 &#13;<br> 《8月照相館》的日本新版電影，已定名為《日本的道路》，由恐怖片《死國》導演長崎俊一執導，男主角由日本著名創作男歌手山崎將義擔任，而女主角則是女星關MEGUMI。《8》片原是描寫一位身患絕症的攝影師，與交通女警發生的戀情，而日本版的男主角則換上了一位代課老師。</spanclass></p></body></html>
