<html><header><meta charset="utf-8"><title>營養特飲：<br>甘笋紅莓橙汁</title></header><body><h1>營養特飲：<br>甘笋紅莓橙汁</h1><p>這是一個充滿營養和精力的果汁。除了含豐富維他命C外，也含有胡蘿蔔素，香香甜甜的，特別受小朋友歡迎。不過要注意，這個果汁不能每天飲用，因為吸收太多胡蘿蔔素會令膚色變橙黃，勿飲過量。&#13;<br> 記者：謝翠玲&#13;<br> 攝影：周旭文&#13;<br> 食譜提供及示範：東宮&#13;<br> 地址：尖沙嘴彌敦道118-130號美麗華酒店二樓&#13;<br> 電話：23155166&#13;<br> &#13;<br> <b> 用咩料：</b> &#13;<br> 甘笋	2安士&#13;<br> 橙汁	3安士&#13;<br> 紅莓果汁（cranberryjuice）	1安士&#13;<br> &#13;<br> <b> 好易做：</b> &#13;<br> 甘笋切條，橙切小塊，加入紅莓果汁放入攪拌器中打成汁。&#13;<br> &#13;<br> <b> 小貼士：</b> &#13;<br> 如怕太稠，可加冰塊或開水調勻。&#13;<br> &#13;<br> </p></body></html>
