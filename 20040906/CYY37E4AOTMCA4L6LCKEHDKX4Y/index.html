<html><header><meta charset="utf-8"><title>好姨做完手術變鬥雞</title></header><body><h1>好姨做完手術變鬥雞</h1><p>薛家燕（好姨）與女兒石祐珊等，昨日到觀塘老人院派月餅給長者。&#13;<br> 日前剛接受完眼部手術的好姨，需戴上近視眼鏡保護雙眼，問她目前的康復進度如何？好姨說：「已經好番好多，不過睇嘢重係有的黑影，醫生話係咁㗎啦，搞到好似鬥雞眼咁。」<br> &#13;<br> <spanclass>否認有男朋友 &#13;<br> 不過好姨的女兒石祐珊昨日則大爆母親收到男性友人送花，對此好姨解釋說：「嗰日同屋企人食飯，咁啱個男性朋友都嚟咗，佢係我好朋友，唔係男朋友。」</spanclass></p></body></html>
