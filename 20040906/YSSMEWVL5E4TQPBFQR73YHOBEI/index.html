<html><header><meta charset="utf-8"><title>中成藥審批需時兩年</title></header><body><h1>中成藥審批需時兩年</h1><p>【本報訊】衞生署副署長梁挺雄預計，該署需要兩年時間，才能完成首批一萬四千份中成藥及保健產品註冊的審批工作。他昨日出席一項開幕禮時強調，符合安全成效及質量標準的產品才會獲得註冊；已經申請註冊的中成藥產品可繼續在市面出售，新產品則須註冊申請獲得批准才可出售。&#13;<br> 他又指，內地中成藥產品有逾二萬種，雖然並非全部在港有售，但署方近年加強抽查中成藥產品，由每年數百個樣本增至二千個，並要求生產商回收不符規定的產品。</p></body></html>
