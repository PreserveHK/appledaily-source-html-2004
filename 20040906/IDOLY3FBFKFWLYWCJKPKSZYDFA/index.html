<html><header><meta charset="utf-8"><title>《英雄》美票房再報捷</title></header><body><h1>《英雄》美票房再報捷</h1><p>由張藝謀執導的古裝武俠片《英雄》，上周五在美國的票房達二百五十萬美元（約一千九百五十萬港元），第二周成為美國周五單日票房榜第一位，走勢相當不俗，相信影片有望連續兩星期成為美國票房冠軍。<br> &#13;<br> <spanclass>乏強勁對手 &#13;<br> 遲遲才正式在美國上映的《英雄》，上周在沒有強勁新片對撼下，繼續在美國票房殺出一條血路。雖然影片上映第二周，其票房收入已有下滑的迹象，不過，《英雄》仍以一枝獨秀的姿態，上周五取得二百五十萬美元收入，而累積票房更達二千六百萬美元（約二億零二百八十萬港元）。</spanclass></p></body></html>
