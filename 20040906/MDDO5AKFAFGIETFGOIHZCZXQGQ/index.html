<html><header><meta charset="utf-8"><title>宇多田光興奮谷英語碟</title></header><body><h1>宇多田光興奮谷英語碟</h1><p>日本女歌手宇多田光前日首度以Utada之名在東京與fans見面。現身涉谷TOKYOFMSpain坂Studio的她，穿了一件印有熊貓公仔的T恤亮相，更自嘲似一隻熊貓。&#13;<br> <br> <spanclass>賀結婚兩周年 &#13;<br> 光妹前日擔任電台節目嘉賓，隔着玻璃與歌迷見面，她說：「我覺得自己很像動物園裏的熊貓呢！」將於下月在美國推出英文大碟的她高興地說：「我終於可以在美國推出唱片了，能夠讓大家聽到我唱英文歌，感覺十分不可思議。」由於光妹結婚快將兩周年，在場的歌迷順道為她慶祝。</spanclass></p></body></html>
