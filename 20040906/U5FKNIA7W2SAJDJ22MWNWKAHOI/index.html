<html><header><meta charset="utf-8"><title>班仔珍妮花情花開</title></header><body><h1>班仔珍妮花情花開</h1><p>早前與女友EnzaSambataro分手的班亞弗力（BenAffleck），有傳已秘密與曾合作拍攝《夜魔俠》的女星珍妮花嘉娜（JenniferGarner）相戀兩個月，據知這也是班仔七月時與圈外女友結束戀情的原因。&#13;<br> <br> <spanclass>早生情愫 &#13;<br> 據英國《世界新聞報》報道，早於拍攝《夜》片時，班仔與珍妮花已傳出緋聞，但奈何當時他倆各有另一半，故未能繼續發展。最近二人在一慈善活動中再碰面，班仔遂即展開追求。據二人的友人透露，他們已聲言對對方的愛是永恒的。</spanclass></p></body></html>
