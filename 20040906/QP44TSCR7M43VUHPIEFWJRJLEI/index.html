<html><header><meta charset="utf-8"><title>八両金到場撐鄉里</title></header><body><h1>八両金到場撐鄉里</h1><p>【本報訊】福建社團聯會昨為民建聯舉行造勢大會，芸芸參加者中包括藝人「八両金」。家住港島區的八両金聲稱自己是福建人，支持民建聯是因該黨不偏激。&#13;<br> <br> <spanclass>社團領導教路拉票 &#13;<br> 八両金昨帶同兒子全程參與造勢大會。他說近日常要到大陸和馬來西亞，但若在港，不時會參加福建社團聯會的活動。&#13;<br> 福建幫全力啟動選舉機器為民建聯助選。有社團領導人昨在造勢大會後，指示鄉親要努力打電話予親朋戚友拉票，「打電話前記住要打133，費事俾人知道邊度打嚟。」</spanclass></p></body></html>
