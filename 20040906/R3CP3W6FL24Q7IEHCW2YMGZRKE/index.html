<html><header><meta charset="utf-8"><title>私隱全無RobbieWilliams寧願移民</title></header><body><h1>私隱全無RobbieWilliams寧願移民</h1><p>為英國歌手RobbieWilliams撰寫新自傳《RobbieWilliams:AngelsandDemons》嘅保羅史葛（PaulScott），最近透露Robbie覺得住喺英國好唔安全，寧願搬去荷李活，𠵱家佢放狗都要等半夜先出去，避免俾人騷擾，即使Robbie好鍾意睇波，都唔敢去球場，驚啲fans係咁圍住佢，簡直變咗一個隱士！</p></body></html>
