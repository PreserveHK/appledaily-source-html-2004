<html><header><meta charset="utf-8"><title>李玟打高球高手教路照撻Q</title></header><body><h1>李玟打高球高手教路照撻Q</h1><p>李玟以名表商OMEGA名人大使的身份，前日獲邀到瑞士克蘭斯蒙塔娜出席OMEGA歐洲高爾夫球大師賽任頒獎嘉賓。自言從未接觸過高球的李玟，更獲兩位世界級高球手即場教路。<br> &#13;<br> <spanclass>參觀旗艦店 &#13;<br> 李玟前日一身便服打扮出現，席間她表示從未接觸過高球，此時大會即邀請現今世界排名第三的高球手艾爾斯（ErnieEls）及排名十一的加西亞（SergioGarcia）指點李玟，可惜李玟在名師指導下，亦未能將高球成功打入洞。此外，李玟當日還到該地的OMEGA旗艦店參觀，順道示範最新款式手表。</spanclass></p></body></html>
