<html><header><meta charset="utf-8"><title>王小鳳戒毒丈夫不離不棄</title></header><body><h1>王小鳳戒毒丈夫不離不棄</h1><p>王小鳳最近由美國返港。她與好友林建明會面時透露，過去曾染上毒癮、酗酒、流落街頭和打警察，甚至患上憂鬱和躁狂症。昨日林建明就邀請王小鳳到旺角出席「心晴行動燃點商場巡禮」，分享自己的經歷。<br> &#13;<br> <spanclass>曾想自殺 &#13;<br> 王小鳳說：「我同老公結婚十四年，佢對我不離不棄，我以前脾氣好大，生完仔後更加嚴重，老公兩次送我入療養院戒酒戒毒，第一日入院我大吵大鬧，覺得好似坐監，想潛逃返屋企殺我老公，到第十日終承認自己有病。&#13;<br> 「過去我有幾次諗過自殺，重寫定遺書、錄音同分配遺產，好彩有老公同個仔喺身邊支持我，最後冇行到呢步，𠵱家重有兩個月，我接受治療就滿兩年。」</spanclass></p></body></html>
