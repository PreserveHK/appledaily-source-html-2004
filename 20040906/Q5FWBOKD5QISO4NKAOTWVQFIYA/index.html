<html><header><meta charset="utf-8"><title>小春收Eason版權費</title></header><body><h1>小春收Eason版權費</h1><p>陳小春、男子組合E-Kids及Sky等，昨日在荃灣出席港台活動。<br> &#13;<br> <spanclass>「細個成日俾人笑」 &#13;<br> 提到日前陳奕迅（Eason）出席DJ組合ILoveYouBoyz主持的節目時，ILoveYouBoyz提議Eason將BB女改名做陳小春，小春說：「吓！冇所謂，不過ILoveYouBoyz佢哋黐線㗎嘛，佢哋嘅嘢都好信？如果佢哋話好，我咪收番版權囉。」&#13;<br> 問小春有沒有問過父母為何幫他改這個名字？他笑說：「梗係有啦，問咗好多年，可能佢哋見到我個春細咪幫我改個咁嘅名囉，我細個都成日俾人笑。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
