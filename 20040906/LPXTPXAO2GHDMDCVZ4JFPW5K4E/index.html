<html><header><meta charset="utf-8"><title>引入流動坐廁捉毒販</title></header><body><h1>引入流動坐廁捉毒販</h1><p>【本報訊】為打擊毒販以體內藏毒方法偷運毒品，海關於今年五月由英國引入價值十萬元的流動坐廁，可在邊境即時從懷疑體內藏毒的毒販身上收集證物。海關指出，這座流動坐廁由收集、清洗、消毒至分隔懷疑毒品的排泄物，整個過程全部自動化。&#13;<br> 海關人員只需十多分鐘，便可收集到懷疑藏於體內的毒品作證物。海關於去年一月至今年七月為止，共揭發六宗懷疑體內藏毒個案。另外，海關非常關注近年毒販以郵寄方式偷運毒品的趨勢，會加強與境外機關聯繫，互換情報打擊。</p></body></html>
