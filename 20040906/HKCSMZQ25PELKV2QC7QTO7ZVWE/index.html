<html><header><meta charset="utf-8"><title>解穴法適合打工仔</title></header><body><h1>解穴法適合打工仔</h1><p>嵩山少林寺現有百多名武僧，僅得三人練成點穴功夫。武僧練武的過程相當艱苦，少林點穴法也指定有「三不傳」：人品差、悟性低、文化水平不高的弟子，均無緣學習這絕技。&#13;<br> 釋延力透露，當年學習點穴，每天最少要練六小時，八名被精挑細選的弟子，要在寺內的一個山洞對着人體模型熟習各穴位，最後只有三人練成。&#13;<br> 頭上已長出一點點頭髮的釋延力還透露，僧人約半月會剃頭一次，但只能在寺內剃頭，即使身在外地，也不能由一般理髮店代勞。</p></body></html>
