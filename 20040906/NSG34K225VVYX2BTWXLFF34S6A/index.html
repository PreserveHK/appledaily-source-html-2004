<html><header><meta charset="utf-8"><title>用砂紙為電池正負極除銹</title></header><body><h1>用砂紙為電池正負極除銹</h1><p>當汽車電池無電時，撻唔着車真係邊度都唔使去，唔想遇到咁嘅情況就要好好保養同檢查電池喇！要知道汽車在正常行駛時才能有效率地替電池充電，冷氣、頭燈等全都依賴汽車電池，所以停車熄匙後緊記關掉車內電器用品，避免電池隨時會被扯乾。此外，還要定期查看電池水是否足夠，可參考電池上容量刻度的上限及下限，因應情況補充足夠的電池水。另外電池正負極的金屬連接位要時常清潔，如有氧化情況出現，應用砂紙輕輕磨去銹迹，保持最佳的連接狀態。&#13;<br> &#13;<br> 記者：馬慶武</p></body></html>
