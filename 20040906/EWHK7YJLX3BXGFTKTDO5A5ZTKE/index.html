<html><header><meta charset="utf-8"><title>國家金牌選手今訪港</title></header><body><h1>國家金牌選手今訪港</h1><p>【本報訊】上月在雅典奧運叱咤風雲的中國國家奧運隊，共奪三十二面金牌，五十位國奧隊精英代表團，定於今日隆重抵港，與香港市民分享破紀錄包攬三十二面金牌的喜悅，包括田徑百一米欄世界紀錄的劉翔、「跳水王后」郭晶晶、「羽球一姐」張寧及重溫二十年奧運金牌夢的中國女排眾英雌等。&#13;<br> 國奧金牌選手今日抵港後隨即會展開一連串活動，包括在機場有簡單歡迎儀式及晚宴（見附表），而周三更會作乒乓球與羽毛球、跳水及排球表演。</p></body></html>
