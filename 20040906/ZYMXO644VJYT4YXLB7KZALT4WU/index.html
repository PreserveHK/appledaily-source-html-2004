<html><header><meta charset="utf-8"><title>珍納露乳累電視台罰430萬</title></header><body><h1>珍納露乳累電視台罰430萬</h1><p>今年初珍納積遜（JanetJackson）與JustinTimberlake在超級碗上出現的露乳事件，讓製作節目的電視廣播公司CBS遭到沉重懲罰，美國聯邦通訊委員會決定向CBS徵收破紀錄的五十五萬美元（約四百三十萬港元）罰款。而CBS對此決定感到極度失望，並深信該演出並沒違反淫褻法例。&#13;<br> <br> <spanclass>Justin覓新居 &#13;<br> 此外，Justin正與女友金美侖戴雅絲（CameronDiaz）找尋一個安全及私隱度高的新居，地產經紀提議他們在早前珍妮花洛庇絲（JenniferLopez）買豪宅的邁阿密Star島置業。</spanclass></p></body></html>
