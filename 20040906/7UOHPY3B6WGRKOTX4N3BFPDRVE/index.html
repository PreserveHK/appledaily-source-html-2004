<html><header><meta charset="utf-8"><title>侯賽因副手落網</title></header><body><h1>侯賽因副手落網</h1><p>伊拉克國防部發言人表示，前總統侯賽因政權的副總統易卜拉欣周日已在北部城市提克里特落網，當時他正在一間診所看病，現由美軍拘留。伊軍拘捕他時殺了他七十名同黨，另拘捕了八十人。但美國否認拘留着他。&#13;<br> 易卜拉欣在美軍通緝侯賽因政權名單中排第六位，美國懸紅一千八百萬港元通緝他，指他直接參與策劃及財政資助對駐伊美軍的襲擊行動。他現患有白血病。&#13;<br> 另外，伊北城市基爾庫克一間警察學校外上周六發生自殺式炸彈襲擊，十七死三十六傷。&#13;<br> 美聯社/路透社</p></body></html>
