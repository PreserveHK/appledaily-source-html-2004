<html><header><meta charset="utf-8"><title>宋承憲月底定去向</title></header><body><h1>宋承憲月底定去向</h1><p>由韓國男星宋承憲、權相佑以及女星金喜善主演的劇集《悲傷戀曲》將會在本月二十一日於漢城舉行製作發表會，屆時將會公布早前被踢爆逃兵役的宋承憲會否繼續演出該劇。&#13;<br> <br> <spanclass>來信力撐偶像 &#13;<br> 昨日有韓國報章報道，由於近日製作公司及兵務廳不斷接到來自各地的宋承憲fans來信及電郵，要求讓偶像繼續參演該劇，故有關方面將會在發表會當日公布會否讓宋承憲繼續演出《悲》劇。</spanclass></p></body></html>
