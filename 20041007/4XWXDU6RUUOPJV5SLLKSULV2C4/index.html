<html><header><meta charset="utf-8"><title>移民香港投資金額逾13億</title></header><body><h1>移民香港投資金額逾13億</h1><p>【本報訊】入境處資料顯示，「資本投資者入境計劃」自去年十月下旬推出至今年八月底為止，共接獲四百七十一宗申請，當中有四成申請已獲正式批准，投資金額逾十三億元。&#13;<br> 入境處表示，在該四百七十一宗申請中，除四成已獲正式批准外，另有近五成因未有具體投資項目，但所持有的資金卻符合申請資格的個案已獲該處原則上批准，其他申請則仍在處理。正式批准的個案合共投資十三億八千多萬元，當中近八億三千萬元投資政府指定的金融資產，其餘五億五千多萬元則投資房地產。申請者國籍方面，入境處指有四成半申請者為已取得外國永久居民身份的中國籍人士，其次是外國國民及台灣居民（表）。</p></body></html>
