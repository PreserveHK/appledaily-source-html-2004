<html><header><meta charset="utf-8"><title>15港人深圳吸毒被逐出境</title></header><body><h1>15港人深圳吸毒被逐出境</h1><p>【本報訊】深圳消息：珠江三角洲各公安局人員連日在多處娛樂場所調查時，拘捕一批涉嫌吸毒的港人，昨日在廣東省公安廳指揮協調和香港警方配合下，深圳市公安局將其中十五名港人集體驅離出境，並列入不准再入境的名單內。&#13;<br> 該批癮君子包括一些青少年，過往到珠江三角洲的娛樂場所消遣，吃搖頭丸、Ｋ仔，甚至有人注射海洛英針，為遏止這種問題蔓延，廣東省公安廳與香港禁毒及警務處共同建立相關工作機制，對於港澳居民於內地啪丸或吸毒，必嚴格查辦。</p></body></html>
