<html><header><meta charset="utf-8"><title>司法部調查希拉莉</title></header><body><h1>司法部調查希拉莉</h1><p>今屆美國大選可以見到民主黨有兩個政治超新星，一個是副總統候選人愛德華茲，一個是紐約州參議員希拉莉。愛德華茲在選戰中必然面對暗箭打擊；可能四年後競選總統的希拉莉，現已被翻競選違規。&#13;<br> 美國司法部已對希拉莉展開調查，指她於二○○○年競選參議員時違反競選規則，故意把籌款開支報細數，如將商人保羅為她籌款多達一百萬美元（七百八十萬港元）的開支，申報成五十二萬三千美元（逾四百萬港元）。希拉莉可能於○八年角逐總統，這次調查若長過三年，將拖着她競選的後腿。&#13;<br> 美聯社</p></body></html>
