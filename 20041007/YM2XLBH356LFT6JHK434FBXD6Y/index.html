<html><header><meta charset="utf-8"><title>停車場毀爛圍欄已修好</title></header><body><h1>停車場毀爛圍欄已修好</h1><p>將軍澳坑口道安泊停車場的鐵絲網圍欄及支撐鐵絲網鐵柱，早前出現毀爛，塌下行人路多時但無人處理，危及行人安全，經本報跟進坑口居民麥先生投訴後，毀爛鐵絲網已修葺。<br> &#13;<br> <spanclass>加設大型鐵枝鞏固 &#13;<br> 本報上月二十三日報道居民投訴及轉介安泊停車場跟進後，停車場經理劉先生數天後回覆稱，毀爛鐵絲網已修理完成，並加設較大型鐵枝以鞏固鐵絲網圍欄。&#13;<br> （○九二○○九四）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
