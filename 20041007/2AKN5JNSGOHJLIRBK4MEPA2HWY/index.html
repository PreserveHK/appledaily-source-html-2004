<html><header><meta charset="utf-8"><title>督察偷竊失200萬長俸</title></header><body><h1>督察偷竊失200萬長俸</h1><p>【本報訊】警隊督察涉攜帶自備膠袋到吉之島百貨，被保安員目擊他將價值近八百元的電動飛碟玩具放進膠袋內，上前將他截停報警處理。涉案督察昨在東區裁判法院被裁定偷竊罪成，判罰款二千元及堂費一千元。他將喪失近二百萬元長俸。&#13;<br> 五十二歲被告陸釗祺，任職督察，現被停職，控罪指他於今年二月十七日，在康山吉之島百貨內，偷取一部價值七百九十九元的電動飛碟。辯方求情稱，被告行為愚蠢，尚有三年便退休，事件令他失去近二百萬元長俸。&#13;<br> 案件編號：ESCC2544/2004</p></body></html>
