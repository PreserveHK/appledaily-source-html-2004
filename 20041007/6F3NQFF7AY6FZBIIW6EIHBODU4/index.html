<html><header><meta charset="utf-8"><title>城城個唱加場送飛畀媽媽</title></header><body><h1>城城個唱加場送飛畀媽媽</h1><p>郭富城的個唱本月二十八日開鑼，為方便排舞，城城特別在灣仔開設一間排舞室，昨更舉行開張拜神儀式，並宣布演唱會加開兩場。&#13;<br> 城城說：「可以加開兩場，反應咁好，真係好開心。之前我阿媽同哥哥都問我攞飛，我都畀唔到飛佢哋，𠵱家加場，我一定會預飛畀阿媽睇。」<br> &#13;<br> <spanclass>與男性跳辣身舞 &#13;<br> 城城昨日特別介紹兩位來自日本的排舞老師，他說：「佢哋一男一女，我從未試過用女排舞師，希望今次可以擦出新火花，以前經常會見到男同女跳辣身舞，今次我想男同男跳，咁樣好有新鮮感。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
