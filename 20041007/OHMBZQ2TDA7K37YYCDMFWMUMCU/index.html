<html><header><meta charset="utf-8"><title>伊東美咲肉體離間兄弟情</title></header><body><h1>伊東美咲肉體離間兄弟情</h1><p>由日本女星伊東美咲主演的電影《海貓》將會在下月十三日於日本上映，前日該片在東京舉行試映會，片中主角伊東美咲、佐藤浩市及仲村亨均有出席。&#13;<br> <br> <spanclass>兒童不宜 &#13;<br> 導演森田芳光繼七年前拍攝《失樂園》後，再次執導愛情電影，他表示最初希望拍攝一部小學生也能看到的作品，但伊東在戲中會與飾演丈夫的佐藤浩市及叔仔仲村亨有五場大膽床上戲，因此電影被定為只准十五歲以上人士入場觀看。儘管如此，伊東對此片仍充滿信心，她說：「在任何鏡頭內都可以看到全新的伊東美咲。」</spanclass></p></body></html>
