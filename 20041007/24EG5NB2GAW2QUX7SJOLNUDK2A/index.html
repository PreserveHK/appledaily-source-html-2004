<html><header><meta charset="utf-8"><title>心臟病發率關乎兄弟姊妹</title></header><body><h1>心臟病發率關乎兄弟姊妹</h1><p>英國心臟學會及約翰霍金斯大學合作進行的研究發現，要預測自己有沒有患心臟病，可先了解兄弟姊妹是否患有心臟病。&#13;<br> 英國廣播公司昨日報道，有關研究涉及八千五百人，結果發現有兄弟姊妹患心臟毛病的人士，他們出現心臟病的機會較其他人高出二點五至三倍。研究主要為該八千五百人進行是否出現動脈硬化的迹象，發現他們與兄弟姊妹患心臟病的關係密切，甚至比與父母病歷關係更密切。</p></body></html>
