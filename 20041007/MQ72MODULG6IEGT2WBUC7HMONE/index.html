<html><header><meta charset="utf-8"><title>CASH大賽英皇歌手玩晒</title></header><body><h1>CASH大賽英皇歌手玩晒</h1><p>昨日《第十六屆CASH流行曲創作大賽》在尖沙嘴舉行記者會，出席的歌手有梁洛施、李逸朗、蔣雅文等，今次的參賽者來自兩岸三地，共有十首創作歌曲參賽，但當中五首歌均由英皇旗下歌手演繹，似乎有壟斷之嫌。&#13;<br> 該節目監製林嘉穎解釋無綫只負責製作及聯絡表演嘉賓，其他有關參賽事宜則由CASH負責，而CASH音樂基金總監羅元徽則說：「我哋有聯絡過唱片公司，想喺比賽之後出碟，但最後只得英皇有興趣，𠵱家會由MusicPlus發行同宣傳，但版權歸我哋，至於點解其他唱片公司唔參與，各人有各人諗法，亦有可能本身間公司冇咁多artist，市場唔好都係考慮因素之一。」</p></body></html>
