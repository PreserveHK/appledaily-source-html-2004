<html><header><meta charset="utf-8"><title>石黃皮龍脷葉煲豬𦟌</title></header><body><h1>石黃皮龍脷葉煲豬𦟌</h1><p><spanclass><fontstyle>自製價：$38/4人份量&#13;<br><b>用咩料：</b>&#13;<br>石黃皮	6両&#13;<br>龍脷葉	2両&#13;<br>豬𦟌	10両&#13;<br>豬筒骨	1件&#13;<br>薑	1塊&#13;<br>陳皮	1角&#13;<br>蜜棗	2粒&#13;<br>&#13;<br><b>小貼士：</b>&#13;<br>1.石黃皮和龍脷葉煲湯有去肝火、清濕熱等功效，在秋涼時間最適合飲用。&#13;<br>2.新鮮石黃皮和龍脷葉在街市賣新鮮草藥的攤檔可以找到。如果沒有，也可以用乾貨，一般藥材舖都有售，不過以新鮮的味道較清甜。&#13;<br>&#13;<br><b>好易做：</b>&#13;<br>1.豬𦟌切塊，連同豬筒骨一起汆水。石黃皮和龍脷葉洗淨備用。&#13;<br>2.煲滾水，放入所有材料，水再次滾起後收慢火煲三小時，加鹽調味。</fontstyle></spanclass></p></body></html>
