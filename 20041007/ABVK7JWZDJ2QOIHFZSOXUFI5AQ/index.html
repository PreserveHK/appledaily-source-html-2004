<html><header><meta charset="utf-8"><title>拾遺不報屬盜竊可囚10年</title></header><body><h1>拾遺不報屬盜竊可囚10年</h1><p>星展銀行保險箱當廢料送往廢鐵回收站處理，處理過程中租戶在保險箱裏的財物離奇失去，法律界人士梁永鏗表示如果有人拾遺不報，在法律上屬盜竊罪，最高可判入獄十年。&#13;<br> 梁永鏗補充，由於星展保險箱事件，財物離奇失去地點是在廢品回收站，根據本港法例，雖然物主是不知道自己的財物失去，就算發現有人執到而不報亦難控告，因為廢物站是回收垃圾地方，即是垃圾堆裏「撿」人們不要的東西，就好像有人在垃圾堆填區尋「寶」一樣；在垃圾站執到「寶」，與在街道上拾遺不報是有區別，前者是人們當「垃圾」，後者是人們不小心掉的。</p></body></html>
