<html><header><meta charset="utf-8"><title>性感洋女車禍受傷</title></header><body><h1>性感洋女車禍受傷</h1><p>【本報訊】一名長髮披肩、身材高䠷、穿着性感黑色背心及貼身闊腳褲的外籍女子，昨凌晨零時，在尖沙嘴彌敦道凱悅酒店外橫過馬路期間，遭一輛沿彌敦道北行的雙層巴士N219撞倒。女傷者Nazina（二十二歲）頭及手腳受傷，她倒地痛極呼叫，神色驚惶。同行兩名外籍男子慌忙報警，並一直陪伴安慰。救護員趕至急救（圖一），女事主才安靜下來，但目光顯呆滯（圖二）。意外中姓謝（四十三歲）的巴士司機沒有受傷，在場協助警員調查，女傷者送院治理後無礙。&#13;<br> 劉漢權攝</p></body></html>
