<html><header><meta charset="utf-8"><title>李文光提全購中大娛樂</title></header><body><h1>李文光提全購中大娛樂</h1><p>【本報訊】較早前因股價暴挫停牌至今的中大娛樂（8167），接獲全面收購建議，由於美亞娛樂（391）獨立非執行董事李文光旗下的SparkleChinaDevelopment（SCD），已於上月9月以每股1.17仙向中娛大股東購入42.6%，按例需提出全面收購。收購價每股1.174仙，較停牌前4.7仙折讓75.02%。SCD由李文光及深圳一家物業顧問公司副總經理熊京玲分別持有70%及30%。中娛繼續停牌。</p></body></html>
