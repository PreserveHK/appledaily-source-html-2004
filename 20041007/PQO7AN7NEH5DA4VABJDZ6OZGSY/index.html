<html><header><meta charset="utf-8"><title>18歲青年涉姦劫鳳姐</title></header><body><h1>18歲青年涉姦劫鳳姐</h1><p>【本報訊】一名十八歲外賣工人於去年十月，到荃灣川龍街的「一樓一鳳」單位，涉嫌拒付肉金，在沒有戴安全套下，迫使一名較他年長一倍的妓女與他「打真軍」，繼而在屋內大肆搜掠，取走該名妓女財物。被告否認強姦和行劫兩罪，案件昨在高等法院開審。&#13;<br> 被告紀世偉，案發時於食店任外賣工人，被控於去年十月二十五日，在荃灣川龍街一單位，強姦一名三十四歲女子，並劫走她的財物。&#13;<br> 案件編號：HCCC55/04&#13;<br> </p></body></html>
