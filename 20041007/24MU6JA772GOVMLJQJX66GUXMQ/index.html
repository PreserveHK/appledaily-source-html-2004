<html><header><meta charset="utf-8"><title>貨車俯衝50米打保齡</title></header><body><h1>貨車俯衝50米打保齡</h1><p>【本報訊】一輛滿載貨物二十四噸密斗大貨車，昨晨八時許從荃灣路左轉入支路落斜往大涌路時，懷疑腳掣失靈，俯衝而下五十多米。姓張四十餘歲司機恐釀成大車禍，將車撞向左邊石壆擬將車撞停但失敗，貨車擦着石壆衝前六、七米後，失控撞向前面之客貨車，客貨車再衝前撞向泥頭車。結果貨車司機、客貨車上姓吳五十六歲司機及姓曾五十三歲乘客共三人受傷被困，需消防員救出送院治理。事後泥頭車司機說：「好彩我㗎車喺度頂住，如果唔係貨車直衝落去就大件事。」</p></body></html>
