<html><header><meta charset="utf-8"><title>聯合航空縮減機隊規模</title></header><body><h1>聯合航空縮減機隊規模</h1><p>【本報綜合報道】美國UAL公司表示，將縮減旗下聯合航空（UnitedAirlines）的機隊規模，以及把更多航機納入賺錢較多的國際航線。&#13;<br> 聯合航空說，將於明年3月或之前把航機數目減至455架，較今年8月少68架，比2002年則大減112架（20%）。這家全美第2大航空公司表示，將把國際航線載運量提高14%，但本土航線載運量減少12%。&#13;<br> 於02年尋求破產保護的UAL上月表示，美國業務疲弱，加上競爭激烈和飛機燃料價格高企，令該公司需要減省成本。UAL表示可望在明年或之前達到每年節省50億美元（約390億港元）的目標。</p></body></html>
