<html><header><meta charset="utf-8"><title>隱形眼鏡釋放藥物保濕潤</title></header><body><h1>隱形眼鏡釋放藥物保濕潤</h1><p>新加坡科技研究局旗下科技拓展公司宣布，已經開發出可以釋放藥物的隱形眼鏡，這種隱形眼鏡以藥物液體和隱形眼鏡原料混合，藥物不會影響眼鏡的透明度與折射率，藥物釋放量也可控制。這項研究已經完成動物臨床實驗，預計一、兩年內商業化。&#13;<br> 該公司是項科研計劃負責人趙丕雄博士說，這次開發的隱形眼鏡具有許多納米級微孔結構，能讓藥物穿透隱形眼鏡進入眼球，並注入全身。這樣的隱形眼鏡除可釋放藥物外，還可保持眼睛濕潤，適合眼睛乾燥的人佩戴。</p></body></html>
