<html><header><meta charset="utf-8"><title>氣候反常九月無颱風</title></header><body><h1>氣候反常九月無颱風</h1><p>【本報訊】九月份一般是颱風到訪的季節，但上月份本港氣候反常，一個風球也沒有掛，雨量亦較平均少四成四，九月份的雨量只得一百六十七點三毫米，而今年以來累積的雨量為一千七百三十五點九毫米，較正常少一成四。&#13;<br> 少風又少雨，上月本港一連多天出現靜風的日子，令空氣中的污染物無法吹散，空氣轉壞的次數多達十二天，九月十四日更錄得破紀錄的污染水平，當日東涌的空氣污染指數達二百零一。天文台科學主任李國麟表示，九月份雖然沒有颱風訪港，但本港仍要到十一月風季才算完結。</p></body></html>
