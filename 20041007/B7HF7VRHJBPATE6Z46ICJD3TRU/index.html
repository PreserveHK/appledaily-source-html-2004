<html><header><meta charset="utf-8"><title>菜菜子一小時賺25萬</title></header><body><h1>菜菜子一小時賺25萬</h1><p>據昨日出版的日本雜誌《週刊文春》報道，現時身價最高的女藝人是菜菜子以及山口智子，二人演出一小時的節目便可賺得二十五萬港元。另外過氣天后安室奈美惠由於當年為事務所賺了不少，故仍可穩袋七百萬港元的年薪。&#13;<br> <br> <spanclass>上戶彩工資低 &#13;<br> 至於新廣告天后上戶彩雖手執十八張廣告合約，但由於所屬事務所抽了不少佣，她的月薪只得約三萬港元，故有傳彩妹可能在二十歲成年後，脫離事務所。</spanclass></p></body></html>
