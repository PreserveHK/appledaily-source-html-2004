<html><header><meta charset="utf-8"><title>Kylie繼續唱歌唔退休</title></header><body><h1>Kylie繼續唱歌唔退休</h1><p>曾有傳聞指澳洲性感女歌手KylieMinogue有引退之意，希望結婚生子組織家庭，然而她早前接受訪問時表示，有很多目標未達成，因此仍未打算退休，三十六歲的Kylie正積極為下月推出的精選大碟《UltimateKylie》宣傳，而且更為澳洲電視連續劇《Kath&amp;Kim》客串演出一角。&#13;<br> <br> <spanclass>冇愛情滋潤憔悴 &#13;<br> 此外，Kylie日前被英國記者看見她現身倫敦街頭，可能由於男友奧利華馬天尼斯（OlivierMartinez）不在身邊，所以當時她面容疲倦憔悴，顯得心事重重。</spanclass></p></body></html>
