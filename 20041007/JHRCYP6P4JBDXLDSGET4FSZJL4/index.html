<html><header><meta charset="utf-8"><title>碧咸至憎冇私隱</title></header><body><h1>碧咸至憎冇私隱</h1><p>英國球星碧咸（DavidBeckham）的一舉一動向來是球迷的焦點，不過碧咸日前接受訪問時表示，自己其實極討厭毫無私隱的生活。他說：「有時我只想帶孩子到公園而不須擔心有人拍照或圍觀。我們不想請保鑣，但為了孩子及Victoria着想，我也沒法子。」&#13;<br> <br> <spanclass>盧絲再爆料 &#13;<br> 不過，碧咸的前緋聞情婦盧絲（RebeccaLoos），繼早前大爆碧咸情史而豬籠入水，稍後她又會於SkyOne電視台一紀錄片中討論碧咸。而最近一調查發現，英國男性青年的頭號偶像原來是欖球員韋健遜（JonnyWilkinson），碧咸只能居第三。</spanclass></p></body></html>
