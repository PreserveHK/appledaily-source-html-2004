<html><header><meta charset="utf-8"><title>LME明年推出塑膠期貨</title></header><body><h1>LME明年推出塑膠期貨</h1><p>【本報綜合報道】倫敦金屬交易所（LME）明年中將推出塑膠期貨，這將是該所成立127年來首次推出非金屬期貨合約。&#13;<br> LME計劃明年5月27日推出兩種塑膠期貨合約，分別為聚丙烯（PP）和線性低密度聚乙烯（LLDPE），推出時間較原定的今年底遲了約半年。&#13;<br> 為進行宣傳推廣，LME將於本月稍後在亞洲為上述塑膠期貨舉行路演，而美國和歐洲的路演將於11月進行。&#13;<br> LME原先考慮首先推出鋼鐵期貨，但礙於缺乏資源，該所決定現階段專注於塑膠期貨，然後才推出鋼鐵期貨。LME計劃在推出上述兩種塑膠期貨合約後，再推出三種塑膠期貨合約，然後推出鋼鐵期貨。</p></body></html>
