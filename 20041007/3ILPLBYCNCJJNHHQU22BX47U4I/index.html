<html><header><meta charset="utf-8"><title>布殊押後身體檢查</title></header><body><h1>布殊押後身體檢查</h1><p>第一場總統辯論和唯一一場副總統辯論結束後，美國大選選情更趨激烈，競選連任的總統喬治布殊分身和分心不下，決定押後年度身體檢查，全情投入在關鍵州份拉票。白宮發言人說總統健康很好很fit，「他行程排得滿滿，是三年來最忙碌的行程」。大選踏入白熱化階段，不只候選人緊張，連支持者都緊握拳頭。紐約一名六十二歲的老婦控告一名八十六歲阿婆用枴杖打她，阻她派發喬治布殊宣傳單張。共和黨在田納西州諾克斯維爾的競選辦公室大門，周二更遭人從汽車槍擊，幸沒人受傷。&#13;<br> 法新社/美聯社/路透社</p></body></html>
