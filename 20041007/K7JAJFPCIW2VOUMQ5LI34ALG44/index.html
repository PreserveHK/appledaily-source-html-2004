<html><header><meta charset="utf-8"><title>FP71E+LCD超快8ms反應速度</title></header><body><h1>FP71E+LCD超快8ms反應速度</h1><p>BenQ最新推出嘅17吋FP71E+LCD，擁有目前最快反應時間8ms，專為一班機迷提供最佳最爽快畫面效果。憑8ms反應速度，無論打機或播放動態影像如DVD等時，更為快速流暢。其他規格亦都相當強勁，500：1對比度，色彩強烈，而300cd/m2光亮度，暗位亦睇得清清楚楚，配合四邊高達160o嘅可視角度，及Senseye數碼圖像處理器，能消除影像鋸齒，畫面會圓滑得多。機身外形時尚，正面只有一個開關按鍵，其他控制鍵甚至耳筒插孔均隱藏於面板下方，外表實在不俗。&#13;<br>&#13;<br>記者：許福合</p><p>BenQ&#13;<br> 查詢電話：23306929</p></body></html>
