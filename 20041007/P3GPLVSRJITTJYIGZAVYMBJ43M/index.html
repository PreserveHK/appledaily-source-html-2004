<html><header><meta charset="utf-8"><title>受驚花貓咬傷女途人</title></header><body><h1>受驚花貓咬傷女途人</h1><p>【本報訊】大角嘴白楊街一隻由食店飼養的小花貓，昨晨十時許，在店外享受日光浴之際，被一名途經的姓李（三十五歲）婦人撞及嚇驚，花貓反咬婦人右小腿一口，李婦發現傷口紅腫擔心受細菌感染，報警由救護員敷治送院（圖一）。「逞兇」小貓約兩呎長，啡色毛呈虎紋（圖二）。據食店東主稱，小貓是三年前附近食肆棄置，他餵食一兩次便轉投其懷抱。小貓活潑生鬼，睡姿像人類般仰天向上，露出肚腹十分可愛。他獲知小貓咬傷人後感到歉意，稍後將交予漁護署檢驗。&#13;<br> 梁澤岡攝</p></body></html>
