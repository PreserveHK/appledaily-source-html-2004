<html><header><meta charset="utf-8"><title>鮮魚行學校備戰國際級考試</title></header><body><h1>鮮魚行學校備戰國際級考試</h1><p>【本報訊】成功避過殺校的大角嘴鮮魚行學校，校方將安排四十名九至十二歲學生參加「世界數學測試」，另三十六名二至六年級的學生參加「劍橋小學英語考試」。其中，參加世界數學測試的學生，昨日上試前預備班，為下月的考試作準備。&#13;<br> 該校校長梁紀昌表示，根據九七至九九年的學能測驗成績，該校升中第一成績派位組別的比例只有百分之十一，故他寄望學生可在該兩個國際認可的測試中取得好成績，扭轉該校的「弱校」形象；而六年級學生如在測試中成績優異，有助在中一自行派位階段爭取獲心儀中學取錄。</p></body></html>
