<html><header><meta charset="utf-8"><title>Twins遭內地孖女搶鏡</title></header><body><h1>Twins遭內地孖女搶鏡</h1><p>人氣組合Twins日前在江門及廣州舉行兩場簽名會，在廣州舉行的一站中，有一對孖女歌迷穿上一模一樣的衣服到場，與Twins合照留念，這對姊妹花還差點搶去Twins的風頭。&#13;<br> 今次Twins的兩場簽名會，吸引大批歌迷捧場，她們在公安開路下才能下車進入會場。Twins的內地歌迷組織了一個名為「橙橙團」的歌迷會，當日還拉隊出席廣州簽名會，一邊唱着Twins的歌，一邊排隊索取簽名，Twins笑言如舉行歌迷聚會一樣。<br> &#13;<br> <spanclass>公安勸勿攀燈柱 &#13;<br> 而在江門的簽名會中，公安不停用大聲公呼籲歌迷不要攀上燈柱和鐵欄，否則便中止活動，幸好簽名會最後亦順利舉行。</spanclass></p></body></html>
