<html><header><meta charset="utf-8"><title>關心妍國慶捱轟下次小心</title></header><body><h1>關心妍國慶捱轟下次小心</h1><p>官恩娜、許志安和關心妍昨日在銅鑼灣擔任一手表開幕活動嘉賓，關心妍對於日前出席在馬場舉行的國慶嘉年華時，因穿着藍色短裙而被商台主持查小欣批評不太莊重，關心妍昨日回應說：「要多謝小欣姐畀意見，自己只係諗住嘉年華會要有開心氣氛，不過經過今次件事，會經一事長一智，下次會小心啲。」<br> &#13;<br> <spanclass>安仔珍藏八十名表 &#13;<br> 而許志安則獲大會送贈三隻名表，他表示已收藏了七十至八十隻表，問他是否放在銀行的保險箱？他笑說：「擺喺保險箱好危險，都係放喺自己屋企好啲。」他還自爆十分烏龍，早前他以為遺失了車的牌簿及屋契，最終卻在家尋回，現已交由胞姊看管。</spanclass></p></body></html>
