<html><header><meta charset="utf-8"><title>新西蘭軍艦下周訪港</title></header><body><h1>新西蘭軍艦下周訪港</h1><p>【本報訊】新西蘭皇家艦隊的安札克級提卡哈號巡防艦（TeKaha），聯同另一艘艦艇奮勇號（Endeavour）將於下周五抵港，進行一連五天的訪問，隨船到港共有二百多名船員；有灣仔區酒吧預計，屆時生意會較平日增兩至三成。&#13;<br> 新西蘭駐港總領事館昨表示，皇家艦隊派出兩艘艦艇本月十五日至十九日訪港，分別是排水量高三千六百噸的安札克級提卡哈號巡防艦，及七千三百噸的運油艦艇奮勇號。&#13;<br> 位於灣仔一帶酒吧對新西蘭軍艦訪港表示歡迎，相信會帶旺該區酒吧生意；其中一間酒吧經理麥先生昨表示，預料生意額會較平日增二至三成，該等水兵的人均消費較一般顧客高一倍，達四百多元。&#13;<br> </p></body></html>
