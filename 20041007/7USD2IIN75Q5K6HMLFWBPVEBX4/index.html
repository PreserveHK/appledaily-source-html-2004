<html><header><meta charset="utf-8"><title>京葱蒜香牛肉&#13;<br></title></header><body><h1>京葱蒜香牛肉&#13;<br></h1><p><spanclass><fontstyle>自製價：$30/4人份量&#13;<br><b>用咩料：</b>&#13;<br>牛後腿肉	6両&#13;<br>京葱	2條&#13;<br>蒜頭	3粒&#13;<br>辣椒	1隻&#13;<br>上湯	細半碗&#13;<br>&#13;<br><b>汁料：</b>&#13;<br>蠔油	1茶匙&#13;<br>糖	少許&#13;<br>生抽	少許&#13;<br>老抽	1茶匙&#13;<br>生粉	少許&#13;<br>&#13;<br><b>醃料：</b>&#13;<br>糖	半茶匙&#13;<br>生抽	1茶匙&#13;<br>生粉	半茶匙&#13;<br>&#13;<br><b>小貼士：</b>&#13;<br>1.京葱很容易會散開，要斜切比較容易保持完整。而在炒的時候，也不能郁動太多，以免弄散。&#13;<br>2.牛肉除了用牛後腿肉外，也可以用牛柳，入口更嫩滑。&#13;<br>&#13;<br><b>好易做：</b></fontstyle></spanclass></p></body></html>
