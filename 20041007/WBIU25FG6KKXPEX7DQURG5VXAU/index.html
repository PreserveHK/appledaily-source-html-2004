<html><header><meta charset="utf-8"><title>父抗議醫局誤診害死幼兒</title></header><body><h1>父抗議醫局誤診害死幼兒</h1><p>【本報訊】去年被誤診感染沙士，其後不治的男嬰鄭博文，其父鄭志輝向醫院管理局為兒子追討公道近一年不果，近日辭去手機維修員工作，準備向醫管局作長期抗爭，鄭昨到醫管局大樓靜坐，並擬到旅遊點力數醫局不是。<br> &#13;<br> <spanclass>當染沙士醫治 &#13;<br> 鄭志輝的次子博文，患有先天性心漏症及尿道倒流，去年三月入住廣華醫院期間，兩度被診斷為染上沙士，其後康復出院，但至七月中病情惡化不治，醫生指他患上急性肺炎。鄭於去年十月底才從主診醫生口中知道博文從沒感染沙士，是院方誤診，並認定是治沙士的三氮唑核</spanclass></p></body></html>
