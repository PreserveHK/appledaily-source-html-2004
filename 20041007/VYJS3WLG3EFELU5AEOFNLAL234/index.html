<html><header><meta charset="utf-8"><title>利用抗體抑制癌細胞轉移</title></header><body><h1>利用抗體抑制癌細胞轉移</h1><p>日本京都大學久保肇副教授領導的研究小組指出，癌細胞以新的淋巴管為通道，轉移到淋巴管密集的淋巴結上，這一過程中，癌細胞會分泌一種促使淋巴管增殖的特殊物質，名為VEGF-C。研究小組合成了阻止淋巴管吸收VEGF-C，並產生增殖抗體。在實驗中，先把胃癌細胞移植到十六隻老鼠體內，將牠們分為兩組，進行對比實驗。結果發現，沒有使用抗體的一組有十二隻老鼠癌細胞轉移到淋巴結，使用的一組則只有三隻出現這種變化。</p></body></html>
