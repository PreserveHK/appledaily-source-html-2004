<html><header><meta charset="utf-8"><title>紐約期銅價創9年新高</title></header><body><h1>紐約期銅價創9年新高</h1><p>【紐約彭博資訊】紐約期銅價格昨天一度漲至9年高位，原因是有迹象顯示採礦公司未能提供足夠的紅銅，令銅存貨進一步減少。&#13;<br> 紐約12月期銅昨天曾升2.35美仙（1.68%），高見每磅1.425美元，為1995年8月以來最高水平；午市報1.418美元，升1.65美仙（1.18%）。過去1年紐約期銅價格累計漲逾69%。&#13;<br> 英國BloomsburyMineralsEconomics表示，今年紅銅產量可能比需求少95萬公噸。過去兩周，倫敦金屬交易所（LME）的紅銅現貨價相對於3個月期貨價的溢價幾乎倍增，反映供應減少。LME說，全球紅銅存貨今年來累計大減78%。</p></body></html>
