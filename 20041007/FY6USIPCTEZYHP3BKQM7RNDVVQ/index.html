<html><header><meta charset="utf-8"><title>手槍扮作信用卡</title></header><body><h1>手槍扮作信用卡</h1><p>武器愈出愈新奇，前幾年有黑道分子把手機改裝成可致人於死地的電話手槍，美國明尼阿波利斯市一間槍械製造商周二推出一款信用卡手槍，由一塊像信用卡般大的金屬製成，厚半吋，有兩個槍管，每個槍管可發射七粒鋼珠，售價僅一百美元（七百八十港元）。&#13;<br> 信用卡手槍可放進錢包內，屬防禦性而非攻擊性武器，只能近距離連環射擊，五至十呎是最有效射擊範圍，二十呎外就威力全失，中彈的人跟遭槍擊一樣會流血和痛楚。&#13;<br> 美聯社</p></body></html>
