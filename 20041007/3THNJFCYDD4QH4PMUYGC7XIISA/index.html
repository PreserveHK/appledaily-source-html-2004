<html><header><meta charset="utf-8"><title>購物車火箭推動</title></header><body><h1>購物車火箭推動</h1><p>你可以說他很無聊，也可說他有創意，因為他發明了全球首架火箭推動的購物手推車。&#13;<br> 英國三十五歲男子泰勒，在網上找到二次大戰德軍V1飛彈的推動技術後，利用廚房的不銹鋼材料製成火箭推進引擎，再裝在一架在寓所附近河邊拾來的購物手推車，結果製造出全球最快的購物手推車，時速高達八十公里。&#13;<br> 這架火箭手推車只花了約二百港元，但引擎開動，溫度高達攝氏六百度，會發出紅光，同時很吵耳，吵得泰勒耳朵也受損。&#13;<br> 英國《泰晤士報》</p></body></html>
