<html><header><meta charset="utf-8"><title>步姐遭鹹濕導演拖累</title></header><body><h1>步姐遭鹹濕導演拖累</h1><p>上月日本有名導演今關明好，因與未成年少女進行非法性交易而被捕，而因為他曾執導天后濱崎步的處女電影作《SUMOMOMOMOMO》，這套令步姐非常尷尬的舊作，再惹起話題。&#13;<br> <br> <spanclass>處女作對白大膽 &#13;<br> 雜誌《週刊文春》報道，步姐一直低調處理她初出道時曾拍攝的大膽作。雖然不少fans均知道步姐曾在電影《流砂幻愛》中，有拿起假陽具玩耍、令人嘩然的場面，卻不清楚原來她在處女作《SUMOMOMOMOMO》，已有「我想我不會再和你上床了，如果做，我想你戴上避孕套」等大膽對白。</spanclass></p></body></html>
