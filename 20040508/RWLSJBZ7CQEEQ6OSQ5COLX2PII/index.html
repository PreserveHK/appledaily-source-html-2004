<html><header><meta charset="utf-8"><title>寵物快訊：愛心大使最後召集</title></header><body><h1>寵物快訊：愛心大使最後召集</h1><p>大頭狗最後召集，今天「大頭狗仔隊愛心大使」Cookies將會聯同多位愛狗的藝人包括DJ啤梨、Viann、唐寧、鄧肇欣及鄭融等，一行人帶埋愛狗衝上山頂廣場，除了宣傳無綫電視卡通片「大頭狗仔隊」外，最緊要是幫襯香港愛護動物協會所設的慈善義賣攤位，當日所有收益將會撥捐該會用作拓展動物福利用途，將幸福帶畀其他被遺棄的動物。&#13;<br> 記者：邵超&#13;<br> &#13;<br> 日期：今天（5月8日）&#13;<br> 時間：下午3時至4時&#13;<br> 地點：山頂廣場露天廣場&#13;<br> 查詢電話：27523663</p></body></html>
