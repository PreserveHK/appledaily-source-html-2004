<html><header><meta charset="utf-8"><title>古物屬政府所有</title></header><body><h1>古物屬政府所有</h1><p>地上掘到寶，問天問地攞唔到？古物古蹟辦事處發言人表示，根據《古物古蹟條例》，所謂「古物」（antiquity）的定義是指古代遺物、或公元1800年以前建成建築物或該等建築物的遺迹，在該法例下，任何在本港發現的古代遺物都由香港政府擁有，挖掘者並無擁有古物的權利。&#13;<br> 法例又指出，現時只有獲授權人士才可以進行古物挖掘工作，任何人私下挖掘都屬違法。另外，若當局事先取得行政長官批准，可向掘到古物人士給予報酬。</p></body></html>
