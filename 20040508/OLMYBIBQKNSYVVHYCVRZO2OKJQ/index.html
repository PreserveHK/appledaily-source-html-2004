<html><header><meta charset="utf-8"><title>華智拓內地聰明卡業務</title></header><body><h1>華智拓內地聰明卡業務</h1><p>【本報訊】華智控股（8065）主席曾漢中表示，今年公司盈利來源仍靠本地的智能系統業務，現未完成手頭合約總值逾2000萬元，其中八成來自私人住宅，兩成是港府合約。該公司正申請在廣東省江門市成立獨資公司，希望開拓內地的聰明卡業務。&#13;<br> 他表示，去年盈利倒退，是由於未能爭取到足夠新顧問合約，今年希望可發展內地市場；雖然內地部份主要城市已發展聰明卡系統，市場飽和，但二三線城市仍未開發，故華智會針對這些市場，希望首先在江門及韶關發展。另華智正與部份本地及內地公司洽商，共同研發器材，料節省成本兩至三成。</p></body></html>
