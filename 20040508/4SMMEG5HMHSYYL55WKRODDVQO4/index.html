<html><header><meta charset="utf-8"><title>太子黨出身　影子外相</title></header><body><h1>太子黨出身　影子外相</h1><p>黯然下台的福田康夫，不只是在任最長的內閣官房長官，也是日本政壇重量級人馬，深得首相小泉純一郎信任，分析家認為他是未來首相人選之一。&#13;<br> 六十七歲的福田康夫是前首相福田赳夫之子，「太子黨」出身是他的最大政治本錢。他一九七七年當父親秘書，涉足政壇，九○年當選眾議員，十年後開始出任內閣官房長官。&#13;<br> 福田跟小泉淵源深，父親是小泉從政的師傅，自己又是執政自民黨內森喜朗派要員，是小泉穩住黨內支持的關鍵。福田跟中美兩國一直維持密切關係，被稱「影子外相」。&#13;<br> 法新社/路透社</p></body></html>
