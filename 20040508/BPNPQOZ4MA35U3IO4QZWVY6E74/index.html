<html><header><meta charset="utf-8"><title>碧姬被控引發種族仇恨</title></header><body><h1>碧姬被控引發種族仇恨</h1><p>法國著名女星碧姬芭鐸（BridgetBradot）早前撰寫新書時，指法國已被「伊斯蘭教同化」，而且指亞裔新移民令法國的治安日差，其後兩個人權團體入稟法院控告碧姬芭鐸引發種族仇恨。前日碧姬芭鐸出庭時否認控罪，但當場道歉。而碧姬芭鐸今次若罪名成立，最高可判入獄一年。&#13;<br> 碧姬前日以一身黑衣打扮到場，她在庭上表示無意冒犯任何種族人士，碧姬說：「我不是故意侮辱任何人。我不是這種人，如有冒犯，我很抱歉。」其間她又指自己文學底子差才會詞不達意。</p></body></html>
