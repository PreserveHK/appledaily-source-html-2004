<html><header><meta charset="utf-8"><title>會撒嬌　珍罕藍睛白虎</title></header><body><h1>會撒嬌　珍罕藍睛白虎</h1><p>【本報訊】全球只有二百多隻西伯利亞白老虎，擁有藍眼睛的更加罕有，目前只有約二十隻，其中一隻近期跟隨莫斯科馬戲團來港獻技，在港表演至六月。&#13;<br> 這隻藍眼睛白老虎屬雌性，名叫沙蓮拿，體重五百多磅，每日要吃兩公斤紅肉；但「她」跳起來，動作依然婀娜多姿，又會向馴獸師撒嬌，看來不用進行大瘦身了。&#13;<br> 莫斯科馬戲團前晚起在維園架起巨型帳篷，展開在香港最後兩站的巡迴演出，緊張刺激的空中飛人、詼諧搞笑的小丑表現，以及香港人難得一見的西伯利亞白老虎在馴獸師指揮下演出，贏得不少歡呼及拍掌聲。&#13;<br> 李家皓攝</p></body></html>
