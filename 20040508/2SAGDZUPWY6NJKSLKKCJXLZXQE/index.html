<html><header><meta charset="utf-8"><title>廠商北上工業地改用途</title></header><body><h1>廠商北上工業地改用途</h1><p>上世紀90年代末，政府有感本港工業大量北移，導致工業用地嚴重閒置，於是思量解決方法，並於99年底提出商貿地帶及住宅（戊類）概念，取代工地及工辦地，讓業主善用閒置的工地，作非污染性工業、商業、展覽甚至申請作酒店等用途，冀達至改善工業區環境及避免浪費土地資源。&#13;<br> 有關構思當時得到各界支持，政府於00年開始陸續將工地，如觀塘、九龍灣、黃竹坑、葵涌及長沙灣等逾160公頃工地改劃為商貿地帶，九龍灣佔約20公頃。&#13;<br> 嘉里建設（683）於98年投得兩幅九龍灣工地，早前已與政府達成轉商貿地的補價協議，其中企業廣場三期更即將落成發售。</p></body></html>
