<html><header><meta charset="utf-8"><title>楊紫瓊戴千五萬鑽飾頭耷耷</title></header><body><h1>楊紫瓊戴千五萬鑽飾頭耷耷</h1><p>楊紫瓊昨日在台灣出席珠寶活動，她戴上卡地亞總值六千五百萬新台幣（約一千五百萬港元）的鑽飾擔任活動嘉賓，她笑稱頸上五十五卡、價值三千五百萬新台幣（約八百二十萬港元）的鑽石頸鏈貴重得讓她幾乎抬不起頭，她低着頭說：「好重呀，我從來沒有戴過這麼重的鑽石。」&#13;<br> 楊紫瓊坦言最愛鑽石，多年來已擁有為數不少的鑽飾，她最珍惜一對鑽石耳環，因為是母親送給她的畢業禮物。<br> &#13;<br> <spanclass>珍藏放保險箱 &#13;<br> 楊紫瓊說因為長期拍電影，故她將大部份珠寶放入保險箱，出席派對時才會佩戴。&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>
