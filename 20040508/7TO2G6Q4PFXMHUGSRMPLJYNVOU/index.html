<html><header><meta charset="utf-8"><title>方力申傳奧運聖火　威</title></header><body><h1>方力申傳奧運聖火　威</h1><p>方力申、楊思琦和劉愷威昨日在將軍澳電視廣播城，為無綫新劇《家有一寶》（暫名）試造型，三人在劇中將陷入一段三角苦戀。&#13;<br> 方力申稍後將代表香港參加雅典奧運火炬接力傳遞，七月他將到雅典負責將奧運聖火由雅典傳遞到香港，方力申說：「呢個相信係我一生中最光榮嘅一刻！」<br> &#13;<br> <spanclass>思琦無懼男友尋歡 &#13;<br> 楊思琦則表示至今仍未買生日禮物給即將生日的男友李永豪，對於有報道指林峯往夜總會消遣，問思琦可會擔心男友也去消遣？她說：「佢好少應酬，佢最鍾意玩電腦。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
