<html><header><meta charset="utf-8"><title>書記妻失款案47萬充公</title></header><body><h1>書記妻失款案47萬充公</h1><p>【本報訊】鶴山市前市委書記張汝韶的妻子胡兆秀聲稱遭港商盜竊巨款案，區域法院法官施允義昨日相信警方在被告家中搜獲的四十七萬元是犯罪得益，下令充公，法官又考慮到控方兩名證人在庭上說謊，令審訊延長，遂讓被告取回一半訟費。&#13;<br> 四十歲被告葉漢輝上月被裁定使用虛假文書罪成立，判監六個月，據了解，他在審訊所花訟費，僅五萬元。&#13;<br> 案件編號：DCCC814/2003</p></body></html>
