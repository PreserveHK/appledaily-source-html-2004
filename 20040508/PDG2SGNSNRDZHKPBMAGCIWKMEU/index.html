<html><header><meta charset="utf-8"><title>祖兒改飛英倫拍寫真</title></header><body><h1>祖兒改飛英倫拍寫真</h1><p>容祖兒原定於下月飛往希臘拍攝入行以來的首本寫真集，但因早前雅典發生連環爆炸案，為安全起見，英皇已決定安排祖兒轉往英國取景。<br> &#13;<br> <spanclass>本月底起程 &#13;<br> 祖兒今次拍攝入行五年來的處女寫真集，表現得非常緊張，而英皇亦斥巨資於當地邀請全外籍班底，擔任攝影師及形象設計等工作。據悉英皇暫定安排祖兒在本月底起程，此行約逗留英國一個星期，由於她在寫真中亦會以健康性感的形象示人，故此她近日已不停喼弗，希望以最佳狀態拍攝，她還笑言渴望能練到四嚿腹肌。</spanclass></p></body></html>
