<html><header><meta charset="utf-8"><title>郭家麒擬空降新界西參選</title></header><body><h1>郭家麒擬空降新界西參選</h1><p>醫療政策評議會兼保護維港行動召集人郭家麒，有意夥拍民主派參加九月的立法會直選。郭家麒多年來出任中西區區議員，但因港島已有余若薇、梁家傑等政治明星坐鎮，惟有選擇空降新界西。&#13;<br> 一直盛傳郭家麒會循功能組別挑戰現任醫學界代表勞永樂，他昨日對本報證實，由於已有另一位醫生會參選醫學界功能組別，故他會嘗試直選。&#13;<br> 郭家麒認為，雖然自己基地在中西區，但以現時民主派在港島陣營，「無謂分薄啲票」，故才選擇空降其他區域，當中以新界西或新界東空間較大，他強調參選直選不易，其間會與民主派合作，研究在新界西出征。&#13;<br> 記者：梁洵瑜</p></body></html>
