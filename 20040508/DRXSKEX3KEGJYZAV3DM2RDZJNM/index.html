<html><header><meta charset="utf-8"><title>里安納度搶救地球</title></header><body><h1>里安納度搶救地球</h1><p>荷李活男星里安納度狄卡比奧（LenoardoDiCaprio）、湯漢斯（TomHanks）夫婦、美琪賴恩（MegRyan）及歌手SherylCrow等，前晚齊集洛杉磯，出席美國保護自然資源議會的籌款晚宴。&#13;<br> <br> <spanclass>湯漢斯棟篤笑 &#13;<br> 當晚偕單車選手男友岩士唐到場的SherylCrow，更與老牌創作人WillieNelson合唱助興，美琪賴恩則發表環保演說，至於湯漢斯則與諧星積比力克（JackBlack）表演棟篤笑，場面熱鬧。</spanclass></p></body></html>
