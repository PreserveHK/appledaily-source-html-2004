<html><header><meta charset="utf-8"><title>掟彎撼山青年困車內</title></header><body><h1>掟彎撼山青年困車內</h1><p>【本報訊】前晚十一時半，一輛本田「思域」私家車沿石澳道入石澳，駛至銀坑村附近一個左彎突然失控，越過對面線直撞圍欄及石躉，再反彈狂撞山邊。私家車車頭毀爛（圖一），姓陳（二十四歲）男司機重傷被困，兩名姓梁（二十一及二十二歲）男乘客輕傷爬出報警求救。消防員用工具剪開車頂（圖二），耗時四十分鐘才能將傷者救出，他搶救後情況嚴重。司機經酒精測試證實無飲酒。&#13;<br> 卓永強、李家傑攝</p></body></html>
