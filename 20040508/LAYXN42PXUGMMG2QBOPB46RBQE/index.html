<html><header><meta charset="utf-8"><title>市川由衣劍劈頹廢男Fans</title></header><body><h1>市川由衣劍劈頹廢男Fans</h1><p>日本性感女星市川由衣，最近為日本雜誌《WeeklyYoungJump》拍攝了全新水着寫真之外，亦穿上了日式劍道袍露兩手，好像給沒精打采的男fans當頭棒喝。&#13;<br> <br> <spanclass>全副武裝玩劍道 &#13;<br> 市川由衣趁夏季將至，即時給予fans一份充滿夏日醒神的感覺。她不但穿上粉紅色間條比堅尼，予人透心涼的感覺，亦密實地穿上劍道袍，並全副武裝玩劍道，市川拿起劍大喝正是希望喝醒沒有精神的fans，叫他們振作起來。</spanclass></p></body></html>
