<html><header><meta charset="utf-8"><title>曾公開道歉的美國總統</title></header><body><h1>曾公開道歉的美國總統</h1><p><b> 克林頓</b> &#13;<br> 1999年就與白宮見習生萊溫斯基的性醜聞說：「我想再次告訴美國人，我對自己的言行引發這些事件，深感抱歉。」<br> &#13;<br> <b> 列根</b> &#13;<br> 1983年241名駐貝魯特美軍遭恐怖襲擊炸死，列根道歉稱：「如果有人要負責，那就是本辦公室，本總統。」<br> &#13;<br> <b> 甘迺迪</b> &#13;<br> 1961年下令進攻豬灣企圖解放古巴事敗後說：「我是這個政府要負責的官員。」&#13;<br> 《蘋果》資料室</p></body></html>
