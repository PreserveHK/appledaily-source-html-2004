<html><header><meta charset="utf-8"><title>買名牌新手袋送畀高貴媽媽</title></header><body><h1>買名牌新手袋送畀高貴媽媽</h1><p>母親節買乜送給媽媽好？珠寶首飾嫌老套、燕窩人參唔識揀。如果媽媽貪靚，送佢名牌手袋或錢包，應該都幾高興。法國CELINE就特別推出CanvasBlason手袋系列慶祝母親節，將傳統的黑及啡色圖案，全新設計成為象牙白配啡色，同樣襯上CBlason圖案。而DAKS就有黑色及米色格仔圖案系列，保留英國味道，必定會得到高貴媽咪的歡心！&#13;<br>&#13;<br>記者：梁珮瑜</p><p>CELINE（28918865）&#13;<br> 銅鑼灣崇光百貨地下&#13;<br> DAKS（28685122）&#13;<br> 金鐘太古廣場312舖</p></body></html>
