<html><header><meta charset="utf-8"><title>母女燒炭父子認屍</title></header><body><h1>母女燒炭父子認屍</h1><p>【本報訊】大埔富善邨富群樓前日母女燒炭死亡案件，女死者潘妙儀（五十二歲）的丈夫，昨與其子及親友到殮房認屍。&#13;<br> 女死者姓黃丈夫表示，他長期住在中山，其妻則於廣州開設布廠，而女兒黃露明（二十六歲），因年幼時發高燒以致患上羊癇症，她一直由妻子照顧。&#13;<br> 他說，其妻由於生意失敗，布廠已於本年初結束，並欠下一百多萬元巨債，她與女兒搬返香港居住後，仍受債務困擾，早前曾留下字條透露死念，但被家人發現勸止。&#13;<br> 徐雲庭攝</p></body></html>
