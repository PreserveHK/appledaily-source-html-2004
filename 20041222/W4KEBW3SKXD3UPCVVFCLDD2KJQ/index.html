<html><header><meta charset="utf-8"><title>英兩兵公費胸部整形</title></header><body><h1>英兩兵公費胸部整形</h1><p>英國皇家海軍要削經費減軍艦，但對士兵保健絕不吝嗇──海軍為兩名士兵付款做胸部整形手術。&#13;<br> 英國《每日電訊報》周二報道國防部消息人士周一證實，接受手術的男海兵二十多歲，在體重暴跌後接受縮胸手術，至於隆胸女兵則情況不明。他強調，所有公費的整形手術都有臨床原因。而國防部去年花費約五十七萬港元在士兵整形手術上，當中四人做鼻子整形、六名女性作隆胸或縮胸。<br> &#13;<br> <spanclass>軍方稱激勵士氣 &#13;<br> 軍方高層消息指出，用軍費幫助士兵整形，是要給那些因身材自卑的軍人激勵士氣。但有海軍士兵十分不滿：「我們的裝備經常不足，有人卻做整形手術。」&#13;<br> 英國《每日電訊報》</spanclass></p></body></html>
