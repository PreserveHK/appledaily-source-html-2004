<html><header><meta charset="utf-8"><title>市川由衣派禮物唔怕凍</title></header><body><h1>市川由衣派禮物唔怕凍</h1><p>日本青春偶像市川由衣，目前正準備演出由安達充漫畫《H2》改編的同名新劇，不過她仍抽空為日本雜誌《周刊YoungJump》拍攝充滿聖誕氣氛的性感照片。&#13;<br> <br> <spanclass>炮製聖誕蛋糕 &#13;<br> 市川由衣穿上紅色比堅尼，並拿着一個大布袋，十足聖誕老人派禮物一樣，其後她又穿上充滿聖誕禮物感覺的特製比堅尼，在屋內布置聖誕裝飾及炮製聖誕蛋糕，看似非常忙碌。難怪市川由衣最終穿上紫色白點毛毛比堅尼，疲累地倚着床邊睡覺。</spanclass></p></body></html>
