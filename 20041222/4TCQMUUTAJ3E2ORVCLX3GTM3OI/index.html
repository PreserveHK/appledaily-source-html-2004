<html><header><meta charset="utf-8"><title>代理沿線增設分行</title></header><body><h1>代理沿線增設分行</h1><p>【本報訊】鐵路沿線物業一向受歡迎，馬鐵通車後，各大代理行均看好區內樓市，將擴張區內分行網絡。&#13;<br> 中原地產高級營業董事陳文偉表示，馬鐵通車後將刺激區內交投，故短期內將於馬鐵沿線開5間分行，其中2間，分別位於馬鐵烏溪沙站及第一城站。&#13;<br> 美聯物業董事布少明亦說，明年第1季將會在馬鞍山區增開5間分行，當中2間將會設於馬鐵站內。&#13;<br> 利嘉閣地產董事陳大偉稱，該行會於烏溪沙站內開設分行，而以往受忽略的帝琴灣及翠擁華庭，現馬鐵通車後，料會成為代理搶佔的據點之一。</p></body></html>
