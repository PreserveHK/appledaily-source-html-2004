<html><header><meta charset="utf-8"><title>7呎威士忌酒瓶　齊賀聖誕狂歡夜</title></header><body><h1>7呎威士忌酒瓶　齊賀聖誕狂歡夜</h1><p>聖誕節出街蒲幾成指定動作，與友人摸下杯底亦是人生樂事，今年芝華士酒廠更特別製作了一支高達7呎的「超級芝華士12年蘇格蘭威士忌酒瓶」，由今日起至2005年1月2日分別於尖沙嘴及銅鑼灣NewayCEO展出。&#13;<br>巨型酒瓶尚未望梅止渴的話，現凡開飲芝華士12年蘇格蘭威士忌，便可參加「齊估獎競猜遊戲」，估中酒瓶內究竟可容納多少公升的威士忌，就有機會贏取Sony數碼相機一部，普天同慶過白色聖誕。&#13;<br>&#13;<br>記者：何善華&#13;<br>網址：www.ecsquare.net</p></body></html>
