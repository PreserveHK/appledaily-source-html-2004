<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>「請問你願不願捐出一滴真心的眼淚，幫助小天使娜娜破除咒語？」眼鏡小乖問。&#13;<br>可惜，小櫻子聽不見。&#13;<br>「如果可以收集到五十滴眼淚，小天使就可以說話和自由飛翔了。」眼鏡小乖說。&#13;<br>可嘆，小櫻子聽不見。&#13;<br>「如果你不願意請也請你告訴我好嗎？」&#13;<br>可憐，小櫻子聽不見。&#13;<br>「可惡，你太殘忍了，對別人的哀傷都沒有同情心……」&#13;<br>還好，小櫻子聽不見。</p></body></html>
