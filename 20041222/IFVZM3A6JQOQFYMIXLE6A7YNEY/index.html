<html><header><meta charset="utf-8"><title>平治最新ML7座變5座</title></header><body><h1>平治最新ML7座變5座</h1><p>早陣子，筆者曾提及到德國平治車廠，經已落實在05年推出全新ML車系，有唔少本地汽車傳媒亦有廣泛報道。不過由於官方發布資料有限，大多數汽車媒體，僅知新車有全新車頭包裝，而車身尺碼亦有擴闊之餘，重有兩台新加入的350同500引擎型號，以及一套嶄新7前速7G-Tronic半自動波箱組合。&#13;<br>但筆者深入探究下，才曉得快將面世的平治ML新車系，原來會棄用沿用多年的三排七座位配搭，僅剩下兩排五座位組合，空間自然變得闊落舒適得多，可謂跟時下寶馬X5、保時捷Cayenne同福士Touareg看齊。係平治Fans的話，就真係要拭目以待喇！&#13;<br>&#13;<br>記者：陳偉林</p></body></html>
