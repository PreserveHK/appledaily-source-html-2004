<html><header><meta charset="utf-8"><title>湖人主場滅蜂上盤穩</title></header><body><h1>湖人主場滅蜂上盤穩</h1><p>湖人的拜恩日前遭受灰熊侮辱後，誓必在下戰「做場好戲」，故周三主場遇上作客九連敗、傷兵滿營兼疲憊的黃蜂，正中下懷；湖人今戰雖讓至十四分半亦值支持，上盤去馬。（有線165台明日11:30am直播）</p><p><spanclass>14分半讓得起 &#13;<br> 拜恩對灰熊之役遭凍結下僅得十一分，顏面何存，以拜恩好勝的脾氣，今戰必施展渾身解數。湖人上月底主場曾炒黃蜂十三分，當時後者仍有韋斯、戴路岩士唐在陣，但現在走的走，傷的傷，陣容更殘，加上近期征戰頻繁，上仗作客帝王更淨輸三十六分。黃蜂對湖人是四日內第三場作客，前一晚還要先遇快艇，客隊境況堪虞可見，同時引證湖人有力多讓。</spanclass></p></body></html>
