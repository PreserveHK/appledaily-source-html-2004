<html><header><meta charset="utf-8"><title>東主撐唔住燒炭亡</title></header><body><h1>東主撐唔住燒炭亡</h1><p>【本報訊】灣仔一間影音公司東主昨日被發現在公司內燒炭自殺身亡，警方在現場撿獲兩封遺書，內容表示「撐唔住」，感到身心疲累所以自殺，警方已聯絡其家人了解事主自殺的原因。&#13;<br> 死者余炳榮，五十歲，與家人同住屯門叠茵庭。昨上午十一時許，姓袁的拍檔如常返回公司上班，發現余昏迷於一個房間內，身旁有一個炭爐，懷疑他燒炭自殺於是報警。救護員到場證實事主經已死亡，事後召仵工將屍體移送殮房（圖）。&#13;<br> 周志鴻攝</p></body></html>
