<html><header><meta charset="utf-8"><title>《酒佬日記》橫掃芝加哥</title></header><body><h1>《酒佬日記》橫掃芝加哥</h1><p>由亞歷山大佩恩（AlexanderPayne）執導的獨立電影《酒佬日記》，繼橫掃三藩市、洛杉磯、紐約及多倫多影評人協會頒獎禮後，前日又被芝加哥影評人協會頒獎禮選為「最佳電影」。&#13;<br> <br> <spanclass>杜可風奪攝影獎 &#13;<br> 今次《酒》片除贏得「最佳電影」外，亦獲得「最佳男主角」、「最佳男配角」、「最佳女配角」及「最佳劇本」等五個獎項，成為頒獎禮大贏家。&#13;<br> 此外，杜可風憑《英雄》贏得「最佳攝影」獎項，與《TheAviator》的攝影師RobertRichardson一同分享殊榮。至於「最佳外語片」則由法國電影《美麗緣未了》奪得。</spanclass></p></body></html>
