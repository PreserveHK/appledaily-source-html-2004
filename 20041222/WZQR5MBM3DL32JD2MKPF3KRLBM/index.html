<html><header><meta charset="utf-8"><title>陳法蓉充芭蕾舞家腳痛</title></header><body><h1>陳法蓉充芭蕾舞家腳痛</h1><p>陳法蓉最近忙於在上海拍攝電視劇《為你燃燒》。在劇中她扮演芭蕾舞家，跟馬景濤是夫婦，可惜馬景濤根本不愛她，對她非常冷淡。<br> &#13;<br> <spanclass>做大喊包 &#13;<br> 陳法蓉覺得傷心欲絕，終日以淚洗面，陳法蓉說：「個個都覺得我慘，所以平日開工都對我好好，馬景濤戲入面對我咁差，戲外佢就好錫我，就當補番數。」&#13;<br> 雖說陳法蓉在劇中是一個芭蕾舞家，但她根本就不識跳芭蕾舞，陳法蓉說：「拍劇前我都有專登去學，拍劇時導演就讚我似模似樣，但係其實我跳到腳都痛埋，而我覺得自己跳到好似打功夫。」</spanclass></p></body></html>
