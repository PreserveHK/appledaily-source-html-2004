<html><header><meta charset="utf-8"><title>代子出頭護理判服務令</title></header><body><h1>代子出頭護理判服務令</h1><p>【本報訊】精神科男護理攜子到屋苑泳池暢泳，其間懷疑兒子被欺負，竟將該名十二歲男童按入水底十多秒，又掌摑其臉，後再施襲，幸得救生員出手營救才脫險。男護理早前在九龍城法院被裁定襲擊傷人罪成，昨被判做一百六十小時社會服務令。&#13;<br> 三十九歲被告王帆崎（圖），報稱康復中心精神科護理員，被控於今年八月九日，在黃大仙威豪花園平台泳池，襲擊導致一名十二歲男童受傷，兩人均是該屋苑住客。辯方律師稱，被告因護子心切才向男童施襲，現已後悔，希望法庭考慮他已還柙兩星期，予以輕判。&#13;<br> 案件編號：KCCC10966/04</p></body></html>
