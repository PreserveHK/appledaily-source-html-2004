<html><header><meta charset="utf-8"><title>英樓價跌幅12年最大</title></header><body><h1>英樓價跌幅12年最大</h1><p>【本報綜合報道】英國樓價連跌7個月，過去3個月跌幅更是12年來最大，反映當地樓市正在降溫。&#13;<br> 英國皇家特許測量師公會（RICS）表示，在截至11月的3個月，經季節性調整後的房屋價格指數從10月份季度的-40，降至-48，較市場預期低5點，反映滙報樓價下跌的會員，較報告樓價上升的會員數目多48%。&#13;<br> 這是該指數自1992年12月至今最低水平，當時正值英國樓市泡沫爆破。RICS說，隨着借貸成本增加，有意置業者發覺更難入市。英國基準利率過去1年五度調高，升至4.75厘。不過，該公會估計英國樓價明年會有3%升幅，原因是置業活動可望在明年中後段時間復甦。</p></body></html>
