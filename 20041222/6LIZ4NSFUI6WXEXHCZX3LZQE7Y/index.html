<html><header><meta charset="utf-8"><title>半數舊商廈不守消防指引</title></header><body><h1>半數舊商廈不守消防指引</h1><p>【本報訊】消防處和屋宇署截至上月底，共巡查逾一千幢在八七年前落成的商業大廈，其中約一半仍未完全遵從指示改善樓宇消防安全，但已獲准延長寬限期。<br> &#13;<br> <spanclass>巡逾千個商業處所 &#13;<br> 政府計劃明年初向立法會提交法案，授權業主立案法團，代下落不明或不負責任的業主申請貸款，進行法定改善工程。&#13;<br> 保安局連同消防處及屋宇署向立法會保安事務委員會提交文件，講解實施消防安全改善計劃的進展。&#13;<br> 消防處及屋宇署至上月分別巡查一千四百多個法例訂明的商業處所，其中分別有兩成五及一成半未完全遵從指示。</spanclass></p></body></html>
