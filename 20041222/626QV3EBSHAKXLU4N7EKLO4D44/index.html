<html><header><meta charset="utf-8"><title>與村民結怨遭伏擊</title></header><body><h1>與村民結怨遭伏擊</h1><p>【本報訊】粉嶺孔嶺村發生傷人案，昨午十二時許，一對新搬入該村居住的男女遭四名兇徒持木棍伏擊，兩事主同告頭面受傷，警方正追緝兇徒下落，並調查案件是否與鄉村糾紛有關。&#13;<br> 遇襲受傷男女分別姓文（四十九歲）及姓關（二十九歲），關女去年底從英國回流香港，搬入孔嶺村親戚的村屋居住，但入住後與村民發生爭執並指遭恐嚇。&#13;<br> 但有村民指摘，鄰近村屋需搭喉經過關女門口，但有人阻止掘開路面，村民不滿，着其他人留意兩人舉動。&#13;<br> 馮志偉攝</p></body></html>
