<html><header><meta charset="utf-8"><title>牛油曲奇</title></header><body><h1>牛油曲奇</h1><p>自製價：$35/80塊&#13;<br>&#13;<br>用咩料&#13;<br>麵粉	300克&#13;<br>牛油	200克&#13;<br>糖	100克&#13;<br>檸檬汁	少許&#13;<br>呍呢拿	少許</p><p>小貼士：&#13;<br> 1.麵粉條在沾糖前必須雪硬，否則之後塗水會因為太軟而爛。&#13;<br> &#13;<br> 2.麵粉條沾糖前塗水，可讓糖黐實表面。</p></body></html>
