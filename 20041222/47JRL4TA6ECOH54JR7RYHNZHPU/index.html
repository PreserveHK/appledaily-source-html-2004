<html><header><meta charset="utf-8"><title>500萬白蟻築巢民居</title></header><body><h1>500萬白蟻築巢民居</h1><p>深圳龍崗區坪山近日發現一個長達六米、寬逾一米、重約三百公斤的白蟻巢，專家估計，至少有五百萬隻白蟻住在巢中，規模是目前全國最大。&#13;<br> 這個「超級蟻巢」，位於一幢三層高民居中。滅蟻專家打開設在一樓、已封閉的廚房門後，立即聞到一陣腐屍的惡臭，灶台上可見密密麻麻的乳白色的白蟻屍體。&#13;<br> 深圳防治白蟻專家曾偉說：「蟻巢所在的牆身，有管道會滲漏水，又不通風，陰暗潮濕的環境正適合白蟻生存和繁殖，才會繁衍出這麼巨大的蟻巢。」&#13;<br> 廣東《南方日報》</p></body></html>
