<html><header><meta charset="utf-8"><title>葉璇Fans捉蟹加餸</title></header><body><h1>葉璇Fans捉蟹加餸</h1><p>葉璇、李詩韻、馬國明和廖啟智等，近日在內地趕拍無綫劇集《本草藥王》，明天正式煞科，眾演員今個聖誕節不用在內地拍戲。&#13;<br> 而《本》劇眾演員因大都是年輕一輩，鏡頭前後均相處得十分開心，葉璇還不時作弄馬國明。不少影迷到外景場地探班時，更會從河邊捕捉小蟹讓葉璇帶到食肆炒來吃。&#13;<br> 此外，葉璇表示這次拍劇的最大收穫是跟智叔合作，她說：「智叔嘅演技好出色，佢教咗我好多做戲嘅竅門，我同佢合作獲益良多。」</p></body></html>
