<html><header><meta charset="utf-8"><title>美股早段靠穩</title></header><body><h1>美股早段靠穩</h1><p>【本報綜合報道】美國股市昨天早段上升，受惠於摩根士丹利和貝爾斯登上季業績勝預期，以及投資者憧憬股市年底會出現所謂的「聖誕升市」。&#13;<br> 杜瓊斯工業平均指數早段一度升44.63（0.42%），見10706.23。納斯達克綜合指數最多升14.32（0.67%），至2142.17。開市後半小時（本港時間昨晚11時），杜指升27.49，報10689.09；納指升11.12，報2138.97。&#13;<br> 在周一，杜指升11.68，收報10661.60；納指跌7.35，收報2127.85。&#13;<br> 雖然大摩和貝爾斯登業績理想有利大市氣氛，但大摩股價不升反跌。</p></body></html>
