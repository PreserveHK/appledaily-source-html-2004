<html><header><meta charset="utf-8"><title>教育儲蓄計劃市場受落</title></header><body><h1>教育儲蓄計劃市場受落</h1><p>嬰兒展的參展商當然是想推銷與嬰兒有關的商品，但參展的金融公司至少有5間，他們推銷的是註冊教育儲蓄計劃。&#13;<br> 根據加拿大稅例，納稅人可在子女出生後，透過金融公司為他們成立一個註冊儲蓄計劃，每年按本身收入把一定比例的現金撥入計劃內，用以購買基金或股票，待子女成長及入讀大學時，便可將這筆儲蓄用作繳付學費及生活費用，藉此減少稅款開支。&#13;<br> 由於可作扣稅之用，加上加國學費日益昂貴，一些有子女及有能力的納稅人，通常用盡此額去為兒女儲錢，故此成為一筆可觀的生意，難怪金融公司要在嬰兒展內設置攤位，爭取任何宣傳機會，以獲得託管這類儲蓄計劃。</p></body></html>
