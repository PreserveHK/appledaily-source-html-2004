<html><header><meta charset="utf-8"><title>韋斯利反控告紐約政府</title></header><body><h1>韋斯利反控告紐約政府</h1><p>美國印第安納州一名女子，兩年前聲稱為荷李活黑人男星韋斯利史納斯（WesleySnipes）誕下兒子，而韋斯利不肯履行父親責任，故她入稟法院要求韋斯利強制性進行DNA測驗，韋斯利繼而被紐約家庭法院發出拘捕令。不過韋斯利前日卻入稟法院控告紐約市政府，指該名女士於印第安納州入稟，紐約政府未有檢控他的權力。&#13;<br> 韋斯利於控狀中聲稱該名女士患有精神病，因為她看過其主演的《幽靈刺客》而幻想他就是兒子的父親。除此之外，他更指紐約州政府竟相信該女子一面之詞便發出拘捕令，令他聲譽受損而要求賠償。</p></body></html>
