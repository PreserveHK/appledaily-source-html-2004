<html><header><meta charset="utf-8"><title>胡杏兒孭阿姐上山賞花</title></header><body><h1>胡杏兒孭阿姐上山賞花</h1><p>汪明荃及胡杏兒昨日於馬鞍山拍攝無綫新劇《我的野蠻奶奶》，劇中阿姐與飾演新抱仔的杏兒經常鬥氣，昨日阿姐更故意整蠱杏兒，要求對方孭她上山看桃花。問到杏兒是否很氣喘時，她說：「都唔係呀，佢好輕盈，不過我哋響劇成日鬥嘴，反而鬥到頭痛。」<br> &#13;<br> <spanclass>盛讚阿姐 &#13;<br> 阿姐雖被杏兒孭得十分舒服，但她說：「我好驚佢唔夠力，而且佢又好瘦，不過我都唔係好重，只得一百零八磅。」&#13;<br> 杏兒則大讚阿姐好戲，更認為她有機會問鼎明年最受歡迎女主角。阿姐聞言即笑說：「黐線㗎！不過都係對自己一種鼓勵。」杏兒表示孭阿姐不算辛苦，但若換轉孭肥姐沈殿霞，便可能需要替身上陣。</spanclass></p></body></html>
