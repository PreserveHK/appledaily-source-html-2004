<html><header><meta charset="utf-8"><title>保坂尚輝原諒布袋</title></header><body><h1>保坂尚輝原諒布袋</h1><p>日本男星保坂尚輝因妻子高岡早紀被偷拍到與搖滾歌手布袋寅泰偷情，憤而跟她離婚，及後又開記者會怒斥姦夫布袋寅泰。前日保坂尚輝向日本傳媒發放傳真，宣布已與布袋寅泰「停戰」，其間又透露與前妻已停止「同居離婚」。&#13;<br> 保坂尚輝在傳真中說：「我現已不需要布袋寅泰向我道歉，我亦再次是他的樂迷。」他更表示前妻高岡早紀已搬出其寓所，各自生活，不過兩名兒子的撫養權仍歸保坂，他說：「我仍然歡迎高岡早紀來探望兒子。」</p></body></html>
