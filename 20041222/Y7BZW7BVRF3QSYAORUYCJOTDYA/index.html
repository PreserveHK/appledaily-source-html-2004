<html><header><meta charset="utf-8"><title>畢彼特夫婦婚姻危機升級</title></header><body><h1>畢彼特夫婦婚姻危機升級</h1><p>珍妮花雅麗絲頓（JenniferAniston）與丈夫畢彼特（BradPitt）近日不時傳出婚姻危機，更有說兩人的危機升級，有人目睹珍妮花乾脆將結婚戒指除下。&#13;<br> 早前在倫敦工作的珍妮花，原定於當地替畢彼特慶祝生日，但珍妮花日前突然取消慶祝活動，前日她獨自由倫敦返美時，連婚戒亦沒有戴上。雖然有指今次珍妮花取消活動，主要因為好友離世，不過有攝影師拍得她與其他好友於倫敦夜店夜夜笙歌的照片，惟獨畢彼特卻不見影蹤。另外，畢彼特已打算於聖誕節飛返家鄉密蘇里，但珍妮花至目前為止，仍未答應隨行。</p></body></html>
