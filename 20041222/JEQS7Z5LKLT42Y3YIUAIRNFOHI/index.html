<html><header><meta charset="utf-8"><title>「過冷河」期內打工須審批</title></header><body><h1>「過冷河」期內打工須審批</h1><p>根據港府規定，首長級人員退休後都有六個月的禁制期，俗稱「過冷河」，其間不能受僱於私人機構。另，所有退休高級公務員如在退休後兩年內在港受僱工作，必須事先申請，取得行政長官的准許；當局亦會考慮是否維持禁制期。&#13;<br> 去年政府收到七十六宗首長級高官退休後工作申請，只有一宗不批准，其中更有五十二宗獲准取消禁制期。警務處前處長曾蔭培去年十二月退休後，本年五月即獲准加入新創建任執行董事，雖然剛好符合半年禁制期的規定，但仍招人非議。</p></body></html>
