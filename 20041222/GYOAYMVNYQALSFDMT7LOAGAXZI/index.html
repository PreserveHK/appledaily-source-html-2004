<html><header><meta charset="utf-8"><title>鄧萃雯、陳法蓉樂聚上海</title></header><body><h1>鄧萃雯、陳法蓉樂聚上海</h1><p>鄧萃雯、陳法蓉、曾志偉及曾寶儀等，前晚應上海一電視台邀請出席宣傳活動，「如妃」雯女即時成為焦點，更在台下與老友陳法蓉「雞啄唔斷」。&#13;<br> 雯女前晚盛裝現身，她以國語說說：「我這身禮服打扮如果在香港穿上，大家一定會覺得太隆重，但在上海這個五光十色的城巿正好。」早前雯女與黎姿為爭奪獎項而傳出不和時，雯女提到此事都會大方作出回應，但前晚她卻避談黎姿，當在場記者說出「黎姿」兩字時，身邊的助手即表示採訪結束。&#13;<br> 此外，志偉與女兒雖然並沒有同台演出，但他見到曾寶儀在台上當主持時，即在台下叫乖女加油。&#13;<br> 記者盧健上海直擊</p></body></html>
