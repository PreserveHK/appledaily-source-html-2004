<html><header><meta charset="utf-8"><title>夏韶聲抱病綵排遲大到</title></header><body><h1>夏韶聲抱病綵排遲大到</h1><p>早前在《歡樂滿東華》中因不滿呆等兩小時而拂袖離去的夏韶聲，原本於昨日下午一時在九龍灣國際展貿中心，為他後晚舉行的「夏韶聲LoveMe經典重現音樂會」綵排，有關方面亦通知傳媒到場採訪。然而，記者等了四十五分鐘亦未見夏韶聲出現，對於一向準時的他而言，難免叫人莫名其妙。<br> &#13;<br> <spanclass>堅持綵排 &#13;<br> 及後記者致電夏韶聲助手徐小姐了解時，她解釋說：「夏韶聲噚日（即前日）發燒，又屙又嘔，佢噚日睇完醫生後，又即刻去電台接受訪問，佢今日雖然都重好唔舒服，但都堅持嚟綵排，只係遲咗嚟，啲記者啱啱走咗。佢一向好準時，今次嘅事佢都唔想。」</spanclass></p></body></html>
