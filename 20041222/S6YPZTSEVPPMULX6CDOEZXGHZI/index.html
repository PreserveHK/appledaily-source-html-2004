<html><header><meta charset="utf-8"><title>MEGUMI搭上森田剛</title></header><body><h1>MEGUMI搭上森田剛</h1><p>日本巨乳女星MEGUMI被新一期日本雜誌《周刊女性》踢爆，秘密跟上戶彩前男友、組合V6成員森田剛蜜運。&#13;<br> 近日趕拍日本富士電視台「月九」日劇《LastChristmas》的MEGUMI，被目睹於上周一（十三日）深夜在六本木一幢大廈的十樓梯間，與森田剛緊抱接吻。據目擊者爆料，當時頭戴鴨舌帽的森田說了一聲：「是我錯了！」然後便把正在哭泣的MEGUMI擁入懷中熱吻。過往MEGUMI曾公開表示喜歡有不良少年感覺的男生，森田的外形完全符合她的標準。</p></body></html>
