<html><header><meta charset="utf-8"><title>德明年增長預測遭降</title></header><body><h1>德明年增長預測遭降</h1><p>【本報綜合報道】德國兩家經濟研究所調低該國明年經濟增長預測，理由是投資和消費開支復甦程度將不足以抵銷出口放緩。為此，歐洲央行面對阻止歐元升值的壓力，以免德國出口受損。&#13;<br> 德國慕尼黑經濟研究所（Ifo）估計，該國明年經濟增長1.2%；HWWA研究所預測明年增幅為0.9%，遠差過今年的1.7%。&#13;<br> 包括Ifo和HWWA的德國6大經濟研究所中，已有5家調低該國明年經濟增長預測，主因是歐元上升不利德國出口。該6家機構在10月中估計，德國明年經濟增長1.5%。&#13;<br> HWWA說，由於歐元升值和全球經濟放緩，德國出口增長會顯著減慢。</p></body></html>
