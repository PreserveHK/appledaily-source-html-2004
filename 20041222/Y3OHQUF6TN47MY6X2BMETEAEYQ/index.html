<html><header><meta charset="utf-8"><title>　　阿董改名董建「鏵」 - 李八方</title></header><body><h1>　　阿董改名董建「鏵」 - 李八方</h1><p>胡錦濤呢頭片完老董，要「總結經驗、查找不足」，但老董返到香港就好似唔記得晒主席講乜，重喺度死撐唔認衰唔認錯唔檢討，當胡主席冇講過嘢咁，唔知胡主席睇完會點諗呢？&#13;<br> 老董噚日被「罰企」聽訓話時，神色凝重，重俾攝影機影到啲奇怪表情，而且聽訓話時重忍唔住咳，唔知使唔使保外就醫？胡主席炒老董嘅機會好似唔多大，「權宜之計」可能係叫老董改名做董建「鏵」，話唔定可以靠鏵哥嘅鴻福轉吓運都唔定。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
