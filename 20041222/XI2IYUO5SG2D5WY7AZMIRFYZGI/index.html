<html><header><meta charset="utf-8"><title>GwenStefani難頂老公有私生子</title></header><body><h1>GwenStefani難頂老公有私生子</h1><p>搖滾女歌手GwenStefani的英國音樂人丈夫GavinRossdale早前被指有私生子，雖然他們曾一度公開闢謠，但Gwen最終仍難以接受事實，有說兩人現已分居。&#13;<br> 此外，英國名模納奧美金寶（NaomiCampbell）早前與美國男歌手Usher共墮愛河，可惜兩人拍拖兩個多月已面臨考驗，有說Usher的經理人經常阻止他與納奧美見面，令納奧美極為不滿，一位知情人說：「Usher事業如日方中，他的經理人不想Usher與臭名遠播的納奧美繼續糾纏下去。」</p></body></html>
