<html><header><meta charset="utf-8"><title>迎濤灣解封　推24戶</title></header><body><h1>迎濤灣解封　推24戶</h1><p>【本報訊】配合馬鐵通車，華懋馬鞍山迎濤灣解封，推出2座24伙，呎價4884至5567。&#13;<br> 華懋售樓部經理吳崇武表示，迎濤灣是次推出33、35及37樓，可自製面積1347至2019方呎相連戶。&#13;<br> 他指出，1座尚餘39樓頂層單位，意向呎價8000。&#13;<br> 迎濤灣於01年聖誕節開售，至今尚餘220伙，吳崇武說，第1座景觀較佳，會視乎第2座的銷售反應，才決定推出日期，意向呎價約6500元，較第2座高20%。&#13;<br> 目前馬鞍山可出售新盤僅有迎濤灣，未來供應，則有長江實業（001）馬鞍山77區項目。</p></body></html>
