<html><header><meta charset="utf-8"><title>嘉華售120伙套10億</title></header><body><h1>嘉華售120伙套10億</h1><p>【本報訊】樓市暢旺，發展商賣樓收益理想，嘉華地產今年售出單位不足120伙，但套現則逾10億元。&#13;<br> 嘉華地產助理總經理陳玉成表示，嘉華國際（173）及旗下嘉華地產，今年售樓收益主要來自嘉珀山，44伙共套現8億元；深井海雲軒共售出60至70伙，收益1.5億元；九龍塘嘉皇臺沽3伙，套現8000萬元。他說，今年售出單位數量不及去年，但收益得以保持。&#13;<br> 另外，陳氏又說，灣仔莊士敦道及沙田銅鑼灣山路項目，最快明年底推出。沙田項目提供約140伙，包括分層單位及獨立屋，獨立屋意向呎價逾2萬元。灣仔項目提供近400伙，以中型單位為主。</p></body></html>
