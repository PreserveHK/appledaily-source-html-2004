<html><header><meta charset="utf-8"><title>針灸能減輕膝關節炎疼痛</title></header><body><h1>針灸能減輕膝關節炎疼痛</h1><p>美國國立健康研究所進行一項有關針灸療效的研究，以五百七十名患有膝關節炎的人士為對象，他們分別接受真的針灸、假的針灸及一般藥物治療。假的針灸是指，不讓病人知道針究竟有否真正插入其身體內。&#13;<br> 整體來說，接受針灸治療的病人中，四成人的疼痛減輕了，另有近四成人的膝關節活動能力有所改善。針灸治療在中國已有二千多年的歷史，一些專家相信其作用可能與人體的磁場有關。</p></body></html>
