<html><header><meta charset="utf-8"><title>閉門失火痛失家園</title></header><body><h1>閉門失火痛失家園</h1><p>【本報訊】油塘一間兩層高的鋅鐵寮屋昨晨閉門失火。現場是馬背村一間用鋅鐵搭建的兩層高寮屋，姓梁夫婦與一名二十餘歲兒子居於一樓，地下則由姓陳七旬夫婦居住。&#13;<br> 昨晨八時許，梁婦買餸返回住所赫見全屋陷入火海，冒出大量濃煙（圖），於是通知鄰居報警，幸好她的兒子在夢中被濃煙嗆醒，逃離屋外。由於上址位處偏僻近海邊，消防員只好從村口拖喉六百米灌救，又調派消防船及消防小艇幫忙救火。火警約一小時後救熄。兩母子稱需社署援助。&#13;<br> 張培生攝</p></body></html>
