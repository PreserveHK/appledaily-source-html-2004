<html><header><meta charset="utf-8"><title>張文慈寂寞聖誕忙𢱑銀</title></header><body><h1>張文慈寂寞聖誕忙𢱑銀</h1><p>張文慈、麥家琪及陳煒以聖誕女郎look為亞視《聖誕智慧大發現》宣傳，現身在東莞登台的張文慈說：「最近趕拍新劇《爸爸兩邊走》，又要忙返內地登台，之前先去完杭州、蘇州，真係香港內地兩邊走。」&#13;<br> <br> <spanclass>買車獎勵自己 &#13;<br> 張文慈續說：「今年聖誕都要喺內地登台度過，慣咗聖誕冇人陪，又冇男朋友，可能我太忙，成日唔喺香港，遲啲又要去泰國拍旅遊特輯，有部電影撞咗期推咗。」&#13;<br> 此外，張文慈又透露近日工作實在太辛苦，所以已率先買了聖誕禮物獎勵自己，她說：「一個月前已經買咗部甲蟲仔畀自己，即刻開心啲。」</spanclass></p></body></html>
