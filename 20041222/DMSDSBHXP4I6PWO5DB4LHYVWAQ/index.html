<html><header><meta charset="utf-8"><title>吃涼性水果或致咳嗽出疹</title></header><body><h1>吃涼性水果或致咳嗽出疹</h1><p>台灣《東森新聞網》報道指，台中市有一名中學生吃水梨後瘋狂咳嗽，還險些兒送掉性命。有中醫稱，該中學生是因為吃到涼性水果引發過敏，所以大家吃水果時要注意其寒涼成份。台中醫院中醫簡佳裕說，就算是非過敏體質者，在季節交替或身體免疫力降低時吃涼性水果均要特別小心，像水梨、哈密瓜、奇異果、柿子、橘子都是涼性水果，可能引起誘發性過敏，嚴重的話會導致氣喘、臉腫，甚至皮膚出疹，所以愛吃涼性水果的人士須小心。</p></body></html>
