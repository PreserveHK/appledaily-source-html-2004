<html><header><meta charset="utf-8"><title>廣東網通專注寬頻業務</title></header><body><h1>廣東網通專注寬頻業務</h1><p>【本報訊】內地《南方日報》引述廣東網通經理榮萬程表示，該公司沒有計劃在廣東發展小靈通業務，作為新興電訊商，規模永遠做不到如廣東電信、廣東移動那麼大。&#13;<br> 榮萬程表示，廣東網通將專注發展寬頻互聯網綜合業務，為商業用戶提供寬頻上網、數據專線、電子政務及商務等不同增值服務。未來亦會發展寬頻電話服務（VoIP）。廣東網通網絡現有寬帶24G，已基本足夠，近期還計劃投入1億元建設，未來將專注提升寬頻內容及服務。&#13;<br> 另外，中移動（941）宣布，以7058.21萬元人民幣（約6660萬港元）向大股東中移動集團，出售四項位於廣東省尚未獲簽發土地使用權證書物業。</p></body></html>
