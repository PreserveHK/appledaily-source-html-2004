<html><header><meta charset="utf-8"><title>NBA每周之星</title></header><body><h1>NBA每周之星</h1><p><spanclass>東岸 &#13;<br> 奧尼爾（熱火中鋒）&#13;<br> 奧尼爾平均得25分、10.3個籃板及4.8次助攻，助熱火取得4戰全勝紀錄。在當中3戰取得3雙成績，包括對巫師之役得40分。<br> &#13;<br> <spanclass>西岸 &#13;<br> 馬利安（太陽前鋒）&#13;<br> 在太陽上周4戰4勝佳績中，馬利安平均貢獻23.3分、10.8個籃板及2.5之偷球。馬利安在上月底亦得此榮譽。</spanclass></spanclass></p></body></html>
