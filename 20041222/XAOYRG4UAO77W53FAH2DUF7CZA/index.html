<html><header><meta charset="utf-8"><title>日潮玩：永不破裂「袋裝」花瓶</title></header><body><h1>日潮玩：永不破裂「袋裝」花瓶</h1><p>花瓶是最易打爛的家具之一，大花瓶收藏時也叫人傷透腦筋。日本設計公司D-BROS推出的「Flowerbases」（約$60）則一口氣解決上述兩個煩惱，看上去，它不過是個印有花紋的普通塑膠袋，可是一注滿水，上窄下闊的膠袋就會變成精美花瓶，花瓶經過力學計算，座枱非常穩陣，盞鬼！&#13;<br>記者：方英男</p><p>查詢網頁：&#13;<br>  http://www.dex.ne.jp/xlife/index.html </p></body></html>
