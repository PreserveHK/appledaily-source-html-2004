<html><header><meta charset="utf-8"><title>七成四按摩女曾賣淫</title></header><body><h1>七成四按摩女曾賣淫</h1><p>廣東省皮膚性病防治中心在省內十五家桑拿按摩院進行的調查顯示，接受問卷調查的七百二十四名按摩女郎中，五百三十七人曾在最近三個月內賣淫，佔受訪者的七成四；賣淫者當中，有百分五點六在向客人提供性服務時，從來不用安全套，四分一不懂正確使用安全套。&#13;<br> 調查又對其中的四百二十一名受訪者，進行歷時一年的性病或愛滋病檢查，結果一人被發現感染愛滋病病毒，逾二成四人感染性病，最多人感染的性病是衣原體和梅毒。&#13;<br> 《南方都巿報》</p></body></html>
