<html><header><meta charset="utf-8"><title>恭子拍完戲難捨娃娃裝</title></header><body><h1>恭子拍完戲難捨娃娃裝</h1><p>由深田恭子主演的電影《下妻物語》，前日正式上映，恭子及另一主角土屋安娜，作最後努力出現在東京日比谷某戲院宣傳。而在劇中穿着大量娃娃裝的恭子，前日換回日常服裝見fans時，竟自言不太習慣。&#13;<br> 恭子謂：「我發覺我喜歡了飄逸有很多喱士的服裝，現在這身衣裝總是覺得欠了一點東西，好在我頭上有隻大蝴蝶，才感覺好一點。」&#13;<br> 恭子及土屋還拿着戲中的椰菜道具四處拍照，她又硬銷電影道：「套片我看了五次還想再看呢！」</p></body></html>
