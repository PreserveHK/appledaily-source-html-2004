<html><header><meta charset="utf-8"><title>湯漢斯布殊同悼陣亡軍人</title></header><body><h1>湯漢斯布殊同悼陣亡軍人</h1><p>一向支持民主黨的金像影帝湯漢斯（TomHanks）與代表共和黨的美國總統喬治布殊，前日在華盛頓聚首一堂，雖然兩人政見不同，但他們在二次世界大戰的紀念活動上也互相握手，而且言談甚歡。&#13;<br> <br> <spanclass>神情肅穆 &#13;<br> 今日是美國一年一度的陣亡將士紀念日，前日華盛頓舉行二次大戰紀念活動，以悼念當年在大戰中服役的一千六百萬美軍，不少退役老兵均有出席。而在電影《雷霆救兵》中扮演壯烈犧牲軍人的湯漢斯，前日出席活動時神情肅穆，以示他對為國捐軀軍人的敬意。</spanclass></p></body></html>
