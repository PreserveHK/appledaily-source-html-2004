<html><header><meta charset="utf-8"><title>西班牙藝術氣息引入屋</title></header><body><h1>西班牙藝術氣息引入屋</h1><p>西班牙一向是畫家、藝術家聚集的地方，那裏的藝術品更是多不勝數，不得不佩服他們的創意與心思，事關大部份藝術品都是由人手逐少逐少創作出來，想將這種獨特的西班牙文化帶進自己家中？倒不如考慮以下的介紹，那構圖及色彩豐富的造型，定能成為你家居的焦點所在，除了由人手創製而成外，那堅硬無比的燈罩及紙筒均是以樹脂膠製成，絕對耐用兼耐看！	&#13;<br> 記者?攝影：吳嘉怡&#13;<br> &#13;<br> ArtifacII&#13;<br> 電話：27929700&#13;<br> 地址：西貢宜春街2號地下</p></body></html>
