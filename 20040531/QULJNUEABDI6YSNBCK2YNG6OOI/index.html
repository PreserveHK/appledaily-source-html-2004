<html><header><meta charset="utf-8"><title>河利秀撞見張國榮亡魂？</title></header><body><h1>河利秀撞見張國榮亡魂？</h1><p>韓國變性人女歌手河利秀，日前向身邊工作人員表示，她在香港拍攝電影期間，在下榻的文華東方酒店遇見已故張國榮的亡魂。<br> &#13;<br> <spanclass>聽到有人敲門 &#13;<br> 據韓國報章報道，自稱是張國榮忠實fans的河利秀，本月十一日仍在港拍攝《桃色》，該晚她在酒店房中欲更衣時，聽到有人敲房門，但她打開房門時卻沒有任何人在外，不久再有人敲門，此時河利秀突然心感不妙，大叫：「是誰？」她再去應門，但門外依然沒人。&#13;<br> 河利秀就在感到恐懼轉身時，見到一個稀薄的人形體，她即時嚇得跌在沙發上，不敢睜開眼睛，而不久她亦感到該亡魂遠去。事後她向人表示雖不太肯定，但懷疑那是張國榮的亡魂。</spanclass></p></body></html>
