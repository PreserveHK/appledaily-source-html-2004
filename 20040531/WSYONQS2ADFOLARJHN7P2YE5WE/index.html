<html><header><meta charset="utf-8"><title>Edison打完交被調戲</title></header><body><h1>Edison打完交被調戲</h1><p>陳冠希（Edison）前晚在銅鑼灣一帶拍攝電影《頭條新聞》，他起先與李心潔在百德新街取景，隨後又獨自在灣仔鵝頸橋拍攝。飾演記者的Edison化了一個受傷妝，臉上一塊塊瘀紅，原來他正拍攝一場被毆打後，在報紙檔前等天光派報紙的戲份。<br> &#13;<br> <spanclass>「畀我咀啖啦」 &#13;<br> 前晚Edison到場後，吸引近百人圍觀，有途人更大聲說：「陳冠希好靚仔呀，唔係好高咋喎。」Edison拍攝完畢後，一邊抽煙一邊看回錄影帶，直到導演叫收工後，就與在場所有工作人員逐一道別，有工作人員還趁機調戲他說：「畀我咀啖啦。」十分搞笑。&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
