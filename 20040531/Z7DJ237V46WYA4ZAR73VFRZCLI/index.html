<html><header><meta charset="utf-8"><title>周麗淇識唱歌冇人知</title></header><body><h1>周麗淇識唱歌冇人知</h1><p>周麗淇（Niki）昨日到尖沙嘴與四十多名fans聚會，她更即席獻唱電影《愛．作戰》主題曲。Niki表示有不少朋友都不相信她會唱歌，她說：「就連我阿媽聽完都唔信係我唱嘅，我有好多朋友都懷疑唔係我唱，我諗係因為我之前拍《下一站天后》要搵人幕後代唱個角色太深入民心，其實我學唱歌都學咗年幾咁耐。」<br> &#13;<br> <spanclass>拍戲興趣較濃 &#13;<br> 不過Niki指暫時未有打算推出唱片，因為她對於拍電影的興趣比較大，她說：「出唔出唱片呢啲都唔到我話事，而且我對拍戲比較有興趣，我唱歌都唔係為咗要同人爭任何嘢，我係喺冇壓力之下去唱，就算要我唱現場我都唔會好驚。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
