<html><header><meta charset="utf-8"><title>歷時數十年的嗜好</title></header><body><h1>歷時數十年的嗜好</h1><p>在港機工程（044）工作了36年的行政總裁陳炳傑，由低做起，向來予人穩紮穩打的感覺，原來他的嗜好一樣非常平實──集郵。&#13;<br> 陳炳傑說，他從11年歲開始集郵，珍藏了一套由1862年至今的香港郵票，估計現值超過百萬元，藏於私人夾萬內。他90年離開港機，到新加坡工作時，曾經被人偷去11本俄羅斯郵票，令他心痛不已。&#13;<br> 除了集郵，陳炳傑喜歡與同事搓麻將，他笑言：「搓麻將時，食又可以駡，輸又可以駡，駡駡聲有助減壓」。</p></body></html>
