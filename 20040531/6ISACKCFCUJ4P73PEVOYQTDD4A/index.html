<html><header><meta charset="utf-8"><title>王子也從軍</title></header><body><h1>王子也從軍</h1><p>英國威廉王子明年就大學畢業了，未來有何打算？他前日（上周六）偕父親查理斯巡視格洛斯特郡的乳牛場時，暗示可能步父親和祖父後塵從軍去。二十一歲的威廉漫步田野時閒談到將來時說：「我沒排除任何可能，但從軍是目前最佳選擇。」&#13;<br> 另一方面，皇室保安又現漏洞，這次驚動的是安妮公主。一名女精神病人上周日闖入蓋特庫姆莊園，侍從竟將她誤作應聘管家的見工人士。安妮及丈夫勞倫斯與這名二十五歲女子談了五分鐘後覺得不妥，安妮趁機會溜出房間求救。事後證實那女子是從精神病院逃走的病人。&#13;<br> 英國廣播公司/《世界新聞報》</p></body></html>
