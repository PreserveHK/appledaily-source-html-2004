<html><header><meta charset="utf-8"><title>珀麗灣3天收3000票</title></header><body><h1>珀麗灣3天收3000票</h1><p>一手樓市銷情放緩，但新鴻基地產（016）馬灣珀麗灣三期，尚未開放示範單位及公布定價，卻吸引大批準買家率先入票認購，自上周五至昨日，3天共收近3000張票，反應踴躍。&#13;<br> 珀麗灣三期位於葵芳新都會商場的展銷廳，只有樓盤模型及物業現場環境的宣傳片段供市民參觀，昨午依然大排長龍，高峯期須輪候超過半小時，代理估計，昨天參觀人數逾1萬。&#13;<br> 美聯物業新界區董事布少明表示，一名投資者大手入票30張，預計斥資5000萬元，購入15伙作投資。&#13;<br> 梁祖彝攝</p></body></html>
