<html><header><meta charset="utf-8"><title>《明日之後》吹走史力加做一哥</title></header><body><h1>《明日之後》吹走史力加做一哥</h1><p>宣揚環保意識的災難片《明日之後》，剛於上周五全美三千四百多間戲院上映，首日即大收二千四百三十萬美元（約一億八千九百五十萬港元），高踞美國本土單日票房榜冠軍。&#13;<br> <br> <spanclass>《木馬屠城》跌至第四 &#13;<br> 雖然前周冠軍《史力加2》暫時屈居亞軍，但仍收二千零五十萬美元（約一億六千萬港元），而累積票房亦已超越一億八千五百萬美元（約十四億四千萬港元），因此最終周末票房冠軍誰屬仍難以定論。&#13;<br> 此外，由畢彼特（BradPitt）主演的《木馬屠城》雖然跌至第四位，但累積票房已接近一億美元（約七億八千萬港元）。</spanclass></p></body></html>
