<html><header><meta charset="utf-8"><title>首家愛滋診所設深圳</title></header><body><h1>首家愛滋診所設深圳</h1><p>內地第一個愛滋門診部前日在深圳市慢性病防治院掛牌，將有一支專門的防治醫療隊伍，為患者提供諮詢、檢測、治療等服務。&#13;<br> 為預防和控制性病、愛滋病的傳播，深圳市針對不同人群先後啟動了多個項目，包括以孕婦為對象的「預防與控制梅毒母嬰傳播項目」，由歐盟資助、幫助中國政府干預和控制性病和愛滋病傳播的「中國－歐盟社區生殖健康衞生服務合作項目」等。深圳市慢性病院院長程錦泉表示，前年就為十一萬名孕婦抽查，查出五百多名梅毒感染者。&#13;<br> 《深圳商報》</p></body></html>
