<html><header><meta charset="utf-8"><title>廣東10個男人7個吸煙</title></header><body><h1>廣東10個男人7個吸煙</h1><p>今日是「世界無煙日」。廣東省衞生廳公布，廣東男人吸煙率高達七成二，高過全國平均六成六的吸煙率，平均每個煙民每日燒掉十九支煙。而廣東女性的吸煙率較男性低得多，只有百分三點八，低於全國平均百分四點二的水平。<br> &#13;<br> <spanclass>全國每年100萬煙民病死 &#13;<br> 中國每年死於吸煙相關疾病的人高達一百萬，因為愈貧窮、文化程度愈低的人，愈傾向吸煙。廣東衞生廳發言人指出，中國每年吸煙致貧、致病的煙民，佔貧困人口百分三十三，呼籲市民響應世界衞生組織「控制吸煙、減少貧窮」的號召。為提倡反吸煙運動，廣東省已成立三十七個「無煙草廣告城市」和三千一百個「無吸煙單位」。&#13;<br> 《羊城晚報》</spanclass></p></body></html>
