<html><header><meta charset="utf-8"><title>任達華陝西最受歡迎</title></header><body><h1>任達華陝西最受歡迎</h1><p>任達華日前到陝西寶雞巿出席「2004中國森林旅遊博覽會」，並獲大會委任為綠色形象大使，負責宣揚環保訊息，而齊秦則為當晚的表演嘉賓。<br> &#13;<br> <spanclass>參觀青銅器 &#13;<br> 任達華第一次去寶雞，當地傳媒爭相到場採訪，原來當地曾做過調查，結果任達華成為最受巿民歡迎的香港藝人，他所到之處均引來群眾索取簽名和合照。&#13;<br> 向來親民的任達華亦幾乎來者不拒，連他出席博覽會時，不少台前幕後工作人員均敲其休息室大門和拍打窗戶，以求見他一面。寶雞之行，華仔還參觀了青銅器博物館，觀看有三千多年歷史的青銅器。</spanclass></p></body></html>
