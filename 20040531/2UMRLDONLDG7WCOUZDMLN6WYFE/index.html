<html><header><meta charset="utf-8"><title>杜挺豪背傷無恙出院</title></header><body><h1>杜挺豪背傷無恙出院</h1><p>亞視前晚在九龍灣展貿舉行《亞視台慶新勢力》，藝員杜挺豪演出打籃球環節時尾龍骨受傷，即場送往聯合醫院，昨日其女友黃璦瑤接受電話訪問時，透露杜挺豪入院檢查身體後已於前晚出院。&#13;<br> 黃璦瑤說：「佢照咗X光，啲骨冇事，只係拉傷咗，冇事咪出院囉，𠵱家情況好穩定，我當時好驚，見佢個樣好痛苦，所以喊咗出嚟。」<br> &#13;<br> <spanclass>陳秀雯性感扭腰 &#13;<br> 此外，陳秀雯前晚身穿誘人裝束，獻唱韓文、俄文、英文和國語歌曲，她唱韓文歌時還扭動蛇腰扮朴志胤，她說：「着高踭鞋跳好唔慣，不過老師叫我要sexy啲。」&#13;<br> 採訪：楊潔雯&#13;<br> 攝影：陳偉權</spanclass></p></body></html>
