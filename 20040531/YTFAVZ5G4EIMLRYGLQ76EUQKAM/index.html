<html><header><meta charset="utf-8"><title>阿諾口水有價</title></header><body><h1>阿諾口水有價</h1><p>貴為加州州長的阿諾舒華辛力加（ArnoldSchwarzenegger）身嬌肉貴，原來連他的口水一樣矜貴，近日就有人將他咳出來的口水收藏好，並放在eBay網站上以「阿諾的DNA」為名公開拍賣。&#13;<br> <br> <spanclass>人體不能拍賣 &#13;<br> 不過在未知阿諾的口水能否以高價賣出之際，該宗買賣已被取消，發言人指口水亦是阿諾身體的一部份，而人體是不可以被視作為拍賣品。</spanclass></p></body></html>
