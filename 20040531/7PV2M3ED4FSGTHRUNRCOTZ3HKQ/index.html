<html><header><meta charset="utf-8"><title>國際兒童節始於一九四九</title></header><body><h1>國際兒童節始於一九四九</h1><p>香港社區組織協會趁六月一日國際兒童節前席公布本港貧窮兒童住屋苦況；其實二次世界大戰期間，一九四二年六月，德國法西斯槍殺捷克利迪策村十六歲以上的男性公民一百四十餘人和全部嬰兒，並把婦女和九十名兒童押往集中營。村裏的房舍、建築物均被燒毀。一九四九年十一月，國際民主婦女聯合會在莫斯科召開執委會，為保障全世界兒童的生存權、保健權和受教育權，以及反對戰爭虐殺和毒害兒童，決定將每年六月一日訂為「國際兒童節」。一九四九年十二月二十三日，中國政府也把六月一日訂為中國兒童節。</p></body></html>
