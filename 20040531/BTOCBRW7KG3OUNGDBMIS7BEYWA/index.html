<html><header><meta charset="utf-8"><title>Britney衰鬼男友𠱁掂伯母</title></header><body><h1>Britney衰鬼男友𠱁掂伯母</h1><p>美國小天后BritneySpears同佢阿媽Lynne嘅關係一向好好，不過最近Britney阿媽就唔多鍾意阿女同𠵱家個男友KevinFederline來往。Britney就當阿媽講嘅嘢係耳邊風，佢唯一肯聽嘅就係Kevin嘅說話。不過當Lynne知道Kevin經常鼓勵Britney，叫佢成長同唔好令人失望之後，開始對Kevin改觀，最後重批准佢哋拍拖㖭。</p></body></html>
