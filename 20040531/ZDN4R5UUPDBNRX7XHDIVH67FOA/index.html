<html><header><meta charset="utf-8"><title>《華氏9.11》日本有得睇</title></header><body><h1>《華氏9.11》日本有得睇</h1><p>勇奪康城電影節最高榮譽金棕櫚大獎的電影《華氏9.11》，在幾經交涉後，終有機會在美國重見天日，日本方面也表示已購入版權，約於今夏在當地上映。&#13;<br> 此片的加拿大導演米高摩亞（MichaelMoore），早前曾笑說該片可能在全世界上演，惟獨美國人不會有機會欣賞。但現在不單美國方面將會於今夏放映此片，日本方面亦跟隨進行。至於香港觀眾有否機會看到此片，仍是未知之數。</p></body></html>
