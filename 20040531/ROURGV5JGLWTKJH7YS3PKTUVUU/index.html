<html><header><meta charset="utf-8"><title>散戶指數：散戶信心10周新高</title></header><body><h1>散戶指數：散戶信心10周新高</h1><p>港股上周在賣地成績超乎理想及美股急升刺激下，恒指一周大漲540點。本報上周五晚所做的散戶指數電話調查顯示，142名有投資股票的被訪者中，有66.9%認為本周港股可維持升勢，看好者比例為最近10周的最高水平。至於沒有投資股票的市民，入市意欲卻大降，上周228名被訪者中，只有1.75%表示短期會入市。是次調查於上周五晚六時半至十時半內，以音頻電話隨機抽樣進行，共訪問370名18歲以上的市民，38.38%有投資股票。</p></body></html>
