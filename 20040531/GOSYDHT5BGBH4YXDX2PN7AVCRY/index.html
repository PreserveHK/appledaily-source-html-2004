<html><header><meta charset="utf-8"><title>寇鴻萍夫婦拉頭馬贏30萬</title></header><body><h1>寇鴻萍夫婦拉頭馬贏30萬</h1><p>寇鴻萍夫婦、林建康太太、丁天立及其腹大便便的妻子何穎雯，昨日均在沙田馬場觀看賽事。寇鴻萍及丈夫梁廷鏘一直笑言粉色旺他們，昨日他們同穿粉色服裝上陣，梁廷鏘名下的馬匹「機關槍」再度跑出，獲三十多萬元獎金。上次拉頭馬，寇鴻萍買了Gucci皮篋獎勵自己，昨日她笑言要買鑽石，她說：「等贏多幾場馬，買粒大啲嘅鑽石做九月嘅生日禮物。」&#13;<br> <br> <spanclass>何穎雯欲自然分娩 &#13;<br> 何穎雯則透露下星期便到預產期，她笑說：「𠵱家日日喺屋企等生呀！」問她會開刀還是自然分娩？她說：「我會自然分娩，我想感受吓嗰種痛楚。」&#13;<br> 採訪：RitaLeung&#13;<br> 攝影：EdwardChou</spanclass></p></body></html>
