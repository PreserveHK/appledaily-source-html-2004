<html><header><meta charset="utf-8"><title>　　仇振輝重係太平紳士 - 李八方</title></header><body><h1>　　仇振輝重係太平紳士 - 李八方</h1><p>油尖旺區議會前主席仇振輝年前被控與妻子騙取房屋津貼罪成，由於地位顯赫，所以毋須入獄，只需做「社會服務令」，雖然有刑事案底在身，不過舊年區議會選舉佢仍然勝出連任區議員，而且繼續做太平紳士，有位市民邱先生認為有案底者唔應該做太平紳士，去信特首辦要求董建華解釋，邱先生認為太平紳士唔應該由冇公信力嘅人擔任。&#13;<br> 特首辦話仇振輝八九年起已被委任為太平紳士，由於呢個制度係終身制，亦冇搣柴取消太平紳士身份嘅機制，因此仇振輝就可以繼續為民請命。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
