<html><header><meta charset="utf-8"><title>何謂六四事件？</title></header><body><h1>何謂六四事件？</h1><p>六四事件發生在十五年前（一九八九年）六月四日凌晨，中央政府出動解放軍，武力鎮壓當時在北京的學生愛國民主運動。這場民主運動始於八九年四月中前中共總書記胡耀邦的逝世，北京大學生和市民聚集在天安門廣場悼念胡耀邦，並爭取民主及反貪污。但四月二十六日《人民日報》的社論把學運定性為「動亂」和「陰謀」，隨即引起更大民憤，數十萬學生和市民上街抗議，但中央沒有理會學生訴求，更派出解放軍進駐北京，整場民運終因軍隊血腥屠城結束。</p></body></html>
