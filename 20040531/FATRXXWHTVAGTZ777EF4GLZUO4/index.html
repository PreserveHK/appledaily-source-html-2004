<html><header><meta charset="utf-8"><title>添布頓被索掟煲費</title></header><body><h1>添布頓被索掟煲費</h1><p>荷李活鬼才導演添布頓（TimBurton）自從○一年十月與女友海倫娜寶咸卡達（HelenaBonhamCarter）訂婚後，感情一直十分穩定，海倫娜更為添布頓誕下麟兒。不過添布頓的前度未婚妻麗莎瑪莉（LisaMarie）至今仍未肯罷休，日前更入稟曼哈頓法院向添布頓索取分手費。&#13;<br> <br> <spanclass>要求收取近四千萬 &#13;<br> 據《紐約郵報》報道，添布頓○一年與訂婚九年的麗莎分手，當時他已付出數百萬美元作安撫，但麗莎似乎仍未心足，她希望再向添布頓索取最少五百萬美元（約三千九百萬港元）。</spanclass></p></body></html>
