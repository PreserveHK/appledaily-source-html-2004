<html><header><meta charset="utf-8"><title>朱孝天狂迷包圍派對會場</title></header><body><h1>朱孝天狂迷包圍派對會場</h1><p>前晚北京「DiorStar」派對網羅了中、港、台及新加坡等地的明星，出席嘉賓包括F4成員朱孝天、曾演出台劇《流星花園2》的新加坡女星雪兒、台灣歌手蔡依林、張敏及內地演員周迅、秦海璐及名模謝東娜等，眾人均穿上Dior新裝出席派對。<br> &#13;<br> <spanclass>雪兒賣口乖 &#13;<br> 而雪兒與朱孝天一起進場時，保安人員亦表現得特別緊張，因為前晚早於六時、距離派對舉行還有數小時前，朱孝天的fans已將會場大門重重包圍，為偶像造勢。以一身超低胸打扮示人的雪兒，大賣口乖說Dior是個sexy的品牌，自己的打扮並非刻意性感，只為尊重大會。</spanclass></p></body></html>
