<html><header><meta charset="utf-8"><title>舒密加重奪勝利</title></header><body><h1>舒密加重奪勝利</h1><p>【綜合德國外電】賽前揚言要在歐洲站重奪威勢的舒密加，周日以行動落實其承諾，在毫無威脅下由頭帶至終點，贏得個人今季七站以來第六場勝利。舒密加的隊友巴里哲奴與英美車隊的畢頓分列兩、三名。&#13;<br> 以頭位出賽的舒密加以約十八秒優勢壓過隊友，贏取個人生涯第七十六場勝仗。周日亦是法拉利車隊今季第四站包辦冠、亞軍。&#13;<br> 兩位威廉士車手拉夫舒密加及莫托亞甫開賽即相撞，前者要退出，後者入加油站換上前翼再加入戰團，最後得第八名。&#13;<br> 去年亞軍的麥拿倫車手拉高倫再受挫於另一次機件故障，戰至第十一個圈被迫棄權；這名芬蘭車手至今七戰僅得一分。其麥拿倫車手古達隨後亦步其後塵，因機件問題退出比賽。</p></body></html>
