<html><header><meta charset="utf-8"><title>　　警隊龍舟創紀錄 - 李八方</title></header><body><h1>　　警隊龍舟創紀錄 - 李八方</h1><p>重有成個月先至係端午節，但嚟自警隊龍舟會嘅二十二名成員為「中國星火基金會」籌款，喺前日就進行一項二十四小時扒龍舟活動，圖創扒龍舟最長距離嘅世界紀錄，呢班警隊精英經過二十四小時不眠不休，噚日中午終完成呢個創舉，結果超額完成扒咗一百一十公里，比當初預計扒一百公里重要多咗十公里，一向同下屬打成一片嘅警隊「一哥」李明逵專程出席支持，「一哥」重同班夥計一齊開香檳慶祝，重大噴香檳，被香檳淋到濕晒嘅「一哥」更興奮咁講：「今次真係體會到咩嘢叫做淋漓盡致！」&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
