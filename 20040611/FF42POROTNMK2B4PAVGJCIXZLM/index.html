<html><header><meta charset="utf-8"><title>姚瑩瑩54℃高溫冇小便</title></header><body><h1>姚瑩瑩54℃高溫冇小便</h1><p>姚瑩瑩日前到埃及拍攝旅遊特輯，在十三天的行程中，瑩瑩見識到獅身人面像、紅海及亞歷山大海港等名勝。姚瑩瑩更在沙漠上大玩四驅車，她說：「埃及係一生人中必須去嘅地方，好特別、好靚，最熱嗰日有五十四度，我飲咗一點五公升嘅水都唔使去廁所。」<br> &#13;<br> <spanclass>上天下海 &#13;<br> 而瑩瑩亦嘗試騎駱駝，她說：「我一見到駱駝，就哀求導演畀我騎上去影相。而今次真係上天落海都做齊，因為我哋要拍熱氣球，又要拍潛水艇，但因為我有畏高，所以上熱氣球時腳都震埋。」</spanclass></p></body></html>
