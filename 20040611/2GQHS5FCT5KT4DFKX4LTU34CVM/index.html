<html><header><meta charset="utf-8"><title>美上周首次失業人數升</title></header><body><h1>美上周首次失業人數升</h1><p>【本報綜合報道】美國上周首次申領失業援助人數出乎意料地上升，並為7周最高，但分析員相信美國勞工市場仍在改善。&#13;<br> 美國上周（截至6月5日）首次申領失業援助人數為35.2萬人，比前周增加1.2萬人，是4月17日當周以來最高。前周（截至5月29日）數字由原來的33.9萬人向上修訂至34萬人。&#13;<br> 上周的4周平均首次申領失業援助人數上升4750人，至34.6萬人，是4月24日當周以來最高。&#13;<br> 不過，前周的持續申領失業援助人數下跌10.6萬人，減少至288.1萬人，是2001年5月以來最低，並為今年1月以來最大單周跌幅。</p></body></html>
