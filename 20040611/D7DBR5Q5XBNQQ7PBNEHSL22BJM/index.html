<html><header><meta charset="utf-8"><title>雲妮侯斯頓獲傑出女性大獎</title></header><body><h1>雲妮侯斯頓獲傑出女性大獎</h1><p>今年首次舉辦的世界女性頒獎禮，前日在德國漢堡舉行，當中來自十二個界別的傑出女性獲得大會致敬，美國女歌手雲妮侯斯頓（WhitneyHouston）獲大會頒發終身成就獎，以表揚她對樂壇的貢獻。此外，納奧美金寶（NaomiCampbell）及《木馬屠城》女星戴安歌露嘉（DianeKruger）分獲世界時裝象徵獎及世界女演員獎。&#13;<br> 雲妮丈夫BobbyBrown透露他將與妻子在今年再次舉行婚禮，並計劃再生一個孩子。而麥當娜（Madonna）剛獲雜誌《GoodHousekeeping》選為英國最佳衣着女性。</p></body></html>
