<html><header><meta charset="utf-8"><title>平保擬引入策略股東</title></header><body><h1>平保擬引入策略股東</h1><p>【本報訊】平安保險（1833）旗下中國平安人壽保險董事長兼首席執行官梁家駒昨日表示，招股初步反應踴躍，計劃挑選策略股東，幫助該公司在內地的發展，對象包括保險公司，不過拒絕透露內容。他又表示，公司過去一年大量投資於國債，其中原因是可以免稅，有助回報。&#13;<br> 對於分析員關注平保投資回報或受內地一旦加息所影響，梁氏表示，作為保險公司，購買債券主要考慮到平衡資產及負債，同時該公司一直有為此進行壓力測試，但拒絕透露加息與投資回報的關係。</p></body></html>
