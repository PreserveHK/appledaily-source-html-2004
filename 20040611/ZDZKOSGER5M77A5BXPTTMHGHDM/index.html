<html><header><meta charset="utf-8"><title>木殼電腦自然美</title></header><body><h1>木殼電腦自然美</h1><p>電腦，總讓人有高科技的感覺，無論外形設計，抑或配件，都極具Cyber味道。但如果電腦的外殼、鍵盤、滑鼠，全部反璞歸真──配上大自然的非洲木材，來個現代與傳統的結合，又會是甚麼模樣呢？&#13;<br> 現在，事實就擺在眼前，瑞典公司SWEDX最新的電腦產品，其TFT-LCD電腦屏幕來自南韓Samsung，外殼則是非洲木材。SWEDX還有多款標榜是世界級的設計，包括充滿大自然色彩兼品味的座枱電腦、掛牆電腦、無線鍵盤和滑鼠，均是除外觀之外，也照顧到買家的需要，可配合家居或辦公室使用的佳品。</p></body></html>
