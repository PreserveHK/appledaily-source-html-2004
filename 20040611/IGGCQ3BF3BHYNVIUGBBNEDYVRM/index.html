<html><header><meta charset="utf-8"><title>窪塚頭受傷幸未破相</title></header><body><h1>窪塚頭受傷幸未破相</h1><p>日本光頭影帝窪塚洋介日前發生墮樓意外，其事務所雖曾發聲明指窪塚可於三個月內康復，惟一直未有明確指出其受傷位置，惹來各方惴測。但據昨日的日本報章《東京Sports》報道，有到過橫須賀醫院的訪客表示看到病房內的窪塚頭纏繃帶，面頰亦有少許瘀青，但幸好傷勢不重，未致破相。&#13;<br> 此外，報章《報知Sports》採訪了窪塚墮樓當日最先到達肇事現場的警員，他們指窪塚的腹部受到重擊，估計是因墮樓時撞向欄杆所致。</p></body></html>
