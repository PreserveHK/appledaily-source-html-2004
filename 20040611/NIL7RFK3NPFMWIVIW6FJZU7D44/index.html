<html><header><meta charset="utf-8"><title>高油價料削GDP0.5%</title></header><body><h1>高油價料削GDP0.5%</h1><p>【本報訊】金管局總裁任志剛在《觀點》中指出，油價在02年1月至04年5月間升逾1倍，若保守假設油價會繼續處於目前高位，可能令本地生產總值（GDP）減少約1%，但其中部份（可能是一半）已在去年被消化，故GDP增幅可能減少0.5%，幅度不算大，更不會影響香港經濟復甦。他又說，油價高企對消費物價指數的影響約為0.4個百分點，其中至少一半同樣已於去年被消化。&#13;<br> 另外，金管局副總裁韋柏康預料，本港及外資銀行入股內地銀行的趨勢將持續，又期望銀行在入股內地銀行時，要小心確保配合本身的策略性計劃。</p></body></html>
