<html><header><meta charset="utf-8"><title>宇晴軒2期今起收票</title></header><body><h1>宇晴軒2期今起收票</h1><p>【本報訊】多個新盤短期內開賣，長實（001）宇晴軒2期今天收票，本票金額為5萬元，並首度開放示範單位，發展商指最快本周內購，兩房單位入場費低於300萬元。&#13;<br> 長實高級營業經理郭子威表示，宇晴軒首批推售單位少於50伙，主要為第7座兩房單位，面積631至658方呎。&#13;<br> 另外，長實執行董事趙國雄說市場尚有3、4個新盤部署推出，加上近期新盤增優惠吸客，預計6月份成交量將回升；不過，他指出市場上各款優惠，實際慳錢金額相若，買家宜因應需要選擇。&#13;<br> 至於旗下新盤除土瓜灣傲雲峰昨起減價外，貨尾不多，故不需再減價。</p></body></html>
