<html><header><meta charset="utf-8"><title>蘇永康誤傳撞死人</title></header><body><h1>蘇永康誤傳撞死人</h1><p>日前有內地報道指正在青島拍攝《上海灘之俠醫傳奇》一劇的蘇永康，於當地開車期間發生交通意外，導致他人死亡，不過經初步了解後，得悉肇事者其實為劇組在青島所聘請的司機，相信蘇永康涉及車禍應為誤傳。<br> &#13;<br> <spanclass>肇事司機另有其人 &#13;<br> 報道指出，數日前《上》劇傳出有人發生交通意外撞死人，最初盛傳駕駛者為蘇永康，但日前內地記者經過查證，得悉肇事司機為該劇在當地所聘用的保母車司機，而該司機在劇組開工前發生車禍，當時車上無其他演員在場，而該司機已獲保釋外出。&#13;<br> 事件發生後，《上》劇仍如常拍攝，而前幾日蘇永康曾回港，至昨日他已折返青島繼續開工。</spanclass></p></body></html>
