<html><header><meta charset="utf-8"><title>at17練兵鬥十二樂坊</title></header><body><h1>at17練兵鬥十二樂坊</h1><p>組合at17日前到銅鑼灣宣傳「抱抱良音音樂會」，她們在音樂會中將與女子十二樂坊和楊千嬅同台演出，其中更會跟女子十二樂坊來一個中西樂器crossover，所以近日她們積極練習樂器，免到時被女子十二樂坊比下去。<br> &#13;<br> <spanclass>日本街頭表演 &#13;<br> 而at17早前到日本拍攝特輯時，在當地街頭賣藝，她們說：「我哋喺涉谷同原宿嘅街頭表演，感覺幾得意，因為日本人喺街頭做表演都好專業，所以我哋都要問佢哋借音響用。」最令at17驚訝的，是日本唱片店竟有她們的CD出售，又有日本男歌迷表示欣賞其音樂，令她們喜出望外。	&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
