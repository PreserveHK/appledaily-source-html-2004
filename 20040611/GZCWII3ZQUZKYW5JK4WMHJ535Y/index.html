<html><header><meta charset="utf-8"><title>陳冠希師妹踩單車撻Q</title></header><body><h1>陳冠希師妹踩單車撻Q</h1><p>陳冠希師妹傅嘉莉，去年曾參與無綫劇集《當四葉草碰上劍尖時》演出，其後因要顧及學業，暫別娛樂圈，直至早前她完成中七課程後再次投入工作，接拍了一個綠茶廣告，以青春作賣點。<br> &#13;<br> <spanclass>沒有煞車掣 &#13;<br> 傅嘉莉拍廣告期間要踏單車落斜路，豈料該單車沒有煞掣，只可以相反方向踏才能減慢車速，加上當時正在落斜路，傅嘉莉嚇得連聲大叫更眼濕濕，她日前說：「當時要保持住個甫士，但又控制唔到架單車，啲工作人員重慘，佢哋為咗我嘅安全惟有攔住我，但點知又撞到佢哋，好彩只係擦傷少少。」</spanclass></p></body></html>
