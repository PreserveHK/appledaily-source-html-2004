<html><header><meta charset="utf-8"><title>莎瑪希恩南非釣金龜</title></header><body><h1>莎瑪希恩南非釣金龜</h1><p>荷李活男星哥連菲路（ColinFarrell），前日與墨西哥女星莎瑪希恩（SalmaHayek）在南非開普敦出席新片《AskTheDust》的記者會，當日哥連認真談戲，表現得相當投入。<br> &#13;<br> <spanclass>導演第四部作品 &#13;<br> 電影《AskTheDust》是身兼導演、編劇和監製的電影人RobertTowne入行以來第四部執導作品，故事講述莎瑪希恩扮演的墨西哥女子，一心只想釣金龜，但其後認識了哥連菲路所飾演的意大利作家，令莎瑪希恩的生活出現了變化。</spanclass></p></body></html>
