<html><header><meta charset="utf-8"><title>桃麗芭頓巨肺情歌卅年不衰</title></header><body><h1>桃麗芭頓巨肺情歌卅年不衰</h1><p>經已五十八歲嘅鄉謠女歌手桃麗芭頓（DollyParton）憑住佢嘅巨胸兼巨肺縱橫歌壇幾十年，近日鄉謠電視頻道CMT搞咗個一百首最偉大情歌選舉，結果桃麗姨嘅七四年名曲《IWillAlwaysLoveYou》榮登榜首，呢首歌其後亦俾雲妮侯斯頓（WhitneyHouston）翻唱，重唱到街知巷聞㖭，而第二位就係WillieNelson嘅《YouWereAlwaysOnMyMind》。</p></body></html>
