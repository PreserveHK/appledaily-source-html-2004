<html><header><meta charset="utf-8"><title>徐若瑄趾公痛失重心</title></header><body><h1>徐若瑄趾公痛失重心</h1><p>徐若瑄前日出席在台北舉行的Celine攝影展，她透露自己的腳趾公有外翻的情況，但因為她抽不出時間去開刀做手術，所以無法改善。&#13;<br> 穿着高跟鞋的徐若瑄趁空檔時坐在沙發，讓雙腳得以休息一會，她笑說：「很痛呢，痛得我重心不穩，剛剛上樓梯都差點跌倒，也可能因為平時着休閒鞋多，穿高跟鞋不知道重心在哪裏。」<br> &#13;<br> <spanclass>面上生粉刺 &#13;<br> 徐若瑄面上生了不少粉刺，化了妝亦清晰可見，她說：「前陣子感冒剛好，身體比較虛，所以才會長粉刺。」為配合身上的衣服，徐若瑄特別在指甲髹上白色小花，而腳趾則戴上小海龜趾環，她透露是在馬爾代夫旅行時買的。</spanclass></p></body></html>
