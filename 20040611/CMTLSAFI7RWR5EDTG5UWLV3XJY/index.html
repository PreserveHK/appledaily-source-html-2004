<html><header><meta charset="utf-8"><title>MarcAnthony閃電結婚隨時犯法</title></header><body><h1>MarcAnthony閃電結婚隨時犯法</h1><p>珍妮花洛庇絲（JenniferLopez）同MarcAnthony早排靜靜雞喺洛杉磯結婚，但原來佢哋嘅婚姻分分鐘係唔合法㗎！事緣Marc前兩日先至去多明尼加搞佢同前妻嘅離婚手續，不過當地法律規定離婚有六十日緩衝期，睇吓雙方有冇上訴，換言之Marc同籮霸嘅婚姻好可能無效。另外Marc嘅朋友亦不滿佢唔同前妻講佢結婚，佢前妻都係喺網上先知呢件事。</p></body></html>
