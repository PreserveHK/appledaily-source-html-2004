<html><header><meta charset="utf-8"><title>阿Sa著校服同中基談情</title></header><body><h1>阿Sa著校服同中基談情</h1><p>女子組合Twins成員蔡卓妍（阿Sa）和鄭中基昨日凌晨在旺角拍攝馬偉豪執導的新片《追擊八月十五》，扮演複製機械人的阿Sa會與鄭中基發生感情。穿上紅色校服的阿Sa，造型十分可愛，阿Sa首次跟新一代笑匠鄭中基合作，應會給觀眾帶來新鮮感。<br> &#13;<br> <spanclass>落水損失慘重 &#13;<br> 此外，Twins昨日在商台接受訪問，談到二人前晚出席謝霆鋒唱片慶功宴時被擲下水，身體多處因而被弄瘀，阿Sa說：「我嘅手提電話都濕咗，要換過晒，損失慘重。」對於漁護署捕獲南生圍鱷魚，阿Sa說：「應該將佢放番去屬於佢嘅地方。」&#13;<br> 採訪：何永寧、馮美茵　攝影：仇志德</spanclass></p></body></html>
