<html><header><meta charset="utf-8"><title>酒樓檯布滋生蚊蠅</title></header><body><h1>酒樓檯布滋生蚊蠅</h1><p>香港仔大道近香港仔中心港昌閣的行人路，長期堆放垃圾雜物，香港仔中心居民投訴，雜物多是未清洗的酒樓枱布，發出異味，滋擾居民。&#13;<br> 香港仔中心居民麥先生稱，行人路除有竹籮等垃圾外，更長期有兩個約五呎高鐵籠，載滿使用過而未清洗的酒樓枱布。<br> &#13;<br> <spanclass>枱布發臭蚊蠅滋生 &#13;<br> 他說，附近多年前開設一酒樓後，便常見有載滿枱布鐵籠放於行人路，現時天氣熱，行過就會聞到臭味，又有蚊蠅，造成環境衞生問題，故向本報投訴。&#13;<br> 本報已將個案轉介食物環境衞生署跟進。&#13;<br> （○六○九○○二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
