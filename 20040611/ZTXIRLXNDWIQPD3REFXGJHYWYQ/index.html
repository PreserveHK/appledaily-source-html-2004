<html><header><meta charset="utf-8"><title>石修拗斷利嘉兒</title></header><body><h1>石修拗斷利嘉兒</h1><p>官恩娜、利嘉兒、楊洛婷、石修及李雨陽等，昨日於尖沙嘴出席無綫《康泰情濃系列加拿大、峇里、關島加倍開心之旅》活動，大會更安排眾演員擺出一些經典電影的甫士。其間利嘉兒與石修更擺出電影《亂世佳人》的甫士，拗着腰的利嘉兒笑說：「我拗咗好耐喇，得未呀，我唔得喇。」<br> &#13;<br> <spanclass>大食兼鹹濕 &#13;<br> 楊洛婷昨日被石修指她食量驚人，她說：「我係食好多嘢㗎，加上嗰度啲食物好吸引，不過我就冇乜點肥。」&#13;<br> 此外、利嘉兒即場開玩笑投訴楊洛婷於旅遊期間性騷擾她，更稱對方為「鹹濕妹」，她說：「佢拍嘢嗰陣成日摸我胸又搣我屁股，不過我都有反擊番佢。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
