<html><header><meta charset="utf-8"><title>老衛隊守靈</title></header><body><h1>老衛隊守靈</h1><p>雖然美軍多個部隊的儀仗隊都有份參與列根的送葬行列及國葬儀式，其中卻僅有「老衞隊」之稱的陸軍第三步兵團受過有關國葬規格的特別訓練。&#13;<br> 「老衞隊」長駐維珍尼亞州阿靈頓國家公墓附近的邁爾堡基地，全權負責所有國葬安排。以列根喪禮為例，「老衞隊」成員幾乎由上周六列根離世開始，就伴在他的遺體旁邊。&#13;<br> 靈柩先後停放在列根總統圖書館及國會山莊時，他們都徹夜站着守夜；而周三在華盛頓的送葬行列也由他們安排。周五早上的喪禮及晚上在加州的葬禮，他們亦有份參與。圖為軍人在憲法大道列隊迎列根靈柩。&#13;<br> 法新社</p></body></html>
