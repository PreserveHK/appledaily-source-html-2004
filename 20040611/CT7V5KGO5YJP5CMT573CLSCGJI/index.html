<html><header><meta charset="utf-8"><title>泛珠望成中央級項目</title></header><body><h1>泛珠望成中央級項目</h1><p>【本報訊】行政長官董建華昨日與傳媒茶敍時說到泛珠三角的發展很快有具體的結果，秘書長會議可望在下月召開。大珠三角商務委員會也在昨天召開了會議，主席馮國經表示會提議中央將泛珠三角方案列入第十一個五年計劃內，成為中央級項目。&#13;<br> 董建華稱，大珠三角發展多年，泛珠則是大珠的延續，這概念得到中央支持。馮國經則希望大珠三角成為泛珠的核心，建立一個更大的經濟圈，香港則爭取成為圈內的交通樞紐。<br> &#13;<br> <spanclass>10號碼頭盼年內決定 &#13;<br> 董建華又表示，在泛珠三角區域發展中，各個城市既合作又競爭，但有些基建設施，如興建貨櫃碼頭，要與中央及廣東方面協調，十號貨櫃碼頭希望年內可決定。</spanclass></p></body></html>
