<html><header><meta charset="utf-8"><title>丹素食阿里右鈎拳冧！</title></header><body><h1>丹素食阿里右鈎拳冧！</h1><p>奧斯卡影帝丹素華盛頓（DenzelWashington）前日與妻子Pauletta盛裝出席在紐約舉行的Boys&amp;GirlsClubsofAmerica周年主席晚宴，其間他在記者面前更享受被打的滋味，十分有趣。<br> &#13;<br> <spanclass>老友鬼鬼 &#13;<br> 丹素華盛頓當日巧遇拳王阿里（MuhammadAli），兩人老友鬼鬼，阿里一展拳王風範，向丹素使出一記右鈎拳，丹素即時合起雙眼，將面貼向拳頭，顯得十分陶醉。</spanclass></p></body></html>
