<html><header><meta charset="utf-8"><title>莫文蔚熱溶化妝</title></header><body><h1>莫文蔚熱溶化妝</h1><p>莫文蔚（Karen）近日成為化妝品牌MaxFactor全天候控油粉底的代言人，她日前以一身夏裝拍攝廣告。廣告商希望Karen以最簡單的化妝出鏡，結果她只化了一個淡妝示人，Karen亦很滿意這個化妝效果。<br> &#13;<br> <spanclass>粉臉出油 &#13;<br> 問到Karen平時拍戲工作化妝時遇到的尷尬事，她說：「試過有一次拍戲，嗰日天氣好熱，我拍拍吓時個妝都溶咗，面上又忽然出咗啲油，結果為咗效果好，我要重新化個靚妝先可以繼續拍，個次都好尷尬。」&#13;<br> 採訪：比華利&#13;<br> </spanclass></p></body></html>
