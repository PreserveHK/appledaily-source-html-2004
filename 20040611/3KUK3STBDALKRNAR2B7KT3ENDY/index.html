<html><header><meta charset="utf-8"><title>新西蘭今年第3度加息</title></header><body><h1>新西蘭今年第3度加息</h1><p>【本報綜合報道】新西蘭央行昨天加息0.25厘，是今年以來第3度加息。該行表示，由於通脹持續加快，未來數月可能會進一步收緊貨幣政策。&#13;<br> 新西蘭央行昨天把官方現金利率由5.5厘調升至5.75厘。&#13;<br> 央行發表聲明說，全球經濟加快增長、原油及商品價格持續上揚，加上新西蘭元滙價下跌推高進口貨價，預期該國通脹將加劇。&#13;<br> 根據路透社的調查，14名被訪分析員中有11人預測該行在7月29日的下次會議將進一步加息0.25厘。&#13;<br> 受央行加息刺激，新西蘭元昨天上揚，高位曾見63.35美仙，升1.56美仙；紐約早段報63.12美仙，升1.33美仙。</p></body></html>
