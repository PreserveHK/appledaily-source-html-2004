<html><header><meta charset="utf-8"><title>濫用眼藥水或導致失明</title></header><body><h1>濫用眼藥水或導致失明</h1><p>台北榮總眼科醫生程景煜表示，濫用眼藥水，可能造成大問題。臨床發現，用含類固醇的眼藥水，可能誘發青光眼、氣喘發作。濫用含麻醉劑的眼藥水，更可能傷害視覺神經，甚至導致失明。&#13;<br> 程景煜說，許多人常自購眼藥水，以為幾滴藥水，不會有問題，但事實上眼睛是敏感器官，不當使用眼藥水，可能損及視力，甚至對全身造成傷害。含類固醇的眼藥水可能導致後天青光眼，傷害視力；而乙型拮抗劑眼藥水，則或會誘發氣喘身亡。</p></body></html>
