<html><header><meta charset="utf-8"><title>國泰5月客量減少3%</title></header><body><h1>國泰5月客量減少3%</h1><p>【本報訊】國泰航空（293）昨公布，踏入旅遊淡季，今年5月載客量為106.5萬人次，較4月減少3%；載客率下跌3個百分點，至74.3%；載貨量則升3.8%，至8萬噸；載貨率亦升至70.4%。&#13;<br> 南方航空（1055）昨公布，今年5月載客量為223.7萬人次，較4月減少11.5%，載客率為64.5%，載貨量則為4.7萬噸，較去年同期升1.4倍。另外，北京首都機場（694）公布5月旅客吞吐量較去年同期大幅上升7.62倍，達262.2萬人次，內地航線佔76.3%。</p></body></html>
