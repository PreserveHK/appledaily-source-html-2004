<html><header><meta charset="utf-8"><title>李燦森寄卡慰問窪塚</title></header><body><h1>李燦森寄卡慰問窪塚</h1><p>李燦森、葛民輝和任達華昨日在有線出席《2004歐洲國家盃》錄影廠啟動儀式。李燦森對於好友窪塚洋介在日本墮樓，他表示仍未能與對方或其身邊人聯絡上，只是寄了慰問卡給他。<br> &#13;<br> <spanclass>「可能會重唔開心」 &#13;<br> 問李燦森相不相信對方自殺？他說：「我都好疑惑，我聽朋友講話佢身體有好多骨斷，有啲又話佢全身散晒，但我去過佢屋企，記得只係三、四樓高，冇九樓咁高，可能佢搬咗。」李燦森又說：「佢𠵱家俾人救番，日後可能行動不便，相信佢會重唔開心，重慘過死，但都希望佢快啲好番。」	&#13;<br> 採訪、攝影：FungMeiYan</spanclass></p></body></html>
