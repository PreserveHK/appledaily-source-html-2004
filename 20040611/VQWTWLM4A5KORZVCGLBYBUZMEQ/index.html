<html><header><meta charset="utf-8"><title>日本腦炎死亡率35%</title></header><body><h1>日本腦炎死亡率35%</h1><p>香港大學醫學院微生物學系助理教授黃世賢解釋，「日本腦炎」的得名，是由於這種病毒最先在日本被發現，病毒也可稱為「乙型腦炎」。&#13;<br> 日本腦炎是一種經由蚊子傳播的疾病，三帶喙庫蚊若叮咬受病毒感染的豬隻或候鳥後，再叮咬人類或其他動物，便會將病毒傳播。病毒的潛伏期為五至十五日，每二百五十名受感染者中，只有一人有病徵，包括發燒、頭痛、惡心、嘔吐；嚴重者更會出現昏迷、神志不清、甚至死亡；死亡率為百分十至三十五。</p></body></html>
