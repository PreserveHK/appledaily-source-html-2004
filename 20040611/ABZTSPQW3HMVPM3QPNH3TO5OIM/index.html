<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>小雞丁快樂地睡着了，&#13;<br>並做着快樂飛翔的美夢。&#13;<br>黑面娃娃愁容滿面地在心裏對着自己小小小小小聲地說：&#13;<br>「你願意當我的主人嗎？&#13;<br>我可以為你做任何事。&#13;<br>但是如果你不願意，我也不會勉強你，&#13;<br>可是我還是非常期盼你可以答應，&#13;<br>如果你答應，我將會……」&#13;<br>風吹拂過林間，樹影迷濛……&#13;<br>天堂與地獄各在人心。</p></body></html>
