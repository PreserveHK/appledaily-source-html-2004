<html><header><meta charset="utf-8"><title>列根媲美林肯詹森</title></header><body><h1>列根媲美林肯詹森</h1><p>國葬屬美國最高規格葬禮，只有在位總統、前總統、當選候任總統和其他獲總統特准的人，才有資格採用，他的靈柩可放在國會山莊圓形大廳供公眾弔唁（lieinstate）。列根是美國歷來十位靈柩停放國會山莊供公眾弔唁的總統，多名前總統，包括林肯及詹森的遺體都有這樣做。&#13;<br> 有資格國葬，但遺體不是放在國會山莊供公眾弔唁，或不是以國葬舉殯的靈柩讓公眾弔唁，規格上只稱安息弔唁（lyinginrepose）。&#13;<br> 美國有線新聞網絡</p></body></html>
