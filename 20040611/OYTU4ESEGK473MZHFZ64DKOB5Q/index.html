<html><header><meta charset="utf-8"><title>含大麻噴劑減關節炎痛</title></header><body><h1>含大麻噴劑減關節炎痛</h1><p>英國《衞報》報道，一種可以治療關節炎痛症的新藥即將面世，這種噴劑式藥物名為Sativex，含大麻成份，由英國GW製藥公司生產。Sativex可以減少關節炎帶來的痛楚，幫助病人入睡。&#13;<br> Sativex在世界各地宣傳已久，但尚未獲得英國當局批准發售，政府要求藥廠提出更多臨床實證。&#13;<br> 大麻屬於中樞神經迷幻劑，會使人上癮，所以當局對Sativex的批核特別謹慎。</p></body></html>
