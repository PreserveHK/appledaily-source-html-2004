<html><header><meta charset="utf-8"><title>張文慈扮靚靚搵真銀</title></header><body><h1>張文慈扮靚靚搵真銀</h1><p>萬綺雯、陳煒、麥家琪、張文慈、劉以達和尹天照等，昨日於清水灣片廠為亞視重頭劇《我和殭屍有個約會3之永恆國度》拜神。&#13;<br> 張文慈表示日內將出發到哈爾濱拍攝美容產品廣告，她說：「雖然𠵱家拍緊《殭屍3》，但公司都度到期畀我出去搵真銀，所以好開心！」<br> &#13;<br> <spanclass>萬綺雯有陰影 &#13;<br> 而萬綺雯早前返內地拍攝一場吊威吔戲時受傷，尾龍骨移位和肋骨折斷，她昨日與老公監製陳十三一起亮相，她談到傷勢時說：「我已經好番好多喇，𠵱家吊威吔都有啲驚，希望拍第三輯就夠喇，如果亞視要再開第四輯，咁就要睇吓使唔使打，加上今集我都已經要做人阿媽，拍第四輯嗰陣都唔知點算。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
