<html><header><meta charset="utf-8"><title>陳慧琳為聖火高歌</title></header><body><h1>陳慧琳為聖火高歌</h1><p>陳慧琳（Kelly）前日應邀出席於內地頤和園舉行的《雅典2004奧運火炬北京傳遞》慶祝活動，Kelly當日更擔任壓軸表演嘉賓，與男高音戴玉強獻唱《與世界共舞》一曲，連同過百名舞蹈員表演，場面壯觀。<br> &#13;<br> <spanclass>姚明最後接棒 &#13;<br> 在當日的聖火傳遞活動中，由著名運動員田亮及姚明作最後兩個接棒，並將聖火在頤和園燃點，Kelly能夠親身參與此盛事，心情相當興奮，她說：「身為中國人，今次能代表中國向全世界演出，覺萬分榮幸。能夠見證到歷史的一刻，心情相當興奮。」</spanclass></p></body></html>
