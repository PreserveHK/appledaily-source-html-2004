<html><header><meta charset="utf-8"><title>房祖名倒吊四粒鐘</title></header><body><h1>房祖名倒吊四粒鐘</h1><p>成龍兒子房祖名、Twins和陳柏霖等演出的電影《千機變II花都大戰》，將於八月上映，戲中房祖名飾演一個身手矯捷的熱血青年，一直拍住好兄弟陳柏霖，跟隨着劇團領班梁家輝到處賣藝，沿途祖名更遇上Twins，並捲入一場生死搏鬥。<br> &#13;<br> <spanclass>禁食免作嘔 &#13;<br> 祖名在戲中扮演劇團最有前途的新人王，身手了得，其中一場講述祖名演出話劇時，慘遭倒吊搞氣氛。祖名拍這場戲前，差不多一整天不敢吃東西，以免倒吊時作嘔，正式埋位時足足拍了四小時，令他大感吃不消，而且更一時失手墮地，拗傷了手腕。</spanclass></p></body></html>
