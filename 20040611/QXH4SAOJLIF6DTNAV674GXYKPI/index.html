<html><header><meta charset="utf-8"><title>吳辰君盲舂舂有戲演</title></header><body><h1>吳辰君盲舂舂有戲演</h1><p>由內地導演安戰軍執導、吳辰君與劉威合演的新片《疑案忠魂》，將於本月底在上海上映。適逢上海國際電影節舉行，日前特別安排導演與眾演員提早在上海影城舉行記者會，導演安戰軍對在片中飾演西北小鎮女教師的吳辰君說：「當時看了不少女演員的照片，最後決定用吳辰君，主要還是覺得她比較適合。」<br> &#13;<br> <spanclass>導演多疑問 &#13;<br> 原來安戰軍起初並不認識吳辰君，就連她演過的戲，甚至她的知名度都不太清楚，他說：「對於她以前演過甚麼，到底有多少知名度我都不太清楚，直到最後確定她，我還在問身邊的工作人員『她很出名嗎？』」&#13;<br> 記者戴維上海直擊&#13;<br> </spanclass></p></body></html>
