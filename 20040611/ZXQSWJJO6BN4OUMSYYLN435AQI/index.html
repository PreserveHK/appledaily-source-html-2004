<html><header><meta charset="utf-8"><title>米高摩亞作品首映同業激賞</title></header><body><h1>米高摩亞作品首映同業激賞</h1><p>語不驚人誓不休嘅米高摩亞（MichaelMoore），終於如願見到自己部作品《華氏9.11》可以喺比華利山嘅電影藝術及科學學院舉行首映，現場六百名觀眾大部份都係電影業人士，連《玩謝麥高維治》嘅導演史碧莊斯（SpikeJonze）都有嚟，佢哋似乎對呢部爭議性嘅紀錄片好滿意，睇緊嘅時候觀眾不斷吹口哨同大笑，而且部戲完場時，全場起立鼓掌致意，十足十康城影展嘅熱烈情況。</p></body></html>
