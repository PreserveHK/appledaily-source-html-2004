<html><header><meta charset="utf-8"><title>700億元建成獲獎無數</title></header><body><h1>700億元建成獲獎無數</h1><p>耗資逾七百億元建成的香港赤鱲角機場，是八九年由當時的港督衞奕信發表施政報告中提出的「玫瑰園計劃」龐大建設工程之一，因工程花費耗大，融資跨越九七，中英兩國經磋商後，終在九一年達成諒解及動土興建，於九八年七月六日正式啟用。&#13;<br> 赤鱲角機場的設計獲獎無數，當中較矚目的包括九九年獲美國建築界權威人士選為「二十世紀十大建築成就獎」及獲香港建築師學會頒發最高榮譽銀牌獎等。</p></body></html>
