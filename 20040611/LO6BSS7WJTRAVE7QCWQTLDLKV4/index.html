<html><header><meta charset="utf-8"><title>歐陽震華中山Sell彩票</title></header><body><h1>歐陽震華中山Sell彩票</h1><p>歐陽震華（Bobby）日前往中山出席當地的福利彩票活動，平日Bobby甚少出席這類型的宣傳，但因他碰巧當日有空，而且知道是為慈善，故他也欣然答應。<br> &#13;<br> <spanclass>fans冒曬支持 &#13;<br> Bobby當日在中山一口氣前往兩個抽獎地點，基於他較少在內地出現，故此不少fans冒着太陽曬，一早到場等候Bobby現身。&#13;<br> Bobby得悉彩票是國家支持的活動，買彩票所得的金錢，會用作幫助貧苦兒童、無依老人或有需要人士，他認為活動有意義才樂意出席。</spanclass></p></body></html>
