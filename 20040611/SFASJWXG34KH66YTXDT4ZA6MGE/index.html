<html><header><meta charset="utf-8"><title>蘇玉華性感在骨子裡</title></header><body><h1>蘇玉華性感在骨子裡</h1><p>蘇玉華日前應邀某SPA中心的邀請擔任形象女郎，並拍攝全新一輯硬照廣告。穿上露肩裝的蘇玉華罕有地大晒身材，被問到今次的酬勞時，她說：「哈！酬勞總算滿意啦，不過最重要都係形象健康。」<br> &#13;<br> <spanclass>扮鬼臉逗人開心 &#13;<br> 蘇玉華雖然捱完通宵再往拍攝宣傳照，但她仍然精力旺盛。攝影師拍照時，蘇玉華不時做出鬼臉逗人開心。不過問她對於其他女星拍纖體廣告時穿得性感有何看法時，蘇玉華即收回笑臉，一本正經地說：「我覺得性感可以係由骨子裏發出，唔一定要少布同刻意露肉，簡單就是美。」</spanclass></p></body></html>
