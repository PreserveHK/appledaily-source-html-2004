<html><header><meta charset="utf-8"><title>馬德鐘宣萱做湊仔公婆</title></header><body><h1>馬德鐘宣萱做湊仔公婆</h1><p>馬德鐘、宣萱和李逸朗近日拍攝無綫新劇《一屋兩家三姓人》，馬德鐘扮演音樂教師，是個典型的住家男人，宣萱則是大情大性的電視編導，二人一見鍾情。婚後，二人一起肩負照顧五名外甥的責任，但大家在管教上有不同見解而出現分歧，不過他們對小朋友都充滿愛心。<br> &#13;<br> <spanclass>面臨家變 &#13;<br> 這五名外甥最初都不接受二人，並且先後離家出走，要馬德鐘和宣萱逐一把他們找回來，但當他們接受馬德鐘和宣萱後，二人的婚姻卻亮起紅燈，五名可憐的孩子再次面臨家變。</spanclass></p></body></html>
