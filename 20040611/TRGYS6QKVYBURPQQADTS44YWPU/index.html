<html><header><meta charset="utf-8"><title>全球石油需求強勁增長</title></header><body><h1>全球石油需求強勁增長</h1><p>【本報綜合報道】國際能源機構（IEA）預測今年全球石油需求升幅將為24年來最強勁，主要受中國經濟快速增長等因素推動。&#13;<br> IEA的每月《石油市場報告》預測，今年全球每日石油需求量將達8110萬桶，較去年增長230萬桶（2.9%），比上月估計多36萬桶，並為1980年以來最大增幅。油價昨天靠穩，紐約7月份原油期貨價格昨天高位曾見每桶37.89美元，升35美仙（0.93%）；倫敦7月布蘭特期油價格一度見每桶35.57美元，升28美仙（0.79%）。交易商表示，IEA調高今年全球石油需求預測，令市場看好油價的長期前景，使油價昨天得到支持。</p></body></html>
