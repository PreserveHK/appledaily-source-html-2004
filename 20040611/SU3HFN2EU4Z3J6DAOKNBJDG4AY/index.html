<html><header><meta charset="utf-8"><title>湯盈盈埃及任昅唔嬲</title></header><body><h1>湯盈盈埃及任昅唔嬲</h1><p>湯盈盈早前與麥長青、姚瑩瑩和李逸朗到埃及拍攝無綫旅遊特輯。&#13;<br> 湯盈盈表示此行十分開心，第一次到埃及的她，到紅海遊覽之餘，更一嘗騎駱駝的滋味。湯盈盈還帶備了兩套泳衣，在不用拍攝時，更特別穿上一套性感比堅尼曬太陽。&#13;<br> 雖然當地人興裸泳，但湯盈盈卻不敢嘗試，她說：「因為今次同整隊Crew一齊，咁多人面前我冇乜信心喎。如果自己去玩都可以一試嘅，不過由於我曬唔黑，當地人見到我咁白，兼且又唔係當地人，所以都充滿疑惑，成日眼甘甘望住我，不過就唔係鹹濕嗰隻，所以我就冇咁尷尬。」</p></body></html>
