<html><header><meta charset="utf-8"><title>ACNielsen前總裁稅款官司</title></header><body><h1>ACNielsen前總裁稅款官司</h1><p>【本報訊】跨國巿場調查公司ACNielsen的前總裁戎子江（圖）離職後，獲發一筆二百萬元賠償，但遭稅局認為要徵收三十萬元稅款，戎不滿遂向稅務上訴委員會上訴，獲判得直，委員會不服判決昨在高院上訴，法官押後判決。&#13;<br> 現年五十五歲的答辯人戎子江，九六年加入跨國巿場調查公司ACNielsen，至○一年二月離職前出任總裁一職，離職時獲發一筆以十二個月薪金計算的二百萬元賠償，稅局認為要徵收三十萬元稅款。&#13;<br> 案件編號：HCIA5/03</p></body></html>
