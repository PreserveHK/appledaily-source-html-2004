<html><header><meta charset="utf-8"><title>羅密歐生日收新床</title></header><body><h1>羅密歐生日收新床</h1><p>英格蘭球星碧咸的幼子羅密歐（Romeo），九月一日便滿兩歲。最近碧咸夫婦花費五百英鎊（約七千港元），為幼子訂製一張人手製松木床。床上除刻有羅密歐的名字、一個足球員圖案外，更鋪上代表英格蘭的聖佐治十字旗床單。原來碧咸兩年前亦送上同類型單人床予長子布魯克林（Brooklyn)。&#13;<br> 此外，碧咸的前保鑣早前涉嫌襲擊一名攝影師，並將他推落海中，據報目睹事發經過的碧咸夫婦，稍後將被邀作證人協助調查。</p></body></html>
