<html><header><meta charset="utf-8"><title>46%人反對暑期賽馬</title></header><body><h1>46%人反對暑期賽馬</h1><p>【本報訊】馬會主席夏佳理表示擬向政府提出暑期賽馬建議，民主黨本月十二至十六日間成功以電話問卷訪問了五百名市民。&#13;<br> 調查結果顯示，三成二受訪者傾向支持舉行暑期賽馬，傾向反對的受訪者則佔四成六。&#13;<br> 至於賽馬投注額持續下跌，三成一受訪者認為是受賭波影響，一成半受訪者表示是非法外圍的緣故，亦有一成受訪者認為賽馬活動不再吸引，是投注額下跌的主要原因。</p></body></html>
