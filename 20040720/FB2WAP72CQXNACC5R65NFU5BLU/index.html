<html><header><meta charset="utf-8"><title>老人用品需求日增</title></header><body><h1>老人用品需求日增</h1><p>人口老化問題是一眾已發展國家面臨的最大挑戰，根據聯合國預測，現時全球工作人口與退休人口的比例是10比3，到了2040年比例會調升至10比7，所引發的問題將會是國家勞動生產力下降，難以支持大幅增加的老人福利需求。&#13;<br> 然而，這也造就老人服務及用品市場有龐大擴張潛力，因很多中年人意識到為退休生活作好計劃的重要性，當中大部份人均希望在家中養老，所以愈來愈多公司專門生產老人家居設備及服務，例如求救警報、電子控制系統及家務助理等，以應付日益增加的市場需求。</p></body></html>
