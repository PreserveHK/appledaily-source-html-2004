<html><header><meta charset="utf-8"><title>失業率料跌至6.9%</title></header><body><h1>失業率料跌至6.9%</h1><p>【本報訊】政府消息透露，今天公布的失業率會較上季輕微下跌零點一個百分點至百分之六點九，跌破百分之七的心理關口。但嶺南大學市場及國際企業學系副教授呂漢光認為，由於未來數月將有大批畢業生投入勞動市場，今年下半年的失業率料會輕微攀升，徘徊於百分之七點一、二之間。&#13;<br> 自○二年第一季開始，失業率連續二十七個月達到百分之七以上，○三年的失業率更一度攀升至百分之八點七的高位。但去年本港的經濟漸見改善，失業率逐步回落。消息透露，今天公布四至六月的失業率會下跌至百分之六點九。</p></body></html>
