<html><header><meta charset="utf-8"><title>今期六合彩多寶二千萬</title></header><body><h1>今期六合彩多寶二千萬</h1><p>【本報訊】上周末六合彩攪珠，由於三獎有多達七百三十二注命中，令頭、二獎的派彩被攤薄而嚴重縮水，分別只得四百三十七萬及六萬三千元，未能製造千萬富翁。不過，今晚開獎的六合彩攪珠，由於有暑期金多寶二千萬元，馬會估計如一票獨中頭獎，幸運兒可獲得獎金三千萬元。&#13;<br> 今晚暑期金多寶攪珠將於九時二十五分舉行，馬會各項投注設施，將延長售票至晚上九時。中頭獎或二獎獎金超過五百萬元的幸運兒（包括電話投注、智財咭及互動投注服務客戶），須於明日上午九時至下午五時，致電馬會1817登記。</p></body></html>
