<html><header><meta charset="utf-8"><title>投訴追蹤：食環署拘控非法擺賣攤販</title></header><body><h1>投訴追蹤：食環署拘控非法擺賣攤販</h1><p>本報曾於7月10日報道，觀塘鴻圖道與巧明街交界，每日中午有販商在上址行人路上兜售生果，馬路邊更擺放十多二十箱生果，阻礙行人及行車經過。&#13;<br> 食物環境衞生署跟進本報轉介投訴後，近日回覆稱，該署曾於7月10日到上址調查，發現一小販在行人路和馬路旁非法擺賣生果，遂即時拘控該小販。&#13;<br> 食環署補充，由4月至今，該署共拘控17名在鴻圖道及巧明街一帶非法擺賣和阻街人士，並撿獲5批棄置貨品。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
