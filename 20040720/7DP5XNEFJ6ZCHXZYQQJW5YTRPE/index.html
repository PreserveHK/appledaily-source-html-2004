<html><header><meta charset="utf-8"><title>GiGi同伊健對質</title></header><body><h1>GiGi同伊健對質</h1><p>梁詠琪（GiGi）昨日出席在深圳舉行的「同心同根萬里行2004」發布會，她稍後更會到無錫表演。<br> &#13;<br> <spanclass>繼續捉迷藏 &#13;<br> 男友伊健重新投入樂壇，問GiGi會否像上次於無綫活動中，與伊健大玩捉迷藏？GiGi說：「我哋冇避，應該以後都會咁，我哋都覺得冇必要將活動嘅焦點放喺我哋度。」&#13;<br> 此外，早前伊健大爆GiGi很惡，所以沒有出席陳小春的生日會，GiGi聽後說：「哦！佢有講，佢話係啲記者屈佢喎。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
