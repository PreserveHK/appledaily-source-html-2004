<html><header><meta charset="utf-8"><title>香港也可養珍珠</title></header><body><h1>香港也可養珍珠</h1><p>【本報訊】老虎笏香港珍珠養殖場的負責人葉定民，手中捧着一堆本土出產的珍珠，似乎是想告訴我們香港這個曾經出產中國最上好珍珠、因而得到「東方之珠」美譽的地方，在養殖珍珠方面仍未褪色。&#13;<br> 在大埔海老虎笏養殖珍珠的葉定民，是現時全港唯一從事該行業的人。<br> &#13;<br> <spanclass>年半養殖萬二粒 &#13;<br> 葉定民利用他在老虎笏買下的一小片地，以一年半時間養殖了一萬二千粒珍珠，但產物暫不能作商業用途，他只想向政府證明養珠行業仍然可行。&#13;<br> 他表示，若政府肯開放整個大埔海供養殖珍珠之用，估計每年珍珠的產值可達八億元，更可帶動其他如珠寶設計及珍珠等行業。</spanclass></p></body></html>
