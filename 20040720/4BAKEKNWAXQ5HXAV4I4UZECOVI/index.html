<html><header><meta charset="utf-8"><title>權相祐來港洽拍《龍虎門》</title></header><body><h1>權相祐來港洽拍《龍虎門》</h1><p>韓國人氣男星權相祐最近獲唐季禮青睞，希望與他在新片《龍虎門》中合作，有消息指權相祐日前秘密來港，進一步洽談合作事宜。&#13;<br> 權相祐以一身結實肌肉，加上拍戲時表露款款深情，而獲得許多導演的喜愛，去年他更打敗裴勇俊和宋承憲兩大天王獲選為最性感男明星，而且近年他的廣告合約不絕，單是這項收入據估計就超過了三十億韓圜（約二千萬港元）。現時權相祐的收入和受到的待遇，已達韓國天王級數字。</p></body></html>
