<html><header><meta charset="utf-8"><title>舒淇飛來裙下之臣</title></header><body><h1>舒淇飛來裙下之臣</h1><p>舒淇昨日在上海為可口可樂廠推出的飲品「茶研工坊」宣傳，據知廣告商邀請了她和梁朝偉做該產品的代言人，已拍了一系列的廣告。<br> &#13;<br> <spanclass>男模扭屁股 &#13;<br> 廣告商安排了數名男模特兒向舒淇獻花時，他們不停扭動屁股，舒淇都看到笑不攏嘴，後來有男模特兒更跪在地上獻花，令她顯得不好意思。問到舒淇覺得哪一個適合她？舒淇以國語說：「我覺得他們都好，我自己喜歡的男孩子，其實怎樣都可以。」&#13;<br> 此外，舒淇大談美容之道，她說：「我覺得多喝茶和多吃水果都對身體好。」舒淇表示希望拍笑片，發揮自己的搞笑細胞。&#13;<br> 記者盧健、戴維上海直擊</spanclass></p></body></html>
