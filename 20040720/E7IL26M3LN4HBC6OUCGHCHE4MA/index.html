<html><header><meta charset="utf-8"><title>蔣怡構思反傳統婚禮</title></header><body><h1>蔣怡構思反傳統婚禮</h1><p>名模周汶錡、蔣怡和姚嘉妮等前晚為新天地婚紗在灣仔行騷，蔣怡在台上示範曳地婚紗時，不慎勾住台邊，她事後說：「因為個台好細，我都好小心就住，不過都係執生笑得靚啲，唔好覺得尷尬就OK㗎。」&#13;<br> <br> <spanclass>遊泰國曬太陽 &#13;<br> 蔣怡又透露早前有朋友在泰國結婚，她與男友翁狄森齊往彼邦玩和曬太陽。提到結婚，蔣怡說：「將來我結婚都唔會着婚紗，其實着過咁多款，都冇乜所謂囉，不過我都成日有諗結婚係點㗎！」&#13;<br> 採訪、攝影：JessicaNgan</spanclass></p></body></html>
