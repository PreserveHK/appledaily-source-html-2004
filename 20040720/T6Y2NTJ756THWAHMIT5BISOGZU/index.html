<html><header><meta charset="utf-8"><title>公巴聯會批限制村巴建議</title></header><body><h1>公巴聯會批限制村巴建議</h1><p>【本報訊】為解決非專營巴士違例情況，交諮會建議限制邨巴（圖）發牌數量及訂出更嚴謹的管制條款。公共巴士同業聯會批評建議是「迫良為娼」，會扼殺業界生存空間，令依法經營的邨巴司機被迫違例接載。&#13;<br> 立法會交通事務委員會昨召開特別會議討論交諮會的建議，環境運輸及工務局副秘書長何健華表示，過去五年邨巴數目由五千九百輛增至七千二百輛，增幅兩成二，但同期公共運輸乘客量只有百分之二點七增長，顯示邨巴供過於求，希望短期內立法控制邨巴增長。</p></body></html>
