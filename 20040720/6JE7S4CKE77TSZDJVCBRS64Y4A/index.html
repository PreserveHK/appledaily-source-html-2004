<html><header><meta charset="utf-8"><title>審計是查政府帳</title></header><body><h1>審計是查政府帳</h1><p>審計意即核數，審計署主要工作是查核政府部門、國企、事業單位（公營機構）帳目。國家審計署屬國務院二十九個部委之一，署長直接向總理滙報，而非像其他部委由副總理或國務院委員領導。&#13;<br> 審計署成立於八三年，除總部外，還有外交、教育、衞生等二十五個派出審計局，負責中央部門的帳目審查，以及十八個審計特派員辦事處，分別設在上海、廣州等地，專責地方政府及國企的核數。當局有意擴大審計署編制，將更多部門和高級幹部納入審計署查核範圍。</p></body></html>
