<html><header><meta charset="utf-8"><title>公屋翻新津貼擴範圍</title></header><body><h1>公屋翻新津貼擴範圍</h1><p>【本報訊】房屋委員會建議擴大發放公屋翻新津貼範圍，過往只有公屋「舊樓」的準租戶才可申請津貼，新建議擴大至十年或以下空置單位亦可適用，以便準租戶自行為單位翻新，縮減上樓時間，估計最快十月一日起讓準租戶申請。&#13;<br> 房委會文件指出，樓齡十年或以下單位，可獲約四千五百元的津貼，相等於三個月租金；十一至十五年單位可獲約五千元，而十六至二十年樓齡單位，則可獲約七千元。房委會指發放津貼予租戶自行裝修較房委會安排承辦商翻新更具成本效益，預計擴大津貼範圍後，較找承辦商做維修費用，每年仍可節省一千八百萬元。</p></body></html>
