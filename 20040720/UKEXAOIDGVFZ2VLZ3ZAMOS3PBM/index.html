<html><header><meta charset="utf-8"><title>梅麗史翠普又攞獎</title></header><body><h1>梅麗史翠普又攞獎</h1><p>第二十屆電視評論員協會大獎剛於前日於洛杉磯舉行，此個頒獎禮乃由二百位電視界業內人士選出得獎名單。&#13;<br> 剛於日前獲得二十一項艾美獎提名的HBO劇情片、由梅麗史翠普（MerylStreep）等主演的《AngelsInAmerica》，在是次頒獎禮中贏得最矚目的「全年最佳節目」及「最佳短篇電視劇大獎」，風頭一時無兩。而《人在江湖》獲得「最佳劇情類電視劇」，而英國喜劇《TheOffice》，則得到「最佳喜劇類電視劇」。至於當晚的「特別大獎」，則授予時事節目《六十分鐘時事雜誌》。</p></body></html>
