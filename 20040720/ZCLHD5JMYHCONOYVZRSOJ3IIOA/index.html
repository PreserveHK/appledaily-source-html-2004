<html><header><meta charset="utf-8"><title>買TungstenE包你硬盒</title></header><body><h1>買TungstenE包你硬盒</h1><p>唔少Palm用家買機之時都會買埋個套，等部新機可以安安全全，不過近年硬身鐵Case手工愈趨精緻，保護力比皮套更勝一籌，令到唔少用家「棄軟投硬」。而Palm香港方面有見及此，日前推出特別優惠，只要即日至9月15日期間，購買TungstenE就會附送原廠鐵Case一個，可以好好保護部新機之餘，更可以好好保護埋個荷包，唔使出多二両血。&#13;<br>&#13;<br>記者：劉耀祥</p><p>palmOneHK&#13;<br> 查詢電話：30021635</p></body></html>
