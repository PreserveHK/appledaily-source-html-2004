<html><header><meta charset="utf-8"><title>女子受驚失禁退色狼</title></header><body><h1>女子受驚失禁退色狼</h1><p>【本報訊】現年二十三歲的女社工兩年前剛於大學畢業，旅行回港當晚，路經青衣樂善堂梁植偉中學時，被一名男子從後箍頸推倒落地，肆意非禮，隨後更脫去她的褲子，企圖施暴，女事主受驚失禁，幸有途人出現嚇退色狼，被告否認一項企圖強姦罪，案件昨於高等法院開審。&#13;<br> 三十歲被告余志滔，報稱無業，被控於○二年六月十四日，在青衣西路樂善堂梁植偉紀念中學外，企圖強姦一名女子。&#13;<br> 控方開案時稱，事主所穿背心上留有血迹，被告於去年五月被捕後，經化驗證實與被告DNA脗合，女事主亦能認出被告。&#13;<br> 辯方律師昨於盤問時指，被告承認曾侵犯她。案件今日續審。&#13;<br> 案件編號：HCCC47/04</p></body></html>
