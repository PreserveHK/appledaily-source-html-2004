<html><header><meta charset="utf-8"><title>亞洲10大品牌新力居首</title></header><body><h1>亞洲10大品牌新力居首</h1><p>【本報訊】市場調查公司Synovate於本港及亞洲七個國家地區進行的調查發現，電器品牌新力、流動電話品牌諾基亞及攝影用品品牌柯達，榮膺亞洲地區最受歡迎的三個品牌。調查機構分別於本港、中國、台灣、泰國、馬來西亞、新加坡、印尼及菲律賓等地，每處挑選約五百名年齡介乎十五至六十四歲人士，調查他們最信任的一千個本地及國際品牌。<br> &#13;<br> <spanclass>三個品牌為攝影用品 &#13;<br> 調查結果發現，在亞洲最受歡迎的十大品牌中，柯達、佳能及富士均為攝影用品品牌；新力及樂聲則為電器品牌；豐田及本田為汽車品牌，其他三個入選品牌還包括諾基亞、飲料品牌可口可樂及體育用品品牌耐克。</spanclass></p></body></html>
