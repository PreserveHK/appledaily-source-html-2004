<html><header><meta charset="utf-8"><title>又一村花園　環境清幽‧用料佳</title></header><body><h1>又一村花園　環境清幽‧用料佳</h1><p>又一村花園居住密度低，有洋房及分層兩類選擇，介紹的分層，望花圃街，沿兩旁行人路上栽種綠樹，青葱有生氣。單位兩年前翻新，客廳裝上落地大窗，視野貫通無阻，觀感更佳。&#13;<br> 客飯廳其他裝修，包括鋪砌深色木地板，沿牆建假天花燈槽，建地櫃及飾櫃。玄關及走廊也建天花燈槽，加強照明。三房度身訂做家具，廚廁換上時尚設備，例如玻璃罩抽油煙機、金屬焗爐、線條俐落的水龍頭，內外布局新潮。&#13;<br> 單位九百餘呎，間隔不俗，客飯廳及套房寬闊好用，兩間細房六七十呎，易放基本家具。&#13;<br> 記者：溫潤潔&#13;<br> 攝影：司徒世華</p></body></html>
