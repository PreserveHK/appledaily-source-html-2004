<html><header><meta charset="utf-8"><title>仲間由紀惠老翻孫藝珍</title></header><body><h1>仲間由紀惠老翻孫藝珍</h1><p>由仲間由紀惠主演的全新日劇《東京灣景》，最近遭韓國網民指摘劇中有不少地方抄襲韓國女星孫藝珍主演的韓國愛情片《假如愛有天意》。&#13;<br> <br> <spanclass>場面服裝相似 &#13;<br> 據韓國報章《朝鮮體育》報道，日前韓國網民發現仲間由紀惠在《東京灣景》中與男拍檔避雨的場面，跟孫藝珍主演的《假如愛有天意》其中一幕，由場面到服裝都很相似。&#13;<br> 而仲間在片中亦跟《假》片的孫藝珍一樣，一人分飾年輕時候的母親和女兒兩角。此外，男角中村俊介在片中架眼鏡的斯文打扮，更被指模仿韓國男星裴勇俊。</spanclass></p></body></html>
