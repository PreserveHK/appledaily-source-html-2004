<html><header><meta charset="utf-8"><title>歐工業生產連升4個月</title></header><body><h1>歐工業生產連升4個月</h1><p>【本報綜合報道】歐元區5月份工業生產連升4個月，其中以資本貨品產值升幅最大。分析員說，歐元區經濟持續依賴出口，內部消費需求不振，復甦前景脆弱。&#13;<br> 歐元區5月份工業生產較4月增長0.7%，與去年同月比較增長3.9%，升幅分別高過市場預期的0.6%和3.3%。4月份工業生產按月升幅由原來統計的0.2%調高至0.3%，年率升幅則由1.7%向下修訂為1.6%。&#13;<br> 德國央行預測，德國次季經濟增長步伐會快過首季，原因是出口強勁有助抵銷脆弱的消費者需求。德國政府經濟顧問小組亦把該國今年經濟增長預測由原來的1.5%至1.7%，調高為1.8%。</p></body></html>
