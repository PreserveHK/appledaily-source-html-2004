<html><header><meta charset="utf-8"><title>鄭中基上海拍片自娛</title></header><body><h1>鄭中基上海拍片自娛</h1><p>鄭中基日前到上海演出「有夢有快樂巨星演唱會」，特地抽空數小時到黃浦江遊玩。鄭中基近來迷上拍片，於是拿着手提攝錄機拍下當地的人情風貌，打算回家後剪輯成迷你版旅遊特輯，誰知他不時遇到歌迷邀請合照，頓由攝影師變成布景板。<br> &#13;<br> <spanclass>女公安索簽名 &#13;<br> 昨日鄭中基笑說：「我本來諗住趁去上海，拍條《尋找他鄉的故事》迷你版，不過只可以自己睇，唔可以攞出嚟獻醜住。」&#13;<br> 久未踏足上海的鄭中基還謂，想不到有不少歌迷，他演出時便備受歌迷的熱烈歡呼，而公安也向他索簽名，他說：「嗰日喺上海機場禁區打緊電話，忽然有兩個女公安行埋嚟，我以為唔講得電話啦，原來佢哋只係想攞簽名，嚇死我。」</spanclass></p></body></html>
