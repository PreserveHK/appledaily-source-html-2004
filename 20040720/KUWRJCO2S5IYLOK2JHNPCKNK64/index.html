<html><header><meta charset="utf-8"><title>蔡宗泓高峰期身家20億</title></header><body><h1>蔡宗泓高峰期身家20億</h1><p>蔡宗泓以買賣首飾起家，涉及生意繁多，高峯期身家近二十億元。蔡亦篤信命理玄學，案件審訊日俱特意結紅領帶上庭，趨吉避凶，但事與願違，終鋃鐺入獄，其妻聞判後激動嚎哭，高呼：「我都冇做過！」庭上親友亦痛哭流涕，而女首席陪審員不知是否受庭內氣氛感染，竟亦眼淚盈眶。&#13;<br> 據蔡宗泓的友人所述，蔡宗泓生於汕頭，念書至小六，但腦筋轉得快，為生意奇才，八十年代來港後，經營藥材、首飾等生意起家，九○年代初，亦染指地產、酒店及啤酒事業。&#13;<br> 本報記者</p></body></html>
