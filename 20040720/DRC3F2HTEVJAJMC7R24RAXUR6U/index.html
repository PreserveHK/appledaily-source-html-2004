<html><header><meta charset="utf-8"><title>劉家輝佛山會黃飛鴻</title></header><body><h1>劉家輝佛山會黃飛鴻</h1><p>劉家輝前日到佛山的黃飛鴻獅藝武術館參觀，他順便宣傳二十年前有份主演的電影《陸阿采與黃飛鴻》DVD和VCD。&#13;<br> 劉家輝表示九月會接拍徐克新片《七劍下天山》，他說：「到時大隊會去新疆取景，我聽聞演員有黎明、楊采妮、趙文卓同吳京。」黎明不擅拍打戲，劉家輝對此說：「巿場需要啩。」<br> &#13;<br> <spanclass>再演黃師傅 &#13;<br> 劉家輝近日跟陳慧珊合作拍攝內地劇《黃飛鴻與十三姨》，飾演黃飛鴻一角的他說：「二十年後再扮黃飛鴻，我都覺得有壓力，始終體力都差啲。」對於劉家良早前拍攝的電影《醉馬騮》票房欠佳，劉家輝說：「拍電影嘅嘢，都要靠包裝。」&#13;<br> 記者駱華齡佛山直擊</spanclass></p></body></html>
