<html><header><meta charset="utf-8"><title>無出世紙遭遣返內地</title></header><body><h1>無出世紙遭遣返內地</h1><p>奚浩德於十年前年因未能出示香港出世紙，被指非法在港居留，港府引例將他遣返內地。奚父堅稱兒子在港出生，只是妻子於八七年偷渡來港後，在家中誕下浩德，因妻子非法來港產子，故不敢替浩德領取出世紙。浩德於九四年五月被遣送回潮州鄉間。&#13;<br> 當時的立法局議員胡紅玉及陸恭蕙均批評政府有種族歧視之嫌。&#13;<br> 其後，英國國會上議院一名身兼人權組織主席的議員，知悉浩德處境後，於是主動聯絡立法局議員杜葉錫恩，經深入了解，致函專責香港事務的英國外交部次官顧立德，罕有地要求顧立德向港督彭定康反映，對浩德個案進行覆核。&#13;<br> 本報記者</p></body></html>
