<html><header><meta charset="utf-8"><title>神打漢自斬傷</title></header><body><h1>神打漢自斬傷</h1><p>【本報訊】一名男子懷疑玩神打走火入魔，昨凌晨在元朗朗屏邨寓所自言自語一番後，取出菜刀自割左頸及右頸致血濺衣衫，家人報警，警員到場迅速將男子勸服送院醫治。&#13;<br> 割頸男子姓趙（二十八歲），與家人居於朗屏邨珠屏樓一單位，在四兄弟中他排行第二。&#13;<br> 前晚十一時許，趙由外返家後，家人發現他突然語無倫次及自言自語，至凌晨零時十分，他更走入廚房取出菜刀架頸，並當着家人面前以刀自割左及右頸，鮮血沾污衣服，趙父見狀報警求助，警員及消防員接報到場，趙在家人的勸解下情緒已平復，並放下菜刀，由兄長陪同送院治理。</p></body></html>
