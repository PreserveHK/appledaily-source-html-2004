<html><header><meta charset="utf-8"><title>伊東美咲返漁村搞婚外情</title></header><body><h1>伊東美咲返漁村搞婚外情</h1><p>由日本女星伊東美咲首次主演，《失樂園》導演森田芳光執導的電影《海貓》，最近公開了在北海道拍攝的劇照。剛被日本大熱電影《世界中心呼喚愛》打破了《失樂園》所保持的最高愛情片票房紀錄的森田導演，誓言要以《海貓》再破紀錄。&#13;<br> <br> <spanclass>演出大膽 &#13;<br> 伊東美咲首次主演的愛情電影《海貓》未上映，但伊東在戲中大膽突破演出已成為日本的討論話題。從《海貓》的劇照所見，故事以八十年代的漁村為背景，講述已為人妻的伊東徘徊在仲村亨與佐藤浩市之間的愛情故事。</spanclass></p></body></html>
