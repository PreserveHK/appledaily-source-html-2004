<html><header><meta charset="utf-8"><title>旺角舖位升值力強</title></header><body><h1>旺角舖位升值力強</h1><p>自由行效應令零售市道暢旺，自由行客必到的旺角區，商舖價值急升，業界料同區的朗豪坊開業後，勢令該區舖位市道更上層樓。今年九龍區的大碼舖位成交，首兩位便位於旺角區，除遠東銀行旺角大廈商場，剛以4.7億易手外，舖王鄧成波今年初亦以3.93億，售出旺角電腦中心商場。&#13;<br> 另外，金融風暴後呎價最高的舖王，也是位於旺角區，為西洋菜街榮華大樓地下A1號舖，面積125方呎，以3065萬元成交，呎價24.52萬元；而第二名則為毗鄰的星際城市地下13號舖，100方呎，成交價1800萬元，呎價18萬元。</p></body></html>
