<html><header><meta charset="utf-8"><title>珊迪娜買婚戒待嫁</title></header><body><h1>珊迪娜買婚戒待嫁</h1><p>荷李活女星珊迪娜布洛（SandraBullock），早前傳與現年三十五歲的男星謝斯占士（JesseJames）拍拖。近日有人目睹兩人一起前往購買鑽石戒指，令兩人的婚訊甚囂塵上。&#13;<br> 據報兩人於上月底手拖手出現於著名珠寶商NeilLane的洛杉磯總店，其間珊迪娜對一對款式時尚的鑽戒愛不釋手。據說謝斯現正與第二任脫星妻子辦理離婚手續，雖然珊迪娜希望盡早結婚，但她仍要待男友完成離婚手續才可正式步入教堂。</p></body></html>
