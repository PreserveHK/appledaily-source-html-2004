<html><header><meta charset="utf-8"><title>四項程序下　警可用胡椒噴霧</title></header><body><h1>四項程序下　警可用胡椒噴霧</h1><p>胡椒噴霧為催淚性溶液，會刺激淚腺不斷流淚，令目標喪失攻擊力。美國有醫學研究指，胡椒噴霧含由各類辣椒提煉出來的成份會損害呼吸道、眼睛、神經系統等，其中對哮喘病患者更可能令病情惡化，嚴重者會死亡。&#13;<br> 胡椒噴霧是於九七年三月引入警隊使用，近年警方曾多次胡椒噴霧控制混亂場面。現時沒有特定使用程序，一般由在場當值最高級警務人員決定是否使用，警員用胡椒噴霧時需依照四項程序：包括先作口頭警告、在兩呎外距離噴射、噴中目標後需替對方淨化及詢問對方是否患病等。</p></body></html>
