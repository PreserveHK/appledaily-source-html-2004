<html><header><meta charset="utf-8"><title>真人版雷鳥等V6救亡</title></header><body><h1>真人版雷鳥等V6救亡</h1><p>由六十年代經典木偶科幻劇集《雷鳥》改編的真人片《Thunderbirds》，前日在倫敦舉行首映禮。此片中除了奧斯卡影帝賓京士利（BenKingsley）以外，缺乏大明星助陣，故有份演出的女星SophiaMyles，當日以一襲粉紅色吊帶裙，襯粉紅色的福特跑車來製造聲勢。&#13;<br> 《Thunderbirds》原被視為本年暑假檔期的大片之一，連日本亦找來日本偶像組合V6為影片配音，不過，影片在英國試映後劣評如潮，不少人認為新片失去了原版的魅力，更批評它是對原版的一大侮辱。</p></body></html>
