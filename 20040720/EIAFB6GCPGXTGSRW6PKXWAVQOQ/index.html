<html><header><meta charset="utf-8"><title>濱崎步新碟送勇氣</title></header><body><h1>濱崎步新碟送勇氣</h1><p>將在本月二十八日推出第三十三張細碟的日本女歌手濱崎步，今次風格改走成熟路線，新曲《INSPIRE》會被用作日本一個美術展的主題歌曲，主辦單位希望透過濱崎步的歌曲，喚起年輕人關心藝術。&#13;<br> 而《INSPIRE》的MV為了沙漠、大海及高樓大廈等不同景象，特別遠赴美國洛杉磯拍攝，濱崎步希望從MV中出現的各式景象，讓歌迷看過MV以後，每個人都可以有獨特的感覺，從而給予大家勇氣與精神。</p></body></html>
