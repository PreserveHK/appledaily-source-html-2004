<html><header><meta charset="utf-8"><title>簡東拿展身手港童讚歎</title></header><body><h1>簡東拿展身手港童讚歎</h1><p>有「凱撒大帝」美譽的曼聯前球星簡東拿，昨應香港曼聯足球學校邀請來港，在三十名小朋友面前示範球技。昔日以一個光頭冷酷形象及細膩技術贏盡球迷歡心的簡東拿，今天已轉換一個滿面鬍子的長髮形象；寶刀未老的他，短短十五分鐘的球技示範，教一群十來歲的小朋友看得如癡如醉。&#13;<br> 簡東拿昨以白恤衫及牛仔褲便裝示範球技，雙腳穿着啡色帆船鞋。短短示範時間內，他教授小童控球及運球技術，並叮囑小童運球時眼觀四面、不要只專注眼望足球。有機會與昔日名將練習，參與的小童均滿心喜悅，其中十三歲的薛進表示，最驚歎簡東拿在掛靴後仍保持「好fit」的身形。&#13;<br> 本報記者</p></body></html>
