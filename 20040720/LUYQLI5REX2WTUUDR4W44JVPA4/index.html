<html><header><meta charset="utf-8"><title>馬可斯女兒廣州開餐廳</title></header><body><h1>馬可斯女兒廣州開餐廳</h1><p>菲律賓前總統馬可斯的女兒也看中廣東省的無限商機，在廣州開設一家食肆，準備在廣州大展拳腳，經營新加坡食品。&#13;<br> 馬可斯女兒伊梅（Imee）做大股東的一家新加坡飲食集團，準備在廣州開設兩家專門經營新加坡食品的餐廳，前天由老闆之一的伊梅親自飛到廣州，主持第一家分店的開張儀式。該餐廳的招牌菜是「海南雞飯」，伊梅表示，自己投資於這家飲食集團，原因是有一次到新加坡，偶然吃過海南雞飯後，立即着迷，之後與新加坡經營商合作，將海南雞飯引入菲律賓，廣州則是在中國的第一間分店。&#13;<br> 《羊城晚報》</p></body></html>
