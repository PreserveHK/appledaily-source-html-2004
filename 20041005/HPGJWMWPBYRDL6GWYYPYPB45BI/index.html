<html><header><meta charset="utf-8"><title>警設專組查洗黑錢</title></header><body><h1>警設專組查洗黑錢</h1><p>為打擊「淫業天后」操控的賣淫集團，毒品調查科屬下的財富調查組，於一年前抽調一隊人員協助，在西九龍總警區特別成立一支「財富調查小組」，專責調查該集團的金錢來源，警方發現集團將賺取得來的利益，迅速利用其他方式變作資產洗錢，包括購買多幢物業及汽車等。　&#13;<br> 警方消息稱，由於該淫業集團有相當組織性的清洗「黑錢」手法，參與調查的油尖警區於是將事件交由西九龍總警區財富調查小組專責。該支財富調查小組成員共十多人，由一名高級督察負責，一切資料均直接向高級警官滙報。&#13;<br> 本報記者</p></body></html>
