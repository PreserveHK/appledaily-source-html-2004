<html><header><meta charset="utf-8"><title>電腦藏兒童淫照屬違法</title></header><body><h1>電腦藏兒童淫照屬違法</h1><p>防止兒童色情物品條例於去年十二月生效，旨在禁止兒童色情物品的生產、管有及發布。任何人管有兒童色情物品，包括於電腦中藏有涉及兒童的淫褻不雅訊息，即屬違法，經定罪可被判罰款二百萬元及監禁八年。如將自己管有的兒童色情物品發布，包括將電腦內以兒童為對象的淫褻不雅訊息傳送他人，亦屬違法，最高刑罰亦為罰款二百萬元及入獄八年。警方亦提供熱線，以便市民舉報兒童色情物品，熱線為28660082。</p></body></html>
