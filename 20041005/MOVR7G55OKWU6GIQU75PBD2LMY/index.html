<html><header><meta charset="utf-8"><title>理大教師恐嚇前同事</title></header><body><h1>理大教師恐嚇前同事</h1><p>【本報訊】報稱在香港理工大學任教電腦的二十六歲男子陳宇軒（譯音）（圖中），疑於去年起向女同事鄭寶玲（譯音）展開追求，女方拒絕並於同年十月辭職，卻遭他鍥而不捨滋擾，至本年九月三日之內，共接電四十餘次，事主無奈報警，豈料再接獲恐嚇電話。&#13;<br> 陳被指同月十七日致電恐嚇事主，稱若事主拒絕他的追求，便會向她潑腐蝕性液體。事主再次向警方求助，稍後將陳拘捕。他昨日在九龍城法院被判簽保三千元及守行為三年，須繳付堂費一千元，但毋須留案底。&#13;<br> 案件編號：KCMP1154/04&#13;<br> 黃詠鍶攝&#13;<br> </p></body></html>
