<html><header><meta charset="utf-8"><title>招商擬增深圳碼頭投資</title></header><body><h1>招商擬增深圳碼頭投資</h1><p>【本報訊】招商局國際（144）董事副總經理杜永成表示，將公路資產轉讓予新加坡上市公司，不會影響公司收入，因碼頭業務表現理想，足以彌補，招商局亦有意加強在深圳西部的碼頭投資。&#13;<br> <br> <spanclass>轉讓公路無礙收入 &#13;<br> 董事總經理李一昨日在股東特別大會上承認，有意增持媽灣海星碼頭的股份，正與當地政府商討有關安排，暫時未定出投資的規模。他強調，招商局一直計劃增加深圳西部的碼頭資產。&#13;<br> 杜永成補充，將內地公路業務轉讓予新加坡上市公司發展，令兩家公司的業務更加清晰。&#13;<br> 至於如何處理香港西區海底隧道13%股權，他回應說仍在考慮當中，沒有正面回應長遠會否出售該批股份。</spanclass></p></body></html>
