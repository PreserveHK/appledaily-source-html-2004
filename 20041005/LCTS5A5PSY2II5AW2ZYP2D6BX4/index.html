<html><header><meta charset="utf-8"><title>吸煙損心血管循環系統</title></header><body><h1>吸煙損心血管循環系統</h1><p>德國心臟病專家在最新一期《明星》周刊上發表文章呼籲，為了心血管循環系統的健康，大家應該拒絕吸煙。心臟病專家賴納．迪茨稱，心血管循環系統是目前除癌症以外最危險的致命疾病。他建議永遠不要吸煙，因為吸煙是血管循環系統的殘暴殺手，香煙中的毒素不僅使最細微的小動脈變窄，並提高血壓和凝血活性。吸煙又會損傷動脈內壁，並引發動脈硬化。有調查顯示，每天抽一包煙以上的煙民，死於心肌梗塞或中風的幾乎是非煙民的兩倍。</p></body></html>
