<html><header><meta charset="utf-8"><title>濱崎步、堂本剛至型牛王</title></header><body><h1>濱崎步、堂本剛至型牛王</h1><p>日本女歌手濱崎步昨日在東京獲得「穿牛仔褲最好看的女藝人」大獎，她已是連續第四年獲得這項殊榮。而男性方面，偶像組合KinKiKids成員堂本剛擊敗去屆得主草剛奪得，二人昨日齊齊穿上牛仔褲，興高采烈地出席頒獎禮。&#13;<br> <br> <spanclass>被傳一腳踏兩船 &#13;<br> 此外，據新一期日本雜誌《周刊現代》報道，濱崎步被指近期一腳踏兩船，她除了仍與TOKIO主音成員長瀨智也拍拖外，還搭上了一名年約四十歲的男子，而該名男子更被指貌似KinKiKids的另一位成員堂本光一。</spanclass></p></body></html>
