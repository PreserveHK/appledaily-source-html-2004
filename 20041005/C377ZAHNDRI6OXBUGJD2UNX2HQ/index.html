<html><header><meta charset="utf-8"><title>三百斤牛墮護土牆</title></header><body><h1>三百斤牛墮護土牆</h1><p>【本報訊】一頭重約三百斤的流浪牛疑不慎失足，在西貢仁義路鐵鉗坑村一幅三十呎高的護土牆上墮下，滾落護土牆與空置村屋之間的後巷，腳骨折斷動彈不得，發出「嗚嗚」聲哀鳴。昨晨九時許，被護土牆的維修工人發現報警。&#13;<br> 由於牛仔遍體鱗傷，加上缺水缺糧體力耗盡，連站立的力氣也沒有，消防員到場耗九牛二虎之力，先將牠抬出空地，然後通知漁農自然護理署的獸醫，由獸醫檢驗及注射鎮靜劑，以免搬動時掙扎傷人，再送往上水狗房治理。</p></body></html>
