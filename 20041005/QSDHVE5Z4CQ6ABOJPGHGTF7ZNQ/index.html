<html><header><meta charset="utf-8"><title>美房產時尚買屋講風水</title></header><body><h1>美房產時尚買屋講風水</h1><p>找風水師傅看房子並非只在華人社會流行，美國愈來愈多屋主和房地產經紀借助這門學問，增強求售房子的吸引力。&#13;<br> 有房地產經紀說，多達三成顧客明言要買「好風水」的房子。不少房地產經紀接受這方面的訓練，舉行業內聚會時順道搞風水研討會也很普遍。&#13;<br> 對風水一竅不通的經紀，可求助於領有牌照的專業風水師，例如在新澤西州開業的風水顧問卡斯琳納和門戈，就專門教人如何改變家具位置、在特定地點擺放植物或蠟燭，達到陰陽調和的目的（圖）。風水顧問收費不菲，替一個房間布局至少要一百七十美元（約一千三百三十港元）。&#13;<br> 美聯社</p></body></html>
