<html><header><meta charset="utf-8"><title>太空旅遊里程碑</title></header><body><h1>太空旅遊里程碑</h1><p><spanclass>05/1996 &#13;<br> 美國民間機構設「X大獎」，懸賞7800萬港元給能在兩周內兩度成功以自製太空船升上太空的人<br> &#13;<br> <spanclass>05/2001 &#13;<br> 美國富商蒂托自掏1.56億港元，乘坐俄羅斯太空船登上國際太空站，成為首個太空遊客<br> &#13;<br> <spanclass>03/2002 &#13;<br> 俄羅斯一公司宣布計劃建造可載兩乘客的太空旅遊飛船「S-XXI」，預計每人收費78萬港元<br> &#13;<br> <spanclass>09/2004 &#13;<br> 英國維珍集團宣布以「太空船一號」為藍本建造五艘太空飛船，預計2007年辦太空旅遊，每人收費約140萬港元</spanclass></spanclass></spanclass></spanclass></p></body></html>
