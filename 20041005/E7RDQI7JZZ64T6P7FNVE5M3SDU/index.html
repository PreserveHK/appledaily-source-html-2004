<html><header><meta charset="utf-8"><title>Tiffany陪男友睇騷兼過夜</title></header><body><h1>Tiffany陪男友睇騷兼過夜</h1><p>李蘢怡（Tiffany）自從早前不獲修身堂續約後，繼續沐浴在愛河中，前晚她與身高六尺的模特兒男友Chris看完演唱會後，凌晨時分拍拖買消夜及到便利店購物，其後Tiffany更到男友家中過夜，只見她心廣體胖，比以前圓潤不少。&#13;<br> 昨日凌晨二時，頭戴帽子的Tiffany與Chris在中環一便利店內購物，及後兩人駕車到Chris位於中環士丹頓街的寓所樓下，Chris把門匙交給Tiffany，讓她先行上樓，他其後才從車廂取出兩大包外賣返回住所。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
