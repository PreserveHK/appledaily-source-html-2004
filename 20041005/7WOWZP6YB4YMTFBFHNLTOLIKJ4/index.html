<html><header><meta charset="utf-8"><title>掛住Handsfree電話座</title></header><body><h1>掛住Handsfree電話座</h1><p>好多車主都會整番個電話座喺車廂，方便上車就放低部電話，不過為人為己為免犯法，就算要講電話都一定要用Handsfree。呢個電話座設有一個細圈喺旁邊，畀各車主放部手提電話之餘，亦可以好好安置個Handsfree，唔使啲電線纏埋一嚿。另外電話架兩邊用嚟鉗實部手電嘅夾可以調校闊窄，就算各車主一年換幾次新機款，呢個電話座都可以配合到，繼續將你個手電鉗到實一實。&#13;<br>&#13;<br>記者：馬慶武　攝影：楊錦文</p><p>金聲汽車音響精品（27705668）&#13;<br> 地址：旺角山東街69號地下</p></body></html>
