<html><header><meta charset="utf-8"><title>「對日新思維」淡化歷史積怨</title></header><body><h1>「對日新思維」淡化歷史積怨</h1><p>自前年年底開始，內地一些學者在《戰略與管理》雜誌發表一系列文章，提出「對日新思維」，其中頗多不符中國現行對日政策。例如要求淡化中日歷史積怨、不壓制日本發展適當的軍事力量、支持日本成為聯合國安理會成員等。&#13;<br> 主張新思維的代表人物包括《人民日報》前記者馬立誠、中國人民大學國際關係教授時殷弘和中國社科院日本研究所研究員馮昭奎等。他們發表這些言論後，引起了中、日兩國輿論的關注。由於近期中國民間反日情緒高漲，民間保釣、對日索償行動不絕，「對日新思維」受到反日人士嚴厲批判，馬立誠等人甚至被稱為漢奸。</p></body></html>
