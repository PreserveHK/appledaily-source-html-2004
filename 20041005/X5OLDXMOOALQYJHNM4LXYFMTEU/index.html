<html><header><meta charset="utf-8"><title>TX-6秋裝版登場</title></header><body><h1>TX-6秋裝版登場</h1><p>SPEED的最潮人氣花生仔TX-3以前都相當受用家歡迎，配合秋季到來，亦推出秋裝版花生仔TX-6。最新花生仔TX-6主要按鈕都用上菱形設計，好睇之餘，亦相當好㩒，整體上機身按鈕唔多，可見其操作簡單容易，而慳電程度亦令人好滿意，使用易於替換3A電芯一粒，就可以有排玩。功能方面亦見齊全，除聽歌之外，錄音同FM收音亦係必備功能，而廠方更表示因為使用全新晶片，TX-6無論音樂或人聲，都會更加清晰自然，配合機身嘅7色背光LCD，可謂內外都同樣吸引！&#13;<br> 記者：許福合&#13;<br> &#13;<br> ANA電腦　查詢電話:27203983</p></body></html>
