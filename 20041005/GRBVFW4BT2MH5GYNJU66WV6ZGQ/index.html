<html><header><meta charset="utf-8"><title>周麗淇反串唔使紮胸</title></header><body><h1>周麗淇反串唔使紮胸</h1><p>余文樂、周麗淇、官恩娜和葉山豪昨日在中環出席「Coca-ColaxLevi'scrossover」。周麗淇正在拍攝無綫新劇《秀才遇着兵》，並有反串男孩的戲份，原本要紮胸的她及後獲導演批准不用紮胸，周麗淇笑說：「我咁平，都應該唔使紮。」&#13;<br> 周麗淇謂曾有人找她拍豐胸廣告，她說：「等我拍完套劇細多個圈先啦。」<br> &#13;<br> <spanclass>遭舔屎狗吻臉 &#13;<br> 周麗淇又表示日前臉部皮膚敏感，醫生指是她的愛犬舔完自己的糞便，再舔周麗淇臉頰所致，幸好現在已痊癒。&#13;<br> 採訪：張俊銘　攝影：葉君海</spanclass></p></body></html>
