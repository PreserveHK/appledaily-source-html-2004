<html><header><meta charset="utf-8"><title>醫學獎爭議不少</title></header><body><h1>醫學獎爭議不少</h1><p>諾貝爾醫學獎的全稱是「諾貝爾生理學或醫學獎」，由瑞典卡羅林斯卡醫學院負責評選。有資格提名候選人者，包括瑞典科學院醫學院士、北歐國家的醫學教授及過往的得獎者等。&#13;<br> 醫學獎曾引發不少爭議，像一九二三年的獎項是表揚胰島素研究，得主之一、蘇格蘭的邁克勞德卻被指實驗時根本不在現場。二六年丹麥的費比格以發現致癌寄生蟲獲獎，醫學界後來卻公認該發現是錯誤的。去年得主是美英兩名磁力共振成像（MRI）先驅，美國科學家達馬迪安自資登廣告抗議，指他才是MRI發明人。&#13;<br> 諾貝爾獎網站/新華網</p></body></html>
