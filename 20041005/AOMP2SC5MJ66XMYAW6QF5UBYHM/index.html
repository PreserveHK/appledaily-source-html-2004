<html><header><meta charset="utf-8"><title>梁漢文登台突甩褲</title></header><body><h1>梁漢文登台突甩褲</h1><p>梁漢文（Edmond）前晚到番禺東莞長鹿農莊登台，為啤酒節兼國慶慶祝會任表演嘉賓，他在台上共獻唱了五首歌，過千觀眾反應熱烈，Edmond在與觀眾握手時，場面一度混亂，握完手後，Edmond拿着觀眾送贈的鮮花，突然狼狽地在台上兜圈，一臉尷尬，後來更放下鮮花及跪在地上，Edmond說：「唔好意思，頭先有人扯走咗我條皮帶，我有少少甩褲呀。」<br> &#13;<br> <spanclass>司儀代解圍 &#13;<br> 司儀見狀即上台為他解圍，在找回皮帶後，Edmond即躲在司儀背後穿上皮帶束好褲子，惹得全場大笑，Edmond顯得十分尷尬，更一度找不到落台階，要工作人員上台帶路，十分搞笑。&#13;<br> 採訪、攝影：曾小嘉</spanclass></p></body></html>
