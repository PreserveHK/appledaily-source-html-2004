<html><header><meta charset="utf-8"><title>劉嘉玲享受獨處</title></header><body><h1>劉嘉玲享受獨處</h1><p>劉嘉玲日前身穿意大利時裝品牌MarinaRinaldi新裝，替內地雜誌《ＷＦＤ》拍攝封面。&#13;<br> 嘉玲透露很享受現在的生活，她說：「工作永遠令我快樂，現在我會揀選想做和喜歡做的工作。工作帶給我的滿足感，絕對蓋過一切緊張與不耐煩所造成的壓力。」&#13;<br> <br> <spanclass>閱讀得滿足感 &#13;<br> 嘉玲又透露甚愛獨處的感覺，她說：「我不怕寂寞，獨處的時候給我前所未有的舒服感覺，有時好多人花費金錢在瘦身和整容上，我反而會多看書，因為閱讀為我帶來心靈上的滿足感。」</spanclass></p></body></html>
