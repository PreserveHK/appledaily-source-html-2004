<html><header><meta charset="utf-8"><title>改造老鼠製Ω-3脂肪酸</title></header><body><h1>改造老鼠製Ω-3脂肪酸</h1><p>美國哈佛醫學院聯同麻省通用醫院成功研製了一種能夠製造Ω-3脂肪酸的老鼠，為農業界生產有益健康的雞蛋、牛奶和肉類開創了一條新路。Ω-3脂肪酸能抵抗心臟病和關節炎，也可能有助於防止老人癡呆。&#13;<br> 由於不少魚類含有豐富的Ω-3脂肪酸，畜牧業者相信利用魚類作豬牛等飼料，可以提高肉類的Ω-3脂肪酸含量，但是這樣做很貴，也很費時。科學家相信，將來在農場飼養的禽畜一樣可以提供這種天然的非飽和脂肪。</p></body></html>
