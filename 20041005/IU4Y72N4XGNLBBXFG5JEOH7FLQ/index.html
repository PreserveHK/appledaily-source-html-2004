<html><header><meta charset="utf-8"><title>Gisele風騷登銀幕</title></header><body><h1>Gisele風騷登銀幕</h1><p>改編自九八年法國賣座電影《的士速逮》的荷李活新片《Taxi》，將於周五在美國公映，前晚一眾片中主角包括巴西名模GiseleBundchen及女歌手QueenLatifah均有出席紐約首映禮，其中首度進軍大銀幕的Gisele不單穿着性感晚裝，還帶同父母到場為電影造勢。&#13;<br> <br> <spanclass>挑戰《鯊》片 &#13;<br> 而男主角占美費龍（JimmyFallon）還趁機摟着Gisele，冷落了身旁的QueenLatifah。《Taxi》周五會在接近三千間戲院開畫，環顧同周上映的新片並無實力強橫的大製作，相信此片有望挑戰《鯊膽大話王》的票房冠軍地位。</spanclass></p></body></html>
