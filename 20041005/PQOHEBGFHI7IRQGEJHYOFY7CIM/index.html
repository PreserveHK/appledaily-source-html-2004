<html><header><meta charset="utf-8"><title>《鯊膽大話王》開畫票房破紀錄</title></header><body><h1>《鯊膽大話王》開畫票房破紀錄</h1><p>由羅拔迪尼路（RobertDeNiro）、安琪蓮娜祖莉（AngelinaJolie）及韋史密夫（WillSmith）等巨星合作配音的夢工場動畫電影《鯊膽大話王》，上周五在全美四千間戲院開畫以來走勢強勁，周末三日票房高達四千九百一十萬美元（三億八千三百萬港元），輕鬆登上票房冠軍寶座。&#13;<br> <br> <spanclass>《火海豪情》第二 &#13;<br> 《鯊》片還打破去年《搞乜鬼奪命雜作3》的紀錄，成為史上十月份最高開畫票房電影，並且是夢工場最高開畫票房電影第二位，僅次於《史力加2》。而另一新片《火海豪情》則以二千二百八十萬美元（約一億七千七百萬港元）票房排第二位。</spanclass></p></body></html>
