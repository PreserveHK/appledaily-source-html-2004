<html><header><meta charset="utf-8"><title>歌神長子殺入樂壇</title></header><body><h1>歌神長子殺入樂壇</h1><p>歌神許冠傑（Sam）的二十七歲長子許懷恩，將繼承父親衣鉢加入樂壇。懷恩從小就獲阿Sam教授彈結他，於音樂方面甚有天份。過往懷恩在美國除了作曲外，亦曾在當地酒吧演出，阿Sam演唱會製作人丘亞葵有見及此，遂游說懷恩留港發展音樂事業。<br> &#13;<br> <spanclass>籌備唱片 &#13;<br> 據了解，懷恩將以創作歌手姿態加入香港樂壇，將他過往所作的歌曲填上中文歌詞，現時杜自持已為他編曲和錄音，計劃由EMI發行新唱片，至於阿Sam的公司恩典園和恆藝亞洲則負責懷恩的經理人事宜。記者昨日致電丘亞葵了解時，他說：「我有咁嘅部署，雖然阿Sam到時唔會出面，但佢都會畀意見懷恩嘅。」</spanclass></p></body></html>
