<html><header><meta charset="utf-8"><title>何超儀惹鬼返屋企</title></header><body><h1>何超儀惹鬼返屋企</h1><p>何超儀、鄭融、董敏莉及馮德倫前晚在海洋公園出席「十月全城哈囉喂」揭幕晚會。早前被父親何鴻燊大爆情史的超儀無奈地表示：「佢好大膽呀，成日都係咁爆，我都冇佢辦法，我又冇得報復。」<br> &#13;<br> <spanclass>爐頭自動開啟 &#13;<br> 超儀又透露之前拍鬼片時曾遇上怪事，她說：「我嗰排拍戲撞鬼，之後隻嘢跟埋我返屋企就有怪事發生，例如個爐頭會自動開咗，所以以後拍親呢類戲，都會小心考慮。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
