<html><header><meta charset="utf-8"><title>西川貴教孭850萬寶石獻唱</title></header><body><h1>西川貴教孭850萬寶石獻唱</h1><p>日本女子組合PUFFY成員吉村由美前夫西川貴教，前日與女歌手玉置成實到東京國際Forum出席新一輯機動戰士動畫《機動戰士GUNDAMSEEDDESTINY》的試映會。&#13;<br> <br> <spanclass>保安貼身保護 &#13;<br> 西川與玉置成實將會為本月九日播出的新一輯機動戰士動畫主唱主題曲及片尾曲。當日在試映會上，西川更戴上由價值十二億日圓（約八百五十萬港元）鑽石製成的上衣表演，他說：「很重，即使想去洗手間也很難。」當日更有兩位保安人員貼身保護西川。</spanclass></p></body></html>
