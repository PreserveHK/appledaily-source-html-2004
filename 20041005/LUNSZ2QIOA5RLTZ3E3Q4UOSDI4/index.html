<html><header><meta charset="utf-8"><title>安倍麻美留住夏日陽光</title></header><body><h1>安倍麻美留住夏日陽光</h1><p>日本青春偶像安倍麻美將於本月尾推出全新寫真集，日前她為日本青年漫畫雜誌《周刊YoungSunday》拍攝了一輯性感水着寫真熱身。&#13;<br> <br> <spanclass>下月推出細碟 &#13;<br> 麻美入行初時，雖然曾被傳媒刊登她與同學吸煙的照片而形象受損，但她仍堅持走青春健康路線。麻美日前穿上色彩斑斕的比堅尼，走到陽光燦爛的海灘前玩淋水，令人心曠神怡。而麻美亦安排在下月三日推出第六張個人細碟《Everyday》，並邀請到日本組合ORANGERANGE成員為她監製新歌。</spanclass></p></body></html>
