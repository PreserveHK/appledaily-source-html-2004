<html><header><meta charset="utf-8"><title>按用水量計算索償額</title></header><body><h1>按用水量計算索償額</h1><p>申索人洪華峰計算出追討港基物業管理有限公司五元六角，是根據於九月二十四日最新一期水費單，水費單計算日期為五月十九日至九月十七日，帳目為二百七十元。&#13;<br> 洪先生按帳單的數目計算出每日用水約二點二三元，因食水不只作沖廁用途，而洪先生估計每天沖廁用水約佔整日用水的一半，故他算出五天廁所用水約為五元六角。&#13;<br> 另外由華潤創業、新鴻基地產及長江實業合作發展、位於青衣的灝景灣，九七年六月樓市高峯時以呎價逾五千元開盤，由於當時屋苑提供區內罕有逾千呎單位，加上名牌發展商效應，吸引不少炒家及投資者入市。&#13;<br> 本報記者</p></body></html>
