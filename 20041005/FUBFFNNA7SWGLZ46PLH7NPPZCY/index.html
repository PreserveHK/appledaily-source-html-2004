<html><header><meta charset="utf-8"><title>免費攞西鐵郊遊指南</title></header><body><h1>免費攞西鐵郊遊指南</h1><p>西鐵最近印製一本小冊子《西鐵郊遊大發現》（右圖），內容介紹旗下一條免費觀光巴士線，途經錦上路站、錦田市站、南生圍站、屏山文物徑站、流浮山站、濕地公園站及元朗中心站的各景點，尾頁還有不少食肆商店的優惠券！西鐵、東鐵及輕鐵各站的客務中心免費派發，數量有限，派完即止。&#13;<br> 記者：鄭達基&#13;<br> &#13;<br> 查詢：22082828（西鐵元朗錦上路客務中心）</p></body></html>
