<html><header><meta charset="utf-8"><title>刊女生援交《壹週》捱轟</title></header><body><h1>刊女生援交《壹週》捱轟</h1><p>【本報訊】報業評議會昨日公布有關《壹週刊》第709期報道《高材女生援交實錄》的投訴處理結果，該會指上述報道未能為有關女生提供足夠身份保護，有關圖片應作進一步加工處理及向讀者說明。但該會指，由於投訴並非由女生或其監護人提出，故技術上侵犯私隱投訴不成立，而該報道行文風格大致平實，沒有不必要的色情場面描寫，也沒有渲染賣淫細節，因此總體效果未算不雅或煽情。報評會於去年十月接獲八百三十七宗針對上述報道的投訴，大部份投訴來自該校教師及家長。</p></body></html>
