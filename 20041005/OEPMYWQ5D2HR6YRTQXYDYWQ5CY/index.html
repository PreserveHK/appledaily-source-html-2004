<html><header><meta charset="utf-8"><title>襲女主播電腦員判罰款</title></header><body><h1>襲女主播電腦員判罰款</h1><p>【本報訊】香港寬頻電腦操作員涉於新聞電視台控制室非禮年輕女主播，他昨在荃灣法院自辯時稱同事之間一向較熱情，當時的行為屬於公司的次文化，但被告的說法不為裁判官接納，由於控方未有足夠證供指出被告的行為構成猥褻成份，故裁定非禮罪不成立，但襲擊罪成，判罰款一千五百元。&#13;<br> 二十四歲被告鄭燕生，被指今年六月在葵涌恒亞中心香港寬頻電視控制室內，用手扯開二十四歲女新聞報道員的西裝衫領，其間女事主感到胸部遭被告觸碰。&#13;<br> 案件編號：TWCC2216/2004</p></body></html>
