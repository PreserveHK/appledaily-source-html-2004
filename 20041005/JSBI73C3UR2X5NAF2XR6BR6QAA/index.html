<html><header><meta charset="utf-8"><title>垃圾富婆藐視法庭緩刑</title></header><body><h1>垃圾富婆藐視法庭緩刑</h1><p>【本報訊】曾因偽造亡母遺囑被判入獄的「垃圾富婆」梁美春，因為沒有履行法庭頒令，將亡母遺下十項物業的樓契、租約和帳目交還遺產執行人，昨在高等法院被判藐視法庭罪成，法官朱芬齡考慮案件僅涉家庭成員糾紛，判梁美春入獄七天，准緩刑執行，賠償涉案訟費，並須在限期內按涉訟人所列清單，交代亡母和物業有關資料，否則便須入獄。&#13;<br> 案件編號：HCA2839、2930、3076－78/2001&amp;1550/2003</p></body></html>
