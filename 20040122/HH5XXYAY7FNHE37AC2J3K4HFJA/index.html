<html><header><meta charset="utf-8"><title>男女嬰搶閘　猴年湊「好」</title></header><body><h1>男女嬰搶閘　猴年湊「好」</h1><p>【本報訊】送羊迎猴，猴年首名男嬰今晨零時零分在九龍城聖德肋撒醫院搶閘出生，一分鐘之後，屯門醫院亦有一名女嬰出世，剛巧湊成一個「好」字。&#13;<br> 今晨零時零分，在聖德肋撒醫院出生的男嬰重三點三公斤，父親姓莊，母親姓蔡，順產，是第一胎。&#13;<br> 莊先生任職資訊科技行業，對誕下「猴仔」非常感動和開心；他說：「希望兒子將來聰明伶俐，快高長大。」&#13;<br> 至於在屯門醫院出世的女嬰姓黃，重三點二公斤。是農曆新年第一個出世的「猴女」。</p></body></html>
