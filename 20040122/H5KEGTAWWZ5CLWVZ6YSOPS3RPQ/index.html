<html><header><meta charset="utf-8"><title>屬兔事業順　有長輩扶持</title></header><body><h1>屬兔事業順　有長輩扶持</h1><p>肖兔今年太歲暗合，合則人緣佳，宜與人合作發展新事業，但暗合之暗代表要與人暗中合作發展，自己退居幕後，不宜出面。肖兔今年有貴人相助，事業發展順利，無論打工或從商，發展尚算平穩，雖無突破，但舊有發展進行順利，新計劃又得長輩朋友扶助而事半功倍，可算是今年其中一個不錯的生肖。肖兔不論何年出生皆無相沖，意外疾病亦比較少，但因太過平靜，無桃花又不見感情障礙，可能覺得生活過於沉悶，但宜收拾心情，享受一刻平靜。&#13;<br> 東亞銀行（023）主席李國寶旗下東亞銀行今年正要為發展人民幣業務籌謀，在吉星拱照下，相信發展平穩向上。</p></body></html>
