<html><header><meta charset="utf-8"><title>屬狗權力升　是非特別多</title></header><body><h1>屬狗權力升　是非特別多</h1><p>經過去年太歲相刑、腸胃不適、是非特別多後，今年肖狗者仍會延續去年的運勢，腸胃依然要注意，是非仍纏身，可幸並不嚴重。今年感情不穩定，不時會有爭吵，尤其是農曆六月更為嚴重。另外，今年有暗中權力提升之象，打工一族權力有升遷但職位未改；從商一族名氣地位有所增加，不過是非亦接踵而來。&#13;<br> 今年亦為投資發展之年，有利與人分財之業，如從事貿易、保險、傳銷、地產代理等工作，會有不錯表現。&#13;<br> 證監會主席沈聯濤去年初一度受匿名信困擾，及後又因續約問題懸而未決，引起市場猜疑，且看今年他能否扭轉是非纏身運勢。</p></body></html>
