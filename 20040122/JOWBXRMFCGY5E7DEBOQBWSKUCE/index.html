<html><header><meta charset="utf-8"><title>屬龍欠吉星　要貴人相助</title></header><body><h1>屬龍欠吉星　要貴人相助</h1><p>肖龍今年為「華蓋」年，華蓋代表孤獨，今年心情不佳，常有孤獨感覺，但華蓋亦為藝術之星，對從事演藝界、藝術工作者有極大幫助，能發揮所長，靈感源源不絕。肖龍今年太歲暗合，合則人緣佳，有貴人暗中扶助，做事自然事半功倍，不過肖龍今年身體狀況一般，腸胃之疾在所難免，宜謹飲慎食，以免病情惡化。肖龍今年吉星全無，為較差之生肖，但有太歲暗合及有貴人之助以補其不足。&#13;<br> 長實集團（001）主席李嘉誠旗下的和黃（013），今年要為推出3G手機服務而傷腦筋，需要有貴人扶助才可打開局面，不過今年經濟呈現復甦勢頭，對發展這種增值服務的新市場應有幫助。</p></body></html>
