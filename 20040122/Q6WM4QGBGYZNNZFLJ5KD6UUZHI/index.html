<html><header><meta charset="utf-8"><title>屬猴犯太歲　小心身體損</title></header><body><h1>屬猴犯太歲　小心身體損</h1><p>肖猴人士今年犯太歲，心情及感情均不定，悲觀失落，事事皆往壞處去想。另外，今年易有身體損傷，尤其是農曆一月、四月、七月、十月要注意，凶星有「劍鋒」、「伏尸」損傷星，易受金屬所傷，當中尤以一月及七月須特別小心，駕駛人士可以捐血或洗牙以應損傷。肖猴今年並無吉星，但犯太歲與運程之吉凶好壞並無直接影響，適宜去旅行化解。&#13;<br> 聯想集團（992）股價在羊年一度攀升，但年底已回落，近日該集團終止與美國AOL時代華納的合作，反而夥拍中國電信（728）母公司合作發展，且看犯太歲的主席柳傳志可否扭轉宿命，開創新一頁。&#13;<br> </p></body></html>
