<html><header><meta charset="utf-8"><title>屬蛇是非多　宜小心投資</title></header><body><h1>屬蛇是非多　宜小心投資</h1><p>肖蛇今年與太歲刑合，人緣較佳，有利與人合作發展，但因相刑，是非較多，人事不和，與合作夥伴不免出現爭執，如能坦誠提出意見，反而有利雙方合作。今年肖蛇與立春之月及年，成三刑之象，在各項投資上容易出現不可解決的困難，故緊記要在項目進行之初，列明合作條款，先小人、後君子，以備日後出現爭執時，有所依據去作調解。今年吉星有「貴人」，能得貴人扶助；凶星有「劫煞」，容易因朋友而破財，不宜借錢給人或作擔保之事。&#13;<br> 中信泰富（267）去年受到航空業務收益因沙士而急挫，加上出售內地保證回報項目，令股價大為落後，今年手持現金的主席榮智健宜為新投資謹慎行事。</p></body></html>
