<html><header><meta charset="utf-8"><title>吳宇森環遊香港</title></header><body><h1>吳宇森環遊香港</h1><p>吳宇森執導的新片《致命報酬》今日在香港上映，日前他回港宣傳新片，順道為DiscoveryChannel拍特輯。<br> &#13;<br> <spanclass>蘇豪區勁擦 &#13;<br> 原來這特輯的景點均是吳宇森親自揀選，第一站他選了石硤尾屋邨，因小時候在那裏居住，充滿童年回憶，拍攝期間吳宇森還遇見老街坊，對方熱情地招呼他入屋談天，跟着便去花園街吃缽仔糕和煨番薯。&#13;<br> 吳宇森又接受無綫訪問，跟鄭伊健和李浩林介紹香港特色地方。他們選了上環蘇豪區，因為那裏新舊建築物雲集。吳宇森拍攝時更拉隊到一間老字號雲吞麵店，真是去到邊吃到邊！</spanclass></p></body></html>
