<html><header><meta charset="utf-8"><title>商務部長避席防一鑊熟</title></header><body><h1>商務部長避席防一鑊熟</h1><p>美國總統每年發表國情咨文時，都會安排一名內閣成員避席，一旦國會遇到襲擊或災難，華府高層遭遇不測，仍有人可繼任總統。今年獲選中要避席的，是喬治布殊的好友、商務部長埃文斯。&#13;<br> 根據四七年訂立的《總統繼任法案》，商務部長在總統繼任名單上排第十位。埃文斯要避席，是因為名單上頭九名繼任人，包括副總統切尼和眾議院議長哈斯特德，都往國會山莊聆聽國情咨文。另外，四名主要參、眾兩院議員亦被移送到秘密地點。&#13;<br> 德新社/新浪網</p></body></html>
