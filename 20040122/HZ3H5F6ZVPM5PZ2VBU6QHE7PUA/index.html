<html><header><meta charset="utf-8"><title>龍飛鳳舞十分鐘</title></header><body><h1>龍飛鳳舞十分鐘</h1><p>陳小姐的父親早年也自己寫揮春，只是近年年事已高，嫌傷神不寫了，隨便買大陸出品的張貼，可是感覺總是不一樣。陳小姐發現王與彭兩檔手寫揮春後，便想買一對送給父親，還指定要父親從前幾乎每年都寫的四言對聯──「春風送暖旭日騰輝」。然而，這兩檔，請誰寫好呢？王的寫法工整，筆畫清晰；彭的較潦草，有些看不清是甚麼字。&#13;<br> 「我決定請彭先生寫。」陳小姐說：「我較喜歡他潦草得龍飛鳳舞的意境，感覺瀟灑。」彭國良馬上着手準備一切：鋪枱、摺紙、度位、開墨，花了十多分鐘寫好，然後問小姐：「寫得怎樣，滿意吧？」陳小姐點點頭說：「好，好呀！」</p></body></html>
