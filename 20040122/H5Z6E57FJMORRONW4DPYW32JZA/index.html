<html><header><meta charset="utf-8"><title>屬虎易破財　賣股票化解</title></header><body><h1>屬虎易破財　賣股票化解</h1><p>肖虎今年沖太歲，而沖則代表動及變化，所以容易有遷外、外出、轉工之象，亦容易有感情變化。因猴屬金，而虎屬木，金木交戰而易有損傷手術，宜捐血或洗牙化解，尤其是農曆一月及七月要小心。今年吉星有「驛馬」，愈動愈佳，如有遠方的發展機會不妨一試，可能會帶來人生新一頁。凶星有「大耗」，代表大破財，今年肖虎為驛馬年，再加上破財之象，買樓搬屋之象顯而易見，否則亦會投資新發展項目，白白破財的機會不大，宜把金錢換成股票或債券以應破財，亦可化解。&#13;<br> 新世界發展（017）主席鄭裕彤旗下新世界股價受惠樓市復甦而攀升，作為大股東已水漲船高，就算破財亦不怕。</p></body></html>
