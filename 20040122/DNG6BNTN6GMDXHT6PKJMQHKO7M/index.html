<html><header><meta charset="utf-8"><title>賀年糕點適可而止</title></header><body><h1>賀年糕點適可而止</h1><p>過年吃年糕取其「步步高升」的意頭，而香港人更愛吃蘿蔔糕和芋頭糕。這些糕點主要材料是蘿蔔、芋頭和糯米粉，屬含豐富澱粉質的食物，所以進食時要減吃粥粉麵飯。<br> &#13;<br> <spanclass>避免用臘味材料 &#13;<br> 蘿蔔糕和芋頭糕另一種材料臘肉和臘腸，營養師Matthew建議大家避免食用，因它們的脂肪和膽固醇含量十分高。其實亦可嘗試在家中自製糕點，以便控制材料份量及種類，例如可用大量蘿蔔以增加纖維素，又或者以江瑤柱和冬菇代替臘味，都是不俗的選擇。&#13;<br> 另外，在進食糕點前，應以微波爐或蒸爐來翻熱，避免用油煎，這亦可減少脂肪的攝取。</spanclass></p></body></html>
