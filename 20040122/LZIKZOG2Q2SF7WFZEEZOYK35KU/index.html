<html><header><meta charset="utf-8"><title>屬馬多出外　合作賺錢易</title></header><body><h1>屬馬多出外　合作賺錢易</h1><p>肖馬今年為驛馬年，有遷移、外出變化之象，但因不是沖太歲，變動不會太大，只是多一點外出而已。肖馬今年是桃花年，男性頗多機會結識異性，亦因今年異性對你感覺良好，若上司、合作夥伴或下屬是異性，都能帶來幫助。肖馬今年能獲貴人相助，與人合作發展賺錢的機會很大。今年吉星只有「八座」，代表地位提升，但只可增加一點力量，不能作準。凶星有「囚獄」，是非較多，但不一定犯官非，故毋須過分憂慮。東方海外（316）主席董建成領導下的東方海外，去年是豐收的一年，公司業務大翻身，股價亦持續上升。東方海外作為航運公司，驛馬現象對其發展相信更有利。</p></body></html>
