<html><header><meta charset="utf-8"><title>屬豬工作順　容易惹官非</title></header><body><h1>屬豬工作順　容易惹官非</h1><p>肖豬今年太歲相穿，因豬為「亥」，猴為「申」，申亥相穿代表家宅不安，意味今年家事不寧，引致心情不快，然而事業及金錢引起的問題相對為少。肖豬今年因私人事件引致的是非較多，但工作上則較為順利，能得長輩上司之助，因而能展開新事業，自僱一族今年亦甚忙碌，所謂多勞多得。今年吉星有「太陰」，有女貴人之助。凶星則有「亡神」，小心失物，另有「官符」、「天官符」，是非官非，人事不和，可能自製官非，帶來不必要的麻煩。&#13;<br> 合和實業（054）主席胡應湘近期受灣仔酒店項目MegaTower困擾，港珠澳大橋又未有着落，今年要有突破，相信要有貴人扶持。</p></body></html>
