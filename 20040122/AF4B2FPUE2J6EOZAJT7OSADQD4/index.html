<html><header><meta charset="utf-8"><title>Paris偕拍檔阿肯色州留名</title></header><body><h1>Paris偕拍檔阿肯色州留名</h1><p>憑演出真人騷節目《TheSimpleLife》而人氣上升的ParisHilton，早前與拍檔NicoleRichie齊齊到阿肯色州小鎮Altus拍攝外景。&#13;<br> <br> <spanclass>傳與男友同居 &#13;<br> 該鎮鎮長為表謝意，最近將鎮內兩條交叉路以她們的名字命名，分別名為「ParisHilton大道」與「NicoleRichie大街」。&#13;<br> 此外，據Paris一位好友透露，原來Paris一年前與NickCarter相識後，已對他有好感，但直至近期她知名度大增，才令兩人得以迅速發展。近期亦有消息指Paris已遷入Nick的寓所，但其發言人已即時否認。</spanclass></p></body></html>
