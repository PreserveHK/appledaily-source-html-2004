<html><header><meta charset="utf-8"><title>屬羊地位升　人際關係佳</title></header><body><h1>屬羊地位升　人際關係佳</h1><p>經過去年犯太歲，心情不佳、感情不定、路向不明，悲觀失落的一年後，肖羊今年路向開始明朗，故應重新振作，加上今年是紅鸞桃花年，而紅鸞為較認真的桃花，所以結識異性絕無問題。今年吉星有「陌越」，地位提升有進步；而「紅鸞」，亦代表感情人緣佳，人際關係比較順利，可與人合作展開新事業。凶星有「病符」，代表易有疾病，不過身體狀況不會很差，只是腸胃問題較明顯，農曆三、六、九、十二月稍為注意即可。&#13;<br> 電視廣播今年推出銀河衛視，與有線正面交鋒，不過電視廣播（511）主席邵逸夫亦毋須親身披甲上陣，去年已委任梁乃鵬出任副行政主席，相信足以應付。</p></body></html>
