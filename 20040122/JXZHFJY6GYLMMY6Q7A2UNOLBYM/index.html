<html><header><meta charset="utf-8"><title>猴年屬金水旺金色</title></header><body><h1>猴年屬金水旺金色</h1><p>今年是中國曆法中的甲申年，五行中稱屬「金水」，因此又稱「金猴年」。有風水學家稱，今年的幸運顏色依次序為︰金、紅、粉紅和白色，因此，金黃及紅色內衣褲在兩岸大行其道。&#13;<br> 過往幾年，紅色已被商家都吹捧為開運吉祥顏色，今年若再陳腔濫調，顧客們也許覺得沒啥新意。因此，商家們來個腦筋急轉彎，借助運程學說，推出「金色內衣」，並以「帝王色調」、金銀滿屋等「開運語」來包裝，顧客自然受落。</p></body></html>
