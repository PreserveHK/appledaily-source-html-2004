<html><header><meta charset="utf-8"><title>楊思琦愛心猴包贈男友</title></header><body><h1>楊思琦愛心猴包贈男友</h1><p>楊思琦近日忙於拍攝無綫劇集，日前她決定放下工作，到中環一間麵包舖學整愛心猴子麵包，送給生肖屬猴的男友李永豪。思琦由搓麵粉以至放進焗爐都親力親為，麵包成形後，又在麵包上以朱古力槳寫上自己的名字。<br> &#13;<br> <spanclass>「佢係馬騮仔」 &#13;<br> 思琦說：「都曾經有整過嘢畀男友食，但今次就最啱，因為佢係馬騮仔，但我最想學係整曲奇餅同酥皮蛋撻。其實讀中學嘅時候已經好想上烹飪堂，但係自己唔可以修讀到呢一班，所以暫時嘅廚藝都係媽咪教我嘅。如果有時間嘅話，我都想買食譜睇吓，或者跟住嚟學煮囉！」&#13;<br> 採訪：卓寶花&#13;<br> 攝影：何國豪&#13;<br> 場地提供：CASAPATISSERIE</spanclass></p></body></html>
