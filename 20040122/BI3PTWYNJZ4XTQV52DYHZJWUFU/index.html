<html><header><meta charset="utf-8"><title>《盲俠》歷史性囊括六大獎</title></header><body><h1>《盲俠》歷史性囊括六大獎</h1><p>由北野武自導自演的古裝武打片《盲俠》，剛在第十三屆東京Sports電影大獎中，破天荒囊括了「最佳電影」、「最佳導演」、「最佳男主角」、「最佳男配角」、「最佳女配角」和「特別獎（最佳動作獎）」共六個獎項。&#13;<br> 東京Sports電影大獎的評審，對《盲俠》有高度評價，除了推崇北野武的拍攝手法外，更讚揚他以全新的形象演繹盲俠這位經典人物。至於賽前已被看淡的港產片《無間道》，則在角逐「最佳外語片」中敗給荷李活電影《標殺令》。</p></body></html>
