<html><header><meta charset="utf-8"><title>　　年卅晚畫天光 - 李八方</title></header><body><h1>　　年卅晚畫天光 - 李八方</h1><p>支聯會每年都喺維園擺檔，籌番啲錢幫補吓。華叔老當益壯，連續幾日即席寫揮春，最多人要寫「出入平安」、「身體健康」同埋「龍馬精神」。漫畫家尊子（圖左）亦都年年風雨不改，為市民畫像，單人收六十，雙人一百，籌款當然多多益善啦。&#13;<br> 八方問尊子，年廿九雨濕濕，天寒地凍，生意有冇受影響？佢話都差唔多，前晚成晚唔停手，畫咗一百幅，噚晚年三十，一般畫天光，大約會畫到二百幅。&#13;<br> 尊子重祝大家添丁發財，佢話唔只普羅大眾啱用，連啲護法都啱㗎。	王子俊攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
