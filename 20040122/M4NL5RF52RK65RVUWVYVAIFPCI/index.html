<html><header><meta charset="utf-8"><title>木村拓哉新劇收視不保</title></header><body><h1>木村拓哉新劇收視不保</h1><p>貴為日劇福將的木村拓哉，最近主演的新劇《Pride》雖然成為城中熱話，但大前日播出的第二集，收視竟然有下跌迹象，令人十分擔心。&#13;<br> 據日本市場調查公司VideoResearch的調查結果顯示，大前晚在日本富士電視台播出的《Pride》，收視率只得百分之二十五點一，約有九百七十九萬東京觀眾收看，相比上周播出的第一集，收視下跌了百分之二點九，估計流失了約一百一十三萬觀眾。</p></body></html>
