<html><header><meta charset="utf-8"><title>金美侖、Justin入圍細路至尊獎</title></header><body><h1>金美侖、Justin入圍細路至尊獎</h1><p>一年一度由美國小朋友投票選出得獎人的Nickelodeon兒童選擇頒獎禮，將於四月三日舉行，頒獎禮由荷李活兩大巨星米克邁亞斯（MikeMyers）及金美侖戴雅絲（CameronDiaz）一同主持，而兩人同時亦入圍爭逐多個獎項。&#13;<br> <br> <spanclass>艾斯頓榜上有名 &#13;<br> 米克邁亞斯將與占基利（JimCarrey）及艾斯頓古查（AshtonKutcher）等競逐最喜愛男影星殊榮，而金美侖則在最喜愛女影星獎項中，接受荷爾芭莉（HalleBerry）等女星的挑戰。&#13;<br> 至於金美侖的歌手男友JustinTimberlake，亦入圍最喜愛男歌手。</spanclass></p></body></html>
