<html><header><meta charset="utf-8"><title>　　詩姐祝事事稱心 - 李八方</title></header><body><h1>　　詩姐祝事事稱心 - 李八方</h1><p>加入咗政改小組嘅律政司司長梁愛詩寫咗一段賀詞送畀廣大市民：「大地風霜盡，乾坤氣象和，祝香港今年風景好，各位市民家家喜慶，事事稱心。」梁司長為人傳統，過年都會留港同阿媽一齊度歲。不過，「大地風霜盡」？似乎對於國家唔係咁尊敬喎，祖國今時今日經濟增長勁，大地回春，詩姑就話人哋風霜盡，係咪刻薄咗少少呢？&#13;<br> 煲呔曾司長就加倍勤力，做咗組長，馬騮年更加唔可以衰畀啲土共妖精睇，只好一切做足，八方都祝佢哋兩位猴年行大運，有個老細叫做老董，係人都要自己顧自己執生。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
