<html><header><meta charset="utf-8"><title>食店午市佔行人路</title></header><body><h1>食店午市佔行人路</h1><p>深水埗東京街與懷惠道居民投訴，上址交界一食店，經常於午市時間，在門外行人路擺放枱椅經營，造成阻塞。<br> &#13;<br> <spanclass>阻路存在多年 &#13;<br> 其中一居民李先生稱，食店門外行人道兩邊，均被食店放置枱椅經營，阻礙行人通過。&#13;<br> 他又稱，每日午市最旺場時分，有不少貨車司機更喜隨意泊車於懷惠道路邊，甚至雙排泊車，引致交通阻塞。食店阻路情況已存在多年，但從未見有關部門取締，只好轉向本報投訴。&#13;<br> 本報已將投訴轉介食物環境衞生署跟進。&#13;<br> （○一一九○四七）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
