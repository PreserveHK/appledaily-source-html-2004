<html><header><meta charset="utf-8"><title>中山美穗巴黎誕男嬰</title></header><body><h1>中山美穗巴黎誕男嬰</h1><p>現年三十三歲的日本女星中山美穗，昨日透過事務所宣布已於本月十四日在巴黎，為四十四歲的創作人丈夫 中山美穗於巴黎時間本月十四日下午二時四十七分，即香港時間同日晚上九時四十七分，順利產下兒子十斗。昨日她才透過事務所宣布誕子的喜訊，不過日本的報章尚未提及嬰孩的體重。&#13;<br> 雖然中山美穗仍然在巴黎休養，但她已透過事務所在其個人官方網頁上製作了一張賀卡，宣布產子的消息。據她所屬事務所透露，中山美穗會在年內復出工作。</p></body></html>
