<html><header><meta charset="utf-8"><title>屬雞人緣佳　美夢易成空</title></header><body><h1>屬雞人緣佳　美夢易成空</h1><p>肖雞今年為咸池桃花年，咸池為霧水桃花，易聚易散，但桃花亦代表人緣，有桃花則人緣佳，尤其是對從事經常要接觸陌生人的工作、從商或經常要打好人際關係者，有很大幫助。肖雞今年亦為思想學習投資年，有利學習新事物及展開新發展。&#13;<br> 今年凶星有「晦氣」，常遇不愉快之小事引致不快，例如做事給人捷足先登，但不會有太大影響。另有凶星「天空」，令計劃易成空，宜順其自然，見步行步。&#13;<br> 馮國經領導的機場管理局正籌備上市，但肖雞者今年的「天空」計劃可能受阻，加上他一直被傳是下屆特首熱門大選，未知會否被人捷足先登，大家拭目以待。</p></body></html>
