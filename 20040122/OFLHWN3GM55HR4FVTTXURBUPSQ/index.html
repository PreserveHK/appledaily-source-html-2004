<html><header><meta charset="utf-8"><title>容祖兒年初一歐遊搵外快</title></header><body><h1>容祖兒年初一歐遊搵外快</h1><p>容祖兒去年在樂壇成績驕人，為了猴年能夠保持佳績，她於昨晚與母親吃過團年飯後，便馬上離港拍護膚品廣告。祖兒說：「今年去歐洲拍廣告，嗰個地方我一直好想去旅行，廣告商重包我全程一流住宿同美食。」&#13;<br> 此外，昨日是羅文的生忌，祖兒昨日表示昨午曾親自到羅文的跑馬地故居低調拜師傅，她謂除了帶些水果供奉羅文外，也向師傅訴心事，祖兒說：「我同師傅講我上年成績好好，希望佢知道，同我一齊分享，重講咗啲心事，係乜就唔講得。」而鄭伊健經理人林珊珊昨日亦有前往拜祭羅文。不過羅文生前的助手Terry表示祖兒昨日沒有前往羅文故居。</p></body></html>
