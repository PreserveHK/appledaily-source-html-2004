<html><header><meta charset="utf-8"><title>屬牛有貴人　地位可提升</title></header><body><h1>屬牛有貴人　地位可提升</h1><p>肖牛今年為天喜桃花年，天喜之力量為正桃花，除了容易結識異性朋友外，舊有感情發展及人緣亦頗佳，故百利而無一害。但男性之牛，本年容易出現三角關係，如不想在感情上出現枝節，便要控制自己。肖牛今年腸胃依然不佳，要注意飲食，多加節制，勿暴飲暴食，生冷之物少沾為妙。本年吉星除「天喜」外，還有「月德」及「扳鞍」，「月德」為貴人星，能逢凶化吉，「扳鞍」代表地位進步，肖牛今年有地位提升之象，宜主動爭取。&#13;<br> 恒隆地產（101）主席陳啟宗去年為西九龍文藝發展區問題，與政府展開爭拗，既然今年有貴人星拱照，相信會事事如意。</p></body></html>
