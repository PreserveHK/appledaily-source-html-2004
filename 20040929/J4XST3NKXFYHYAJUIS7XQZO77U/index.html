<html><header><meta charset="utf-8"><title>祖兒上海與眾團圓</title></header><body><h1>祖兒上海與眾團圓</h1><p>容祖兒與黃耀明分別被欽點擔任前晚在上海舉行的中秋晚會表演嘉賓，由於祖兒的國語歌《揮著翅膀的女孩》在內地非常受歡迎，所以大會亦要求祖兒獻唱此曲，她當然非常樂意，還盛裝打扮，穿上一襲紅色吊帶裙赴會，盡顯美態。<br> &#13;<br> <spanclass>明哥改歌詞應節 &#13;<br> 黃耀明則為大會演唱新歌《明日之歌》，但原曲歌詞有部份內容比較傷感，黃耀明有見及此，特別更改部份歌詞，以配合中秋節歡樂的氣氛。&#13;<br> 由於晚會分兩日進行錄影及現場直播，所以黃耀明與祖兒都未能回港與家人共度佳節。</spanclass></p></body></html>
