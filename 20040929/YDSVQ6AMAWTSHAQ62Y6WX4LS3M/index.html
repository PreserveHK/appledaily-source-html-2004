<html><header><meta charset="utf-8"><title>　　阿董負傷湊孫賞月 - 李八方</title></header><body><h1>　　阿董負傷湊孫賞月 - 李八方</h1><p>老董果然鴻運當頭，前日俾手拉炮誤傷，噚日港大民意網站調查就顯示佢民望上升到五十分合格水平，唔知係咪心情好，老董噚晚湊埋三個孫女去全港第一賞月勝地山頂賞月，一老三少共聚天倫，真係溫馨。&#13;<br> 老董官邸喺半山嘉慧園，照計都係賞月好地點，不過佢住低層，可能嫌喺屋企賞月唔夠正，就趁住民望回升之際浦頭親民，如果喺民望低點時現身，就真係掃晒其他市民雅興嘞。&#13;<br> （圖）老董帶住三位精靈可愛嘅孫女到山頂賞月。	政府新聞處圖片&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
