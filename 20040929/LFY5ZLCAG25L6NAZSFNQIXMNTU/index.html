<html><header><meta charset="utf-8"><title>蒙嘉慧護膚品長用長有</title></header><body><h1>蒙嘉慧護膚品長用長有</h1><p>護膚品牌Olay昨日在銅鑼灣舉行記者會，蒙嘉慧、官恩娜及AmandaStrang亦有到場試用新產品。&#13;<br> 蒙嘉慧表示獲大量護膚品贊助，用極都唔完，她說：「我屋企好似貨倉咁，啲搽面lotion可以搽勻全身用。」蒙嘉慧又表示中秋節會與家人打麻雀。&#13;<br> <br> <spanclass>Amanda孤單過節 &#13;<br> 官恩娜亦獲贊助，但她最希望獲美甲用品贊助，她說：「因為我以前練結他，搞到啲手甲入晒肉，好肉酸，最好有人幫吓我。」AmandaStrang則透露男友出埠，要孤單一人過中秋，但她會做腳底按摩打發時間。&#13;<br> 採訪、攝影：JessicaNgan</spanclass></p></body></html>
