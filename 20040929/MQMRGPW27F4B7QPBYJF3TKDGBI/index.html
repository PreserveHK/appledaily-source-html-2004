<html><header><meta charset="utf-8"><title>李秉憲日本TalkShow谷寫真</title></header><body><h1>李秉憲日本TalkShow谷寫真</h1><p>韓國男星李秉憲於今日在日本推出首本寫真集《LIMITED》，而他的首張DVD「L.B.HDVDBOX」亦將於十一月十七日推出。由於寫真集在未推出前已接獲超過五萬張定單，所以印刷商決定即時加印。&#13;<br> <br> <spanclass>將到日本宣傳 &#13;<br> 為配合寫真集和DVD的發行，憲哥將會到日本舉行兩場宣傳活動。他會在下月四日在東京六本木HILLS舉行一場免費talkshow，近日已接獲四百個查詢該活動詳情的電話及電郵。此外，他還會在十二月二十一日在東京舉辦另一場fans聚會，招待同時購買寫真集及DVD的一千五百名幸運影迷。</spanclass></p></body></html>
