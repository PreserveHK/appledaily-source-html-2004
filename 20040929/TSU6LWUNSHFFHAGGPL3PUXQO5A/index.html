<html><header><meta charset="utf-8"><title>符思思性感泳衣撼森巴足球</title></header><body><h1>符思思性感泳衣撼森巴足球</h1><p>代表香港參加世界小姐選舉的符思思，昨日與來自世界各地的六十位佳麗，一同出席東京舉行的記者會熱身。符思思身穿的獨特泳衣，絕不遜於打扮得花枝招展、頂着足球的巴西小姐，一樣十分搶眼。&#13;<br> <br> <spanclass>決戰北京 &#13;<br> 符思思昨日以最佳狀態現身東京，她露出甜美的笑容和擺出充滿自信的動作。符思思將聯同世界各地佳麗，下月十六日參加在北京舉行的世界小姐大賽。&#13;<br> 本屆世界小姐大賽由中國國際文化傳播中心和日本國際文化協會聯合承辦，是次比賽共有來自世界六十一個地區的佳麗爭取世界小姐寶座。</spanclass></p></body></html>
