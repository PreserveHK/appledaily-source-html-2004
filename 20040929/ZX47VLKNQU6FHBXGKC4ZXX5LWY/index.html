<html><header><meta charset="utf-8"><title>陳加玲與珍妹劃清界線</title></header><body><h1>陳加玲與珍妹劃清界線</h1><p>陳加玲前晚與洪欣、劉以達及湯盈盈等，在將軍澳電視廣播城錄影節目《何家何家何家猜》。陳加玲早年與李麗珍同是開心少女組成員，前晚她提到珍妹與JackyMa的感情糾紛時，竟與珍妹劃清界線。<br> &#13;<br> <spanclass>曾幫襯JackyMa &#13;<br> 陳加玲說：「我喺娛樂圈冇朋友㗎喎，有個黃百鳴，不過都唔係朋友，佢係恩師。」問她在開心少女組時期，不是與珍妹甚老友嗎？她說：「係曾經一齊做過嘢，但稱唔上係朋友，之後都冇聯絡。」&#13;<br> 但陳加玲表示十年前曾找JackyMa剪髮，她說：「佢幾叻㗎，髮型屋俾人搗亂？咁戲劇性，我好少睇新聞，不問世事。」&#13;<br> 採訪：卓寶花　攝影：葉君海</spanclass></p></body></html>
