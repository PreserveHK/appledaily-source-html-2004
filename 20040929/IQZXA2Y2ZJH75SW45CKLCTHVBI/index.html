<html><header><meta charset="utf-8"><title>董民望兩年首次及格</title></header><body><h1>董民望兩年首次及格</h1><p>【本報訊】香港大學民意研究計劃最新民調顯示，特首董建華的評分有五十分，較月初上升一點七分，是過去兩年來首次重返五字頭的及格水平。&#13;<br> 研究計劃主任鍾庭耀分析，特首民望回復至23條立法前的水平，應把握機會重新起步。&#13;<br> 調查於九月二十至二十一日進行，以電話隨機訪問近一千人。&#13;<br> 調查顯示，仍有五成六人反對董出任特首，三成九表示不滿意政府表現。</p></body></html>
