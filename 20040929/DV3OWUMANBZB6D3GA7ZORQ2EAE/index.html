<html><header><meta charset="utf-8"><title>工藤靜香傳懷有第三胎</title></header><body><h1>工藤靜香傳懷有第三胎</h1><p>木村拓哉太太工藤靜香近年醉心於首飾設計，不過最近其精品店突然舉行結業清貨大減價，令人懷疑她因懷有第三胎才會突然將精品店結束。&#13;<br> <br> <spanclass>非該店東主 &#13;<br> 據昨日出版的日本雜誌《週刊女性》報道，由工藤靜香主理的精品店將於下月三日結業，有傳她已懷有第三胎，不過其事務所即時作出否認，指靜香並非該店的東主，她只是負責設計工作而已。現時忙於照顧兩名女兒心美與光希的靜香，稍後便會為年尾的DinnerShow作準備。</spanclass></p></body></html>
