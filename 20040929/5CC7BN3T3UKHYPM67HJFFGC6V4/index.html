<html><header><meta charset="utf-8"><title>言承旭來港會環球歌迷</title></header><body><h1>言承旭來港會環球歌迷</h1><p>言承旭昨日來港出席新碟發布會，步出機場即被近二百歌迷包圍，混亂間有歌迷及採訪隊跌倒。言承旭隨即到黃埔海逸酒店出席發布會，唱片公司邀請了日本和韓國等地的歌迷出席。<br> &#13;<br> <spanclass>首次離鄉過節 &#13;<br> 言承旭表示首次在外地過中秋節，問他有沒有帶女朋友來港過節？他即笑說：「剛才拍照那位（指主持人）就是，沒有啦。」有指林志玲是其女友？言承旭說：「不是啦，只是蠻好的朋友。」此外，提到他的大碟銷量比周杰倫好，言承旭說：「這不會影響我們的友誼，而且我在唱片上只是一個新人。」</spanclass></p></body></html>
