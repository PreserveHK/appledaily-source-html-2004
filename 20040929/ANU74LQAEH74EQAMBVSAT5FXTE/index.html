<html><header><meta charset="utf-8"><title>小池榮子根本春美私生活大公開</title></header><body><h1>小池榮子根本春美私生活大公開</h1><p>日本巨乳軍團YellowCab在大前日推出全新寫真《URACAB》，小池榮子、根本春美及雛形明子等九位巨乳女星出席了握手會，為寫真集宣傳造勢。&#13;<br> <br> <spanclass>鬍鬚社長上鏡 &#13;<br> 新寫真收集了一眾水着女星珍貴的私生活照片，連YellowCab的鬍鬚社長亦有上鏡。在握手會上，小池榮子說：「最初看到經理人不停拍照，我還擔心相片會用作甚麼用途，原來是推出這本寫真集，那我就放心了。」此外，晨女家族HelloProject在昨日亦為旗下組合morning娘、安倍夏美、後藤真希、松浦亞彌及蜜瓜記念日一連推出五本寫真集。</spanclass></p></body></html>
