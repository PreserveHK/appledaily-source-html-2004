<html><header><meta charset="utf-8"><title>李雲迪展巨星風範</title></header><body><h1>李雲迪展巨星風範</h1><p>李雲迪前晚在尖沙嘴文化中心參加「香江明月夜中秋晚會」的演出，吸引不少官紳名流往欣賞，包括霍震霆、邱德根、李東海、何鴻燊四姨太梁安琪、董建華與太太董趙洪娉等都盛裝赴會。<br> &#13;<br> <spanclass>捧場者眾 &#13;<br> 李雲迪穿着黑西裝白襯衫，頗為英偉，他演出完一環節後，便到文化中心內舉行的酒會，與其他表演者一同與眾嘉賓會面。李雲迪在十多位工作人員包圍保護下步出，其間與旁邊的捧場觀眾揮手致意，甚有巨星風範，而他與嘉賓們寒暄一會後，便返入場館繼續演出。&#13;<br> 採訪：李珮洳　攝影：林德雄</spanclass></p></body></html>
