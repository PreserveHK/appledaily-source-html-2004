<html><header><meta charset="utf-8"><title>Sonim○五繼續性感</title></header><body><h1>Sonim○五繼續性感</h1><p>現年二十一歲的日本性感女歌手Sonim在昨日出版的雜誌《Flash》內，搶先公開了她為○五年月曆拍下的相片。在日本出生、父母為韓國人的Sonim在月曆內穿上韓國傳統民族服裝，配合現時盛行的韓國熱。此外，Sonim更穿上超短迷你裙，實行在來年繼續硬銷性感。&#13;<br> <br> <spanclass>首次擔演舞台劇 &#13;<br> 此外，Sonim將會首次參演改編自法國電影《八美千嬌》的舞台劇，該舞台劇於十一月十九日公演，Sonim說：「非常期待正式演出呢。」</spanclass></p></body></html>
