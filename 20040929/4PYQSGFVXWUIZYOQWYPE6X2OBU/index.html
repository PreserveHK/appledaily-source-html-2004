<html><header><meta charset="utf-8"><title>碧咸化身卡通人物𠱁細路</title></header><body><h1>碧咸化身卡通人物𠱁細路</h1><p>雖然近期萬人迷碧咸（DavidBeckham）經常被指表現不濟，人氣大不如前，但後日在歐洲各地電視上播出的廣告中，碧咸將以卡通形象出現，與著名卡通《狗狗震》的幾位角色演出廣告。&#13;<br> <br> <spanclass>兒子欣賞廣告 &#13;<br> 在長達一分鐘的廣告中，《狗狗震》中的叔比狗首先表演其高超的足球技術，不過後來大家才發現其實是碧咸假扮。據知碧咸的兩名兒子布魯克林（Brooklyn）及羅密歐（Romeo）均十分喜歡這段廣告，碧咸說：「我很高興能夠在我孩子喜愛的卡通中出現。」</spanclass></p></body></html>
