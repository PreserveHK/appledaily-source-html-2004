<html><header><meta charset="utf-8"><title>亞姐搓湯圓賀中秋</title></header><body><h1>亞姐搓湯圓賀中秋</h1><p>十位亞洲小姐候選佳麗包括四位海外佳麗，昨日齊集13號陳樂敏位於彩雲的紀律部隊宿舍家，因為六位香港佳麗要一盡地主之誼，教四位海外佳麗搓湯圓，度過人月團圓的中秋節。<br> &#13;<br> <spanclass>水洩不通 &#13;<br> 雖然陳樂敏的家面積八百多呎，但除了十位佳麗外，還有不少到場採訪的記者及攝製隊，令現場水洩不通，造成混亂，而各佳麗所搓的湯圓有如乒乓波般大，場面搞笑。&#13;<br> 陳樂敏不介意家中擠滿人，她說：「我爸爸係警察，所以就住宿舍，我屋企都未試過有咁多人，我都唔介意嘅，覺得好熱鬧㖭！」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
