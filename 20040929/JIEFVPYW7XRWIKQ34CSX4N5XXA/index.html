<html><header><meta charset="utf-8"><title>　　陶傑家人疑食物中毒 - 李八方</title></header><body><h1>　　陶傑家人疑食物中毒 - 李八方</h1><p>文壇奇才陶傑平日博學溫文，妙語如珠，八方咁耐未見過佢發老脾，勢估唔到，一代才子竟然會喺浪漫溫馨嘅中秋節日裏面呱呱嘈。話說星期日晚，陶傑太太曾行之連同陶傑老父舉家一行十六人喺某大學嘅中菜廳做節食飯，人月團圓，美酒佳餚，魚與鴨掌乜都有。&#13;<br> 點知享受完天倫之樂，翌日就有半數家庭成員屙嘔肚痛兼發燒，懷疑集體食物中毒。間酒樓嘅經理楊小姐話冇收到投訴，不過都好想調查一下。至於陶傑就乜事都冇，重鬼殺咁嘈好有中氣，皆因當晚佢並冇出席。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
