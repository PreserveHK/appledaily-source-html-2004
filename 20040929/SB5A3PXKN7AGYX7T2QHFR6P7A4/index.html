<html><header><meta charset="utf-8"><title>中秋念民運人士</title></header><body><h1>中秋念民運人士</h1><p>【本報訊】支聯會主席司徒華、候任立法會議員梁國雄（長毛）和何俊仁等二十多名支聯會成員，趁着昨日中秋節，到政府總部請願，要求北京當局立即釋放所有異見人士，以及停止迫害民運人士。示威人士又帶了自製的燈籠和月餅到政府總部，希望特首董建華代為把月餅送往北京，轉交給當地獄中的異見人士。&#13;<br> 此外，由六四死難者家屬組成的天安門母親，聯同支聯會昨晚在尖沙嘴地鐵站外收集市民簽名，要求中國最高人民檢察院立案偵查六四事件的真相，並向受害者家屬作出賠償。</p></body></html>
