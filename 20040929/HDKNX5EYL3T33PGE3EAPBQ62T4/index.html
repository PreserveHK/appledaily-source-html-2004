<html><header><meta charset="utf-8"><title>波鞋王夫婦遺體今送港</title></header><body><h1>波鞋王夫婦遺體今送港</h1><p>【本報訊】上海消息：駕法拉利跑車從香港往上海觀看一級方程式比賽、不幸途中遇上車禍身亡的「旺角波鞋王」劉金成（四十八歲）及蘇少芬（四十六歲）夫婦遺體，昨日已由杭州市殯儀館送往上海機場，今天下午將從上海空運返港。&#13;<br> <br> <spanclass>相片網上曝光 &#13;<br> 昨日下午五時，劉金成夫婦遺體由兩部殯儀館專車送往上海機場並存放貨倉，今日下午將從上海空運返港。由於這次一級方程式賽事首次在內地舉行，賽事吸引了國內不少車迷觀看，而劉金成夫婦車禍喪生的消息亦引起內地車迷的關注及討論，日前更有車迷將當日車禍現場的相片上網，供網友討論，相片中清晰可見劉金成於車禍後被抬出車放在路邊等候送院情況。</spanclass></p></body></html>
