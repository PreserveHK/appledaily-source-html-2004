<html><header><meta charset="utf-8"><title>工人追薪爬上簷篷</title></header><body><h1>工人追薪爬上簷篷</h1><p>【本報訊】十多名工人前日到葵涌新葵街的渠務署外判工程地盤追討欠薪，爭論一番後資方答允在本月底全數支付，但其中一名三十一歲姓陳工人（圖二）心有不甘，認為自己是被辭退故應立即出糧給他，昨下午三時，他返上址繼續追討，更爬上兩個叠高貨櫃辦公室頂的簷篷危坐（圖一），又揚言自殺，地盤負責人致電報警。&#13;<br> 消防員在外圍開氣墊戒備，警方出動談判專家勸喻，擾攘一個小時達成協議，他始肯返回安全地方，資方發予相當一個月薪金的支票給他，他才滿意離開。&#13;<br> 姜偉康攝</p></body></html>
