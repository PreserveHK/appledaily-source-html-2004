<html><header><meta charset="utf-8"><title>露天餐廳歎煙花套餐</title></header><body><h1>露天餐廳歎煙花套餐</h1><p>星期五晚有「十．一煙花」睇，唔想同人迫，不如去尖沙嘴海旁TowngasAvenue露天餐廳，食住大餐嚟感受現場煙花璀璨。國慶晚上供應煙花套餐，還特設小童版，價錢平啲，食物又啱晒佢哋胃口，實在照顧周到。&#13;<br>&#13;<br>記者：李淑芬</p><p>TowngasAvenue（23672713）&#13;<br> 收費：四道菜成人煙花套餐，每位$428；四道菜兒童煙花餐，每位$188；收加一服務&#13;<br> 地址：九龍尖沙嘴新世界中心地面L030店&#13;<br> 座位：室內四十餘個，戶外四十餘個。</p></body></html>
