<html><header><meta charset="utf-8"><title>妮歌搭上新西蘭富豪</title></header><body><h1>妮歌搭上新西蘭富豪</h1><p>金像影后妮歌潔曼（NicoleKidman）早前被目睹與一神秘男子結伴在拉斯維加斯欣賞拳賽，近日有傳媒報道此人原來是新西蘭富豪艾力沃森（EricWatson），據知妮歌在洛杉磯拍片時認識艾力，此後二人曾多次約會，關係看來十分密切。&#13;<br> <br> <spanclass>曾與羅素打架 &#13;<br> 現定居於英國倫敦的艾力坐擁接近一億英鎊（約十四億港元）的財產，而且是新西蘭一欖球會的老闆。已與妻子分開的他出名四處留情，身邊女伴經常轉換，他兩年前曾與羅素卻爾（RussellCrowe）在倫敦一餐廳內打架，成為轟動一時的新聞。</spanclass></p></body></html>
