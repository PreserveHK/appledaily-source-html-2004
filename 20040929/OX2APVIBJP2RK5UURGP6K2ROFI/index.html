<html><header><meta charset="utf-8"><title>清水灣道90度落斜彎多意外</title></header><body><h1>清水灣道90度落斜彎多意外</h1><p>好多人假日都愛到清水灣游水或郊遊，如果從銀線灣方向出發行走清水灣道，至相思灣下洋路附近，便會從斜路駛下再緊接一個90度彎角，由於彎急路斜，唔少落斜的車輛都因不能及時收掣而偏離行車線，跟對頭上斜的汽車相撞，釀成意外。所以當行駛至該處時，駕駛者最好慢駛落斜，尤其下雨天，濕滑的道路好易造成跣胎，撞山撞車的機會便會相應增加，駕車人士要多加留意。&#13;<br>&#13;<br>記者、攝影：曾順珍</p></body></html>
