<html><header><meta charset="utf-8"><title>無阻光顧泰菜館</title></header><body><h1>無阻光顧泰菜館</h1><p>泰國爆發禽流感，卻無阻港人大年初二在泰國菜館進餐。在將軍澳新都城的泰國菜館香辣屋經理吳先生說，泰國爆發禽流感對他們生意沒有影響，因為他們不用泰國雞做材料，用的鮮雞來自本地，大年初二，他們就入了十五至二十隻鮮雞做材料，比平時多。<br> &#13;<br> <spanclass>用本地鮮雞做材料 &#13;<br> 店內的一枱食客，是高先生和他的六、七名家人。他說自己沒有對禽流感提高戒心，昨晚他們也吃了一道糯米雞，強調禽流感「殺到來先至算。」&#13;<br> 另一枱也是簡先生，一家大小七人，點了一道泰式鳳爪。他說，泰國禽流感尚未影響本港，對自己「無影響」，家人在農曆年間也有吃鮮雞。&#13;<br> 本報記者</spanclass></p></body></html>
