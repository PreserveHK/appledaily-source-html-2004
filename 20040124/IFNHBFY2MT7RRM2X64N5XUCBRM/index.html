<html><header><meta charset="utf-8"><title>　　陳景生測流年運程 - 李八方</title></header><body><h1>　　陳景生測流年運程 - 李八方</h1><p>每逢春節，一眾玄學大師都會預測流年運程，八方有日見到大律師公會主席陳景生，法律界係人都知陳主席外號叫「陳道長」，講到分析流年大勢梗唔會輸畀班大師，自然要佢贈番兩句。陳主席話○四年打後二十年，全世界包括香港會趨向穩定，但經濟就會收縮，佢重話娛樂圈嘅女性唔會再好似以前咁「惡」，即係話唔會再有咁多女強人出現，怕且算係男士好消息，但八方一問佢老董○四年會唔會唔撈，佢立即耍手擰頭話唔講，唔通真係天機不可洩露？&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
