<html><header><meta charset="utf-8"><title>Yumiko轉桃花渴望拍拖</title></header><body><h1>Yumiko轉桃花渴望拍拖</h1><p>鄭希怡（Yumiko）跟一般少女一樣，望能找到一個貼心的男友，今年她最想行桃花運，所以特別到花場選了一棵桃花，還圍着它不停轉圈，Yumiko笑說：「我今年希望行桃花運行番夠本，而且行桃花都唔係淨係愛情，重有旺人緣，咁做娛樂圈梗係想多啲人緣。」&#13;<br> <br> <spanclass>追求者全不合格 &#13;<br> Yumiko表示近年不乏追求者，但未有一個合心水，她說：「出道兩年，我有時都想拍拖，好似我得獎嘅時候第一時間都想同自己鍾意嘅人分享。」&#13;<br> 採訪、攝影：胡比&#13;<br> 場地提供：福記園</spanclass></p></body></html>
