<html><header><meta charset="utf-8"><title>麥家琪四圍搵食𠱁家人</title></header><body><h1>麥家琪四圍搵食𠱁家人</h1><p>麥家琪日前到張堅庭開設的表哥私房菜吃飯，她表示到處試吃美食，好讓新年期間帶家人品嘗美味菜式。&#13;<br> 張堅庭特別安排師傅炮製四款新春美食，家琪吃到讚不絕口，她說：「我鍾意鹹蛋黃炸南瓜片（瓜分黃金田），好香口；而煎蝦就係我嘅至愛。」&#13;<br> <br> <spanclass>趕絕二奶 &#13;<br> 家琪聽到張堅庭將炒藕片改名為「藕斷不絲連」時，大感好奇，張堅庭說：「我希望所有二奶都同人哋老公『藕斷不絲連』，一刀兩斷，二奶冇生意做。」家琪即說：「我第一次聽到男人講呢句說話，真係好啱聽。」&#13;<br> 採訪、攝影：比華利</spanclass></p></body></html>
