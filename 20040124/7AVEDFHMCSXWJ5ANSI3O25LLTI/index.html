<html><header><meta charset="utf-8"><title>廣末婚禮照曝光</title></header><body><h1>廣末婚禮照曝光</h1><p>日本女星廣末涼子上周六與模特兒岡澤高宏，補擺喜宴時處處表現得極不想被記者攝入鏡頭，而她蒙頭入酒店的舉動更被嘲笑似逃亡。可惜二人極力不想被公開的結婚禮服照，原來也被人於婚宴上偷拍了，最終在昨日的雜誌《Friday》中曝光。&#13;<br> <br> <spanclass>老公心廣體胖 &#13;<br> 而據雜誌《女性Seven》報道，廣末的友人一早勸她仿效不少名人，公開一幀結婚照，避免有偷拍人士從中取利，但廣末當時的反應是：「我只是想有一個私人儀式，怎樣也不想公開。」此外，又有指岡澤結婚後異常幸福，長胖速度比廣末大肚還要快。</spanclass></p></body></html>
