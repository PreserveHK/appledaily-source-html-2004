<html><header><meta charset="utf-8"><title>保羅妻生女遺禍盆骨</title></header><body><h1>保羅妻生女遺禍盆骨</h1><p>前披頭四（TheBeatles）成員保羅麥卡尼（PaulMcCartney），其妻希芙米爾絲（HeatherMills）去年十月尾誕下首名女兒比雅麗絲（Beatrice），但前日有報道指希芙因懷孕令其盆骨出現問題，需在短期內接受手術更換之前植入的金屬片。&#13;<br> <br> <spanclass>姬蒂盲腸炎入院 &#13;<br> 此外，英國女星姬蒂碧金素爾（KateBeckinsale）前晚在美國宣傳新片時，因盲腸炎被急送入院，施手術割去盲腸，發言人指她已無大礙。</spanclass></p></body></html>
