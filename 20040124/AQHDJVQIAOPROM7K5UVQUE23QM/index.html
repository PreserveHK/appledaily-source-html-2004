<html><header><meta charset="utf-8"><title>意總理露面否認整容</title></header><body><h1>意總理露面否認整容</h1><p>已有一個多月沒公開露面的意大利總理貝盧斯科尼，盛傳去了整容。他周四終於在首都羅馬現身，否認曾整容，但人清瘦了，樣子看來也帥了。&#13;<br> 六十七歲的貝盧斯科尼被視為當地最「貪靚」的政治人物之一，他上月二十日公開露面後一直不見蹤影，有傳媒揣測他去了瑞士拉面皮和減肥。他周四在羅馬購物時被記者發現，截住訪問。除清瘦了和皮膚黝黑了，他看來也年輕了些。他否認整容，並笑說是記者找不到他而已。「我每早花三個小時打扮，我沒有減肥。」他說：「但我看到報紙有關我的傳聞，倒覺有趣。」&#13;<br> 路透社</p></body></html>
