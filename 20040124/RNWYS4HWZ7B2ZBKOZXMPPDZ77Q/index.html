<html><header><meta charset="utf-8"><title>全球獨有雙足蜥有難</title></header><body><h1>全球獨有雙足蜥有難</h1><p>一旦在喜靈洲進行大規模的填海工程，最受影響的可能是本港獨有的鮑氏雙足蜥（學名Dibamusbogadeki），聖類斯中學生物教師鮑嘉天神父於一九八七年發現該蜥，並以鮑神父的姓氏命名。&#13;<br> 鮑氏雙足蜥只在香港的喜靈洲、周公島、石鼓洲，以及大嶼山離岸地區生活。牠身長二十多厘米，粗六毫米，看似一條蚯蚓，雌性蜥蝪沒有腳，雄性則有一對小腳。&#13;<br> 發現這條全球罕有蜥蜴的鮑神父是克羅地亞人，一九四九年來港，並於聖類斯中學任教，他近年已退休，一直留港。</p></body></html>
