<html><header><meta charset="utf-8"><title>小春、柏芝齊赴美𢱑銀</title></header><body><h1>小春、柏芝齊赴美𢱑銀</h1><p>張栢芝及陳小春這對緋聞男女，昨日離港飛往美國登台，兩人前後腳到達機場，栢芝偕母親及胞弟張豪龍出國，一家人於外地共度新年。&#13;<br> <br> <spanclass>順道探姊姊 &#13;<br> 昨午二時許，栢芝與媽咪手拖手到達赤鱲角機場，穿上桃紅衞衣的栢芝顯得心情甚佳，問她是否出埠登台？栢芝說：「係呀，要去幾日，做完嘢之後就同家人一齊去嗰邊探家姐。」之後栢芝還與母弟到機場餐廳吃東西，至二時三十分才入閘。&#13;<br> 栢芝入閘後五分鐘，一身全藍hiphop打扮的陳小春在三名fans陪同下出現，未知是否因有栢芝同行的關係，小春亦心情不錯，他向記者表示在美完成登台後，將在當地多留一至兩天睇騷。&#13;<br> 採訪、攝影：林德雄</spanclass></p></body></html>
