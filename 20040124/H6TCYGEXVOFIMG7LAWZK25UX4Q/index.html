<html><header><meta charset="utf-8"><title>老人食物應切細</title></header><body><h1>老人食物應切細</h1><p>家庭醫生指出，老年人因為口腔唾液分泌減少，加上牙齒脫落引致咀嚼困難，喉部肌肉退化影響吞嚥，口腔的感覺便會減弱，會增加進食時鯁喉的危險，故年老長者在進食時切忌狼吞虎嚥，最好細嚼慢嚥。&#13;<br> 家人日常更應多加留意家中老年人的飲食習慣，尤其進食較軟滑的糕點類食品，最好從旁勸導，避免發生意外。<br> &#13;<br> <spanclass>糕點易鯁喉 &#13;<br> 家庭醫生亦建議老年人進食肉類時，家人最好先將它切成細粒狀方便咀嚼，而濕軟的食物如腸粉、年糕或蘿蔔糕等，雖然較易咀嚼，亦不宜任由老人咬吃，亦應切成小件，慢慢咀嚼吞食，若不切細進食，有鯁喉引致窒息的危險。</spanclass></p></body></html>
