<html><header><meta charset="utf-8"><title>PetPet照相館：醜小鴨變天鵝</title></header><body><h1>PetPet照相館：醜小鴨變天鵝</h1><p>很多被人遺棄或街頭流浪的小狗，大都垂頭喪氣，一副無精打采的樣子；一旦被人認領帶回家後，無限的愛心會令牠們重拾自信，連個樣都變得精靈可愛。唔信？有相為證。</p><p><b> 徵收靚相</b> &#13;<br> 如果閣下認為自己的寵物夠靚又得意，想跟一眾貓癡狗癡分享寶貝的開心事，歡迎你把牠們的玉照，連同寶貝的名字、年齡、品種等資料一併寄給我們。挑選出來的靚相，將會在星期六副刊內的「寵物花園」一版刊登。&#13;<br> 郵寄地址：將軍澳將軍澳工業邨西駿盈街8號《蘋果日報》副刊「寵物花園」收</p></body></html>
