<html><header><meta charset="utf-8"><title>旨在延長樓宇壽命</title></header><body><h1>旨在延長樓宇壽命</h1><p>市建局自願樓宇復修計劃，旨在助小業主進行預防性樓宇復修，並會資助物資或費用，藉此延長樓宇壽命。由去年十月起展開為期半年的試驗計劃，約為十至十五座舊樓進行維修，該局資助約四百萬元物資費用，一千二百個單位受惠。&#13;<br> 參與計劃業主，其樓宇須有業主立案法團；樓齡要有二十九年以上，並已列入屋宇署「屋宇維修統籌計劃」或「大規模清拆行動」名單內；大廈地點要位於或靠近該局的重建目標區。</p></body></html>
