<html><header><meta charset="utf-8"><title>石仔姚子羚怕怕桃花運</title></header><body><h1>石仔姚子羚怕怕桃花運</h1><p>自無綫劇集《當四葉草碰上劍尖時》播出後，石修兒子陳宇琛（石仔）與姚子羚（Elaine）這對情侶檔知名度增加不少，兩人都希望今年身體健康，工作順利，但當問到會否希望行桃花運時，兩人即「耍手兼擰頭」。&#13;<br> <br> <spanclass>去年緋聞特別多 &#13;<br> 入行短短一年的石仔去年的緋聞特別多，他笑說：「桃花運由出世到𠵱家都行緊㗎啦！今年真係唔想繼續，因為我覺得緋聞幫助唔到工作。今年希望可以繼續忙碌，愈忙愈好。」&#13;<br> 而Elaine對於桃花運則隨緣，她說：「我唔會特別強求，有太多桃花、多追求者亦唔係一件好事，一切隨緣啦！」&#13;<br> 採訪：羅慧敏&#13;<br> 攝影：仇志中</spanclass></p></body></html>
