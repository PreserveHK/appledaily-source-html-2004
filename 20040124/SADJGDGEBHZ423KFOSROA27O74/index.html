<html><header><meta charset="utf-8"><title>AnnMiller肺癌逝世</title></header><body><h1>AnnMiller肺癌逝世</h1><p>四十年代著名荷李活女演員兼舞蹈員AnnMiller，前日於美國洛杉磯因肺癌逝世，享年八十一歲。&#13;<br> <br> <spanclass>○一年演出遺作 &#13;<br> AnnMiller是世界著名的長腿踢躂舞蹈員，她聲稱一分鐘可做出五百次踢躂動作。在百老滙歌劇於最光輝的時代演出過經典劇如《EasterParade》、《OntheTown》及《KissMeKate》等。她最後一次銀幕演出是○一年的電影《MulhollandDrive》。</spanclass></p></body></html>
