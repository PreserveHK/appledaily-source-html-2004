<html><header><meta charset="utf-8"><title>松浦選新星隨時被Out</title></header><body><h1>松浦選新星隨時被Out</h1><p>少女偶像松浦亞彌下月初將會主演舞台劇《RealAudition》，惟松浦前日讓記者採訪綵排時，多次忘記台詞及歌詞，令人懷疑她正式表演時能否達到水準。&#13;<br> <br> <spanclass>「仍要拿着劇本念」 &#13;<br> 松浦看來也有點擔心，她表示：「其他演員已非常熟練，就只有我仍然要拿着劇本念。」&#13;<br> 《Real》劇講述松浦為了代父還債，而參加明星選拔賽，而每一場的結局，都要看松浦當晚的表現而定，故她未到最後一刻都不知能否入選。松浦笑說：「我可能會落選啊！Fans看時也會替我緊張吧！」</spanclass></p></body></html>
