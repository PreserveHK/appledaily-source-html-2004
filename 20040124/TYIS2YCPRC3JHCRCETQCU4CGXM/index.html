<html><header><meta charset="utf-8"><title>《迷失東京》爭編劇公會獎</title></header><body><h1>《迷失東京》爭編劇公會獎</h1><p>第五十六屆美國編劇公會大獎前日剛公布提名名單，其中不少熱門電影如《魔戒三部曲：王者再臨》、《懸河殺機》、《亂世情天》及《迷失東京》等悉數入圍，預計將有一番惡鬥，頒獎禮已安排在下月二十一日舉行。&#13;<br> 在最佳原著劇本獎項中，由蘇菲亞哥普拉（SofiaCoppola）執導的《迷失東京》將與《我愛碧咸》及《天使夜驚情》等英國電影一同競逐，而《魔戒3》則與《懸河殺機》及《亂世情天》等電影爭最佳改編劇本獎。</p></body></html>
