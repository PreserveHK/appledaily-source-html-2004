<html><header><meta charset="utf-8"><title>毀滅魔戒煙花贈興</title></header><body><h1>毀滅魔戒煙花贈興</h1><p>電影《魔戒三部曲：王者再臨》上映咗咁耐，全世界都有成五億幾人睇過，不過呢套魔幻巨製下個月先喺日本上映，當地電影市場咁大，身為主角嘅伊利亞活（ElijahWood）同導演彼得積遜（PeterJackson）等台前幕後工作人員，當然要出席喺東京舉行嘅宣傳活動啦，伊利亞活喺神社入面將隻特大魔戒燒毀（圖二），又大放煙花（圖一），現場千幾fans自然興奮到嘩嘩聲。&#13;<br> 美聯社</p></body></html>
