<html><header><meta charset="utf-8"><title>嘉亨灣獲洽購全層</title></header><body><h1>嘉亨灣獲洽購全層</h1><p>【本報訊】恒基地產（012）西灣河嘉亨灣，獲投資者大手洽購第3座全層4個單位，出價至每方呎近8000元，涉資逾4000萬元。&#13;<br> 中原地產營業董事何偉強透露，該投資者一向投資半山豪宅，是次洽購嘉亨灣全層，計劃作長線投資，單位處於中低層。&#13;<br> 物業第3座屬樓王單位，全部是逾千方呎大單位，總樓面5699方呎，以呎價8000元計算，涉資達4559.2萬元。何氏說，該類單位呎租26至28元，回報率3.9至4.2厘。&#13;<br> 恒基地產營業部總經理張炳強說，目前有不少準買家大手洽購嘉亨灣，現考慮買家的出價，但暫時未有出售任何單位。張氏指出，隨時準備收票及內購，但確實日期未定。</p></body></html>
