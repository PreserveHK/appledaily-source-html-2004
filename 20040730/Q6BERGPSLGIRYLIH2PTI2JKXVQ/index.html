<html><header><meta charset="utf-8"><title>空貨運將加燃油費</title></header><body><h1>空貨運將加燃油費</h1><p>國際油價創新高，港多間油公司、航空及巴士公司均說，會注視油價走勢，但暫無意加價；惟油價持續攀升下，航空公司按貨運燃油附加費自動機制，下月九日起每公斤貨物徵收一元至兩元附加費。&#13;<br> 民航處發言人昨稱，由今年五月至今共有三十七間航空公司，獲批准徵收客運燃油附加費，費用每人每程三十一元至一百零九元，生效日期至下月底。但她強調，民航處暫時未接獲航空公司新一輪客運燃油附加費的申請。九巴、新巴及城巴發言人指，現段階無意加價。埃克森美孚、蜆殼油公司亦表示密切注視油價走勢。</p></body></html>
