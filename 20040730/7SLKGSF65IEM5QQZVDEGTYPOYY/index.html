<html><header><meta charset="utf-8"><title>大班整日頻撲</title></header><body><h1>大班整日頻撲</h1><p>【本報訊】正與商業電台討論提前解約的鄭經翰，昨早一如以往未封咪時，七時許已返抵商台準備八時直播的《風波裡的茶杯》。昨日重新開咪的鄭大班已不再是節目主持人，重返直播室更說是百般滋味在心頭，兩個小時的節目內，一度哽咽着和商台董事俞琤就封咪事件在大氣電波中對質。&#13;<br> 經過一朝早的折騰，無職一身輕的大班，把餘下一天的時間安排得密麻麻，會見包括戰友黃毓民的太太、民主黨立法會議員涂謹申等友人，至晚上九時才返回位於山頂的住所。</p></body></html>
