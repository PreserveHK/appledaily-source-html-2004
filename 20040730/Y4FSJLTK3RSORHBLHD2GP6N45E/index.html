<html><header><meta charset="utf-8"><title>米高夫婦出庭數狂迷</title></header><body><h1>米高夫婦出庭數狂迷</h1><p>荷李活女星嘉芙蓮薛達鍾絲（CatherineZeta-Jones）前日在丈夫米高德格拉斯（MichaelDouglas）陪同下，到洛杉磯法院與曾對她作出二十六次死亡恐嚇的三十二歲女狂迷DawnetteKnight對簿公堂。&#13;<br> 米高在庭上表示多次收到死亡恐嚇令嘉芙蓮精神受困擾，他說：「她很神經質，她感到暈眩，甚至不能呼吸。」而嘉芙蓮則說：「我感到人身安全受到威脅，覺得自己隨時會中風及心臟病發。」案件將繼續聆訊，米高夫婦要求將狂迷判監十九年。&#13;<br> 此外，女歌手Lil'Kim前日在紐約為其妨礙司法公正官司上庭，但案件延期至明年二月底再審。</p></body></html>
