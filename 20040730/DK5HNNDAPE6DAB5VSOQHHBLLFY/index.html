<html><header><meta charset="utf-8"><title>安仔：感情一定要變</title></header><body><h1>安仔：感情一定要變</h1><p>電影《六壯士》六位男主角林子祥、許志安、李克勤、鄭伊健、杜汶澤及譚俊彥早前接受男士雜誌《HMC》專訪，安仔在電影中扮花花公子，後來更變成性無能，他說：「咁樣係因為太貪心、唔識得取捨。𠵱家我學緊要取捨，感情更加唔使多講，一定要變，你要將手上的東西拋得高，第一步就係你必須放開手，打開心扉，咁先可以將希望拋得更高、更遠。」&#13;<br> <br> <spanclass>危立天台腳軟 &#13;<br> 《六》片是講述眾人不堪承受生活壓力，決定跳樓。杜汶澤事後表示因畏高而腳軟，拍攝前要抽根雪茄放鬆。克勤亦表示雖然已扣上安全帶，但在天台望落下面時，仍有一點心怯。</spanclass></p></body></html>
