<html><header><meta charset="utf-8"><title>周麗淇買麵粉變運毒</title></header><body><h1>周麗淇買麵粉變運毒</h1><p>周麗淇（Niki）日前應邀接受雜誌訪問，大談飲食心得，並親自下廚包餃子。Niki的母親是上海人，所以她自小已有包餃子及吃上海麵的習慣。&#13;<br> Niki日前接受訪問時更自封餃子公主，她笑說：「我由細到大都食慣上海美食，冇湯嘅餃子再點啲醋就最好食。我婆婆就係餃子皇太后，我媽咪就係餃子太后，而我就梗係餃子公主啦！」&#13;<br> <br> <spanclass>關員試味 &#13;<br> 而Niki一次在上海買麵粉的經歷，更惹來一場「運毒」疑雲，她說：「因為上海嘅麵粉整出嚟嘅餃子係好食啲，所以有一次返上海嘅時候就特登買咗一包麵粉，點知過海關時俾人搜出嚟，最後啲關員拆開咗試一試先畀我走。」</spanclass></p></body></html>
