<html><header><meta charset="utf-8"><title>米高積遜有美相伴買玩具</title></header><body><h1>米高積遜有美相伴買玩具</h1><p>過氣美國流行樂天王米高積遜（MichaelJackson）日前在一名樣貌娟好的棕髮女子陪同下，突然現身德州侯斯頓一購物商場，米高向當地電視台表示身旁的女子名叫Monique，不過卻未有說明二人的關係。據知當日米高在玩具店買了不少玩具，其間又友善地與樂迷握手及簽名，外間相信他今次到侯斯頓主要是與律師商討官司事宜。&#13;<br> 此外，自稱接受人工受孕而懷有米高四胞胎骨肉的加州女子，日前不幸流產，一名知情人士說：「她發現腹中有兩名嬰兒已經流產，因為她的腎臟出現了問題。」</p></body></html>
