<html><header><meta charset="utf-8"><title>梁振英否認向商台施壓</title></header><body><h1>梁振英否認向商台施壓</h1><p>【本報訊】鄭經翰昨在電台節目中透露，去年商台續牌出現困難，與他在節目中大鬧房署高層是狗官一事無關，全因行政會議成員梁振英（圖）在行會上堅持政府不可與商台續牌十二年，而他當時決定休假亦是爭取續牌的策略之一，目的是希望向行會施以公眾壓力。&#13;<br> 不過梁振英隨即發表聲明否認，並指去年已就事件作出澄清，對鄭經翰再次發表不符事實的言論，深表憤怒，並保留一切追究法律責任的權利。鄭經翰則回應說：「咁喺法庭見啦。」</p></body></html>
