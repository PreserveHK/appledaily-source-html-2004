<html><header><meta charset="utf-8"><title>青年廚神素菜夠創意</title></header><body><h1>青年廚神素菜夠創意</h1><p>【本報訊】兩名「青年廚神」昨日誕生，由中華廚藝學院舉辦的「全港青年廚師中餐烹飪比賽」，以素菜為主題，昨日分「創意素菜」和「素菜點心」兩組進行比賽。十九歲的黃家輝憑「梅菜素扣肉」和「河塘小炒」兩款菜式獲得「創意素菜組」冠軍，其「梅菜素扣肉」以冬瓜代替豬肉，獲評判高度評價：「同真嘅肥豬肉一樣，夾起想跌想跌咁，模仿度極高，永遠唔會忘記！」獲得「素菜點心組」冠軍二十三歲賴國滕，憑「香菇炸腐衣」和「花素四喜餃」脫穎而出。</p></body></html>
