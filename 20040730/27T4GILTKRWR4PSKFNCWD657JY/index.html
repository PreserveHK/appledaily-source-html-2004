<html><header><meta charset="utf-8"><title>組公司簽約大班認避稅</title></header><body><h1>組公司簽約大班認避稅</h1><p>【本報訊】對於外間指摘他與林旭華合組公司，並以公司名義與商業電台簽約出任《風波裡的茶杯》節目主持人，是為避稅，鄭經翰昨日強調，以公司名義來報稅，是合法的稅務安排，即使被外界指為避稅也無所謂，「香港人個個都想交少啲稅」。他又稱，以公司名義與商台簽約的另一好處，是萬一他因言論被人控告時，不會因為要打官司而導致破產。他續說，為了避免自己被抹黑，早前經已一次過繳付稅務局向他追收的二百萬元稅款。</p></body></html>
