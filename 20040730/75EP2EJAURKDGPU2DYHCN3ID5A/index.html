<html><header><meta charset="utf-8"><title>房委會延長泊車優惠</title></header><body><h1>房委會延長泊車優惠</h1><p>【本報訊】房委會轄下商場免費泊車計劃將由本月底延長至今年年底，顧客在房委會商場消費滿一百元或以上，便可在商場的停車場免費泊車一小時，消費滿二百元或以上，就可免費泊車兩小時。房委會商業樓宇小組委員會昨日開會決定延長該計劃，主席陳家樂表示，計劃自○二年推出以來，停車場使用率明顯提高，有助增加商場的收益，商戶、顧客及停車場使用者等都表示歡迎。&#13;<br> 今次是該計劃推出後第三次延長，將於年底與○五年停車場收費一併檢討。</p></body></html>
