<html><header><meta charset="utf-8"><title>億元助資訊科技融入教學</title></header><body><h1>億元助資訊科技融入教學</h1><p>【本報訊】教育統籌局將於○四/○五年度起，逐步推行把資訊科技融入學與教的新措施，並已獲立法會同意撥逾一億元資本開支及四千二十萬元非經常性開支，以助學生利用資訊科技加強學習能力，校方可利用該筆款項更換過時或不能使用的硬件，以及轉用無線系統。教統局表示，將合併所有開放予學校的資訊科技津貼。局方亦會制訂一個「資訊素養」架構，讓學生掌握學習目標、為教師發展評核工具、協助學校設立電子學習平台、試辦為校長而設的資訊科技領導培訓，以及設立網上社群以支援培訓。</p></body></html>
