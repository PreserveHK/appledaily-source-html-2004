<html><header><meta charset="utf-8"><title>方敏生參選專業名人陪左右</title></header><body><h1>方敏生參選專業名人陪左右</h1><p>【本報訊】社聯行政總裁方敏生昨日報名參選立法會社會福利界功能組別，挑戰社總會長張國柱及理工大學應用社會科學系講師張超雄。對於被指不熟悉前線社工，方敏生特地找來多位社工在其競選刊物中表達對她的支持，並認同她對前線社工問題的關心和認識，她又指○七、○八年普選是民主理念，仍會堅持爭取。&#13;<br> 多位名人昨日陪同方敏生報名參選，雖未見其堂姊陳方安生的蹤影，卻有港大法律學院院長陳文敏、樂施會總幹事莊陳有及中大社會學系副教授馮可立等到場支持，方敏生的丈夫張玉堂為麥堅時律師行合夥人，昨日也有到場支持妻子。</p></body></html>
