<html><header><meta charset="utf-8"><title>李鳳英報名受阻發火罵保安</title></header><body><h1>李鳳英報名受阻發火罵保安</h1><p>【本報訊】勞工界今年競爭較過去激烈，工聯會穩奪兩席後，由於陳國強擬退出工聯會參選，勞聯李鳳英或需與陳國強競爭最後一席。&#13;<br> 由於報名地方臨時更改，中環政府總部的保安懷疑未收到「柯打」，昨一度拒絕讓李鳳英進入總部報名，雙方口角超過十五分鐘，平日溫文的英姐在報名心切下，怒髮衝冠大罵說：「勞工界喺個社會度，時時都俾人欺壓慣啦！」保安最終讓她進入報名。&#13;<br> 李鳳英表示，這次是她最後一次參選，「四年之後已變咗做阿婆，到時畀啲機會工會內嘅年輕人參選啦。」</p></body></html>
