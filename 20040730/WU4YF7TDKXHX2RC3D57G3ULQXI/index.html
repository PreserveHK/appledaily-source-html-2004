<html><header><meta charset="utf-8"><title>婦涉餵安眠藥害兩子</title></header><body><h1>婦涉餵安眠藥害兩子</h1><p>【本報訊】三十一歲婦人與丈夫發生爭執後，其菲傭將兩名兒子從家中帶出來與她見面，婦人涉嫌先服食數十粒安眠藥，再向兩名兒子餵服數十粒安眠藥，她被控兩項為危害生命而施用毒藥罪名，暫毋須答辯，案件押後至八月二十六日再訊，其間被告准以現金一萬元保釋。&#13;<br> 三十一歲被告袁菁菁，被控於今年七月二十六日，在將軍澳富康花園地下，向兩名兒子餵食安眠藥。&#13;<br> 控方申請將案押後待取得進一步法律意見及化驗報告。&#13;<br> 案件編號：KTCC5855/2004</p></body></html>
