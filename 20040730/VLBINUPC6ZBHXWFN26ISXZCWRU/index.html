<html><header><meta charset="utf-8"><title>言承旭抵港Fans狂追倒地</title></header><body><h1>言承旭抵港Fans狂追倒地</h1><p>言承旭下月二十日推出國語專輯，由於是處男作，他坦言有一定壓力，但並不是擔心銷售問題，而是緊張樂迷反應。&#13;<br> 而言承旭昨午五時多抵達香港，晚上往紅館擔任鄭秀文演唱會嘉賓。一身便服、頭戴鴨舌帽的他抵達機場時，現場約有一百五十名歌迷接機，大會則安排了約二十名保安護駕，歌迷中不乏媽咪級，不少還帶同子女來接偶像機，由於fans眾多，有兩名女歌迷欲在言承旭上車離開前親近偶像，混亂中不慎跌倒，幸好沒有受傷。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
