<html><header><meta charset="utf-8"><title>薛凱琪電眼一出即食胡</title></header><body><h1>薛凱琪電眼一出即食胡</h1><p>薛凱琪（Fiona）日前獲隱形眼鏡護理產品商AMO邀請，擔任首位亞太區代言人，由於Fiona擁有一雙明亮動人的眼睛，加上形象清純健康，故深得廣告商垂青，更聲稱以高達七位數字酬勞誠邀Fiona加盟。<br> &#13;<br> <spanclass>獲贈頸鏈 &#13;<br> 為隆重其事，AMO日前特別邀請Fiona出席於洲際酒店舉行的新產品上市晚宴，並送上一條頸鏈，作為Fiona成為代言人的象徵。&#13;<br> Fiona首要的任務便是進行一連串的推廣活動，當中包括為產品拍攝一輯全新電視廣告及硬照，而廣告亦將於下月推出。</spanclass></p></body></html>
