<html><header><meta charset="utf-8"><title>ISSA父子上柴崎幸家道歉</title></header><body><h1>ISSA父子上柴崎幸家道歉</h1><p>日本女星柴崎幸與歌手ISSA的戀情撲朔迷離，而ISSA的父親邊土名求，最近接受了雜誌《女性Seven》的訪問，親自解釋上周被《Friday》刊出與兒子到柴崎幸家過夜的真相，更表示已經當柴崎幸是未來新抱。&#13;<br> 身為職業高爾夫球員的邊土名求，日前在沖繩接受訪問，他說：「兒子ISSA發生任何事，總令柴崎幸被拖落水，令我覺得不好意思，因此，早前我便帶ISSA到柴崎幸家向她及她的父親道歉，那夜我們更飲酒至天光才離開。」ISSA的父親更承認已視柴崎幸是未來新抱，並指ISSA的心只有柴崎幸一個。&#13;<br> 此外，昨日日本報有爆料者指柴崎幸六年前曾當陪酒女郎。</p></body></html>
