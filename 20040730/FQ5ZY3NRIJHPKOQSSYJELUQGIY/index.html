<html><header><meta charset="utf-8"><title>城城三部曲為個唱鋪路</title></header><body><h1>城城三部曲為個唱鋪路</h1><p>郭富城前日推出新曲加精選唱片《城意三部曲》，當中的四十八首歌曲，都是他過往所唱最喜歡的作品，並分別收錄在三張唱片中。三張唱片各有不同主題，分別是快歌首部曲《舞動嘉年華》、二部曲情歌集《給你的情歌》和三部曲國語金曲《啟蒙篇》。&#13;<br> <br> <spanclass>封面不同色調 &#13;<br> 城城對於這張唱片寄望甚殷，他說：「今次嘅揀歌過程，都間接幫助我十月底開演唱會時揀歌嘅取向，希望到時會為大家炮製出一個耳熟能詳，而又具舞台感嘅演唱會。」新唱片的三個封面分別是黑色、白色及肉色，對此城城說：「黑色代表狂野同性感，白色表達溫文同情深，至於肉色嘅封面，就想表達率真同樂觀嘅郭富城。」</spanclass></p></body></html>
