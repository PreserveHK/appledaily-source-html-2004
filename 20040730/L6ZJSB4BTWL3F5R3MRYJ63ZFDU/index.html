<html><header><meta charset="utf-8"><title>蓖麻劇毒針頭劑量足殺人</title></header><body><h1>蓖麻劇毒針頭劑量足殺人</h1><p>蓖麻毒由蓖麻籽提煉，毒性劇烈，大頭針頭的小劑量就足以殺死一名成年人，吞嚥、吸入或注射都可中毒。一九七八年，前蘇聯間諜就用雨傘尖塗上蓖麻毒，在倫敦殺死一名保加利亞異見人士。去年，倫敦警方突擊阿蓋德黨羽組織的蓖麻實驗室。&#13;<br> <br> <spanclass>購嬰兒食品確保密封 &#13;<br> 今次加州嬰兒產品被下蓖麻毒，奧蘭治縣警方發言人說，市民購買嬰兒食品時，適宜購買有塑膠封口的瓶裝食品，食用前應倒在碟上才進食，另要確保密封包裝的食物，尤其是嬰兒食物，沒有被人拆封加工過。&#13;<br> 德新社/美聯社</spanclass></p></body></html>
