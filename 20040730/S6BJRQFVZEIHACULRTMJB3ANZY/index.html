<html><header><meta charset="utf-8"><title>新入職須持有認可學位</title></header><body><h1>新入職須持有認可學位</h1><p>政府於1996年立例將視光師規管化，將執業視光師分為4級，各有不同的專業規限。只有修畢本地或海外認可學府的視光學位人士，才可以成為視光師（第一部份）。&#13;<br> 其他凡於96年前入職的業內人士，而未具相關學位者，必須參與考試評核，考試分為兩部份－－屈光及隱形眼鏡，以上措施只限對當時已入職的人士，而不適用於現時新入職者。&#13;<br> 考生必須於屈光一卷及格，方可再考隱形眼鏡一卷，只取得屈光一卷及格的業者，只可以為客人驗配有框眼鏡，若有違此專業守則者，將會受到視光師管理委員會處分。</p></body></html>
