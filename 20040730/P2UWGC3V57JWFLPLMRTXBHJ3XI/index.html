<html><header><meta charset="utf-8"><title>裴勇俊崔智友日本教英文</title></header><body><h1>裴勇俊崔智友日本教英文</h1><p>亞洲師奶殺手裴勇俊與韓劇《冬日戀曲》拍檔崔智友，近期在日本紅爆燈，二人不但成了廣告界搶手貨，更獲力邀擔任電視節目嘉賓，二人將亮相下周一NHK電視台播放的《流利英語Night》，教日本觀眾講英文。&#13;<br> 此外，崔智友最近獲日本玩具商垂青，當地一間公司正計劃將以她在韓劇《冬日戀曲》、《美麗的日子》和新片《誰都有秘密》內的造型，推出一系列洋娃娃公仔。而崔智友的經理人公司表示，目前對這個提案充滿興趣，只要製成品令人滿意，便允許推出。</p></body></html>
