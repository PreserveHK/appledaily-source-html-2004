<html><header><meta charset="utf-8"><title>「狗仔隊」探員炒車倒地呻吟</title></header><body><h1>「狗仔隊」探員炒車倒地呻吟</h1><p>【本報訊】一名隸屬警方刑事情報科行動組（俗稱「狗仔隊」）探員，昨日下午三時許，駕駛電單車沿上環干諾道中快線西行，當電單車抵達信德中心對開路面時失事翻側，探員擦傷手腳倒地呻吟，由熱心路人代為報警。事發後，六名同袍趕至慰問，但各人對傷者事發時是否正在執勤跟蹤目標人物諱莫如深。&#13;<br> 救護員到場替受傷探員急救後送院，幸無大礙。至於肇事電單車僅車身輕微損毀，稍後由傷者同袍把車推到路旁協助警員調查。&#13;<br> 簡明恩攝</p></body></html>
