<html><header><meta charset="utf-8"><title>妮坦莉寶雯《星戰》有排拍</title></header><body><h1>妮坦莉寶雯《星戰》有排拍</h1><p>荷李活女星妮坦莉寶雯（NataliePortman），前日於紐約盛裝出席她有份主演電影《GardenState》的首映。當日妮坦莉與身兼該片導演、編劇及演員的ZachBraff一同到場，兩人言談甚歡。&#13;<br> <br> <spanclass>已簽下合約 &#13;<br> 此外，有份主演《星球大戰前傳》電影系列的妮坦莉，近日表示原來與佐治魯卡斯（GeorgeLucas）的電影公司簽下合約，她共會拍六部《星戰》電影。而《星戰前傳3》將於明年上畫，妮坦莉表示她下月還要到倫敦補拍鏡頭。</spanclass></p></body></html>
