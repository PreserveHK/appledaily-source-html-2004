<html><header><meta charset="utf-8"><title>肥姐：欣宜唔做藝人怕被跟</title></header><body><h1>肥姐：欣宜唔做藝人怕被跟</h1><p>沈殿霞（肥姐）、Cookies、楊思琦、李逸朗、吳日言等昨日到尖沙嘴出席「2004兒歌金曲頒獎典禮」記招，肥姐對於愛女鄭欣宜被雷頌德讚有做歌手的條件，她說：「佢嘅歌喉係遺傳佢老竇（鄭少秋）嘅，不過暫時佢都係會以讀書為主。做藝人成日俾狗仔隊跟，佢都怕咗，佢出年九月就升讀大學，佢話唔會選醫科同法律，費事滿足我嘅虛榮心喎。」<br> &#13;<br> <spanclass>楊思琦胸部升Cup &#13;<br> 此外，楊思琦近日為雜誌拍攝性感封面，她說：「男友話影得幾靚，佢事前重提醒我着乜嘢衫要傾清楚，我個胸都有啲進步。」她更表示因為胸部豐滿了，所以要更換過新的胸圍。&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
