<html><header><meta charset="utf-8"><title>籮霸向梵蒂岡爭取教堂行禮</title></header><body><h1>籮霸向梵蒂岡爭取教堂行禮</h1><p>籮霸珍妮花洛庇絲（JenniferLopez）上月與拉丁歌手MarcAnthony於洛杉磯家中舉行小型婚禮，低調地第三度結婚。據美國《InTouch》雜誌報道，籮霸欲於短期內再次與Marc多行一次婚禮，因為她希望今次婚禮可採天主教儀式進行。&#13;<br> 信奉天主教的籮霸，其實一直希望於教堂中行禮，可惜籮霸與Marc都曾離婚，故此未能獲天主教會批准。據稱籮霸曾因此事去信梵蒂岡，十分大陣仗。籮霸一位友人說：「珍妮花很希望在未為人母之前，可以到天主教堂行禮。」</p></body></html>
