<html><header><meta charset="utf-8"><title>尹天照吊威吔傷手</title></header><body><h1>尹天照吊威吔傷手</h1><p>萬綺雯和尹天照日前於清水灣片廠拍攝亞視新劇《我和殭屍有個約會3之永恆國度》，劇中有不少動作場面，更會加插電腦特技，故二人除了吊威吔外，亦經常與空氣對打。&#13;<br> <br> <spanclass>「吊到暈陀陀」 &#13;<br> 尹天照說：「今次已經算舒服喇！之前吊威吔重吊到暈陀陀。」亞視雖為演員做足安全措施，但日前尹天照吊威吔着地時不慎扭傷左手手腕，他翌日即往睇跌打。&#13;<br> 經過診治後，尹天照說：「跌打醫師話我左手手腕軟骨受傷，𠵱家要敷藥，佢叫我最好休息唔好亂郁，要戒口，一定要戒酒同戒蛋。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
