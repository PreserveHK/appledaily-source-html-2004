<html><header><meta charset="utf-8"><title>小春視志偉剋星</title></header><body><h1>小春視志偉剋星</h1><p>陳小春前晚到將軍澳電視廣播城，與何韻詩一起主持《勁歌金曲》，潘迪華及黃耀明則任表演嘉賓。小春表示雖然曾擔任《獎門人》及《港姐》司儀，但前晚仍有少許緊張。<br> &#13;<br> <spanclass>「𠵱家冇人壓到我」 &#13;<br> 小春說：「我冇背稿，咁表現會活潑啲，以前有志偉搶對白，𠵱家冇佢喺度就冇人壓到我。大家又唔使太強調唱現場，最緊要氣氛好。」此外，黃耀明與顧嘉煇昨日到商台接受訪問，煇哥說：「佢將我嘅舊歌用新嘅唱法演繹，令舊歌有新生命。」&#13;<br> 採訪：卓美娟　攝影：陳烱威</spanclass></p></body></html>
