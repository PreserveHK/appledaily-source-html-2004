<html><header><meta charset="utf-8"><title>士多啤梨冰沙</title></header><body><h1>士多啤梨冰沙</h1><p>以有士多啤梨、菠蘿汁、橙汁等香甜果汁，再加上帶酸味的青檸汁，甜酸清新。士多啤梨茸和冰沙的質感，小朋友和女士一定喜歡。</p><p><b> 用咩料：</b> &#13;<br> 橙汁	2安士&#13;<br> 菠蘿汁	2安士&#13;<br> 青檸汁	1/4安士&#13;<br> 士多啤梨	半粒（切碎）	&#13;<br> 士多啤梨糖漿	1安士&#13;<br> 冰粒	1杯&#13;<br> 梳打水	1/3杯&#13;<br> 士多啤梨	1粒（完整）&#13;<br> &#13;<br> <b> 好易做：</b> &#13;<br> 1.將橙汁、菠蘿汁、青檸汁、士多啤梨碎和士多啤梨糖漿放入攪拌器中，加入冰粒，打至成冰沙狀。&#13;<br> 2.倒入杯中，倒入梳打水，以士多啤梨裝飾。&#13;<br> &#13;<br> 記者：謝翠玲　攝影：楊錦文&#13;<br> 示範及飲品提供：逸東酒店逸東吧&#13;<br> 地址：佐敦彌敦道380號逸東酒店四樓&#13;<br> 電話：27821818</p></body></html>
