<html><header><meta charset="utf-8"><title>仲根霞佐敦企街唔願走</title></header><body><h1>仲根霞佐敦企街唔願走</h1><p>日本女星仲根霞日前秘密來港拍攝寫真，她曾在佐敦吳松街一帶取景，更大讚該區的霓虹光管美麗，令她差點不想離開。&#13;<br> 仲根霞早前來香港拍攝寫真，昨日出版的日本青年漫畫雜誌《周刊YoungSunday》，刊出了多副照片，除了是在酒店房間拍攝的照片外，亦刊出了她晚上在佐敦街上取景的性感照。仲根霞對香港街景讚不絕口，她說：「香港的霓虹燈是世界上最美麗的，它令我在街上步行了多一會兒。」而下周出版的《YoungSunday》，會正式將霞女來港拍攝的寫真公開。</p></body></html>
