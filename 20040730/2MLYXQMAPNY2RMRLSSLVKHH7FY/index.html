<html><header><meta charset="utf-8"><title>張敏晒胸撼低蔡少芬</title></header><body><h1>張敏晒胸撼低蔡少芬</h1><p>蔡少芬、張敏和曾寶儀昨日在灣仔出席美容公司記者會。擔任代言人的張敏以低胸裝亮相，大搶風頭，而曾寶儀則請來父親曾志偉撐場。<br> &#13;<br> <spanclass>「靚唔使拎出嚟」 &#13;<br> 昨日眾藝人一早到場，但因大會安排失當，令眾人呆等個多小時。穿低胸裝的張敏表示只是想將成效展示出來，她說：「因為啲手腳減咗，想人睇吓啲成績啫，唔係搶鏡。」蔡少芬則表示不覺被張敏搶風頭，她說：「靚唔使成日拎出嚟嘅，要畀吓機會人哋。」&#13;<br> 當蔡少芬上台時，被主持錢嘉樂取笑她與內地藝人張晉的緋聞，指她近日明豔照人，應該是有愛情滋潤，令她哭笑不得。</spanclass></p></body></html>
