<html><header><meta charset="utf-8"><title>四葉女打排球學友詐癲納福</title></header><body><h1>四葉女打排球學友詐癲納福</h1><p>張學友昨日到荃灣汀九麗都灣沙灘，客串無綫新劇《赤沙印記＠四葉草．2》，本來學友只在一班四葉女打排球時，飾演路人甲經過，但因天雨關係，導演臨時改劇本，要學友扮儍佬在沙灘找尋失物。<br> &#13;<br> <spanclass>首次拍劇 &#13;<br> 學友說：「拍咗個幾鐘就完，都好快。我第一次客串拍電視劇，我從來未拍過劇，以前忙冇時間，𠵱家更加唔會拍。」問他可會再客串一、兩集演出？他說：「有好劇本、好導演同好演員嘅話，都可以嘅！」&#13;<br> 問學友一班四葉女有否搶着向他索簽名？他說：「冇呀，影吓相咁，可能佢哋唔係好識我。」楊 採訪、攝影：馮美茵</spanclass></p></body></html>
