<html><header><meta charset="utf-8"><title>蔡依林忘命騷買3,000萬保險</title></header><body><h1>蔡依林忘命騷買3,000萬保險</h1><p>蔡依林將於下月八日在上海舉行「J1世界巡迴演唱會」，她今次可謂藝高人膽大，為了達至完美效果，一向畏高的她要坐在五層樓高的水晶吊燈上緩緩下降，更堅持不吊威吔，嚇得經理人立刻為她買下一份一億三千五百萬新台幣（約三千萬港元）的意外保險。&#13;<br> <br> <spanclass>邀陳冠希演出 &#13;<br> 蔡依林的演唱會耗資龐大，包括鑲滿三千顆燈泡的巨型水晶吊燈、LED電腦變色升降機及四層樓高的鞦韆等，足足花上逾五百多萬新台幣（約一百萬港元）。蔡依林在演唱會中又會與緋聞男友陳冠希同台演出，而言承旭亦已落實擔任嘉賓。</spanclass></p></body></html>
