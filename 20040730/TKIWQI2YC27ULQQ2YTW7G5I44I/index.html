<html><header><meta charset="utf-8"><title>熱浪迫人蘭桂坊夏日啤酒節</title></header><body><h1>熱浪迫人蘭桂坊夏日啤酒節</h1><p>無論你鍾唔鍾意同陽光玩遊戲，明天的蘭桂坊夏日啤酒節都一定啱你。主辦單位會事先封路，不准車輛駛入，讓大家在現場DJ打碟帶動下，可安心狂玩遊戲、狂睇Bikini模特兒行Catwalk、欣賞街頭表演者狂舞！玩得又餓又渴的時候，堆滿整條蘭桂坊二十多個小食攤位，有N款冰凍飲品和特色小食候備；想過過冷河更可跳入鄰近70多間食肆，唞足精神然後再出戰！要在香港盡情過一個夏日Fiesta，還不準備戰衣！&#13;<br> 記者：李湘虹&#13;<br> &#13;<br> 日期：7月31日（星期六）&#13;<br> 時間：1pm-12mn&#13;<br> 地點：蘭桂坊　查詢：25238010</p></body></html>
