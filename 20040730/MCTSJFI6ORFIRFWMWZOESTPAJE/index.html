<html><header><meta charset="utf-8"><title>林偉強矢口否認將入自由黨</title></header><body><h1>林偉強矢口否認將入自由黨</h1><p>【本報訊】每次選舉都是自由黨主席田北俊的獵頭機會，田北俊昨天引述鄉議局主席劉皇發稱，林偉強會在鄉議局界別當選後加入自由黨。但林偉強昨天報名參選時「大大聲聲」講，他沒有承諾加入自由黨，因為鄉議局希望他「無黨無派」，如果轉頭加入自由黨，「背棄誠信嘅人係會受到質疑」。&#13;<br> 陪同林偉強報名的劉皇發也否認，曾要求林偉強加入自由黨：「好囉、中立。林偉強有佢自己嘅嗜好，如果佢要入民主黨，我都冇辦法控制啦！」除了林偉強，參選資訊科技界的權智集團主席譚偉豪也是田北俊的目標。譚承認，田北俊有找過他溝通，但不願透露細節。</p></body></html>
