<html><header><meta charset="utf-8"><title>陸宏廣「Clean」口號諷刺緋聞候選人</title></header><body><h1>陸宏廣「Clean」口號諷刺緋聞候選人</h1><p>【本報訊】曾多次參選立法會工程界無功而還的註冊結構工程師陸宏廣，昨日再次報名參選，挑戰現任界別代表何鍾泰，對於曾有報道指對手何鍾泰捲入緋聞一事，陸宏廣其中一句競選口號為「CleanLuk」，意指陸作風潔淨，陸宏廣強調，代表業界的人需要有高尚情操。&#13;<br> 對於對手的緋聞會否對他的選情有利，陸宏廣借機諷刺何鍾泰：「（對緋聞）見仁見智啦，鍾意嘅人咪話係風流，唔鍾意嘅咪覺得下流、係鹹濕伯父囉！」但他澄清，其口號並非針對任何人，只是表現對自己的標準。</p></body></html>
