<html><header><meta charset="utf-8"><title>論及普選湯棋淯：手機冇電</title></header><body><h1>論及普選湯棋淯：手機冇電</h1><p>【本報訊】立法會法律界功能組別又多一人參選，剛退出民建聯的大律師湯棋淯昨天沒有通知傳媒，「靜靜雞」報名，她得到政協委員黃英豪的提名。但黃英豪表示，提名不代表他支持湯棋淯並投她一票，他給提名只是因為認識她父親、孔教學院院長湯恩佳多年。&#13;<br> 湯棋淯說，政綱仍在草擬中。但當記者問及她對普選的立場，她宣稱：「你問咗好多問題，講到手提電話都就快冇電」，沒有交代本身立場。湯棋淯曾兩度加入民建聯，但她參加上屆區議會前退黨，其後再次入黨。</p></body></html>
