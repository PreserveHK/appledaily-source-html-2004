<html><header><meta charset="utf-8"><title>專才赴滬實習反應佳</title></header><body><h1>專才赴滬實習反應佳</h1><p>【本報訊】香港專業人才協會主席蕭乃新表示，較早前推出的上海企業實習計劃，外界反應良好，協會正考慮將計劃擴展至其他內地省市。他說，北上工作的港人，多數因為對內地的社會及企業文化不了解，而產生適應上的問題，相反，他們在工作管理方面的問題則不大。&#13;<br> 他指，曾有報道指出，有獲內地企業聘請的港人，在未上班之前就已被解僱，但他相信這只屬個別事件。另外，香港專業人才協會現在進行兩項調查，主題分別是廣東省對本港人才需求，以及港人北上工作的情況，預料九月份可以完成調查報告。</p></body></html>
