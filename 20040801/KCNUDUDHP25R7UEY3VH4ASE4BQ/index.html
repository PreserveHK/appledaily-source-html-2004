<html><header><meta charset="utf-8"><title>電車將全線改用活頁式活門</title></header><body><h1>電車將全線改用活頁式活門</h1><p>【本報訊】香港電車有限公司董事易志明昨日在香港電車百周年派對上表示，未來電車上所有「三節棍」式旋轉門柵將會拆除，改為活頁式活門，令乘客登車更安全方便。這項改動亦是為了回應乘客意願，預計明年年中完成所有工程。&#13;<br> 易志明又表示，電車公司會在各車站增設路線圖以方便訪港旅客乘搭，並計劃採用中央車隊控制概念，加強中央監控電車行駛的情況，以靈活調配車隊，提高電車服務質素。</p></body></html>
