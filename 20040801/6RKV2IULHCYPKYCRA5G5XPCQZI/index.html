<html><header><meta charset="utf-8"><title>「原子城」滿地牛屎</title></header><body><h1>「原子城」滿地牛屎</h1><p>中國首個核武基地的遺址雖被列作文物，但因不受重視，現已受到嚴重破壞，不僅門窗被人偷走、地上瓷磚全被撬走，看門人為增加收入，竟在遺址牧養牛羊，令這個成功研製中國首枚原子彈的核武基地，滿布牛屎和羊糞。<br> &#13;<br> <spanclass>列作文物保護單位 &#13;<br> 該核武基地遺址位於青海省青海湖北岸草原，原址為中國首間核工廠「二二一」核工廠，有「原子城」之稱，國務院一九八七年關閉該核工廠，○一年將其劃為全國文物保護單位。&#13;<br> 但該座顯赫一時的核工廠，目前已變得破落不堪，觸目所見，盡是殘垣斷壁，廠房到處是雜物、牛屎羊糞。當地文物管理局官員解釋，地方政府經費不足，無力保護「原子城」。&#13;<br> 新華網</spanclass></p></body></html>
