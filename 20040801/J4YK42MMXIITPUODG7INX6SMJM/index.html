<html><header><meta charset="utf-8"><title>多家發展商到場視察</title></header><body><h1>多家發展商到場視察</h1><p>新盤市場繼六月珀麗灣三期開賣後，未見大型新盤推售。西灣河嘉亨灣被視為對後市有啟動作用的新盤，各大發展商密切注視該盤銷售情況，部署旗下樓盤推銷步伐。&#13;<br> 多家發展商包括九龍倉、信和集團及華懋集團，昨均有售樓部要員到場參觀嘉亨灣，進行觀摩交流了解市況。市場人士認為，嘉亨灣銷情將左右新盤市場方向，因樓價在上半年累積升近三成，若嘉亨灣「有價有市」，下半年樓價具上升動力，預期幅度介乎一成至一成半。除嘉亨灣外，有機會緊貼開售的新盤有東涌映灣園悅濤軒，及深井碧堤半島二期。&#13;<br> 本報記者</p></body></html>
