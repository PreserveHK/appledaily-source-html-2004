<html><header><meta charset="utf-8"><title>「信使」號明升空探水星</title></header><body><h1>「信使」號明升空探水星</h1><p>美國太空總署本港時間周一下午2時許將會發射探測器「信使」號，到太陽系最熱行星水星探索，預計6年半後，即2011年3月進入水星軌道，然後環繞水星運行１年。&#13;<br> 根據這個耗資4億2700萬美元（約33億港元）的探索計劃，載有7種科學儀器的「信使」號將會找尋水星是否有水和冰，收集到的資料有助科學家加深了解水星的稀薄大氣和金屬核心。&#13;<br> 路透社<br> &#13;<br> <spanclass>探測器上儀器 &#13;<br> ‧彩色和單色影像系統<br> &#13;<br> ‧地磁儀<br> &#13;<br> ‧激光測高儀<br> &#13;<br> ‧分光儀<br> &#13;<br> ‧無線電科學實驗儀器</spanclass></p></body></html>
