<html><header><meta charset="utf-8"><title>嘉芙蓮趕狂迷上絕路</title></header><body><h1>嘉芙蓮趕狂迷上絕路</h1><p>荷李活女星嘉芙蓮薛達鍾絲（CatherineZeta-Jones），日前在洛杉磯法庭中聲淚俱下指證女狂迷DawnetteKnight多次恐嚇她。據說Dawnette近日被困拘留所期間，繼服用過量安眠藥後，近日又再度輕生。&#13;<br> <br> <spanclass>精神恍惚 &#13;<br> 辯方律師指Dawnette於拘留所期間精神恍惚，他於聲明中說：「嘉芙蓮薛達鍾絲迫使Dawnette自殺，嘉芙蓮的雙手才沾滿了鮮血。」現時法官正要求心理醫生提交Dawnette的精神報告，案件暫時押後。另外，Dawnette日前被揭發多年前曾有危險駕駛及報假案的紀錄。</spanclass></p></body></html>
