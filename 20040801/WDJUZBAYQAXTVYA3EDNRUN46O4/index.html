<html><header><meta charset="utf-8"><title>鄧穎芝變身捧TataYoung</title></header><body><h1>鄧穎芝變身捧TataYoung</h1><p>泰國女歌手TataYoung前晚在中環一酒吧舉行巡迴演唱的尾站，黃伊汶、藍奕邦、鄧穎芝及潘楚穎等都有到場。&#13;<br> TataYoung演唱多首歌曲，觀眾掌聲連連。本來大會邀請函列明鄭融也會捧場，結果當鄧穎芝到場時，藍奕邦有朋友誤認她為鄭融，藍奕邦即澄清說：「佢係我師妹鄧穎芝呀！」鄭融則身在紅館欣賞鄭秀文個唱而缺席。<br> &#13;<br> <spanclass>Fans認錯索簽名 &#13;<br> 鄧穎芝接受訪問時說：「我成日俾fans認錯係鄭融，問我攞簽名，我都有應佢哋，我怕俾人話寸嘛！不過我唔尷尬，似佢都好呀，佢上年攞新人獎㗎喎。」&#13;<br> 採訪：蔡如玉　&#13;<br> 攝影：仇志德</spanclass></p></body></html>
