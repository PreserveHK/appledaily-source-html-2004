<html><header><meta charset="utf-8"><title>雅典二度辦奧運</title></header><body><h1>雅典二度辦奧運</h1><p>首屆奧運會公元前七七六年於希臘奧林匹亞平原舉行，向奧林匹亞諸神致敬。跑步、跳遠、擲鐵餅、馬術等比賽項目，在古代奧運已有。&#13;<br> 七個世紀後，羅馬帝國皇帝狄奧多西指奧運會是異教儀式，勒令停辦，最後一屆是公元三九三年。到了十九世紀末，在一群知識分子推動下，現代奧運會於一八九六年在希臘首都雅典重生。過去一個世紀，全球多個大城市都舉行過這項體育盛事，到今年第二十八屆，再次回到雅典。&#13;<br> 《蘋果》資料室</p></body></html>
