<html><header><meta charset="utf-8"><title>啦啦隊大賽CHEERS獲勝</title></header><body><h1>啦啦隊大賽CHEERS獲勝</h1><p>【本報訊】後空翻、踢腿、一字馬會令你聯想起甚麼？奧運會體操項目？錯，而是在本港首次舉辦的「全港啦啦隊大賽」。&#13;<br> 身穿背心制服，有如小雲雀般在跳躍的，正是昨日奪得「全能啦啦隊大獎」的沙田官立中學的CHEERS隊。他們二十八人，男的陽剛味十足，前空翻、倒立等高難度動作一點都難不到他們，而女成員則穿上鮮色短裙，邊唱邊跳。&#13;<br> 如此精采的表演，「沙田官立中學」的CHEERS隊伍還奪得「最具啦啦隊精神獎」。</p></body></html>
