<html><header><meta charset="utf-8"><title>驅鯊劑可對付4種鯊魚</title></header><body><h1>驅鯊劑可對付4種鯊魚</h1><p><spanclass>加勒比珊瑚礁鯊（Caribbeanreefshark） &#13;<br> 身體呈灰色，最長達三米，棲身加勒比海及附近熱帶水域，愛藏身珊瑚礁等待獵物。<br> &#13;<br> <spanclass>黑鼻鯊（Blacknoseshark） &#13;<br> 平均長一米多，身形細小修長，鼻端有黑點，出沒西大西洋溫暖水域，絕少主動襲人。<br> &#13;<br> <spanclass>鬚鯊（Nurseshark） &#13;<br> 呈黃啡色，長約兩米多，主要出現於大西洋和東太平洋熱帶水域，習慣群體出動。<br> &#13;<br> <spanclass>檸檬鯊（Lemonshark） &#13;<br> 因身體呈淺黃啡色得名，居於大西洋和接近西非的太平洋水域，對人類威脅很低。&#13;<br> 資料來源：佛羅里達州自然歷史博物館</spanclass></spanclass></spanclass></spanclass></p></body></html>
