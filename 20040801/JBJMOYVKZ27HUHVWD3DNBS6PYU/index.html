<html><header><meta charset="utf-8"><title>多一宗染EV-71腸病毒</title></header><body><h1>多一宗染EV-71腸病毒</h1><p>【本報訊】衞生署再證實多一宗EV-71型腸病毒（圖）個案，患者是一名就讀於深水埗德貞幼稚園的五歲男童，現已康復。衞生署衞生防護中心表示，男童在上月十六日起發病，出現發燒、出水泡及四肢出疹等病徵，翌日被送往廣華醫院留醫，三日後出院。病童的家人沒有出現病徵，而他就讀的幼稚園也沒有其他感染個案，並早在上月九日開始放暑假。&#13;<br> 病童在發病前的短時間無外遊紀錄，因此列本地感染個案。本港今年至今共有三十一宗EV-71型腸病毒個案，當中只有一宗由外地傳入。</p></body></html>
