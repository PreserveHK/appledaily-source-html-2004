<html><header><meta charset="utf-8"><title>娜姐夫婦當眾炒大鑊</title></header><body><h1>娜姐夫婦當眾炒大鑊</h1><p>樂壇天后麥當娜（Madonna），近日與丈夫基里奇（GuyRitchie）的四年婚姻傳出危機。據英國《太陽報》報道，娜姐日前為演唱會綵排期間，基里奇因醋意大發，與娜姐在眾人面前吵架。&#13;<br> <br> <spanclass>欲打教會顧問 &#13;<br> 據報娜姐與丈夫當日於綵排期時傾談，卻不斷被喀巴拉教的教會顧問打岔，故基里奇氣上心頭，走上前一手捉着顧問的頸部，並警告他說要打他一頓。娜姐繼而氣憤的說：「不要令我出醜！」其後娜姐及基里奇均拂袖而去。據說當日娜姐並沒有再回排舞室，翌日她再次現身時，還黑口黑面，可見其婚姻危機之說，並非空穴來風。</spanclass></p></body></html>
