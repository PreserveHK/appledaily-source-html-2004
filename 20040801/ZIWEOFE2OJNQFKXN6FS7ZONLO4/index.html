<html><header><meta charset="utf-8"><title>去年55宗鯊魚無故襲人</title></header><body><h1>去年55宗鯊魚無故襲人</h1><p>鯊魚雖然兇猛，但很少會主動襲擊人。根據佛羅里達州博物館的「國際鯊魚襲擊檔案」資料顯示，去年鯊魚無故主動襲擊人類的全球個案有五十五宗，當中四人死亡。&#13;<br> 現時市面上有多種防鯊產品，包括防鯊鐵籠、鋼絲網狀保護衣，以及名為「防鯊盾」的電子裝置。&#13;<br> 防鯊籠的作用是將鯊魚和籠中人完全分隔開，而鋼絲網狀保護衣則可減少穿衣者一旦被咬時所受的損傷。「防鯊盾」裝置啓動後，四周會形成一個電網，鯊魚如游近，鼻子會因輕微觸電而感痛楚，令牠們游開。&#13;<br> 美聯社</p></body></html>
