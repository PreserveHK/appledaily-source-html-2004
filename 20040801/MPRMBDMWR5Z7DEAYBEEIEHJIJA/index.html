<html><header><meta charset="utf-8"><title>4000分換摺合式單車</title></header><body><h1>4000分換摺合式單車</h1><p>由於奧運將至，可口可樂公司月前開始進行分兩階段的汽水推廣活動，其中較精采是今日開始接受換領的摺合式單車（廣告稱為「摺合式極速戰車」），限量三百部。&#13;<br> 可樂汽水罐裝拉環和膠樽樽蓋均有不同獎賞分數，三五五毫升的可獲三十分、五百毫升的可獲五十分、一點二五公升的可獲一百二十五分、兩公升的可獲二百分。&#13;<br> 換領帳幕需二千五百分，而單車則需四千分。&#13;<br> 本報記者</p></body></html>
