<html><header><meta charset="utf-8"><title>青少年「撈魚」易學壞</title></header><body><h1>青少年「撈魚」易學壞</h1><p>【本報訊】荃灣青年空間昨日發表一項調查，在受訪的六十二位年齡介乎十三至二十一歲、經常流連區內商場的青少年中，超過五成人表示在商場內主要活動是替二手書店推銷及招攬顧客，俗稱「撈魚」，當中最年輕的只有十三歲。&#13;<br> 青年空間社工陸偉國稱，青少年為「搵快錢」而在商場「撈魚」，令他們被不法分子誘惑，最後荒廢學業。三位曾「撈魚」的青少年以過來人身份說，在「撈魚」期間認識黑社會而學壞，悔不當初。</p></body></html>
