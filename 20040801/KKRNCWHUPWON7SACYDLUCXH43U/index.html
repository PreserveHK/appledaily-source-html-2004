<html><header><meta charset="utf-8"><title>江芷妮摑胡杏兒喊驚</title></header><body><h1>江芷妮摑胡杏兒喊驚</h1><p>胡杏兒和江芷妮昨晨在上環為無綫新劇《同撈同煲》拍攝掌摑戲。&#13;<br> 劇情講述胡杏兒被江芷妮誤會在外勾三搭四，而江芷妮因一直暗戀和胡杏兒拍拖的郭晉安，所以江芷妮一怒之下摑了胡杏兒一巴。<br> &#13;<br> <spanclass>借位拍攝 &#13;<br> 昨日正式拍攝時，兩人只是借位拍攝，NG數次便完成，而江芷妮坦言如果真打就會好驚，但胡杏兒說：「打人真係驚過俾人打，我試過俾葉璇打，不過佢好錫我，打得好細力，我覺得借位始終會差啲，真打就會逼真啲。」&#13;<br> 此外，胡杏兒自爆最後一次被父親掌摑是小學六年級，原因是她貪玩出街，所以激嬲父親。&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
