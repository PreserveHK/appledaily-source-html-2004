<html><header><meta charset="utf-8"><title>星洲GPS巴士按站收費</title></header><body><h1>星洲GPS巴士按站收費</h1><p>行走新加坡九條路線的巴士，周日起將率先採用全球衞星定位（GPS）系統。該系統會自動根據巴士最新位置調整車資，毋須司機以人手調整收費系統，乘客可免多付車資。<br> &#13;<br> <spanclass>每站自動調整車資 &#13;<br> 新加坡巴士使用的是智能卡付費系統，乘客上下車時通過掃描器計算並扣除車資。現時巴士每離開一個車站，車長都要親手通過系統鍵入下一個站的位置，有時忘記了鍵入或操作錯誤，會令乘客付錯車資。&#13;<br> 全球衞星定位系統能使巴士自行確定位置，免去上述問題。新系統未來將分階段在其他巴士路線使用。&#13;<br> 中央社</spanclass></p></body></html>
