<html><header><meta charset="utf-8"><title>財話短說</title></header><body><h1>財話短說</h1><p><spanclass>銀河獲准延遲建網點 &#13;<br> ▲廣管局通過，批准銀河衛星廣播，將其收費電視服務通過處所最少50萬和80萬個地點的限期，延長1年，由原來分別04年8月23日和05年8月23日，延至05年8月23日和06年8月23日，這主要考慮到銀河在發展傳送網絡方面的困難。&#13;<br> <br> <spanclass>政府首3月財赤170億 &#13;<br> ▲政府公布，截至6月底止3個月，整體支出為588億元，收入為418億元，赤字170億元。政府發言人說，由於多項收入包括稅款均在年度後期收取，因此在財政年度初期出現赤字，也屬正常。截至6月底，香港財政儲備為2583億元。</spanclass></spanclass></p></body></html>
