<html><header><meta charset="utf-8"><title>交通工具估估吓</title></header><body><h1>交通工具估估吓</h1><p>香港交通四通八達，夠晒方便就係人都知。而小朋友同爹哋媽咪四圍去嘅時候，又多數坐邊種交通工具呢？以下呢幾架睇得唔清唔楚嘅交通工具，唔知小朋友又認唔認得出呢？</p><p><br> &#13;<br> &#13;<br> &#13;<br> &#13;<br> <b> 答案：</b> &#13;<br> 1電車&#13;<br> 2小巴&#13;<br> 3地鐵&#13;<br> 4的士</p></body></html>
