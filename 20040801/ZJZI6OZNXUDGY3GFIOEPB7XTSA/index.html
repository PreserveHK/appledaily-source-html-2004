<html><header><meta charset="utf-8"><title>工人連鐵架墮地壓傷途人</title></header><body><h1>工人連鐵架墮地壓傷途人</h1><p>【本報訊】九龍灣大業街發生驚險意外，昨中午十二時許，姓蕭工人在工廠大廈一樓簷篷工作後，疑貪方便嘗試爬至隔鄰大廈簷篷，企圖沿電燈柱爬下地面，可是當他攀上分隔兩幢大廈的防盜鐵架時，鐵架突然倒塌，工人連鐵架直墮十呎下地面壓中一名路過送貨工人，雙雙送院醫治。<br> &#13;<br> <spanclass>未被鐵架擊中要害 &#13;<br> 兩名傷者分別是姓蕭及吳，同是十八歲，其中姓吳傷者是送貨時路過遇上無妄之災，幸未被鐵架擊中頭部等要害，否則後果不堪設想。警方懷疑肇事鐵架因銹蝕失修倒塌，事後已聯絡工廠大廈維修。</spanclass></p></body></html>
