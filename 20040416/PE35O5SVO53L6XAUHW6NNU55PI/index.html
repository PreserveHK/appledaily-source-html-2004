<html><header><meta charset="utf-8"><title>20年前列根同日同地演講</title></header><body><h1>20年前列根同日同地演講</h1><p>二十年前的昨天，原來剛好也是美國前總統列根在復旦大學發表演講。時間和空間的「巧合」，令切尼的演說平添了一層歷史感。&#13;<br> 作為上海首席學府，同時亦是全國排名第三的重點大學，其美國研究在國內也是數一數二。復旦大學始建於一九○五年，原名復旦公學，現有學生二萬五千人。「復旦」二字取自《尚書大傳．虞夏傳》中「日月光華，旦復旦兮」，意在自強不息，寄意中國的知識分子自主辦學、教育強國。&#13;<br> 國學大師陳寅恪、前副總理李嵐清、數學家蘇步青等，都曾在復旦就讀或任教。</p></body></html>
