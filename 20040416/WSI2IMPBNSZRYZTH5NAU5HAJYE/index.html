<html><header><meta charset="utf-8"><title>吉利汽車虧轉盈不派息</title></header><body><h1>吉利汽車虧轉盈不派息</h1><p>【本報訊】吉利汽車（175）宣布去年度虧轉盈，純利5748.6萬元，02年虧損1.06億元；每股盈利1.6仙，不派末期息。&#13;<br> 該公司主席賀學初表示，去年寧波及上海汽車裝配廠組裝及售出轎車近2.76萬輛，今年目標為10萬輛，並爭取削減生產成本10%。&#13;<br> 另外，他指出，公司擬向吉利集團增持其汽車製造及零部件業務股權，該公司擁5.67億元人民幣，可應付所需。</p></body></html>
