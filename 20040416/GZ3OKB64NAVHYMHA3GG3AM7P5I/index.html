<html><header><meta charset="utf-8"><title>歌迷：梅兄令阿梅蒙羞</title></header><body><h1>歌迷：梅兄令阿梅蒙羞</h1><p>梅艷芳的遺產爭拗沒完沒了，其胞兄梅啟明聲稱，計劃租用泥頭車，並放上阿梅的遺照，然後手持大聲公往財產信託人處要求當面對質。&#13;<br> 不過有歌迷昨日傳真到報館，指此舉除了令阿梅蒙羞外，還不能讓她安息，歌迷亦力撐阿梅身邊好友劉培基和何冠昌遺孀等一直悉心照顧阿梅，並非梅媽指的壞人。<br> &#13;<br> <spanclass>「有嘢盡量爆」 &#13;<br> 對於部份歌迷的反應，梅媽昨日在電話中勞氣的說：「呢啲肯定係假歌迷，係佢班壞人自己作嚟傳真去報館。自阿梅死後，好多歌迷支持同建議我哋坐車去同財產信託人對質，歌迷話呢啲委屈唔可以收埋，一定要揚出嚟畀大家知，有嘢就盡量爆。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
