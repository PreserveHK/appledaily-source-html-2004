<html><header><meta charset="utf-8"><title>香煙尼古丁含量續減少</title></header><body><h1>香煙尼古丁含量續減少</h1><p>衞生署昨日公布去年在本港最暢銷的七十九種香煙的化驗結果，顯示每支香煙的平均焦油及尼古丁含量，分別是10.5毫克及0.84毫克；較前年化驗所得，分別減少0.3毫克及0.01毫克。該署發現，四十六個型號所標示的焦油或尼古丁含量與政府化驗結果有出入，但這些型號的偏差，除「芙蓉王濾咀廿支裝」外，其餘均在政府化驗師就有關鑑定公布的偏差寬限內，「芙蓉王濾咀廿支裝」的平均焦油量化驗結果為每支12毫克，較標示的焦油量15毫克低。</p></body></html>
