<html><header><meta charset="utf-8"><title>失更警改假紙判做義工</title></header><body><h1>失更警改假紙判做義工</h1><p>【本報訊】長洲警署二十八歲警員翁偉強，被控於今年一月十一及十二日當值日，因身在內地，趕不及回港，致電警署請病假。返港後即向醫生要求「補發」病假紙但被拒，於該月十四日，在荔景山路賢麗苑購物中心的美心餐廳內，向上級呈上經竄改的影印本病假紙，企圖瞞天過海，惟警長將影印本交予馮醫生驗證，證實上註的病假日期曾遭竄改，被告後來因使用虛假文件罪名被拘捕。&#13;<br> 涉案警員早前承認一項使用虛假文書罪，昨日被判一百八十小時社會服務令。&#13;<br> 案件編號：ESCC1205/04</p></body></html>
