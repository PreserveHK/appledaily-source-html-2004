<html><header><meta charset="utf-8"><title>言承旭赤鱲角遭插嘴</title></header><body><h1>言承旭赤鱲角遭插嘴</h1><p>言承旭昨午來港，擔任晚上舉行的SalvatoreFerragamo旗艦店開幕儀式嘉賓，言承旭下午一時許抵達赤鱲角機場，現場有約三十名保安維持秩序，有近二百名fans接偶像機。<br> &#13;<br> <spanclass>笑容滿臉 &#13;<br> 當言承旭出現時，fans即蜂湧包圍他，又紛紛舉起紙牌及送禮物給他，言承旭混亂中更被fans手持的紙牌插嘴。&#13;<br> 雖然被襲，言承旭亦一直保持笑容，當fans送上禮物時，他也表現得很開心。之後他乘坐保母車前往下榻的中環麗嘉酒店，fans亦各自租了共約十架的van仔及的士追車尾隨。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
