<html><header><meta charset="utf-8"><title>安室淚灑台灣機場</title></header><body><h1>安室淚灑台灣機場</h1><p>日本女歌手安室奈美惠昨日結束在台灣的三天行程，離境時，她因為被混亂場面嚇倒，加上有保安人員硬扯她入閘，令她淚灑機場。<br> &#13;<br> <spanclass>買LV手袋 &#13;<br> 保安人員為了安室的安全而落力護駕，但動作上則稍為粗魯，強行拉她入閘，令安室手部疼痛，加上場面混亂，令她哭了起來。而保安人員還跟現場採訪的記者發生衝突，事後安室的日本經理人對衝突事件表示歉意。此外，安室一直表示希望在台灣購物，結果她昨日抽空買了LV手袋作為訪台的紀念品。&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>
