<html><header><meta charset="utf-8"><title>妖后莉碧嘉搭上尊古錫</title></header><body><h1>妖后莉碧嘉搭上尊古錫</h1><p>於電影《變種特攻》中飾演妖后一角的莉碧嘉露美史達慕絲（RebeccaRomijn-Stamos），近日剛宣布與結婚五年的丈夫分手，據悉莉碧嘉正搭上荷李活男星尊古錫（JohnCusack），難怪她前日接受名嘴JayLeno訪問時，表現神采飛揚。&#13;<br> <br> <spanclass>鍾情失婚女士 &#13;<br> 穿上低胸裝的莉碧嘉接受訪問時表示，她現時沒有拍拖，但在生命中卻出現了一個很重要的人。而尊古錫早前曾與荷李活女星妮歌潔曼（NicoleKidman）及美琪賴恩（MegRyan）傳出緋聞，看來他對失婚的女士情有獨鍾。</spanclass></p></body></html>
