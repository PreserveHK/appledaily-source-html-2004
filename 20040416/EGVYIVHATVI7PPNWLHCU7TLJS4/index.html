<html><header><meta charset="utf-8"><title>李嘉欣自嘲戀情似連續劇</title></header><body><h1>李嘉欣自嘲戀情似連續劇</h1><p>李嘉欣昨日與導演侯孝賢到尖沙嘴，為《第28屆香港國際電影節頒獎禮之夜》擔任頒獎嘉賓。&#13;<br> 嘉欣穿着一件黑色吊帶上衣襯白色褲亮相。提到早前有傳嘉欣與內地富商覃輝相戀，之後又有指其實她是與一名陳姓內地富商拍拖，嘉欣昨日說：「冇呀，傳到離晒譜！」<br> &#13;<br> <spanclass>最緊要投緣 &#13;<br> 問嘉欣是否會公開男友身份，以免外間亂猜？她表示：「公開咗啲傳媒咪又係睇你幾時分手，結婚咪睇幾時離婚，呢啲古仔我唔想參與，要公開都要有先得㗎，我都同大家一樣當睇連續劇。」&#13;<br> 嘉欣似乎與富豪特別有緣，她說：「唔係呀，我以前男友係model，最緊要兩個人傾得埋啫。」&#13;<br> 採訪：馮美茵　攝影：陳偉權</spanclass></p></body></html>
