<html><header><meta charset="utf-8"><title>胡椒噴霧制服醉酒日漢</title></header><body><h1>胡椒噴霧制服醉酒日漢</h1><p>【本報訊】日本籍男子疑醉酒鬧事，昨晨零時乘搭的士由灣仔波斯富街返回西環寶翠園，卻將的士座椅當睡床呼呼入睡，姓袁（六十四歲）的士司機報警。兩名警員接報到場叫醒他，着他繳付七十多元車資離去，但醉漢突然發惡，起飛腳踢下體、踢心口襲擊，警員兩度使用胡椒噴霧才能將他制服拘捕帶署（圖）。&#13;<br> 涉嫌襲警的日本男子名青木（四十一歲），被捕期間他不斷用英語重複：「Idon'tknow、Idon'tknow（我不知道、我不知道）」胡言亂語。遇襲的警員姓鄭及姓呂，他們分別右臀、胸口、左手臂，以及胸口及拇指受傷，敷治後無礙。&#13;<br> 李家傑攝</p></body></html>
