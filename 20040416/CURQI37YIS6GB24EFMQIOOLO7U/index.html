<html><header><meta charset="utf-8"><title>蔡慧敏日本餐餐擦蟹</title></header><body><h1>蔡慧敏日本餐餐擦蟹</h1><p>蔡慧敏日前到了日本的東京和北海道旅行，她此行滿載而歸，買了不少新款春裝和飾物，準備近日出席活動時穿着。&#13;<br> 蔡慧敏很喜歡北海道，她說：「我覺得嗰度除咗風景靚之外，重好有小鎮feel，食物又好地道，我幾乎餐餐食蟹，真係好美味，講真喺香港一定食唔到咁平同新鮮嘅蟹。」&#13;<br> <br> <spanclass>日日泡溫泉 &#13;<br> 蔡慧敏亦很喜歡浸溫泉，在北海道旅行的幾天，每天都泡在溫泉中，蔡慧敏說：「浸溫泉可以消除疲勞，行咗成日街，浸番溫泉唞吓真係好舒服嘅。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
