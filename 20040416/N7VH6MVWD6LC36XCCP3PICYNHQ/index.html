<html><header><meta charset="utf-8"><title>MACERMP3機啱晒手形</title></header><body><h1>MACERMP3機啱晒手形</h1><p>新推出嘅Z-CYBERMACERMP3機，造型都幾趣怪，頭大身細，原來呢個設計專為右手用家而設，握喺手掌完全Fit晒手形，拎上手嘅手感特別好。MACERMP3採用USB直插式設計，直插電腦便可抄歌，而容量分別有128MB同256MB，機上特設有「錄音」鍵，一按即可立即錄音，比一般MP3機簡單方便得多，跟機重會送埋FM耳機，功能相當齊全。&#13;<br>&#13;<br>記者：許福合&#13;<br>&#13;<br><b>ANA電腦</b>&#13;<br>查詢電話：27203983</p></body></html>
