<html><header><meta charset="utf-8"><title>代理促銷寶馬320iA減到唔使30萬</title></header><body><h1>代理促銷寶馬320iA減到唔使30萬</h1><p>在本港車壇一直有高銷量紀錄的寶馬3系，近期代理商為促銷關係，筆者風聞今個周末，代理會趁住全新X3首展，會同期推出限量50部寶馬320iA型號，以優惠價$299,000發售，較原來定價$335,000，足足平咗3萬6千蚊咁多，兼且原車重裝有一台2.2公升直6DOHC引擎（馬力170匹），相對於一眾歐、日同級車可謂不遑多讓，但車價就唔使30萬，真係要買趁快！	&#13;<br>&#13;<br>記者：陳偉林</p></body></html>
