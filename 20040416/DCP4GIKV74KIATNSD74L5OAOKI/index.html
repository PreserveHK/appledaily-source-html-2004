<html><header><meta charset="utf-8"><title>黑木瞳情挑岡田准一</title></header><body><h1>黑木瞳情挑岡田准一</h1><p>日本四十三歲女星黑木瞳，早前宣布將會繼《失樂園》後，演出描寫不倫戀的電影《東京鐵塔》，而在戲中飾演她的戀人，正是比她小二十年、V6的成員岡田准一。&#13;<br> <br> <spanclass>巴黎取景 &#13;<br> 岡田曾在日劇《父親大人》中飾演黑木瞳的兒子，今次二人由母子變為情人，相信令岡田fans接受不了。不過岡田表示：「我會努力表現出與親子情不同的男女戀愛，給大家看看我另外的一面。」該片將於下月中開拍，更會到巴黎取景，在戲中黑木瞳是岡田母親的已婚朋友。</spanclass></p></body></html>
