<html><header><meta charset="utf-8"><title>楊洛婷訪酒廠聞到醉</title></header><body><h1>楊洛婷訪酒廠聞到醉</h1><p>楊洛婷早前走遍台南及台中拍攝旅遊特輯，介紹當地特色美食，還在街頭吃台灣馳名魯肉飯。楊洛婷覺得最有趣的是在一間酒廠試食紹興酒味雪條，她說：「初時以為食紹興酒會好勁，怕會醉，但好好味。反而喺酒廠逗留太耐，俾啲酒精氣味攻到我暈暈哋。」<br> &#13;<br> <spanclass>抬五包米 &#13;<br> 楊洛婷此行除大飽口福外，最大收穫是在當地買了五大包「貢米」，她說：「呢啲米只係台灣先有得賣，用嚟做煲仔飯一流，遲啲我會返加拿大探親，到時會帶啲米過去，親手煮煲仔飯畀爸爸媽媽食。」</spanclass></p></body></html>
