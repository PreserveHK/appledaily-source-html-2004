<html><header><meta charset="utf-8"><title>星零售額急增40.5%</title></header><body><h1>星零售額急增40.5%</h1><p>【本報綜合報道】新加坡2月份零售額增長逾四成，升幅較預期高出一倍，反映該國經濟復甦已從出口擴展至內部需求環節。&#13;<br> 新加坡2月份零售額比去年同月增長40.5%，主要受汽車和珠寶首飾等高價產品銷售大幅增長帶動；撇除汽車項目的零售額比去年增長16.5%，是至少6年來最大升幅。&#13;<br> 與1月份比較，2月零售額增長22.9%，撇除汽車項目的零售額升8.6%。&#13;<br> 經濟分析員表示，雖然新加坡政府在今年1月調高銷售稅率1個百分點，但加稅對消費市道的影響已減輕，零售額上升主要受經濟復甦帶動。</p></body></html>
