<html><header><meta charset="utf-8"><title>政府規劃鄉委會先知曉</title></header><body><h1>政府規劃鄉委會先知曉</h1><p>現時全港共設二十七個鄉事委員會，鄉委會成員由各鄉村的村代表出任。&#13;<br> 一般而言，政府發展新界前會先諮詢鄉委會意見，鄉委會主席便能第一時間掌握新界發展和規劃的計劃，他們可透過迫使政府修訂發展計劃，令政府收回某些土地以獲取賠償，或令政府不用收回某些土地，改賣予私人發展商圖利。&#13;<br> 近年，鄉委會多次爆出貪污醜聞，去年九月廉署便揭發元朗十八鄉鄉委會選舉懷疑賄選。</p></body></html>
