<html><header><meta charset="utf-8"><title>華潤電力首季售電多四成</title></header><body><h1>華潤電力首季售電多四成</h1><p>【本報訊】華潤電力（836）公布04年首季度售電數據，若將旗下所有電廠均按100%作計算，集團首季度總售電量為683.42萬兆瓦時，較03年同期增加41.72%，其中單是3月份的總售電量已達262.6萬兆瓦時，按年增長幅度為35.78%。集團解釋是因內地用電需求持續增加，及續有新電廠投產所致。&#13;<br> 另外，中煤（003）宣布，集團入股深圳燃氣30%權益的項目，已正式取得中央批文，中煤將投入2.7億元人民幣，成為第二大股東。</p></body></html>
