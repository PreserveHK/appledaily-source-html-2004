<html><header><meta charset="utf-8"><title>證人有隱瞞陳志良脫罪</title></header><body><h1>證人有隱瞞陳志良脫罪</h1><p>【本報訊】膺九○及九二年度「香港先生」的藝人陳志良與同居女友在街頭爭吵疑不滿途人多嘴，涉嫌手持原子筆插傷途人眼角致入院縫十四針，女友涉動手襲擊，案件昨在九龍城法院審結。裁判官指控方證人口供有所隱瞞，並未將事實真相和盤托出，被告口供亦不一致，最後裁定兩人無罪釋放。&#13;<br> 曾參與多部電影及拍過啤酒廣告的被告陳志良（四十歲），被控於去年六月十八日在尖沙嘴麼地道與漆咸道交界傷害一名男子；其同居女友孫海雲（三十五歲）則被控於同時同地一項襲擊引致他人身體受傷。&#13;<br> 案件編號：KCCC17463/04</p></body></html>
