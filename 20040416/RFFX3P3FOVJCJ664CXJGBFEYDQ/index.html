<html><header><meta charset="utf-8"><title>去年出口逾7千億</title></header><body><h1>去年出口逾7千億</h1><p>本地電子產品出口在國際佔一席位，如在2001年曾是全球最大的計算機出口地。去年本港電子產品整體出口也不俗，全年總數達7326.5億港元，今年首兩個月也逾千億港元，較去年同期增長兩成。&#13;<br> 本港電子產品近半出口至中國大陸，美國佔第二位，約佔11.2%，其次是日本、南韓、台灣及新加坡，分別佔5.6%、4.3%、4%及3.5%，其中出口至韓國的增長幅度較高，今年1月至2月份便增加37%。</p></body></html>
