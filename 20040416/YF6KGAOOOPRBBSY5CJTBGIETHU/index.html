<html><header><meta charset="utf-8"><title>ArnoldPalmer星星行先</title></header><body><h1>ArnoldPalmer星星行先</h1><p>I.T本地版的「遮仔」ArnoldPalmer，今季首度新登場的銀器飾物，一推出經已成為Fans頭號搜購目標。首批推出的均以星星作主題，一系列耳環、頸鏈、戒指、電話繩備有紅黃淺藍三種顏色選擇，陸續有來的將是珠仔系列，除備有飾物可供選擇之外，還會添上腰帶、西瓜帽、牛仔帽等。&#13;<br>&#13;<br>記者：吳小明&#13;<br>攝影：梁細權</p><p>售賣點：&#13;<br> ArnoldPalmer（27351350）&#13;<br> 尖沙嘴海洋中心271-272號舖</p></body></html>
