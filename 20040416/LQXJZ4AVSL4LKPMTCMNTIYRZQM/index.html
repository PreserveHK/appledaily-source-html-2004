<html><header><meta charset="utf-8"><title>車仔檔不能長租</title></header><body><h1>車仔檔不能長租</h1><p>承租商場車仔檔做生意，缺點是不能久留，擺賣一段時間後，必須搬走。<br> &#13;<br> <spanclass>租金平手續簡 &#13;<br> 專租商場車仔檔擺賣米刻掛飾的阿菁，就常常面對找檔位及配合檔期的煩惱。但又貪其租金便宜及手續簡單的好處，只須出示身份證和付租便成，租戶有沒有商業登記、經營牌照、或報稅等統統不過問。&#13;<br> 一般商場的車仔檔，都是短期租約，租期多是兩星期或一個月，租約屆滿就要搬離。根據租例，阿菁的檔攤在今次租約期滿後，必須至少兩星期後才能再租，因此她要不斷尋覓檔位和申請輪候檔期，有時會出現兩個場的檔期重叠，或兩個場的檔期連不上等等，這都令她費煞思量。</spanclass></p></body></html>
