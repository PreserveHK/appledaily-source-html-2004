<html><header><meta charset="utf-8"><title>施念慈2萬元買限量LV</title></header><body><h1>施念慈2萬元買限量LV</h1><p>施念慈日前在尖沙嘴的ＬＶ店購物，閒逛個多小時後，便手持兩大個ＬＶ紙袋離去。據知施念慈買了ＬＶ最新款的白色Theda手袋，因手袋外形似水餃，故又名水餃袋，目前全港限量約四十個，施念慈所選購的白色水餃袋，售價約兩萬。<br> &#13;<br> <spanclass>14歲開始買名牌 &#13;<br> 施念慈說：「我由十四歲開始已經買呢個牌子嘅手袋，屋企𠵱家有三十幾個左右啦，可能係情意結啦，我唔會用其他牌子嘅袋，我鍾意佢哋嘅款式好襟興。」問施念慈會否每年往巴黎總店朝聖？她說：「咁又唔會，啲人話佢哋嘅店員對中國人態度唔好，但我有一條「橋」可以教大家，就係去到先買鞋，因為買鞋要對腳形，咁佢哋就唔會誤會你走水貨。」</spanclass></p></body></html>
