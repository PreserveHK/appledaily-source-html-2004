<html><header><meta charset="utf-8"><title>修改特首及立法會產生方法五部曲</title></header><body><h1>修改特首及立法會產生方法五部曲</h1><p>1）特首向人大常委會提交報告，建議是否改變特首及立法會產生方式&#13;<br> &#13;<br> 2）人大常委會通過特首報告後，特區政府就可向立法會提交有關法案&#13;<br> &#13;<br> 3）政府提交政改法案，必須立法會內2/3議員支持通過&#13;<br> &#13;<br> 4）立法會通過議案後，要行政長官同意&#13;<br> &#13;<br> 5）特首將議案呈人大常委會批准</p></body></html>
