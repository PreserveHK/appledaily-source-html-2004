<html><header><meta charset="utf-8"><title>清香雲南鮮菌湯</title></header><body><h1>清香雲南鮮菌湯</h1><p>雲南人跟廣東人的飲食習慣不同，除了汽鍋雞湯，平日最多的便是滾湯。這個雲南雜菌湯用的是街市常見到的菌類，如果想湯更香，加入雲南出品的牛肝菌會更美味。</p><p><b> 用咩料：</b> &#13;<br> 薑、葱、蒜片	各2片&#13;<br> 鮮雞髀菇	1小束&#13;<br> 靈芝菇	1小束&#13;<br> 秀珍菇	1小束&#13;<br> 牛肝菌	4片&#13;<br> &#13;<br> <b> 好易做：</b> &#13;<br> １.　將牛肝菌略泡水，備用。&#13;<br> ２.　以少許油把薑、葱和蒜片爆香；將所有雜菌加入鑊中，加水至蓋過材料。&#13;<br> ３.　將材料由水滾計起，煲三分鐘，加鹽和胡椒粉少許調味。</p><p>記者：謝翠玲&#13;<br> 攝影：蔡鴻雯&#13;<br> 鳴謝：阿詩瑪雲南風味軒&#13;<br> 地址：跑馬地毓秀街13號B金毓大廈地下&#13;<br> 電話：25721555</p></body></html>
