<html><header><meta charset="utf-8"><title>五隧一橋債券照顧散戶</title></header><body><h1>五隧一橋債券照顧散戶</h1><p>財經事務及庫務局局長馬時亨昨與18區區議會正副主席會晤，介紹五隧一橋證券化計劃。他在會後表示，五隧一橋發債計劃正待證監會及港交所批准，獲批准後會盡快公布詳情。被問及申請者最終是否每人最少獲發「一手」，他指出，證券化計劃有別於政府債券，彈性沒有那麼大，前者的發行額要配合資產收益，若公眾反應非常熱烈，或需作出一些安排，惟當局會盡量滿足零售客戶需要，未來兩周當局會繼續舉辦兩個有關債券的介紹會。&#13;<br> 雖然市場有加息憂慮，但他認為影響不大。另外，配售行昨與安排行滙豐舉行開會，商討債務結構。</p></body></html>
