<html><header><meta charset="utf-8"><title>華僑顧客：<br>價錢比澳洲平八成</title></header><body><h1>華僑顧客：<br>價錢比澳洲平八成</h1><p>今年14歲的Terry已隨家人移民澳洲，近日趁假期回港探親，這天聯同親友逛街購物，Terry看中阿菁車仔檔的飾物，覺得米上刻花，再製成小吊墜很特別，決定買一串電話繩作禮物，送給澳洲一位快將生日的朋友。Terry除要求在米上寫名及HappyBirthday外，還要求多劃一些花紋圖案，這需額外多付20元，結果這串電話繩共計70元。&#13;<br> 問Terry可覺得貴？她說：「OK啦！」在澳洲中國人聚居的地方也有類似的精品賣，但就「貴好多！」Terry的媽媽也說：「可能同樣標價70元，不過是澳幣，折合港幣近450元！」</p></body></html>
