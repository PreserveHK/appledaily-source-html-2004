<html><header><meta charset="utf-8"><title>伊東美咲做戲唔合格</title></header><body><h1>伊東美咲做戲唔合格</h1><p>日本動畫家中山鳥敦子、監製野口和紀及導演古橋一浩，日前到港為本地卡通頻道ANIMAX播放的日本卡通《閃靈奪還屋》宣傳，他們亦是卡通《皇家雙妹嘜》的製作班底，他們大彈伊東美咲主演的同名真人版日劇，古橋導演說：「日劇版的《皇家雙妹嘜》，選角和故事沒有原著的神髓！」&#13;<br> 三人今次更順道在香港為新作取景，到過旺角的野口監製，知道香港的翻版日本卡通DVD問題嚴重，他說：「其實日本製作卡通的人，人工好低，有些人是義務性質幫手，希望大家不要令犯法的人得益。」</p></body></html>
