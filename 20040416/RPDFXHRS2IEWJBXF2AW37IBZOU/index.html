<html><header><meta charset="utf-8"><title>張衛健拍拖歎韓菜</title></header><body><h1>張衛健拍拖歎韓菜</h1><p>張衞健日前與女友張茜拍拖到銅鑼灣吃韓國菜，張茜飯前飯後均主動拖着男友，表現癡纏，但健仔可能因患上感冒而有點眼濕濕，不時拿着紙巾抹鼻。&#13;<br> <br> <spanclass>同現肚腩仔 &#13;<br> 健仔和張茜當晚九時與一男一女友人到利舞臺的新羅寶韓國料理晚膳。健仔身穿粉紅色外套，頭戴白色冷帽，張茜則披上一件桃紅色外衣，裏面穿着露臍白色T恤。雖然張茜身形纖瘦，但小肚腩仍然隆起，而健仔的肚腩就更礙眼，尤其兩人吃飽離開時，肚腩均無所遁形。&#13;<br> 晚飯後，張茜挽實健仔手臂搭𨋢落樓，再手拖手步向已泊在樓下的保母車，而健仔亦甚有風度地扶女友上車，然後登車離去。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
