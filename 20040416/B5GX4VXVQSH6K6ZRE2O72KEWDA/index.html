<html><header><meta charset="utf-8"><title>台警捉偷車賊遭槍殺</title></header><body><h1>台警捉偷車賊遭槍殺</h1><p>台灣花蓮警方昨天凌晨四時在圍捕兩名偷車賊時，身穿避彈背心的警員柯文峰與一名賊人糾纏時，被賊人用搶劫另一名警員所得的佩槍打中鎖骨，失血過多而不治。&#13;<br> <br> <spanclass>肩側中槍避彈衣難保 &#13;<br> 慈濟醫院外科醫生郭健中表示，四十一歲的柯文峰被送到醫院時，心肺功能已停止，子彈自其上身鎖骨上方進入，自右方肩夾骨穿出，因傷及大血管，左胸大量失血而死。疑兇也被警員擊中左大腿，經急救後已無大礙，另一名疑犯則逃去無蹤。避彈背心只能保護前胸及背部，想不到子彈卻從側面的肩部射入。&#13;<br> 柯文峰最近剛生下幾天的兒子因心臟病夭折，其妻還在哀傷中度過產假，不料又聞此噩耗。&#13;<br> 台灣《蘋果日報》</spanclass></p></body></html>
