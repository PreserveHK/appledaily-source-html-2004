<html><header><meta charset="utf-8"><title>中石油首季生產符合預期</title></header><body><h1>中石油首季生產符合預期</h1><p>【本報訊】中石油（857）昨日公布首季油氣生產量符合預期，但平均實現油價下跌3.25%，至每桶28.31美元。分析員估計，油價下跌主要受到滯後作用影響，加上該公司年初開發西部的新油田，令運輸成本上升，拖低了平均油價。&#13;<br> 中石油表示，1至3月生產原油1.92億桶、可銷售天燃氣2175億立方呎，分別較去年同期增加0.9%及17.9%；天然氣平均實現售價上升1.54%，至每千立方呎1.98美元。&#13;<br> 分析員認為，中石油首季產量符合預期，產量增加可以抵銷油價輕微下跌的影響。</p></body></html>
