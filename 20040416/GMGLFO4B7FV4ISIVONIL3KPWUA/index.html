<html><header><meta charset="utf-8"><title>樓市精點</title></header><body><h1>樓市精點</h1><p><spanclass>利豐中心無關494 &#13;<br> ▲沙田利豐中心日前以2.685億元易手，香港上市的利豐（494）表示，該物業是由私人公司利豐經銷集團旗下公司持有，與上市公司無關。&#13;<br> ▲成都地王昨公開拍賣，最後雖由中海興業以每畝60萬元奪魁，但與之競爭激烈的上海世茂，對最後舉手競價者誰屬存疑，並對市政府昨日的裁決表失望，決定上訴。&#13;<br> ▲恒基張炳強表示，大角嘴港灣豪庭尚餘約700伙待售，貨尾降至600伙將再加價。該盤月初至今累售近100伙，呎價3500至5000元，較年初升15%。</spanclass></p></body></html>
