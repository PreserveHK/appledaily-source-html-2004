<html><header><meta charset="utf-8"><title>銀建多賺近倍至1.83億</title></header><body><h1>銀建多賺近倍至1.83億</h1><p>【本報訊】銀建國際（171）去年度純利大升98.9%，至1.83億元；末期息4仙，全年派息率為34%。負責處理建行不良資產的中國信達資產管理公司，現持有銀建22.9%股權。信達總裁朱登山表示，銀建是信達處置不良資產的其中一個平台，今後將通過注入優質資產，增持銀建股權。另外，銀建昨再獲信達委任，處置另一批生產磷的企業不良資產，將透過重組上市方式進行，有關債轉股權資金為5.6億人民幣。</p></body></html>
