<html><header><meta charset="utf-8"><title>瑞安沽晶門舊股賺6500萬</title></header><body><h1>瑞安沽晶門舊股賺6500萬</h1><p>【本報訊】瑞安建業（983）持有約65%的長江流域創業投資基金，在晶門科技（2878）上市時，將其持有部份舊股出售。瑞安建業副主席王英偉表示，是次套現約1億元，瑞安可攤分純利約6500萬元，將於本年度入帳。&#13;<br> 瑞安建業主席羅康瑞表示，該基金今年內將再分拆經營飼料的Welcom及中國基建旗下的武漢碼頭上市；另外從事研製血清、研究環保新材料代替發泡膠、設計及製造低端晶片等3家公司，均可望明年上市。</p></body></html>
