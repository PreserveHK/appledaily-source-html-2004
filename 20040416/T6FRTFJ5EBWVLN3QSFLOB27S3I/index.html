<html><header><meta charset="utf-8"><title>越秀扭虧純利3.01億元</title></header><body><h1>越秀扭虧純利3.01億元</h1><p>【本報訊】越秀投資（123）去年受惠於地產及公路業務表現理想，錄得3.01億元盈利，前年虧損9.6億元；每股盈利4.83仙，末期息1.08仙。集團旗下的廣州市城市建設開發董事劉永杰預期，今年售樓收益達17億至18億元，較去年略低；租金收入3.6億元，較去年3.14億元高。<br> &#13;<br> <spanclass>馬鋼首季業績佳 &#13;<br> 另外，馬鞍山鋼鐵（323）公布，按中國會計制度編製的首季業績，純利達15.1億元人民幣，等於去年全年純利54%。</spanclass></p></body></html>
