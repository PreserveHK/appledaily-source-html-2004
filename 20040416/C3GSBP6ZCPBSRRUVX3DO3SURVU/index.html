<html><header><meta charset="utf-8"><title>Justin背住金美侖偷食</title></header><body><h1>Justin背住金美侖偷食</h1><p>美國男歌手JustinTimberlake日前在加拿大溫哥華拍攝電影《Edison》期間，被目睹與主演電視劇《24》的加拿大女星ElishaCuthbert在一間高級餐廳約會，據悉Justin當晚與Elisha親密濕吻，狀甚親暱，看來他趁女友金美侖戴雅絲（CameronDiaz）不在身邊而偷食。&#13;<br> <br> <spanclass>望情侶檔上陣 &#13;<br> 此外，金美侖近日與好友杜莉芭里摩亞（DrewBarrymore）密斟，希望杜莉能為她與Justin度身訂做電影，好讓他們情侶檔上陣。</spanclass></p></body></html>
