<html><header><meta charset="utf-8"><title>光妹老公父親不和</title></header><body><h1>光妹老公父親不和</h1><p>日本天后宇多田光的精選大碟，榮登了Oricon大碟榜冠軍寶座一周後，今周已退居亞軍，讓位予Mr.Children的新大碟。與此同時，雜誌《週刊新潮》報道，光妹今次推出精選碟，全因父親宇多田照實不喜歡光妹婚後只依從老公紀里谷和明所致。&#13;<br> 報道指光妹前年簽約推出全英語大碟，但多次延期，光父眼見光妹只會與其夫一同製作英語大碟，他完全不能過問，而光妹的日語唱片亦遲遲未推出，光父惟有推出其精選碟彌補金錢損失。此外，有指光妹結婚初期，多次傳出與夫婿不和的消息，亦是光父所為。</p></body></html>
