<html><header><meta charset="utf-8"><title>WWW之父奪獎</title></header><body><h1>WWW之父奪獎</h1><p>芬蘭周四首次頒發全球獎金最多的科技獎項──「千年科技獎」，由互聯網WorldWideWeb（WWW）發明人伯納斯──李（TimBerners-Lee）奪得高達一百萬歐元（近九百三十萬港元）的獎金。&#13;<br> <br> <spanclass>「千年科技獎」領930萬 &#13;<br> 被尊稱「WWW之父」的英國發明家伯納斯──李，於一九九一年始創用圖像點擊來連結不同網頁，亦即WWW，為互聯網帶來革命性轉變，讓人們能夠輕易從網上取得任何資訊。&#13;<br> 雖然成就斐然，但四十八歲的他從沒試圖利用此發明發財，只繼續專注WWW研究，現職美國麻省理工學院。此獎由芬蘭科技獎基金頒發，以後每兩年頒發一次。&#13;<br> 美聯社/路透社/英國廣播公司</spanclass></p></body></html>
