<html><header><meta charset="utf-8"><title>涉案將軍領導空軍最高學院</title></header><body><h1>涉案將軍領導空軍最高學院</h1><p>涉案將領領導的空軍指揮學院是解放軍空軍的最高學院，主要培養空軍中高級指揮幹部、空軍軍級以上機關參謀及軍事學碩士、博士研究生，現時各大軍區的空軍將領，多是在這所學院畢業的。&#13;<br> 該院前身是南京軍事學院空軍系，坐落於北京市頤和園東南側，總佔地面積三十七萬平方米，面積約十八萬平方米，現有電視一座教學大樓，四座教學樓，內設階梯教室、專業教室、自修室、閱覽室等，設有空軍戰役指揮、航空兵戰術指揮、航空兵部隊政治工作、後勤指揮、航空工程指揮、空軍指揮自動化、空軍通信指揮、航空兵參謀業務、空軍合同戰術指揮和空中戰術指揮等學系。</p></body></html>
