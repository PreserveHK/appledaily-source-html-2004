<html><header><meta charset="utf-8"><title>朱凱婷熱爆斯里蘭卡</title></header><body><h1>朱凱婷熱爆斯里蘭卡</h1><p>朱凱婷下周六會起程到斯里蘭卡拍攝無綫旅遊特輯，她表示已搜集了當地的資料，並會帶多些背心熱褲出發。&#13;<br> 朱凱婷日前說：「我都係第一次去斯里蘭卡，所以我已經上網睇吓有關嘅資料，我知道呢個係一個宗教色彩好濃厚嘅國家，同埋天氣會好熱，成日都係keep住三十幾度，所以去之前要買定好多背心短褲，我重會帶多條絲巾，因為入廟唔准着短褲。」<br> &#13;<br> <spanclass>「順便搵料」 &#13;<br> 朱凱婷在新城主持節目《生活好國度》，因須離港一星期，故要向新城請假，她說：「其實我周圍去都好，咁樣可以順便搵料，帶多啲話題喺電台節目講，相得益彰。」&#13;<br> 採訪：楊潔雯　攝影：陳偉權　服裝提供：LMLuLu</spanclass></p></body></html>
