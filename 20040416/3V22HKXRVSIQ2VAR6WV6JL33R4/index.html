<html><header><meta charset="utf-8"><title>阿樂斬華仔博上位</title></header><body><h1>阿樂斬華仔博上位</h1><p>劉德華和張學友在電影《江湖》中飾演黑幫兄弟，余文樂則扮演華仔手下，是一個等機會發圍的青年。其中一場戲講述阿樂有機會上位，但條件是要把華仔殺掉。<br> &#13;<br> <spanclass>頻頻NG &#13;<br> 早前阿樂在西環高街拍攝該場戲時，手持西瓜刀劈華仔，學友則在場阻止。阿樂日前在電話中表示，拍這場戲頻頻NG，因拍攝當晚天氣寒冷，導演為求效果更佳，特安排眾人在雨景中拍攝，為免演員病倒，導演最初提議眾人只須噴濕臉而不用全身濕透，但效果不大理想。&#13;<br> 阿樂透露最後三人贊成以水車拍淋雨鏡頭，雖然凍到騰騰震，然而他們卻有如大細路般，乘機玩水。</spanclass></p></body></html>
