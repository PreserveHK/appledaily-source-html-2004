<html><header><meta charset="utf-8"><title>翻新木櫃可用叻架油</title></header><body><h1>翻新木櫃可用叻架油</h1><p>覺得家裏的木櫃又殘又舊，不想花錢買新的，可以自己動手用叻架油髹，方法好簡單，只要先買齊一罐叻架油、天拿水一支、六頭排筆一支、粗砂紙及水磨砂紙各一張便可。&#13;<br>&#13;<br>記者：曾順珍</p><p><b> 步驟：</b> &#13;<br> 1.先用粗砂紙把櫃上表面的漆油㨘去。&#13;<br> 2.把叻架注入四分一份量的天拿水稀釋攪勻，濃度要如稀漿，用排筆順木紋油髹上櫃。&#13;<br> 3.待第一層乾透後，可用水磨砂紙噴水打磨櫃表面，然後再髹第二層。如是者髹三數次便可把櫃翻新。</p></body></html>
