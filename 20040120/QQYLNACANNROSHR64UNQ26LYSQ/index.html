<html><header><meta charset="utf-8"><title>曹敏莉搵外援選港姐</title></header><body><h1>曹敏莉搵外援選港姐</h1><p>無綫「2004年度香港小姐競選」開始在海外舉行招募活動，應屆港姐曹敏莉、楊洛婷及戚黛黛昨日應邀到尖沙嘴香格里拉酒店出席宣傳活動，現場還播放她們當日參選時的片段，令三位應屆港姐可以重溫參選的感覺。<br> &#13;<br> <spanclass>胞妹愛唱歌 &#13;<br> 曹敏莉的胞妹早前參加過Cookies師妹競選，那麼她會否提議妹妹參選港姐？曹敏莉說：「妹妹喺外地讀緊書，而且今年先得十七歲，係都讀完書先，同埋我估佢會鍾意唱歌多過選美。不過我會盡量叫我身邊合條件嘅靚女參加，如果可以返三藩巿親身招募就更好啦。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
