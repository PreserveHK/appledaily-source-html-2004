<html><header><meta charset="utf-8"><title>自由行旅客每人消費萬元</title></header><body><h1>自由行旅客每人消費萬元</h1><p>【本報訊】國內自由行旅客為本港消費市場生力軍，一項調查發現，自由行旅客每次來港平均停留六天，消費額達一萬零四百元，較其他地區旅客高一倍。負責調查的公司相信，內地信用卡在港流通，有助本港經濟。&#13;<br> 市場研究公司MarketInsightsGroup在去年十二月二十三日至今年一月四日期間，在全港十個地點訪問了四百名自由行旅客，其中七成半來自廣東省，兩成半來自上海及北京。調查發現，本地服裝品牌最受內地自由行旅客歡迎（詳見表），特別是在國內有專門店的品牌，該公司董事梁泰然解釋，內地旅客認為在香港購買服裝的價錢較便宜，花費在服裝上費用約為二千元。</p></body></html>
