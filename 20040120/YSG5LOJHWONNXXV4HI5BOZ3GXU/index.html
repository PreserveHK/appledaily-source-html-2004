<html><header><meta charset="utf-8"><title>梁詠琪外遊覓靈感</title></header><body><h1>梁詠琪外遊覓靈感</h1><p>梁詠琪（GiGi）去年的工作編排得密密麻麻，在事業上有不俗成績，更獲得「傑青」的殊榮，其唱作人的身份亦被肯定。<br> &#13;<br> <spanclass>送手提抽獎 &#13;<br> 踏入猴年，GiGi會先放假充電，並抽空陪母親及孿生弟弟外遊，順便尋找新的創作靈感，以便在來年創作更多新歌。GiGi說：「我好想喺過年期間試吓煮餐晚飯畀屋企人食，所以我𠵱家要努力啲學。而我嘅新年願望係希望家人、朋友及所有香港人都猴年行好運、身體健康同笑口常開。」&#13;<br> 此外，GiGi為了答謝一班唱片公司工作人員，她在華納的團年晚宴上送出多部手提電話作抽獎，令大家歡喜不已。</spanclass></p></body></html>
