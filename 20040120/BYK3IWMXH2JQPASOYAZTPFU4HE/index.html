<html><header><meta charset="utf-8"><title>楊恭如食盆菜十全十美</title></header><body><h1>楊恭如食盆菜十全十美</h1><p>楊恭如早前介紹新春盆菜，她表示家中傳統過新年愛吃盆菜，貪其意頭好，她說：「盆菜有盤滿缽滿嘅意思，形狀又好似一個聚寶盆，裏面有『發財大利』嘅牛脷、『竹報平安』嘅枝竹等，十款菜式，代表十全十美，好意頭又好食。」&#13;<br> 恭如表示自己易瘦難肥，新春必定開懷大嚼。<br> &#13;<br> <spanclass>盼年年有「如」 &#13;<br> 提到新年願望，恭如說：「年年有餘啦，有剩錢係好兆頭，另外年年有『如』，即係年年有恭如，代表每年大家都見到我演出，更加好。」</spanclass></p></body></html>
