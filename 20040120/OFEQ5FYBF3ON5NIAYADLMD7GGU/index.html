<html><header><meta charset="utf-8"><title>楊千嬅演唱會破紀錄</title></header><body><h1>楊千嬅演唱會破紀錄</h1><p>楊千嬅昨日在中環出席Biotherm簽約儀式活動，千嬅今次續約一年，千嬅說：「我同佢哋合作咗四年，大家都好好，佢哋又好支持我，做開有感情，冇特別講錢。」<br> &#13;<br> <spanclass>二十日內起貨 &#13;<br> 千嬅又透露新年會到親友家拜年，更會首次去TVB向六叔拜年，而年初四則開始為演唱會綵排，千嬅說：「新年開始為演唱會趕工，要喺二十日內完成演唱會，包括搭台及拆台，真係破晒演唱會紀錄！而台上會放三百部plasma電視，成三噸重，所以唔可以玩升高降低。」&#13;<br> 採訪、攝影：梁錦雯</spanclass></p></body></html>
