<html><header><meta charset="utf-8"><title>散步寵物零售兼批發</title></header><body><h1>散步寵物零售兼批發</h1><p>相比起黎生及郭小姐，梁生這檔「散步寵物」就乾手淨腳得多，不用設計、生產、或加工，只是作批發或零售。所謂「散步寵物」，其實是氫氣球，外形設計成動物模樣，產自日本，由韓國公司代理。&#13;<br> <br> <spanclass>扣除成本淨賺10多萬 &#13;<br> 梁先生有次到韓國買貨時，看上了這些公仔，便買了數千個回港，特意在年宵市場擺檔。&#13;<br> 現場所見，散步寵物很受歡迎，遊人提着繩子拖着「牠們」在背後，彈彈跳跳的十分趣致，雖然大的要100元一個，小的60元，經營兩日已售出600至700個。梁先生估計，以這樣的銷情，大概會有30萬元營業額，減去貨物成本10多萬及場租一萬多元，估計可淨賺10多萬元。</spanclass></p></body></html>
