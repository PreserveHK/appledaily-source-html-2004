<html><header><meta charset="utf-8"><title>蕭亞軒樂敘天倫食豪啲</title></header><body><h1>蕭亞軒樂敘天倫食豪啲</h1><p>蕭亞軒入行四年，每逢過時過節，她總因為工作而沒有機會與家人共享天倫，然而今個農曆新年她將可以留在台灣，與外婆、母親和胞弟一起過節。<br> &#13;<br> <spanclass>官方網站自揭私隱 &#13;<br> 由於難得有此機會，蕭亞軒為隆重其事，特別預定頂級餐廳與家人吃晚飯，又準備與家人到陽明山莊歎茶，節目相當豐富。&#13;<br> 而蕭亞軒的官方網站今日正式成立，屆時fans除可透過網站看到她的生活片段，以及與她網上交談外，蕭亞軒更表示會將一些從外國帶回來的小飾物在網上拍賣，與歌迷一起分享，而拍賣所得金錢亦會捐作慈善用途。蕭亞軒笑說：「搞不好哪天我突然閃電結婚，我也會在網站上第一手披露！」</spanclass></p></body></html>
