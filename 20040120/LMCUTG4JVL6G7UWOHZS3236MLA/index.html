<html><header><meta charset="utf-8"><title>申昇勳靚聲投保十億</title></header><body><h1>申昇勳靚聲投保十億</h1><p>憑《IBelieve》一曲走紅亞洲的韓國天王申昇勳，下月中開始在當地舉行十五場個唱，主辦單位破天荒為他的聲帶買下合共一千五百三十億韓圜（約十億港元）的保險。<br> &#13;<br> <spanclass>金旼鐘客串ＭＶ受傷 &#13;<br> 由於演唱會主辦單位認為申昇勳每場演出都會有高危的場面，因此每場個唱為他買了一百零二億韓圜（約六千七百萬港元）的保險，以防萬一。&#13;<br> 此外，曾演韓劇《守護天使》的韓國男星金旼鐘，最近免費為申昇勳演出新歌ＭＶ，不過他在拍攝期間一不小心擦傷了右手和膝頭，但金旼鐘仍堅持至拍攝完畢，可算勇氣可嘉。</spanclass></p></body></html>
