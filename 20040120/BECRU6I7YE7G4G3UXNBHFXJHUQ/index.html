<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>兔漂是一隻漂亮的兔子，&#13;<br>牠只要站在別人的頭上，&#13;<br>就可以了解別人的秘密。&#13;<br>&#13;<br>但是從沒有人知道牠的秘密，&#13;<br>連牠自己都很想知道自己的秘密。&#13;<br>可惜，牠無法將自己的腳站在自己的頭上。&#13;<br>關於這點小小的秘密，&#13;<br>牠一直不敢告訴別人，&#13;<br>但全世界的小孩都知&#13;<br>道了……</p></body></html>
