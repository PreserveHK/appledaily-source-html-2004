<html><header><meta charset="utf-8"><title>碧咸夫婦下月同台演出</title></header><body><h1>碧咸夫婦下月同台演出</h1><p>早前才表示有意減少參與足球以外活動的碧咸（DavidBeckham），據悉已答應出席下月在意大利舉行的聖雷莫音樂節，並擔任主持，而其妻子Victoria也會在音樂節中演唱。<br> &#13;<br> <spanclass>擔任司儀 &#13;<br> 據英國《鏡報》報道，碧咸夫婦上周與納奧美金寶（NaomiCampbell）等人在米蘭聚餐，席間將主持該音樂活動的電視藝人SimonaVentura詢問Victoria會否出席音樂節，Victoria表示希望碧咸能一同出席，而碧咸也樂意幫忙，他將會在當晚與Simona齊任主持，Victoria則負責表演。</spanclass></p></body></html>
