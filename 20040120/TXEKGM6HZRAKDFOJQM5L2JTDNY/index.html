<html><header><meta charset="utf-8"><title>投訴追蹤：食店佔路被票控</title></header><body><h1>投訴追蹤：食店佔路被票控</h1><p>土瓜灣九龍城道近浙江街一食店，被居民投訴於晚上將枱椅擺放於行人路及對出空地，佔路經營，造成阻塞。居民曾向本報表示，食客經常高談闊論，發出擾人噪音，影響附近居民。&#13;<br> 本報本月十日報道居民投訴後，食物環境衞生署日前回覆本報稱，派員於晚上到上址視察，發現有關食肆確在舖前行人路加設座位，非法擴展經營範圍，已即時票控食肆負責人，並警告他不可再犯，否則會再被檢控。其後，食肆負責人亦立即將枱椅搬回店內。&#13;<br> （○一○六○三四）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
