<html><header><meta charset="utf-8"><title>「大聖爺」拜早年</title></header><body><h1>「大聖爺」拜早年</h1><p>【本報訊】將會在年初一晚「2004國泰航空新春國際匯演之夜」出現的「大聖爺」美猴王，昨日提早出洞，為的是要一盡地主之誼，歡迎三支來港參與花車巡遊的隊伍，包括澳洲手舞足蹈活力樂隊、中國延安市旅遊局腰鼓秧歌演出隊，以及英國倫敦元旦巡遊表演隊中的街頭公告員和「昇天飛鷹」啦啦隊。<br> &#13;<br> <spanclass>大受女士歡迎 &#13;<br> 美猴王向他們逐一拜過早年，由於它造形可愛，果然一出場即受到來自「西域」的女士歡迎，紛紛找它拍照，令到想出位的「鱷魚先生」都要靠邊站。</spanclass></p></body></html>
