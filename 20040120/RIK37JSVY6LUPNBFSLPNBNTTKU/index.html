<html><header><meta charset="utf-8"><title>周防玲子同昭仁搞師生戀</title></header><body><h1>周防玲子同昭仁搞師生戀</h1><p>現年二十一歲的日本女星周防玲子，最近與比她年長十年、當年的「電波少年」謝昭仁，一同演出舞台劇《日之丸餐廳》，周防玲子飾演日文女教師，並與首次主演舞台劇的昭仁發展一段師生戀。<br> &#13;<br> <spanclass>美國變戰敗國 &#13;<br> 由周防玲子與昭仁合演的《日之丸餐廳》，是一個虛構的瘋狂喜劇，故事講述二次大戰後，美國被日本打敗，成為日本的殖民地，昭仁扮演一位儍瓜美國學生，向周防玲子學習日本文化，兩人其後發展感情，意念可算天馬行空。&#13;<br> 昭仁除了初次主演日本舞台劇外，他的處男日本電影《歌舞伎町導遊》亦將於今年春季上映。</spanclass></p></body></html>
