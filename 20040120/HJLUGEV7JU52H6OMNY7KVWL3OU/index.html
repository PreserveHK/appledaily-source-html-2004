<html><header><meta charset="utf-8"><title>林熙蕾包棉被睇雪車賽</title></header><body><h1>林熙蕾包棉被睇雪車賽</h1><p>林熙蕾明日將起程到瑞士，應鐘表廠Omega之邀出席假當地舉行的世界盃雪車賽，由於到時要出席不少場合，所以鐘表商昨日特別安排林熙蕾前往位於台灣的門市挑選首飾，結果她共選了一對耳環、三枚戒指、一隻腕表及手環，價錢共約十三萬四千港元。<br> &#13;<br> <spanclass>二手店掃貨 &#13;<br> 目前瑞士氣溫僅得零下二十度，林熙蕾笑言自己雖然怕涷，但想到能看雪車就很興奮，她表示最好能讓她裹着棉被去看，又稱自己看完賽車後會到巴黎，並打算在二手店內瘋狂掃貨。</spanclass></p></body></html>
