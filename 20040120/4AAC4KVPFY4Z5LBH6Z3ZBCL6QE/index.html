<html><header><meta charset="utf-8"><title>楊紫瓊迫李冰冰講廣東話</title></header><body><h1>楊紫瓊迫李冰冰講廣東話</h1><p>楊紫瓊、李冰冰、張卓楠及組合Energy，昨日在尖沙嘴出席「雪嶺飛鷹嘉年華」活動，一眾演員與現場fans玩寫大字遊戲，Energy亦即場演唱《飛鷹》主題曲，除惹來歌迷的大聲尖叫外，連楊紫瓊及李冰冰都站在一旁拍掌起舞。<br> &#13;<br> <spanclass>返北京過新年 &#13;<br> 李冰冰專程來港出席宣傳活動，她打算在今日四出購物，送給家人做手信，而春節期間則會返北京與家人共度。&#13;<br> 而昨日李冰冰的廣東話明顯進步了不少，她說：「我好用心去練，學得好辛苦，我覺得廣東話好好聽，亦都鍾意聽廣東歌，之前同過好多香港藝人合作，都唔敢放膽去講，今次同楊紫瓊合作，佢就迫我講。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
