<html><header><meta charset="utf-8"><title>自己動手修復輪胎標記</title></header><body><h1>自己動手修復輪胎標記</h1><p>唔少四驅車或跑車所採用嘅輪胎，都係屬於高性能品牌，而部份款式嘅輪胎，響胎壁上更會印有白色字嘅規格及型號，但日子耐咗，呢啲標記就會漸漸退色；若然你部座駕嘅輪胎有呢種情況出現，又想自己動手將之回復原狀的話，就不妨到汽車用品店購買輪胎專用嘅補油筆，並跟住以下嘅步驟去做噃！但緊記不能在行車後立即進行修補嘅工作，因輪胎於行車時會產生熱量，若立即使用補油筆，會出現唔均勻嘅現象㗎！</p></body></html>
