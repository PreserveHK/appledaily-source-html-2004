<html><header><meta charset="utf-8"><title>為馬騮打絕育針</title></header><body><h1>為馬騮打絕育針</h1><p>【本報訊】黃始樂表示，市民睇馬騮時切忌用膠袋盛物，以免馬騮誤以為「有嘢食」。他指根據《野生動物保護條例》規定，市民不可餵飼馬騮，觸犯者最高可被罰款一萬元，過去兩年共有二十二人因此被檢控。&#13;<br> 黃始樂稱，本港所有馬騮都屬受保護動物，但近年市民湧往郊野公園餵飼馬騮，令馬騮喪失覓食天性，又導致出生率上升，估計到○七年會高達二千隻，故漁護署在○二年開始進行絕育計劃，目標為七百隻馬騮打「絕育針」。黃始樂說，「絕育針」有效期為五年，希望藉此保持馬騮數目以維持大自然生態。</p></body></html>
