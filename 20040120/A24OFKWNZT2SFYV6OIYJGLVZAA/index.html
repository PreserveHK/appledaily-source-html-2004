<html><header><meta charset="utf-8"><title>　　疏離組合 - 李八方</title></header><body><h1>　　疏離組合 - 李八方</h1><p>袁天凡（圖左起）、何超瓊加羅范椒芬呢個組合，係咪有啲特別呢？原來係捧香港大學場，事關港大喺萬豪搞午餐會，請來幫香港賺成九百億嘅任志剛演講，吸引各界精英。不過，可能任總講嘢悶，同袁天凡羅范又冇乜共同話題，何小姐對住鏡頭都唔多識笑。&#13;<br> 梁鑑章攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
