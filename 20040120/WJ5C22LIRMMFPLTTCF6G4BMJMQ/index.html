<html><header><meta charset="utf-8"><title>鍾麗緹狄娜出浴沖旺票房</title></header><body><h1>鍾麗緹狄娜出浴沖旺票房</h1><p>鍾麗緹在電影《鬼馬狂想曲》中扮演性感肉彈狄娜，她在片中有一場出浴戲，在拍攝前她先與導演韋家輝談過性感程度後，才放心去演。<br> &#13;<br> <spanclass>加拿大過年 &#13;<br> 身在加拿大過年的鍾麗緹，對該片票房十分留意，而截止前日《鬼》片上映四日，共收了五百二十萬，同日上映的《魔幻廚房》約收四百三十萬，至於另一部同日上映、由湯告魯斯主演的《最後武士》，票房約收二百萬，較前兩部戲遜色。不過，《最後武士》則在日本大收，票房接近七億港元。對《鬼》片在票房上暫時領先，鍾麗緹表示雖然佔戲不算很重，但能夠拍到一部高票房賀歲片，感到開心。</spanclass></p></body></html>
