<html><header><meta charset="utf-8"><title>候任首相脾氣好</title></header><body><h1>候任首相脾氣好</h1><p>候任首相薩帕特羅向以溫文淡定見稱，從不發脾氣，正是帶領西班牙人從創傷中平復過來的和平使者。&#13;<br> 他從前的大學法律講師把他喻作十五回合拳手，「頭四回合可能處於下風，但慢慢會反敗為勝」，善於冷靜處理變化。但這種作風卻被人批評為「悶蛋」，難以成為魅力領袖。四十三歲的他，深受祖父的左派信念影響，十八歲加入工人社會黨，二十六歲當上國內最年輕議員。他的太太是女高音，育有兩女。&#13;<br> 路透社/德新社</p></body></html>
