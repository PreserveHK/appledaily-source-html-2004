<html><header><meta charset="utf-8"><title>切電清理捕蚊器</title></header><body><h1>切電清理捕蚊器</h1><p>消委會測試市面售價一百一十五至一千六百八十元不等的九款捕蚊器（圖），並對其中七款利用電網消滅蚊蟲的樣本進行「針燄測試」，確保集蚊格、圍繞及支撐電網的塑膠料具耐燃規格，以免當電擊蚊蟲產生過大火花時，會令捕蚊器燃點；結果發現六款樣本抗燃能力不足，容易導致火警。&#13;<br> 機電工程署已跟進此問題，有關生產商已承諾作出改善。消委會建議，消費者使用捕蚊器應定期清理集蚊格、清理時要先拔掉電源插頭及安排專人維修等，並應遠離布簾等易燃物品。</p></body></html>
