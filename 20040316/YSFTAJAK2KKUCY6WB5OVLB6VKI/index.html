<html><header><meta charset="utf-8"><title>健康麵食口味獨特</title></header><body><h1>健康麵食口味獨特</h1><p>最近在裕華國貨佐敦總店五樓的展場，看見多款來自亞洲各國的麵食，是平日市面少見的，包括越南泡檬粉、海防蟹肉紅米粗粉，從四川進口的泡紅薯粉絲，和海赤米製成的米線等等，對於經常吃日本和韓國杯麵或即食麵的人，絕對有新鮮感。另外還有不含防腐劑和人造香料的天然麵食，有海藻、玫瑰烏龍茶、南瓜等獨特口味，很有特色。	&#13;<br>&#13;<br>記者：謝翠玲　&#13;<br>攝影：梁翠妍</p><p>銷售點：裕華國貨（佐敦總店）&#13;<br> 地址：彌敦道301-309號&#13;<br> 查詢：23840084</p></body></html>
