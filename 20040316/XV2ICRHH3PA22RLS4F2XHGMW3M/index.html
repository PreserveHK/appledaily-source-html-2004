<html><header><meta charset="utf-8"><title>鄭中基遇千嬅借尿遁</title></header><body><h1>鄭中基遇千嬅借尿遁</h1><p>鄭中基（Ronald）前晚與梁漢文及吳國敬同到九龍香格里拉出席雅栢娛樂春茗，其緋聞女友楊千嬅亦有同場。&#13;<br> 起先Ronald被要求與千嬅合照，他一口答應，但突然以去廁所為由走開。而本來要留下用膳的千嬅突然又謂趕時間要走，後來幾經要求，二人才勉為其難合照，但卻拉經理人黃栢高站在中間，千嬅露出一副𤷪𤺧不滿的表情。&#13;<br> <br> <spanclass>生日收短訊 &#13;<br> 日前Ronald生日，他聲稱千嬅會與他吃飯慶祝，但前晚千嬅卻說：「好奇喎，嗰陣我去咗泰國玩。」後來她又前言不對後語說：「公司同佢慶祝食飯，有人叫我去，但我要工作冇去到，我冇送禮，只係傳短訊畀佢。」</spanclass></p></body></html>
