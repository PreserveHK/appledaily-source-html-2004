<html><header><meta charset="utf-8"><title>海爾集團增持海爾中建</title></header><body><h1>海爾集團增持海爾中建</h1><p>【本報訊】港交所股權變動資料顯示，上周一停牌的海爾中建（1169）之第二大股東海爾集團申報，在本月5日，以每股0.18元增持54.71億股海爾中建股權，涉及資金9.85億元。有關股份交易為非現金資產。每股作價較停牌前折讓57%。&#13;<br> 去年初，海爾曾公布計劃向海爾中建注入全部或部分白色家電業務（包括在內地上市的A股青島海爾），但由於全部白色家電的資產高達600億元，故市場相信只會注入部分。若股權變動則反映海爾注入部分白色家電業務，以換取海爾中建新股，令其持海爾中建股權將由29.94%增至54.77%；原大股東中建電訊（138）則攤薄至28.16%。</p></body></html>
