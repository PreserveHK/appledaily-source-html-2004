<html><header><meta charset="utf-8"><title>針灸醫治慢性頭痛有效</title></header><body><h1>針灸醫治慢性頭痛有效</h1><p>英國一項研究發現，針灸是治療慢性頭痛的有效方法（圖），可減少病人頭痛出現的次數，減低對止痛藥的依賴，研究結果刊於新一期《英國醫學期刊》。&#13;<br> 研究分析了四百多名在每周內出現數次嚴重頭痛的英國人，部份人在三個月內接受最多十二次針灸治療，其餘的人則採用藥物治療。結果發現，接受針灸的人每年頭痛發作的日子減少二十二日、求醫次數減少兩成半、因頭痛而請病假的日子也減少一成五；療效顯示遠較只是採用藥物治療的人為佳。</p></body></html>
