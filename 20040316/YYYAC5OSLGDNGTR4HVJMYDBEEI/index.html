<html><header><meta charset="utf-8"><title>傳黑幫圖綁架關心妍</title></header><body><h1>傳黑幫圖綁架關心妍</h1><p>【本報訊】昨日傳出有黑社會大佬意圖綁架出道兩年的歌星關心妍（圖），勒索一億元，不過關心妍稱公司經理人沒有收過有關電話，只是憑記者接聽到的來電所說，所以不會相信，亦不會驚恐，但會小心個人的安全。&#13;<br> 昨傍晚有報館收到一名男子來電，表示聽到有黑社會大佬意圖綁架歌星關心妍，着記者調查，之後該男子又來電，說晚上十一時會在關的住所樓下行動。&#13;<br> 記者就所聽到的事件，向關心妍查詢。她晚上回應稱，她仍在港島的住所，她問過公司的經理人是否有收過類似的電話，經理人說沒有，她認為這可能是惡作劇，而自己住所樓下有四、五名管理員，故她不覺得驚恐。</p></body></html>
