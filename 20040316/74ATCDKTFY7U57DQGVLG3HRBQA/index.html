<html><header><meta charset="utf-8"><title>機場服務招聘300人</title></header><body><h1>機場服務招聘300人</h1><p>【本報訊】勞工處將一連兩日舉行三個招聘會，其中明日在青衣城舉辦的機場服務業招聘展，提供超過三百個來自機場服務業公司的空缺，共有十間公司參加，包括航空服務、航空膳食服務、零售、快餐、清潔等行業，參與機構所提供的職位空缺，月薪介乎五千至八千元。另外，明天及星期四尚有兩個較小型的招聘會（見表）。&#13;<br> 勞工處發言人表示，機場服務業招聘展招聘的三百多個職位，包括膳食處理員、顧客服務員、行李服務員、場地清潔員等等，求職者可即場面試。發言人提醒，有意求職的人士，須注意大部份的職位都需要在機場工作。</p></body></html>
