<html><header><meta charset="utf-8"><title>水晶點綴家居增添生氣</title></header><body><h1>水晶點綴家居增添生氣</h1><p>水晶最吸引人的地方是其晶瑩剔透的美感，這對捷克人來說更是非常吸引，因為捷克一向重視文化藝術發展，當地人對於製造水晶也非常熱衷。這個由捷克以人手製作的小鳥水晶擺設，身上那帶紅色的圖案，是以塑漆髹上，那大小不同的點點紅紋，令整隻小鳥頓時增添可愛。春回大地，翩翩飛舞的小鳥正是家居點綴的佳品吧！	&#13;<br>&#13;<br>記者?攝影：吳嘉怡&#13;<br>&#13;<br><b>WhiteContemporaryHomewares</b>&#13;<br>地址：九龍尖沙嘴海港城三樓3227室　　&#13;<br>電話：21755088</p></body></html>
