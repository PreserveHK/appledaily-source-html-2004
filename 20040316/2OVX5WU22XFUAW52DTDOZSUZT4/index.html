<html><header><meta charset="utf-8"><title>港政協聯署要李柱銘道歉</title></header><body><h1>港政協聯署要李柱銘道歉</h1><p>【本報訊】十多名港區政協委員聯署公開信，指民主黨立法會議員李柱銘早前赴美出席國會聽證會時，提到《基本法》容許○七年普選特首，不符事實，要李柱銘公開道歉。&#13;<br> 李柱銘表示，對有關批評感到莫名其妙，他指《基本法》第四十五條及第六十八條列明，特首和立法會最終均由普選產生，而港府及部份內地法律專家也和他持同樣看法，認為○七年進行普選的確是《基本法》容許的選項之一。&#13;<br> 港區政協委員劉迺強等十多人，今日會在本港兩份英文報章刊登聯署信，不滿李柱銘的言論，要求他公開道歉。劉迺強指，李柱銘出席外國聽證會的行為不恰當，誤導了外國對香港的看法，因此需要在國際層面澄清。</p></body></html>
