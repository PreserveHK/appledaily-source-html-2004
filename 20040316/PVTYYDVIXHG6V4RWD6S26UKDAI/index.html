<html><header><meta charset="utf-8"><title>顧紀筠俾豬腩肉難到</title></header><body><h1>顧紀筠俾豬腩肉難到</h1><p>顧紀筠（顧老闆）日前為減肥節目《纖姿綽約身形像3》擔任特別嘉賓，曹永廉及唐文龍等亦應邀擔任遊戲節目嘉賓。&#13;<br> <br> <spanclass>曹永廉賣口乖 &#13;<br> 雖然現時顧老闆的身形纖瘦，但原來她亦曾被身上的豬腩肉難到，在遊戲環節中，一眾嘉賓要憑空想像顧老闆去年度蜜月時，於一幅照片中所擺出的露肚腩甫士，他們花了不少時間亦無法想出最神似的甫士，十分搞笑。&#13;<br> 曹永廉在節目中除了大讚顧老闆愈來愈弗外，更賣口乖地說：「最好無綫即刻開番部劇集，搵我同你拍檔。」顧老闆聞言不禁笑說：「你唔怕姊弟戀咩？」曹永廉即回應說：「梗唔怕啦，家陣你咁弗又咁靚，不知幾迷人！」</spanclass></p></body></html>
