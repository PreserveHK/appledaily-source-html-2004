<html><header><meta charset="utf-8"><title>矢口真里腸炎連累晨女</title></header><body><h1>矢口真里腸炎連累晨女</h1><p>大堆頭組合Morning娘的二十一歲成員矢口真里，上周四因傳染性腸炎入院，令組合多個節目被迫臨時取消。<br> &#13;<br> <spanclass>安倍夏美頂替 &#13;<br> 據知上周四晚矢口突然發燒及肚痛，入院檢查後發現患上腸炎，留院三天後前日出院，其間晨女兩場演唱會以及音樂劇記招等六項工作均告取消，而矢口主持的電台節目，就由矢口老友安倍夏美暫時頂替。&#13;<br> 對此矢口在傳真中表示：「令到去睇演唱會的fans白行一趟，真對不起。」而矢口事務所就表示，若果矢口無大礙，打算讓她今天復工。</spanclass></p></body></html>
