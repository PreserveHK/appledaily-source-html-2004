<html><header><meta charset="utf-8"><title>梁思浩新工預埋阿姐</title></header><body><h1>梁思浩新工預埋阿姐</h1><p>梁思浩、薛家燕及麥浚龍前晚到黃金海岸出席「好好笑容音樂會」。早前汪明荃表示惟恐無綫裁員會影響員工士氣，梁思浩前晚接受訪問時透露他稍後會為某大飲食集團擔任代言人及與一上市集團合作，他說：「叫阿姐唔好驚，佢擔心嘅話就搵我啦，我叫大財團嘅老闆請埋佢。如果TVB有人冇嘢做可以打畀我，大家互相幫忙。」&#13;<br> <br> <spanclass>歌星酬勞一向低 &#13;<br> 提到許志安自爆在無綫做騷只得二千元酬勞，但梁思浩以往就有三千元之多，梁思浩說：「佢唔可以咁同我哋比，歌星酬勞不嬲低過藝員，譚詠麟可能都低過新藝員，安仔咁講對做緊嘢嘅藝員好唔公平，好多人重要照顧屋企。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
