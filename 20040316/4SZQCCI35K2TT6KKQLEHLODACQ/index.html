<html><header><meta charset="utf-8"><title>霆鋒出入北影戒備森嚴</title></header><body><h1>霆鋒出入北影戒備森嚴</h1><p>謝霆鋒、張東健、劉燁和陳紅昨日在北京的北影廠參加《無極》開鏡，片廠內搭了高山景、大樹及人造雪，雪景漂亮。&#13;<br> 昨日開場戲就是拍雪景，霆鋒、張東健與劉燁都穿上盔甲、騎着戰馬，而此場戲有逾二百名臨時演員參演。霆鋒昨日出現時，身穿羽絨和牛仔褲，但出入片廠時一言不發。&#13;<br> <br> <spanclass>屋頂駐保安 &#13;<br> 導演陳凱歌不想該片造型曝光，特別加強保安，現場重門深鎖。片廠門外由超過二十名穿黑西裝的保安把守，為了慎防記者從高處拍照，竟然連屋頂都有保安把守，所有出入人員都要經過金屬探測器檢查，證實沒有攜帶攝影器材始可進入。&#13;<br> 記者陳月萍、何國豪北京直擊</spanclass></p></body></html>
