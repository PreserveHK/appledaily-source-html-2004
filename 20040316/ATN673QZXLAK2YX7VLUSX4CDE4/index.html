<html><header><meta charset="utf-8"><title>步姐占卜機搵銀</title></header><body><h1>步姐占卜機搵銀</h1><p>日本女歌手濱崎步近幾年透過推出不同嘜頭公仔ayupan的產品，賺個盆滿砵滿，甚有生意頭腦的她，近日更推出眼球占卜機，設置在青年潮流聚腳點涉谷109商場等商場，相信會成為最新潮人玩意。&#13;<br> 近月日本甚為流行的眼球占卜機，方法是利用大小有如貼紙相機的機器，掃描眼球角膜與水晶體之間的薄膜，就可占卜出性格及健康。&#13;<br> 而前日步姐的「ayupan虹彩占卜機」在涉谷舉行宣傳活動，因步姐沒有親自到場，惟有由其師妹近野成美頂上。</p></body></html>
