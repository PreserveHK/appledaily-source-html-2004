<html><header><meta charset="utf-8"><title>張東健闖日百萬拍劇</title></header><body><h1>張東健闖日百萬拍劇</h1><p>韓國男星張東健目前在北京拍攝陳凱歌執導的電影《無極》，而據韓國報章報道，張東健拍畢此片後，便會於九月演出一套日韓電視劇，每集酬勞為一億五千萬韓圜（約九十九萬港元）。&#13;<br> 此劇《Memory》為四集短篇劇，張東健的對手暫定為日本女星竹內結子。而完成此劇後，張東健又會回韓拍攝韓劇《颱風》。&#13;<br> 另外，電影《太極旗飄揚》票房前日終衝破一千萬人次，戲中張東健之弟元斌，今月尾會為一套搞笑電影開工。</p></body></html>
