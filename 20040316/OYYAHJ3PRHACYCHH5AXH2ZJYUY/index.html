<html><header><meta charset="utf-8"><title>鍾尚志不滿開會太多</title></header><body><h1>鍾尚志不滿開會太多</h1><p>【本報訊】辭去中大醫學院院長一職的鍾尚志教授（圖），將到落後國家巴布亞新畿內亞行醫，原來他於去年八月，已向其親密戰友沈祖堯透露「很累」，工作上難再有滿足感，已萌離開的念頭。鍾尚志又形容直接幫助病人才是行醫的最大樂趣，「讀醫科……並不是用於開會的」。&#13;<br> 鍾尚志接受中大新聞與傳播學院學生實驗刊物《大學線》訪問時透露，擔任院長五年愈來愈多行政工作，愈來愈偏離自己的理想，故決心重拾行醫理想。與其拍檔近二十年、去年沙士爆發期間每天並肩抗疫十八小時的中大內科及藥物治療學系系主任沈祖堯對鍾的離開表示「唔捨得」。</p></body></html>
