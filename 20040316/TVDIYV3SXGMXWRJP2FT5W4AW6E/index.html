<html><header><meta charset="utf-8"><title>20富貴寵物擁43億</title></header><body><h1>20富貴寵物擁43億</h1><p>全球最有錢的20隻寵物，財富合共43億餘港元。<br> &#13;<br> <b> 1)　狼狗「岡瑟四世」</b> 　財富：25.38億&#13;<br> 來源：德國一名女伯爵留下逾8億給「岡瑟三世」，遺產執行人投資有道，令牠的下一代成為「首富」&#13;<br> <b> 2)　黑猩猩「卡盧」</b> 　財富：7.47億&#13;<br> 來源：澳洲前泳手奧尼爾的富妻在遺囑中將丈夫除名，由「卡盧」補上&#13;<br> <b> 3)　母雞「吉戈」</b> 　財富：1.41億&#13;<br> 來源：英國出版商布萊克韋爾喪妻後，將家產留給「愛雞」&#13;<br> <b> 4)　積奇羅素㹴「穆斯」</b> 　財富：2,538萬&#13;<br> 來源：榜上唯一白「爪」興家的「狗富」，在美國電視喜劇《費氏話你知》中飾「埃迪」，每集酬勞逾8萬&#13;<br> 英國《每日鏡報》</p></body></html>
