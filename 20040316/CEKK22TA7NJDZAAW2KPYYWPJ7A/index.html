<html><header><meta charset="utf-8"><title>胡杏兒初試啼聲登流行榜</title></header><body><h1>胡杏兒初試啼聲登流行榜</h1><p>胡杏兒和黎諾懿昨日到新城出席廣播劇《戀愛星空4+4》活動，胡杏兒更首次主唱廣播劇主題曲，還成功進佔新城流行榜第十八位。&#13;<br> <br> <spanclass>曾唱女高音 &#13;<br> 問胡杏兒是否有意當歌手，她說：「進軍樂壇都好，不過要睇公司安排，我本身都鍾意唱歌，以前喺愛爾蘭都學過一年歌劇唱女高音，亦都參加過歌唱比賽，但就冇得獎。」&#13;<br> 胡杏兒表示做歌手比選港姐還難，她笑言入咪走音就沒得挽救，而不少朋友聽過她唱歌也大讚很新鮮。&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
