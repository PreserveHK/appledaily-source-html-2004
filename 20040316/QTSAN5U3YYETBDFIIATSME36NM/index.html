<html><header><meta charset="utf-8"><title>警搜金山尋蛇竇</title></header><body><h1>警搜金山尋蛇竇</h1><p>【本報訊】經常有山賊出沒犯案的長沙灣金山郊野公園和荃灣城門郊野公園，警方昨午出動機動部隊兵分兩路搜山，暫未有所獲，警方稱稍後會進行大規模的搜索，務將一些蛇竇搗破，並呼籲市民行山要聯群結隊，勿單獨行山。&#13;<br> 長沙灣分區助理指揮官李志聰昨午三時率隊，包括九龍西、新界南警區五十四名機動部隊警員登上金山郊野公園搜索，又押解前晚在山路打劫和刺傷巴籍漢的曾遣返非法入境、自稱十二歲童匪，走了四十分鐘山路，才找到疑犯用來匿藏的簡陋蛇竇，經兩個小時警方收隊。</p></body></html>
