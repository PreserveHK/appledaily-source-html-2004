<html><header><meta charset="utf-8"><title>怡心園4月再度發售</title></header><body><h1>怡心園4月再度發售</h1><p>【本報訊】樓市氣氛轉活，曾於去年開賣的房協將軍澳怡心園，也積極部署重推。市場消息指出，發展商昨日聯絡代理了解市況，料下月再度出擊。&#13;<br> 市場消息指出，已開賣接近1年的怡心園，近日有意重新推出，昨日與代理交流目前市況，以及商談佣金等細節，為重推作準備。市傳物業將於下月重售。&#13;<br> 怡心園共提供1526個單位，面積介乎623至854方呎，屬房協旗下夾屋轉私樓物業，並於去年3月底「沙士」期間首度開賣，只售出40伙。而去年推出首批單位共168個，即供平均呎價為1938元。</p></body></html>
