<html><header><meta charset="utf-8"><title>泓景臺鐘表商掃6戶</title></header><body><h1>泓景臺鐘表商掃6戶</h1><p>【本報訊】樓市投資氣氛轉濃，西九龍新屋苑受投資客追捧。長沙灣泓景臺昨錄得一鐘表商人，斥資1400萬元掃入6伙，準備作長線投資用途。&#13;<br> 中原地產西九龍助理營業董事林偉文表示，新入伙的泓景臺，昨獲一鐘表商人斥資1400萬元買入中高層6伙，包括1期1伙，2期5伙。由於該區一手盤源短缺，買家轉投二手市場，本月至今已錄得逾80宗成交，投資客佔五成。&#13;<br> 另外，消息稱，宇晴軒第3座高層C及D室相連單位，剛以496萬元售出，原業主獲利111萬元。</p></body></html>
