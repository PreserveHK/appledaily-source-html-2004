<html><header><meta charset="utf-8"><title>貓王女憶米高：我像機器</title></header><body><h1>貓王女憶米高：我像機器</h1><p>貓王女兒麗莎瑪莉（LisaMariePresley）與米高積遜（MichaelJackson）的婚姻，雖然只維持了短短年半的時間，不過自九六年一月離婚以後，外界仍十分關注二人當年的婚姻狀況。日前麗莎瑪莉在一個澳洲電視節目上接受訪問時，就特別講述她對這段婚姻的看法。<br> &#13;<br> <spanclass>「甚麼都做不到」 &#13;<br> 麗莎瑪莉說：「我在很多方面都感到無力，例如意識到我只是機器的一部份，而且只能看着事情一直繼續，但我卻甚麼都做不到。」當被問及現在對米高的感覺時，她只說：「真的很奇怪，我甚麼感覺也沒有。」</spanclass></p></body></html>
