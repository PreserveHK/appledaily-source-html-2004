<html><header><meta charset="utf-8"><title>指罵警員可被拘捕</title></header><body><h1>指罵警員可被拘捕</h1><p>根據律政司指引，前線警員執行職務時遭留難，可以因為合理地擔憂自身安全及憂心被毆打為由而作出拘捕。倘有人用粗言穢語辱罵警員，這雖不致破壞公眾安寧，但該辱罵動作的持續及可能加上用手指衝着該警員方向指罵，導致該警員擔憂被毆打，就算當時並無第三者在場作證，警員亦可作出拘捕。&#13;<br> 律政署向警方發出的指引指出，公安條例第十八節（非法集結）、十九節（暴動）及四十五節（使用所需武力）經已賦予警員足夠權力處理與公眾安全秩序有關的案件。而警員只要在當時感受到公眾安寧即將受破壞，在發出口頭警告後情况未有改善，便可引用普通法賦予的權力採取先發制人的拘捕行動。</p></body></html>
