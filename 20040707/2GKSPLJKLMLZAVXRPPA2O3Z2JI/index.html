<html><header><meta charset="utf-8"><title>玄學運程：風生水起︰<br>時鐘助改運擺啱位做事順利</title></header><body><h1>玄學運程：風生水起︰<br>時鐘助改運擺啱位做事順利</h1><p>要改變個人的運程，有很多種方法，可以用配合個人生命磁線（簡稱為八字或命運）的方法，也可以配合風水的方法，擺放時鐘在不同的位置，對風水有着不同的影響。&#13;<br>&#13;<br>文：白鶴鳴　<ahref>www.fengshui.com.hk</ahref></p><p>如果把時鐘掛在不適合的位置，會對居住在該宅的人們的運氣構成阻礙；相對，如果把時鐘掛在合適的方位，能對居住在該宅的人們的運氣帶來助力，個人做事便會順利得多了。</p></body></html>
