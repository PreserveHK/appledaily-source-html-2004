<html><header><meta charset="utf-8"><title>台市面豆漿30%假貨</title></header><body><h1>台市面豆漿30%假貨</h1><p>台灣「消費者文教基金會（簡稱消基會）」昨天公布一項調查發現，台灣市面近三成豆漿灌水嚴重，根本就是「豆奶」；另有一成豆漿竟違法添加防腐劑，吃用後可損害肝功能。<br> &#13;<br> <spanclass>消基會：蛋白質未達標 &#13;<br> 台灣消基會於今年三月到五月期間前往大台北地區的豆漿店、早餐攤販等處購買了三十八件散裝豆漿，其中不乏永和豆漿、世界豆漿大王及世紀豆漿等名店。&#13;<br> 消基會副董事長李鳳翱昨日說：「根據台灣的標準規定，蛋白質含量須達到百分二點六以上才能稱得上是『豆漿』，但有高達二成九自稱為豆漿的，卻被驗出未達標準，根本是假豆漿，頂多只是豆奶而已。」&#13;<br> 台灣《蘋果日報》</spanclass></p></body></html>
