<html><header><meta charset="utf-8"><title>巴漢遭同鄉襲擊</title></header><body><h1>巴漢遭同鄉襲擊</h1><p>【本報訊】一名在旺角通菜街小販認可區（俗稱「女人街」）為攤檔「早搭晚拆」服務的巴籍「苦力」，昨凌晨與三名同鄉清拆攤檔時，被七至八名同鄉用搭建攤檔鐵枝襲擊，頭部重創送院。兇徒逞兇前疑報假案，使出一招「調虎離山」指附近發生血案將警員調走，傷人後成功逃脫。傷者聲稱認識兇徒，遇襲疑與三千元欠債有關，警方重案組已接手調查，並已拘捕兩名疑兇，正通緝在逃者。&#13;<br> 昨凌晨零時許，一名二十一歲巴籍「苦力」與三名同鄉，在通菜街與奶路臣街交界忙於拆卸攤檔時，突然有七至八名巴籍男子出現，拾起地下搭建攤檔用鐵枝作武器襲擊事主。事主寡不敵眾被扑穿頭及打傷手腳，兇徒傷人後逃去。</p></body></html>
