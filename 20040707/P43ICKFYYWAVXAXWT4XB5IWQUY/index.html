<html><header><meta charset="utf-8"><title>縮水恭子戀二宮</title></header><body><h1>縮水恭子戀二宮</h1><p>日本女星深田恭子與組合嵐成員二宮和也，前日在東京出席新劇《縮水情人》記者會，在劇中扮演十六厘米縮水情人的恭子，當被問到如果現實生活真的縮小了會怎樣時，她笑說：「如果是這樣，我希望讓戀人把我放在口袋裏，隨時帶我同行。」&#13;<br> <br> <spanclass>讚原版深刻 &#13;<br> 明日在朝日電視台播放的《縮水情人》，描寫深田恭子扮演的女主角「千世美」，與二宮和也飾演的男友之間不尋常的戀愛故事。首次與恭子合作的二宮和也，在記者會上說：「我十年前就看過由武田真治和高橋由美子主演的舊作，現在還留有深刻印象。」</spanclass></p></body></html>
