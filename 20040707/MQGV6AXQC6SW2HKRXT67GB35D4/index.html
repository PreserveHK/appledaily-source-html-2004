<html><header><meta charset="utf-8"><title>佐藤春光乍洩展實力</title></header><body><h1>佐藤春光乍洩展實力</h1><p>由巨胸水着女星出身的佐藤江梨子，自演出科幻動作片《CutieHoney》後，便全力演出夏季富士「月九」重頭新劇《東京灣景》，日前她出席劇集記者會時，亦以高貴性感打扮亮相。&#13;<br> 佐藤江梨子現身《東京灣景》記者會時，穿了一條以長襪套作圖案的靚裙示人，該裙不單止大晒她豐滿的雙胸，更突出誘人的長腿，可惜她卻不慎春光乍洩。&#13;<br> <br> <spanclass>監製捧上天 &#13;<br> 而劇集監製表示：「我們期待江梨子能在劇中成為一位實力女優！」</spanclass></p></body></html>
