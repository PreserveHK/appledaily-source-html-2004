<html><header><meta charset="utf-8"><title>千嬅異地首見新碟</title></header><body><h1>千嬅異地首見新碟</h1><p>楊千嬅早前到美加等地舉行巡迴演唱會，還請了梁漢文做特別嘉賓。由於近來千嬅忙於拍攝電影，故很少時間睡覺，她惟有爭取時間於飛機上休息。而千嬅的新碟已經推出，她說：「我忙到連自己唱片封套係點都冇睇到。」<br> &#13;<br> <spanclass>婉拒歌迷好意 &#13;<br> 千嬅續說：「我喺外地舉行簽名會，有個歌迷拎隻碟畀我簽我先見到。佢見我睇得咁仔細，知我未見過隻碟，重反過嚟話送畀我，但我都婉拒咗。」&#13;<br> 另外，千嬅和梁漢文於當地唐人街一個商場舉行另一個簽名會，由於現場圍了很多人，大會怕混亂，故不讓途人進內。</spanclass></p></body></html>
