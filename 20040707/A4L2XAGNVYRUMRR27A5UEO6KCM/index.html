<html><header><meta charset="utf-8"><title>俄銀行體系愈趨不穩定</title></header><body><h1>俄銀行體系愈趨不穩定</h1><p>【本報綜合報道】俄羅斯第22大銀行GutaBank昨天宣布暫停辦理莫斯科各分行的提款服務，反映俄羅斯的銀行體系愈來愈不穩定。&#13;<br> GutaBank昨天在莫斯科市中心一間分行貼出告示稱，由於該行在6月份流失超過100億盧布（約26.9億港元），加上7月以來存戶提款顯著增加，令該行無法客戶支付存款。&#13;<br> 俄羅斯在上月有兩家小型銀行倒閉，其中一家因涉嫌洗錢而被央行勒令清盤，另一家則是經不起大量存戶擠提而倒閉，導致該國銀行同業間減少互相拆借資金。外界目前盛傳官方有一份瀕臨倒閉銀行的「黑名單」，更令市場對該國銀行體系的穩健缺乏信心。</p></body></html>
