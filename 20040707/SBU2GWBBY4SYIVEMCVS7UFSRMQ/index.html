<html><header><meta charset="utf-8"><title>美琪賴恩前夫國慶日再婚</title></header><body><h1>美琪賴恩前夫國慶日再婚</h1><p>現年五十歲的荷李活男星丹尼斯奎特（DennisQuaid），○一年與美琪賴恩（MegRyan）離婚後，去年戀上三十二歲地產經紀金芭莉（KimberlyBuffinton）。丹尼斯前日透過發言人宣布，他已與金芭莉於美國國慶日結婚。&#13;<br> <br> <spanclass>兒子做伴郎 &#13;<br> 據悉今次舉行婚禮的地點為蒙坦拿州，而丹尼斯與美琪賴恩所生的十二歲兒子，則是今次婚禮的伴郎。由於今次婚禮相當簡單，故此到場來賓並不太多，而丹尼斯亦向傳媒發放結婚的照片，讓大家見證婚事。</spanclass></p></body></html>
