<html><header><meta charset="utf-8"><title>蘇玉華帶雙親遊台灣</title></header><body><h1>蘇玉華帶雙親遊台灣</h1><p>溫兆倫、蘇玉華和林保怡等，前晚在佐敦出席無綫新劇《灰色軌跡》煞科宴，幾位劇中主要演員合資約過千元，宴請台前幕後吃飯。&#13;<br> 蘇玉華表示下月會與雙親到台灣旅行，她說：「早前我拍拍吓呢套劇時，因為入廠，所以隔一日先知阿爸中風入咗醫院。我事後覺得好內疚，自己太投入工作，都冇試過陪家人去旅行，不過關心係唔使講出口。」<br> &#13;<br> <spanclass>溫兆倫開理髮店 &#13;<br> 此外，溫兆倫早前在上海開設了理髮店，他說：「我之前俾人喺台灣影到我出入嘅理髮店係分店，𠵱家上海嗰間嘅生意唔錯，遲啲會喺上海開多一間，北京又再開。剪髮嘅嘢我就唔識，我負責做宣傳。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
