<html><header><meta charset="utf-8"><title>哈仔唔玩魔法上戰場</title></header><body><h1>哈仔唔玩魔法上戰場</h1><p>主演《哈利波特》電影系列的十四歲英國童星丹尼爾拉德克利夫（DanielRadcliffe），雖然有傳外貌過於老成而不獲續演《哈》片，不過撰寫第一次世界大戰名著《Birdsong》的作家，近日有意找丹尼爾演出《Birdsong》電影版主角的童年部份。&#13;<br> <br> <spanclass>帶挈美票房勁升 &#13;<br> 據悉該名作家十分欣賞丹尼爾的演技，而早前他亦希望找金像男星丹尼爾路易斯（DanielDayLewis）演出該角色的成年部份。此外，近日《哈利波特阿茲卡班的逃犯》在美國大收，間接帶挈美國六月票房衝破十億美元（約七十八億港元）。</spanclass></p></body></html>
