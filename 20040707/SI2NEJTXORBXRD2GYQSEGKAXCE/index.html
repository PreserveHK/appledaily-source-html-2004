<html><header><meta charset="utf-8"><title>他們的感受</title></header><body><h1>他們的感受</h1><p>第一次到香港做欖球示範的韋健遜，面對本港五十多名青年軍，毫不吝嗇地示範他著名的punt（踢球）；還細心地逐個親自教授，場內小球員學得開心，場邊觀眾亦看得入神，教足個半鐘，讚嘆之聲不絕於耳。<br> &#13;<br> <spanclass>張志強（中國欖球隊隊長） &#13;<br> 「我當然羡慕佢係欖球上嘅成就，剛剛看完佢教波，發覺佢好認真，相信係佢成功嘅地方。」<br> &#13;<br> <spanclass>陳福平（香港欖球隊隊員） &#13;<br> 「見佢真人，才發覺佢唔係好大隻，但踢波好勁，看得出佢係一個好勤力練波嘅人。」&#13;<br> &#13;<br> <b> 林</b> ：「我學咗四年欖球，覺得佢好勁，今日經他一教，亦掌握到如何去踢定點球。」&#13;<br> &#13;<br> <b> Emily</b> ：「佢好靚仔，踢波又犀利，覺得佢重靚仔過碧咸。」</spanclass></spanclass></p></body></html>
