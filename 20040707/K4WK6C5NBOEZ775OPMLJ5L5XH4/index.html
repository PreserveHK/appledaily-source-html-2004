<html><header><meta charset="utf-8"><title>五月大犬隻須植晶片</title></header><body><h1>五月大犬隻須植晶片</h1><p>本港在一九九九年十二月開始實施犬隻晶片計劃，規定所有五個月大或以上及有人飼養的犬隻，均須領牌和植入晶片，違例狗主會被檢控，最高可被判罰款一萬元。晶片內存獨有的編碼，可在漁護署的電腦資料庫中翻查狗主姓名、地址、電話及犬隻防疫注射紀錄。&#13;<br> 所有犬隻在首次領牌及接受狂犬病防疫注射時，會被植入永久性微型晶片，牌照有效期為三年，屆時犬隻須再次注射防疫針。這方法除可辨別沒有注射或逾期未注射防疫針的犬隻外，亦可協助漁護署為狗主辨認走失的犬隻，以及追尋讓犬隻遊蕩及造成滋擾的不負責任狗主。</p></body></html>
