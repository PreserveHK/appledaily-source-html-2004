<html><header><meta charset="utf-8"><title>裴勇俊廣告被嘲日Fans發火</title></header><body><h1>裴勇俊廣告被嘲日Fans發火</h1><p>亞洲師奶殺手裴勇俊，最近與日本女星上戶彩合演的飲品廣告，上月三十日在日本NTV電視台的晨早節目上率先播放，不過當時節目女主播麻木久美子卻嘲笑俊哥，隨即激怒無數日本fans。&#13;<br> <br> <spanclass>望炒討厭主持 &#13;<br> 麻木久美子早前在晨早節目上播放完裴勇俊的廣告片後，在鏡頭前不停大笑，她批評俊哥在廣告中表現不好，又謂《冬日戀曲》悶得令人入睡，不少日本女fans在網上留言或向電視台抗議，指久美子表現過份，並謂不容許她嘲笑俊哥，又希望電視台把她炒掉。</spanclass></p></body></html>
