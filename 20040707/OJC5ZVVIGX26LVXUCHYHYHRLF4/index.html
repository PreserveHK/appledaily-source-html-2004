<html><header><meta charset="utf-8"><title>首屆國際房車賽東望洋做壓軸戰</title></header><body><h1>首屆國際房車賽東望洋做壓軸戰</h1><p>2005年首屆「國際汽車聯會世界房車錦標賽」（FIAWTCC），已落實以「澳門格蘭披治大賽車東望洋大賽」作為壓軸的閉幕戰，是次賽事將會設立國際汽車聯會冠軍車手及生產商榮譽，而其中的歐洲房車錦標賽亦宣布已獲得愛快羅密歐、寶馬、SEAT及標致等多間車廠支持，另外還有個別代表本田、福特的車隊。除此之外，為了準備05年的賽事，澳門格蘭披治大賽車委員會亦已在東望洋大賽的規例及形式上作出修改，希望可以緊貼FIAWTCC的規定，如此賽車盛事，車迷記得校啱時間觀戰！&#13;<br>&#13;<br>記者：黃婉冰</p></body></html>
