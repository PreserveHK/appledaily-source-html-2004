<html><header><meta charset="utf-8"><title>涉藏軍火校工提堂</title></header><body><h1>涉藏軍火校工提堂</h1><p>【本報訊】在沙田一間幼稚園擔任校工的四十二歲男子陳智勳，涉嫌在錦田水頭村住所無牌管有兩支密林手槍、一支白朗寧手槍、一支AR15來福槍組件、一支電槍及四百九十七發子彈；昨被控兩項無牌管有槍械及彈藥罪名在東區法院提堂，暫毋須答辯。控方表示，被告疑與上周五大埔綠葉幼稚園械劫案有關，該案仍有兩名人士在逃。裁判官將案件押後至本月十三日再提訊，被告還押監房看管。&#13;<br> 案件編號：ESCC2940/04</p></body></html>
