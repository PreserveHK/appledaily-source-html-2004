<html><header><meta charset="utf-8"><title>西隧加價流量下跌</title></header><body><h1>西隧加價流量下跌</h1><p>【本報訊】西區海底隧道加價後的首日以及第一個工作日，汽車流量下跌了一成一和百分之六。運輸團體都擔心汽車改用紅磡海底隧道，加劇紅隧擠塞。&#13;<br> 西區海底隧道公司解釋，加價後首日汽車流量下降，是受回歸假期影響，預計日後當駕駛者認同使用西隧的好處時，流量會逐步回升。&#13;<br> 平均每日汽車流量不足四萬架次的西隧由本周日起加價，加幅約一至兩成，私家車每程加三元，收費為四十元，小巴每程也加三元，收費五十元，公共雙層巴士每程加十五元，收費高達一百元。</p></body></html>
