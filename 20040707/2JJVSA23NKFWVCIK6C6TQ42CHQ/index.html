<html><header><meta charset="utf-8"><title>黃秋生獲頒院士榮譽</title></header><body><h1>黃秋生獲頒院士榮譽</h1><p>畢業於香港演藝學院的黃秋生，後日將獲該學院頒發院士榮譽，但他目前正與陳冠希、杜汶澤、周杰倫和日本女星鈴木杏等人，在日本趕拍新片《頭文字D》。&#13;<br> <br> <spanclass>後日頒發 &#13;<br> 黃秋生投身娛樂圈多年，參與過不同類型的演出，每次都全情投入。未知是否因秋生對演藝事業的熱誠所致，故獲演藝學院頒發院士榮譽。據知有關方面已積極聯絡身在日本的黃秋生，希望他屆時可抽空返港領取院士榮譽，而秋生初步已答應出席。</spanclass></p></body></html>
