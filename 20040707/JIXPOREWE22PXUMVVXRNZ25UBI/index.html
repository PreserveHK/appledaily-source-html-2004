<html><header><meta charset="utf-8"><title>精品店擺貨出街阻行人</title></header><body><h1>精品店擺貨出街阻行人</h1><p>黃大仙雙鳳街近鳴鳳街一精品文具店，佔用行人通道擺放貨物，居民黃先生向本報投訴稱，精品文具店佔路擺貨已久，佔用行人路面三分之一，令本來已不算寬闊的通道，更形狹窄。<br> &#13;<br> <spanclass>「舖面細擺貨出街」 &#13;<br> 他說：「可能因為本身間舖唔係大，個老細又想擺多啲貨出嚟賣，咪將啲貨擺到出晒街囉！」&#13;<br> 記者前往上址了解，見該精品店將掛滿各樣手挽袋及貼紙貨架，擺出行人路，行人路邊欄杆亦掛滿各樣玩具等貨物。&#13;<br> 本報已將投訴轉介食物環境衞生署跟進處理。	（○六二九○一○）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
