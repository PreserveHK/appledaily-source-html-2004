<html><header><meta charset="utf-8"><title>英製造業生產連升兩月</title></header><body><h1>英製造業生產連升兩月</h1><p>【本報綜合報道】英國5月份製造業生產連升兩個月，按年計更是7個月以來最強勁升幅，反映該國工業生產在今年首季下降後，現正持續復甦。數據令市場更相信英倫銀行將在今年進一步加息。&#13;<br> 英國5月份製造業生產較4月增長0.5%，升幅大過市場預期的0.3%；與去年同月比較，5月份製造業生產增長2%，是去年10月以來最大升幅，並強過市場預期的1.5%升幅。&#13;<br> 英倫銀行將於周四議息，市場預期該行屆時將把基準利率維持在4.5厘。分析員指出，製造業數據令人愈加相信英國經濟正廣泛和均衡地復甦，這種情況可能令通脹加劇，促使央行進一步加息。</p></body></html>
