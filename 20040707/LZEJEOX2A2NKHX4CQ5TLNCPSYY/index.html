<html><header><meta charset="utf-8"><title>關之琳纖體代價大</title></header><body><h1>關之琳纖體代價大</h1><p>關之琳身為瑪花纖體代言人，繼早前穿上三點式泳衣拍廣告後，近日廣告商又請來形象設計師JonathanChan為之之設計新形象。而之之其中一個新形象便是化身為雜誌模特兒，穿上透視裝及比堅尼大晒標準身段。<br> &#13;<br> <spanclass>掉舊衣換新裝 &#13;<br> 之之自言纖體前因身形略胖，所以不敢穿着顏色鮮豔的服裝，所以買衫時限制頗多，但現在她卻放心穿上不同的靚衫示人，更笑言已丟掉去年的夏裝，今季改買細碼衣服，令她花費甚巨。&#13;<br> 此外，早前之之在上海拍攝電影《做頭》時，雖然大啖上海美食，但仍可保持一百零八磅的體重，而她在九月則會出席威尼斯電影節。</spanclass></p></body></html>
