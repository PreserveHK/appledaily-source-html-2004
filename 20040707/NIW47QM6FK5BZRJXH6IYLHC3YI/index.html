<html><header><meta charset="utf-8"><title>李秉憲秘密赴日製作寫真</title></header><body><h1>李秉憲秘密赴日製作寫真</h1><p>韓國男星李秉憲，原來前日偷偷哋去咗日本拍攝佢嘅個人DVD同寫真集。聽聞今次DVD同寫真集嘅製作費耗資龐大，而製作班底全部都係日本人，包括曾幫DreamsComeTrue、ELT拍過MV嘅導演，同埋幫Gackt拍過寫真集嘅攝影師。呢次DVD同寫真集除咗會喺日本拍攝之外，遲下重會去埋美國夏威夷同韓國取景。&#13;<br> 另外，李秉憲亦為日本富士電視台拍咗一個特輯，將會喺下個月播放。</p></body></html>
