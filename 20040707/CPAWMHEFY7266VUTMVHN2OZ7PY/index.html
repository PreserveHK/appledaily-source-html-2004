<html><header><meta charset="utf-8"><title>曹敏莉開波撐國家隊</title></header><body><h1>曹敏莉開波撐國家隊</h1><p>曹敏莉、戚黛黛與香港甲組球星范俊業及文彼得等，昨日在尖沙嘴美麗華酒店宣傳本月中舉行的亞洲盃，曹敏莉為支持足球賽事，特別在台上發球，她表示今次亞洲盃必定會支持中國隊，而幾位球星亦即場表演控球，以示支持。<br> &#13;<br> <spanclass>佩服欣宜有恒心 &#13;<br> 身為修身堂代言人的曹敏莉，得悉欣宜日前已返港，她說：「欣宜瘦咗後靚咗好多，我知道佢好努力減咗九十磅，好欣賞佢嘅恒心，好想見到欣宜真人支持吓佢，相信佢行出街都會開心咗，睇吓肥姐會唔會畀欣宜參選港姐。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
