<html><header><meta charset="utf-8"><title>浸大或專組調查黃威廉事件</title></header><body><h1>浸大或專組調查黃威廉事件</h1><p>【本報訊】浸會大學社工系助理教授黃威廉在北京被拘捕一事，浸會大學校長吳清輝表示，已將黃威廉的報告轉交給社會科學院院長和社工系主任，待黃威廉月底休假完畢，校方會作深入了解，如有需要才組織小組調查。&#13;<br> 黃威廉於本月七日前往北京參加研討會時，被當地派出所以涉嫌嫖妓為理由拘押十日，並在扣留期間簽署承認嫖妓的文件。他獲釋回港後向傳媒表示被冤枉，自己並無嫖妓，只是為求盡快獲釋才會簽署有關文件，而黃太則表示絕對支持丈夫。</p></body></html>
