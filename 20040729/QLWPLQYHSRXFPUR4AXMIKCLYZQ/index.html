<html><header><meta charset="utf-8"><title>破沙灘老鼠四人幫</title></header><body><h1>破沙灘老鼠四人幫</h1><p>【本報訊】昨晚六時許，警方在長洲東灣沙灘搗破一個四人幫「沙灘老鼠」小偷集團，拘捕四名十八歲青年，懷疑他們涉及過去兩個月島上十多宗偷竊泳客財物案件。受害人中包括一對來自台灣男女遊客，兩人於上周在上址暢泳時遇竊，女事主因外衣被偷無法更衣，穿着三點式泳衣到警署報案，十分無奈。&#13;<br> 消息指出，被捕四名「沙灘老鼠」主要在長洲東灣沙灘偷竊，除假扮泳客在沙灘流連偷竊泳客大意留下的財物，亦會在泳灘更衣室外等候，因為部份泳客會在更衣時把銀包等財物放在更衣室外，因此賊人會分成兩組行事，其中兩人在泳灘把風，另兩人負責下手，警方呼籲過去兩個月曾在長洲游泳時遇竊市民聯絡警方。</p></body></html>
