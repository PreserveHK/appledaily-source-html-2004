<html><header><meta charset="utf-8"><title>女子追討男友墮胎費</title></header><body><h1>女子追討男友墮胎費</h1><p>【本報訊】女倉務員與有婦之夫發展婚外情，深信男方會迎娶她，故交往兩年來為男友支付生活費及兩人偷情的酒店租金亦無怨無悔，後來她意外懷孕，男方反面拒認「經手」，更侮辱她是「潘金蓮」懷孽種。她早前兩度入稟小額錢債審裁處，向男方追討墮胎費及開支共三萬元，案件最後和解。&#13;<br> 三十五歲申索人昨向記者表示當年是真心愛被告，深信對方會棄妻娶她，所以使了大筆金錢亦沒怨言，現在回想起來，可算是給對方「騙財騙色」，浪費多年光陰。案件原定昨日聆訊，由於被告已將款項存入法庭，稍後轉交申索人，雙方和解告終。&#13;<br> 案件編號：SCTC023983&amp;037475/04</p></body></html>
