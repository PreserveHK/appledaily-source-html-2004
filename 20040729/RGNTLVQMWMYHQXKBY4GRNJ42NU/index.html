<html><header><meta charset="utf-8"><title>幫到人兼可執平貨</title></header><body><h1>幫到人兼可執平貨</h1><p>盧太與媳婦及姪女飲完茶，在荷里活廣場行街購物，經過陳太與李小姐的檔口，本來並不打算幫襯，但聽聞兩位老闆都是最後一天做生意，而且又樂意割價傾銷，於是很努力的尋找自己所需的東西。&#13;<br> 最後盧太以超低價15元幫李太買了兩個別致的煙灰缸。盧太說：「我自己唔食煙，所以未必會用來載煙灰，不過見她們最後一日，覺得幾陰功，所以幫襯買少少囉。」&#13;<br> <br> <spanclass>「好靚好抵」 &#13;<br> 姪女盧小姐經一番尋找後，終以50元買了4瓶香薰油。媳婦盧太的收穫最豐，她買了耳環、香臘等東西，頻呼好靚好抵。「我其實有鼻敏感，平時好少用香薰，不過見佢地咁樣（結業），幫吓佢哋囉！」年輕盧太說。</spanclass></p></body></html>
