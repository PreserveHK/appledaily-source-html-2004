<html><header><meta charset="utf-8"><title>30歲陳奕迅收積木笑呵呵</title></header><body><h1>30歲陳奕迅收積木笑呵呵</h1><p>昨日是陳奕迅（Eason）三十歲生日，前晚Eason與腹大便便的女友徐濠縈於銅鑼灣Fusion餐廳舉行派對，出席好友包括謝霆鋒、馮德倫、莫文蔚、何超儀、陳子聰及蘇永康等。<br> &#13;<br> <spanclass>霆鋒面紅紅 &#13;<br> 大夥兒於前晚約十時陸續到場，Eason包下了餐廳的上層，陳子聰拿着DV機及相機滿場飛充當攝影師，其妻何超儀則送了一盒積木給Eason做禮物。Eason前晚表現得非常開心，除喝了不少紅酒外，還頻頻與友人合照留念，玩至十一時多才捧着多袋禮物與眾人一起盡興離開，而霆鋒則似乎喝了不少酒，滿臉通紅。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
