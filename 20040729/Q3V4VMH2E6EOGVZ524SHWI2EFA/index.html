<html><header><meta charset="utf-8"><title>婦燒炭頭插馬桶亡</title></header><body><h1>婦燒炭頭插馬桶亡</h1><p>【本報訊】元朗錦綉花園一獨立屋，昨晚揭發燒炭事件，一名屬老夫少妻婚姻的婦人在廁所內昏迷，救護員到場證實不治，由於她頭部半插於馬桶，警方需仔細調查，後來認為案件無可疑，現正了解她尋死原因。&#13;<br> 女死者姓黃﹙三十一歲﹚，與姓陳五十歲丈夫住美孚新邨，另有住所在錦綉花園二街一獨立屋。&#13;<br> 昨晚九時許，姓陳男子見黃婦在早上出門後，入夜仍未返家，電話又無法聯絡得到，認為她可能會前往錦綉花園，於是聯同年長兩歲兄長到該屋苑查探揭發。</p></body></html>
