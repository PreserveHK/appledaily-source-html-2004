<html><header><meta charset="utf-8"><title>蕭亞軒父無悔拋妻棄女</title></header><body><h1>蕭亞軒父無悔拋妻棄女</h1><p>蕭亞軒在單親家庭長大，由外婆及母親撫養，她的生父蕭堯前日忽然接受台灣傳媒訪問，並聲稱不後悔當初拋妻棄女。&#13;<br> 蕭父說：「要是我沒有離開她們，恐怕就沒有現在的蕭亞軒。我對前妻和蕭亞軒只有祝福，我這個父親和她的成功是沒有關係。前妻是一個標準台灣女性，我很佩服她把小孩帶大。」<br> &#13;<br> <spanclass>「對他沒有記憶」 &#13;<br> 被問到現身的目的，他說：「是緣份到了就說了，這也是蕭亞軒的一個難關。」然後他又稱相信女兒可以克服這個難關。問蕭亞軒對父親的言論有何感想，她說：「我對他沒有記憶，我只會站在媽媽這邊。」</spanclass></p></body></html>
