<html><header><meta charset="utf-8"><title>李逸朗破戒上香</title></header><body><h1>李逸朗破戒上香</h1><p>郭可盈、林文龍、黎諾懿、李逸朗和揚明等，昨日在無綫將軍澳電視廣播城出席新劇《十兄弟》拜神儀式。郭可盈和林文龍是基督徒，所以沒有參與上香儀式，而同是基督徒的李逸朗卻有上香。&#13;<br> 問到李逸朗為何會突然破戒上香？他說：「因為呢套劇用番《學警雄心》嘅廠，嗰套劇之前發生咁多嘢，我覺得都要上吓香。」李逸朗表示昨日不用開廠，所以他特別聽從媽咪吩咐要打扮莊重點到場。<br> &#13;<br> <spanclass>可盈愛飆車 &#13;<br> 對於早前一宗林寶堅尼撞的士的奪命車禍，郭可盈說：「我以前都好鍾意揸快車，試過喺東區走廊開一百三十公里，有乜事毀咗容點算？咁樣好蠢。」	&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
