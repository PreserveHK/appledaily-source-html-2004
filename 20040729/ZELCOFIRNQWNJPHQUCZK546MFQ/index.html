<html><header><meta charset="utf-8"><title>鍾嘉欣搏三年</title></header><body><h1>鍾嘉欣搏三年</h1><p>華裔小姐鍾嘉欣早前成為男士雜誌封面女郎，酥胸半露的她，更穿上ChristianDior秋冬新裝，十分誘人。在外國長大的鍾嘉欣自言思想及打扮均保守，選美時穿泳衣已是她最性感的一次。<br> &#13;<br> <spanclass>三年後返加 &#13;<br> 鍾嘉欣說：「選美着三點式泳衣已經係我嘅極限，不過我唔覺得着得少就係性感，性感應該係一個感覺。」還未完成學業的鍾嘉欣，近日忙於拍攝《皆大歡喜》，不過她表示已規劃好未來。&#13;<br> 鍾嘉欣說：「我由當選嗰一刻開始，就為自己訂下三年大計，三年之後，我就會返加拿大繼續讀書，完成大學課程，所以我希望一有機會就去試，搏到盡，形象都希望多啲變化，最想做啲感動到觀眾嘅角色。」</spanclass></p></body></html>
