<html><header><meta charset="utf-8"><title>專利產品自轉地球儀</title></header><body><h1>專利產品自轉地球儀</h1><p>一項創新商品，要花多久時間才能研究出成果？入選此次展覽創新商品之一的MOVA自轉地球儀，設計者林紹嶽花費4年時間克服技術問題，再投入1年半在台設廠製造，為的就是圓一個當初與合夥人「地球自轉」的夢想。&#13;<br> 曾在美國聖地牙哥網路軟體公司擔任董事的「賺不停科技」董事長林紹嶽，憑藉着電機、科技背景，設計這個看似簡單、卻很奇妙的自轉地球儀。他表示，創作過程十分艱辛，結果歷經4年才讓地球儀動起來，可喜的是最終成功，並取得多項專利。</p></body></html>
