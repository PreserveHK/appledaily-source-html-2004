<html><header><meta charset="utf-8"><title>海逸推出4連租約單位</title></header><body><h1>海逸推出4連租約單位</h1><p>【本報訊】租管條例撤銷後，投資者入市意欲增加。長實（001）的紅磡海逸豪園，因應市況推出4個連租約單位發售，並夥同恒生銀行，向買家提供全期息率P（優惠利率，5厘）減2.7厘付款法，買家並享首年供息免供本優惠。&#13;<br> 長實高級營業經理何雨盈表示，是次推出4個連租約單位，分布第25座8及15樓，面積1469及1472方呎，平均呎價7377元。&#13;<br> 恒生銀行高級按揭及抵押透支經理譚麗琼表示，該銀行一般為連租約物業提供P減2.45厘按揭息率，是次向海逸豪園連租約買家，提供額外0.25厘息率優惠，即P減2.7厘。買家首年只須供息，可延期還本。</p></body></html>
