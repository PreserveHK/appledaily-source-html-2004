<html><header><meta charset="utf-8"><title>宋慧喬、成宥利先鬥收視再拼衣著</title></header><body><h1>宋慧喬、成宥利先鬥收視再拼衣著</h1><p>韓國女星宋慧喬主演嘅韓劇《浪漫滿屋》，同成宥利主演嘅《皇太子的初戀》最近喺韓國鬥收視鬥得難分難解，佢哋嘅fans重為咗兩個人嘅衣着而展開舌戰㖭。事關宋慧喬同成宥利最近都一齊着過套紫色晚裝，宋慧喬fans就撐偶像話佢着得有女人味啲，但成宥利fans又話成宥利夠高着得靚啲。雖然兩幫fans拗到火紅火綠，但宋慧喬同成宥利私底下係好朋友，所以應該無損友情嘅。</p></body></html>
