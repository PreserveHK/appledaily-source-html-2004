<html><header><meta charset="utf-8"><title>咖啡曲奇奶</title></header><body><h1>咖啡曲奇奶</h1><p>若想減少正餐的食量，先喝這杯特飲就最適合不過，因為它是以鮮奶和朱古力曲奇餅作主要材料，加入冰粒和帶咖啡味的酒調校而成，感覺很飽肚。飲時就好像在吃Tiramisu，很creamy很rich，用來充當下午茶也可以！</p><p><b> 用咩料：</b> &#13;<br> 鮮奶	約3杯&#13;<br> Kahlua（咖啡味酒）	2湯匙&#13;<br> 朱古力曲奇餅	3塊&#13;<br> 冰粒	10粒&#13;<br> &#13;<br> <b> 好易做：</b> &#13;<br> 1.將兩塊曲奇和其他材料放攪拌器攪至冰粒打碎。&#13;<br> 2.一塊曲奇餅放面做裝飾即可。&#13;<br> &#13;<br> <b> 小貼士：</b> &#13;<br> Kahlua可在大型超級市場找到。&#13;<br> &#13;<br> 記者：梁彩燕　攝影：陳盛臣&#13;<br> 示範及飲品提供：Moon&#13;<br> 地址：銅鑼灣希慎道一號地下&#13;<br> 電話：31102002</p></body></html>
