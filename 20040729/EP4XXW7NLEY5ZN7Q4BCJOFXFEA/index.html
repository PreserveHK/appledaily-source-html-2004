<html><header><meta charset="utf-8"><title>促港府設統一信息系統</title></header><body><h1>促港府設統一信息系統</h1><p>【本報訊】金鐘爆水管再次暴露本港地下水管和電線紀錄不全又混亂，香港測量師學會昨日批評本港沒有法例強制公用事業機構提交地下設施測量數據，而機構又多因商業理由拒絕披露資料，結果可能阻延設施維修時間。該會建議政府設立一套完整及準確的「設施信息系統」，用來紀錄地下設施測量數據，配合未來的更換地下水管計劃，提高掘路工程的效率。&#13;<br> 該會會長謝偉銓指出，由政府收集數據不涉及商業問題，而且可訂立一套統一測量紀錄準則。</p></body></html>
