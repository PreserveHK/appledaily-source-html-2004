<html><header><meta charset="utf-8"><title>安室沙灘拍MV唔敢落水</title></header><body><h1>安室沙灘拍MV唔敢落水</h1><p>剛到漢城表演的日本女歌手安室奈美惠，早前到日本千葉官山的沙灘拍攝新歌《AllForYou》MV，原來安室因為不諳泳術，因此只在沙灘上行行企企擺甫士唱歌，十分舒適。&#13;<br> <br> <spanclass>伏在沙上 &#13;<br> 安室雖自小在充滿陽光與海灘的沖繩長大，但她十分怕水，因此她在千葉官山的沙灘拍攝新歌《AllForYou》MV時，沒有在鏡頭前行下水禮，她唱到投入時，極其量只是伏在沙上及站在岸邊而已。</spanclass></p></body></html>
