<html><header><meta charset="utf-8"><title>區議員涉騙12萬明提堂</title></header><body><h1>區議員涉騙12萬明提堂</h1><p>【本報訊】無政黨背景的觀塘區議員吳重德，涉嫌詐騙逾十二萬元區議會款項，被廉政公署落案起訴六項罪名，控告他涉嫌向觀塘區議會呈交虛假的單據詐騙議員助理的工資接近三年，將於明日在觀塘裁判法院提堂。&#13;<br> 現年四十九歲的吳重德今年三月被廉署拘捕，合共被控六項罪名，包括五項串謀欺詐及一項煽動串謀欺詐，吳已獲廉署准以保釋外出，以待明日提堂。&#13;<br> 廉署調查顯示，有關控罪於二○○○年十二月至去年十月期間發生，吳涉嫌透過有關串謀勾當，不誠實地騙取工資共逾十二萬元。</p></body></html>
