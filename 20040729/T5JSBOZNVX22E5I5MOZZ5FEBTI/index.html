<html><header><meta charset="utf-8"><title>嘉芙蓮老公壯膽指證狂迷</title></header><body><h1>嘉芙蓮老公壯膽指證狂迷</h1><p>威爾斯女星嘉芙蓮薛達鍾絲（CatherineZeta-Jones）昨日在丈夫米高德格拉斯（MichaelDouglas）陪同下，到洛杉磯高等法院出席初級聆訊，與被控對她發出死亡恐嚇的狂迷對簿公堂。&#13;<br> <br> <spanclass>買兇殺人 &#13;<br> 根據前日在庭上披露的證據顯示，三十二歲女狂迷DawnetteKnight因迷戀米高，因此寄了多封信給米高的家人，表示若果嘉芙蓮傷害米高，她將會買兇殺了嘉芙蓮。該女狂迷又曾寄十四封信給卻德格拉斯（KirkDouglas），當中包括她指當時懷了身孕的嘉芙蓮，其胎兒是佐治古尼（GeorgeClooney）經手的。</spanclass></p></body></html>
