<html><header><meta charset="utf-8"><title>大S怕同仔仔舌戰</title></header><body><h1>大S怕同仔仔舌戰</h1><p>周渝民（仔仔）和徐熙媛（大S）昨日在台灣出席電視劇《戰神》試映會，仔仔好友言承旭和徐若瑄送上花籃恭賀。&#13;<br> 仔仔和大S在《戰》劇中有不少咀戲，大S說：「我多半都借位，而且絕對不伸舌頭，我可不想嚇倒觀眾，拍的時候我跟仔仔都會笑，後來兩人刻意冷靜，就能一次OK。」<br> &#13;<br> <spanclass>爆小S最惡死 &#13;<br> 大S的妹妹徐熙娣（小S）最近在節目中投拆姊姊欺負她，大S對此說：「我真是人善被人欺，我妹妹最愛到處亂告狀，根本就是她比我兇。」&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>
