<html><header><meta charset="utf-8"><title>三車相撞四人送院</title></header><body><h1>三車相撞四人送院</h1><p>【本報訊】被駕駛人士稱為交通「黑點」的油麻地加士居道天橋，昨晨九時許發生三車相撞車禍，釀成四人受傷，幸各人敷治後無礙。&#13;<br> 事發時，一輛四驅車沿加士居道往紅磡，駛至油麻地警署對開時減速停下，讓一輛貨車駛出，惟尾隨的中型貨車收掣不及，猛撼向四驅車尾部。&#13;<br> 四驅車狂衝二十米始停下，肇事貨車繼續衝前與駛出路面的貨車相撞。事件中，肇事貨車的司機及兩名跟車工人一度被困，與四驅車司機同被送院，四名傷者﹙二十至四十歲﹚幸無大礙。</p></body></html>
