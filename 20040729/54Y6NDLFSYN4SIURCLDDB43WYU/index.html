<html><header><meta charset="utf-8"><title>電影發行商被控恐嚇</title></header><body><h1>電影發行商被控恐嚇</h1><p>【本報訊】一名電影發行商涉嫌在灣仔恐嚇兩名男子，聲稱會令對方身體受傷，案件昨在東區裁判法院提訊，被告原被控一項聲稱三合會成員罪，昨被改控兩項刑事恐嚇罪名，他否認控罪，裁判官將案押後至十一月十五日審訊。&#13;<br> 三十九歲被告顏繼業，為電影發行商，昨由影評人舒琪陪同下到庭應訊。控罪指被告於今年六月八日及十九日，在灣仔李節街一號地下恐嚇男子黎興友（譯音）及鄺榮耀（譯音），聲稱會令兩人身體受傷。&#13;<br> 案件編號：ESCC2758/2004</p></body></html>
