<html><header><meta charset="utf-8"><title>伊健：簽英皇要備雪櫃</title></header><body><h1>伊健：簽英皇要備雪櫃</h1><p>鄭伊健前晚到九龍灣出席商台《903萬人迷大作戰》戶外節目，他全晚不時被ILoveUBoyz拿女友梁詠琪（GiGi）來開玩笑，兩位主持更要伊健大擺GiGi在廣告中的碌齡甫士，十分搞笑。<br> &#13;<br> <spanclass>踢爆伊健教食煙 &#13;<br> 而ILoveUBoyz在節目中亦要求曾簽約英皇的伊健贈言幾句，殊不知伊健抵死地說：「恭喜、恭喜、恭喜囉，三個恭喜係有意義，記住準備個雪櫃。」事後伊健坦言不清楚ILoveUBoyz已簽約英皇，他強調只是說笑。&#13;<br> 此外，被伊健視為大姐姐的譚玉瑛前晚亦有出任嘉賓，她更踢爆伊健當年教她吸煙。&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
