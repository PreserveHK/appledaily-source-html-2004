<html><header><meta charset="utf-8"><title>　　商界候選人叻在識補鑊 - 李八方</title></header><body><h1>　　商界候選人叻在識補鑊 - 李八方</h1><p>早排北京抦民主黨，香港有班商家佬立刻慌死蝕底，又叫人唔高興就移民，又話人係漢奸，搞到市民對商界印象差啲衰過對董建華。&#13;<br> 八方噚日見到參選商界功能組別嘅林健鋒，佢終於講番句公道話，補番少少鑊，佢話唔應該郁啲叫人移民，又唔應該唔畀人講嘢，應該多啲同市民溝通。如果個個商人都好似佢咁識諗，就唔會搞到商界個形象咁差，你睇早幾個月先鬧到媽田死，下個月就要同佢哋班民主黨一齊坐埋睇八一閱兵，唔知到時陳永棋、陳啟宗見到媽田，有乜嘢講？&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
