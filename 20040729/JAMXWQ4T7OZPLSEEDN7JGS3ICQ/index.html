<html><header><meta charset="utf-8"><title>施嘉莉擺款拒合照</title></header><body><h1>施嘉莉擺款拒合照</h1><p>現年十九歲的荷李活女星施嘉莉祖安遜（ScarlettJohansson），近一年來名氣大增。日前她出席一個派對時，竟拒與一位名不見經傳的英國女星合照，氣燄囂張。&#13;<br> <br> <spanclass>不想被騷擾 &#13;<br> 據報施嘉莉上周末到倫敦出席國際馬球決賽時，被攝影師要求與演出《高斯福大宅謀殺案》、毫無名氣可言的英國女星CamillaRutherford合照，但施嘉莉竟以正在休息為藉口，拒絕合照，令Camilla甚為尷尬。事後該攝影師說：「當我要求施嘉莉跟Camilla合照時，她說自己不想被打擾，她真的很愚蠢。」</spanclass></p></body></html>
