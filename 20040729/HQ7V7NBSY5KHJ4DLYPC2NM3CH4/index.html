<html><header><meta charset="utf-8"><title>乙葉、晨女齊護肖像權</title></header><body><h1>乙葉、晨女齊護肖像權</h1><p>日本組合Morning娘（晨女）、歌手島谷瞳、水着女星乙葉和小池榮子等四十四位女藝人，前日一起為「肖像權啓蒙運動」拍攝廣告及海報，高呼保護肖像權。&#13;<br> 晨女、乙葉和小池榮子等四十四位女藝人，前日難得齊集一起拍廣告。已第四年舉辦的「肖像權啓蒙運動」，今年以反對雜誌及互聯網刊登女星遭移花接木的相片為主題。眾女星在拍攝時都非常合作，比預定時間更早完成。廣告及海報將於九月中張貼在日本的車站。</p></body></html>
