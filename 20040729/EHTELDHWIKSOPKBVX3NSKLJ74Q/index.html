<html><header><meta charset="utf-8"><title>體訊速遞</title></header><body><h1>體訊速遞</h1><p><spanclass>賽　車&#13;<br> 韋伯轉投威廉士 &#13;<br> 積架車隊周三表示，目前效忠他們的澳洲一級方程式車手韋伯，來季將轉投威廉士車隊。較早前，意大利車手費斯卓拿亦會由沙巴投效威龍。　路透社（英國）<br> &#13;<br> <spanclass>足　球&#13;<br> 艾歷臣唔擔心被炒 &#13;<br> 英足總人士消息指，若證實國家隊領隊艾歷臣近日的桃色新聞涉及他對足總存欺詐成份，便會辭去其職務。然而，艾歷臣助手基比指艾歷臣並無犯錯，故不擔心下周四與足總高層會面後被辭退。　綜合外電（英格蘭）<br> &#13;<br> <spanclass>簡尼不滿私隱被侵擬出國 &#13;<br> 效力拜仁慕尼黑的德國門將簡尼，日前以私生活常被傳媒干擾為理由，可能離開拜仁慕尼黑而出國發展。他揚言將就此事與球會高層進一步會談。　路透社（德國）</spanclass></spanclass></spanclass></p></body></html>
