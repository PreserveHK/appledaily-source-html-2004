<html><header><meta charset="utf-8"><title>莎迪霍絲五花大縛腩肉</title></header><body><h1>莎迪霍絲五花大縛腩肉</h1><p>由英國殿堂級設計師AlexanderMcQueen籌辦的「Black」慈善拍賣會暨時裝展，前晚在英國倫敦舉行，主人家McQueen與兩位名模好友姬蒂摩絲（KateMoss）和納奧美金寶（NaomiCampbell）一同到場，其後姬蒂在台上示範時裝時更大跳勁舞，可謂為慈善不遺餘力。&#13;<br> 而《色慾都市》女星姬絲汀戴維絲（KristenDavies）和StellaMcCartney均有到場，但若論肉感則首推莎迪霍絲（SadieFrost），惜她未收身，露出贅肉。</p></body></html>
