<html><header><meta charset="utf-8"><title>羅馬煙霧彈迎布殊</title></header><body><h1>羅馬煙霧彈迎布殊</h1><p>美國總統喬治布殊周五訪問意大利首都羅馬，紀念第二次世界大戰盟軍解放羅馬六十周年，十五萬人大示威抗議他到訪。&#13;<br> 當局部署了約一萬士兵和警察戒備，以防示威演變成暴力衝突。&#13;<br> 示威者包括反戰、反全球化和左翼人士。他們用紙皮箱、垃圾桶和車胎攔阻街道，高呼「布殊滾蛋」的口號。有激進分子向國防部投擲煙霧彈。&#13;<br> 喬治布殊探訪了教宗若望保祿二世。教宗重申梵蒂岡反對攻打伊拉克，並暗示美軍虐囚事件困擾全球。喬治布殊只是點頭微笑。他向教宗頒發美國「總統自由獎章」。&#13;<br> 美聯社</p></body></html>
