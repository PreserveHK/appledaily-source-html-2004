<html><header><meta charset="utf-8"><title>八達通紀錄可翻查</title></header><body><h1>八達通紀錄可翻查</h1><p>八達通是十年前地鐵聯同多家交通服務公司研究三年成功開發、並於九七年九月正式面世，至今在本地流通量接近一千萬套，無論用來搭車搭船、泊車、購物、預訂康樂設施等，非常方便，每日涉及使用金額逾五千萬元。&#13;<br> 原來每張八達通都有卡號資料，購卡者雖不用登記身份資料，但持卡人每次乘搭交通工具或用來購物，卡公司均有紀錄可查；另方面，由於很多可使用八達通的店舖或公共交通公司裝設有錄影系統，倘有案件發生，警方便可循此入手追查。</p></body></html>
