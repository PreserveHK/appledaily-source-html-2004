<html><header><meta charset="utf-8"><title>廟街後巷污水氣味難聞</title></header><body><h1>廟街後巷污水氣味難聞</h1><p>油麻地廟街居民向本報投訴稱，在廟街110-130號、148-156號及160-184號等多條後巷，衞生環境極為惡劣，後巷放置不少雜物，地上布滿污水及食物殘渣，發出難聞氣味，鮮見食物環境衞生署人員清理，令附近居民備受滋擾。&#13;<br> 本報已將投訴個案轉介食物環境衞生署跟進處理。&#13;<br> （○四二九○四三）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
