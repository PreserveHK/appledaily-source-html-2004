<html><header><meta charset="utf-8"><title>西摩道住宅覆審不過關</title></header><body><h1>西摩道住宅覆審不過關</h1><p>【本報訊】城市規劃委員會昨日覆審，太古地產西半山西摩道住宅發展的申請，最後始終因交通、密度及高度等問題被否決。太古或會以早前獲批建築圖則的藍本，發展1幢住宅，提供162伙。&#13;<br> 項目涉及兩幅分別為住宅甲類及住宅丙類用地，總地盤面積2.3萬方呎。太古欲合併兩幅土地，將住宅丙類用地的地積比率提高至等同於住宅甲類用地，以地積比率9倍或10倍發展。&#13;<br> 城規會考慮此計劃並未顯示為該區帶來規劃益處，放寬限制只會令該區交通擠塞更加惡化。</p></body></html>
