<html><header><meta charset="utf-8"><title>教師動手動腳怎作榜樣</title></header><body><h1>教師動手動腳怎作榜樣</h1><p>【本報訊】昨日發生教師打架事件，一名女教師涉案被捕，香港教育專業人員協會副會長區伯權拒絕評論事件，但關注事態發展，他強調理解教師面對沉重工作壓力，雖然教師本身都有喜、怒、哀、樂各樣情緒需要宣洩，但他直言「為人師表動手動腳十分不智，被捕鬧上警署更是不幸，日後怎樣為學生們作好榜樣呢！」&#13;<br> 區伯權指出，教師雖肩負作育英材重任，但其實亦是凡人，他希望教師們面對爭拗時可嘗試抽身離開，讓情緒冷靜及平復後才返回繼續議程，避免「火星撞地球」發生不愉快事件。</p></body></html>
