<html><header><meta charset="utf-8"><title>蕭芳芳賀長女畢業搵命博</title></header><body><h1>蕭芳芳賀長女畢業搵命博</h1><p>有「西餅皇后」之稱的李曾超群推出新奇月餅系列，前晚在金鐘舉行試食會，陳方安生與女兒陳慧玲、蕭芳芳和利孝和夫人等亦有捧場。&#13;<br> <br> <spanclass>氣壓影響聽覺 &#13;<br> 蕭芳芳透露上次腰傷後仍要進行物理治療，但無阻她赴美國，她說：「上次個細女去讀書，因為氣壓問題，我坐完長途飛機，對耳仔聾多咗十度，嚴重好多，我已經少坐飛機。不過今次係大女嘅大學畢業禮，一生人一次，我一定要去。」&#13;<br> 而利孝和夫人被問到港姐質素每下愈況，她說：「唉！世界上靚女有限呀，（佢哋）都唔係話唔靚，不過靚女都係怕羞，唔敢參加選美㗎喇！」&#13;<br> 採訪、攝影：JessicaNgan</spanclass></p></body></html>
