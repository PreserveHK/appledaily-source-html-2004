<html><header><meta charset="utf-8"><title>京監獄仍囚23「暴徒」</title></header><body><h1>京監獄仍囚23「暴徒」</h1><p>總部位於美國的「中國人權」披露一份北京地區被指為「暴徒」的名單，共有數十人被判處死刑、無期徒刑及二十年重刑，至今仍有二十三人身陷北京的監獄。&#13;<br> 這份北京的「暴徒名單」顯示，目前仍在北京第二監獄服刑，其中九人當年被判死刑緩期二年執行，有十一人原判無期徒刑，而姜亞群、馮立生等分別在延慶監獄、茶淀監獄服刑；李紅旗原判監二十年，現在第二監獄服刑；劉建文原判監二十年，現在北京監獄服刑。</p></body></html>
