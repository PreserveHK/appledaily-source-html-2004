<html><header><meta charset="utf-8"><title>安仔做大導上癮</title></header><body><h1>安仔做大導上癮</h1><p>許志安日前替Neway卡拉OK拍攝宣傳片，率領同門師弟妹劉浩龍、鄭融、戴夢夢、張敬軒及董敏莉一同拍攝全新MV，安仔首次扮演導演角色，在場和編導研究拍攝手法，猶如真正的導演一般，而劉浩龍、鄭融等則做回歌星角色，對他們來說當然是駕輕就熟。<br> &#13;<br> <spanclass>沒扣上安全帶 &#13;<br> 安仔非常緊張該宣傳片，他站在距離地面十三呎的大搖臂上扮導演時，並沒有扣上安全帶，事後他表示拍攝時感覺很真實，因為在高處的環境下，看到現場每個角落的情況，和做演員感覺很不同。&#13;<br> 在下月十三日安仔會和百名歌迷拍攝特別版的MV，當晚安仔更會和眾師兄妹一起在九龍灣展貿獻唱。</spanclass></p></body></html>
