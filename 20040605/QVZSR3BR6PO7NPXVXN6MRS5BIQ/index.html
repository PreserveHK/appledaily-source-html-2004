<html><header><meta charset="utf-8"><title>米高積遜午夜哭鈴嚇壞至親</title></header><body><h1>米高積遜午夜哭鈴嚇壞至親</h1><p>米高積遜（MichaelJackson）原來一直好擔心佢單孌童官司，據知情人士爆料畀美國小報《Globe》知，米高近日失驚無神半夜打電話畀佢啲屋企人，重攞住電話不停咁喊，而且喊得好淒涼㖭！米高話佢自己𠵱家正處於一個好困難嘅時期，覺得好失落同好驚，不過就堅稱自己係無辜，據知米高同佢阿媽Katherine關係最密切，佢亦都好信任哥哥Randy，所以當米高有事想幫手，就會打電話搵佢哋哭訴。</p></body></html>
