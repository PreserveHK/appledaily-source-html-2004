<html><header><meta charset="utf-8"><title>王薇浸牛奶浴爽！</title></header><body><h1>王薇浸牛奶浴爽！</h1><p>王薇與秦啟維日前隨亞視攝製隊到新會拍攝《新會古兜溫泉之旅》旅遊特輯，並嘗試日式溫泉和牛奶泡泡浴，而該節目將於今晚在亞視首播。<br> &#13;<br> <spanclass>男士借故親近 &#13;<br> 王薇自九三年參選亞姐取得亞軍後，已沒有再穿泳衣出鏡，今次穿上兩件頭泳衣上陣浸溫泉，她看過攝影師的重播片段後，亦十分滿意效果，王薇說：「拍攝嗰日，正好係當地嘅潑水節，大家一齊玩潑水，玩得好開心。」不過王薇認為內地部份男士太熱情，玩耍期間不時借故親近，幸好有秦啟維護駕。</spanclass></p></body></html>
