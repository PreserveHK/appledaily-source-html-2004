<html><header><meta charset="utf-8"><title>名牌水貨店Twist/Birkin最後狂減低至三折</title></header><body><h1>名牌水貨店Twist/Birkin最後狂減低至三折</h1><p>今季率先減價的Twist/Birkin，一踏入6月再將減幅升級，整個6月的最後狂減最低減幅去到三折，之前兩日先開始的VIPPrivateSale經已見人龍，看來正式開始OpenSale時，筍貨相信都去得七七八八，要睇睇重有無漏網之魚就要趁呢兩日啦。&#13;<br>記者：吳小明&#13;<br>攝影：林栢鈞</p><p><br> &#13;<br> 售賣點：Twist/Birkin（29702231）&#13;<br> 銅鑼灣世貿中心地下G001-002號舖</p></body></html>
