<html><header><meta charset="utf-8"><title>楊紫瓊拜佛指舍利好福氣</title></header><body><h1>楊紫瓊拜佛指舍利好福氣</h1><p>楊紫瓊昨日往灣仔會展，出席佛指舍利圓滿傳供暨圓滿閉幕典禮，她在場跪拜瞻仰佛指舍利並虔誠祈福。楊紫瓊表示信佛多年，今次有緣出席這個儀式，覺得自己很有福氣。今次是志蓮淨苑的師父安排她出席活動，所以她十分感激對方。&#13;<br> <br> <spanclass>更珍惜生命 &#13;<br> 楊紫瓊說：「呢次嘅儀式對我嚟講好有意義，令我更加明白乜嘢叫做憐憫、忍讓同埋愛，亦令到我更加珍惜生命。」&#13;<br> 此外，楊紫瓊今日將赴上海出席上海國際電影節，這是她第一次參與該活動。而由她擔任邦女郎的西片《鐵金剛之明日帝國》過去從未在內地上映，據知今次內地將會上映數天特別場，屆時楊紫瓊更會與觀眾見面。&#13;<br> 撰文：張止寒</spanclass></p></body></html>
