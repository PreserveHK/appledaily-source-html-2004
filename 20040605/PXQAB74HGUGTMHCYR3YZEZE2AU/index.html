<html><header><meta charset="utf-8"><title>《野蠻師姐》搭上XJAPAN</title></header><body><h1>《野蠻師姐》搭上XJAPAN</h1><p>由全智賢和張赫主演的韓片《野蠻師姐》，起用了日本已解散樂隊XJAPAN的名曲《Tears》作為主題曲，成為韓電影史上首齣使用日文歌的先驅。原來導演郭在容是XJAPAN的fans，他一年前已開始接洽樂隊靈魂人物YOSHIKI，請求他允許電影採用此曲，而身處洛杉磯的YOSHIKI則表示對此十分榮幸。&#13;<br> <br> <spanclass>港開畫創紀錄 &#13;<br> 此外，《野蠻師姐》前日在港上映，收六十一萬元，打破《我老婆係大佬》在港開畫時的五十八萬票房紀錄，成為本地歷年開畫票房成績最高的韓國片。</spanclass></p></body></html>
