<html><header><meta charset="utf-8"><title>　　湯家驊民主信念輯錄成書 - 李八方</title></header><body><h1>　　湯家驊民主信念輯錄成書 - 李八方</h1><p>反對23條立法、批評人大釋法嘅政治新星《基本法》45條關注組成員湯家驊，噚日推出一本叫《法律、政治與我》嘅新書，本書主要係輯錄過去一年佢喺報章發表過關於法律同政治大事嘅文章。&#13;<br> 湯大狀喺佢呢本第三本著作嘅前言裏面講到，希望透過文章嘅片言隻字可以引發或堅定讀者對民主嘅睇法。&#13;<br> 八方覺得，董建華同政制三人組都應該買番本睇吓，堅定佢哋對民主同捍衞香港法治嘅信念，唔好淨係得把口講！&#13;<br> （圖）湯大狀再出新書，希望引發或者堅定讀者對民主嘅睇法。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
