<html><header><meta charset="utf-8"><title>防PBDEs三招</title></header><body><h1>防PBDEs三招</h1><p>防火劑多溴化聯苯醚在辦公室和家居用品中廣泛應用，電腦以外，電視機、影印機、吹風機、家具等都會用上。以下是防避PBDEs的招數：<br> &#13;<br> 1)在家吸地毯時戴口罩，使用裝有HEPA濾網的吸塵器。HEPA是可阻絕99.97%、大於0.3公忽（micron）微顆粒子的醫療級濾網。<br> &#13;<br> 2)換掉合成地毯和裝有填充泡綿的座墊或擺飾。以棉、毛製品等天然防火的纖維取代。<br> &#13;<br> 3)詢問廠商其產品是否含有多溴化聯苯醚，如宜家家居IKEA就聲稱沒有使用多溴化聯苯醚。<br> &#13;<br> 資料來源：<ahref http:>seattlepi.nwscource.com </ahref></p></body></html>
