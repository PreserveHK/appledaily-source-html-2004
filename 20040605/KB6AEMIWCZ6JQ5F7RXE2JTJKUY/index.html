<html><header><meta charset="utf-8"><title>吳國敬牛一收LV手帶</title></header><body><h1>吳國敬牛一收LV手帶</h1><p>吳國敬下周一生日，適逢有幾位朋友同月生日，所以他們前晚一同在銅鑼灣開派對慶祝，阿敬的好友謝天華、阮兆祥、洪天明、李燦森、歐陽震華和陳百祥等都前來恭賀。<br> &#13;<br> <spanclass>許願馬運亨通 &#13;<br> 問阿敬的生日願望，他說：「我今次專登約埋幾個同月生日朋友玩，咁又熱鬧啲，朋友又唔使咁忙連走幾場，我嘅生日願望係想身邊朋友都健健康康，而賭馬嘅朋友就馬運亨通。」&#13;<br> 阿敬右手戴了一條LV手帶，他表示是一位女性朋友所送，但與對方暫時沒有發展機會。&#13;<br> 採訪：馮美茵&#13;<br> 攝影：陳烱威</spanclass></p></body></html>
