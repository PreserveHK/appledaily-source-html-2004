<html><header><meta charset="utf-8"><title>哈仔迷戀25歲Rock女</title></header><body><h1>哈仔迷戀25歲Rock女</h1><p>電影《哈利波特阿茲卡班的逃犯》在英、法創下開畫紀錄，而扮演哈利波特的丹尼爾拉德克利夫（DanielRadcliffe）日前承認迷戀搖滾組合TheDistillers的二十五歲成員BrodyDalle。&#13;<br> 《哈3》昨日在全美三千八百多間戲院公映，業界人士均預料這片的開畫票房更勝前兩集，不過要超越《史力加2》的開畫票房成績，則有一定難度，因《史力加2》只花了十五日便超越上集《史力加》的票房紀錄，現收二億七千一百萬美元（約二十一億一千一百萬港元），並大有機會挑戰《海底奇兵》的史上最賣座動畫的位置。</p></body></html>
