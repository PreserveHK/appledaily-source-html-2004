<html><header><meta charset="utf-8"><title>森下千里櫻唇半啟谷票房</title></header><body><h1>森下千里櫻唇半啟谷票房</h1><p>近日人氣急升的水着女星森下千里，主演的電影《FieldsTheAngel》將於本月十二日在涉谷舉行首映，屆時她會現身與一眾fans打招呼。&#13;<br> 森下自言現時心情十分緊張，目標是希望向女優之路進發，不過她仍未有忘記一班水着fans，故特別穿上性感比堅尼為今期日本雜誌《Friday》拍下一輯靚靚寫真。鏡頭前的森下櫻唇半啟，擺出性感誘人的甫士，雖然未知她的演技如何，但一班忠誠的fans一定十分滿意。</p></body></html>
