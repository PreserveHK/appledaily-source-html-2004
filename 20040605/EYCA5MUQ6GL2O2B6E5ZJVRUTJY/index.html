<html><header><meta charset="utf-8"><title>吳宇森籌拍反恐鬥士片</title></header><body><h1>吳宇森籌拍反恐鬥士片</h1><p>香港導演吳宇森日前接受傳媒訪問時透露，將會再次夥拍最佳拍檔周潤發拍攝新片，原來他亦另有片約，據美國著名雜誌《Variety》報道，吳宇森將會執導派拉蒙投資的新片，該片是改編自著名小說家TomClancy的作品《RainbowSix》，故事講述中情局探員JohnClark離開中情局，與幾位同事在英國設立組織對抗恐怖分子。<br> &#13;<br> <spanclass>往績甚佳 &#13;<br> 過往改編自TomClancy著作的電影，包括《追擊赤色十月》、《天網追擊》、《燃眉追擊》及《驚天核網》都甚受影迷歡迎，因此吳宇森這部新作也備受各方注目。</spanclass></p></body></html>
