<html><header><meta charset="utf-8"><title>Ashanti扭腰獻唱叔叔錫晒</title></header><body><h1>Ashanti扭腰獻唱叔叔錫晒</h1><p>早幾日連鎖快餐店麥當勞同新力正式達成協議，只要顧客喺美國指定嘅麥當勞買巨無霸超值套餐，就有機會免費下載一首歌曲，前日雙方重喺洛杉磯舉行咗個記者會宣布呢個消息。喺席上麥當勞叔叔特別介紹人氣美國R&amp;B女歌手Ashanti出場，穿上短裙嘅Ashanti當然唔會收埋佢嘅表演才華，即席喺台上獻唱，亦不忘扭腰擰臀，在場人士睇到不知幾鬼開心。&#13;<br> 美聯社</p></body></html>
