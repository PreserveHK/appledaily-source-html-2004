<html><header><meta charset="utf-8"><title>佘詩曼訪英3000Fans賀壽</title></header><body><h1>佘詩曼訪英3000Fans賀壽</h1><p>佘詩曼及馬德鐘等上月前往英國五日，為無綫進行海外宣傳活動，當地唐人區正播放無綫劇集《帝女花》，故吸引大批影迷到場爭相與阿佘拍照及索取簽名，由於人數超過三千多人，加上大會未有架起鐵欄，結果需由保安築起人牆。<br> &#13;<br> <spanclass>幾乎腰斬 &#13;<br> 大會當日亦為阿佘補祝生日，阿佘與影迷上台玩遊戲及唱歌，度過一個十分難忘的生日。阿佘說：「好開心場面咁熱鬧，比我預期中多人，簽名會差啲因為太多人而腰斬。」</spanclass></p></body></html>
