<html><header><meta charset="utf-8"><title>古巨基MV靜宜現身</title></header><body><h1>古巨基MV靜宜現身</h1><p>古巨基一向熱愛漫畫，推出Kubi漫畫成為漫畫家後，他的新歌《大雄》推出又登電台歌曲榜冠軍，基仔遂找來為叮噹配音的配音員，為他錄《大雄》劇場版。<br> &#13;<br> <spanclass>漫畫𠝹女 &#13;<br> 基仔說：「首歌本來係講大雄鍾意靜宜嘅心事，加咗叮噹把聲，好似加番啲友情元素，豐富啲。」基仔謂最好笑是他拍該曲MV時，一位名為靜宜的女導演自薦執導，她要求基仔畫漫畫逗女友開心，基仔不用三分鐘已畫出大雄公仔，因而被笑指以往常用此招追女仔。&#13;<br> 基仔說：「我讀書時唔係風頭躉，通常女仔鍾意運動健將，我啲畫貼堂有人欣賞都已經好開心。」</spanclass></p></body></html>
