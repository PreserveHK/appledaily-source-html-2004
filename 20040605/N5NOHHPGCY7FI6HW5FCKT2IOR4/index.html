<html><header><meta charset="utf-8"><title>嘉良大口啜波仔靚女蝕晒底</title></header><body><h1>嘉良大口啜波仔靚女蝕晒底</h1><p>羅嘉良日前在南京錄影全國最高收視綜藝節目《非常周末》，他除了為內地fans表演唱歌外，還跟節目主持大玩遊戲。<br> &#13;<br> <spanclass>考慮出唱片 &#13;<br> 羅嘉良應男女主持邀請，玩啜乒乓球遊戲，還差點在啜乒乓球時吻到女主持林儀，十分尷尬。談到未來的工作，羅嘉良以普通話說：「我知道內地歌迷渴望我可以出唱片，看到他們這樣熱情，我或許要考慮一下。」&#13;<br> 羅嘉良看完小朋友的表演後，大讚其中一個三歲小男孩的演出，羅嘉良對此說：「我覺得這個小朋友很有表演天份，除了一個人玩三個呼拉圈外，還懂得拉小提琴，真的是多才多藝呢！」</spanclass></p></body></html>
