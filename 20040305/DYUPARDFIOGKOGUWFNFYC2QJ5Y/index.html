<html><header><meta charset="utf-8"><title>十克鮮鵝肝填滿丹麥酥</title></header><body><h1>十克鮮鵝肝填滿丹麥酥</h1><p>以往要吃鵝肝，非到重門深鎖的法蘭西餐廳不可，但去年起，鵝肝變得親民，今年它再下一城，尋常百姓也能外賣鵝肝回家，慢慢歎，說的是新口味法國極品鵝肝酥DeluxeFoieGrasPuff，每個都有10克法國鮮鵝肝，所以賣你$12個，雖然三兩口就食完，但鵝肝偏膩，小食多滋味。&#13;<br> 記者：楊一凡&#13;<br> &#13;<br> simplybread（23666319）&#13;<br> 地址：尖沙嘴金馬倫道14號A地下</p></body></html>
