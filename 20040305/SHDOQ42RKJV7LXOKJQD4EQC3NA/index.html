<html><header><meta charset="utf-8"><title>莫文蔚見紅馮德倫急救</title></header><body><h1>莫文蔚見紅馮德倫急救</h1><p>莫文蔚（Karen）和馮德倫（Stephen）以情侶檔合演的《大佬愛美麗》，安排於復活節檔期上映，兩人在拍攝現場完全沒有避忌，有說有笑。可是馮德倫卻強調說：「我公私分得好開，拍戲時一定要認真。拍呢場戲時本來我哋安排咗替身，替身換好晒衫隨時就位，但Karen就堅持要親自上陣，我非常榮幸能請到咁專業嘅演員合作。」<br> &#13;<br> <spanclass>連撻十次 &#13;<br> 但Karen撻地十次後，弄傷了手肘，當場「見紅」，Stephen極速替女友消毒和貼膠布，相當細心。</spanclass></p></body></html>
