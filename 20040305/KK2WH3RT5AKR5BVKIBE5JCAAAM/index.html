<html><header><meta charset="utf-8"><title>趙薇避談軍旗服是非</title></header><body><h1>趙薇避談軍旗服是非</h1><p>專程由北京來港的趙薇，昨日出席在尖沙嘴舉行的「第廿八屆香港國際電影節」，她與謝霆鋒合演的《玉觀音》，成為電影節的開幕電影。&#13;<br> 早前趙薇因穿着印有日本軍旗樣的服裝，被韓國人選為最不受歡迎的中國女明星之一，她對此顯得相當避忌，趙薇說：「不談這些問題，問國際電影節的問題吧！」記者追問她為何不作解釋？她說：「我不想談，應該沒甚麼問題。」<br> &#13;<br> <spanclass>對票房未有失望 &#13;<br> 此外，趙薇主演的《玉觀音》在內地票房欠佳，她解釋說：「內地電影票房是那個水平，影碟與影片在同期推出，非常影響票房，但我對票房成績並沒失望。」&#13;<br> 採訪：魯萍攝影：陳偉權</spanclass></p></body></html>
