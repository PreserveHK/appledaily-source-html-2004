<html><header><meta charset="utf-8"><title>蔡依林望早日出嫁</title></header><body><h1>蔡依林望早日出嫁</h1><p>台灣歌手周杰倫與緋聞女友蔡依林（Jolin）的感情問題很受傳媒關注，周杰倫近日很少曝光，他前日駕駛了公司的寶馬座駕外出，而Jolin則忙於為新唱片做宣傳，她只肯承認二人是要好的朋友關係。<br> &#13;<br> <spanclass>愈快愈好 &#13;<br> 周杰倫前晚外出購物，滿載而歸。而Jolin昨日在台灣錄影華視《快樂星期天》節目，問到與周杰倫的關係，她以國語說：「神經，不知道，不可能啦！我們就只是好朋友，媒體都有太多聯想了。」&#13;<br> 提到擇偶條件和結婚計劃，Jolin說：「我希望愈快愈好，對方是圈內或圈外人，我都沒有設限，只要好好愛我，願意為我付出的人就行了。」</spanclass></p></body></html>
