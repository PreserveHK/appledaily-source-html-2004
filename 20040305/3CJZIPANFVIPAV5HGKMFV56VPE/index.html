<html><header><meta charset="utf-8"><title>黃伊汶狂掃內衣益媽咪</title></header><body><h1>黃伊汶狂掃內衣益媽咪</h1><p>黃伊汶、黃佩霞及楊崢昨日在尖沙嘴出席內衣活動，大談內衣經。黃伊汶表示今次獲贊助內衣作酬勞，她說：「今次贊助我一年，啲內衣多到可以用完即棄，或者可以攞埋畀我媽咪着，益吓屋企人！」<br> &#13;<br> <spanclass>鍾情卡通圖案 &#13;<br> 黃伊汶表示自小已愛買內衣，特別鍾情卡通圖案，她說：「我未發育已經鍾意跟埋媽咪行內衣店，啲女同學知我鍾意買內衣，都會送畀我，不過多數買錯size。」&#13;<br> 採訪：顏英儀　攝影：陳烱威</spanclass></p></body></html>
