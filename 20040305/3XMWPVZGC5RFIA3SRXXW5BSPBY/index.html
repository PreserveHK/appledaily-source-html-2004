<html><header><meta charset="utf-8"><title>張佩金：我恍如活在地獄</title></header><body><h1>張佩金：我恍如活在地獄</h1><p>張佩金日前在上海遇上車禍，正在當地醫院留醫。雖然張佩金尚未度過危險期，但昨日其情況已有好轉，張佩金以英文寫了字條給男友Harry，內容大意為「我的頸開了孔，身體受傷的感覺恍如活在地獄」；而她亦有關心男友的傷勢。<br> &#13;<br> <spanclass>聽音樂穩情緒 &#13;<br> Harry表示前日張母往拜神時，張佩金接受第三次手術，他說：「醫生喺佢喉部開咗個窿，幫佢唞氣、抽痰同輸入營養液。佢內臟都冇出血情形，亦冇併發症，呢次手術好成功，我都錄咗餅錄音帶叫張母帶入去畀佢聽。我知道佢醒咗，特登叫人去買HiFi，佢鍾意起身聽音樂，咁樣等佢情緒穩定啲。」&#13;<br> 記者何永寧、黃文偉上海直擊</spanclass></p></body></html>
