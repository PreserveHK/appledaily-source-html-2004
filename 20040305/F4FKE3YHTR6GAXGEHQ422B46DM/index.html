<html><header><meta charset="utf-8"><title>科龍冰箱減價促銷反擊</title></header><body><h1>科龍冰箱減價促銷反擊</h1><p>【本報訊】內地《南方日報》報道，科龍（921）在順德宣布，旗下科龍、容聲、康拜恩3大品牌逾80款冰箱同時減價。據稱，科龍今次減價促銷，是為了反擊內地另一冰箱巨頭海爾。&#13;<br> 報道引述科龍消息人士稱，科龍董事長顧鄒軍在一內部會議中，訂出今年冰箱營銷策略，康拜恩專攻農村城市的市場，容聲專攻高檔市場；適合農村市場的冰箱價格應在1000元人民幣（下同）以下。事實上，去年康拜恩冰箱部份型號價格已降低至998元，令康拜恩成為內地冰箱市場，首個上市一年銷量即逼近100萬台的品牌。&#13;<br> 至於科龍的高檔產品市場，據稱策略改為重銷量。</p></body></html>
