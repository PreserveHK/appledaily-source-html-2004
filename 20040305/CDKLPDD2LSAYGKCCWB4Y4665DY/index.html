<html><header><meta charset="utf-8"><title>內地「護法」將再來港</title></header><body><h1>內地「護法」將再來港</h1><p>【本報記者北京報道】內地「護法」將再高調來港發言。據了解，包括北京人民大學法學教授許崇德和北京大學法律學院教授蕭蔚雲在內的四名內地法律專家，將於本月十四日來港出席研討會。&#13;<br> 許崇德等人將在港逗留兩至三天，其間除出席有關《基本法》的座談會外，也會與部份原《基本法》起草委員見面。&#13;<br> 另外，一國兩制研究中心總裁邵善波昨在北京說，中心將在四月四日，即《基本法》頒布十四周年的日子，邀請所有《基本法》草委和諮委，出席在港舉行的大型座談會，探討《基本法》和「一國兩制」的落實情況；但民主黨前主席李柱銘和支聯會主席司徒華將不獲邀。</p></body></html>
