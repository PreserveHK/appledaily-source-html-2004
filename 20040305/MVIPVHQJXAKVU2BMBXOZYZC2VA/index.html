<html><header><meta charset="utf-8"><title>千嬅整大魚缸釣魚</title></header><body><h1>千嬅整大魚缸釣魚</h1><p>楊千嬅昨日到紅磡都會海逸酒店，出席護膚品記者會。對於近日有周刊指她位於赤柱富豪海灣的新居，因風水關係會造一幅類似海鮮酒家用的大水簾玻璃。&#13;<br> 千嬅聞言笑說：「我係會整一個魚缸仔畀我老竇養魚，如果真係似海鮮酒家，我到時就請啲朋友去我屋企釣魚啦。」&#13;<br> 另外有周刊指千嬅母親家中有一個辟邪葫蘆，千嬅說：「呢單嘢重好笑，嗰個明明係一個綠色噴水壺，入面係一比九十九嘅漂白水，係我媽咪用嚟噴鞋底㗎！&#13;<br> 採訪：李珮洳　攝影：陳偉權</p></body></html>
