<html><header><meta charset="utf-8"><title>富豪替身經細心塑造</title></header><body><h1>富豪替身經細心塑造</h1><p>對於富豪聘用「替身」掩飾自己身份，一名不願透露姓名的保安業人士稱，這些替身在行內一直存在，屬於保安公司提供的特別服務，但為求保障客人絕對安全，無論保安公司、富豪本身及替身都十分低調，所以外界所知有限，增添一份神秘色彩。&#13;<br> 該人士續稱，這些替身亦是私人保鑣，為求保密，保安公司多數選擇來自警界及身家清白的保鑣擔任。然而由於每名富豪客戶外貌、身形不同，保安公司在選角上大費心思，必要時更要為替身轉換髮型和添衣轉換形象，務求做到形神俱似。他笑言，曾見過個別裝身後的替身，坐在富豪私家車內時似模似樣，外人難辨真假。</p></body></html>
