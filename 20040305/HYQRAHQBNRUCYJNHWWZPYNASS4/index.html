<html><header><meta charset="utf-8"><title>話你知：總統選舉怎樣進行？</title></header><body><h1>話你知：總統選舉怎樣進行？</h1><p>根據台灣總統、副總統選舉罷免法規定，中華民國總統、副總統之選舉、罷免，以普通、平等、直接及不記名投票方式進行，由中央選舉委員會主管並指揮、監督各縣、市的選舉委員會辦理。&#13;<br> 法例又規定，每次總統、副總統選舉，應於總統、副總統四年任期屆滿三十日前完成選舉投票（陳水扁的四年任期在今年五月二十日屆滿）。候選人的競選活動可在選舉前二十八日展開，當局應視乎選舉人的分布狀況，在台灣各地的機關、學校、公眾場所或其他適當地方，分設投票站。投票站於投票完畢後，即改為開票站，當眾唱名開票，開票完畢，開票站主任管理員與主任監察員即以書面宣布結果。</p></body></html>
