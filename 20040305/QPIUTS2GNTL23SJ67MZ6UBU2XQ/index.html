<html><header><meta charset="utf-8"><title>港人民幣存款近15億元</title></header><body><h1>港人民幣存款近15億元</h1><p>【本報訊】金管局總裁任志剛在每周專欄《觀點》中指出，本港人民幣業務順利進行，截至3月3日收市，本港銀行共接納接近15億元人民幣存款。雖然市傳人民幣有機會升值，可能驅使人們轉存人民幣，但他相信此類目的的存款比例很小，而且按目前規定，包括每人每日兌換最多2萬元人民幣的限制，不會助長炒賣活動。&#13;<br> 此外，任總認為，人民幣業務的價格競爭情況頗健康，料當銀行取得更多經驗後，便會更有效釐定息率及收費，使銀行存款利率之間的差距收窄。不過，基於銀行收費結構各有不同，提供的金融產品也有分別，他估計定價最終仍會有一些細小的差距。</p></body></html>
