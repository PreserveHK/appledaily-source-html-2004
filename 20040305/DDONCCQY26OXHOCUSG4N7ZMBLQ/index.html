<html><header><meta charset="utf-8"><title>唐寧做護士奉獻第一次</title></header><body><h1>唐寧做護士奉獻第一次</h1><p>唐寧在無綫新劇《天涯俠醫》中飾演診所女護士，為了配合角色，早前她把留了多年的長髮剪短。&#13;<br> 唐寧自言這是自己出生以來首次蓄短髮，故剪髮後感覺很新鮮，而且還感覺後頸涼浸浸。&#13;<br> <br> <spanclass>頸背涼浸浸 &#13;<br> 日前唐寧在電話中說：「我由細到大都係留長頭髮，因為屋企人比較傳統，鍾意女仔長頭髮，我就想剪好多年㗎啦，呢次終於有機會。&#13;<br> 「剪短髮會夾個新劇角色，所以公司問我剪短啲頭髮得唔得，我都即時話冇問題，我唔會唔捨得剪短，反而係初頭有啲唔慣，成日都覺得條頸涼浸浸咁。」&#13;<br> 採訪：朱倬誼</spanclass></p></body></html>
