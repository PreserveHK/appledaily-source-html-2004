<html><header><meta charset="utf-8"><title>鈴木京香新戲兒童不宜</title></header><body><h1>鈴木京香新戲兒童不宜</h1><p>現年三十五歲的女星鈴木京香，最近一轉戲路主演的成人英雄電影《ZEBRAMAN》剛剛上映，但就因其中一幕她大玩制服誘惑的裝束太過性感，令不少家長大呼兒童不宜。&#13;<br> 此片由《殺手阿一》的導演三池崇史執導，講及男主角哀川翔夜間化身成戴面具的黑衣俠鋤強扶弱，故不少家長當作一般英雄片帶同孩子前往欣賞，但當看到其中一些暴力場面，以及鈴木的低胸惹火打扮，即場大呼小叫。不過卻有不少男性觀眾，大讚鈴木的演出才是全片的高潮所在。</p></body></html>
