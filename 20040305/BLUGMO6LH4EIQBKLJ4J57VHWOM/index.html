<html><header><meta charset="utf-8"><title>陳嘉容組娘子軍團旅行</title></header><body><h1>陳嘉容組娘子軍團旅行</h1><p>名模陳嘉容、歐陽妙芝、周汶錡和Rosemary昨日到銅鑼灣時代廣場，演出「SparklingWomen」鑽飾展。&#13;<br> <br> <spanclass>按摩減磅 &#13;<br> 陳嘉容表示將赴紐約傾廣告，下月會與幾個模特兒女友往峇里旅行，她說：「我哋決定搞一個純樸之旅，全程唔化妝，唔洗頭，唔帶男朋友。」&#13;<br> 歐陽妙芝則透露現時體重一百三十三磅，距離結婚目標還要再減十磅，她說：「我已經好積極，中午食菜，夜晚減食量，加埋我早排發現一個骨科按摩醫生，做一次療程可減一吋腰，我諗到時都會瘦到。」	&#13;<br> 採訪：RitaLeung&#13;<br> 攝影：ChenWaiOn</spanclass></p></body></html>
