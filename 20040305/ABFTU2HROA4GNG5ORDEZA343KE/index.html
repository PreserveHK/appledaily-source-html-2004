<html><header><meta charset="utf-8"><title>光妹否認懷孕</title></header><body><h1>光妹否認懷孕</h1><p>日本女歌手宇多田光早前在個唱上因肥胖了不少，因此被傳已懷孕。她近日亦收到不少fans詢問有關問題，昨日她便在個人官方網頁內留言，否認與老公「造人」成功。&#13;<br> <br> <spanclass>個唱蝕大本 &#13;<br> 不過，光妹卻表示在個唱尾場患上感冒，其後更有輕微發燒。她還帶病乘坐飛機返回美國，繼續新碟錄音工作。&#13;<br> 而據日本報章《NaitaiSports》報道，光妹早前在武道館舉行的五場個唱，由於沒有找贊助商支持，因此蝕了不少金錢，反映她表演純粹為自娛。</spanclass></p></body></html>
