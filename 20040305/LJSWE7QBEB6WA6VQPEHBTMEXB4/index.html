<html><header><meta charset="utf-8"><title>胡應湘提新普選方案</title></header><body><h1>胡應湘提新普選方案</h1><p>【本報記者北京報道】合和集團主席兼港區政協委員胡應湘昨提出他認為可循序漸進普選特首的方案，先擴大目前只得八百人的選舉委員會至數千人，由選委會推選獲中央認受的數名候選人交全民投票，希望藉此避免工會、玩金權政治者和極左派人士成為特首，「梁家傑做特首我都唔擔心，因為佢唔係嗰三類人。」&#13;<br> 胡應湘說，由數千人組成的選舉團，應包括勞工和商界人士；特首則應符合三大條件：要愛國愛港；要真正為香港服務，支持經濟和民主發展；要有才能，不偏袒某些財團。他心中的特首熱門有唐英年、馮國經、吳光正和曾蔭權。他又認為，今年再發動7.1上街是幼稚，「中央夠可以組織十三億人上街咯！」</p></body></html>
