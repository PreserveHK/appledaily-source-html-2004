<html><header><meta charset="utf-8"><title>法國人發明飛船</title></header><body><h1>法國人發明飛船</h1><p>飛船（airship）是指任何靠氫或氦等輕於空氣的氣體飄浮、並擁有推進及轉向系統的飛行工具。全球首隻飛船在一八五二年由法國人發明，採用像氣球般的熱狗形軟氣袋設計。<br> &#13;<br> <spanclass>「興登堡」墜毀35死 &#13;<br> 首隻採用硬殼氣袋設計的飛船，要到一九○○年才面世，由德國軍官齊柏林（Zeppelin）發明。&#13;<br> 但這種齊柏林飛船只「紅」了不足四十年。一九三七年，著名的「興登堡」號在美國新澤西州降落時着火墜毀，三十五人罹難。人們盼望以飛船作日常交通工具的夢想粉碎；加上二戰爆發，德國經濟崩潰，戰機加速發展，飛船時代終告結束。但約十年前，有公司又再恢復製造齊柏林飛船。&#13;<br> 本報資料室</spanclass></p></body></html>
