<html><header><meta charset="utf-8"><title>劉錦玲蓬頭垢面逛商場</title></header><body><h1>劉錦玲蓬頭垢面逛商場</h1><p>劉錦玲日前偕同一名女性友人在將軍澳東港城逛街，不施脂粉的劉錦玲戴上黑框眼鏡，拿着一個膠袋在商場購物，以真面目示人的劉錦玲平凡不已，故入行十多年的她，未被途人認出。&#13;<br> <br> <spanclass>左顧右盼 &#13;<br> 當日晚上七時許，劉錦玲與一名女伴一前一後地在東港城蹓躂，不施脂粉的劉錦玲滿臉油光，頭髮有點蓬鬆，表情十分木訥，她在商場閒逛時雖偶爾左顧右盼，但站在人群中的她，卻絲毫不起眼。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
