<html><header><meta charset="utf-8"><title>城城鬧市狂奔搵一哥</title></header><body><h1>城城鬧市狂奔搵一哥</h1><p>郭富城最近獲香港賽馬會委任為「香港賽馬會活力暨慈善大使」，日前並為馬會拍攝電視廣告，該廣告分為兩輯，首輯是由「尋一哥」開始，講述城城在中環尋找一哥蹤影，全片只見城城四處奔走，卻未見一哥。而第二輯廣告就會揭開謎底，據知一哥會是一匹名駒。<br> &#13;<br> <spanclass>愛馬有靈性 &#13;<br> 城城說：「馬會係善慈機構，一直參與各類慈善活動，我對呢次獲委任感到好榮幸。」城城本身很喜歡馬，因他覺得馬有靈性，競跑時線條優美，加上賽馬運動講求力量與速度，他自言跟自己性格很接近。&#13;<br> 馬會公司發展事務執行總監麥建華則說：「城城好鍾意馬，形象亦充滿活力動感，充份反映賽馬嘅澎湃動力感。」</spanclass></p></body></html>
