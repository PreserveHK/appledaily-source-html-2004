<html><header><meta charset="utf-8"><title>客貨車泊上行人路</title></header><body><h1>客貨車泊上行人路</h1><p>居於九龍塘廣播道的《蘋果》讀者謝先生投訴，在午膳時間，經常有客貨車或的士，停泊在廣播道與竹園道交界行人路上，佔去整條路面，行人反要走出馬路，十分危險。<br> &#13;<br> <spanclass>「居民完全行唔到」 &#13;<br> 他說，「雖然未至於日日都係咁，但一星期總有幾日係咁。成架車泊晒上去行人路，居民完全行唔到，要兜落馬路。」本報已將廣播道居民投訴，轉介警方跟進。	（○二二三○二九）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
