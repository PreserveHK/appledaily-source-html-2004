<html><header><meta charset="utf-8"><title>陳豪Shopping專吼運動用品</title></header><body><h1>陳豪Shopping專吼運動用品</h1><p>陳豪日前獨自往將軍澳東港城逛街，雖然他「一支公」shopping，但一樣有斬獲，先後購下背囊和健身波。&#13;<br> <br> <spanclass>十分鐘搞掂 &#13;<br> 當日下午五時許，戴上紅色鴨舌帽、身穿短袖T恤和牛仔褲的陳豪，駕着其萬事得房車直抵東港城，泊好車後，便步往吉之島內的體育用品櫃位選購背囊。在短短十分鐘內，陳豪已選中心頭好，但期間他竟當眾抹眼屎，頗為不雅。&#13;<br> 陳豪之後再往隔鄰的另一運動牌子櫃位，購買一個健身用的fitball，隨後再往附近的銀行櫃員機拿完錢後才取車離去。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
