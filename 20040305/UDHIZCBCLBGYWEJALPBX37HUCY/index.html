<html><header><meta charset="utf-8"><title>LisaS.最愛吳彥祖開朗？</title></header><body><h1>LisaS.最愛吳彥祖開朗？</h1><p>跟吳彥祖傳緋聞的名模LisaS.日前接受結婚雜誌《新婚通信》訪問時，大談愛情觀。LisaS.表示自己很獨立，不會依賴男友。&#13;<br> <br> <spanclass>婚禮從簡 &#13;<br> 問LisaS.心目中的理想男友應具備甚麼條件？她說：「最重要佢有耐性，清楚自己嘅人生目標，識得𠱁我開心，畀歡樂我，等我明白生命唔需要過份認真。平時我嘅工作已經好大壓力，所以同男友拍拖開心最重要。」&#13;<br> LisaS.還大談憧憬中的婚禮，她說：「每日做嘢都接觸好多人同事，將來結婚，我反而想一切從簡，着最簡單嘅婚紗同行一個簡單嘅婚禮，只請幾位親友出席。」</spanclass></p></body></html>
