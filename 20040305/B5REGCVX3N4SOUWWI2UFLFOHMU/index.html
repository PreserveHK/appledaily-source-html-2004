<html><header><meta charset="utf-8"><title>艾麥菲遜偷窺廣告被禁</title></header><body><h1>艾麥菲遜偷窺廣告被禁</h1><p>澳洲名模艾麥菲遜（ElleMacpherson）早前為旗下的內衣品牌拍攝了一輯極具話題性的廣告，該輯廣告描述一名男士在鎖匙孔內，偷窺身穿內衣的少女在屋內的一舉一動，該廣告近日在英國的電視台播出及刊登於雜誌內，可惜被當地廣管局評為帶有侮辱成份而遭禁。&#13;<br> <br> <spanclass>將手伸入褲內 &#13;<br> 據悉該輯內衣電視廣告及平面廣告面世後，廣管局接到投訴，有觀眾聲稱硬照及廣告中的女模將手伸入內褲中，猶如自慰，結果廣管局認同投訴者的觀點，為免惹來更廣泛的投訴，決定將廣告及硬照禁播及禁刊。</spanclass></p></body></html>
