<html><header><meta charset="utf-8"><title>傅珮嘉紅彤彤拖男逛街</title></header><body><h1>傅珮嘉紅彤彤拖男逛街</h1><p>近日與Boy'Z成員Steven傳緋聞的傅珮嘉（Maggie），日前與一名四眼男伴現身銅鑼灣百德新街，二人在時裝店內逛了半小時，但最後Maggie仍是空手而回。&#13;<br> 當晚Maggie身穿大紅衞衣，打扮極搶眼，她在晚上七時許與一名戴眼鏡的男伴逛位於百德新街的一間女裝店，只見Maggie在店中左揀右揀，不時又詢問身旁男伴意見，然而她卻選不到心水，未幾即與男伴離去。&#13;<br> <br> <spanclass>左顧右盼 &#13;<br> 當Maggie步往隔鄰另一家時裝店時，沿途左顧右盼，但薄施脂粉的她卻沒有被途人認出，而她在時裝店內又蹓躂了一會，結果亦同樣兩手空空地離去。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
