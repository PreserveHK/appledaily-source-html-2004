<html><header><meta charset="utf-8"><title>中燃氣次業務善價而沽</title></header><body><h1>中燃氣次業務善價而沽</h1><p>【本報訊】中國燃氣（384）財務總監李偉雄（圖）昨日出席股東會後表示，已通過向公司董事總經理劉明輝配售1.3億新股，令其持股量增至22.58%，成為單一最大股東，前主要股東海峽金融持股量攤薄至8.91%。&#13;<br> 李氏稱，今次集資所得將會用作發展新項目，但該公司沒有公布進一步計劃。對於旗下的非核心業務，該公司會善價而沽，這批業務約值4000萬元。&#13;<br> 有關中國燃氣的業績表現，李偉雄指出，營運情況良好，料下半年度的接駁費用將會逐步增加，接駁費將是今年的主要收入來源，預期佔總收入約60%。另外，他表示，暫沒有再配股集資的計劃，也無意將資產分拆往海外上市。</p></body></html>
