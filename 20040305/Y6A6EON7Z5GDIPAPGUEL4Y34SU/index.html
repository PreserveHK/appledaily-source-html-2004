<html><header><meta charset="utf-8"><title>柏德豪廷隨時開盤</title></header><body><h1>柏德豪廷隨時開盤</h1><p>【本報訊】九龍豪宅新盤受追捧，九龍建業的九龍城栢德豪廷，發展商表示，已接獲300多名準買家查詢，隨時開售，並計劃先推出低層單位，意向呎價逾6000元。示範單位料下周開放。&#13;<br> 地產代理亦開始收票，據知，市場接獲60多張票。中原地產九龍豪宅高級營業董事李子明表示，該行收到28個登記，當中5名有興趣購相連戶。美聯物業董事羅國安表示，透過該集團入票的買家，有40%為換樓客。</p></body></html>
