<html><header><meta charset="utf-8"><title>人大代表每屆任期五年</title></header><body><h1>人大代表每屆任期五年</h1><p>依照中國憲法，全國人民代表大會是最高國家權力機關，有權修改憲法、選舉國家主席、根據國家主席提名決定總理人選、選舉中央軍委主席、審查及批准經濟和社會發展計劃、審查和批准國家的預算等。它和常設的全國人大常委會，都可以行使立法權，每屆任期五年，一般一年舉行一次大會。&#13;<br> 不過，由於全國人大所決定的大事，基本上要先經中共中央批准，包括憲法修正案、國家領導人的人選，都由中共中央提出，因此，外界常常視人大為「橡皮圖章」。</p></body></html>
