<html><header><meta charset="utf-8"><title>胡杏兒飲水洗埋臉</title></header><body><h1>胡杏兒飲水洗埋臉</h1><p>胡杏兒日前拍攝新代言的納米之水飲品廣告，她穿上春裝在郊外取景，因為導演要求拍攝杏兒飲水時最靚的畫面，所以吃了多個NG，有一次還差點「濁親」。<br> &#13;<br> <spanclass>怕蚊飛入口 &#13;<br> 杏兒又試過飲水動作太大，把水倒在臉上，工作人員都忍俊不禁，結果仍順利完成。由於在郊外拍攝，雖然杏兒用了防蚊用品，可是仍遭蚊叮，杏兒說：「拍嘅時候，我都唔敢擘大個口，因為好驚啲蚊飛入我個口度。」&#13;<br> 杏兒表示自己平時都好喜歡飲水，她說：「因為飲多啲水，對身體都好啲，咁樣皮膚都會靚啲。」</spanclass></p></body></html>
