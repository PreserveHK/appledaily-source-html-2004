<html><header><meta charset="utf-8"><title>投保資料須全盤披露</title></header><body><h1>投保資料須全盤披露</h1><p>代表消費者委員會的保險索償投訴委員會委員郭琳廣昨日指出，消費者在購買保險時，必須向保險公司全盤披露資料，以及細心了解保險合約的條文、保險範圍及合約中的豁免條款，否則一旦發生事故，隨時不獲賠償。&#13;<br> 郭琳廣強調，部份投保人填寫保單時，自忖部份個人資料與投保項目無關而沒有填報，惟最後發生事故，有可能被保險公司抓住「沒有披露事實」，拒絕賠償，「我建議巿民唔好自行篩選，總之乜嘢資料都填報。」&#13;<br> 他續稱，巿民亦需了解投保範圍，「好似有啲醫療保險只係保後天心臟病，先天就唔保，呢啲巿民要清楚。」投保人若索償出現問題，可向保險索償投訴局投訴。	&#13;<br> 本報記者</p></body></html>
