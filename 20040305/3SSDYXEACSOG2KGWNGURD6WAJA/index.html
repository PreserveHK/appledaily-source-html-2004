<html><header><meta charset="utf-8"><title>西柚餐單有助減輕體重</title></header><body><h1>西柚餐單有助減輕體重</h1><p>美國斯克普斯醫務所營養及代謝研究中心指出，美國一百名男女在早前參加該中心一項為期十二周的「西柚餐單」進食試點研究計劃，在每餐吃半個西柚的參加者體重平均下降三點六磅，而每日喝三杯西柚汁的參加者體重，則平均下降三點三磅。&#13;<br> 領導該研究計劃的KenFujioka博士稱，西柚與控制體重的胰島素有生理上的關係，相信西柚中某些化學元素能有效降低胰島素水平，因而有助減低體重。</p></body></html>
