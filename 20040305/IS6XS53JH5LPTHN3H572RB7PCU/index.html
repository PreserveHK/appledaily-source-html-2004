<html><header><meta charset="utf-8"><title>祖兒迷戀安在旭夜夜失眠</title></header><body><h1>祖兒迷戀安在旭夜夜失眠</h1><p>容祖兒（Joey）早前為內地便服品牌「依米奴」拍新一輯廣告，她已是第三年出任該品牌的代言人，廣告商更邀請了韓國男星安在旭與Joey合作，希望這個嶄新組合可以帶來新鮮感。<br> &#13;<br> <spanclass>檔期難遷就 &#13;<br> Joey獲悉跟安在旭合作後顯得非常高興，更因為擔心被對方的魅力迷倒，而一度失眠了幾天。可惜由於二人的檔期很難遷就，所以廣告商最後只得安排他們分開拍攝，Joey知悉二人無緣碰面後感到十分失望，只好期望下次跟安在旭合作的機會。幸好廣告最後拍攝出來的效果十分理想，她才放下心頭大石。</spanclass></p></body></html>
