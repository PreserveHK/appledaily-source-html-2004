<html><header><meta charset="utf-8"><title>林憶蓮、倫永亮公主王子耀紅館</title></header><body><h1>林憶蓮、倫永亮公主王子耀紅館</h1><p>林憶蓮和倫永亮合作舉行一連五場《港樂林憶蓮倫永亮Live》演唱會，昨晚在紅館揭開序幕，全場爆滿。因為與管弦樂團合作關係，三面舞台布置得猶如宮廷一樣，連螢幕亦以油畫框作點綴。<br> &#13;<br> <spanclass>準時開騷 &#13;<br> 憶蓮於晚上八時二十分出場，比一般歌手準時，穿上一身白色碎花雪紡低胸裙的她，玲瓏浮凸的身材展露無遺。憶蓮唱罷一曲《愛的世界》後，拍檔倫永亮便以一身白色西裝，猶如白馬王子造型般出場，與憶蓮十分合襯。而傅明憲與奶奶、組合At17、劉千石、李克勤與女友盧淑儀、關心妍等昨晚均有往捧場。&#13;<br> 採訪：駱華齡　攝影：陳偉權</spanclass></p></body></html>
