<html><header><meta charset="utf-8"><title>接報發現槍客警搜康樂園</title></header><body><h1>接報發現槍客警搜康樂園</h1><p>【本報訊】警方九九九報案中心昨午一時許接到一名休班「CID」（偵緝探員）報案，指有十名貌似非法入境者的男子在大埔康樂園內出現，並懷疑其中有人攜有槍械。警方接報後大為緊張，出動警區重案組、快速應變部隊、衝鋒隊趕至現場，部署搜捕行動。&#13;<br> 大批荷槍實彈、身穿避彈衣的警員，在屋苑保安人員的協助下，驅車進入康樂園搜索。由於情報指該批懷疑偷渡客外貌似裝修工人，故警員集中在屋苑內部份出現裝修工程的單位調查，結果只拘捕一名持他人身份證在上址開工的姓陳，三十六歲黑工（圖二）。</p></body></html>
