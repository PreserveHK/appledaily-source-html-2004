<html><header><meta charset="utf-8"><title>不適當用槍須接受聆訊</title></header><body><h1>不適當用槍須接受聆訊</h1><p>警務人員使用槍械有嚴格限制，不適當使用槍械警員除面對法庭裁決，亦要接受警隊內部紀律聆訊及處分。按警方內部指引，一般情況下警員不可向移動中物件開槍、亦不可向天鳴槍示警、開槍前須先警告疑人，開槍後要向上級滙報和把槍械交專家檢驗，並要在事發四十八小時內向行動處處長提交報告。&#13;<br> 根據《警察通例》，當警員遇到下列三種情況，而不能用溫和武力達到目的時候才可使用槍械：&#13;<br> （1）保護任何人，包括自己，避免生命或身體受威脅；&#13;<br> （2）有理由相信有人干犯嚴重暴力行為而需加以拘捕，及觸犯該等罪行疑犯企圖拒捕；&#13;<br> （3）平息騷亂或暴動。</p></body></html>
