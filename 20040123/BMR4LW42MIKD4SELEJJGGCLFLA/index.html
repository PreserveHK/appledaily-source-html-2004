<html><header><meta charset="utf-8"><title>雲妮更衣室密會前男友</title></header><body><h1>雲妮更衣室密會前男友</h1><p>雲妮絲惠嘉（ReneeZellweger）早前因過胖而被TheWhiteStripes的結他手JackWhite拋棄。不過近日樂隊到英國巡迴演出期間，有人目睹雲妮欣賞Jack的表演，及後兩人更反鎖自己在更衣室裏，看來他們已秘密復合。而英國《太陽報》剛踢爆Jack與隊友MegWhite是過氣夫妻，兩人於○○年離婚。&#13;<br> 此外，社交名媛ParisHilton近日與NickCarter蜜運中，不過傳聞'NSync的LanceBass介入兩人的戀情，Nick和Paris日前更被目睹在辛丹斯電影節中大吵一場。</p></body></html>
