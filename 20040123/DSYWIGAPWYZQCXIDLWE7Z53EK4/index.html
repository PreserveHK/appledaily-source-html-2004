<html><header><meta charset="utf-8"><title>《魔戒3》挾最佳電影闖金球獎</title></header><body><h1>《魔戒3》挾最佳電影闖金球獎</h1><p>被喻為奧斯卡最佳電影大熱的《魔戒三部曲：王者再臨》，日前獲芝加哥影評人協會選為「最佳電影」，而此片導演彼得積遜（PeterJackson），同時得到最佳導演，相信此片在大後日（下周日）洛杉磯舉行的金球獎頒獎典禮中，大有機會得獎。&#13;<br> <br> <spanclass>查理絲泰朗稱后 &#13;<br> 另外，芝加哥影評人更封《迷失東京》的標梅利（BillMurray）為影帝，而早前屢獲殊榮的查理絲泰朗（CharlizeTheron），亦順利憑《Monster》稱后。負責執導及撰寫《迷》片的蘇菲亞哥普拉（SofiaCoppola）亦獲最佳編劇。</spanclass></p></body></html>
