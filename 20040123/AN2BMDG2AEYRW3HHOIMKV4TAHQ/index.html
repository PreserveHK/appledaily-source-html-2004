<html><header><meta charset="utf-8"><title>李蘢怡再戰樂壇</title></header><body><h1>李蘢怡再戰樂壇</h1><p>踏入猴年，李蘢怡（Tiffany）祈求事事順利，她去年減肥成功後即接拍了多套電影，但畢竟Tiffany是以歌手身份加入娛圈。問Tiffany是否想在今年再在樂壇發展？她說：「我都好想唱番歌，當日加入娛樂圈，我真係好有興趣做歌手。不過近年都係專注拍電影同內地劇集，我希望今年可以再出到唱片。」<br> &#13;<br> <spanclass>走少女路線 &#13;<br> 此外，問Tiffany再戰樂壇時會走甚麼形象？她說：「我諗少女啲，起碼同自己嘅年紀脗合，因為我唔想成日都太性感同太老積。」&#13;<br> 採訪：比華利　攝影：林德雄</spanclass></p></body></html>
