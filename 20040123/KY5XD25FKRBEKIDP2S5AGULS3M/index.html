<html><header><meta charset="utf-8"><title>印尼第二年賀歲</title></header><body><h1>印尼第二年賀歲</h1><p>在蘇哈圖時代嚴禁華人公開慶祝春節達三十年的印尼，今年是連續第二年把農曆新年列作公眾假期，讓華人可公開慶祝。首都耶加達的華人紛紛湧到寺廟上香祈福，令寺廟香火鼎盛。市內各大酒店、商場和餐廳張燈結綵，懸掛春聯。印尼華人人口逾一千萬，是全球聚居了最多海外華人的國家。&#13;<br> <br> <spanclass>古巴唐人街舞龍 &#13;<br> 遠在中美洲的古巴首都夏灣拿，唐人街現在只餘下五百名華人，但過年氣氛依然濃厚，年三十晚舞龍和雜耍，吸引不少遊客和市民圍觀，非常熱鬧。&#13;<br> 美聯社/新華社</spanclass></p></body></html>
