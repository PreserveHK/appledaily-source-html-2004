<html><header><meta charset="utf-8"><title>腦會隨著學習增大</title></header><body><h1>腦會隨著學習增大</h1><p>科學界一直有個認知，就是人腦成年後會停止生長不再擴大。但德國科學家發現，玩雜耍或接受視力訓練者，成人的腦袋就會隨着學習需求而增大。&#13;<br> <br> <spanclass>增腦細胞應付新資料 &#13;<br> 德國雷根斯堡大學科學家邁伊，研究二十四名自願的二十多歲年輕人，半數接受三個月的拋球雜耍訓練，另一半則不用，然後進行「磁力共振成像」檢查。&#13;<br> 結果，接受雜耍訓練的人，腦袋負責處理視像活動資料的灰質，增加百分之三；沒有訓練的則沒有增長。科學家相信，腦袋增大是因要應付大量資料，令腦細胞增加所致。&#13;<br> 法新社</spanclass></p></body></html>
