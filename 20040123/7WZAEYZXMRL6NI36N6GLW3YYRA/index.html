<html><header><meta charset="utf-8"><title>火星探險車勇氣號失聯絡</title></header><body><h1>火星探險車勇氣號失聯絡</h1><p>美國太空總署（NASA）在香港時間今天凌晨表示，他們的科學家在過去二十四小時未能與火星漫遊車「勇氣」號（Spirit）聯絡，具體原因不明，懷疑那架六輪機械車出現故障。&#13;<br> 發言人指他們與「勇氣」號的聯絡出現「嚴重失常」。NASA周三表示，澳洲近日刮起風暴，雷電交加，令他們無法向「勇氣」號發送指示。不過，專家認為，今次故障可能是由於更嚴重的問題所致。&#13;<br> 「勇氣」號本月三日登陸火星，上周起「開車」展開探索火星之旅。&#13;<br> 法新社/路透社</p></body></html>
