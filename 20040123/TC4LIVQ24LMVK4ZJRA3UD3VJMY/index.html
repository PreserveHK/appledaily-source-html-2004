<html><header><meta charset="utf-8"><title>布殊阿諾也拜年</title></header><body><h1>布殊阿諾也拜年</h1><p>農曆新年是華人傳統節日，「老外」政客亦向華人拜年。美國總統喬治布殊年初一發表的親筆簽名賀詞說，春節標誌興旺和吉祥年頭的來臨。他和夫人勞拉向華人致以祝福：「祝各位身體健康，萬事如意。」&#13;<br> 喜歡吃中國菜的阿諾，年三十晚更到州長辦公室附近的「發」中國餐館用膳，他和食客寒暄一番，然後向加州華人拜年，祝大家「萬事如意，順順發發」。&#13;<br> 安南則發表電視講話，用中文向中國人說「恭喜發財」。但賀節不忘政治，他又指中國在推動人類各項事業有重要作用，要沿着改革、發展、民主和人權的道路走下去，戰勝所有挑戰。&#13;<br> 新華社/中央社</p></body></html>
