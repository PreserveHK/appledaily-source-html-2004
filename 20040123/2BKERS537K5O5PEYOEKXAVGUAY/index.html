<html><header><meta charset="utf-8"><title>短裙真希爆結婚宣言冇人理<br>伊東美</title></header><body><h1>短裙真希爆結婚宣言冇人理<br>伊東美</h1><p>日本女星伊東美 &#13;<br> <spanclass>fans偷雞拍照 &#13;<br> 日本最大型的珠寶展「第十五屆國際珠寶展」，前日開始在東京國際展示場舉行，正當大群日本太太和伯伯忙於選購珠寶首飾之際，會場突然起哄，原來伊東美 身穿紅色吊帶裙入場的伊東美 當日身為主辦單位的日本珠寶協會，還選出各年歲界別「佩戴珠寶最好看藝人獎」，並舉行頒獎禮。除了伊東美 &#13;<br> <spanclass>坂口憲二得獎 &#13;<br> 至於「十代」得主後藤真希，不但穿上白色短裙搶鏡，更發表二十七歲便出嫁的結婚宣言來製造話題，可惜風頭始終不及伊東美嚿。而唯一一位男性得主坂口憲二，前日亦以西裝look現身捧獎。</spanclass></spanclass></p></body></html>
