<html><header><meta charset="utf-8"><title>過戶新表毋須填地址</title></header><body><h1>過戶新表毋須填地址</h1><p>購買車輛時運輸署規定車主要填報一份車輛過戶通知書表格，該表格分有新、舊兩款，舊表（圖左）除要填報個人資料外，還要填上住址（可填報非香港地址），而新表格（圖右）則無填報住址一欄。運輸署發言人解釋，舊表格在用罄存貨後會全面使用新表格，至於新表格沒有填報住址欄，該署是會根據車主舊記錄自動登記，如車主要更改個人或車輛資料需填報另一份表格。&#13;<br> 發言人又稱，如故意填報失實資料，根據法例可被判罰款五千元及監禁六個月。</p></body></html>
