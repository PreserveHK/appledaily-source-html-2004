<html><header><meta charset="utf-8"><title>每串成本$10</title></header><body><h1>每串成本$10</h1><p>寶石揮春大約一呎長，以一條紅繩串起5瓶以玻璃瓶載着不同的晶石：第1串是綠晶（傳功能為有利健康）；第2串是水晶（傳可增強力量）；第3串粉晶（被指有助愛情運）；第4串紫晶（傳可提升智慧）；第5串黃晶（被指有助財富運），小圓珠是瑪瑙石（據聞可驅噩運），底部掛着小揮春，一面印着以一隻猴子作部首的褔字；另一面則寫着一句祝賀語。寶石揮春全部人手製造。蘇漢瑜說，每串之晶石成本不足1元，但總營運成本10元，他現時以每串15元批發，零售價28元。</p></body></html>
