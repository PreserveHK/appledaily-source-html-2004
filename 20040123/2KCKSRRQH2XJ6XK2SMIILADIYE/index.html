<html><header><meta charset="utf-8"><title>單車徑放滿雜物</title></header><body><h1>單車徑放滿雜物</h1><p>屯門山景邨居民陸小姐指，屋邨對開的鳴琴路有一段單車徑，但兩旁欄杆過去一直被邨民視為單車場，長期泊滿單車，情況混亂，未見部門取締，但近月情況更為誇張，除泊滿單車外，更被人放滿手推車及雜物，嚴重影響環境，亦對踏單車人士構成阻礙及危險。&#13;<br> 陸小姐指，單車徑旁泊滿單車雜物，有一定危險，故盼當局正視。&#13;<br> 本報已將投訴轉介食物環境衞生署及警方跟進。	（○一一五○○五）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
