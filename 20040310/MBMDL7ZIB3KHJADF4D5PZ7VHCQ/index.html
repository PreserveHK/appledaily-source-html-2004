<html><header><meta charset="utf-8"><title>　　小鷹號美軍做義工 - 李八方</title></header><body><h1>　　小鷹號美軍做義工 - 李八方</h1><p>參與社區義工活動向來係訪港美軍嘅傳統，𠵱家喺香港停留嘅美軍母艦小鷹號軍人除咗鍾意蒲吧，亦有溫情一面。佢哋噚日走去志願團體國際十字路會屯門會址，參與義務工作。平日威武嘅男女軍人換上便服擔擔抬抬，攞起電鋸同士巴拿裝輪椅，令人覺得好warm。	區民傑攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
