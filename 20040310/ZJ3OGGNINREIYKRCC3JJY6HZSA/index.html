<html><header><meta charset="utf-8"><title>JCChasez精神分裂唔講得笑</title></header><body><h1>JCChasez精神分裂唔講得笑</h1><p>'NSync成員、即係JustinTimberlake以前嘅隊友JCChasez，最近出版首張個人大碟《Schizophrenic》。呢隻大碟嘅英文係解作精神分裂症，JC喺封面度重着住精神病患者成日會着、將雙手反綁嘅衫，所以有患者就投訴，話JC咁嘅封面有醜化精神分裂症病人之嫌，重話要喺醫學雜誌度討論件事，叫人罷買隻碟，最後JC惟有死死氣咁道歉。</p></body></html>
