<html><header><meta charset="utf-8"><title>陳少寶否認受賄押後審</title></header><body><h1>陳少寶否認受賄押後審</h1><p>【本報訊】環球唱片公司前總裁陳少寶涉受賄，以批准更改歌手麥浚龍與環球唱片合約關係的報酬，早前被廉政公署控以代理人收受利益等兩罪，昨首次在區域法院提堂。陳少寶否認控罪，並聘擅長刑事案件的資深大律師駱應淦代表，案件押後至五月二十七日。&#13;<br> 四十九歲的陳少寶，真名陳世明，被控於去年五月，身為環球唱片公司總裁，向杜傑豪索取八十萬元，其後收取六十八萬元，作為批准更改麥浚龍與唱片公司合約關係的報酬，及加快中止環球與麥及另一間公司的藝人合約。&#13;<br> 案件編號：DCCC198/04</p></body></html>
