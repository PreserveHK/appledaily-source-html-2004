<html><header><meta charset="utf-8"><title>美攝影師展女兒裸照</title></header><body><h1>美攝影師展女兒裸照</h1><p>美國攝影師施奈德在英國倫敦斯皮茨畫廊，展出五歲女兒馬德琳六十三張由九周大至五歲的裸照，但被投訴含色情成份，會吸引孌童者注意。美術館在警方要求下，周一將裸照除下。&#13;<br> 照片中，馬德琳大多是全裸，正面站着望向鏡頭。畫廊負責人收到公眾投訴，並發現有參觀者拍下裸照的照片後，報警求助。<br> &#13;<br> <spanclass>警方研究是否淫穢 &#13;<br> 英國防止虐待兒童協會說：「作為母親的大多都不會想公開子女的裸照。我們要考慮到對子女長遠的影響，以及一些成年人抱有的不良思想。」但施奈德反辯：「我要表達的是時間、轉變和成長。丈夫、朋友和家人都相信我。」警方正研究照片是否「淫穢」，不排除提出起訴。&#13;<br> 英國《太陽報》</spanclass></p></body></html>
