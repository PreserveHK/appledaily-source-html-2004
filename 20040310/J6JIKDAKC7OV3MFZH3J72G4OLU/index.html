<html><header><meta charset="utf-8"><title>機械人口吐廁紙</title></header><body><h1>機械人口吐廁紙</h1><p>想為家居創造一番新景象，鬼馬得意的家品絕對是首選，其中一些小擺設更加容易締造出意想不到的驚喜。像這個以陶瓷製成的方角機械人廁紙筒，造型奇特，如果沒有放進廁紙的話，還以為是一個不知名的機械人擺設；細心一看，機械人兩邊的圓形設計是活動扭掣，只要你輕輕扭動，廁紙便可沿着機械人的口中徐徐而出，款式吸引，定能迎合喜歡多變的年輕人。備有紅、黃、黑及綠色，任君選擇。	&#13;<br>&#13;<br>記者?攝影：吳嘉怡</p><p><b> mumamuba</b> 　&#13;<br> 電話：91944255　&#13;<br> 地址：香港銅鑼灣白沙道10B地下</p></body></html>
