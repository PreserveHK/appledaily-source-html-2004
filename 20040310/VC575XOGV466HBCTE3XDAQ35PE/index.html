<html><header><meta charset="utf-8"><title>盜用帳戶上網學生認罪</title></header><body><h1>盜用帳戶上網學生認罪</h1><p>【本報訊】一名十八歲男學生透過ICQ網友取得一些網上用戶資料，於四個月內盜用他人帳戶的積分，玩網上遊戲，導致七名電訊盈科客戶損失共約四千元。涉案男生昨在荃灣法院承認七項不誠實取用電腦罪名。裁判官將案押後至本月二十三日宣判。&#13;<br> 被告陳浩威，十八歲，毅進計劃學生，控罪指他於去年七月一日至十一月十六日在香港不誠實取用電腦，即電訊盈科的電腦，為使自己或他人獲益。&#13;<br> 案件編號：TWCC803/2004</p></body></html>
