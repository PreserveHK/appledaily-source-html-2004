<html><header><meta charset="utf-8"><title>跳樓夾心漢家屬路祭</title></header><body><h1>跳樓夾心漢家屬路祭</h1><p>【本報訊】三十八歲城巴司機蘇偉雄在婆媳糾紛中成「夾心人」，前日在荃灣大窩口邨跳樓喪生慘劇，死者胞姊蘇桂好昨與親人到殮房認屍時表示，正為弟婦一家三口日後生活發愁，希望社會大眾能施以援手。&#13;<br> 蘇姊指出，胞弟前日出事前曾向妻子留下遺言：「老婆，我最愛嘅係你！」隨即衝出單位由二十五樓跳下喪生。她說：「我阿媽同我弟婦唔可能再住埋一齊，希望房署可以作出恩恤分戶」。&#13;<br> 昨下午三時許，蘇妻與兩名兒子及親友，帶備冥鏹返回現場富碧樓地下拜祭，其間更哭成淚人。</p></body></html>
