<html><header><meta charset="utf-8"><title>李連杰家有妻兒不言退</title></header><body><h1>李連杰家有妻兒不言退</h1><p>昨日有報道指李連杰將於下月二十六日的四十一歲生辰大日子正式淡出娛樂圈，返回青海高原潛修佛法，昨日記者致電李連杰好友向華強太太陳嵐，她說：「頭先我同佢通過電話，重將呢段報道讀畀佢聽，佢笑到死，佢話冇咁嘅事，家有妻兒點可以唔理，最近重傾緊幾部戲，點會退出。」<br> &#13;<br> <spanclass>親自澄清 &#13;<br> 向太指李連杰下周會返港拍廣告，屆時會親自澄清。向太說：「杰仔有老婆同仔女點會話唔理屋企人，走去青海修佛法呢？佢𠵱家同中國星、安樂同美國公司都傾緊好多合作計劃，佢重好有心喺電影圈發展。」</spanclass></p></body></html>
