<html><header><meta charset="utf-8"><title>　　曾俊華「攞金像獎」 - 李八方</title></header><body><h1>　　曾俊華「攞金像獎」 - 李八方</h1><p>工商及科技局局長曾俊華幾時咁威，攞咗個奧斯卡金像獎？唔係，只不過曾局長噚日喺新西蘭訪問當地一家電影後期製作公司，負責人Mr.MichaelHedges（圖左）就係今屆奧斯卡最佳混音獎嘅得主，咪借個獎畀局長影吓相囉，得獎作品係《魔戒三部曲：王者再臨》。&#13;<br> 曾局長今日至十三號會出席喺基督城舉行嘅亞太經濟合作組織部長會議，所以聽唔到唐唐講預算案。&#13;<br> （圖）攞金像獎–影張相啫！政府新聞處圖片&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
