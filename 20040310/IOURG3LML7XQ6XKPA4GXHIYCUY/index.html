<html><header><meta charset="utf-8"><title>木村拓哉午夜飆車</title></header><body><h1>木村拓哉午夜飆車</h1><p>萬人迷木村拓哉今年一月拍攝日劇《Pride》其間誤傷了一名女士，事件鬧至要電視台台長公開鞠躬道歉才平息，可見木村的一言一行對公眾影響甚大。不過，事件發生後，木村仍沒有收斂貪玩本色，本月三日他就被目擊午夜飆車，估計車速高達每小時一百八十公里。&#13;<br> 據雜誌《週刊女性》報道，木村超速行駛的地段位於東京與橫濱間的第三京濱線，當晚零時他完成工作送經理人返家後，便在法定行車時速六十公里的路面上開快車，過程驚險，未知木村今次又會否被公開指摘？</p></body></html>
