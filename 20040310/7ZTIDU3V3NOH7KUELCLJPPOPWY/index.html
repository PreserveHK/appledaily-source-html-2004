<html><header><meta charset="utf-8"><title>名人被跟先例</title></header><body><h1>名人被跟先例</h1><p><spanclass>約翰連儂 &#13;<br> 一名自稱是連儂歌迷的男子，跟蹤連儂並於1980年12月在連儂寓所外槍殺他。他現時仍在服刑，但今年可申請假釋。<br> &#13;<br> <spanclass>列根 &#13;<br> 美國女星茱迪科士打一名男影迷為吸引偶像注意，先後跟蹤兩任總統卡特和列根，1981年3月在華盛頓一酒店外槍傷列根，被判入精神病院。<br> &#13;<br> <spanclass>麥當娜 &#13;<br> 樂壇大姐大麥當娜1995年被一名流浪漢跟蹤，不下一次攀過圍牆企圖闖入她寓所，又威脅要割斷她的咽喉，翌年他被判監十年。<br> &#13;<br> <spanclass>史提芬史匹堡 &#13;<br> 一名男子企圖雞姦著名導演史提芬史匹堡，1997年跟蹤了他整年，同年12月被捕，當時手上還帶着他準備施襲用的手銬、膠紙和刀等。&#13;<br> 資料來源：本報資料室</spanclass></spanclass></spanclass></spanclass></p></body></html>
