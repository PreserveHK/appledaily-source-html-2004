<html><header><meta charset="utf-8"><title>唱K爭執三男女遇襲傷</title></header><body><h1>唱K爭執三男女遇襲傷</h1><p>【本報訊】五名男女昨在屯門一間酒廊消遣期間，疑與另一枱六名男女因爭上台唱歌問題爭執，並遭對方拾起摺櫈及玻璃樽襲擊，混亂中三名男女事主受傷，兇徒傷人後逃去。警方到場將傷者送院治療，並追緝兇徒歸案。&#13;<br> 受傷三人分別為姓徐（四十歲）女子，其二十歲姓李兒子及一名姓劉（十八歲）男同事，他們均在一間清潔公司工作。昨凌晨三人收工後與兩名男同事，前往新青街一間酒廊消遣。至凌晨四時，事主們疑因上台唱歌問題，與另一枱六名男女顧客發生爭執，兇徒傷人後逃去。警方事後到場在附近兜截兇徒不果。</p></body></html>
