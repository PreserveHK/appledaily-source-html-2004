<html><header><meta charset="utf-8"><title>i355打印相片自然逼真</title></header><body><h1>i355打印相片自然逼真</h1><p>最近打印機價降低幅度真係驚人，以Canon最新推出嘅i355為例，即使解像度高達4,800×1,200dpi，配上5微微升打印墨頭，已可完全列入頂級打印機行列，不過價錢就只以$680開售，絕對係近期打印機抵玩之選。&#13;<br>i355另外還具有VividPhoto打印技術，有助擴闊色域，相片自然逼真，加上選用防褪色墨水，可保相片25年不變，大可省卻用家到沖曬店嘅麻煩！&#13;<br>&#13;<br>記者：許福合</p><p><spanclass><fontstyle>CanonHK  &#13;<br> 查詢電話：21702888</fontstyle></spanclass></p></body></html>
