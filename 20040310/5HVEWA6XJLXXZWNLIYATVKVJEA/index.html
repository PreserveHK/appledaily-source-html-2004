<html><header><meta charset="utf-8"><title>銀價見7美元6年最高</title></header><body><h1>銀價見7美元6年最高</h1><p>【本報綜合報道】白銀價格昨天攀上6年高位，原因是市場憧憬銀價將追隨金價、銅價及其他金屬價格上揚。&#13;<br> 倫敦現貨白銀昨天一度升7.5美仙（1.07%），高見每盎斯7.055美元，為98年3月9日至今最高；紐約早市升4.5美仙（0.64%），報7.025美元。&#13;<br> 德利佳華的貴金屬分析員聰普菲預測，白銀價格今年內或升至7.15美元，但到年底可能跌見5美元，因估計工業界需求放緩。&#13;<br> 美元偏軟，曾帶動現貨金一度升1.45美元（0.36%），至每盎斯402.90美元。其後因美元止跌回穩，金價於紐約早市報401.45美元，無升跌。</p></body></html>
