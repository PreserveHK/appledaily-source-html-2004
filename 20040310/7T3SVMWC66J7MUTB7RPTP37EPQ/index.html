<html><header><meta charset="utf-8"><title>日機械定單急跌12%</title></header><body><h1>日機械定單急跌12%</h1><p>【本報綜合報道】日本1月份機械定單錄得逾3年來最大跌幅，反映企業對機械設備的需求去年因出口強勁而急升後，目前已有所放緩。&#13;<br> 日本1月份核心機械定單（不包括造船和能源設備）較去年12月減少12.2%，跌幅遠大於市場預期的2%；與去年同期比較下跌3%，遠差過市場預期的上升5%。去年12月核心機械定單比11月急升8.1%，按年計更升11.3%，為歷來最強升幅。&#13;<br> 機械定單是市場密切注視的其中一項重要數據，它反映未來6至9個月的企業資本開支趨勢。經濟分析員認為，1月份機械定單顯著下滑，主要由於去年底升得相當急速，企業投資前景仍可看好。</p></body></html>
