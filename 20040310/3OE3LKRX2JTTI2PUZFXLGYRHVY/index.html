<html><header><meta charset="utf-8"><title>平安外資持股料近50%</title></header><body><h1>平安外資持股料近50%</h1><p>內地《上海證券報》引述平安保險承銷團消息稱，平安上市發行H股在國際配售，境外發行的數量將不超過股本的30%。以此推算，平安上市後，外資持股比例將達到近50%，包括H股和非上市外資股。報道指出，這是得到有關部門的特批和豁免，容許平安擁有接近50%的外資股比例，但仍保留中外合資身份，這與中國入世後放寬外資持有保險公司股權比例的規定一脈相承。&#13;<br> 平安已於上周正式向聯交所申請上市，料集資180億至200億元，目前國有股佔25.97%、外資股（包括滙豐保險、摩根士丹利、高盛和日本第一生命保險）佔23.73%；內資法人股佔50.3%。</p></body></html>
