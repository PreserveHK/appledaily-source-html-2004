<html><header><meta charset="utf-8"><title>太陽能LED燈唔使汽車電</title></header><body><h1>太陽能LED燈唔使汽車電</h1><p>新登場的太陽能LED燈，好處在於其電源來自太陽能，完全唔需要用到汽車電池，夾形設計附有太陽能儲電板，附在太陽擋上就可以將吸收到的太陽能轉變成電源，雖然燈仔細細，但藍色LED燈在黑夜一樣夠Sharp又夠光，用來當裝飾燈一樣掂。&#13;<br>&#13;<br>記者：黃婉冰　攝影：黃子偉&#13;<br>金輪汽車音響精品公司&#13;<br>地址：旺角山東街80號地下&#13;<br>電話：27704799</p></body></html>
