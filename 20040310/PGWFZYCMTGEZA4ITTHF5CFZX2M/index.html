<html><header><meta charset="utf-8"><title>安琪蓮娜再戀前夫</title></header><body><h1>安琪蓮娜再戀前夫</h1><p>荷李活女星安琪蓮娜祖莉（AngelinaJolie），日前到紐約接受MTV頻道著名主持人CarsonDaly的訪問，宣傳將於下周五在全美上映的新片《TakingLives》。<br> &#13;<br> <spanclass>悔不當初 &#13;<br> 安琪蓮娜前日以一襲杏色低胸裙亮相節目，十分性感誘人。另外，近日有說安琪蓮娜與第一任丈夫尊尼李米勒（JonnyLeeMiller）愛火重燃，安琪蓮娜日前亦對記者說很後悔當初離婚，她說：「當時我們年紀還很小，那次離婚是我一生中做出最錯的事情。」</spanclass></p></body></html>
