<html><header><meta charset="utf-8"><title>陳慧琳十幾萬換季</title></header><body><h1>陳慧琳十幾萬換季</h1><p>陳慧琳（Kelly）昨日以一身春裝到商台接受訪問，問Kelly是否已購入大批新衫準備換季，她說：「都唔係買咗好多，一啲啲啦，我好慳㗎，有時都係着番啲舊衫，每季大概用十幾萬置裝。」<br> &#13;<br> <spanclass>胞弟內地發展 &#13;<br> Kelly胞弟陳司翰近年集中在內地發展，最近還到蘇州拍劇，問到陳司翰的情況時，Kelly說：「佢𠵱家拍緊瓊瑤嘅電視劇，重剃光咗頭，佢都有影啲相畀我睇，都OK啦，不過佢都幾辛苦，上邊好凍，又冇乜好食，所以我哋定期就會寄啲杯麵同水畀佢，最心痛就係要拍打嘅場面，不過男人唔緊要啦，係要捱吓嘅。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
