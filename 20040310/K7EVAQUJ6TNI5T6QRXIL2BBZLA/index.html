<html><header><meta charset="utf-8"><title>吃京都名廚菜式</title></header><body><h1>吃京都名廚菜式</h1><p>曾於京都一家頂級壽司店工作的今村猛之先生，憑着天賦的創意，以及本身對壽司刺身料理的熱誠，在新季裏特別為餐廳設計了一系列時令海鮮菜式，當中包括鵝肝手卷、幸運八彩卷及峰景龍之卷等，配合新上場日式飲品，如SakeMartini清酒馬天尼和ShochuGuava雞尾酒，加上高高在上的山頂靚景，可色香味景俱全。&#13;<br>&#13;<br>記者：楊一凡</p><p><br> &#13;<br> 峰景餐廳（28495111）&#13;<br> 地址：香港山頂廣場一至二樓</p></body></html>
