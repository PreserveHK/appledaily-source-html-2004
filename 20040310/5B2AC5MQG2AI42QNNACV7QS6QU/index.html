<html><header><meta charset="utf-8"><title>國泰2月載貨量升25%</title></header><body><h1>國泰2月載貨量升25%</h1><p>【本報訊】國泰航空（293）昨公布，今年2月載貨量為45萬噸，較去年同期升25%；載貨率為68.9%，增加5.4個百分點。累計首兩個月的載貨量為86萬噸，勁升14.4%。&#13;<br> 客運業務則受到農曆年假影響，2月載客量93.4萬人次，較1月減少17%，亦較去年同期減少4.2%；載客率微跌1.5個百分點，至72.7%。&#13;<br> 國泰貨運部總經理鄧國杰指出，國際市場表現較為理想，歐美日等主要航線的貨運量均出現強勁增長，來港的地區及長途航線的貨運量則保持穩定。&#13;<br> 國泰營業及收益管理部總經理邵世昌說長假過後載客量下降，但商務旅客需求明顯回升。</p></body></html>
