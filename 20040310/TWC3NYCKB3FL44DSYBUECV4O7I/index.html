<html><header><meta charset="utf-8"><title>被侵犯三女事後嬉笑</title></header><body><h1>被侵犯三女事後嬉笑</h1><p>英超聯球隊李斯特城三名被控強姦球員的律師，找到有三名德國受害人的閉路電視錄影帶，顯示三人在事後「嬉笑和說笑」，並未如她們自言般飽受創傷。<br> &#13;<br> <spanclass>未如自言飽受創傷 &#13;<br> 據悉該片段攝於案發後兩天，該三名黑人女子正辦手續離開事發的酒店。英國《每日鏡報》周二引述消息人士說：「辯方相信，三名女子沒有因為她們聲稱發生了的事而大受打擊。」辯方律師除要求取得該影帶，來證明她們健康良好外，亦希望取得事發當晚俱樂部賭場的閉路電視錄影帶。&#13;<br> 三名球員迪哥夫、基利士比和冼佳亞，周一在西班牙監獄度過第四晚。案件已由一名高級法官接手，相信三人的保釋申請本周內會有結果。&#13;<br> 英國《每日鏡報》</spanclass></p></body></html>
