<html><header><meta charset="utf-8"><title>小心中招：<br>往香港仔隧道天橋底草叢影快相</title></header><body><h1>小心中招：<br>往香港仔隧道天橋底草叢影快相</h1><p>跑馬地馬會對開，往香港仔隧道天橋底、馬會出口位置雖然唔係經常性有快相影，但呢段路興打游擊，一時會匿入天橋底草叢，用草堆做掩飾，一時又會匿入馬會出口位，就算日光日白，離遠都好難察覺，車速限50km/h，由天橋高速衝落去最易中招，由皇后大道東轉出黃泥涌道往跑馬地方向一樣好易踩正陷阱，記得全程行50就最穩陣。&#13;<br>&#13;<br>記者：黃婉冰　攝影：陳智良</p></body></html>
