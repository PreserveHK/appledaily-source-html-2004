<html><header><meta charset="utf-8"><title>林文龍郭可盈今日行禮</title></header><body><h1>林文龍郭可盈今日行禮</h1><p>林文龍和郭可盈今天將一起步入教堂，結束九年的愛情長跑，一對新人昨日一同接受商台節目《茶煲裏的查篤撑》電話訪問，與大家分享他們婚前最甜蜜的一刻，被問到二人有否計劃生小孩時，郭可盈說：「起碼過咗呢一、兩年後嘅事，𠵱家工作排到年尾，唔可能做，希望可以繼續run多陣先。」<br> &#13;<br> <spanclass>有班搞事兄弟團 &#13;<br> 而二人今晚將會假尖沙嘴洲際酒店筵開四十席大宴親朋，雖然林文龍表示晚宴將會以高貴的形式舉行，但遇着一班專門搞事的兄弟姊妹團，林文龍笑說：「我覺得朋友嚟飲你餐酒，其實都係畀面你，嚟到都係想開心，最多上台唔好玩得咁三級。」</spanclass></p></body></html>
