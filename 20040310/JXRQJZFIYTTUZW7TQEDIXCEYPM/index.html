<html><header><meta charset="utf-8"><title>藍營縣市長請假助選</title></header><body><h1>藍營縣市長請假助選</h1><p>為了在五天內動員百萬民眾參加藍營「三一三換總統」造勢活動，藍營十多位縣市長今日集體請假，號召全民參與，而國親聯盟正副總統候選人連戰、宋楚瑜亦與家人一起上陣。&#13;<br> 身兼連宋全台競選總部總幹事的台北市長馬英九昨宣布，將由今日起請假十日，為連宋助選。而被指助選不力的台中市長胡志強昨午已請假，並表態說不領公投票，至於是否呼籲台中市民不領公投票則仍在考慮。&#13;<br> 綠營的高雄市長謝長廷也從明天開始請假助選。法令規定，公職人員不能在上班時助選。&#13;<br> 中央社/《聯合報》</p></body></html>
