<html><header><meta charset="utf-8"><title>Isabella溫泉水療好享受</title></header><body><h1>Isabella溫泉水療好享受</h1><p>梁洛施（Isabella）日前應護膚品牌Regene邀請，到日本北海道拍攝全新廣告，一嘗四日三夜的水療之旅，能夠寓工作於娛樂，貪玩的Isabella當然大讚好玩。&#13;<br> Isabella說：「我咁大個女都係第一次浸真正嘅溫泉，重同成班朋友一齊去㖭，真係玩得好開心呀！除咗浸溫泉外，我哋重去咗登別時代村，睇咗好精采嘅忍者表演。」&#13;<br> 難得到日本，Isabella工作之餘當然想四處購物，可惜廣告拍攝時間緊密，購物的重任只好交給同行的母親，當Isabella拍廣告時，梁媽媽便會在附近的商店大搜購！</p></body></html>
