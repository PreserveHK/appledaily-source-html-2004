<html><header><meta charset="utf-8"><title>小池榮子率巨胸軍團兵變</title></header><body><h1>小池榮子率巨胸軍團兵變</h1><p>小池榮子和MEGUMI所屬的日本巨胸軍團YellowCab，最近出現巨變，她們的恩師野田義治，上周五已辭去社長一職，不過榮子、MEGUMI和佐藤江梨子等女星聯成一線，跟野田決裂。&#13;<br> 據昨日出版的日本報章《東京Sports》報道，野田義治早前因股票發行問題引起內部糾紛，結果在上周正式辭去YellowCab社長一職。雖然有消息指野田仍然擔任關連公司Suns及YellowHouse的社長，但盛傳他已計劃成立新公司，並拉攏雛形明子和山田麻利亞等過氣徒弟過檔。至於不滿社長處事手法的小池榮子、佐藤江梨子和MEGUMI，則會留在YellowCab。</p></body></html>
