<html><header><meta charset="utf-8"><title>旅居車方興未艾</title></header><body><h1>旅居車方興未艾</h1><p>內地消費者的購買力愈來愈高，消閒品味隨之提升，近年興起自行駕車穿州過省式旅遊，齊備家居設備的旅遊車應運而生，在是次車展中也可找到這類汽車的蹤迹。其中如「長城旅居車」備有睡床、電視、冰箱及微波爐等基本家居設備，價錢具競爭力，只售14.7萬元人民幣。&#13;<br> 另一旅居車駝馬牌JLC5046XL，車身長達5.8米、闊2米及高3.2米，可容納8人乘坐，但價錢稍貴，約售38萬元人民幣，相信日後旅居車的款式將更趨多元化。</p></body></html>
