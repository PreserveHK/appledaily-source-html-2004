<html><header><meta charset="utf-8"><title>關心妍減磅襯多啦A夢</title></header><body><h1>關心妍減磅襯多啦A夢</h1><p>關心妍日前為泰林電器拍攝新一輯平面及電視廣告，她在廣告中終一償所願，與經典卡通人物多啦A夢演對手戲，她說：「今次廣告商專誠搵咗日本《多啦A夢》電視動畫師伊藤幸松幫我畫一個卡通樣，我由細到大都知道呢套卡通只係得靜香一個女主角，所以今次可以同多啦A夢做對手戲，真係好開心。」<br> &#13;<br> <spanclass>拍人形紙板 &#13;<br> 關心妍為了上鏡更苗條，自稱特別減掉了二十多磅，她說：「因為我要影人形紙板放喺舖頭，而且要放成一年咁耐，所以我一定要減肥。」關心妍還透露今次續約酬勞高達六位數，非常滿意。</spanclass></p></body></html>
