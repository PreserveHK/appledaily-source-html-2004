<html><header><meta charset="utf-8"><title>尼古拉斯奪寶續收旺場</title></header><body><h1>尼古拉斯奪寶續收旺場</h1><p>適逢感恩節假期，美國上周上映的電影票房全線上升，其中由影帝尼古拉斯基治（NicolasCage）主演的電影《驚天奪寶》，周末三日共收三千三百萬美元（約二億五千七百萬港元），與前周數字相若，輕易蟬聯票房冠軍，尼古拉斯可算一吐多年烏氣。&#13;<br> <br> <spanclass>《超》堅守票房亞軍 &#13;<br> 相反上周三開畫的大製作《亞歷山大帝》，首周只能位列第六位，五日共收二千一百六十萬美元（約一億六千八百萬港元），前景未許樂觀，而動畫《超人特工隊》仍位列票房亞軍，韌力十足。&#13;<br> 且看迪士尼與彼思合作的最後一部動畫《Cars》在明年上映時，能否保持《超》片的強勢。</spanclass></p></body></html>
