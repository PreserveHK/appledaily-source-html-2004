<html><header><meta charset="utf-8"><title>林子祥大理救盲感動</title></header><body><h1>林子祥大理救盲感動</h1><p>林子祥（阿Lam）一直支持奧比斯眼科飛機醫院，下月五日他會到屯門市廣場，以「光明大使」身份出席該院的宣傳活動，屆時發揚護眼訊息之餘，亦會與市民預祝聖誕，當日會播出早前阿Lam在雲南光明行的片段，並會與各界分享感受。<br> &#13;<br> <spanclass>感受苦與樂 &#13;<br> 上月底阿Lam跟奧比斯隊由昆明飛往大理，視察農村貧困地方，短短五日他看到奧比斯救盲工作的苦與樂。&#13;<br> 阿Lam說：「好多人話奧比斯係失明人嘅希望，因為佢會帶好多醫生去貧困地方做眼科手術，上到飛機，我見到Dr.Verdier同一個十五歲農村男仔做咗眼角膜手術，咁努力去幫人，我真係好感動。」</spanclass></p></body></html>
