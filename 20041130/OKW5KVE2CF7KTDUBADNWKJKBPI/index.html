<html><header><meta charset="utf-8"><title>私家路意外　保險有得賠</title></header><body><h1>私家路意外　保險有得賠</h1><p>對於在私家路發生交通意外的保險賠償問題，國際專業保險協會會長羅少雄解釋，現行法例下強制所有車主購買第三者保險，保障交通意外傷者的權益。他續稱，雖然保險業界中「道路」的定義無分私家路或公路，但私家路的業主亦需將有關私家路路段向路政署登記，保險公司才會就意外作出賠償。&#13;<br> 不過羅少雄指出，倘若警方調查證實有關交通意外因駕駛者疏忽、或違反交通條例引致，如駕駛者未有佩戴安全帶、酒後駕駛、「光頭胎」或改裝車輛等因素，保險公司在評估意外責任問題後，若認為駕駛者需為意外負上部份責任，保險公司可能會扣減賠償金額。</p></body></html>
