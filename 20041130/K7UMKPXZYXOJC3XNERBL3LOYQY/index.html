<html><header><meta charset="utf-8"><title>祖兒真空吹風硬晒</title></header><body><h1>祖兒真空吹風硬晒</h1><p>容祖兒最近為護膚品牌~H2O+拍攝新一輯換膚產品平面廣告，拍攝當日，祖兒要真空上陣，披上一件粉紅色的長身皮草，拿着藍色釘珠面具，以示她在換膚面具之下，搖身一變成為皮膚滑溜的美女。<br> &#13;<br> <spanclass>面具留念 &#13;<br> 祖兒當日拍了十個小時，由於她真空上陣，所以每個動作都要小心翼翼。同時為了營造飄逸感覺，工作人員要開動大風扇，捕捉祖兒長髮飛揚的一刻，攝影師還要求祖兒全程保持同一甫士，事後她大歎拍至頸梗膊痛。祖兒拍廣告所用的面具，每片珠片均由人手釘上，故她對面具愛不釋手，廣告商更將面具送給她留念。</spanclass></p></body></html>
