<html><header><meta charset="utf-8"><title>東東內蒙拍劇啖羊取暖</title></header><body><h1>東東內蒙拍劇啖羊取暖</h1><p>陳曉東近期在內蒙古拍攝中央台新劇《香粉世家》，他在劇中扮演一名唐朝富家子，故其戲服均為瀟灑飄逸的薄紗。&#13;<br> 日前他在當地拍攝外景時，內蒙氣溫低達零下二十度，故每日收工後，東東都會大啖全羊宴及喝羊湯取暖。<br> &#13;<br> <spanclass>拍檔同日出生 &#13;<br> 今次東東與曾在《環珠格格Ⅲ天上人間》劇中飾演夏盈盈一角的內地女星蔣勤勤首結戲緣，二人合作後才發現大家同在七五年九月三日生日，難得遇上同年同月同日出生的拍檔，東東和蔣勤勤自然份外投緣。</spanclass></p></body></html>
