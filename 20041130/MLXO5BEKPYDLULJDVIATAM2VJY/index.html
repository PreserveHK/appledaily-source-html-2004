<html><header><meta charset="utf-8"><title>晉名C座每呎9000</title></header><body><h1>晉名C座每呎9000</h1><p>【本報訊】永泰亞洲與南豐集團的火炭晉名峰，早前推出A座「星級之廈」，全座賣出逾80%後，市場消息指出，發展商昨日加推全新C座應市，分層單位意向呎價7000至9000元，頂層連天台單位，呎價參考A座同類單位，造價約1.3萬元。&#13;<br> 消息指出，發展商昨首次推出C座「星際之廈」供洽購，意向價每方呎達7000至9000元，到價可售。該座頂層連天台單位，約1900方呎，連1500方呎天台，意向價逾2400萬元。&#13;<br> 高層住宅外，低座單位水畔洋房，市場人士表示已累售4伙，分別為11、15、16及18號，平均呎價1.2萬元。</p></body></html>
