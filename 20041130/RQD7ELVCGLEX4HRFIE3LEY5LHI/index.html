<html><header><meta charset="utf-8"><title>俄羅斯魚子醬套餐$998</title></header><body><h1>俄羅斯魚子醬套餐$998</h1><p>魚子醬一向給人矜貴的感覺，為了紀念沙皇尼古拉斯二世加冕110年，希戈餐廳推出俄羅斯至矜貴的菜式。4道菜魚子醬套餐包括焗三文魚批伴魚子青瓜忌廉汁，煙鱘魚伴魚子炒蛋，鴨清湯伴紅菜頭，伏特加青檸雪葩及蘋果提子乾撻配栗子蛋糕，每位$998，由明天起至12月31日晚上供應。	&#13;<br>&#13;<br>記者：李玉蘭</p><p>希戈餐廳（23111234）&#13;<br> 地址：尖沙嘴彌敦道67號香港凱悅酒店2樓</p></body></html>
