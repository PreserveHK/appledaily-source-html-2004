<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>紅喇叭對着夜空大聲說：&#13;<br>「謝謝你們每夜發出美麗的光芒，&#13;<br>讓黯淡沮喪的地球，可以找到一點點燦爛的希望。」&#13;<br>煩煩鴨對着星空：「呱呱呱，呱呱呱，呱呱呱呱呱呱，呱呱呱！」&#13;<br>兔漂沉默不語。&#13;<br>令人感動的是，不管你用任何方式表達，&#13;<br>宇宙天地都能了解你的心意，感動與祈求。&#13;<br>滿天星星亮晶晶、亮晶晶……</p></body></html>
