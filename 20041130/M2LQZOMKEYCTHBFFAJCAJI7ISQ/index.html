<html><header><meta charset="utf-8"><title>林燕妮重溫霑叔音容笑貌</title></header><body><h1>林燕妮重溫霑叔音容笑貌</h1><p>林燕妮自舊愛黃霑病逝後，困在家中四天，前日她終踏出家門。林燕妮七小時後回家，手上拿着一本以白膠袋盛載、以黃霑相片做封面的娛樂雜誌，看來她對舊愛的報道依然關注。&#13;<br> <br> <spanclass>心情好轉 &#13;<br> 前晚十時許，林燕妮獨個兒乘坐的士返抵西半山寓所，一手拿着雜誌的她見仍有記者在場，即向記者揮手說：「唔答㗎啦，我講咗唔答，你哋唔好再喺度，唔會再講嘢㗎啦。」林燕妮出門時木無表情，但回家之際已臉帶笑容，心情卻明顯好了。林燕妮在上樓前，更不忘回頭笑着叮囑記者：「保重啦。」&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
