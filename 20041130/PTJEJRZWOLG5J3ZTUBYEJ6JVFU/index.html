<html><header><meta charset="utf-8"><title>　　孫媽媽被擺上檯 - 李八方</title></header><body><h1>　　孫媽媽被擺上檯 - 李八方</h1><p>房屋及規劃地政局局長孫明揚噚日出席立法會講公房租金政策，俾公屋居民鬧係預咗，估唔到重被人搬埋佢阿媽上枱，搞到孫公喺議事堂面黑黑成粒鐘。&#13;<br> 鬧人者係代表居民入稟告房委會嘅何賽雲婆婆，佢喺議事堂大講自己苦況，話被孫公蝦，重問孫公佢阿媽有冇教佢唔好蝦阿婆，真係無陰功咁話。此話一出，隨即引起哄堂大笑，惟獨當事人即時黑面。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
