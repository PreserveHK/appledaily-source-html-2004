<html><header><meta charset="utf-8"><title>結核菌可以發病於中耳</title></header><body><h1>結核菌可以發病於中耳</h1><p>台灣《中時電子報》報道，結核菌常常發病於肺部，但最近中山醫學大學附設醫院卻發現一名結核性中耳炎患者，這名年輕男子，因左耳持續四個月流出黃色分泌物，在診所接受治療多時仍未見改善，遂轉到中山醫院求診，經鼻咽切片及多項檢查，最後才證實是結核菌感染併發結核性中耳炎，接受抗結核藥物治療一年後已告痊癒。該醫院耳鼻喉科主任蘇茂昌表示，頭頸部結核屬肺外結核，並不常見，至於結核性中耳炎更屬罕見。</p></body></html>
