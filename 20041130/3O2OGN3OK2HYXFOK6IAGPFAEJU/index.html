<html><header><meta charset="utf-8"><title>BandAid20勢籌三億濟貧</title></header><body><h1>BandAid20勢籌三億濟貧</h1><p>萬眾期待的BandAid20慈善細碟《DoTheyKnowIt'sChristmas》剛於昨日發售，HMV為應付樂迷的熱烈需求，特別把倫敦旗艦店提早一小時營業，店員每隔數分鐘亦會補充新貨。&#13;<br> HMV的發言人表示此碟將輕易成為聖誕細碟榜冠軍，更揚言可保持六星期連冠，銷量亦有機會突破二百萬張。&#13;<br> <br> <spanclass>為蘇丹難民籌款 &#13;<br> 此碟預計可為非洲蘇丹難民籌得二千萬鎊（約二億九千四百萬港元）善款，而BandAid20的發起人BobGeldof呼籲大家無論是為蘇丹人民出力，還是當作聖誕禮物，都應該購買這張細碟。</spanclass></p></body></html>
