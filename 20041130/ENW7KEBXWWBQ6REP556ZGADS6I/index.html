<html><header><meta charset="utf-8"><title>康宏6.2萬呎易手</title></header><body><h1>康宏6.2萬呎易手</h1><p>【本報訊】物業投資熱潮未減，尖沙嘴甲級商廈亦受惠於投資氣氛，11月份的成交金額共4.88億元，較10月份上升7.3%。&#13;<br> 屋之島資料指出，成交金額雖上升，但仍未及9月份的5.21億元。而成交宗數不升反跌，由10月份的38宗減少至15宗，下跌幅度達60.5%。&#13;<br> 該行商業部經理李思博表示，11月份尖沙嘴主要甲級寫字樓成交，集中在康宏廣場，成交面積逾6.2萬方呎，成交金額達3.9億元。&#13;<br> 李氏指出，成交量下跌，主要是業主叫價高企，令買家轉觀望。預計下月繼續有熱錢流入香港，甲級商廈價格可再漲5至10%。</p></body></html>
