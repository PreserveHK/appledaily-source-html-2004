<html><header><meta charset="utf-8"><title>泥頭棄路邊無人清理</title></header><body><h1>泥頭棄路邊無人清理</h1><p>大角嘴深旺道滙豐中心對出，一批泥頭棄於路邊多日，無人清理，引致沙塵飛揚，影響交通安全，塵土亦滋擾附近居民。&#13;<br> 深旺道私人屋苑奧海城居民稱，數日前見到天橋下深旺道，即滙豐中心下巴士總站對出行車線，有一大堆泥頭棄於路旁，大風吹過時飄起不少沙塵，但一直無人清理。&#13;<br> 本報已將上述投訴個案，轉介路政署跟進處理。&#13;<br> （一一二四○七七）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
