<html><header><meta charset="utf-8"><title>黃日華佩服簫笙好眼光</title></header><body><h1>黃日華佩服簫笙好眼光</h1><p>湯鎮業、苗僑偉、黃日華昨日往將軍澳電視廣播城出席《香港直播》節目，三人大談對恩師蕭笙的回憶。蕭笙生前視為契仔的湯鎮業說：「近年我退居幕後，同阿叔接觸多，可能我老竇屬羊，阿叔又係，所以咁投契。」<br> &#13;<br> <spanclass>鼓勵放膽拍劇 &#13;<br> 黃日華拍過蕭笙監製的四部劇集，他說：「當年佢叫我拍《天龍八部》，話可以再推我上另一個高峯，不過要我剃光頭，但係我唔想，今時今日諗起，我覺得年輕人係唔應該意氣用事，我真係好佩服阿叔眼光。」&#13;<br> 苗僑偉憶述當年蕭笙力薦他做楚留香一角時，他說：「因為之前鄭少秋做過，我係新人好大壓力，但係阿叔鼓勵我，叫我放膽做。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
