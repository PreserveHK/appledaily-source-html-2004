<html><header><meta charset="utf-8"><title>政府公布李榮接班人</title></header><body><h1>政府公布李榮接班人</h1><p>【本報訊】衞生福利及食物局首席行政主任林文浩，將於下月中接替被調職的李榮，擔任總選舉事務主任，負責統籌選舉工作。政制事務局並沒有透露李榮的新職務。&#13;<br> 立法會政制事務委員會昨天檢討立法會選舉失誤。&#13;<br> 政制事務局局長林瑞麟昨日表示，如果獨立專家委員會有關立法會選舉的報告中，指他需要承擔責任，他願意負責。&#13;<br> 林瑞麟又重申，李榮的調職純粹政府內部安排，他並非代罪羔羊。</p></body></html>
