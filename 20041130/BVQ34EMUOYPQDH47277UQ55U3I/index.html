<html><header><meta charset="utf-8"><title>董建華民望再告微升</title></header><body><h1>董建華民望再告微升</h1><p>【本報訊】中文大學香港亞太研究所最新民調顯示，特首董建華的評分是四十九點八分，較上月微升零點二分。&#13;<br> 政務司司長曾蔭權的民望則是三司之冠，得分較上月微升零點二分，為五十九點四分，顯示他未受西九發展爭議拖累。&#13;<br> 民調在上周中進行，以電話隨機訪問了七百多名市民。財政司司長唐英年得五十九分，較上月微跌一分。律政司司長梁愛詩得五十點八分，重返五十分及格水平，較上月升一點一分。</p></body></html>
