<html><header><meta charset="utf-8"><title>李婷、孫甜甜未克赴會</title></header><body><h1>李婷、孫甜甜未克赴會</h1><p>儘管奧運女雙金牌得主李婷和孫甜甜因備戰澳洲網球公開賽未能來港，但香港網球總會副主席陳海瀚承諾，明年會極力邀請這對冠軍組合訪港並進行表演賽。<br> &#13;<br> <spanclass>忙於備戰澳洲公開賽 &#13;<br> 由於之前公布李婷和孫甜甜將會出席今屆世界網球冠軍挑戰賽，昨日舉行的選手公布記者會上，香港網球贊助人協會主席柏加勳第一次發言時便作出回應：「很可惜，這兩位中國球手因要備戰澳洲公開賽，未能應邀來港。不過，我相信香港網總會繼續與她們商討他日來港事宜。」&#13;<br> 香港網總副主席陳海瀚透露，由於中國網協希望兩人盡力爭取WTA的計分排名，所以要求李婷和孫甜甜提早備戰，為明年首項大滿貫賽事作好準備。</spanclass></p></body></html>
