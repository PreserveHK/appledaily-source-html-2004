<html><header><meta charset="utf-8"><title>　　李少光出巡廣西 - 李八方</title></header><body><h1>　　李少光出巡廣西 - 李八方</h1><p>保安局局長李少光出巡廣西，噚日喺中國禁毒專員余呂杏茜嘅陪同下，到咗廣西中越邊境弄懷邊貿城參觀邊境嘅入境管制同打擊販毒措施，同時佢亦參觀埋廣西寧明縣強制戒毒所，嗰度○三年開始運作，𠵱家有大約一百八十名人住。&#13;<br> 李少光一行人今朝早日會轉飛廣東，拜會完廣州公安廳，下晝就會返港，結束今次為期一周嘅國內之行。&#13;<br> （圖）李少光（右）喺余呂杏茜（中）陪同下參觀戒毒所。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
