<html><header><meta charset="utf-8"><title>男子時裝店露械候判</title></header><body><h1>男子時裝店露械候判</h1><p>【本報訊】已婚中年男子到時裝店試穿褲子，突然赤裸下身站在鏡子前大叫「條褲唔好睇」，嚇得妙齡女售貨員花容失色，由老闆娘代為報警將露械漢拘捕。&#13;<br> 有兩次同類案底的被告，昨在東區裁判法院承認控罪，裁判官將他還柙至十二月二十日，待索取精神及心理等報告始判。&#13;<br> 四十二歲被告謝潤明，被控於今年十一月六日在銅鑼灣金百利商場一店舖內，猥褻地暴露其陽具。<br> &#13;<br> <spanclass>有兩次同類案底 &#13;<br> 辯方求情稱，已婚的被告過往曾有兩個類似的刑事紀錄，其妻子不知他犯事，裁判官將被告還柙，替他索取感化官、社會服務令、精神及心理報告。&#13;<br> 案件編號：ESCC5231/2004</spanclass></p></body></html>
