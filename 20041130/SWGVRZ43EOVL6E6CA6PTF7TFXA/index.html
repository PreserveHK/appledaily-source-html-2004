<html><header><meta charset="utf-8"><title>發展商：增加綠化面積</title></header><body><h1>發展商：增加綠化面積</h1><p>發展商在「紅灣半島發展計劃」單張上展示了一幅重建後的屋苑模擬圖，新世界執行董事梁志堅指出，新設計可以大幅增加紅灣綠化部份的面積，重塑紅磡灣畔優質建築群的面貌，善用土地資源。&#13;<br> 新地代理執行董事董子豪說，現有的紅灣半島七幢樓宇平均坐落在地盤上，很少休憩空間，與區內私人樓宇的面貌並不協調。發展商認為，綠化紅磡灣畔，增加空間感，可以改善區內環境，對支持區內地價有正面作用。&#13;<br> 不過發展商表示仍未完成屋苑重建後的圖則，單張所展示的只是虛擬的概念圖。為了增加可出售樓面面積，估計發展商可能減少原有的商場及車位空間。&#13;<br> 本報記者</p></body></html>
