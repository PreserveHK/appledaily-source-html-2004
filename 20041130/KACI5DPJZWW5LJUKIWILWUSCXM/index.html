<html><header><meta charset="utf-8"><title>米路吉遜受難賺32億</title></header><body><h1>米路吉遜受難賺32億</h1><p>荷李活男星米路吉遜（MelGibson）雖然在過去一年，只執導過《受難曲》一部電影，但已憑此片狂賺四億一千四百萬美元（約三十二億港元），而收入將隨此片的DVD銷量及售賣電視播映權而不斷增加，可謂賺到笑。&#13;<br> 而湯告魯斯（TomCruise）則以二千五百萬美元（約一億九千五百萬港元）片酬加分紅拍攝《最後武士》而成為最高片酬男星，韋史密夫（WillSmith）及湯漢斯（TonHanks）則分列二、三位。在《蒙羅麗莎的微笑》中收二千五百萬美元的茱莉亞羅拔絲（JuliaRoberts）則是最高片酬女星。</p></body></html>
