<html><header><meta charset="utf-8"><title>工傷職員控柯達殘疾歧視</title></header><body><h1>工傷職員控柯達殘疾歧視</h1><p>【本報訊】在柯達（香港）工作近十年的一名推銷員，聲稱因工傷及脊骨後，遭公司歧視，還藉口其營業額未達要求，將他解僱，他指公司違反《殘疾歧視條例》，昨入稟區域法院索償。&#13;<br> 現年四十一歲的原告阮耀威昨接受訪問說，他服務僱主九年零十個月，任職高級推銷員，曾獲嘉許獎牌，二○○二年三月在公司執拾菲林，因菲林太重，弄傷腰骨，以致經常進出醫院，甚至要動手術，但公司不當是工傷，並在同年十一月，將他即時解僱。&#13;<br> 案件編號：DCEO17/2004</p></body></html>
