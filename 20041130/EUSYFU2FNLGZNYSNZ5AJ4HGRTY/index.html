<html><header><meta charset="utf-8"><title>日潮風：狗仔相機看天下</title></header><body><h1>日潮風：狗仔相機看天下</h1><p>日本人愛養狗，玩具廠Tommy就睇準市場推出「狗仔數碼相機」，相機掛在狗仔頸項，主人在有效接收範圍內，可手持遙控器以狗仔視線的角度拍攝事物。相機可設定每1至60分鐘拍攝一次，唔知你屋企隻狗，會唔會拍啲唔應該拍嘅嘢返嚟呢？&#13;<br>&#13;<br>記者：張一豪</p><p>?9,240(約$700)&#13;<br> 遙控器有效範圍室內達3米，室外達1米。</p></body></html>
