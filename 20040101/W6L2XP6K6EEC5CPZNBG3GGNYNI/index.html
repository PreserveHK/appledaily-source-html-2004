<html><header><meta charset="utf-8"><title>吊水桶救頑皮貓</title></header><body><h1>吊水桶救頑皮貓</h1><p>【本報訊】一隻長一呎、白色帶黑點的頑皮小貓，昨晨九時許在銅鑼灣利園山道一幢唐樓的七至八樓梯間，貪玩從窗戶鑽出外牆，前腳及後腳分別撐着窗邊和水管，居民擔心牠被困報警。&#13;<br> 接報的警長趕赴現場卻將小貓嚇退，小貓倉皇地如走鋼線沿水管逃跑，再跳落七樓一單位的抽氣扇位匿藏，警長於是用繩綁繫水桶吊落小貓旁，企圖將牠吊起救回但不果。&#13;<br> 愛護動物協會人員稍後奉召到場，同樣將捕網伸落樓下捉貓亦無效，約兩小時後，終縋繩而下將牠救起帶走。</p></body></html>
