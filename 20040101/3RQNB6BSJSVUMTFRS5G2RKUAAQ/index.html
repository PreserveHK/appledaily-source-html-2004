<html><header><meta charset="utf-8"><title>孖生龍兄鼠弟</title></header><body><h1>孖生龍兄鼠弟</h1><p>十個月大的英國小兄弟克雷格和理查德，絕不像是對同卵孖仔──綽號「小不點」的克雷格重五公斤、高六十厘米；「大塊頭」理查德卻重八點六公斤，高七十七厘米，體形大一半。但他們的確是孖生兄弟。&#13;<br> 這對Q版「龍兄鼠弟」去年二月剖腹誕生時一個大，一個小：克雷格僅重零點六五公斤，理查德卻重二點四四公斤，身高長一倍。&#13;<br> 孖仔出生時，醫生曾警告他們可能活不了，因為他們共用一個胎盤，營養幾乎給理查德吸盡，克雷格瘦弱不堪；若克雷格夭折，理查德亦可能心臟病發死亡。醫生最後用激光將胎盤剖開兩半，他們在三十四周順利出生。&#13;<br> 英國《太陽報》</p></body></html>
