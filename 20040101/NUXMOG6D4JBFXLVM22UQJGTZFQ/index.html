<html><header><meta charset="utf-8"><title>元旦BB三女嬰搶閘</title></header><body><h1>元旦BB三女嬰搶閘</h1><p>【本報訊】二○○四年的元旦BB共有三名女嬰搶閘出世，分別在沙田威爾親王醫院、油麻地廣華醫院、及屯門醫院誕生。&#13;<br> 首名新生女嬰姓鄭，今晨零時三分，在沙田威爾斯親王醫院剖腹產出，是父母的第一胎。體重二點八九五公斤﹙約六點六磅﹚，其母姓沈。&#13;<br> 第二名女嬰在廣華醫院順產出世，出生時間為零時十一分，重三點二六公斤（約七點一磅），父親姓王，母親姓楊。&#13;<br> 第三名出世的亦是女嬰，於今日凌晨零時四十分出生，重二點八公斤（約六點一磅）。&#13;<br> 而懷疑受到沙士事件影響，本港今年懷孕的婦女較往年大幅下降，很多私家醫院的產房都比較空閒。</p></body></html>
