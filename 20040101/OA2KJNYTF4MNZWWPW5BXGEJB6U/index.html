<html><header><meta charset="utf-8"><title>消防隊長救人失敗難過</title></header><body><h1>消防隊長救人失敗難過</h1><p>在元朗公路車禍英勇救人的高級消防隊長陳浩全，對今次未能把司機性命救回感到難過。他說：「其實作為一位消防人員，救人如救火，快一秒得一秒。」隸屬天水圍消防局的陳浩全表示，在意外發生時，他的私家車亦被飛出路面的雜物擊中，但未有大礙；其後他停車開啟死火燈示意尾隨車輛慢駛，再下車查看，發現貨櫃車司機向後躺卧於駕駛室座椅，上半身遭車門壓着，頭部重傷流血，那時司機已沒有甚麼知覺，懷疑他曾被燈柱擊中昏迷。&#13;<br> 對於最後仍無法挽回司機的性命，陳浩全不諱言稱有些不開心。他五年前成為消防隊長，去年升為高級消防隊長。&#13;<br> 本報記者</p></body></html>
