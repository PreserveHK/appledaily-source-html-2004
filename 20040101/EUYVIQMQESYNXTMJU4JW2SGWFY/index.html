<html><header><meta charset="utf-8"><title>安琪蓮娜為蘇丹難民請命</title></header><body><h1>安琪蓮娜為蘇丹難民請命</h1><p>身為聯合國難民專員公署親善大使的安琪蓮娜祖莉（AngelinaJolie），經常到各地探望難民，原來她在周一已到達埃及首都開羅，探訪當地的蘇丹難民營。<br> &#13;<br> <spanclass>捐十五萬 &#13;<br> 一向充滿愛心的安琪蓮娜周一向蘇丹難民噓寒問暖，派發禦寒衣物、毛氈及玩具予他們。她同時表示大家應注重改善難民營的生活水平，並指難民不單是援助的受益者，也可貢獻社會。&#13;<br> 由於每周約有二百名蘇丹人進入開羅，因此難民營擠滿數以萬計的非洲難民，衞生情況欠佳，故安琪蓮娜捐出二萬美元（約十五萬六千港元），以協助他們在難民營內建造社區健康中心。</spanclass></p></body></html>
