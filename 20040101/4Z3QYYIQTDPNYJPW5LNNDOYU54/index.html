<html><header><meta charset="utf-8"><title>提煉大蒜精對付癌病</title></header><body><h1>提煉大蒜精對付癌病</h1><p>以色列RehovetWeizmann學院一項研究顯示，令蒜頭產生一股蒜頭味的成份allicin（愛力辛，或稱大蒜精），可以用來提煉成為對付癌病的「聰明炸彈」。研究指出，當煮熟蒜頭後，蒜頭的小球芽薄膜便會分解，產生化學作用而形成大蒜精。&#13;<br> 大蒜精可用作一種特別的抗體，認出癌細胞並加以圍困，有助醫護人員發現癌細胞後再用藥物消滅癌細胞。早前亦有研究顯示，大蒜精能對付醫院超級細菌「耐甲氧西林金黃葡萄球菌（MRSA）」。</p></body></html>
