<html><header><meta charset="utf-8"><title>低敏家居可改善空氣</title></header><body><h1>低敏家居可改善空氣</h1><p>英國設計師為哮喘患者帶來喜訊，他們在去年七月建成的十四幢低敏設計家居，入住人士無論是否患有哮喘，均認為空氣質素及家居衞生情況大幅改善。&#13;<br> 設計師採用全新的天花絕緣物料，將空氣抽進建築物內，保持室內通風乾爽；棄用傳統乙烯製的牆紙，改用石灰板；以平滑的地板物料，取代化學合成的地氈；油漆也選用有機物料。&#13;<br> 雖然現時醫學界仍未找到哮喘的成因，但學者相信現代家居的濕溫環境是塵埃形成的原因，影響哮喘病患。</p></body></html>
