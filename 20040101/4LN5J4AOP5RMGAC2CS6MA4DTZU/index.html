<html><header><meta charset="utf-8"><title>公投法有利推動台獨</title></header><body><h1>公投法有利推動台獨</h1><p>民進黨為推動台灣獨立，企圖制訂新憲法。可是，立法院被在野黨控制，制憲是不可能的，陳水扁只能訴諸民意，以公民投票方式制憲，讓台灣正式脫掉「中華民國」的外衣。&#13;<br> 可是，台灣目前並沒專門的公投法例，要公投必先要訂立公投法。民意一面倒要求公投立法後，國民黨及親民黨轉軚，在野黨版本的公投法於十一月二十七日獲立法院通過，除更改國號、國旗等統獨議題外，重大的政策、立法原則等都可舉行公民投票。</p></body></html>
