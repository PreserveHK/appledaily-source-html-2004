<html><header><meta charset="utf-8"><title>本港不禁麻黃</title></header><body><h1>本港不禁麻黃</h1><p>本港衞生署發言人表示，麻黃用於中藥，用來治理外感，但不宜長期大量服用。該署指出，中成藥已實施註冊制度，製造商和批發商需於去年十二月十九日至今年六月三十日申請註冊，確保藥品安全、品質及成效。&#13;<br> 發言人又稱，麻黃素主要用於西藥，西藥均需註冊受監管，含麻黃素的藥物都要在註冊藥劑師監管下處方，市民並須按照處方服用。本港暫無計劃跟隨美國禁止麻黃，但該署呼籲市民應該適當服用藥物，在需要時請教醫生。&#13;<br> 本報記者</p></body></html>
