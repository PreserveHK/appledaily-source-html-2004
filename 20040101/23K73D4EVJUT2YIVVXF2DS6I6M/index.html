<html><header><meta charset="utf-8"><title>李孝利等做頒獎禮霸主</title></header><body><h1>李孝利等做頒獎禮霸主</h1><p>韓國新天后李孝利人氣可謂一時無兩，繼早前連奪「漢城歌謠大獎」、「m.net最人氣大獎」、「KMTV大獎」及「SBS歌謠大獎」後，前晚再獲得KBS電視台音樂頒獎禮最高榮譽「KBS歌謠大獎」。只要她同時得到MBC電視台的大獎，她便會一人橫掃今年韓國六大音樂頒獎禮，成為史無前例的覇主。<br> &#13;<br> <spanclass>自覺幸運 &#13;<br> 李孝利對此表示極之高興，更笑說看來她餘生都不會有另外一年，可比剛過去的○三年更幸運。而在前晚頒獎禮中得獎的還有「專業人士推選歌手獎」的高耀太及「年青人人氣獎」的Rain。</spanclass></p></body></html>
