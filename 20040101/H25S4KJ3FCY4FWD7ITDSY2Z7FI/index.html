<html><header><meta charset="utf-8"><title>鄭佩佩：佢嘅生命好圓滿</title></header><body><h1>鄭佩佩：佢嘅生命好圓滿</h1><p>鄭佩佩昨日在中環藝穗會，出席舞蹈劇《生育女神》記者會。鄭佩佩回憶梅艷芳初出道時，她曾在電視台教阿梅跳舞，兩人更在洛杉磯同台演出。<br> &#13;<br> <spanclass>大讚演技出色 &#13;<br> 鄭佩佩說：「阿梅唔單止歌藝好，演技就更出色，我睇晒佢所有戲。阿梅畀我嘅感覺係生命力好強，其實每個人都會有走嘅一日，佢嘅生命已經好成功、圓滿同豐富，我同佢都係信佛，我相信佢一定可以轉世輪迴。」鄭佩佩表示今年演藝界的接連發生不快事，覺得香港演藝界十分團結。</spanclass></p></body></html>
