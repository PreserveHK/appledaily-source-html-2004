<html><header><meta charset="utf-8"><title>　　街頭化妝舞會 - 李八方</title></header><body><h1>　　街頭化妝舞會 - 李八方</h1><p>巿道好轉，市民消費意欲提高，好多商場都大搞各類活動招徠顧客。恒隆中心為迎接新年，亦首次舉行「躍動舞曲大巡遊」。一班扮相維肖維妙嘅天使、小丑、踩高蹺紳士、威尼斯街頭藝人喺銅鑼灣名店坊一帶巡遊表演雜技，又大跳懷舊舞，吸引不少巿民圍觀。&#13;<br> 黃賢創攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
