<html><header><meta charset="utf-8"><title>車站購物區成偷竊黑點</title></header><body><h1>車站購物區成偷竊黑點</h1><p>港人北上購物或旅遊，因人生路不熟，很容易成為歹徒下手的「對象」。火車站、巴士站及商業旺區等，都是搶劫或偷竊黑點。&#13;<br> 內地歹徒犯案手法五花八門，有的冒充軍警行劫，也有色誘搶劫，也有電單車飛車黨專搶手袋及手機。港人北上，最好把金錢和證件分開存放，一旦被盜也可以減輕損失。&#13;<br> 在乘搭巴士、小巴時，手機和錢包等貴重品不要掛在腰間，在車上也要留意隨身財物，切勿在車上睡覺，因為車上的扒手非常猖獗，北京、廣州等地都發生過整車人遭扒手黨光顧的案件。&#13;<br> 本報記者</p></body></html>
