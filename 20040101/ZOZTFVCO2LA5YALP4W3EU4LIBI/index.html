<html><header><meta charset="utf-8"><title>雛形夏威夷療情傷</title></header><body><h1>雛形夏威夷療情傷</h1><p>剛於十一月尾與廣告導演離婚的雛形明子，前日帶同三歲愛女伊吹，趕到夏威夷，與事務所其餘水着女星會合，一起過一個滿有熱帶風情的新年。<br> &#13;<br> <spanclass>不再穿水着見人 &#13;<br> 雛形在機場大方地談及離婚後生活，她表示：「我與他（前夫）半年前開始商量離婚，因為我們經常意見分歧，但我現在已經沒事了。雖然女兒由我負責養育，但我有工作時，他也會給我幫忙。」&#13;<br> 問到離婚後會否再穿水着拍照，雛形聞言尷尬地說：「到這個年紀，着水着我會怕醜！」</spanclass></p></body></html>
