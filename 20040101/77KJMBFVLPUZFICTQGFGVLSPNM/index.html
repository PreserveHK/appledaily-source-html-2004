<html><header><meta charset="utf-8"><title>中西醫指濫用損心臟</title></header><body><h1>中西醫指濫用損心臟</h1><p>家庭醫生關嘉美說，含麻黃西藥有收鼻水和收窄氣管等作用，本港醫生採用已久，十分清楚其功效和副作用，醫生會開出適當劑量處方；自行購買的健康食品所含麻黃，就可能是未經提煉的種籽，很難控制劑量，不適當服用會出現高血壓、心肌缺血和心率紊亂等副作用。&#13;<br> 浸會大學中醫學院導師于濤說，減肥藥加入麻黃相信是利用它消水腫，但麻黃一般用於治療風寒，會令心跳加速和血壓微升等，服用不當有損心臟。中醫正常每劑藥約用三至十克麻黃，市民不宜長期大量服用。&#13;<br> 本報記者&#13;<br> </p></body></html>
