<html><header><meta charset="utf-8"><title>有益零食反助減肥</title></header><body><h1>有益零食反助減肥</h1><p>好多人認為，零食是導致肥胖的元兇，但其實只要選擇得宜，健康的零食反而對減肥有幫助。&#13;<br> 負責推介今次纖體飯盒的專業營養師梁傑鋒（Kit）指出，通常午餐與晚餐之間出現肚餓感覺時，人會進食零食頂肚，這並不是一種壞習慣，只要選擇健康有益的零食，達到「少吃多餐」的作用，身體更為健康。&#13;<br> Kit表示﹕「健康有益零食包括生果、乳酪、麥片、乾果等，而飲料可選脫脂奶或低糖豆漿。至於即食麵、西多士、蛋撻和汽水等茶餐廳一般下午茶食品，則屬冇營零食，少吃為妙。」</p></body></html>
