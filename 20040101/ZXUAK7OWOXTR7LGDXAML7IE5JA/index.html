<html><header><meta charset="utf-8"><title>菜菜子肖像圖案褲懷舊味濃</title></header><body><h1>菜菜子肖像圖案褲懷舊味濃</h1><p>日本女星菜菜子休息近半年，其間嘗試與開時裝店的友人到巴黎，做採購員掃新貨，令她對穿衣這門學問有了不少新體驗，例如最近她將大堆鮮色的明年春裝大玩mixandmatch，並大呼過癮。&#13;<br> 以前穿衣趨向保守穩陣的菜菜子，試着六十年代味道甚重的人物圖案長褲，她說：「要玩撞色就要放膽玩，我這身打扮重點是我在巴黎買的手鏈，及牛仔布remake的腰belt。」<br> &#13;<br> <spanclass>分享穿衣心得 &#13;<br> 至於另一件梅花加蝴蝶圖案的上衣，春意盎然，菜菜子提醒大家說：「好像我用紅色top撞粉紅裙，會是明春比較多的着法。」&#13;<br> 撰文：盧幼萍</spanclass></p></body></html>
