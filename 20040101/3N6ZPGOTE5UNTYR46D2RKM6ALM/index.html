<html><header><meta charset="utf-8"><title>少女髮廊染髮變禿頭</title></header><body><h1>少女髮廊染髮變禿頭</h1><p>染髮竟變脫髮！廣東汕頭市一名少女到髮廊染髮，沒想到數月後變成禿頭（圖），醫生也不敢肯定她能否再重新長出頭髮。少女認為是髮廊劣質染髮水導致她脫髮。&#13;<br> 少女姓陳，三個月前到汕頭市某髮廊剪髮，從未染過髮的她經不起髮型師游說，決定染髮。染髮從早上九時多至中午十二時，期間她套上蒸氣罩焗髮時，感到頭皮熱癢難耐，髮型師說︰「是正常反應。」&#13;<br> 兩、三個星期後，陳小姐不但持續頭癢，頭髮更大把脫落。醫生診斷為毛囊嚴重受損，部份頭髮已成死髮。本港皮膚科醫生史太祖認為，染髮不會導致脫髮，除非患者頭部皮膚特別敏感，受到嚴重傷害，毛囊壞死才會大量脫髮。&#13;<br> 《廣州日報》/本報記者</p></body></html>
