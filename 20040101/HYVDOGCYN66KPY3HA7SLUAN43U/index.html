<html><header><meta charset="utf-8"><title>環翠公園多狗屎</title></header><body><h1>環翠公園多狗屎</h1><p>柴灣環翠邨公園被指經常狗糞處處，遊人隨時「中地雷」，居民稱多次向房屋署投訴，但無改善，遂向本報反映。&#13;<br> 環翠邨居民抱怨道，有居民帶同狗隻到公園「放狗」，部份欠缺公德心者，將狗糞、狗尿遺留公園內，遊人常「中地雷」。居民續指，曾多次向房屋署投訴，惟情況一直沒有改善。<br> &#13;<br> <spanclass>黃金時間加密巡查 &#13;<br> 房屋署發言人表示，接獲投訴後立即跟進，於晚上市民「放狗」黃金時段，會加密巡查。事實上，居民也普遍合作，大多帶同報紙及清水，處理狗隻「大小二便」。&#13;<br> （一二○九○二七）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
