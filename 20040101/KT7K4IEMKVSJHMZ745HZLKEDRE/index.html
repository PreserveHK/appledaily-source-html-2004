<html><header><meta charset="utf-8"><title>木村鬥坂口身材先輸一截</title></header><body><h1>木村鬥坂口身材先輸一截</h1><p>日本萬人迷木村拓哉與坂口憲二及竹內結子合作的重頭劇《Pride》，於本月十二日播出，為此在劇中飾演冰上曲棍球好手的木村、坂口及松隆子哥哥市川染五郎，近日不停練習球技。<br> &#13;<br> <spanclass>愛上竹內結子 &#13;<br> 在劇中名為「阿波羅十三」的球隊造型照日前亦告曝光，惟身為隊長的木村，身形比出名運動好的坂口最少輸了一個碼，看來劇中二人定有一番角力。而木村在劇中雖立誓在球員生涯完結前，不會認真談戀愛，但後來卻愛上對他無甚興趣的竹內，二人關係糾纏不清。</spanclass></p></body></html>
