<html><header><meta charset="utf-8"><title>丹麥製造最細助聽器</title></header><body><h1>丹麥製造最細助聽器</h1><p>英國推出一部史上最細的助聽器，這部二點五毫米長、零點五毫米闊的助聽器名為ReSoundAir，非常輕巧；若試驗成功，每個助聽器的售價將高達1200英鎊（約16,400港元）。這是由一間丹麥公司製造，會率先在英國列斯推出，提供一百名弱聽病人試用。生產商相信，小巧的助聽器可以免除弱聽病人佩戴儀器的心理障礙。ReSoundAir特別針對聽不到中至高頻聲浪的病人，這類病人在嘈雜的公眾場合，往往聽不到身邊朋友的說話。</p></body></html>
