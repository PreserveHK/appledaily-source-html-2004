<html><header><meta charset="utf-8"><title>港去信請求內地贈熊貓</title></header><body><h1>港去信請求內地贈熊貓</h1><p>對於海洋公園希望內地可再送兩隻熊貓給香港，民政事務局發言人昨回應時表示，贊成海洋公園的建議，並已向內地提出要求，正等候有關方面回覆。海洋公園董事局主席盛智文表示，透過港府邀請內地再送兩隻熊貓予本港，海洋公園需要時可擴建熊貓館，讓新熊貓入住。&#13;<br> 他指海洋公園內的熊貓安安、佳佳（圖）健康理想，但年紀漸大，新熊貓將可為公園及港人帶來更熱鬧氣氛，亦可吸引更多旅客來港。「就算是內地旅客，很多都沒有機會在四川看過熊貓。」</p></body></html>
