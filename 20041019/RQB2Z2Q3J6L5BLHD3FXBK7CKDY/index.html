<html><header><meta charset="utf-8"><title>哥國毒梟僱八歲殺手</title></header><body><h1>哥國毒梟僱八歲殺手</h1><p>哥倫比亞販毒集團為爭奪毒品市場，不惜招募孩子當合約殺手，最年幼的只得八歲。毒販以高薪厚職為餌，引誘兒童到「謀殺學校」接受殺人訓練。&#13;<br> 九歲的丹尼爾是其中一名合約殺手。他當着教練前殺狗，證明自己的「殺人天份」後，就接獲首項任務：「我跟蹤一名男子四天，然後在公園殺死他。之後，我要出席他的葬體，證明沒人看見我下手。」另一名十六歲殺手先後殺了三十人後被捕。由於他太年輕，根據哥國法例不能被判入獄，不久就獲釋，但獲釋當晚即被槍殺。他說過殺人感受：「我下手時必將刀直插對方胸口。他死後，直望他雙眼，感覺自己有神一樣的力量。」&#13;<br> 德新社</p></body></html>
