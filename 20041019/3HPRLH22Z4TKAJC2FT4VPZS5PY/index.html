<html><header><meta charset="utf-8"><title>德上季增長料低於0.5%</title></header><body><h1>德上季增長料低於0.5%</h1><p>【柏林路透社電】德國央行在10月份報告中指出，由於內部需求未足以抵銷出口增長轉弱，德國第3季經濟增幅料會低過次季的0.5%，而高度倚賴出口屬致命傷。該國今年全年經濟增長料低於2%，但勝過去年同期的輕微收縮。&#13;<br> 德央行說，高油價仍是個威脅，並已經對經濟構成衝擊。報告指出，假如油價長期企於每桶50美元之上，2006年的消費物價升幅將較目前的預測高出0.75個百分點，同時實質國內生產總值（GDP）增長會損失0.75個百分點。&#13;<br> 此外，德央行指出，在上半年強勁擴張的製造業，已在年中放緩下來。</p></body></html>
