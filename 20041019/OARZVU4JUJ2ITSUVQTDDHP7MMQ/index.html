<html><header><meta charset="utf-8"><title>「高興我們還活著」</title></header><body><h1>「高興我們還活著」</h1><p>【本報訊】到台灣歡度結婚二十五周年紀念的夫妻李國棟、譚秋芳從鬼門關逃過一劫。譚秋芳在醫院虛弱地說，為了結婚紀念，丈夫特別安排這個假期，而從未來過台灣的她，也相當期待，沒想到發生這樣的意外。&#13;<br> 譚秋芳說，事發時她與丈夫都被壓在東西下，當救護人員抵達時，丈夫立刻告訴救護人員：「先救我老婆！」讓她覺得非常感動，而在醫院裏丈夫顧不得自己全身是傷，堅持在一旁親自照顧她，還心疼地摸着她的手說：「很高興我們都還活着。」</p></body></html>
