<html><header><meta charset="utf-8"><title>靚佬湯訪日締兩個第一</title></header><body><h1>靚佬湯訪日締兩個第一</h1><p>荷李活影星湯告魯斯（TomCruise），昨日到日本為電影《Collateral同行殺機》宣傳，此行他更獲邀在今晚現身西武巨蛋棒球場，成為史上首位荷李活影星主持日本棒球賽開球禮，十分巴閉。&#13;<br> <br> <spanclass>東京打手印 &#13;<br> 靚佬湯向來對日本影迷份外友善，甚受日本fans愛戴，今次乘坐私人機前往日本宣傳，除了獲邀主持棒球賽的開球禮外，更會到東京日比谷合歡廣場打手印，以往曾在該處打手印的名人，只有已故演員勝新太郎和歌手美空雲雀等日本藝人，而靚佬湯則是首位打手印的外國人。</spanclass></p></body></html>
