<html><header><meta charset="utf-8"><title>保誠女經理串騙收監</title></header><body><h1>保誠女經理串騙收監</h1><p>【本報訊】英國保誠保險有限公司一名高級市場經理，在外判印刷工件時，串同姨母向公司呈交誇大金額的單據，三年間騙得公司發放近一千二百萬元印刷費用，昨被裁定四項串謀詐騙及洗黑錢罪名成立，被判囚五年；其姨母早前承認相關罪名，昨被判囚兩年。&#13;<br> 現年四十歲被告冼穎儀與五十三歲姨母李瑋莉，於九七年十一月至○○年十月間，冼誇大及偽造多間公司印刷費單據，由六百萬元誇大至一千八百萬元，有關公司則由冼操控，並由姨母及其他親友管理。&#13;<br> 冼將騙款存進冼、姨母及丈夫的銀行戶口。&#13;<br> 案件編號：DCCJ930/2004</p></body></html>
