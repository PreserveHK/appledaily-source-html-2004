<html><header><meta charset="utf-8"><title>港大進修學院新校舍動工</title></header><body><h1>港大進修學院新校舍動工</h1><p>【本報訊】香港大學專業進修學院，昨日為九龍灣的新校舍舉行動土儀式，預計○六年秋季完工。&#13;<br> 樓高十四層的校舍可同時容納約三千名全日制學生。學院董事局主席張永霖透露，還會在港島區興建一幢規模與九龍灣相若的校舍，方便在港島區兼讀的學生放工後上學。&#13;<br> 張永霖稱，擬在港島區興建多一幢校舍，地點、校舍設施等詳情稍後公布，他強調金鐘校舍不會拆卸。</p></body></html>
