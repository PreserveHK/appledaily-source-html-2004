<html><header><meta charset="utf-8"><title>資金流入量降美匯受壓</title></header><body><h1>資金流入量降美匯受壓</h1><p>【本報綜合報道】國際投資者在8月份淨購入590億美元（約4602億港元）的美國金融資產，金額少過7月份經修訂後的631億美元（原先為640億美元），且是去年10月以來最低。&#13;<br> 外資淨買入的國庫券總值，由7月的224億美元降至146億美元，只及3月份高峯的四分一。其間外資更淨沽出等值21億美元的股票，與7月淨流入98億美元大相逕庭。&#13;<br> 美國資金淨流入量下降，令市場關注該國流動帳赤字將進一步擴大，美元受壓下跌。&#13;<br> 歐元昨天曾升0.65美仙，攀上1.2534美元的3月1日至今新高。美元兌日圓一度降至109.11，跌0.38日圓。</p></body></html>
