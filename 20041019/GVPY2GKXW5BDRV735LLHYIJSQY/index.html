<html><header><meta charset="utf-8"><title>美國修正高血壓指引標準</title></header><body><h1>美國修正高血壓指引標準</h1><p>台灣成功大學醫學院附設醫院院長陳志鴻稱，過去收縮壓大於一百四十，舒張壓大於九十，才算是高血壓，但根據美國最新修正高血壓指引標準，收縮壓為大於一百二十，舒張壓是大於八十；而介乎新舊標準之間，則是必須小心的「高血壓危險群」。他提醒這個標準雖還不到吃藥的地步，但應開始注意飲食，預防心血管疾病發生。&#13;<br> 高血壓是目前最常見疾病之一，它會造成全身性的動脈硬化，故高血壓會增加罹患心血管疾病及腎臟病變等危險。</p></body></html>
