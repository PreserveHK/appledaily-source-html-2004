<html><header><meta charset="utf-8"><title>台駐港人員鮑正鋼抵港</title></header><body><h1>台駐港人員鮑正鋼抵港</h1><p>【本報訊】台灣駐港機構中華旅行社總經理鮑正鋼昨日來港履新。他表示，上任後會致力推動台、港兩地交流及溝通，期望加強兩地關係。&#13;<br> 被問及台、港關係是否陷於低潮，鮑正鋼未有作出評論，但強調只要以善意及誠意為基礎，兩地官員的互訪可以加強。&#13;<br> 鮑正鋼指，現時民間往來流暢，他的來港簽證發得比前任張良任快，也是突破，但凡事需要慢慢來。&#13;<br> 對於鮑來港履新，曾任行政長官特別顧問的香港政策研究所主席葉國華相信，將有助香港與台灣關係。</p></body></html>
