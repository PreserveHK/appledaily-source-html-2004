<html><header><meta charset="utf-8"><title>業餘者注意步速勿狂衝</title></header><body><h1>業餘者注意步速勿狂衝</h1><p>馬拉松比賽全長四十二點一九五公里，因此對選手的身體質素要求很高，運動員不僅要有良好的心肺功能，更須接受長期訓練。有心臟內科醫生表示，有些人身體表面很好，一旦進行超劇烈運動後，便可能誘發平時不太注意高血壓、心臟病等病。因此業餘選手賽前宜詳細檢查身體。&#13;<br> 此外，不少業餘選手未能掌握步速，初時出盡全力，但體力消耗太快而後勁不繼，也容易造成不適。賽事中，選手往往一會兒猛跑，累了又慢下來，隨後又在觀眾喝采下開始快跑，這樣便可能會增加心臟的負荷。業餘選手在參賽前最少應練習三個月至半年，在比賽中亦要「量力而為」，若感到身體不適便要休息。</p></body></html>
