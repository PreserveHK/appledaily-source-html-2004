<html><header><meta charset="utf-8"><title>　　宋楚瑜首次致電大陸 - 李八方</title></header><body><h1>　　宋楚瑜首次致電大陸 - 李八方</h1><p>日前病逝嘅湯臣集團大股東湯君年聽日在港設靈，後日舉殯，台北靈堂就噚日開放，與湯君年徐楓夫婦私交甚篤嘅親民黨主席宋楚瑜，噚日上晝親自前往設於三重湯城園區嘅靈堂致祭及上香。&#13;<br> 宋楚瑜話擔任新聞局長期間，同佢兩夫婦熟絡。湯君年過世噩耗傳來，佢第一時間打電話到上海湯宅致哀，係佢此生第一次打電話到大陸，冇諗到係為致哀而打。宋楚瑜表示將派專人參加周四喺香港舉行嘅喪禮。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
