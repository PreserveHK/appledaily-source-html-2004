<html><header><meta charset="utf-8"><title>奧海城設巨型南瓜迷宮</title></header><body><h1>奧海城設巨型南瓜迷宮</h1><p>【本報訊】巨型南瓜入侵奧海城，三十呎直徑、闊十四呎高的超巨型大南瓜迷宮（圖），即日起至本月三十一日設於奧海城一期中庭，內藏大量互動機關、鬼怪與詭秘裝置，顧客於奧海城商戶消費滿二百元即可進入迷宮陣歷險。而十月二十二至二十四日，顧客消費滿四百元可選戴應節服飾，獲專業攝影師拍攝數碼相片；十月三十日至三十一日，顧客消費滿一百元可參加「工藝坊」，學習畫大花臉及製作南瓜面譜，該兩天更有嘩鬼大巡遊，屆時女巫及木乃伊等會與小朋友玩遊戲。詳情可致電：27404102。</p></body></html>
