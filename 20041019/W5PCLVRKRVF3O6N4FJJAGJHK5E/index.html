<html><header><meta charset="utf-8"><title>格蘭希爾「魔」力漸復</title></header><body><h1>格蘭希爾「魔」力漸復</h1><p>【綜合美國外電】上季因足踝傷缺陣整賽季的格蘭希爾，在周日NBA季前熱身賽拿下二十分及六個籃板，領魔術以一百一十四比九十三勝小馬，是近四戰首度報捷。首兩仗十三次起手只中三球的希爾，今回九投中六，並射入全部八個罰球，看來漸入佳態。&#13;<br> 小馬主將奴域斯基在第三節與魔術的尼路臣相撞後，躺卧在球場上逾一分鐘，左足踝輕微拉傷的他拐步返回更衣室後未再上場。</p><p>在76人勝速龍一百零八比一百零三之役，艾華遜因在第二節於後備席上大聲喊叫反駁球證的判決，接連領兩次技犯被逐出場。艾華遜離場前為連勝三場的76人攻入十分。</p></body></html>
