<html><header><meta charset="utf-8"><title>上屆佛州點票混亂</title></header><body><h1>上屆佛州點票混亂</h1><p>上屆二○○○年總統選舉讓人印象最深刻的，是投票日過了三十六天竟然也未知誰人當選。&#13;<br> 當時的問題正正出於佛州點票混亂──打孔式投票經常無法清楚顯示選民是投哪位候選人，出現大量受爭議選票，加上喬治布殊和民主黨候選人戈爾得票非常接近，多個縣要重新點票，直至聯邦最高法院下令終止重點選票，喬治布殊才以五百三十七票之微擊敗戈爾，全取佛州二十七張選舉人票，亦因而登上總統寶座。&#13;<br> 法新社</p></body></html>
