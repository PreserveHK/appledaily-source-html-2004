<html><header><meta charset="utf-8"><title>韓女整容獻新猷老翻全智賢臀部</title></header><body><h1>韓女整容獻新猷老翻全智賢臀部</h1><p>韓國女星全智賢，最近在當地網站www.beautyforever.co.kr舉行的「你最想擁有的演藝人臀部」選舉中，以四百二十八票獲選第一位，緊隨其後的是獲二百七十三票的李孝利。&#13;<br> <br> <spanclass>整形成風 &#13;<br> 現時韓國女性整形風颳到了臀部，位於漢城明洞的整容醫院院長金文正說：「前來做手術的顧客中，很多人喜歡全智賢和李孝利的臀部。她們拿來以上明星穿牛仔褲的照片做整形的標準。」</spanclass></p></body></html>
