<html><header><meta charset="utf-8"><title>辦歷來最大政制研討</title></header><body><h1>辦歷來最大政制研討</h1><p>【本報訊】香港政策研究所將於下月六日舉辦號稱是本港歷來最大型的政制研討會，已廣邀特首董建華、港府官員、中聯辦、本港各政黨、內地及澳門組織代表出席，預計出席者將達三百多人。&#13;<br> 研討會以「跨越零七零八」為主題，香港政策研究所主席葉國華（圖）昨在記者會稱，各界對參與今次研討會反應積極，其中不少內地團體有正式回函，至今已有九個本港政黨及政團答允出席，發表其政制發展方案，包括民主黨、民建聯、自由黨、前綫、45條關注組、民主發展網絡、民主促進會、香港總商會和香港大學同學會。特首辦發言人昨表示，暫未收到有關邀請；中聯辦則未回覆會否派員出席。</p></body></html>
