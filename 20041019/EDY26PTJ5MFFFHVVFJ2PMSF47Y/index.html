<html><header><meta charset="utf-8"><title>澳門居民可持智能證來港</title></header><body><h1>澳門居民可持智能證來港</h1><p>【本報訊】澳門的永久居民從昨日起，可憑智能身份證（圖）及申報表到香港，最多留港十四日，而毋須再利用旅行證件入境。澳門居民只要在澳門碼頭及身份證明局，將其持有的智能身份證插入自助服務機，即可列印出有防偽特徵的申報表。不過，持有舊式身份證的澳門居民，以及非澳門永久居民的人士，仍須申請來港證，或持旅行證件來港。港澳兩地政府在上月初簽署備忘錄，簡化澳門居民到本港的手續。</p></body></html>
