<html><header><meta charset="utf-8"><title>日本公司被劫3700萬</title></header><body><h1>日本公司被劫3700萬</h1><p>日本橡木縣周日發生日本有史以來損失金額第二大的劫案。周日下午六時許，四至五名蒙面男子闖入「東武運輸」事務所，以槍指嚇兩名職員，要脅他們交出保險庫鎖匙，然後從保險庫偷走折算約三千七百萬港元的日鈔。&#13;<br> 「東武運輸」兩名職員被匪徒以膠紙綑綁四肢，一人在十五分鐘後自行解開膠紙，然後報警。今次是繼九四年神戶一間銀行的押款車被劫約三千八百四十萬港元的日鈔後，日本第二大宗搶劫案。「東武運輸」為顧客提供貴重物品和現金保管服務，今次被劫的是三、四十間超市存放的銷售款項。警方懷疑賊人熟悉該公司的日常運作，部份匪徒相信是外國人。&#13;<br> 日本《讀賣新聞》</p></body></html>
