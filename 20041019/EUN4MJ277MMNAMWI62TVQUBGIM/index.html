<html><header><meta charset="utf-8"><title>美就世貿棉業裁決上訴</title></header><body><h1>美就世貿棉業裁決上訴</h1><p>【日內瓦彭博資訊】美國政府已就世界貿易組織（WTO）上月的裁決提出上訴，主要是不滿世貿裁定美國對棉業提供的30億美元（約234億港元）補貼是違反全球貿易法。&#13;<br> 倘世貿維持原判，美國可能被迫修訂農業補助法，導致該國部份棉花種植者轉種其他農作物。巴西投訴美國對棉業人士的補貼額超出美國10年前同意的上限，世貿上月裁定巴西勝訴。&#13;<br> 美國貿易代表周禮恪上月說，世貿的制度無助化解棉業糾紛，有關問題最好透過談判解決。世貿成員於8月1日達成初步貿易協定，同意廢除農業出口補貼、撤銷入口關稅，以及削減本土農業補貼；美國亦同意透過談判減少對棉業的補貼。</p></body></html>
