<html><header><meta charset="utf-8"><title>城城喪跑備戰個唱</title></header><body><h1>城城喪跑備戰個唱</h1><p>郭富城最近忙於準備本月底的個唱，他由兩星期前開始便風雨不改地在跑馬地馬場跑步練氣，由於城城用超巨型帽子遮住半邊臉，所以沒有晨運客認得他。<br> &#13;<br> <spanclass>女途人索門票 &#13;<br> 城城說：「喺馬場跑咗幾日步，我覺得幾有效，又係帶氧運動，其實對強身健體都有好處。飲食方面每日只食營養餐，同埋減少澱粉質食品。」&#13;<br> 日前城城遲了一點到馬場跑步，當他在早上八時現身時，馬場內已有不少晨運客，其中一位女途人竟上前向他索取門券，城城雖然覺得有點突然，但仍笑着對她說：「我𠵱家一張飛都冇喺身喎！」</spanclass></p></body></html>
