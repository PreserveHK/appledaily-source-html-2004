<html><header><meta charset="utf-8"><title>木村向女傷者書面道歉</title></header><body><h1>木村向女傷者書面道歉</h1><p>萬人迷木村拓哉上月二十日，拍攝日劇《Pride》時誤傷現場一名女性，醫生判為「口唇裂傷、牙齒破折」，此事被傳媒多日連續報道出來，其後木村雖仍不作任何聲明，但前日他終在批評聲中公開道歉。&#13;<br> <br> <spanclass>「希望她早日痊愈」 &#13;<br> 木村透過發給富士電視台的傳真表示：「帶給受傷人士及其家族諸多麻煩，深深感到抱歉。希望她能早日痊愈。」&#13;<br> 電視台更透露，其實木村在意外當日已書面向傷者道歉，二人並直接對話，對方表示：「希望從今之後你小心點，不要再令事件發生。」</spanclass></p></body></html>
