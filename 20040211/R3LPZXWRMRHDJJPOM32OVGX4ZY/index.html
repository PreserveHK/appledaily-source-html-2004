<html><header><meta charset="utf-8"><title>預立遺囑　遺產贈女友</title></header><body><h1>預立遺囑　遺產贈女友</h1><p>曾坐擁數十億家財的台灣商人黃任中早於六年前已開始預立遺囑，當時他更公開透露財產將分三部份處理，並清楚列明繼承人，當中除親人及慈善機構外，亦包括曾跟他過從甚密的幾類女性友人。&#13;<br> 陳寶蓮當時亦榜上有名，她獲分配的遺產是名貴珠寶，惜陳寶蓮紅顏薄命，無緣承受遺產。而黃任中乾女兒小潘潘（謝千惠）則可分得百分之五遺產，張瓊姿則獲贈字畫；而有圈中富婆之稱的歌星崔苔菁與張俐敏，則獲一枚小戒指；名主持羅璧玲及藝人馬世莉（見圖）則獲贈名酒，但黃任中亦曾揚言彭丹的名字絕不會在遺囑內出現，因為彭丹曾在他的車內取走披肩沒還。</p></body></html>
