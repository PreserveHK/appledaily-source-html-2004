<html><header><meta charset="utf-8"><title>體訊速遞</title></header><body><h1>體訊速遞</h1><p><spanclass>足球 <br> &#13;<br> <spanclass>車路士億元簽施亞 <br> &#13;<br> 英超聯球隊車路士證實，已以七百萬鎊（約九千九百萬港元）羅致捷克國腳門將施亞，簽約五年。二十一歲的施亞將於今個球季結束後由法甲聯球隊雷恩加盟。綜合外電（英格蘭）<br> <br> <hr> &#13;<br> <spanclass>拳擊 <br> &#13;<br> <spanclass>泰臣年中重返擂台 &#13;<br> 前重量級拳王泰臣與前經理人芬基和好後，現正計劃於今年五月或六月重返擂台，但比賽人選未定。法新社（美國）<br> <br> <hr> &#13;<br> <spanclass>保齡球 <br> &#13;<br> <spanclass>亞青賽胡兆康暫13 &#13;<br> 亞洲青少年保齡球錦標賽昨在南華會保齡球場展開，香港神童胡兆康在首六局中取得一千三百三十四分，排名十三，而澳洲球手貝蒙迪則以一千五百○九分暫列第一名。	本報消息（香港）</spanclass></spanclass></spanclass></spanclass></spanclass></spanclass></p></body></html>
