<html><header><meta charset="utf-8"><title>黃任中父國民黨元老位高權重</title></header><body><h1>黃任中父國民黨元老位高權重</h1><p>家世顯赫的黃任中是黃家的獨子，父親黃少谷是前西北軍馮玉祥的貼身機要秘書，後來馮玉祥投奔中央歸順蔣介石。<br> &#13;<br> <spanclass>身居要職 &#13;<br> 在國民黨統治時期，黃少谷亦因享有「清官」的聲譽，所以備受禮遇。在蔣介石、蔣經國父子倆的倚重下，黃少谷曾先後出任駐西班牙領事、外交部長、行政院副院長、國安會秘書長及司法院院長等要職。父親是政府要員，而姐夫胡侗清又是遠東航空公司的創辦人，所以黃任中從商自然平步青雲、無憂無慮。</spanclass></p></body></html>
