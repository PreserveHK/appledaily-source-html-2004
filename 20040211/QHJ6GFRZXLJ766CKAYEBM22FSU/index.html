<html><header><meta charset="utf-8"><title>萬豪酒店上季轉虧為盈</title></header><body><h1>萬豪酒店上季轉虧為盈</h1><p>【本報綜合報道】美國最大酒店經營商萬豪國際（MarriottInternational）得益於商務旅客和度假遊客增加，第4季度（截至1月2日）轉虧為盈，錄得純利1.69億美元（約13.18億港元，或每股69美仙），勝過市場預期的每股賺61美仙。&#13;<br> 該公司在前一年度同季淨虧損3700萬美元（每股蝕15美仙）。上季營業額增長6.4%，由前年度同季的26.7億美元，升到28.7億美元（約223.86億港元）。&#13;<br> 萬豪表示，由於更多公幹人士入住旗下酒店，預測今年每個酒店房間的營業額會升3%至4%，此數據是反映平均入住率和房租水平。</p></body></html>
