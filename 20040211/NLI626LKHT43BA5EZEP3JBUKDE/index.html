<html><header><meta charset="utf-8"><title>四段婚姻皆短暫</title></header><body><h1>四段婚姻皆短暫</h1><p>黃任中一生與女人糾纏不清，共結婚四次。少年時黃任中負笈美國就讀軍事大學，可是他並沒有專注學業，不久便與美籍猶太裔妻子生下獨子黃若谷，但二人的婚姻並不長久。&#13;<br> 結束第一段婚姻後，黃任中返回台灣發展，並先後跟三名女子結婚，其中一任妻子為錢仲雯（服裝品牌「雲想衣」總經理），但二人的婚姻很短暫。&#13;<br> <br> <spanclass>與徐貴櫻94年離婚 &#13;<br> 到八八年，黃任中跟台灣藝人徐貴櫻相戀，二人拍拖期間女方曾出現第三者，最後在九○年，徐貴櫻終首肯下嫁黃任中，成為他第四任妻子。&#13;<br> 據悉，黃任中和徐貴櫻結婚時，黃任中已清楚交代財產分配，讓她不用擔心經濟問題，但二人在九四年離婚收場，有指是因為陳寶蓮介入。</spanclass></p></body></html>
