<html><header><meta charset="utf-8"><title>汀角村爆填溪疑案</title></header><body><h1>汀角村爆填溪疑案</h1><p>【本報訊】流經大埔汀角村的八仙嶺山溪支流，發生類似東涌河遭非法填平的疑雲，大埔民政事務處接獲投訴，懷疑有人私自將部份流經村旁的八仙嶺山溪支流，填平後鋪設行車通道。大埔民政處昨日聯同大埔地政處人員，約同村民實地了解情況。地政總署調查後指溪流只是被人倒石屎鞏固溪邊，而通道則是公眾使用的緊急通道，並非私人霸佔。<br> &#13;<br> <spanclass>「𠵱家得番一半」 &#13;<br> 在汀角村土生土長的林光明在現場對記者指出，汀角村原是大片農田，該村不少土地經地產商收購後發展成今日有三十多幢低密度住宅的雅麗山莊。村旁原有一條山溪，「以前呢條溪好闊，不過𠵱家得番一半，一半鋪咗做條路。」</spanclass></p></body></html>
