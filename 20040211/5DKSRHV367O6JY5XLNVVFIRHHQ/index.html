<html><header><meta charset="utf-8"><title>香港郵政派禮品服務</title></header><body><h1>香港郵政派禮品服務</h1><p>香港郵政自從上月與中國郵政合作開展中港禮品專遞服務後，首批賀年禮品大受歡迎，近日又再推出新一輪禮品，包括花束、花果籃、果籃及蛋糕等，售價連派遞費由二百四十元至七百三十元不等。除可配合本周情人節送禮外，平日或朋友生日，以至周年紀念等特別日子也可大派用場。查詢可瀏覽：<ahref http:>www.hongkongpost.com/chi/shopping/ </ahref></p></body></html>
