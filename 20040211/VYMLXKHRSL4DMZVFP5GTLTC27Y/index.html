<html><header><meta charset="utf-8"><title>名人虛報學歷事件</title></header><body><h1>名人虛報學歷事件</h1><p><spanclass>香港電訊盈科主席--李澤楷 &#13;<br> 在上市文件報稱是美國史丹福大學畢業生，2001年被傳媒揭發未取得學位，他強調有關錯誤只屬疏忽<br> &#13;<br> <spanclass>香港財政司司長--唐英年 &#13;<br> 早年行政立法兩局年報等刊物均指他是美國耶魯大學心理學碩士，前年「自爆」其實未畢業，只是助手搞錯了<br> &#13;<br> <spanclass>香港前立法局議員--戴展華 &#13;<br> 1991年宣誓就任新一屆立法局議員前突然辭職，後被控偽造律師考試合格證書及發假誓，判監9個月<br> &#13;<br> <spanclass>南韓前代總理--張裳 &#13;<br> 履歷報稱是美國普林斯頓大學博士，但實畢業於跟普大關係的普林斯頓神學院，虛報學歷令她前年當南韓首位女總理夢碎&#13;<br> 資料來源：本報資料室</spanclass></spanclass></spanclass></spanclass></p></body></html>
