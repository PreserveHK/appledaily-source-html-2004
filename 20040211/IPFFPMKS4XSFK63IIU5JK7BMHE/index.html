<html><header><meta charset="utf-8"><title>窪塚留鬚塑造爸爸Look</title></header><body><h1>窪塚留鬚塑造爸爸Look</h1><p>已為人父的日本男星窪塚洋介，最近留髮蓄鬚轉Look告別光頭形象。久沒露面的他，日前與妻子NON乘的士前往奧菜惠的結婚派對，他除了戴上帽子露出不少頭髮出來外，他還留了鬍鬚。&#13;<br> <br> <spanclass>盡興後返家湊仔 &#13;<br> 窪塚上周日出席奧菜惠的結婚派對時，以一貫喜愛的街頭服打扮亮相。不再光頭的他，看來比以前成熟，相信是做了父親後，令窪塚有所改變。窪塚在派對上十分盡興，不時大叫恭賀奧菜惠。之後他高興地離開，返家享受弄兒之樂。</spanclass></p></body></html>
