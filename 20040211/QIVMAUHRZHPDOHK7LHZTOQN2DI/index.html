<html><header><meta charset="utf-8"><title>　　余若薇戰鬥格 - 李八方</title></header><body><h1>　　余若薇戰鬥格 - 李八方</h1><p>新年新氣象，係人都想股市樓市牛氣衝天，噚日基本法45條關注組猴年第一擊，梁家傑、湯家驊等大狀開記招講政改普選。余若薇一身黑色繡花裙套裝，十足西班牙鬥牛勇士，背後重有成隻威猛嘅立體「牛頭」（圖），一雙牛角尖尖向上，成副戰鬥格，非常應景。&#13;<br> Audrey同八方講，朱幼麟好鍾意佢呢套衫，重夾硬嚟試着。酷愛電單車嘅飛天朱覺得件「牛」氣十足嘅外套同揸電單車嘅感覺好襯，最離奇係，佢竟然勉強着得落。&#13;<br> 黃建通攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
