<html><header><meta charset="utf-8"><title>進軍中港反應佳</title></header><body><h1>進軍中港反應佳</h1><p>大部份參展商以經營美國本土生意為主，對亞洲市場普遍不太認識，部份更抗拒來自香港的記者，拒絕受訪。&#13;<br> 但其中一位展商TheLamLeeGroup副總裁MarkHearne對香港及中國市場一點也不陌生，他表示：「除了美國本土客戶，買家還有來自加拿大、歐洲、澳洲以至中東，在香港跑馬地有分銷門市，生意相當不俗。在上海也設有門市，銷售反應比預期佳，現時當地人的消費力很高，故我們對中國市場愈來愈重視。」</p></body></html>
