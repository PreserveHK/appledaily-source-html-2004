<html><header><meta charset="utf-8"><title>渡邊謙自薦拍戲懶理官司</title></header><body><h1>渡邊謙自薦拍戲懶理官司</h1><p>近日因離婚問題與妻子鬧上法庭的渡邊謙，前日與女星吉永小百合一起出席電影《北之零年》開拍記招。片中二人飾演一對夫婦，渡邊表示此片是他自薦參與，他說：「在我患上血癌及鬧離婚時，吉永寫信不斷給我鼓勵，當時我就覺得如果可以與她合作，我做甚麼角色也願意。」&#13;<br> <br> <spanclass>兒子鬧衰老竇 &#13;<br> 另外，日本雜誌報道渡邊謙妻子直指他曾與五位女星有染，得到不少主婦同情，但事後五位女星各笑着表示其妻指摘荒謬。同時其妻在庭上重提兒子曾公開表示父親不給予學費，欲破壞渡邊父親形象。</spanclass></p></body></html>
