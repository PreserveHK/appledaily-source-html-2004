<html><header><meta charset="utf-8"><title>樽裝水維他命份量偏低</title></header><body><h1>樽裝水維他命份量偏低</h1><p>澳洲消費者協會刊物《選擇》化驗當地出售九種樽裝水，發現這些聲稱加入維他命或礦物質、飲用後有助健康的樽裝水含維他命份量偏低；以飲用一支七百毫升樽裝水計，吸入的維他命份量只達每日建議吸取量的兩成半至四成。該會指出，消費者應保持均衡飲食，不應倚賴這些飲品吸取維他命。澳洲運動學院專家則說，一般人飲用加入電解質的飲品對補充體力作用不大，飲用普通水已有同樣效果，那些加入其他物質的樽裝水多數添加糖份，多飲反會致肥。</p></body></html>
