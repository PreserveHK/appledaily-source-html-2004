<html><header><meta charset="utf-8"><title>Viacom計劃分拆百視達</title></header><body><h1>Viacom計劃分拆百視達</h1><p>【本報綜合報道】全美第3大媒體集團Viacom計劃分拆旗下影碟租賃連鎖店百視達（Blockbuster），並已為百視達等資產減值13億美元。&#13;<br> Viacom持有百視達81%股權。Viacom表示，該公司亦考慮其他分拆百視達股權的方法。&#13;<br> Viacom去年第4季淨虧損3.854億美元（約30億港元，每股22美仙），主要受上述資產減值以及旗下電台電視業務業績不佳影響；Viacom前年第4季純利6.524億美元，或每股37美仙。上季營業額75.2億美元，上升11%，反映消費者增加購買DVD以及Viacom有線業務收入期間上升24%。</p></body></html>
