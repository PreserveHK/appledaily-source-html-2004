<html><header><meta charset="utf-8"><title>買現成禮物欠心思</title></header><body><h1>買現成禮物欠心思</h1><p>Vanessa和Maggie齊齊行街搜購情人節禮物，Vanessa自稱去年沒有情人，今年找到另一半，想為情人親手製造一件禮物，因她認為買現成禮物不夠意思。&#13;<br> 她在又一城發現這自製朱古力的工具包，感覺新奇，而製法亦不太複雜，正考慮購買。「但80蚊貴咗啲，50蚊就合理嘞！」Vanessa說。&#13;<br> <br> <spanclass>新奇又不難做 &#13;<br> Maggie擔心自己不能在朱古力上寫得一手靚字，故不會考慮。</spanclass></p></body></html>
