<html><header><meta charset="utf-8"><title>小量福特Mondeo仍以原價發售</title></header><body><h1>小量福特Mondeo仍以原價發售</h1><p>早前，福特代理正式引入全新2004MondeoUltima新車（見圖）抵港，賣相不但要較前來得成熟得體外，車內更備有多項豪華配備，如高級真皮座椅、頂級前置6碟CD高級音響，以及車門桃木裝飾等等，加上一台既慳油又好力嘅2.0公升偈作配搭，相信定能惹來不少用家注視。&#13;<br>與此同時，代理方面尚餘極小量MondeoGhia2.0現貨型號，仍以原價$189,900發售；近日歐元滙價飆升，售罄後新貨勢必加價。若你有興趣想以超值價錢，買部既豪華又實用嘅歐洲中型轎車代步的話，就記住唔好錯過機會，快啲去位於灣仔嘅福特陳列室選購喇！</p></body></html>
