<html><header><meta charset="utf-8"><title>今年廣告開支可升一成</title></header><body><h1>今年廣告開支可升一成</h1><p>【本報訊】TVB的廣告收入去年令證券界失望，但廣告業界指出，今年廣告開支將有理想增長。浩騰媒體（中港台）董事總經理蔡志芬預期，今年本地廣告實際開支將有10至15%的增長。雖然有報告指03年本地廣告開支有所上升，但她指出，若計及各媒體給予的廣告折扣及參考上市媒體公司的收益，過去數年廣告開支累計跌10至15%。她又承認，今年廣告價格有上調壓力，加幅需視乎本地經濟及通脹等情況。&#13;<br> 另外，香港廣告客戶協會對164名客戶調查顯示，本港主要廣告客戶預期，04年廣告宣傳開支將較03年增加，預期平均提高11.1%。</p></body></html>
