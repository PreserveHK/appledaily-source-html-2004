<html><header><meta charset="utf-8"><title>油組4月將減產百萬桶</title></header><body><h1>油組4月將減產百萬桶</h1><p>【本報綜合報道】伊朗石油部長贊加內接受彭博資訊訪問時透露，石油輸出國組織（OPEC）在昨日的會議中，同意在4月1日起每日減少產油量100萬桶，把目標上限調低至2450萬桶。這是油組在不足5個月內第二度提出減產，消息刺激油價昨天銳升逾2%。&#13;<br> 受油組4月份可能減產的消息刺激，倫敦3月份布蘭特原油期貨價格昨天曾攀上每桶29.9美元，升79美仙（2.71%）；紐約3月期油價格高見每桶33.59美元，升76美仙（2.31%）。&#13;<br> 科威特石油部長薩巴赫（SheikhAhmadal-Fahdal-Sabah）表示，油組有需要每日減產50萬至100萬桶原油。</p></body></html>
