<html><header><meta charset="utf-8"><title>菲丹娜惠柏林展風韻</title></header><body><h1>菲丹娜惠柏林展風韻</h1><p>現年六十三歲的美國女星菲丹娜惠（FayeDunaway），日前出席柏林影展中一個名為「CinemaForPeace」的慈善晚宴，風韻猶存的她，當晚以一襲低胸晚裝上陣，大騷本錢。&#13;<br> <br> <spanclass>官司不利心煩 &#13;<br> 另外，麗莎明妮莉（LizaMinnelli）亦有出席同一晚宴，當晚她高唱助興，不時手舞足蹈，表現十分投入。有說近期為離婚官司而煩惱的麗莎，其前夫打算邀請兩人的前保鑣上庭作供，現時情況十分不利，有說麗莎可能要對前夫作出約七千八百萬港元的賠償。</spanclass></p></body></html>
