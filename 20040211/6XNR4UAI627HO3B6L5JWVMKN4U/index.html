<html><header><meta charset="utf-8"><title>BP上季賺208億</title></header><body><h1>BP上季賺208億</h1><p>BP昨公布季度業績，不計入特殊項目及收購成本攤銷，去年第4季盈利微升1.1%，至26.7億美元（約208億港元），遜於市場估計的30億美元。&#13;<br> 該公司說，雖然原油與天然氣價格上漲，同時在俄羅斯的合營公司帶來盈利貢獻，但因折舊開支增加、美元疲弱，拖低其核心石油和天然氣業務收益。由於業績遜預期，BP股價一度跌4.45%。&#13;<br> BP去年全年盈利增長42%，達123.79億美元（約965.6億港元），是歷來最佳。行政總裁布朗（LordBrowne）說，倘美元續跌，今年盈利會因此減少1億至2億美元。</p></body></html>
