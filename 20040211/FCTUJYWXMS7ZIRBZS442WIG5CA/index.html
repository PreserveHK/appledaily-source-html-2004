<html><header><meta charset="utf-8"><title>碌卡交稅刺激簽帳額</title></header><body><h1>碌卡交稅刺激簽帳額</h1><p>多間銀行去年底提供優惠計劃，歡迎信用卡客戶碌卡交稅，有關款額可獲積分優惠，甚至可享現金優惠，每二百分回贈一元，兼且有免找數期，故吸引不少人採用，令簽帳額彈升；業界也表示此業務反應理想。&#13;<br> 使用方法亦很簡單，部份銀行信用卡持有人只須確定本身信貸額較稅款高，便可於網上處理有關繳款；若信貸額不足，持卡人也可於繳款限期前三個工作天，致電要求臨時提高信貸額，取得批准後再繳款。不過，碌卡交稅前最好留意銀行會否徵收額外手續費。</p></body></html>
