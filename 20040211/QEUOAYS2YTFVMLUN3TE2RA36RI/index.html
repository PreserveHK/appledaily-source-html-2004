<html><header><meta charset="utf-8"><title>珍納積遜先露乳後掩乳</title></header><body><h1>珍納積遜先露乳後掩乳</h1><p>珍納積遜早前於超級碗大賽中，上演了一場露乳鬧劇。珍納出版在即的新大碟《DamitaJo》，日前突抽調封面，改換了一張珍納手按胸部的照片，不少人士均猜測珍納今次有意針對醜聞，希望增加話題。&#13;<br> <br> <spanclass>Britney無辜遭殃 &#13;<br> 而今次珍納露乳事件成眾矢之的，不少藝人均支持珍納，其中麥當娜說：「其實這是一件很小的事，美國人通常喜歡將小事化大。」P.Diddy說：「那些保守派總喜歡批評別人。」另外，MTV電視台因為近日頻收投訴，故只安排BritneySpears的性感新MV在晚間播映。</spanclass></p></body></html>
