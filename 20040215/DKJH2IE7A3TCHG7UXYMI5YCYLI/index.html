<html><header><meta charset="utf-8"><title>艾頓莊賭城唱好情人節</title></header><body><h1>艾頓莊賭城唱好情人節</h1><p>英國老牌歌手艾頓莊（EltonJohn）前日於賭城拉斯維加斯的凱薩皇宮賭場酒店，為其「TheRedPiano演唱會」揭開序幕。艾頓莊的名人好友包括米高德格拉斯（MichaelDouglas）夫婦以及彭美拉安德遜（PamelaAnderson）等均有出席。&#13;<br> <br> <spanclass>大唱情歌 &#13;<br> 艾頓莊早前與凱薩皇宮達成協議，將於該處舉行九十一場演唱會，前晚首次演出剛好是情人節前夕，艾頓莊唱出多首情歌，難怪拍拖赴會的米高夫婦與拉姑都看得如癡如醉。</spanclass></p></body></html>
