<html><header><meta charset="utf-8"><title>汽車泊上行人路</title></header><body><h1>汽車泊上行人路</h1><p>九龍城介乎衙前圍道與賈炳達道間一段聯合道，晚上七時後，經常有汽車泊在行人路。居民投訴，汽車完全佔用行人路，居民需繞落馬路而行。<br> &#13;<br> <spanclass>居民無路可行 &#13;<br> 附近居民稱，上址行人路已經很狹窄，僅容二至三人併肩而行。「夜晚七點幾後，往樂富方向行人路上一定泊有車，最多一次我數過有成八架咁多！」&#13;<br> 記者日前晚上往視察，見聯合道近賈炳達道北行方向，行人路上泊有三架私家車，佔去整段行人路，途人無路可行。本報已將投訴轉介警方跟進。&#13;<br> （○二一○○五七）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
