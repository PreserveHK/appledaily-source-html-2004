<html><header><meta charset="utf-8"><title>古巨基抱女歌迷怕被毆</title></header><body><h1>古巨基抱女歌迷怕被毆</h1><p>古巨基前晚在尖沙嘴舉行「古巨基抱抱會」，吸引五百歌迷到場輪候，其中不乏男歌迷及一家大細，只見基仔與女歌迷抱抱時，二人都顯得十分尷尬，最後基仔主動擁抱對方，而一對孖仔由父母帶着與基仔抱抱，當基仔欲抱小男孩時，對方即哭個不停，相當搞笑，基仔共抱了個多小時。<br> &#13;<br> <spanclass>不怕男歌迷索吻 &#13;<br> 事後基仔說：「我之前特登返屋企沖涼先嚟，啲歌迷同我一樣咁含蓄。」因基仔出場時以舌頭舔嘴邊，被笑指流口水，他大笑說：「我口淡淡咋，我怕女歌迷有男友，等陣排多條隊喺抦我。」問到怕不怕男歌迷索吻，基仔說：「我會盡力滿足佢哋要求，講笑咋。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
