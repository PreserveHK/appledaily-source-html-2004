<html><header><meta charset="utf-8"><title>查理絲泰朗勇奪柏林影后</title></header><body><h1>查理絲泰朗勇奪柏林影后</h1><p>第五十四屆柏林影展得獎名單於香港時間昨晚公布，賽前大熱的查理絲泰朗（CharlizeTheron）憑電影《Monster》，與演出《MariaFullofGrace》的女星CatalinaSandinoMoreno共同分享柏林影后殊榮。&#13;<br> 而影展中代表最佳影片的金熊獎，則由德國電影《HeadOn》奪得。&#13;<br> 雖然張艾嘉、劉若英及李心潔親赴柏林為電影《20：30：40》造勢，最後卻空手而回。</p></body></html>
