<html><header><meta charset="utf-8"><title>山下、酒井畢業齊齊喊</title></header><body><h1>山下、酒井畢業齊齊喊</h1><p>不少藝能界人士就讀的堀越高中，前日舉行畢業典禮，應屆畢業生山下智久及《大逃殺2》女星酒井彩名臨別依依，紛紛感動得哭起來。&#13;<br> <br> <spanclass>從未收過朱古力 &#13;<br> 在其他尊尼事務所同伴田中聖及長谷川純等感染下，身為組合NewS主將的山下悄悄流下眼淚，提到半工讀是否很辛苦時，山下說：「讀完就不記得了！」山下透露讀高中三年，從未收過女同學的朱古力，看來同學沒有把他當作拍拖的對象。至於酒井則哭足全程，她說：「最開心是一班朋友可一起畢業。」</spanclass></p></body></html>
