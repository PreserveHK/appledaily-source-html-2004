<html><header><meta charset="utf-8"><title>北京修繕故宮長城</title></header><body><h1>北京修繕故宮長城</h1><p>北京為配合「人文奧運文物保護計劃」，今年將全面修繕頤和園、故宮、周口店北京猿人遺址、長城、天壇以及十三陵等六大世界文化遺產。<br> &#13;<br> <spanclass>修殿補壁畫 &#13;<br> 北京文化局表示，頤和園今年的修繕工程，將會參考歷史資料，修復排雲殿、佛香閣景區的原有歷史風貌。至於近年一直進行大修的故宮，今年會增加午門、延禧宮內靈沼軒的修繕工程，工作人員將對一些出現開裂、腐朽的木造建築，進行黏接、鑲補，並重新為一些牆壁彩畫上色。&#13;<br> 而周口店北京猿人遺址，因為日久失修，出現倒塌危險，當局今年會正式啟動加固方案，以搶救這個瀕危遺址。&#13;<br> 《北京晨報》</spanclass></p></body></html>
