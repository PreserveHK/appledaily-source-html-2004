<html><header><meta charset="utf-8"><title>Yumiko情人節得一支花</title></header><body><h1>Yumiko情人節得一支花</h1><p>英皇3T昨日在銅鑼灣世貿中心出席莎莎新店揭幕典禮，穿上短裙及露腰裝的鄭希怡（Yumiko）在台上勁歌熱舞，而劉思惠（Maggie）及蔣雅文（Mandy）則示範化妝。&#13;<br> <br> <spanclass>不信阿嬌緋聞 &#13;<br> Yumiko表示着了兩條打底褲，所以不怕走光，她聲稱情人節只收到fans所送的一支花。&#13;<br> 提到方力申與鍾欣桐（阿嬌）的緋聞，Yumiko驚訝地說：「唔係嘛！我唔係好信，係咪方力申就嚟出碟呀！」Yumiko謂沒有見過兩人在一起，她亦有一段時間沒有與阿嬌會面，只知對方在內地拍戲。Yumiko說：「佢哋都襯嘅，如果係真嘅，我會祝福佢哋。」&#13;<br> 採訪：卓寶花、仇志德</spanclass></p></body></html>
