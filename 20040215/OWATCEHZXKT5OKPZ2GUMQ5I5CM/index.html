<html><header><meta charset="utf-8"><title>港環境宜養玩具犬</title></header><body><h1>港環境宜養玩具犬</h1><p>在深水埗寵物店工作的譚小姐表示，香港居住環境多數較狹窄，令體形較大的狗缺乏空間走動，所以較適合飼養細小的玩具犬，例如西施狗、北京狗和松鼠狗等。<br> &#13;<br> <spanclass>大狗精力無處發洩 &#13;<br> 「養細狗，即使無時間帶牠們落街散步，困在家中問題也不大。」譚小姐說：「但養大狗，如果家裏沒地方讓牠們走動，又不帶牠們落街散步，牠們的精力無處發洩，會在家裏跳來跳去，難以靜下來。」&#13;<br> 在她工作的寵物店，最多人買的也是體形細小的玩具犬，買大狗的多數住在新界，例如西貢和大埔的村屋，因為居住環境較大。&#13;<br> 本報記者</spanclass></p></body></html>
