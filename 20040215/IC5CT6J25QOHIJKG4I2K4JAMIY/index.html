<html><header><meta charset="utf-8"><title>川村光搵男友鯨吞朱古力</title></header><body><h1>川村光搵男友鯨吞朱古力</h1><p>水着女星川村光最近因與著名相撲手千代大海拍拖而地位三級跳，前日她出席電影《22世紀殺人網絡3驚變世紀》DVD發行記者會時，再次提到男友的名字，難免令人感到她希望借男友宣傳。&#13;<br> 前日主辦單位特別送了一塊重兩公斤的朱古力給川村享用，她即說：「如果要我將它吃掉，肯定令我全個人都溶化，但如果是他（指千代大海）就一定食得完！」&#13;<br> <br> <spanclass>未有準備 &#13;<br> 被問到會否親手弄朱古力時，川村說：「我甚麼也沒有準備，我今晚會努力讓他吃到我的心意！」</spanclass></p></body></html>
