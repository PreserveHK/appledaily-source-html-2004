<html><header><meta charset="utf-8"><title>內山理名事務所焚毀</title></header><body><h1>內山理名事務所焚毀</h1><p>內山理名在日劇《消防員的故事》中飾演消防員，不過她在事務所早前發生的火警中，卻未能使出救火的本領。&#13;<br> <br> <spanclass>影帶被燒毀 &#13;<br> 內山的事務所上月中發生火警，附近消防局出動七部救火車以及兩部救護車到場戒備，一度情況危急，據悉事務所的牆壁被燒黑，而約一百盒用作儲存資料的影帶亦付之一炬。當時最猛火的地點，正是內山平日所坐的位置，幸而當時她剛外出拍攝《消防員的故事》，才逃過一劫。</spanclass></p></body></html>
