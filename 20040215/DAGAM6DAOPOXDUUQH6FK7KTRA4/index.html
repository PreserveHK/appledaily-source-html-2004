<html><header><meta charset="utf-8"><title>7成美國人愛講「我愛你」</title></header><body><h1>7成美國人愛講「我愛你」</h1><p>「我愛你」這三個字，不應只待每年一次的情人節時才向所愛的人說。美國紐約州《讀者文摘》及調查機構蓋洛普訪問了一千人，七成三受訪者每日至少會向配偶或子女說一次「我愛你」，包括七成一男士及七成四女士。&#13;<br> 在一周內會說多次「我愛你」的，有一成四人；每周說一次的，則佔百分之五。這代表，九成二美國人每周至少會向所愛的人說一次「我愛你」。&#13;<br> 另外，美國德薩斯州達拉斯市的基督教第一長老會，在情人節以每支槍換五十美元（約三百九十港元）的形式，呼籲信徒交出槍械，並希望他們將所收到的錢用來給至愛購買朱古力或鮮花。&#13;<br> 路透社?美聯社</p></body></html>
