<html><header><meta charset="utf-8"><title>　　議員鬥董事 - 李八方</title></header><body><h1>　　議員鬥董事 - 李八方</h1><p>噚日情人節天氣回暖，街上一雙一對溫馨拖友，連立法會議員同東華三院董事局嘅足球比賽，結果都特別和睦，三比三握手言和。&#13;<br> 大嚿陳偉業都算威，先拔頭籌入咗一粒，議員隊其餘兩球都係警察部門嘅外援球員建功。鄭家富踢起波嚟表情最肉緊，胡經昌同對手爭波時不幸被踢傷鼻掛彩，黃宏發又幾次爭取落場。而以往都有出場嘅楊森同陳智思，噚日就唔見影，肯定要陪老婆唔得閒啦。&#13;<br> （圖）着藍衫代表立法會議員隊嘅阿富，雖然冇入波，但表情肉緊拼勁十足。	黎樹雄攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
