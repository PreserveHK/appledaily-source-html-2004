<html><header><meta charset="utf-8"><title>老實人玩浪漫湖中求婚</title></header><body><h1>老實人玩浪漫湖中求婚</h1><p>在廣闊的白鷺湖中央共進晚餐，男友突然拿出九十九支玫瑰花及指環求婚，哪個女孩不心動？自言並不浪漫的盧先生，就憑這份心思打動了女友（圖）。&#13;<br> 蘊小姐昨在男友盧先生陪伴下來到大埔滘互動自然中心的小白鷺餐廳，坐小艇到白鷺湖中央平台，享受晚餐，盧先生更突然拿出大束玫瑰及指環，終於在提琴聲中打動了蘊小姐的芳心。&#13;<br> 盧先生自言平日很少送花，更不懂製造浪漫氣氛，但求婚則需花點心思：「我唔知應該講乜嘢承諾，但結婚就要尊重同愛護對方囉。」男友不懂花言巧語，但蘊小姐十分受落，整天只會低頭微笑：「今日係最驚喜嘅情人節。」</p></body></html>
