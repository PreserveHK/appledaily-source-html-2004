<html><header><meta charset="utf-8"><title>成龍賭城騷變笑柄</title></header><body><h1>成龍賭城騷變笑柄</h1><p>以成龍作號召，前日（十日）在拉斯維加斯MGM舉行的慈善騷，司儀由沈殿霞、陳百祥和岑建勳擔任，出席的嘉賓包括李宗盛、伍思凱、黃品源、辛曉琪、鍾鎮濤、蘇慧倫、陳昇和丁菲飛等。<br> &#13;<br> <spanclass>電視螢幕提水 &#13;<br> 現場保安特別嚴密，部份保安更是帶武器上陣，原因是成龍會由觀眾席步行上舞台。成龍幾乎和每一個嘉賓都有合唱，舞台四周有很多小的電視機，用來提示成龍歌詞以及晚會的程序。&#13;<br> 成龍在台上唱出一連串的串燒歌，還邀請了坐在台下的黎小田上台聽他唱歌。而陳百祥則玩成龍，指他身體強壯、還有兩個老婆。&#13;<br> 特約記者李熒熒美國直擊</spanclass></p></body></html>
