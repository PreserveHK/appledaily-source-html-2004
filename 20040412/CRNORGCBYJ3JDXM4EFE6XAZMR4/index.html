<html><header><meta charset="utf-8"><title>Yumiko自爆：吳浩康追我</title></header><body><h1>Yumiko自爆：吳浩康追我</h1><p>鄭希怡（Yumiko）、吳浩康昨日出席屯門市廣場舉行的「開心復活節玩轉芝麻街」活動。早前Yumiko到浸會醫院割鼻瘜肉，本來有三個星期病假的她，竟然休息五日就復工。<br> &#13;<br> <spanclass>跟老竇學功夫 &#13;<br> Yumiko說：「都多得媽咪煲紅棗水，𠵱家我會跑步練氣，吳浩康話會陪我，重會追我。唔好誤會，係追住我跑。」&#13;<br> 吳浩康在活動上即場表演舞刀耍棍，他說：「我本來係想學菲律賓棍，不過好易打到自己。重有我老竇係識功夫，不過細個佢點都唔肯教我，但最近佢竟然肯主動教我，我就話要學最靚嘅姿勢同招式。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
