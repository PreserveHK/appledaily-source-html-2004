<html><header><meta charset="utf-8"><title>時鐘茶几一體兩用</title></header><body><h1>時鐘茶几一體兩用</h1><p>自從告別簡約後，家品設計趨向多功能的設計，各設計師扭盡六壬，務求創出有趣實用的家品。時鐘在家居布置所佔的地位十分重要，集裝飾與實用於一身。有時忽發奇想，如果可以在家中任何地方都可以看到時間，那麼很多人便不會找到藉口遲到，這個茶几便是集合多功能、實用和漂亮於一身的產物。整個茶几十分輕巧，時鐘被圓形膠罩保護，不怕弄濕損壞，唯一壞處是不能承受太重的重量。	&#13;<br>&#13;<br>記者：邵超　&#13;<br>攝影：蔡鴻雯</p><p>售賣點：USAcrylic　&#13;<br> 地址：中環萬宜大廈2樓211號舖　&#13;<br> 電話：25060122</p></body></html>
