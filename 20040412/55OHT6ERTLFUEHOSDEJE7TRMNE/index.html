<html><header><meta charset="utf-8"><title>露乳移視線</title></header><body><h1>露乳移視線</h1><p>美國流行歌手珍納積遜今年二月在美式足球「超級碗」大賽獻唱時「意外露乳」，鬧出軒然大波。她前晚（周六）在數以百萬計電視觀眾眼前「重施故技」，但這次是獲電視台批准播出的搞笑演出，目的是拿國家安全顧問賴斯開玩笑。&#13;<br> 珍納積遜為美國搞笑節目《周六夜直播》（SaturdayNightLive）當嘉賓演趣劇，戴上假髮穿行政套裝扮賴斯，重演她上周四向九一一獨立調查委員會宣誓作證的情況。她假裝不堪迫問，於是「犧牲色相」，以分散大家的注意力。在電視螢光幕上，她翻一翻外衣，露出以電腦加工繪畫的乳房。&#13;<br> 法新社</p></body></html>
