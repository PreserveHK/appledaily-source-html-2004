<html><header><meta charset="utf-8"><title>學生設計反傳統</title></header><body><h1>學生設計反傳統</h1><p>室內設計展的主角當然是設計大師的展品，而大配角相信是來自不同省份的學生作品，它們分別來自多倫多大學、緬尼吐巴大學及卡連頓大學，這些設計作品不是由建築系學生設計，便是由工業設計系學生創作。&#13;<br> 參展作品當中，部分實用性高，但也有天馬行空的構想。而所用材料也有大膽嘗試，更有形狀怪異得不易分類。學生創作的最大特色，是可以完全不受市場限制，故部份設計的反傳統概念表露無遺，這些展品不但能觸動入場的設計師，而且有助這群學生踏上青雲路。</p></body></html>
