<html><header><meta charset="utf-8"><title>KylieMinogue風騷獻唱戥人高興</title></header><body><h1>KylieMinogue風騷獻唱戥人高興</h1><p>澳洲女歌手KylieMinogue，前日去咗荷蘭鹿特丹出席「二○○四TMF頒獎禮」，當日佢憑歌曲《Slow》贏得最佳國際MV，攞完獎之後當然要唱番首歌贈興，不過事前Kylie以為攞硬最佳國際女歌手，最終落喺ChristinaAguilera手上。而Kylie老友RobbieWilliams亦得到最佳國際男歌手，Kylie都係戥人開心算啦！</p></body></html>
