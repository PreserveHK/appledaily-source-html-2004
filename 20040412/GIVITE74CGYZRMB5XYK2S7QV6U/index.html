<html><header><meta charset="utf-8"><title>ParisHilton誹謗案庭外和解</title></header><body><h1>ParisHilton誹謗案庭外和解</h1><p>富家女ParisHilton，自她與前男友RickSalomon所拍的春宮影帶面世後，Paris的父母曾聲稱Rick是公開影帶的幕後黑手，Rick繼而入稟法院控告Paris及其父母誹謗，要求索償約七千八百萬港元，不過Rick於上周二無故撤銷官司，據悉Paris的父母與Rick已擺平了事件。&#13;<br> <br> <spanclass>拍檔即將嫁人 &#13;<br> 另外，與Paris在農村真人騷《TheSimpleLife》合作的NicoleRichie，據報很快便會與曾參與《美國偶像大選》的落選者JustinGuarini結婚。</spanclass></p></body></html>
