<html><header><meta charset="utf-8"><title>《受難曲》票房復活</title></header><body><h1>《受難曲》票房復活</h1><p>由米路吉遜（MelGibson）執導的電影《受難曲》，早前雄霸美國周末票房榜三周後，票房一度回落。不過在上星期復活節假期，《受》片的票房再度反彈，於上周五再以約四千八百萬港元的成績，打敗驚慄片《Hellboy》，重奪票房榜首位。&#13;<br> <br> <spanclass>進佔史上第八位 &#13;<br> 現時《受》片已進佔美國史上國內最高票房的第八位，澳洲的天主教總主教皮爾（GeorgePell），前日亦盛讚米路真實地反映耶穌蒙難時的實錄。</spanclass></p></body></html>
