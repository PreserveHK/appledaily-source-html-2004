<html><header><meta charset="utf-8"><title>松隆子遭父爆蜜運</title></header><body><h1>松隆子遭父爆蜜運</h1><p>現年二十六歲的日本女星松隆子，早前被日本雜誌大爆正與比她年長十六歲的音樂人佐橋佳幸拍拖，而隆子的父親松本幸四郎亦承認二人正在蜜運。&#13;<br> 松隆子的父親松本幸四郎，前日現身電視直播節目時，被主持人追問女兒的私生活，幸四郎亦大方表示女兒正在拍拖，他說：「能夠與自己喜歡的人結婚是一件好事，在於她是一位女演員的立場，希望二人可以建立良好的關係，在工作上互相影響，帶來新的刺激。」</p></body></html>
