<html><header><meta charset="utf-8"><title>林嘉欣、李心潔自封鬼片姊妹花</title></header><body><h1>林嘉欣、李心潔自封鬼片姊妹花</h1><p>林嘉欣與李心潔昨日在大埔超級城宣傳新片《救命》，與現場觀眾玩遊戲。嘉欣自封與李心潔是鬼片姊妹花，遲些二人會到馬來西亞為電影宣傳。嘉欣說：「心潔係大馬人，我好期待今次去大馬，因為心潔會帶我去玩，我有好耐冇放過假。」<br> &#13;<br> <spanclass>拍拖拍戲正常生活 &#13;<br> 此外，李心潔與《見鬼》導演彭順拍拖，最近被拍下二人在大坑食飯，其後二人進入附近的大廈過夜，據悉該單位是彭順的住所，對此李心潔說：「彭順住喺泰國，個單位係邊個我唔會講，呢啲係正常生活，邊個唔食飯，行街拖手邊個唔會，我唔會俾新聞影響我嘅生活，最重要係拍好我嘅戲。」&#13;<br> 採訪：魯萍攝影：陳慧安</spanclass></p></body></html>
