<html><header><meta charset="utf-8"><title>開心復活節：新到美國低糖朱古力</title></header><body><h1>開心復活節：新到美國低糖朱古力</h1><p>朱古力是復活節少不了的食物。最近市面出現了一款新朱古力ScharffenBerger，由美國加州入口。廠方有一部專為磨製可可豆的機器，加上每件朱古力都由人手切割，單是手工已經值得一試。最令女士開心的，是這些朱古力產品糖份含量較少，最高只40%，最少30%，用來做曲奇或飲料都很好。&#13;<br>&#13;<br>記者：羅惠芬&#13;<br>銷售點：city'super（中環國際金融中心IFC）</p></body></html>
