<html><header><meta charset="utf-8"><title>南韓增開支推動復甦</title></header><body><h1>南韓增開支推動復甦</h1><p>【本報綜合報道】南韓官方數據顯示，當地政府正加速動用國家資金，以刺激經濟增長、私人消費及商業投資。&#13;<br> 南韓企劃及預算部公布，當局今年第1季共投入了43.4萬億韓圜（約2962億港元）以刺激經濟，其中5.4萬圜用於多個「社會營運資金項目」。上述開支金額相當於今年全年預算開支總額（159.1萬億圜）的27%，較去年首季的39.4萬億圜增長10.2%。去年首季開支佔全年財政支出總額25%。&#13;<br> 企劃及預算部說，當局在第2季將繼續投入資金刺激經濟，使南韓的復甦勢頭能由出口環節擴展至消費者開支和企業投資，從而帶動整體經濟持續復甦。</p></body></html>
