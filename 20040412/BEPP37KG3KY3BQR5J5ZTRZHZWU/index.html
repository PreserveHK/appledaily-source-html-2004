<html><header><meta charset="utf-8"><title>遇上蟒蛇切勿捕捉</title></header><body><h1>遇上蟒蛇切勿捕捉</h1><p>嘉道理農場爬蟲類專家劉惠寧提醒市民，雖然蟒蛇一般不會主動襲擊人類，但他強調蟒蛇始終是兇猛野生動物，具有一定攻擊性，市民若與蟒蛇遇上緊記保持鎮定，然後安靜離開，切記不要作出滋擾行為，更不要嘗試自行捕捉。他續稱，雖然蟒蛇無毒，但蟒蛇牙齒亦非常鋒利，若遭蟒蛇咬傷，傷口可能出現細菌感染。&#13;<br> 他表示，屬於涼血爬蟲類動物的蟒蛇，每屆冬季都要冬眠，當天氣回暖，蟒蛇又會破土而出覓食和交配繁殖，獵物以鼠類、雀鳥及小型哺乳類動物。</p></body></html>
