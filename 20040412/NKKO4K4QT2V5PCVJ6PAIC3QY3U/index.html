<html><header><meta charset="utf-8"><title>張文慈、珈潁派蛋遭強搶</title></header><body><h1>張文慈、珈潁派蛋遭強搶</h1><p>張文慈和珈潁昨日往黃大仙龍翔中心，出席《大漢天子》暨《雙龍會》宣傳活動，二人一身性感小背心在商場內大派復活蛋，吸引不少途人搶復活蛋。<br> &#13;<br> <spanclass>「同佢鬥力」 &#13;<br> 珈潁昨日派復活蛋時更遭途人強搶手上的籃子，她說：「有人搶我個籃，我惟有同佢鬥力，我都驚人撞到重要部位，咪將個籃盡量拎高啲！」&#13;<br> 張文慈表示已與亞視簽約兩年，本月即將到北京拍攝《我和殭屍有個約會3》，她說：「同亞視簽咗經理人約，喺內地拍完套劇返嚟，可能會拍電影。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
