<html><header><meta charset="utf-8"><title>里安納度湖人擁躉指手畫腳</title></header><body><h1>里安納度湖人擁躉指手畫腳</h1><p>荷李活男星里安納度狄卡比奧（LeonardoDiCaprio）大前日同埋巴西名模女友GiseleBundchen齊齊去睇洛杉磯湖人隊對孟菲斯灰熊嘅NBA比賽。出晒名係湖人球迷嘅里安納度，雖然上個星期先打波拗柴，但喺睇波時依然不停同女友指手畫腳，鬼咁緊張。而主演《蜜糖兒》嘅謝茜嘉艾芭（JessicaAlba），亦都同一位男人到場睇波。&#13;<br> 法新社</p></body></html>
