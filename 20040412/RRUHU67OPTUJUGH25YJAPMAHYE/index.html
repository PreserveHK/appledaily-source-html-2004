<html><header><meta charset="utf-8"><title>全智賢迷倒拳霸</title></header><body><h1>全智賢迷倒拳霸</h1><p>韓國女星全智賢，在亞洲有極高的知名度，原來連泰國動作片《拳霸》主角柏朗伊雲（TonyJaa）亦是她的fans。韓國方面得悉柏朗下月到當地宣傳電影，現正安排二人見面，以滿足柏朗的心願。&#13;<br> <br> <spanclass>赴美學英語 &#13;<br> 不過，全智賢本月初拍完新片《野蠻師姐》，已急急飛到美國洛杉磯充電兼補習英語，她預計在當地逗留一個月，返韓後，正好與泰國fans柏朗見面，並可以趁機測試自己的英語進步了多少。</spanclass></p></body></html>
