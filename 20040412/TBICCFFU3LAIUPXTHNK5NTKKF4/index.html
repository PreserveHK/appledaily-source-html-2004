<html><header><meta charset="utf-8"><title>林志穎留鬚開殺戒</title></header><body><h1>林志穎留鬚開殺戒</h1><p>林志穎日前到北京出席商品宣傳活動，以全新頹廢look示人，令現場人士耳目一新，大家均認為一向走青春偶像路線的林志穎，留鬍子後看起來少了份稚氣，卻多了一份成熟感。&#13;<br> 記者問林志穎為何要改形象，他以普通話說：「我在一部新片中要演冷血殺手，導演希望我的扮相能夠成熟一點，所以我留上鬍子。」<br> &#13;<br> <spanclass>每天要修剪 &#13;<br> 林志穎雖然很滿意新造型，但卻添了不少麻煩，他說：「最近留鬍子，每天起來梳洗都要修剪，不能讓鬍子長得太長，以前我用剃鬍刀一刮就乾淨，方便得多，現在則添了不少麻煩。」</spanclass></p></body></html>
