<html><header><meta charset="utf-8"><title>康華同情被炒監製</title></header><body><h1>康華同情被炒監製</h1><p>無綫劇集《翡翠戀曲》演員周麗淇、康華、朱婉儀、唐文龍和鄭嘉穎等，昨日到奧海城宣傳《翡》劇，一眾女演員均以低胸裝及小背心亮相。<br> &#13;<br> <spanclass>「唔係有實力就得」 &#13;<br> 康華以吊帶小背心上陣，對於無綫監製鄺業生被解僱，康華大感可惜及殘忍，她說：「佢套套劇成績都咁好，估唔到會係佢囉，我諗𠵱家唔係有實力就得，都要做好其他心理準備，而且好多人都係佢一手捧出嚟，我都真係要多謝佢！」&#13;<br> 另外，周麗淇昨日打扮十分密實，她說：「我身體唔好，怕凍嘛，冇得再少喇！」&#13;<br> 採訪：卓寶花&#13;<br> 攝影：何國豪</spanclass></p></body></html>
