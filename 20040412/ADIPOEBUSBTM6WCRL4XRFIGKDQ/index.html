<html><header><meta charset="utf-8"><title>米高積遜慘成最墮落名人</title></header><body><h1>米高積遜慘成最墮落名人</h1><p>美國MSN網站最近舉行了一個名為「最墮落藝人」的選舉，結果被牽涉入侵犯兒童案的米高積遜（MichaelJackson），獲選為第一位。&#13;<br> <br> <spanclass>葛妮未入榜 &#13;<br> 今次米高成為「最墮落藝人」，除了因其官司外，評論還指不多不少與其多次整容及逃稅事件有關。&#13;<br> 另外，曾經沉溺毒海的男星羅拔唐尼（RobertDowneyJr）及查理辛（CharlieSheen）分別排名第二、三位。反而近期行為失常的葛妮洛芙（CourtneyLove）卻未有入榜。</spanclass></p></body></html>
