<html><header><meta charset="utf-8"><title>　　唔想做壞蛋 - 李八方</title></header><body><h1>　　唔想做壞蛋 - 李八方</h1><p>復活節點少得復活兔同復活蛋！噚日海港城一次過滿足晒兩個願望，除咗有啲好性感嘅兔女郎姐姐之外，重展出咗「蛋蛋單單為公益」復活蛋設計比賽嘅得獎作品。呢啲蛋係小朋友發揮創意製作而成，其中有隻蛋上面嘅打油詩，重話「希望大個唔好做壞蛋」㖭！隻蛋雖然贏唔到「創意十足」同「最不平凡」復活蛋最高榮譽，但咁可愛嘅蛋就肯定唔會係壞蛋！&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
