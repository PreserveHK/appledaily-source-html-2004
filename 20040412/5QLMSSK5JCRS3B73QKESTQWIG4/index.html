<html><header><meta charset="utf-8"><title>至少10人仍被挾持</title></header><body><h1>至少10人仍被挾持</h1><p>伊拉克不知名組織「英雄烈士亞辛旅」聲稱挾持30名來自美國、日本、南韓、以色列、西班牙和保加利亞的人質，但未提實證。各國迄今證實被挾持的人質如下：<br> &#13;<br> ‧3名日本人：32歲記者郡山總一郎、19歲高中生今井紀明、34歲人道救援工作者高遠菜穗子<br> &#13;<br> ‧1名美國平民：哈米爾<br> &#13;<br> ‧1名敍利亞裔加拿大人：國際救援委員會的法德爾<br> &#13;<br> ‧2名巴勒斯坦人：包括替美國國際開發署工作、來自耶路撒冷的拉索克<br> &#13;<br> ‧1名英國人：37歲承包商蒂利<br> &#13;<br> ‧2名美軍和多名美國合約工作人員失蹤</p></body></html>
