<html><header><meta charset="utf-8"><title>日股圓匯本周可反彈</title></header><body><h1>日股圓匯本周可反彈</h1><p>【本報綜合報道】日本股市和日圓滙價上周五顯著下滑後，本周料將反彈。由於有消息指在伊拉克被挾持的3名日本人質快將獲釋，預期有助紓緩投資者對中東暴力事件升級可能拖慢日本經濟增長的憂慮，將令日本股滙得到支持。&#13;<br> 日本執政自民黨表示，上周在伊拉克被綁架的3名日本人質目前處境安全，並將會獲釋。不過，阿拉伯半島電視台否認日本媒體有關上述人質已經獲釋的報道。&#13;<br> 在上周五，由於半島電視台指該3名人質有性命之虞，日經平均指數錄得6周以來最大跌幅，日圓兌美元上周亦下挫，是過去5周以來首周報跌。</p></body></html>
