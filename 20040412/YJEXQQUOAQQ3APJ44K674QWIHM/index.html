<html><header><meta charset="utf-8"><title>宋承憲食昆布減13磅</title></header><body><h1>宋承憲食昆布減13磅</h1><p>在韓劇《夏日香氣》中狂騷胸肌的韓國男星宋承憲，最近積極收身，成功減去十三磅，更被讚外表像年輕了十年。&#13;<br> 現年二十八歲的宋承憲，最近為了演活新片中的學生角色，遵從導演的指示積極減肥，他除了減少日常食量外，還每晚禁食。&#13;<br> <br> <spanclass>母親設計餐單 &#13;<br> 由於宋媽媽擔心兒子的健康，故特別為他炮製昆布收身餐，每餐以昆布代飯，並伴上富營養的食品，令兒子達到收身效果及保持健康。</spanclass></p></body></html>
