<html><header><meta charset="utf-8"><title>投訴追蹤：西九龍走廊廢料阻路</title></header><body><h1>投訴追蹤：西九龍走廊廢料阻路</h1><p>早前有駕駛人士投訴，西九龍走廊南行，地鐵九龍站對出避車處，堆放不少建築廢料及一個大鐵斗，阻礙駕駛者視線。&#13;<br> 本報上月26日報道上述情況，地政總署跟進本報投訴後回覆稱，地政處曾派員到上址視察，發現被棄置的雜物已被清理，惟大鐵斗仍在，職員已在鐵斗上張貼告示，飭令有關人士須在期限前移走鐵斗。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
