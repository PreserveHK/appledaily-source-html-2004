<html><header><meta charset="utf-8"><title>蔡少芬講歌酬嗌好嘢</title></header><body><h1>蔡少芬講歌酬嗌好嘢</h1><p>蔡少芬、黃子華、林文龍和劉錦玲等前日在東莞出席「東田麗園一週年晚會」，吸引逾千名觀眾到場支持，氣氛熱鬧。<br> &#13;<br> <spanclass>有是非即成功 &#13;<br> 蔡少芬前日跟林文龍在台上表演唱歌，問到她的酬金時，她即說：「好嘢，一隻手指都數唔晒。我好鍾意登台唱歌，因為咁樣冇咁大壓力，我覺得做歌手壓力好大，但如果登台表演就可以有機會一展歌喉。我登台會唱廣東歌，內地歌迷講普通話，就算唱錯都冇人知，大家知我唔係歌手，都唔會特別用歌手水準評價。」&#13;<br> 此外，黃子華早前為金像獎頒獎禮任司儀，對於今年頒獎禮後是非不絕，他說：「有是非即證明嗰個頒獎禮有人留意，小事搞大即證明成功。」&#13;<br> 記者魯萍東莞直擊</spanclass></p></body></html>
