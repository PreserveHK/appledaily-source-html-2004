<html><header><meta charset="utf-8"><title>李威買平治撼仔仔</title></header><body><h1>李威買平治撼仔仔</h1><p>周渝民（仔仔）近日被拍下與台灣女星許瑋倫約會，其新車AudiRS6也曝光。&#13;<br> 無巧不成話，許瑋倫的前男友李威最近也買了價值三百四十萬新台幣（約七十八萬港元）的平治CLK240跑車。&#13;<br> 李威表示買車並非為了炫耀，只為孝順其父親，他說：「其實是我爸很喜歡，找我一起買的。以前我和爸爸像老師跟學生，他教我很多東西。現在我們就像兄弟一樣，有空就一起聊天。」&#13;<br> 今日是李威二十四歲生日，雖然他表示不欲太熱鬧地慶祝，但仍有內地影迷飛去和他慶祝一番。</p></body></html>
