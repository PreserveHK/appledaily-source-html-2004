<html><header><meta charset="utf-8"><title>仙蒂、李秉憲互笠高帽</title></header><body><h1>仙蒂、李秉憲互笠高帽</h1><p>美國名模仙蒂歌羅馥（CindyCrawford）前日到韓國漢城出席名表Omega一連三日的宣傳活動。於前日舉行的記者會上，仙蒂首次與Omega韓國代言人李秉憲會面，兩人更不忘互笠高帽。&#13;<br> <br> <spanclass>百貨店打手印 &#13;<br> 在記者會上仙蒂與李秉憲互讚對方為靚人，十分客氣，其後她還順應要求纏着李秉憲的手臂合照。此外，仙蒂前日還於一間大型百貨店中打手印留念，吸引不少fans圍觀。</spanclass></p></body></html>
