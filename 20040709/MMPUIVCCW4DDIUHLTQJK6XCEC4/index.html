<html><header><meta charset="utf-8"><title>嚴淑明簽名會忽然放晴</title></header><body><h1>嚴淑明簽名會忽然放晴</h1><p>嚴淑明日前為處女大碟《刮目相看》到深圳宣傳，並先後舉行了簽唱會及迷你演唱會。&#13;<br> <br> <spanclass>事前緊張 &#13;<br> 據嚴淑明透露，簽唱會當日本來一直天陰陰和下着毛毛細雨，令她一度擔心會受到影響，然而，當簽唱會開始時，天氣忽然轉好，而且更見到有超過七百名fans到場排隊，頓令她放下心頭大石。&#13;<br> 嚴淑明說：「簽咗兩個小時，見啲人反應咁熱烈，我感動到喊咗出嚟。而期間有fans排隊攞簽名嗰陣，重同現場保安發生衝突，擾攘咗好耐㖭。」&#13;<br> 除簽唱會外，日前嚴淑明還在深圳舉行了一埸迷你演唱會，一口氣唱足兩小時。</spanclass></p></body></html>
