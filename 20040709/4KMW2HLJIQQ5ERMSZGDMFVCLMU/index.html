<html><header><meta charset="utf-8"><title>羅嘉良見古董車興奮</title></header><body><h1>羅嘉良見古董車興奮</h1><p>羅嘉良現時在上海拍攝劇集《上海娛樂大王》，日前拍攝結婚戲，為求場面盛大，特租來價值過百萬的懷舊古董車拍攝。早前被停牌十五個月的嘉良已獲復牌，當日見到這古董車即愛不釋手說：「十五個月冇揸過車，其實都幾唔方便，平時要勞煩老婆接送，𠵱家攞番個牌，打算買架新車做番柴可夫接載老婆。」&#13;<br> <br> <spanclass>對手讚好掌 &#13;<br> 嘉良在戲中的對手是內地演員田海蓉，她除了演技了得，對掌相亦甚有研究，嘉良說：「佢話我手心有元寶，唔止有財運、有貴人，喺內地發展亦好順利，一切承佢貴言啦！」</spanclass></p></body></html>
