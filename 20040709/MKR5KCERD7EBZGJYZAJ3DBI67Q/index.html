<html><header><meta charset="utf-8"><title>米高積遜向檢控官反擊</title></header><body><h1>米高積遜向檢控官反擊</h1><p>米高積遜（MichaelJackson）原本將於九月十三日為性騷擾男童案件出庭應訊，不過其辯方律師向法官申請，要求撤銷對米高的指控，理由是控方沒有足夠能力及證據不足。&#13;<br> <br> <spanclass>指控方證據不足 &#13;<br> 米高的代表律師指出，檢控官以影射及譏諷等手段威迫證人，這種行為在法庭上是不容許的，而且控方也未能阻止原告人對米高作出不利的評論，當中包括受害男童母親指米高是「魔鬼」。此外，米高律師又認為控方沒有證據證明米高有參與拐帶兒童的行為，而且控方只傳召對米高認識甚少的證人。</spanclass></p></body></html>
