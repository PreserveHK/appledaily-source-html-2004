<html><header><meta charset="utf-8"><title>醫管局深夜回應立會報告</title></header><body><h1>醫管局深夜回應立會報告</h1><p>【本報訊】醫管局董事局昨晚深夜就立法會專責委員會報告作出回應，指報告當中很多觀點及意見「有欠公正及公平」，當中包括：根據目前所掌握的資料去為疫情初期下判斷、忽略醫管局作任何決定均會對整個醫療服務有極大影響、不顧國際指引及專家看法而立論威院8A病房的安排、及漠視一些重要事實等。&#13;<br> 醫管局董事局的回應亦不認同抗炎時行政人員的非正式會議是必須有紀錄；同時指出行政總裁何兆煒重視員工士氣和情緒、高永文醫生的工作能完全符合當時要求。</p></body></html>
