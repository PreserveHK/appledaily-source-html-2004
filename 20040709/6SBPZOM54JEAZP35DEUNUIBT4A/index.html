<html><header><meta charset="utf-8"><title>基仔制服誘惑暈大浪</title></header><body><h1>基仔制服誘惑暈大浪</h1><p>古巨基近日正忙於繪畫《KUBI》漫畫第二集及籌備《漫畫》主題大碟，日前他抽空到北京為「健康快車」活動擔任表演嘉賓。&#13;<br> 基仔在內地向來甚受歡迎，每次出席公開活動，其經理人公司都要事先清楚保安安排，以免基仔一現身便引起混亂，但今次表現最瘋狂的竟是同場表演的內地表演者，她們穿上護士制服及露肩裝等，甫見基仔即蜂擁而上要求合照及簽名。<br> &#13;<br> <spanclass>白西裝留痕 &#13;<br> 基仔說：「班內地表演者着制服，我經唔起制服誘惑，就喺後台簽咗好多名，好似開咗個小型簽名會咁，當時好搞笑，不過簽完我就笑唔出，因為我件白西裝有好多原子筆痕，好彩嗰陣已經上完台，唔係都唔知點算。」</spanclass></p></body></html>
