<html><header><meta charset="utf-8"><title>林子瑄學成延續明星夢</title></header><body><h1>林子瑄學成延續明星夢</h1><p>林子瑄（KiKi）在近期播出的無綫劇集《一屋兩家三姓人》飾演一個渴望成為歌手的女孩，KiKi其實在九九年已經入行，與方力申同是第一代Y2K的成員，之後更獲許冠傑選中參演歌舞劇《仲夏夜之夢》。&#13;<br> <br> <spanclass>擬花三年時間 &#13;<br> 充滿陽光氣息的KiKi由於是家中獨女，原本父母並不太贊成她加入娛樂圈，KiKi說：「嗰時係趁學校假期客串玩吓，不過爹哋媽咪同我約法三章，要我讀完大學先可以諗入行，我舊年已經喺悉尼大學完成心理學學士課程，準備畀自己三年時間，睇吓係咪真係適合。」&#13;<br> 採訪：卓美娟&#13;<br> 攝影：陳偉權</spanclass></p></body></html>
