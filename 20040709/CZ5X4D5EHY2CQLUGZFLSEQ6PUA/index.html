<html><header><meta charset="utf-8"><title>姬妮芙湊女不忘撐老友</title></header><body><h1>姬妮芙湊女不忘撐老友</h1><p>早前榮升母親的金像影后姬妮芙柏露（GwynethPaltrow），近期把大部份時間放在女兒身上，新作《轟天戰士決戰明日世紀》也要至九月中才上映，相當清閒的她前晚特別出席電影《Anchorman:TheLegendofRonBurgundy》在紐約舉行的首映禮，支持《頭等俏佳人》的舊拍檔姬絲汀娜艾普姬（ChristinaApplegate）。&#13;<br> 這部喜劇由姬絲汀娜及韋費路（WillFerrell）主演，韋是荷李活近期火速上位的笑匠，相信該片應不乏支持者。</p></body></html>
