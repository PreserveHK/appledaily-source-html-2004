<html><header><meta charset="utf-8"><title>新人鄧穎芝熱舞跳入樂壇</title></header><body><h1>新人鄧穎芝熱舞跳入樂壇</h1><p>今年樂壇新人湧現，新力唱片公司最近便發掘了女新人鄧穎芝（Vangie）。&#13;<br> Vangie雖然外形斯斯文文，但她卻不願走一般的玉女路線，選擇以一身古銅色肌膚的健康形象示人，似其同門師姐盧巧音之餘，亦相當迎合夏天這個熱辣辣的季節。&#13;<br> Vangie在音樂方面亦不走大路情歌路線，憑着對音樂的靈敏節奏感，她的歌曲將配合強勁的Break&amp;HipHop舞蹈，有意成為新一代舞后。&#13;<br> <br> <spanclass>新秀入八強 &#13;<br> 熱愛運動和唱歌的Vangie其實在讀書時期，已經不斷參加校內的歌唱比賽，更曾在「2003年度全球華人新秀歌唱大賽」中奪得理想成績，打入最後八強位置。</spanclass></p></body></html>
