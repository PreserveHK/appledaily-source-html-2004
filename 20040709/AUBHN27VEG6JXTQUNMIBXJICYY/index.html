<html><header><meta charset="utf-8"><title>韋史密夫谷新片坐定粒六</title></header><body><h1>韋史密夫谷新片坐定粒六</h1><p>今年暑假矚目電影《智能叛變》將在下周五全美公映，前晚該片率先在洛杉磯舉行首映禮，主角韋史密夫（WillSmith）與愛妻珍達娉琪（JadaPinkett）一同出席，而韋史密夫在會場上更表現得十分神氣，似乎對新片票房胸有成竹。&#13;<br> <br> <spanclass>特技效果先進 &#13;<br> 《智》片採用先進特技效果，其中扮演警探的韋史密夫力敵一眾智能機械人的動作場面，相信會令觀眾看得十分興奮。此外，StarMovies在周日（十一日）晚八時三十分會播映由尹子維主持的節目《開幕夜：智能叛變》，並播放《智》片精采片段。</spanclass></p></body></html>
