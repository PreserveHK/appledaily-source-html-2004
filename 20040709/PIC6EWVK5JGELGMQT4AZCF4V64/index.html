<html><header><meta charset="utf-8"><title>卻德格拉斯喪兒哭斷腸</title></header><body><h1>卻德格拉斯喪兒哭斷腸</h1><p>荷李活老牌男星卻德格拉斯（KirkDouglas）的演員幼子艾力（Eric），周二被發現於曼哈頓的寓所暴斃，終年四十六歲。據悉艾力同父異母的兄長米高（MichaelDouglas）因恐怕八十七歲的老父卻德格拉斯大受打擊，現時已安排醫生二十四小時照顧父親，以防他隨時心臟病發。&#13;<br> <br> <spanclass>赴紐約辦身後事 &#13;<br> 雖然居住在加州的卻德格拉斯行動不便，但他已決定與米高飛往紐約為幼子辦理身後事。有消息指艾力的喪禮暫定於紐約舉行，但其遺體或可能運返加州安葬。</spanclass></p></body></html>
