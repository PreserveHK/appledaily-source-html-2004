<html><header><meta charset="utf-8"><title>松本人志拖島袋寬子示威</title></header><body><h1>松本人志拖島袋寬子示威</h1><p>現年四十歲的日本搞笑演員松本人志，最近被發現與比他年輕二十年的前SPEED成員島袋寬子一同逛百貨公司及購買電風扇，二人看來老夫老妻，甜蜜程度直迫其舊愛優香與妻夫木聰超市購物。&#13;<br> <br> <spanclass>食墨魚丸 &#13;<br> 據今期日本雜誌《周刊文春》報道，松本人志上月十五日晚上，在東京一間吉之島百貨公司出現時，被職員及客人目睹他與島袋寬子一同坐在飲食部一角，吃着漢堡包和燒墨魚丸，隨後二人上了三樓買風扇。二人所屬的事務所表示未知二人是否拍拖。</spanclass></p></body></html>
