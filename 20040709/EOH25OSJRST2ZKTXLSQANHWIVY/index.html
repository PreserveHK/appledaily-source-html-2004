<html><header><meta charset="utf-8"><title>薛家燕摸蚌得珠</title></header><body><h1>薛家燕摸蚌得珠</h1><p>薛家燕（好姨）日前到深圳為內地一珠寶廣場擔任剪綵嘉賓，吸引逾千圍觀者到場。大會更即場安排好姨抽珍珠蚌，她說：「嗰日大會任我哋抽珍珠蚌，其實唔係隻隻蚌都有珍珠，但我都算好好彩，俾我摸到隻有珍珠嘅，運氣好好，佢哋重即刻幫我整咗個吊墜。」&#13;<br> <br> <spanclass>獲贈98萬首飾 &#13;<br> 好姨早前以七位數字酬勞，為該珠寶廣場擔任一年代言人，大會更於她生日當天送上價值九十八萬元的珠寶首飾作禮物。問到好姨可有趁機為女兒挑選嫁妝時，她說：「我嗰日原本揀咗幾件彩色寶石畀自己，我重叫佢計平啲畀我，點知個售貨員打畀佢老細，個老細就話送畀我，叫我簽個名就得，搞到我都唔敢揀得太多。」&#13;<br> 採訪：王崇穎</spanclass></p></body></html>
