<html><header><meta charset="utf-8"><title>福華街項目今截意向</title></header><body><h1>福華街項目今截意向</h1><p>緊接大角嘴櫻桃街截標後，市建局今日將截收深水埗福華街?福榮街重建項目的發展意向書，據了解，截至昨日止，約7家發展商已遞交意向書。<br> &#13;<br> <spanclass>7財團遞交 &#13;<br> 此項目是市建局今年第4個邀收意向書項目，由於規模較細，市場一般認為只吸引小型發展商興趣。不過恒地、九龍建業（034）及香港興業（480）早已投遞，信和置業（083）更趁昨日入標櫻桃街項目時，一併遞交。另新世界（017）及嘉華則會在今日遞交意向書。&#13;<br> 該商住重建項目地盤約1.49萬方呎，總建築樓面為13.41萬方呎，提供約204個單位。&#13;<br> </spanclass></p></body></html>
