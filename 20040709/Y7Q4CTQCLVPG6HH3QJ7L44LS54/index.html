<html><header><meta charset="utf-8"><title>李嘉欣、胡兵廣州狂掃名牌</title></header><body><h1>李嘉欣、胡兵廣州狂掃名牌</h1><p>李嘉欣和胡兵前日到廣州出席麗柏廣場剪綵禮，活動完畢後，他們即結伴逛商場到名店購物，滿載而歸。&#13;<br> <br> <spanclass>保安護駕 &#13;<br> 胡兵先後到了LV、Hermes和Zegan三間名店瘋狂購物，總共買了LV手提篋、Hermes銀哨子和皮手鈪、Zegan牛仔褲、恤衫和皮帶等，埋單合共二萬零七百元。李嘉欣則在ChristianDior添置了限量版手袋和Fendi銀包，共花了七千五百多元。而現場有不少內地影迷追隨二人，大會為策安全，特別加派保安人員護駕。&#13;<br> 採訪：比華利</spanclass></p></body></html>
