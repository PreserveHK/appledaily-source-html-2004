<html><header><meta charset="utf-8"><title>陳小韻大連開工水土不服</title></header><body><h1>陳小韻大連開工水土不服</h1><p>陳小韻現正身在大連拍攝劇集《烈愛》，她在當地已逗留了將近三個星期，但陳小韻初抵埗時卻水土不服，患上腸胃炎，看醫生後已無大礙。&#13;<br> <br> <spanclass>處女電影上映 &#13;<br> 今次陳小韻拍劇要講國語上陣，所以經理人公司特別為她聘請了一名內地的國語教師兼助手，對方每日都會教她說普通話，而平日不用開工時，陳小韻則會與劇組的演員打籃球或打羽毛球作娛樂。&#13;<br> 陳小韻於本月底將返香港一趟，因她早前參演由陳嘉上執導的新片《A1頭條》快將上畫，故她便專程返港協助這部處女作之宣傳，同時亦可能接拍一個斟洽中的纖體廣告。&#13;<br> 採訪：朱倬誼</spanclass></p></body></html>
