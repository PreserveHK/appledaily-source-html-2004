<html><header><meta charset="utf-8"><title>蕭正楠俾揼骨妹大起底</title></header><body><h1>蕭正楠俾揼骨妹大起底</h1><p>蕭正楠（Edwin）昨日到商台接受節目《新享樂主義》訪問，Edwin剛從鄭州宣傳回港，他笑言此行乘機揼骨按摩。被問到有否要求另類服務，Edwin說：「我呢次同埋一家大細去，好正經，不過啲按摩女仔就不停同我講嘢，搞到我好似做緊訪問咁。」<br> &#13;<br> <spanclass>酒店房企滿人 &#13;<br> Edwin在酒店房內亦被騷擾，事緣他每天要將酒店鎖匙放在櫃台上，殊不知有次他回酒店房時竟發現房內站滿人。&#13;<br> Edwin說：「佢哋係幫我執房，咁見到我枱面有好多簽名CD同相就覺得好奇，好彩佢哋冇入睡房咋，唔係就會見到我啲底褲，咁就好尷尬。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
