<html><header><meta charset="utf-8"><title>金喜善冇被成龍飛</title></header><body><h1>金喜善冇被成龍飛</h1><p>成龍和印度西施Mallika正在上海拍攝新片《驚天傳奇》，早前有消息指成龍有意飛掉韓星金喜善，但金喜善日前已抵達上海，一身便服出現機場，準備為該片開工。&#13;<br> <br> <spanclass>以國語問好 &#13;<br> 金喜善日前一身便服抵達上海，她攜帶了四、五件行李到達，甫出閘即蹦蹦跳跳，表現十分輕鬆，但當發現有內地傳媒拍照後，金喜善即收斂起來，並主動以普通話向記者問好，非常友善。&#13;<br> 據知，金喜善在《驚》片中飾演公主，她在內地預計會逗留十六天，所以每天的開工時間都很長。</spanclass></p></body></html>
