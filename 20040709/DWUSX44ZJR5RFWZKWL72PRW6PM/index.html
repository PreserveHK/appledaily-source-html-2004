<html><header><meta charset="utf-8"><title>新租管條例今生效</title></header><body><h1>新租管條例今生效</h1><p>【本報訊】影響全港二十四萬個出租物業業主的《2003年業主與租客（綜合）（修訂）條例》今日生效，在今日或以後簽訂的新租約，業主不需理由或發出收樓通知書，便可在租約期滿收樓。&#13;<br> <br> <spanclass>有足夠人手應付 &#13;<br> 在今日之前簽訂的租約，除非業主收回單位自住，否則必須給予租客至少十二個月收樓通知期。若以不法手段強迫租客遷出，初犯者一經定罪，最高可被罰款五十萬元及監禁一年。&#13;<br> 差餉物業估價署副署長黃振韶昨向傳媒簡介租管修訂條例時表示，去年差估署共處理了四百二十九宗租務糾紛，今年首五個月則處理了近百宗。黃振韶不肯估計租管修訂條例生效後會否令租務糾紛急增，但強調差估署有足夠人手應付。</spanclass></p></body></html>
