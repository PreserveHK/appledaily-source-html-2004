<html><header><meta charset="utf-8"><title>菅野伊東粉碎不和</title></header><body><h1>菅野伊東粉碎不和</h1><p>日本女星菅野美穗早前曾被指與合演劇集《奔向喜歡的你》的伊東美咲不和，但雜誌《女性Seven》的狗仔隊最近偷拍到二人與深田恭子緋聞男友玉木宏一同出席劇集的慶功活動，還表現得十分要好，不和之說不攻自破。&#13;<br> 菅野美穗日前出席劇集慶祝派對，與拍檔伊東在途中有說有笑，友好程度可見一斑。而伊東還主動挽着玉木宏的手，不怕其緋聞女友深田恭子吃醋。此外，女星松隆子日前出席舞台劇慶功會時，竟在大熱天時戴冷帽和頸巾，令人驚訝。</p></body></html>
