<html><header><meta charset="utf-8"><title>潑酒拒愛　女同志遭扑頭</title></header><body><h1>潑酒拒愛　女同志遭扑頭</h1><p>【本報訊】油麻地彌敦道三八九號一間酒吧昨發生傷人血案。現場消息稱，昨凌晨二時許，一名作男性化打扮的姓馬（二十四歲）女子在酒吧消遣期間，遭兩名女酒客爭相結識，隨即與其中一名姓陳（二十五歲）女酒客打得火熱，致另一名未被垂青的二十餘歲女酒客不滿，雙方口角，該名女酒客遭馬女用酒潑濕，怒氣沖沖離開。不久，馬女獨自離開酒吧時，被該名女酒客用玻璃樽扑頭報復，當場頭破血流，於是折返酒吧向陳女求救報警送院，敷治後無礙。</p></body></html>
