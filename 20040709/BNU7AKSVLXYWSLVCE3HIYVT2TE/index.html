<html><header><meta charset="utf-8"><title>四兄弟同上伊戰場</title></header><body><h1>四兄弟同上伊戰場</h1><p>美國內布拉斯加州的謝爾斯貝里太太，初悉四名當後備軍的兒子將同時被派駐伊拉克時，錯愕不已，但轉念間已釋然：四兄弟一起去，至少有個照應。她說：「我為他們自豪。」&#13;<br> 二十三歲的布雷特與二十一歲的雙生弟弟馬修和賈斯廷，去年底剛由伊拉克調回國，豈料又接到通知要再出動。二十七歲的大哥杰夫知道後，決定再服役，四兄弟一起上。他們已準備好一切，包括寫好遺書，幾周內會隨艾奧瓦國民警衞隊第九一五運輸連出發。&#13;<br> 四兄弟同上戰場的故事，碰巧荷李活拍過電影──《雷霆救兵》。「大吉利是」的是，戲中三兄弟在二戰中陣亡，軍方要設法將么弟救離戰場送回家。&#13;<br> 法新社</p></body></html>
