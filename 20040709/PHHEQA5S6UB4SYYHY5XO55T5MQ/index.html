<html><header><meta charset="utf-8"><title>前解放軍電槍闖關判監</title></header><body><h1>前解放軍電槍闖關判監</h1><p>【本報訊】一名前任解放軍、現職珠寶公司保安主任的內地男子，替公司把珠寶由內地運送到港時，連同在廣州作保安用的電槍一併帶來港，在紅磡火車站過關時被捕。由於控方相信被告只是無心之失，案件罕有地安排在裁判法院而非區域法院處理，裁判官亦接納被告的解釋，判他入獄三個月。&#13;<br> 三十三歲的被告孫坤明，昨在九龍城裁判法院承認一項無牌管有槍械罪名。代表律師求情時指，被告由於擔心在運送珠寶來港時會遇上劫案，該公司遂購下一支電槍，並向公安局申領牌照，以供被告在內地作傍身之用，但案發五月二十四日，被告來港前因太匆忙而忘記把電槍留下。&#13;<br> 案件編號：KCCC7169/04</p></body></html>
