<html><header><meta charset="utf-8"><title>18號黃綺雯瘦咗又靚咗？</title></header><body><h1>18號黃綺雯瘦咗又靚咗？</h1><p>十八位應屆準港姐昨日上午到上環盞記燕窩店揀選燕窩，並於下午前往香港單親協會慧妍雅集活動資源中心探訪，更與該會旗下的會員進行花籃設計比賽及一同品嘗燕窩。&#13;<br> 18號黃綺雯繼早前被懷疑隆胸後，近日又被指眼部及鼻子曾接受整容手術，對此她說：「我根本冇做過，只不過係瘦咗，比起之前瘦咗十磅以上，如果有真憑實據嘅話，希望佢哋攞證據出嚟。」&#13;<br> 5號楊詩雅對於有匿名信指她在美國與男友同居一事予以否認，她說：「喺三藩市讀大學嗰時有同過一個日本男仔拍拖，不過我哋冇同居，我係住宿舍嘅。」&#13;<br> 採訪、攝影：卓美娟</p></body></html>
