<html><header><meta charset="utf-8"><title>尊龍首會梁琤歎九大簋</title></header><body><h1>尊龍首會梁琤歎九大簋</h1><p>尊龍日前與梁琤及一班影圈幕後人員，往灣仔謝斐道的順德海鮮酒家晚膳，當晚一行十多人吃足四小時，埋單約為三千四百元。&#13;<br> 梁琤最近與尊龍的經理人陳小姐簽約，正式與尊龍成為同門師兄妹，碰巧近日尊龍來港，故經理人安排他們見面。當晚尊龍和梁琤七時許先後到達酒家，染了一頭銀白髮的尊龍穿上恤衫牛仔褲，打扮隨意，反而穿上套裙的梁琤猶如OL，之後眾人往貴賓房吃飯，直到十一時多才散席。據知當晚大夥兒共點了九款餸菜，包括蛋白花雕蒸蟹膏、污糟雞、蟹王翅、冬瓜盅、順德黃金球和南瓜伴花膠鵝掌等。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
