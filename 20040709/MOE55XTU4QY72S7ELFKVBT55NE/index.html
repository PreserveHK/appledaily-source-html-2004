<html><header><meta charset="utf-8"><title>秋生險令健仔窒息</title></header><body><h1>秋生險令健仔窒息</h1><p>張衞健、黃秋生和蔡卓妍（阿Sa）早前拍攝寰宇製作的劇集《功夫足球》，三人在劇中大放笑彈，其中有場戲講述秋生為健仔人工呼吸，但拍攝時秋生卻揑着健仔的鼻子，令他幾乎唞不到氣，非常搞笑。&#13;<br> 健仔在劇中扮演功夫強勁又懂踢足球的小子「唐小順」，阿Sa則演他的鄰居「大爛蔡」，至於秋生則是一名要四出物色足球健將的教練。該場戲講述阿Sa是名狂熱球迷，她一直深信健仔隱藏實力，其實是足球猛將，於是阿Sa便游說秋生找健仔組足球隊，並想辦法一試他的虛實。&#13;<br> <br> <spanclass>嚇至四肢抽搐 &#13;<br> 不過阿Sa及秋生竟以嚇人的方法來試探健仔，結果健仔被嚇至抽筋倒地，四肢抽搐，秋生見狀才為他人工呼吸。</spanclass></p></body></html>
