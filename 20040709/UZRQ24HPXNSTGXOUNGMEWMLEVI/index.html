<html><header><meta charset="utf-8"><title>殺父少女拆追蹤器逃脫</title></header><body><h1>殺父少女拆追蹤器逃脫</h1><p>美國一名被控謀殺生父的十四歲女童，本來被軟禁在家等候審訊，但她上周六弄斷警方繫在她足踝的電子追蹤器逃走，並將追蹤器用膠水黏在貓兒身上。&#13;<br> 警方周三形容凱娜「很聰明，亦很狡猾」，以為將電子追蹤器弄斷後，黏在貓兒身上就可以愚弄警方，但事實上當追蹤器上的電路一被切斷，追蹤器就會向當局發出警號，可是當警員趕至現場，她已逃去無蹤，而她的家人仍在熟睡中。&#13;<br> 她今年二月涉嫌用刀插死生父，被控一級謀殺罪名，案件原定九月開審。&#13;<br> 美聯社</p></body></html>
