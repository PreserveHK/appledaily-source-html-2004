<html><header><meta charset="utf-8"><title>李察基爾印度關懷愛滋</title></header><body><h1>李察基爾印度關懷愛滋</h1><p>金球影帝李察基爾（RichardGere）近年致力公益事業，尤其關心愛滋病問題，日前他到印度孟買展開一個名為英雄計劃的運動，希望能喚起當地人民對愛滋病的關注，以及籌募更多經費對抗愛滋病。&#13;<br> <br> <spanclass>感染人數達五百萬 &#13;<br> 根據日前公布的數字顯示，印度感染愛滋病的人數高達五百一十萬，是全球第二高數字的國家，因此積極參與對抗愛滋病的李察，希望借助印度的影星及著名運動員之力，把愛滋病的訊息宣揚至數以億計的印度人民。</spanclass></p></body></html>
