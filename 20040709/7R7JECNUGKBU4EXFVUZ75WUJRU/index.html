<html><header><meta charset="utf-8"><title>陳嘉容七萬元箍牙值得</title></header><body><h1>陳嘉容七萬元箍牙值得</h1><p>名模陳嘉容昨日在中環出席「VSSassoon陶瓷魅力」髮型騷，她手執風筒吹秀髮擺甫士。&#13;<br> 重視外表的陳嘉容表示已箍牙六年，花費近七萬元，她昨日說：「分期付款啫，加上牙係用一世，好值得投資囉。」&#13;<br> <br> <spanclass>「老咗要擔心」 &#13;<br> 問陳嘉容可會效法另一名模李嘉慧豐胸時，她即耍手擰頭說：「唔使喇，我有少少就OK，太大反而有負擔，老咗重要擔心，做模特兒細細地可以着出衫嘅美感，又唔會太搶鏡。當然，着泳衣有身材會靚啲，不過都可以加墊。」&#13;<br> 採訪、攝影：RitaLeung</spanclass></p></body></html>
