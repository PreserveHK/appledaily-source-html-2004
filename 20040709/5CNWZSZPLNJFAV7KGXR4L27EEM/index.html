<html><header><meta charset="utf-8"><title>梁詠琪配音動情三度灑淚</title></header><body><h1>梁詠琪配音動情三度灑淚</h1><p>梁詠琪（GiGi）早前為即將推出的日本電影《導盲犬小Q》配音，聲演導盲犬主人的女兒之外，還負責旁白。<br> &#13;<br> <spanclass>小儀演養母 &#13;<br> GiGi表示之前已看過電影的原著小說，當時已深受感動，沒想到真正配音時，禁不住三度落淚，並要暫停配音，等心情平復才能繼續。電影中導盲犬小Q的主人渡邊先生由梁家輝演繹，小Q小時候的養母則是小儀，林曉峰是導盲犬訓練員多禾田先生，林曉峰說：「我兩年前喺日本睇過一個有關導盲犬嘅紀錄片，嗰陣已經覺得幾得意，所以今次為呢套電影配音，覺得好好玩。」</spanclass></p></body></html>
