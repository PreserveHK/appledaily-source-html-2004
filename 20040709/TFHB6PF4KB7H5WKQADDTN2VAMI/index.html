<html><header><meta charset="utf-8"><title>克勤做義工博做傑青</title></header><body><h1>克勤做義工博做傑青</h1><p>李克勤昨日在灣仔出席「道路安全願景及標誌創作比賽」，大會委任他為「道路安全願景大使」，他說：「我揸車雖然有超速扣分，但係好安全。以前年少氣盛就話會同人鬥車，但𠵱家人大個咗，就唔會咁。我呢排都幫政府機構做咗好多義務宣傳。」<br> &#13;<br> <spanclass>避忌有線主播 &#13;<br> 問克勤頻頻幫政府義務宣傳，是否想攞傑青獎項，他說：「唔敢講，我覺得藝人做呢啲宣傳好有意義。」&#13;<br> 此外，有線兩位主播獲大會邀請擔任活動司儀，克勤起初見有線代表在場，對答時顯得小心翼翼。&#13;<br> 採訪、攝影：魯萍&#13;<br> </spanclass></p></body></html>
