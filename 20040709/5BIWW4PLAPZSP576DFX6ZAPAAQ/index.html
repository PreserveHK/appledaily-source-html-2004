<html><header><meta charset="utf-8"><title>《走向共和》會展盛大首播</title></header><body><h1>《走向共和》會展盛大首播</h1><p>無綫有份投資的收費電視exTV，近日購得內地劇集《走向共和》的香港播映權，並安排在本月十九日晚十時半於TVBE頻道推出。&#13;<br> 為隆重其事，exTV將在下周五於灣仔會展中心舉行一個盛大的首播會，將原來六十集的劇情，剪輯為一個六十分鐘的濃縮電視電影版播出。&#13;<br> 《走》劇乃是由《雍正王朝》原班人馬製作，劇情遍歷甲午戰爭、戊戍政變、八國聯軍和辛亥革命等重大歷史事件，當中慈禧、李鴻章、康有為、袁世凱和孫中山等歷史人物亦將紛紛出場。</p></body></html>
