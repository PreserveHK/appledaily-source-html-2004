<html><header><meta charset="utf-8"><title>任賢齊揸私伙撐法拉利</title></header><body><h1>任賢齊揸私伙撐法拉利</h1><p>任賢齊、馬清揚和錢慧儀夫婦、Rosemary以及鍾再思等昨日在上海出席法拉利跑車的最新陳列室開幕禮。小齊擔任剪綵嘉賓，吸引數百市民前來看熱鬧，而Rosemary則身穿低胸裝，駕着自己的法拉利參加巡遊。<br> &#13;<br> <spanclass>借用林建岳名車 &#13;<br> 原本車行安排了一部法拉利讓小齊參加巡遊，但車廠高層看上小齊所駕駛的法拉利，故要求換車，結果小齊駕駛自己的瑪莎拉蒂跑車撐場。小齊向來愛車，在台灣擁有三部車，上海則有一部，在香港時就因為寰亞老闆林建岳表示可隨便借用其名下汽車，故此他在港不需花錢買車。小齊本月中會去故鄉武漢開演唱會，到時其父母亦會同行。&#13;<br> 記者胡比上海直擊</spanclass></p></body></html>
