<html><header><meta charset="utf-8"><title>洋漢山澗服藥割脈</title></header><body><h1>洋漢山澗服藥割脈</h1><p>【本報訊】一名體重近二百磅的外籍男子，昨晨六時許被發現昏迷於港島大潭郊野公園山澗大石旁，手腕割開血迹斑斑，身旁遺下三柄利刀（圖），晨運客見狀報警求助。&#13;<br> 警員調查後，相信男子喝酒後服藥及割脈自殺，因體形龐大，需由多名救援人員接力抬出送院，幸急救後性命無礙。&#13;<br> 企圖自殺男子John（四十六歲），早前曾向家人透露工作不如意，疑因工作困擾幹出儍事。&#13;<br> 李家傑攝</p></body></html>
