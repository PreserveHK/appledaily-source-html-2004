<html><header><meta charset="utf-8"><title>衰鬼囡囡父傷人被捕</title></header><body><h1>衰鬼囡囡父傷人被捕</h1><p>在賣座電影《衰鬼媽咪》中飾女兒而極速上位的十七歲少女新星蓮莎露夏恩（LindsayLohan），日前以性感晚裝出席由著名品牌ChristianDior在洛杉磯一酒店舉辦的派對。&#13;<br> 豈料衰鬼囡囡的四十二歲父親米高當日在一派對上傷人，遭警方拘捕及起訴。&#13;<br> 而早前宣布下月將來港演唱的雲妮侯斯頓（WhitneyHouston），亦與丈夫BobbyBrown一同亮相。&#13;<br> 早前曾進入戒療所的雲妮，當日的精神相當飽滿，相信其健康已完全回復正常。</p></body></html>
