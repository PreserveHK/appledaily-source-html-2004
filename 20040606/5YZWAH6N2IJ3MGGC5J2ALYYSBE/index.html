<html><header><meta charset="utf-8"><title>美孚加德士家用石油氣加價</title></header><body><h1>美孚加德士家用石油氣加價</h1><p>【本報訊】繼香港蜆殼有限公司昨日提高家用石油氣價格後，香港加德士有限公司及埃克森美孚香港有限公司也宣布，兩公司的家用石油氣分別由今日及明日凌晨起加價。&#13;<br> 兩家公司的瓶裝家用石油氣每公斤加一角，新價是每公斤九元五角七仙；中央家用石油氣每立方米加兩角四仙，新價是每立方米二十四元三角三仙，加價是由於國際油價持續高企。<br> &#13;<br> <spanclass>九巴暫不加價 &#13;<br> 另外，九巴董事長陳祖澤昨表示，油價高企對巴士票價造成一定加價壓力，但作為一間負責任的公共運輸機構，九巴不希望在這個時候提出加價，並會用各種開源節流方式避免加價。</spanclass></p></body></html>
