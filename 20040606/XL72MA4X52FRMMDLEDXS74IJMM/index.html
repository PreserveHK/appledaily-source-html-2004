<html><header><meta charset="utf-8"><title>國際傳媒論「六四」15周年</title></header><body><h1>國際傳媒論「六四」15周年</h1><p><b> 英國《金融時報》社論</b> &#13;<br> 撮要：批評中共設法令13億中國人忘記「六四」屠城，中國需要民主、透明及問責的政治體制，以建立公平及開放的社會<br> &#13;<br> <b> 美國《紐約時報》社論</b> &#13;<br> 撮要：批評中國領導人迄今仍將八九民運定性為反革命暴亂，促請北京要向人民坦白說出「六四」真相<br> &#13;<br> <b> 加拿大《環球郵報》社論</b> &#13;<br> 撮要：諷刺北京無意平反八九民運，但「六四」記憶仍在，除非北京承認做錯及進行政治改革，否則「六四」記憶仍會纏繞不散<br> &#13;<br> <b> 美國《華盛頓時報》評論</b> &#13;<br> 撮要：批評西方社會「六四」後對華奉行的接觸政策並不奏效，中共仍是專制政權&#13;<br> 資料來源：《蘋果》資料室</p></body></html>
