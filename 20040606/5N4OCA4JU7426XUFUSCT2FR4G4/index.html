<html><header><meta charset="utf-8"><title>關鍵招聘日40人獲即場取錄</title></header><body><h1>關鍵招聘日40人獲即場取錄</h1><p>【本報訊】多間旅行社近日相繼增聘人手，繼東瀛遊、康泰及永安後，關鍵旅遊昨亦舉行招聘日，提供約一百個職位空缺，包括領隊、分行主任及市場推廣經理等，月薪由七千多元至一萬五千元。全日吸引一百四十人應徵，其中四十多人獲即場取錄。&#13;<br> 關鍵旅遊副總經理夏慶文透露，公司計劃在下半年將分店數目由現時的十五間增至二十間，故需增聘人手，今次更特別撥出部份空缺予未有領隊證的人士申請，給予在職培訓。&#13;<br> 另外，勞工處將於本月十六日在沙田大會堂展覽廳舉行製造業招聘坊，約有十間製造廠參與。空缺包括有生產技術員、印刷技術員、倉務員、採購員、電子工程師及機械工程師等。</p></body></html>
