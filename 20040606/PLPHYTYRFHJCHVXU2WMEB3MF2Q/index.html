<html><header><meta charset="utf-8"><title>《色慾都市》演員謀殺Samantha</title></header><body><h1>《色慾都市》演員謀殺Samantha</h1><p>人氣電視劇《色慾都市》播映完畢後，該劇拍成電影版的消息立即傳得熱烘烘，可惜在劇中扮演蕩女Samantha的甘卡拉圖（KimCattrall）卻多多要求，更揚言不會接拍電影版。由於她是四位女主角之一，因此她的決定無疑令計劃胎死腹中。&#13;<br> 然而大部份主要演員都很希望再次聚首，開拍《色慾都市》電影版，因此他們提議不如將劇中Samantha的角色弄死，即使甘卡拉圖不肯參與拍攝，《色慾都市》的電影版也一樣可以開拍。</p></body></html>
