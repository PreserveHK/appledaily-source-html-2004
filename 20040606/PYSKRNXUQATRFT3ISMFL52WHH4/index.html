<html><header><meta charset="utf-8"><title>菊川怜提加藤面紅耳赤</title></header><body><h1>菊川怜提加藤面紅耳赤</h1><p>現正趕拍攝日劇《靈感巴士導遊事件簿》的日本女星菊川怜，前日抽空出席一間速遞公司的宣傳活動，並當了一日速遞員。&#13;<br> 菊川身穿啡色的工人服連短褲亮相，她自言學生時代鮮有做兼職的經驗，她說：「速遞員的工作雖然辛苦，但能將貨物安全運送給客人，我亦感到很開心。」&#13;<br> <br> <spanclass>語無倫次 &#13;<br> 當提到緋聞男友加藤晴彥時，一向口齒伶俐的菊川怜，突然語無倫次兼面紅耳赤說：「吓？超重喎，哎吔！我也不知自己說甚麼！」</spanclass></p></body></html>
