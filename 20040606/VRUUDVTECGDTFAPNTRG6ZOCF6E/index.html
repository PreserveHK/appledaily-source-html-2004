<html><header><meta charset="utf-8"><title>Britney與男友紋情侶骰</title></header><body><h1>Britney與男友紋情侶骰</h1><p>與男友KevinFederline如連體嬰的BritneySpears，近日到愛爾蘭一間紋身店紋身。Britney紋了粉紅色的骰子圖案在左手手腕，而Kevin則紋了藍色骰子圖案在右前臂，二人似乎想藉此情侶骰向對方表達愛意。&#13;<br> <br> <spanclass>欲改形象 &#13;<br> 另外，Britney最近向友人透露，她已厭倦了其音樂及形象，希望轉換punk的形象，並欲唱一些更尖銳激烈的歌曲，就像早前曾批評她的AvrilLavigne一樣，她也想把髮型剪得更短及多變，然而卻害怕唱片公司高層不會讓她圓夢。</spanclass></p></body></html>
