<html><header><meta charset="utf-8"><title>　　二百萬名琴聽出耳油 - 李八方</title></header><body><h1>　　二百萬名琴聽出耳油 - 李八方</h1><p>尖沙嘴海港城噚日有幾百人圍住兩個人，圍觀嘅人好享受咁款，俾人圍嘅亦都好enjoy。原來係兩位年輕琴手Peco徐偉賢同Phoebus陳雋鶱喺度表演。技驚四座嘅唔單止兩位琴手，重有兩個好似張床咁大嘅鋼琴，呢兩座鋼琴加埋超過三百歲，價值二百幾萬，聽出耳油就係因為呢兩座絕世好琴。大家想領略兩個古董琴有幾巴閉，今日三至五點可以去海港城港威商場感受一下。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
