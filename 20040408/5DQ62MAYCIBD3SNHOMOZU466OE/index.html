<html><header><meta charset="utf-8"><title>開心復活節：趣致復活節動物朱古力</title></header><body><h1>開心復活節：趣致復活節動物朱古力</h1><p>復活節應該是小朋友最開心的節日，因為市面會有很多可愛的復活節朱古力公仔。除了傳統的朱古力復活蛋，還有可愛的動物朱古力作選擇，例如帶着蛋殼的朱古力笨小鴨（$50/隻），和用黑白朱古力做的牛牛（$80/隻）。想要輕便些，選擇有可愛動物包裝的朱古力棒棒糖（$10/支）和小雞朱古力（$15/包）也不錯。&#13;<br>&#13;<br>記者：謝翠玲</p><p>銷售點：馬莎百貨食品部</p></body></html>
