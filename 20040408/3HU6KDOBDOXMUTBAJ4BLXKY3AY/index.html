<html><header><meta charset="utf-8"><title>李心潔講普通話要罰錢</title></header><body><h1>李心潔講普通話要罰錢</h1><p>李心潔和林嘉欣早前為雜誌《PMMagazine》拍攝四月號封面，她們表示自從合作拍攝電影《救命》後已成為好友，又謂合作期間發生不少趣事，她們異口同聲說：「因為我們有太多共通點，而且我們的母語是普通話，所以走在一起的感覺也特別親切。」<br> &#13;<br> <spanclass>練習廣東話 &#13;<br> 因李心潔和林嘉欣的廣東話不太純正，故其經理人公司立令她們禁止用普通話傾談，否則便罰錢。李心潔說：「我跟嘉欣相處日子不多，但我們走在一起時，都是說普通話的，不過公司下了命令，要我們多練習廣東話，不然罰錢就真慘喇！」</spanclass></p></body></html>
