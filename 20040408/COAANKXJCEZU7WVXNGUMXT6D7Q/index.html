<html><header><meta charset="utf-8"><title>四五行動請願與警衝突</title></header><body><h1>四五行動請願與警衝突</h1><p>【本報訊】四五行動數名成員包括梁國雄、古思堯及雷玉蓮等人，昨日下午趁人大常委會副秘書長喬曉陽與本港學術界，在位於中環的禮賓府舉行座談會之際，兵分兩路，先後乘坐的士及客貨車抵達禮賓府門外，企圖入內抗議人大釋法。&#13;<br> 其間發生一小插曲，梁國雄乘的士到達時在禁區下車，警員向的士司機發出違例停車告票，令該該名司機遷怒於梁國雄，一再以粗言辱罵對方，最後梁國雄承諾代他繳交罰款才作罷。警方上前阻止示威者前進，並出動多名警員將三人由禮賓府正門抬到後門示威區，其中雷玉蓮被抬走時手上展示喬曉陽的照片，並用筆打上交叉，其間她報稱不適送院。</p></body></html>
