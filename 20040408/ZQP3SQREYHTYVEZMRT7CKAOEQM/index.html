<html><header><meta charset="utf-8"><title>門隙夾手男童痛哭</title></header><body><h1>門隙夾手男童痛哭</h1><p>【本報訊】一名持雙程證姓陳的八歲男童，昨晨八時許，隨母親﹙四十七歲﹚到元朗西菁街二十三號富達廣場地下入境事務處辦理入境事務，其間男童疑悶極無聊貪玩，將右手插入玻璃門與門框之間僅約一公分闊的門隙，結果被緊緊夾住動彈不得，痛得他嘩聲大叫淚如泉湧。&#13;<br> 消防員接報到場用鐵筆撬開隙縫，其間為防玻璃門爆裂令男童受傷，用毛氈替他遮掩身體，又在右手塗上潤滑劑，最後輕輕一撬成功將小手拉出脫困，男童送院治理情況穩定。</p></body></html>
