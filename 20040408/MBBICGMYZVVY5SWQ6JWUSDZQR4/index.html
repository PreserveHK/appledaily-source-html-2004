<html><header><meta charset="utf-8"><title>兒童郵票</title></header><body><h1>兒童郵票</h1><p>【本報訊】郵政署昨日推出四款「兒童郵票——我最喜愛的玩具和遊戲」特別郵票，分別以包剪揼、吹波波、下棋和跳飛機四款古老遊戲為主題。郵票的設計取材自去年兒童郵票設計比賽的得獎作品，四位小小設計師看見自己的作品成為郵票，都喜上眉梢（圖）。&#13;<br> 四款以兒童遊戲為主題的特別郵票面額分別為$1.4、$2.4、$3、$5，郵票、小版張和首日封等昨日在各郵政局發售。首日封連一套四張郵票，印有木馬、單車、過三關和毛公仔卡通圖樣的特別郵戳，盡顯童心。&#13;<br> 梁祖彝攝</p></body></html>
