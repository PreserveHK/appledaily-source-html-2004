<html><header><meta charset="utf-8"><title>東盟料今年經濟增5.9%</title></header><body><h1>東盟料今年經濟增5.9%</h1><p>【新加坡路透社電】東南亞國家聯盟（ASEAN）10國財長昨天在新加坡舉行年會後發表聯合聲明說，東盟10國今年將加快經濟復甦步伐，國內生產總值（GDP）增長將更為全面，預期升幅達5.5%至5.9%，主要受惠於出口強勁以及內部消費增加。不過，聲明警告，雖然全球經濟前景好轉，但風險依然存在，特別是部份工業國家的經常帳和財赤日益擴大，可能導致金融市場動盪。&#13;<br> 新加坡副總理李顯龍在會議開幕式上表示，東盟現在已站穩腳跟，並再次發力前衝；面對國際資金大量流入中國和印度，東盟各國有需要加快整合資本市場以吸引投資。</p></body></html>
