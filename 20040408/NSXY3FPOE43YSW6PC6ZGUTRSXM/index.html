<html><header><meta charset="utf-8"><title>徐濠縈返工當行街</title></header><body><h1>徐濠縈返工當行街</h1><p>徐濠縈最近在沈嘉偉開設的I.T時裝店中任買手，自從上班後，便不時在銅鑼灣出沒，且她亦因公成便順道逛街，可謂寓工作於娛樂。&#13;<br> <br> <spanclass>回復清爽短髮 &#13;<br> 日前徐濠縈與梁漢文女友Karen齊往銅鑼灣巡店，當日晚上七時許，徐濠縈與Karen一同在百德新街逛街，早前特意駁長頭髮的她現已回復一頭清爽短髮。當徐濠縈與Karen離開APC時裝店時，她乍見記者亦臉露笑容。問她近日工作如何？徐濠縈說：「呢排好忙呀，要落嚟巡吓舖。」&#13;<br> 問徐濠縈工作是否辛苦？她笑說：「唔辛苦，都慣咗，好似平日行街咁啫。」隨即徐濠縈便與Karen登上陳奕迅的保母車離去。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
