<html><header><meta charset="utf-8"><title>周生生首季生意升14%</title></header><body><h1>周生生首季生意升14%</h1><p>【本報訊】珠寶零售商周生生集團（116）董事總經理周永成表示，該集團今年首季營業額較去年同期上升14%，隨着旅客數目增加、通縮改善及零售市道好轉，預期全年銷售表現良好。&#13;<br> 他指出，本地消費市道已開始回復過來，但仍未及2年前水平，有待進一步上升，可是本地客戶的購買能力，平均單價實較自由行客為高，豪氣大款的自由行客只是個別情況。此外，該集團今年有數個擴張項目，包括將銅鑼灣及旺角分店重新裝修，並計劃於迪士尼樂園開舖。&#13;<br> 他又指出，金價去年上升20%，為十多年來的高位，若現時購金保值宜仔細考慮。</p></body></html>
