<html><header><meta charset="utf-8"><title>原是貴族玩意</title></header><body><h1>原是貴族玩意</h1><p>西班牙鬥牛的歷史可追溯至兩千多年前，最初人們以野牛為狩獵對象，後來則將獵牛當作遊戲。根據王室史官的紀錄，舉凡皇家婚禮、簽訂和約時，都會舉行鬥牛大會助興。&#13;<br> 鬥牛過去一直是貴族的玩意，直至十八世紀中葉，西班牙波旁王朝創始君主腓力五世認為鬥牛太危險，會傷害王室成員性命，所以禁止貴族鬥牛，這時鬥牛才大眾化起來。&#13;<br> 今天，鬥牛已不再是西班牙人的主要消遣活動，取而代之的是足球和其他娛樂。但不少遊客到西班牙都會觀看鬥牛，以感受鬥牛帶來的官能刺激。&#13;<br> 英國廣播公司/《簡明不列顛百科全書》</p></body></html>
