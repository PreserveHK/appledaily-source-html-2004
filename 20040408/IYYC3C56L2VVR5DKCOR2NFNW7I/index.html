<html><header><meta charset="utf-8"><title>六福3600萬購旺角總部</title></header><body><h1>六福3600萬購旺角總部</h1><p>【本報訊】六福集團（590）昨日發出通告表示，集團斥資3600萬元，向名志有限公司購入位於旺角彌敦道749A興邦商業大廈。該物業於85年落成，樓高14層，總實用面積10788方呎。&#13;<br> 六福將利用整幢大廈作為該集團總辦事處，並計劃改名為「六福珠寶中心」，以支援集團所有現時位於旺角信和中心的辦公室運作。&#13;<br> 物業作價3600萬元，較第一太平戴維斯估值3750萬元，折讓4%。</p></body></html>
