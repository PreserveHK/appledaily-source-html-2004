<html><header><meta charset="utf-8"><title>盧淑儀逛街睇中即買</title></header><body><h1>盧淑儀逛街睇中即買</h1><p>李克勤女友盧淑儀日前與母親以及一名女性友人，往尖沙嘴海洋中心逛街，雖然三個女人一個墟，但購物時盧淑儀十分爽快，一看中便付款。<br> &#13;<br> <spanclass>試穿高跟涼鞋 &#13;<br> 當日下午四時許，戴上賊仔帽、不施脂粉的盧淑儀，與母親及一女伴在海洋中心內的一間女裝店購物，並看中了T恤，隨即步往櫃位付帳。&#13;<br> 接着三人又到另一間鞋店，盧淑儀試穿一對高跟涼鞋，但最終不大合心水便偕母離去。盧淑儀及後往停車場取車，駕着男友李克勤的七人車離開。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
