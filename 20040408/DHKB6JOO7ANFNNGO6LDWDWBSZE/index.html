<html><header><meta charset="utf-8"><title>林心如變韓國娃娃</title></header><body><h1>林心如變韓國娃娃</h1><p>林心如日前被邀請到韓國宣傳，她出席當地影迷聚會時，影迷送上傳統韓國服飾，林心如即時換上，變成一名「韓國娃娃」，十分可愛。林心如更品嘗了影迷為她準備的人參雞和泡菜，吃得津津有味。<br> &#13;<br> <spanclass>同型男談情 &#13;<br> 林心如表示當地電視台早前邀請她拍攝一套愛情時裝劇，而男主角方面暫定為型男安在旭，現時已着手繙譯劇本。問到林心如最欣賞韓國哪一位男星，她表示最欣賞的韓國明星是元斌，可惜今次緣慳一面，不然就更圓滿了。</spanclass></p></body></html>
