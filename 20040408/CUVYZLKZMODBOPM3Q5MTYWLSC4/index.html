<html><header><meta charset="utf-8"><title>閩少女遭網友迷暈赴台</title></header><body><h1>閩少女遭網友迷暈赴台</h1><p>福建省年僅十三歲的小六女生玲玲，本月初與網友相約偷渡到台北101大樓逛街，上船前喝下友人提供的飲料昏睡，醒來後人已在台灣，被囚禁在台北縣新莊市，還被脅迫賣淫。<br> &#13;<br> <spanclass>被迫賣淫　上網求救 &#13;<br> 玲玲提出要玩室內的電腦時，看管的男子因不懂電腦也未阻擋，玲玲即上網向網友求救。內地網友又透過台灣友人報案，警方則依玲玲發出求救內容的電腦位址（IP），在前晚救出玲玲。&#13;<br> 台灣《蘋果日報》</spanclass></p></body></html>
