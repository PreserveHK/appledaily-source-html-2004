<html><header><meta charset="utf-8"><title>薛凱琪出碟自動慳</title></header><body><h1>薛凱琪出碟自動慳</h1><p>華納唱片於上月曾裁員及減薪，但旗下女新人薛凱琪在公司的低潮中，仍於日內推出其處女唱片，雖然薛凱琪揚言華納宣傳費未減，只是在其他項目上卻需節流。<br> &#13;<br> <spanclass>裁員冇影響 &#13;<br> 薛凱琪日前在將軍澳接受訪問時說：「公司裁員對我冇乜影響，但自己都要慳，我要自己學化妝、整頭，有時都要自己搭車做嘢。」對於英皇以銀彈力捧美少女Isabella，未知薛凱琪會否羨慕對方？薛凱琪即笑說：「我會戥佢開心，但唔會羨慕，況且公司喺我張碟嘅宣傳上都好落本，喺𠵱家嘅市道嚟講，已經好好啦。」&#13;<br> 採訪：朱倬誼</spanclass></p></body></html>
