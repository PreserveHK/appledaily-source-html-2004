<html><header><meta charset="utf-8"><title>舒麥加：繫緊安全帶</title></header><body><h1>舒麥加：繫緊安全帶</h1><p>周三是「世界健康日」，世界衞生組織首次將「交通意外」列為公眾健康問題，並邀請德國籍一級方程式世界冠軍舒麥加擔任宣傳大使，在愛爾蘭都柏林簽訂憲章。&#13;<br> 世衞和世界銀行聯合公布的報告指出，交通安全是「主要但被忽略的健康問題」，每年在交通意外中死亡的人數達一百二十萬人，傷者數目更達五千萬人，每年因交通意外導致的全球經濟損失逾四萬億港元。舒麥加說：「只要繫緊安全帶，就可救回你的性命。」	&#13;<br> 法新社</p></body></html>
