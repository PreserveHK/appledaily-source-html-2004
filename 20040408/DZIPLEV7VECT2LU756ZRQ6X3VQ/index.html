<html><header><meta charset="utf-8"><title>美麗寶趁市旺增開分店</title></header><body><h1>美麗寶趁市旺增開分店</h1><p>【本報訊】主要從事鞋類製品零售的美麗寶（1179），其主席兼董事總經理鄧偉林（圖）在一公開場合上表示，看好今年本港的零售市道，欲開設更多分店，至於數目要視乎有沒有合適舖位及租金水平而定。美麗寶於本港及澳門現有93家分店。&#13;<br> 鄧偉林透露，目前本港商舖的租金有上調壓力，特別是位於遊客區，差不多上升了20%。美麗寶董事副總經理吳民傑則補充，該集團旗下93家分店中，約有40家將於今年內商討續約，其中約有一半位於遊客區。&#13;<br> 對於內地發展方面，鄧偉林表示，目前在內地共有68家自營店舖，基於內地商舖租金已回復正常，故希望今年內將內地分店數目增至逾80家。</p></body></html>
