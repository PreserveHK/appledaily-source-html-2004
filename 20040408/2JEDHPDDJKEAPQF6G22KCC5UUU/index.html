<html><header><meta charset="utf-8"><title>九倉換取蛇口一期股權</title></header><body><h1>九倉換取蛇口一期股權</h1><p>【本報訊】九龍倉（004）昨日公布，旗下現代貨箱與其他股東調整在深圳蛇口碼頭的股權比例，以部份二期股權換取一期股權。交易後，現代貨箱在蛇口一期及二期的持股量相若，分別為10%及9.8%。&#13;<br> 根據協議，現代貨箱以2.03億元向太古A（019）購入蛇口一期7.5%股權，並以相若的條款向鐵行購入一期2.5%股權，令持股量由零增至10%。&#13;<br> 現代貨箱同時以1.28億元，將蛇口二期7.48%股權售予太古，再將二期2.05%股權售予鐵行，太古同意額外支付101萬元來解除蛇口二期合營安排的若干責任。交易後，現代貨箱在二期的持股量由19.33%，降至9.8%。</p></body></html>
