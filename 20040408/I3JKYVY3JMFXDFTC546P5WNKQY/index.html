<html><header><meta charset="utf-8"><title>青年盜護照出境判監</title></header><body><h1>青年盜護照出境判監</h1><p>【本報訊】一名無業青年本月五日涉替人攜帶一本英國（海外）護照往法國時，在赤鱲角機場登機前被警方拘捕，該青年昨在荃灣法院承認一項盜竊罪，律師求情表示，被告因母親患有冠心病，急需籌一萬元手術費才犯案。裁判官斥責被告甘為犯罪集團作跑腿，判入獄八個月。&#13;<br> 被告廖偉淦，二十五歲，無業，有五次刑事紀錄，四次為不誠實案底。被告被捕後承認受託將護照帶到法國，可獲五千二百元酬勞。&#13;<br> 案件編號：TWCC1135/2004</p></body></html>
