<html><header><meta charset="utf-8"><title>星樓價降至5年新低</title></header><body><h1>星樓價降至5年新低</h1><p>【本報綜合報道】新加坡私人樓宇價格於首季跌0.4%，降至5年來最低。私人住宅物業指數從去年末季的112.8降至上季的112.4，令人關注該國今年度樓市就算復甦，增長速度也會很緩慢。&#13;<br> 一些分析員認為，假使樓市在下半年轉旺，樓價今年只能原地踏步，或最多升5%。儘管發展商上季推出市場的私人樓宇單位僅500至900個，遠少於過去8年的首季平均推售2120個，可是樓價仍持續向下，這主要歸因亞洲爆發禽流感、新加坡股市升浪只屬曇花一現，以及當地政府押後調低個人入息稅率。&#13;<br> 該國私人物業市場現有4萬個空置單位，估計需時3年消化。</p></body></html>
