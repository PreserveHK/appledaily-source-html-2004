<html><header><meta charset="utf-8"><title>　　復活兔派復活蛋 - 李八方</title></header><body><h1>　　復活兔派復活蛋 - 李八方</h1><p>一連四日嘅復活節假期就快到，一家大細除咗去遊行反釋法，祈求法治「復活」之外，重可以去尖沙嘴海港城欣賞吓六十幾隻得獎嘅創意復活蛋應吓節。到時現場會有十四呎高嘅巨型復活蛋畀巿民任影，又可以落手落腳學整復活蛋，想做善事嘅重可以競投漫畫家麥家碧、美術指導奚仲文、歌手古巨基同埋傷健藝術家廖東梅設計嘅「蛋作」，捐款畀公益金。兩位美豔嘅兔女郎同埋兔小朋友噚日就率先同啲靚蛋影相，重大派糖果同義賣復活蛋。咁多節目，復活節又點會悶呢！&#13;<br> 馬泉崇攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
