<html><header><meta charset="utf-8"><title>換特首？喬笑提曾蔭權</title></header><body><h1>換特首？喬笑提曾蔭權</h1><p>【本報訊】膽敢在公開場合以更換香港特首這個敏感話題當作笑話講的中央官員，可數人大常委會副秘書長喬曉陽為第一人。&#13;<br> 喬曉陽昨日出席座談會與四十多位學術界人士討論釋法，曾蔭權坐在他身旁，學者蔡子強發言時指香港的問題出在政治體制身上。喬曉陽開玩笑稱，是否即使換上曾蔭權做特首，問題也不能解決？此言一出，在座人士無不捧腹大笑，只有曾蔭權獨自尷尬。學者宋立功指，雖然喬曉陽當時只是想製造輕鬆的談話氣氛，並非認真，但這個笑話只有喬才有膽說，顯示出他的強勢和說一不二的性格。</p></body></html>
