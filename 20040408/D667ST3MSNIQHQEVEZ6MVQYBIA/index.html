<html><header><meta charset="utf-8"><title>睡眠過少體重容易增加</title></header><body><h1>睡眠過少體重容易增加</h1><p>美國廣播公司昨日報道，美國波士頓一間醫院與紐約聖路伽羅斯福醫院肥胖研究中心，最近就睡眠與體重的關係進行研究，結果發現，若睡眠時間太少，人的身體會產生更多的皮質醇，而皮質醇增多將會導致體內的胰島素上升，而胰島素的多寡與體內糖份積聚數量成正比，遂令體重增加。&#13;<br> 研究又指出，若一個人的活動量及卡路里數量不變，但卻限制自己睡眠時間，就可能需要透過增加食量來提升個人能量，而長期進食過量，極可能引致過胖。</p></body></html>
