<html><header><meta charset="utf-8"><title>查理絲撐男友喧賓奪主</title></header><body><h1>查理絲撐男友喧賓奪主</h1><p>南非女星查理絲泰朗（CharlizeTheron），自從上月榮登奧斯卡影后寶座後已聲價十倍，她現時出席公眾場合，均例必成為傳媒爭相採訪的對象。&#13;<br> <br> <spanclass>作有限度公映 &#13;<br> 前晚查理絲陪伴男友史釗活唐辛（StuartTownsend），出席他有份主演的新片《Shade》在洛杉磯舉行的首映禮，甫到場她即成為全場的焦點。&#13;<br> 由史泰龍（SylvesterStallone）及美蘭妮姬菲芙（MelanieGriffith）主演的《Shade》，其實早在去年已參展不少電影節，但直至日前才在洛杉磯開畫，並於下月開始於美國作有限度公映。</spanclass></p></body></html>
