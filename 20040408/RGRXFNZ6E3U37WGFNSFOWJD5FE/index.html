<html><header><meta charset="utf-8"><title>工行增持工銀至63.22%</title></header><body><h1>工行增持工銀至63.22%</h1><p>【本報訊】中國工商銀行（亞洲）（349）宣布，母公司中國工商銀行（工行）透過行使可轉換優先股，令其持有工銀亞洲的股權，由53.18%增至63.22%；行使價經調整後，從每股7.5元輕微降低至7.42元。工行原來持有的2.02億股可轉換優先股，已全部被兌換為2.04億股工銀亞洲普通股。&#13;<br> 另外，華電國際（1071）宣布，今年首季發電量達到900萬兆瓦時，較03年同期增加31.1%，目前華電的權益總裝機容量為6868.5兆瓦。</p></body></html>
