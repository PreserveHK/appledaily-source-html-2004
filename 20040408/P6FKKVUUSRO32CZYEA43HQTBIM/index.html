<html><header><meta charset="utf-8"><title>上市公司快訊<br>奧思擬3年星設7零售點</title></header><body><h1>上市公司快訊<br>奧思擬3年星設7零售點</h1><p>【本報訊】代理~H2O+產品的奧思集團（1161）宣布，已於3月25日在新加坡開設首間零售店，主席余麗絲計劃於未來3年，在當地再開設6個零售點。奧思於去年8月，獲~H2O+產品的新加坡獨家分銷權。該公司昨亦在香港及台灣推出全新彩妝系列產品，余麗絲預期新產品可為奧思帶來20至25%的額外收益。&#13;<br> 另外，永旺百貨（984）宣布將軍澳區的第5家獨立十元廣場今天啓業，面積5185平方呎。集團其餘的十元店分別設於銅鑼灣、元朗及上環。</p></body></html>
