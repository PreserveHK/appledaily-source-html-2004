<html><header><meta charset="utf-8"><title>關心妍無懼綁匪單拖返港</title></header><body><h1>關心妍無懼綁匪單拖返港</h1><p>關心妍早前在一片綁架鬧劇聲中到了美國進修，她出發當天，唱片公司安排了保安人員在機場護駕。昨晚關心妍獨自推着行李返港，唱片公司只派了一個司機接機。<br> &#13;<br> <spanclass>擔心母親 &#13;<br> 現場沒有唱片公司的保安人員，亦沒有fans迎接，關心妍表示她在美國及加拿大都十分平安，惟獨是十分擔心在港的母親，所以單是長途電話費，都差不多令她「破產」。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
