<html><header><meta charset="utf-8"><title>晨女高橋愛熱戀FLAME恭平</title></header><body><h1>晨女高橋愛熱戀FLAME恭平</h1><p>日本偶像組合Morning娘不少成員，都曾被指與尊尼事務所年輕男藝人拍拖，而近日聲勢直迫尊尼仔的組合FLAME，亦被晨女成員看中，有消息指FLAME的金子恭平現時正與晨女成員高橋愛拍拖。&#13;<br> 查實晨女的同門姊妹松浦亞彌盛傳與w-inds主音橘慶太拍拖已有一段日子，而身為w-inds同門兄弟的FLAME成員金子恭平，則被傳搭上高橋愛，似乎尊尼仔獨當一面的時代已經過去了。</p></body></html>
