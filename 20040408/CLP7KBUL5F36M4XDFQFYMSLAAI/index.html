<html><header><meta charset="utf-8"><title>李心潔被「劏」嗌救命</title></header><body><h1>李心潔被「劏」嗌救命</h1><p>在電影《救命》中，林嘉欣與李心潔兩位女主角均有不少動作場面，吃盡苦頭，但提到最難捱的，原來是她們拍攝一場在寒冬中躺在雪地上的場面。&#13;<br> <br> <spanclass>全身貼暖包 &#13;<br> 由於當時天氣很冷，怕凍的李心潔除早已打底外，更自備暖包貼滿全身，林嘉欣見狀亦不執輸，連腳底亦貼滿暖包。&#13;<br> 李心潔即笑說：「怕且導演一陣實會問『點解有兩個肥妹瞓喺地嘅？』」&#13;<br> 雖然片中李心潔要扮昏迷，林嘉欣亦要扮跛，但二人一想起「肥妺」兩字，就立刻笑個不停，頻頻NG。&#13;<br> 而李心潔最後更要被拖着在冰上行，她說：「你睇我幾慘，點解要『劏』（拖）我呢。」導演羅志良於是笑說：「咁多投訴，拍到尾就劏你。」</spanclass></p></body></html>
