<html><header><meta charset="utf-8"><title>Twins成IFPI大贏家</title></header><body><h1>Twins成IFPI大贏家</h1><p>本屆《IFPI香港唱片銷量大獎2003》將於後天（十日）於演藝學院舉行，國際唱片業協會昨日率先公布部份得獎名單，其中Twins在「十大銷量廣東唱片」中佔四席位，其餘包括容祖兒、張國榮、李克勤、譚詠麟和張學友等。&#13;<br> 而「最暢銷本地男、女新人」分別由吳浩康、張敬軒、林一峰、鄭融、王蓉及黃馨獲獎。至於「最暢銷本地新人組合」就由Boy'Z、at17及2R奪得。<br> &#13;<br> <spanclass>現場揭曉四大獎 &#13;<br> 此外，「全年最高銷量本地女歌手」、「全年最高銷量本地男歌手」、「最高銷量廣東唱片」及「最高銷量國語唱片」四個大獎，將於後晚現場揭曉。</spanclass></p></body></html>
