<html><header><meta charset="utf-8"><title>國金二期停車場晚間泊車每小時$8</title></header><body><h1>國金二期停車場晚間泊車每小時$8</h1><p>喺中環泊車一向都較其他地區肉痛，但記者一日揸車泊喺國際金融中心二期停車場，先發覺原來只係8蚊一粒鐘，簡直係發現新大陸一樣！&#13;<br>原來國金二期停車場逢星期一至六，雖然上午七時至晚上八時嘅收費為每小時$15，但逢星期一至六晚上八時至上午七時、星期日及公眾假期全日都只係每小時$8，相比起周遭嘅停車場更平。另外，如果你同一日響IFCMall消費滿$300或以上，更可獲兩小時免費泊車優惠，出車前可先到位於國際金融中心二期B4停車場嘅西面繳費處，辦理有關手續。&#13;<br>&#13;<br>記者：鄭達基</p></body></html>
