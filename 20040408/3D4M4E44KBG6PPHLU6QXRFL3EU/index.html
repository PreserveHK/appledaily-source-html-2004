<html><header><meta charset="utf-8"><title>新系統設計配合口岸特色</title></header><body><h1>新系統設計配合口岸特色</h1><p>入境處會因應各口岸的不同環境，設計出不同的旅客自助出入境檢查系統，例如機場口岸，系統設計會以玻璃為主，配合機場的整體設計；海路口岸方面，系統設計會飾以波浪紋及藍色象徵海洋；放在陸路口岸的系統則會以綠色為主，代表與陸路有關。&#13;<br> 為令整套系統更切合用家要求，入境處歡迎市民透過入境處網址<ahref http:>www.immd.gov.hk 寫下意見。</ahref></p></body></html>
