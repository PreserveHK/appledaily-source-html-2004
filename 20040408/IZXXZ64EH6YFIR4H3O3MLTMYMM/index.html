<html><header><meta charset="utf-8"><title>袋鼠基因改善牛奶營養</title></header><body><h1>袋鼠基因改善牛奶營養</h1><p>澳洲的科學家發現，袋鼠能根據胚胎發育的不同階段，製造三種成份完全不同的奶，而此項有關袋鼠基因的研究，將有助科學界研製出營養價值更高的牛奶。&#13;<br> 澳洲的專家日前在德國柏林舉行的人類基因會議上討論有關研究，澳洲國立大學、從事袋鼠基因排序的專家ProfJennyGraves表示，未來可以將袋鼠基因植入牛隻體內，令牛隻生產更高營養的牛奶，「這些奶將含大量的生長因子，對年幼及早產嬰十分有幫助。」</p></body></html>
