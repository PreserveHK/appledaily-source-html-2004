<html><header><meta charset="utf-8"><title>潛逃8年通緝犯忘真名</title></header><body><h1>潛逃8年通緝犯忘真名</h1><p>北京周姓銀行職員涉嫌監守自盜，取去了存戶一萬四千元美金（約十萬九千港元）後潛逃八年，一直以假名逃避警方的追捕。他日前潛回北京到一家旅館投宿時，竟把自己的真實身份證當假證交給服務員登記，結果被揭發是通緝犯。&#13;<br> 公安接報到場，衝上前將周某拘捕時直呼其真名，但長期習慣使用假名逃亡的周某竟然一點反應也沒有，等回過神來，才承認自己是「周某」。事後，他說：「如果街上有人叫我真名，我真反應不過來。」&#13;<br> 《北京晨報》</p></body></html>
