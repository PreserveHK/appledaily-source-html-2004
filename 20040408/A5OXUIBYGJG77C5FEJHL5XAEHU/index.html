<html><header><meta charset="utf-8"><title>陳妙瑛授大學生創業心得</title></header><body><h1>陳妙瑛授大學生創業心得</h1><p>陳妙瑛近年棄藝從商，其出品的豐胸纖體和健康產品生意算是搞得有聲有色，日前她更應中文大學之邀，為商學院院節的講座擔任嘉賓，向大學生暢談創業心得。&#13;<br> 不少學生對陳妙瑛當初放棄演藝事業而轉戰商場的心態大感興趣，陳妙瑛亦詳述她從商時如何親力親為、克服困難和承受壓力的經過，她還笑言自己的奄尖性格是從商的優點之一。<br> &#13;<br> <spanclass>男學生喜扮靚 &#13;<br> 不過席上有名男學生對扮靚甚有興趣，不斷向陳妙瑛查問護膚方法，令陳妙瑛大為驚訝，因為她想不到連男學生也對扮靚這麼熱衷，她笑稱對方是可造之材，應羅致加入其公司。</spanclass></p></body></html>
