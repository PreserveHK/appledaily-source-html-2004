<html><header><meta charset="utf-8"><title>日右翼闖釣魚台</title></header><body><h1>日右翼闖釣魚台</h1><p>繼中國七名保釣人士上月登上釣魚台，日本共同社報道，日本右翼青年社周三乘船前往具主權爭議的釣魚台。&#13;<br> 報道指，右翼青年社一行十人已抵達日本南部的石垣島，預備周三晚起程前往釣魚台，但日本海上保安廳官員表示：「如果他們有目的地前往釣魚台島登陸，我們會阻止他們。」&#13;<br> 右翼青年社早前表示，他們豎立在釣魚台上的燈塔上月被中國保釣人士毀壞，所以要求乘船前往島上修理，但海上保安廳一直反對。&#13;<br> 中國七名保釣人士上月成功登上釣魚台，並在島上展示中國國旗和破壞青年社安裝的太陽能燈塔。他們事後被日本扣留，翌日獲釋，令中日關係一度緊張。&#13;<br> 路透社</p></body></html>
