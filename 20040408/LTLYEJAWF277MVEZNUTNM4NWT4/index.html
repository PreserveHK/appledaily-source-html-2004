<html><header><meta charset="utf-8"><title>阿B美會合兒子度復活節</title></header><body><h1>阿B美會合兒子度復活節</h1><p>鍾鎮濤（阿B）和女兒鍾嘉湄（B女）及女友范姜等前晚在機場出現，原來阿B將到美國表演，順便探望在美國讀書的兒子鍾嘉浚，一起歡度復活節。<br> &#13;<br> <spanclass>范姜健步如飛 &#13;<br> 已有身孕的范姜穿上鬆身衣服，並披上外套，但見她仍健步如飛。而B女先跟另一名同行女子入閘，范姜和阿B則隨後，范姜一見記者拍照，即時彈開。阿B說：「我呢次過美國係應成龍邀請做一個慈善騷，大約逗留一個星期，我會順便去探吓個仔，因為𠵱家范姜大咗肚，我哋要坐長途飛機，不過都會盡量小心。」</spanclass></p></body></html>
