<html><header><meta charset="utf-8"><title>李彩樺難忘中秋煙花</title></header><body><h1>李彩樺難忘中秋煙花</h1><p>李彩樺（Rain）日前接受雜誌《新婚通信》訪問，談及不少女孩都想擁有童話式婚禮，而阿Rain亦不例外，她甜絲絲地說：「細個時我已經對結婚有憧憬，浪漫對我嚟講係好重要嘅，所以對方求婚時一定唔可以馬虎，必定要諗出最浪漫嘅方法求婚，我好想喺古堡裏面舉行婚禮，所有來賓都要着得好靚。」<br> &#13;<br> <spanclass>要男仔細心 &#13;<br> 問阿Rain理想情人的條件時，她說：「我較欣賞細心嘅男仔，可惜暫時重未遇到。」而阿Rain最深刻一次戀愛經歷，原來是在某一年中秋節與男友在遊艇上看煙花，令她既開心又難忘。</spanclass></p></body></html>
