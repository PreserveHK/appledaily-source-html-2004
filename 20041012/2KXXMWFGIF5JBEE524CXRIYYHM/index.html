<html><header><meta charset="utf-8"><title>蒙嘉慧撞鬼谷祖琳救駕</title></header><body><h1>蒙嘉慧撞鬼谷祖琳救駕</h1><p>由蒙嘉慧、谷祖琳、唐文龍和羅蘭主演的電影《噩夢》，將於下周四（二十一日）上映。該片故事講述懷疑精神失常的蒙嘉慧終日產生幻覺，一次她上廁所時，看到一個穿上紅裙的長髮厲鬼而嚇得大叫救命，好友谷祖琳前來看個究竟，但卻一無所獲。谷祖琳表示，雖然明知片中女鬼是虛假，但因為現場收音關係，女鬼要即場發出尖叫聲，她一埋位即全身起雞皮。<br> &#13;<br> <spanclass>對乾冰敏感 &#13;<br> 此外，導演為求達至迷離氣氛，用乾冰增強效果，但蒙嘉慧患上感冒，對乾冰敏感，以致拍攝期間不停打噴嚏NG三次，令蒙嘉慧大感不好意思，最後請工作人員食消夜。</spanclass></p></body></html>
