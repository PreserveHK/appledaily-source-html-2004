<html><header><meta charset="utf-8"><title>鄭中基佩服好戲男童</title></header><body><h1>鄭中基佩服好戲男童</h1><p>鄭中基日前為新歌《不好笑》拍攝KTV，不過今次KTV中沒有美麗動人的女主角，換來是一位跳跳紮的六歲男童。<br> &#13;<br> <spanclass>話喊就喊 &#13;<br> 在KTV中，鄭中基飾演父親，他起初擔心跟小朋友合作，場面難以控制，沒料正式拍攝時，男童竟如資深演員般專業，令鄭中基大為驚訝。一幕講述男童哭着要找媽媽的場面，導演只講述了一次前因後果，男童已出奇地投入，且男童的眼淚如開水喉似的不可收拾，鄭中基最後要給男童一排朱古力才收聲。最後男童哭了四次便完成，拍攝過程相當順利。&#13;<br> 鄭中基對此表示，男童演技如此出色，他自己也不能鬆懈，免得被對方搶鏡。</spanclass></p></body></html>
