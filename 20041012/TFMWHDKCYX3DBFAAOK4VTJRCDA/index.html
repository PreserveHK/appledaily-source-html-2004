<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>「我不想要這顆金蘋果了？」粉紅小象說。&#13;<br>「為甚麼？吃下它不是可以讓人美夢成真嗎？」白小天說。&#13;<br>「但是必須以一件最珍貴或最秘密的事來交換？」粉紅小象說。&#13;<br>「沒有人願意交換嗎？」&#13;<br>「不是。是失樂園裏的小朋友不再相信『美夢成真』這種神話了。」&#13;<br>「不知道看報紙的大人們，相不相信這世界上還有這種神話呢……」</p></body></html>
