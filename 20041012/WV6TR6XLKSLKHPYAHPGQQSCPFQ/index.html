<html><header><meta charset="utf-8"><title>新世界中心無條件免費泊車</title></header><body><h1>新世界中心無條件免費泊車</h1><p>咩咩商場物物中心成日話有免費泊車優惠，其實多數都係要消費滿兩三百蚊先免費泊嗰一粒鐘，想唔使錢泊兩粒鐘就起碼要消費幾百蚊。不過凡事有例外，綜觀高消費嘅尖沙嘴區，廉價嘅停車場少之又少，更何況可以無條件免費泊車？雖然逢星期一至五11:00am-8:00pm毋須消費單據便可免費喺新世界中心泊車兩小時嘅優惠，已經維持了一段時間，但對於新牌一族或少到此區的朋友依然係「恩物」，長時間幫襯年中真係慳唔少！&#13;<br>&#13;<br>記者：馬慶武</p></body></html>
