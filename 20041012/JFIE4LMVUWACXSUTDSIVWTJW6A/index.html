<html><header><meta charset="utf-8"><title>宋承憲拍完韓劇去當兵</title></header><body><h1>宋承憲拍完韓劇去當兵</h1><p>韓國男星宋承憲，因逃兵役問題而能否演出新劇《悲傷戀歌》，一直引起關注，電視製作組昨日已確定仍由宋承憲主演，而服兵役的問題，則待拍完該劇後解決。&#13;<br> <br> <spanclass>「難將他排除在外」 &#13;<br> 《悲傷戀歌》的共同製作公司昨日公開了由宋承憲、權相祐和金喜善參加拍攝的十多款海報，公司負責人還表示，下周四日將在漢城MEGABOX電影院舉行《悲傷戀歌》製作發布會，表明公司立場。發言人還說：「宋承憲參加此劇，並不是他不願意服兵役，而是逃避兵役事件發生之前已開始，很難將他排除在外。」</spanclass></p></body></html>
