<html><header><meta charset="utf-8"><title>古妮高娃淪為紙上明星</title></header><body><h1>古妮高娃淪為紙上明星</h1><p>俄羅斯網球名將古妮高娃（AnnaKournikova），近日的風頭被俄羅斯網壇超新星兼溫布頓冠軍舒拉寶娃（MariaSharapova）完全掩蓋。難得古妮高娃心情未受影響，前日她還以一身性感打扮，出席加州一個愛滋病籌款晚宴。&#13;<br> 雖然古妮高娃近日淪為紙上明星，但她前日偕同現今世界排名第二的美國網球手洛迪克（AndyRoddick）出席派對，依然成為派對中的風頭躉。不過早前與古妮高娃傳出結婚傳聞的西班牙歌手EnriqueIglesias，則未見影蹤。</p></body></html>
