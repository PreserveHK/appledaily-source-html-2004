<html><header><meta charset="utf-8"><title>混合劑除車匙位花痕</title></header><body><h1>混合劑除車匙位花痕</h1><p>車門手把位置及鎖匙孔，會因為經常開門和插匙而弄得花痕多多，雖然痕迹細小卻很容易看見，只要花痕不深，是可以用簡單方法修補。可以到汽車精品店買一類混合劑，它是一種含有細小粉末的液體研磨劑，只要劑少許於絨布上，在花痕處直線來回輕擦（切忌打圈擦拭），便會磨去車身表面很薄的一層，去掉傷痕。只要車身表面回復光滑，便可以停止擦拭，最後打上車蠟，便可大功告成。&#13;<br>為了預防車匙把車身刮花，以後插匙最好用手指貼着鑰匙插入，若發現鑰匙插入時轉動不靈活，可以用2B以上的鉛筆塗於匙上的凹位，便有順滑作用。&#13;<br>&#13;<br>記者：曾順珍</p></body></html>
