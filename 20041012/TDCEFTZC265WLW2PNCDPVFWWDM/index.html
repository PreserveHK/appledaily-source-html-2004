<html><header><meta charset="utf-8"><title>德政府減持德電訊股權</title></header><body><h1>德政府減持德電訊股權</h1><p>【本報綜合報道】德國政府將減持歐洲最大電話公司德國電訊（DeutscheTelekom）的股權，套現44.5億歐元（約347.1億港元）。這將是過去6星期來，第4個歐洲國家為減輕財政赤字而出售國有資產。&#13;<br> 德國政府將透過國營銀行KfW出售德國電訊股權，當中包括30億歐元股票以及10億歐元認股證；此舉會令德國政府的持股量由43%降至36%。今次售股將由美國花旗集團、摩根大通和摩根士丹利管理。</p></body></html>
