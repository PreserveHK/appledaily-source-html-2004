<html><header><meta charset="utf-8"><title>祖兒南京日日拮</title></header><body><h1>祖兒南京日日拮</h1><p>容祖兒昨日到商台接受訪問時透露，她剛在南京完成針灸療程，所以聲沙的情況改善不少，祖兒說：「本來正常係一日針一次，但係由於我趕時間關係，所以一日針兩次，每次都要拮四針，𠵱家把聲都好咗好多啦。」&#13;<br> 對於近日有雜誌指整容專家揭祖兒變樣真相，祖兒說：「嗰本雜誌都唔使理啦，嗰時有人死咗佢就走去搵個問米婆出嚟，所以我都覺得唔使回應。不過我好開心佢揀啲相揀得好靚，咁就有說服力畀人覺得我靚咗。」祖兒自言沒有為此事而生氣，她說：「我份人好阿Q精神，我個化妝師都不知幾開心有咁大篇報道呀。」&#13;<br> 採訪、攝影：李珮洳</p></body></html>
