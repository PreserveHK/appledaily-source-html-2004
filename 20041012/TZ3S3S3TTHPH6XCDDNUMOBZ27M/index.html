<html><header><meta charset="utf-8"><title>森美聲演「鯊膽王」</title></header><body><h1>森美聲演「鯊膽王」</h1><p>美國夢工場最新動畫片《鯊膽大話王》將於十二月在港上映，該片前周在美國上映時，票房累積已接近九千萬美元（約七億港元），成績十分理想。&#13;<br> 此部反傳統動畫片，大玩Hip-hop音樂，是《教父》與《海底奇兵》的混合體，為了吸引更多觀眾入場，夢工場更找來韋史密夫（WillSmith）、雲妮絲惠嘉（ReneeZellweger）和安琪蓮娜祖莉（AngelinaJolie）負責配英語對白。&#13;<br> 到香港上映時，亦會找來港星配上廣東話版，韋史密夫所配的主角奧斯卡，廣東版就由森美配音，雲妮絲惠嘉所配的安芝一角，廣東版就由周麗淇負責，其他還有Boy'Z，秦沛等人。</p></body></html>
