<html><header><meta charset="utf-8"><title>安達與男友戴情侶表闢謠</title></header><body><h1>安達與男友戴情侶表闢謠</h1><p>現年二十三歲的日本女星安達祐實，最近被指飛掉其四十歲的演員男友黑田Arthur，另投年輕演員比留間由哲懷抱。前日日本記者便拍下她與男友黑田，去完黑田出生地三藩市和洛杉磯旅行後返回日本，二人現身東京成田機場時，手上也戴上了情侶手表。&#13;<br> <br> <spanclass>旅行慶祝生日 &#13;<br> 與安達笑容滿面出現的黑田表示，這次是安達的生日慶祝旅行，而安達說：「此行我已與他（指黑田）在美國的家人見面，但我們仍未打算結婚，我們仍拍拖順利。」</spanclass></p></body></html>
