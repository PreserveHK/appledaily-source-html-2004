<html><header><meta charset="utf-8"><title>許冠英撐懷恩撼祖名</title></header><body><h1>許冠英撐懷恩撼祖名</h1><p>許冠傑胞兄許冠英、Cookies的Miki及侯莎莎等，昨日為陳達志（Ba叔）的京士活物業代理新店開張，擔任剪綵嘉賓。<br> &#13;<br> <spanclass>彈結他取勝 &#13;<br> 許冠傑長子許懷恩計劃加入樂壇，與成龍兒子房祖名正面交鋒。許冠英力撐姪兒，他說：「我冇聽過祖名唱歌，但係懷恩彈結他應該好過祖名，而懷恩喺唱歌方面就要努力學習。」&#13;<br> 許冠英在阿Sam（許冠傑）本月舉行的演唱會仍會每晚上台演出，但他表示每次為阿Sam演出也不收分文，許冠英表示：「打死不離親兄弟，細佬開騷當然會幫啦。」&#13;<br> 採訪、攝影：張俊銘</spanclass></p></body></html>
