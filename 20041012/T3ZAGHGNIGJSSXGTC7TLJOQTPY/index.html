<html><header><meta charset="utf-8"><title>《時光倒流70年》創神話</title></header><body><h1>《時光倒流70年》創神話</h1><p>基斯杜化李夫另一齣經典電影是《時光倒流七十年》（SomewhereinTime）。這個超凡愛情故事，發生在一九八○年，由他扮演的年輕編劇遇到一個老婆婆，婆婆送他一隻金表，後來他入住一間酒店，發現一張貌美女郎（由珍茜摩爾飾演）照片，相中人就是那婆婆，於是他決心要回到以前尋找心中可人兒。&#13;<br> 故事浪漫，一九八一年上畫時風靡一時，在香港現已拆卸的碧麗宮戲院放映時，由八一年九月十二日一直放映至八二年四月二十二日，影期長達二百二十三天，票房達九百三十八萬港元，創下當年外語片的紀錄，寫下神話。&#13;<br> 本報記者</p></body></html>
