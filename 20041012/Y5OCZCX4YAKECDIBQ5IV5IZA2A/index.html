<html><header><meta charset="utf-8"><title>牛肉探戈美食之旅</title></header><body><h1>牛肉探戈美食之旅</h1><p>阿根廷是南美、歐洲文化大熔爐，飲食文化有獨到一套。由現在至10月31日，Hugo's引入一系列阿根廷有機牛肉主題美食，所有肉扒都在開放式炭爐燒烤，原汁原味，每款$180起。另有「阿根廷式燒烤牛肉」任食，每位$350。現場有探戈舞曲演奏，吃飽小動助消化，來跳跳Tango又何妨？&#13;<br> 記者：戴維浩&#13;<br> &#13;<br> Hugo's（23111234）&#13;<br> 地址：九龍彌敦道67號香港凱悅酒店2樓</p></body></html>
