<html><header><meta charset="utf-8"><title>Sammi、華仔至激一吻</title></header><body><h1>Sammi、華仔至激一吻</h1><p>劉德華與鄭秀文（Sammi）合演的新片《龍鳳鬥》將於後日（周四）上映，這對銀幕老拍檔今次扮演一對過氣夫妻。&#13;<br> 劇情講述華仔與Sammi雖然已經分開，但彼此仍是深愛對方，所以兩人熱吻時，十分纏綿。以往Sammi和華仔在電影中亦曾試過拍接吻戲，但始終不及今次這麼激。<br> &#13;<br> <spanclass>杜琪峰有陰謀 &#13;<br> 該場親吻戲長達三十秒，拍攝時NG了一次，Sammi笑說：「唔知係咪杜琪峰有心安排，因為杜Sir以為《龍鳳鬥》係三人最後一次合作，所以刻意製造一個NG片段嚟留念。」但其實三人一直合作愉快，不排除將來仍有機會合作。</spanclass></p></body></html>
