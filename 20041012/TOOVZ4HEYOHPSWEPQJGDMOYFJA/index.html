<html><header><meta charset="utf-8"><title>《超人》33年面世</title></header><body><h1>《超人》33年面世</h1><p>一名外星科學家因星球將毀，將兒子送到地球，獲一對夫婦收養，成長中「超人」漸發現自己有超能力；平時他是個文弱記者，遇事時變身以超能力維持正義與和平──這就是《超人》的故事背景。&#13;<br> 這個膾炙人口的美國漫畫故事，在一九三三年面世時僅六期就完蛋，三八年捲土重來才一炮而紅，開創超能力英雄漫畫潮流。&#13;<br> 《超人》後來以動畫、真人版電影和電視連續劇等各種形式面世，都大受歡迎，七八年新版《超人》電影捧紅了基斯杜化李夫，十年間拍了四集。九十年代電影公司有意開拍第五集但未成事。&#13;<br> 《蘋果》資料室</p></body></html>
