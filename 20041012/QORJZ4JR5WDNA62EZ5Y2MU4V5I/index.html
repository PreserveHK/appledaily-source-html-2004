<html><header><meta charset="utf-8"><title>《教父》馬龍成黑幫至尊</title></header><body><h1>《教父》馬龍成黑幫至尊</h1><p>英國UCI電影院線最近舉辦了「史上最令人難忘的黑幫角色」選舉，由三千名影迷投票得出的結果顯示，馬龍白蘭度（MarlonBrando）在《教父》中的黑手黨龍頭老大角色以大熱姿態成為冠軍，而羅拔迪尼路（RobertDeNiro）在《教父續集》的年輕版老大則位列亞軍。&#13;<br> 迪尼路另外兩片《義膽雄心》及《賭城風雲》也分別佔第四及第十位，阿爾柏仙奴（AlPacino）的《疤面煞星》排第六位，而雲尼鍾斯（VinnieJones）憑《夠薑四小強》入圍排第七位。</p></body></html>
