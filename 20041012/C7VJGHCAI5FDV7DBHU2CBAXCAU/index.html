<html><header><meta charset="utf-8"><title>w-inds台灣騷20分鐘賣斷飛</title></header><body><h1>w-inds台灣騷20分鐘賣斷飛</h1><p>日本少男組合w-inds已計劃下月中在台灣舉行兩場演唱會，一萬張門票前日已正式公開發售，而且更於二十三分鐘內火速售罄。&#13;<br> <br> <spanclass>Fans當場落淚 &#13;<br> w-inds在台灣人氣強勁，他們雖然未曾到過台灣演出，但一萬張門票前日在二十三分鐘內賣清，不少買不到票的fans更當場落淚。而且還有在場的fans於售票處等候，希望等到一些透過網絡訂票、或因為信用卡問題失效的名額。&#13;<br> 由於反應熱烈，主辦單位正向日本方面提出，希望w-inds能加場表演。</spanclass></p></body></html>
