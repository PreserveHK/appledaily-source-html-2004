<html><header><meta charset="utf-8"><title>群星送別美國藝壇笑匠</title></header><body><h1>群星送別美國藝壇笑匠</h1><p>縱橫藝壇逾四十年的美國笑匠RodneyDangerfield，上周二因心臟病發引致中風辭世，享年八十二歲。前日其家人於洛杉磯為Rodney舉行葬禮，荷李活多位著名喜劇演員均抽空出席。&#13;<br> 占基利（JimCarrey）、阿當桑迪拿（AdamSandler）、添艾倫（TimAllen）及名嘴JayLeno等，前日一身黑衣打扮到達洛杉磯WestwoodVillage墳場送Rodney最後一程。於葬禮前眾人為Rodney舉行追悼會，出席明星均上前慰問Rodney的遺孀。</p></body></html>
