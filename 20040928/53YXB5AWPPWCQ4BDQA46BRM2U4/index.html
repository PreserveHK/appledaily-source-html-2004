<html><header><meta charset="utf-8"><title>三千萬清朝花瓶公開拍賣</title></header><body><h1>三千萬清朝花瓶公開拍賣</h1><p>【本報訊】中國古董瓷器及工藝品向為收藏家眼中的無價寶，將於下月底香港蘇富比2004年秋季拍賣會公開拍賣的清朝乾隆胭脂紅地軋道錦紋粉彩纏枝花卉紋梅瓶，在渾圓的瓶身及線條多變的瓶面以外，更罕有是瓶子以西洋傳入的配釉法低溫燒成，可說是乾隆年間一件中西合璧的藝術精品。&#13;<br> 與清朝乾隆胭脂紅地軋道錦紋粉彩纏枝花卉紋梅瓶一式一樣的珍品只有兩件存世，另一件現存於北京故宮博物館。物以罕為貴，估計紋梅瓶成交價將高達三千萬港元。</p></body></html>
