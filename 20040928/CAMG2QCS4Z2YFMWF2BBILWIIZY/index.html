<html><header><meta charset="utf-8"><title>傳統潮菜創新驚喜</title></header><body><h1>傳統潮菜創新驚喜</h1><p>海港潮州酒樓行政總廚羅粉華先生是潮州人，入行二十多年，除了精通家常小菜之外，能做名貴菜式，更愛做創新菜式。在這陣子的假期，可有興趣試試不一樣的新潮口味？&#13;<br>&#13;<br>記者：李玉蘭</p><p><spanclass><fontstyle>冰鎮拼盤　$200  &#13;<br> 將鮑魚、中蝦、大八爪魚、北寄貝、涼瓜片煮熟後涼凍，再分別切片、去殼或開邊，鋪在碎冰面上；點上芥辣同吃，冰涼鮮美。&#13;<br> &#13;<br> 海港潮州酒樓（28777728）&#13;<br> 地址：灣仔告士打道138號聯合鹿島大廈2/F　&#13;<br> 座位：400個</fontstyle></spanclass></p></body></html>
