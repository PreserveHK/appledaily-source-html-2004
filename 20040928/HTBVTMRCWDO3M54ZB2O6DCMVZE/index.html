<html><header><meta charset="utf-8"><title>用他人身份證可囚10年</title></header><body><h1>用他人身份證可囚10年</h1><p>入境處指出，根據《人事登記條例》7A及7AA，管有及行使他人身份證，以及轉讓身份證給他人，均屬嚴重罪行，最高可被判罰款十萬元及入獄十年。另外，根據《入境條例》42條，在辦理出入境手續時，向入境處職員作虛假陳述，一經定罪，最高可被判罰款十五萬元及入獄十四年。今年度有四宗青少年使用他人身份證的案件已審結，九名被告分別被判十二至十八個月的感化令，以及社會服務令一百六十小時。</p></body></html>
