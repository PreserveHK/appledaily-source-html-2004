<html><header><meta charset="utf-8"><title>「沙漠金參」令新疆人長壽</title></header><body><h1>「沙漠金參」令新疆人長壽</h1><p>中國中醫研究院中藥研究所解開新疆和田地區遊牧民族長壽之謎。研究人員發現，當地人長期食用俗稱「沙漠金參」的管花肉蓯蓉（又稱大芸），含有生物活性成份「苯乙醇」，具有食用保健價值，可以調節人體免疫功能。&#13;<br> 據最新統計，和田地區百歲老人多達二百一十三人，每十萬人中便約有二十二名是百歲老人，遠遠高於發達的東部地區。《神農本草經》及《本草綱目》都有記載新疆人食用管花肉蓯蓉。</p></body></html>
