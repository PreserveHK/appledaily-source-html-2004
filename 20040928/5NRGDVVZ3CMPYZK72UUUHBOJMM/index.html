<html><header><meta charset="utf-8"><title>亞洲食品特價出售</title></header><body><h1>亞洲食品特價出售</h1><p>荷里活廣場由明天開始至10月4日會舉行「亞洲食品展」，展出不少受歡迎的日、韓、港式食品，也有不同亞洲國家的特產。其中部份健康食品更有優惠，包括高島柚子茶（1,100克），原價$68/樽，特價$49.9/樽；南北行滋潤湯包，原價$28/包，特價$15/包；EDOPack西梅（獨立包裝），原價$14，特價$10；一斤果醋（600毫升）原價$78/支，特價$99.8/2支。	&#13;<br>&#13;<br>記者：謝翠玲</p><p>展銷地點：鑽石山荷里活廣場一樓明星廣場</p></body></html>
