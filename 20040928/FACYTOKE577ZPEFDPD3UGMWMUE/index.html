<html><header><meta charset="utf-8"><title>醉漢大鬧的士</title></header><body><h1>醉漢大鬧的士</h1><p>【本報訊】飲至酩酊大醉姓蕭（二十三歲）的男子，昨凌晨四時許，在油麻地彌敦道二百三十八號對開，疑不勝酒力突然衝出馬路，拍打一輛停在路邊等客之的士車頭冚，然後開門登上後座大吵大鬧，姓陳（四十九歲）的士司機勸阻無效報案求助。&#13;<br> 警員到場醉漢卻倒卧的士後座地上胡言亂語，「賴死」不肯離開，五名警員及救護員合力將他抬出車外，以布條綑綁其手腳送院治療。其間一名男途人表示曾見四男女在路邊一度攙扶醉漢及搜身，懷疑他遭人趁醉打劫，警員調查後證實事主未有損失。</p></body></html>
