<html><header><meta charset="utf-8"><title>露乳珍納遭電視台追罰款</title></header><body><h1>露乳珍納遭電視台追罰款</h1><p>日前美國哥倫比亞廣播公司CBS因珍納積遜（JanetJackson）和JustinTimberlake在超級碗上演露乳事件，被美國聯邦通訊委員會罰款五十五萬美元（約四百二十九萬港元），不過有知情人士透露CBS方面計劃把這張巨額帳單寄給珍納，要求她支付罰款。<br> &#13;<br> <spanclass>信Justin無辜 &#13;<br> 知情人士說：「電視台沒有人相信這件事是意外，他們認為寄這張罰款帳單給珍納，是表明她須為其不當行為負責。」&#13;<br> 然而電視台高層卻不會以同樣方法對待Justin，因為他們相信Justin對這件事毫不知情。&#13;<br> 不過CBS發言人則未肯就寄帳單給珍納一事作進一步回應。</spanclass></p></body></html>
