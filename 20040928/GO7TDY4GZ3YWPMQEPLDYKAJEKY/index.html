<html><header><meta charset="utf-8"><title>關心妍為熱情Fans感冒</title></header><body><h1>關心妍為熱情Fans感冒</h1><p>關心妍早前在廣州一間大劇院舉行新碟《BirthdayKit》簽名會，吸引過千歌迷到場，由於人數眾多，加上場館冷氣失靈，現場非常翳焗，不過fans依然十分熱情。<br> &#13;<br> <spanclass>冷氣失靈 &#13;<br> 關心妍說：「嗰日天氣好熱，最慘係冇冷氣，咁多人迫埋一齊差啲中暑呀。不過我第一次喺劇院搞歌迷聚會，最開心係見到啲歌迷咁熱情，簽完名都唔願走，我返到香港重感冒呀。」由於排隊簽名人數太多，關心妍堅持要為所有歌迷簽名，結果簽了三小時，令主辦單位遭劇院罰款。</spanclass></p></body></html>
