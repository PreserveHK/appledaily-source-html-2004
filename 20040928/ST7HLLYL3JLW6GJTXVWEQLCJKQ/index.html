<html><header><meta charset="utf-8"><title>徐子淇拍拖度浪漫中秋</title></header><body><h1>徐子淇拍拖度浪漫中秋</h1><p>徐子淇前日與富豪男友李家誠手拖手到上海觀看賽車，今日是中秋節，尚未返回英國繼續碩士課程的子淇，今晚可以與男友人月兩團圓。子淇日前表示甚喜歡中秋節，她說：「好多中國傳統節日都係日光日白慶祝，但中秋節就係夜晚玩吓燈籠同點蠟燭，好浪漫。」&#13;<br> 子淇自到英國讀書後，已有四年時間沒在香港過節，雖然今年有男友相伴，但她表示會先跟家人吃飯慶祝，子淇說：「我重未諗到同佢去邊度玩，到時先算，不過我一定要玩燈籠。」&#13;<br> 採訪：比華利　攝影：葉君海　服裝：PacinoWan</p></body></html>
