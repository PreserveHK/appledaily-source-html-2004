<html><header><meta charset="utf-8"><title>斯國單車手服禁藥褫奪銀牌</title></header><body><h1>斯國單車手服禁藥褫奪銀牌</h1><p>【綜合希臘外電】國際傷殘奧委會周日宣布，斯洛伐克的雙人單車領騎員柏度域，因被驗出使用禁藥，他及其無辜的隊友均被褫奪銀牌。<br> &#13;<br> <spanclass>連累隊友失銀牌 &#13;<br> 今次是傷殘奧運上首次發生雙人單車領騎員使用禁藥事件。二十八歲的柏杜域是視力健全的領騎員，後座則是視力殘障的三十五歲謝路贊克；雖然後者未有使用禁藥，但在「殃及池魚」下，其銀牌亦不保。但兩名運動員毋須接受進一步處分，因為國際傷殘奧委會認為該種禁藥並非可增強表現的藥物。&#13;<br> 此外，早前未能通過藥檢的三位舉重選手，各被判罰停賽兩年，當中兩人並要交還所得的銅牌。今屆傷殘奧運禁藥個案合共七宗。</spanclass></p></body></html>
