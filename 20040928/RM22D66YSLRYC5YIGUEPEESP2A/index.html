<html><header><meta charset="utf-8"><title>葉璇中秋團圓睇緣份</title></header><body><h1>葉璇中秋團圓睇緣份</h1><p>葉璇前晚在上海出席Puma活動，日前她飛抵當地時，影迷一早到機場拉橫額接機，她出閘即為影迷逐一簽名及合照。&#13;<br> 今晚葉璇將會主持中央台的中秋節晚會，她自言主持完奧運節目後，接了不少主持工作，她亦對這方面很有興趣。&#13;<br> 問葉璇有否聯絡中國奧運金牌選手，她說：「都未有時間。」提到田亮和郭晶晶公開戀情，她說：「係咪好囉！」今年葉璇要在工作中度過中秋節，難道她不想人月兩團圓嗎？對此她說：「呢啲嘢要睇緣份，我𠵱家工作好忙，都冇時間。」&#13;<br> 採訪、攝影：曾小嘉</p></body></html>
