<html><header><meta charset="utf-8"><title>飛虎頭套賊劫賓館</title></header><body><h1>飛虎頭套賊劫賓館</h1><p>【本報訊】旺角亞皆老街一百零五號三樓賓館昨凌晨三時遭賊人以投石問路方式糾黨打劫，賊人先藉詞租房進入賓館查悉沒有閉路電視後離去，再戴上飛虎頭套與一名同黨折返行劫，將姓陳（六十歲）管房推入房間毆傷後，掠去其手機及抽屜內四百元逃去。一名姓彭（二十歲）女租客聞嘈吵聲出房查看，發現管房受傷步出房間，因此報案。警員到場兜截賊人無果，將受傷管房送院治療（圖）。&#13;<br> 杜建彬攝</p></body></html>
