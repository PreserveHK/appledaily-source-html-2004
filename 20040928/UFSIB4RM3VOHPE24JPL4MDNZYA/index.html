<html><header><meta charset="utf-8"><title>亞姐內地佳麗杭州決戰</title></header><body><h1>亞姐內地佳麗杭州決戰</h1><p>亞視今年復辦亞洲小姐，香港賽區和東南亞賽區已分別選出六位佳麗，而中國賽區亦會於今晚在杭州舉行準決賽選出六位佳麗，十八位佳麗將於下月二十四日在香港進行總決賽。&#13;<br> 自六月份接受報名以來，中國賽區收到來自浙江、北京、廣州、上海、深圳等全國各地超過一萬多名佳麗報名。<br> &#13;<br> <spanclass>半數大學生 &#13;<br> 結果中國區的十九位佳麗日前穿上三點式泳裝拍照，她們的年齡介乎十八至二十五歲，有半數佳麗是大學生。其中樣子甜美、芳齡十八歲的11號蘭嵐三圍是33C、24、34吋，身材均勻，是大熱門之一。</spanclass></p></body></html>
