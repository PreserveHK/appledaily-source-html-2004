<html><header><meta charset="utf-8"><title>遠足染罕見病增兩人</title></header><body><h1>遠足染罕見病增兩人</h1><p>【本報訊】衞生防護中心昨日證實兩宗鈎端螺旋體病個案，二人上月底曾參與「團隊挑戰36」遠足活動。兩名病人分別為三十六歲男子及十九歲女子，對該病測試呈陽性反應，染病男子於本月十六日已康復出院，而女子則毋須入院。該中心指，兩宗新個案與較早前證實有鈎端螺旋體病、現已康復出院的另一名二十一歲男子個案有關。<br> &#13;<br> <spanclass>女童染EV-71 &#13;<br> 該中心正跟進其餘約四百名「團隊挑戰36」的參加者，至今已聯絡三百零九人，全無病徵。該中心昨又證實一名兩歲女童感染EV-71腸病毒，至今年累積個案增至三十三宗。</spanclass></p></body></html>
