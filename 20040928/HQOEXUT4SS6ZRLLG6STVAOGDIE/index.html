<html><header><meta charset="utf-8"><title>中國人或有抗愛滋病基因</title></header><body><h1>中國人或有抗愛滋病基因</h1><p>美國華盛頓大學醫學院愛滋病分子病毒學專家朱托夫，針對深圳長期有愛滋病高危行為卻未感染的愛滋病毒人群追蹤發現，部份中國人體內可能存在天然抵抗愛滋病毒的變異基因。&#13;<br> 身兼聯合國愛滋病總署專員的朱托夫在廣州表示，今年九月他在《傳染病學雜誌》發表論文闡釋有關研究詳情。他強調目前抗愛滋藥物能控制病毒但無法徹底清除，而抗愛滋病毒變異基因的發現，可為愛滋病藥物找出預防研究方向。</p></body></html>
