<html><header><meta charset="utf-8"><title>大佬燒炭黑漢發惡</title></header><body><h1>大佬燒炭黑漢發惡</h1><p>【本報訊】疑為江湖大佬的二十七歲姓方男子，疑因家庭問題不開心，昨晨九時許在藍田康華苑怡康閣住所，留下遺書叮囑友人照顧其妻兒，反鎖屋內燒炭企圖自殺。妻子接到友人通知，指感到對方有自殺傾向，方妻立即趕返家，發覺無法開門後報警。&#13;<br> 警員到場破門將他送院，目前情況穩定。男事主被送院時，十多名自稱其「兄弟」的惡漢不斷阻擋記者拍攝，又揚言：「你哋記者唔好影相呀，影親就拆你哋啲菲林，影一張拆一張㗎！」</p></body></html>
