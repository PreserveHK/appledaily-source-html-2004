<html><header><meta charset="utf-8"><title>徐子珊闔家團圓慶中秋</title></header><body><h1>徐子珊闔家團圓慶中秋</h1><p>今日是中秋佳節，應屆港姐徐子珊、朱慧敏和符思思日前不忘拿着兔仔燈籠嬉戲一番。徐子珊和朱慧敏剛完成台灣親善訪問，趕及回港與家人過節。<br> &#13;<br> <spanclass>嘗月餅怕肥 &#13;<br> 徐子珊昨日在電話中說：「公司安排我哋聽日早上出席宣傳活動，夜晚就可以同屋企人食飯，我都好多年冇喺香港過節，所以食完飯會同家人去賞月同睇花燈。早排幫公司拍嘢，食咗好多月餅，都怕增磅。」&#13;<br> 問朱慧敏會否希望中秋節人月兩團圓，她說：「我覺得人月團圓同親人都得，我都重未知有冇朋友搵我玩，但係點都會同家人食飯過節。」&#13;<br> 採訪：卓寶花&#13;<br> 攝影：仇志德&#13;<br> 服裝：MissLauEternityLtd</spanclass></p></body></html>
