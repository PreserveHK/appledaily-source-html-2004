<html><header><meta charset="utf-8"><title>兩階段共削綜援11%</title></header><body><h1>兩階段共削綜援11%</h1><p>政府於去年六月開始削減標準綜援金額一成一。根據政府安排，老人及傷殘人士可分兩年推行，先在去年削減綜援百分之六，今年十月再按當時的金額減百分之五點四（即合共調低一成一），健全人士包括單親家庭的標準金，則在去年六月一次過調低，其他補助金、就學津貼、租金津貼、最高津貼及綜援申請人的資產限額，亦一併遭調低，減幅甚廣。&#13;<br> 社署官員當時曾表示，相信安排能在下個財政年度節省十億公帑，04/05年度在分期削減的財政影響完全顯現後，可省回約十五億元。</p></body></html>
