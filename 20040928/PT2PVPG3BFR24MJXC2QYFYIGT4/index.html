<html><header><meta charset="utf-8"><title>史匹堡戥名導老友高興</title></header><body><h1>史匹堡戥名導老友高興</h1><p>電影《星球大戰》系列導演佐治魯卡斯（GeorgeLucas）和《阿甘正傳》導演羅拔湛米基斯（RobertZemeckis）兩位洛杉磯南加州大學校友，前日出席該校電影電視學院的七十五周年鑽禧紀念慶祝活動，該活動主要表彰在影壇方面有傑出成就的舊生。&#13;<br> 而荷李活大導演史提芬史匹堡（StevenSpielberg）前日亦有亮相該慶祝活動，原來當年他考不入該大學，但仍難得地親自到場向一班影壇好友道賀。</p></body></html>
