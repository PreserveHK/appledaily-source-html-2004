<html><header><meta charset="utf-8"><title>《藍色生死戀》感動埃及人</title></header><body><h1>《藍色生死戀》感動埃及人</h1><p>亞洲人氣韓劇《藍色生死戀》最近在埃及播放結局篇後，當地電視觀眾紛紛打電話和發電子郵件到南韓駐埃及使館，表示希望能夠邀請電視劇的主角元斌和宋慧喬到埃及訪問，以及購買電視劇的原聲唱片等。&#13;<br> 據南韓大使館表示，埃及觀眾的普遍反映，是一直以來對韓國了解很少，透過《藍》劇發現了韓國純真而又美麗的一面。&#13;<br> 而韓國人和埃及人在家庭關係和尊敬老人等方面的價值觀亦非常相似，因此《藍》劇引起了埃及觀眾共鳴，獲得了相當高的收視率。埃及的國營電視台，已決定盡快播放另一套韓劇《冬日戀曲》。</p></body></html>
