<html><header><meta charset="utf-8"><title>幹細胞改造變心臟起搏器</title></header><body><h1>幹細胞改造變心臟起搏器</h1><p>美國和以色列科學家從捐贈的人類胚胎中抽取幹細胞，再透過化學方法誘使幹細胞轉化成心肌細胞，將細胞注射入心律緩慢的病豬心臟，形成「生物心臟起搏器」，令病豬心跳恢復正常。這種「天然」心臟起搏器可望取代現時的電子心臟起搏器。<br> &#13;<br> <spanclass>毋須電流刺激心肌跳動 &#13;<br> 科學家指出，電子心臟起搏器雖救活很多人，但缺點是要不斷透過電流刺激心肌跳動，而流動電話及其他電子儀器可能干擾它的運作。&#13;<br> 至於由幹細胞造成的生物心臟起搏器沒此毛病，若透過基因改造工程，更可強化或改變它的功能。&#13;<br> 英國《獨立報》</spanclass></p></body></html>
