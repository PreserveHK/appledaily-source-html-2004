<html><header><meta charset="utf-8"><title>周永恆餵阿Yu食湯丸　甜！</title></header><body><h1>周永恆餵阿Yu食湯丸　甜！</h1><p>無綫劇集《青出於藍》的一眾演員，包括周永恆、趙頌茹（阿Yu）、楊思琦及歐陽震華等，昨日到沙田新城巿廣場出席宣傳活動，周永恆要蒙着眼餵阿Yu食湯丸，結果阿Yu一共食了七粒勝出，兩人表現相當合拍。<br> &#13;<br> <spanclass>相約賞花燈 &#13;<br> 阿Yu透露中秋佳節或會與朋友一起賞花燈，問她會否相約周永恆時，阿Yu說：「都會，有機會咪一班人出嚟囉，不過呢排個月亮唔係幾圓喎！」周永恆得悉阿Yu有意約他賞花燈後即笑笑口說：「約咪去囉，不過我之前踩單車搞到又屙又嘔，可能感冒，睇吓到時好番未先。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
