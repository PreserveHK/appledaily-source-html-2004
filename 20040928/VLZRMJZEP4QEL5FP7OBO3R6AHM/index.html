<html><header><meta charset="utf-8"><title>撞地球威力如數千核彈</title></header><body><h1>撞地球威力如數千核彈</h1><p>小行星相信是四十五億年前太陽系形成時留下的厚岩石塊，多在火星和木星之間的小行星帶環繞太陽運行，但來自諸如木星的巨大引力會令部份小行星脫軌，飛近地球的稱為「近地球物體」（NEO）。<br> &#13;<br> <spanclass>大氣層能擋直徑40米物體 &#13;<br> 地球大氣層能阻擋直徑只有四十米的NEO入侵，但抵擋不住更大的NEO。如果直徑四十米至一千米的NEO撞地球，威力等於幾千枚核彈，激起的塵雲會遮住陽光，令地球陷入凍死人嚴冬。六千五百萬年前擊中地球令恐龍絕種的NEO，直徑估計有五千米至一萬五千米。&#13;<br> 法新社</spanclass></p></body></html>
