<html><header><meta charset="utf-8"><title>黎明新疆返港過節</title></header><body><h1>黎明新疆返港過節</h1><p>昨日機場可謂星光熠熠，多位歌星如許志安、陳慧琳、王傑和郭富城與黎明等均從內地返港。<br> &#13;<br> <spanclass>城城喜見郭晶晶 &#13;<br> 黎明（Leon）剛於新疆烏魯木齊返港，有三十多位女fans在機場守候個多小時才見Leon出閘，其中一位婆婆甫見Leon即大叫他的名字，並在人群中送他一盒月餅，黎明亦欣然接受。&#13;<br> 此外，剛在上海出席格蘭披治一級方程式任表演嘉賓的郭富城，昨日回港時向記者透露此行喜遇跳水皇后郭晶晶，並有幸與對方合照。&#13;<br> 至於蘇有朋則從廈門抵港，吸引數十名fans接機，其間發生了fans與傳媒有輕微推撞的意外，更有fans因人潮太多被推倒在行李車上。</spanclass></p></body></html>
