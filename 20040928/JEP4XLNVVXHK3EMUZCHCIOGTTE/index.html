<html><header><meta charset="utf-8"><title>擬為新校董會購保險</title></header><body><h1>擬為新校董會購保險</h1><p>【本報訊】規範學校校董會組合的《校本條例》將在明年一月一日生效，教育統籌局首席助理秘書長葉曾翠卿昨日在一個學校簡介會上透露，港府計劃為新成立的法團校董會購買專業責任保險，預計保險金額將達數千萬元，稍後將向業界公開招標。&#13;<br> 葉曾翠卿表示，港府期望各學校在成立法團校董會前已購得保險，將來若校董會成員在執行校董會的決策時，引起索償，即可利用有關保險支付賠償金額。&#13;<br> 另外，港府又計劃進一步將財政權下放予學校校方，讓校方更彈性處理財務。</p></body></html>
