<html><header><meta charset="utf-8"><title>宋慧喬佳節難團圓</title></header><body><h1>宋慧喬佳節難團圓</h1><p>中秋佳節韓國將會有數日連續假期，一班韓國女星亦有各自的過節計劃。拍畢韓劇《浪漫滿屋》之後，久未放假的宋慧喬早前應雜誌邀請到了紐約拍照，然後轉飛到倫敦度假，原本計劃要在中秋節回韓國與家人過節的喬妹，最後決定下月初才返回韓國。&#13;<br> 性感女歌手李孝利最近難得有空閒，她計劃於今日跟家人一起度過，之後她便開始為明年推出的第二張個人大碟錄音，以及拍攝她的首部電影《空即是色》。至於正忙於拍電影的河知雲，今天仍要工作。&#13;<br> 而韓國小天后BoA的中秋節假期將會在日本度過，早幾日才剛到過中國表演的她，昨日便已出發到日本宣傳，演出多個電視節目，預計在下月二日回韓國。</p></body></html>
