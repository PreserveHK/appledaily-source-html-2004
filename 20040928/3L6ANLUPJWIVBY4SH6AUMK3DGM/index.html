<html><header><meta charset="utf-8"><title>玉瑩孫大人通姦<br>《金枝慾孽》結局周率先睇第26集</title></header><body><h1>玉瑩孫大人通姦<br>《金枝慾孽》結局周率先睇第26集</h1><p>今晚播出的第二十六集《金枝慾孽》最精采之處，為爾淳（佘詩曼飾）突然暈倒，證實懷有龍胎，徐公公（盧海鵬飾）得悉後喜上眉梢。孫大人（林保怡飾）復職，替爾淳把脈，但孫大人仍心繫玉瑩（黎姿飾），知道玉瑩抱病後他主動開藥方，令玉瑩感動。而徐公公（盧海鵬飾）欲去信迫福貴人（梁琤飾）自殺來成全爾淳，惜春（陳嘉儀飾）不值所為，趁徐公公沐浴時偷走書函，卻錯手殺死他。&#13;<br> 爾淳請福貴人相助讓孫大人與玉瑩見面，好讓自己死心；孫大人跟玉瑩私會，二人情不自禁終發生關係。</p></body></html>
