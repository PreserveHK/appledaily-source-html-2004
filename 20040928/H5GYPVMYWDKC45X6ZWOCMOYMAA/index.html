<html><header><meta charset="utf-8"><title>中秋推介：上海風味做節套餐</title></header><body><h1>中秋推介：上海風味做節套餐</h1><p>今晚是中秋節，充滿上海風情的「夜上海」酒家，提供風味套餐，有矜貴魚翅、蟹粉小籠包等多款美味菜式，最啱一家人做節。食完套餐，還有一盒月餅送贈，不過就送完即止。此套餐供應到今天，想食便要趁快。&#13;<br>&#13;<br>記者：李淑芬</p><p>其中一款套餐包括四式上海拼盤、蟹粉大生翅、龍鬚桂魚絲、干燒蝦球、葱油淋子雞、金華腿扒玉芥膽、蟹粉小籠包、炸元宵、中秋美點；4位$1,580，8位$2,880。&#13;<br> &#13;<br> 夜上海（29189833）&#13;<br> 地址：金鐘太古廣場1期3/F&#13;<br> 座位：170個</p></body></html>
