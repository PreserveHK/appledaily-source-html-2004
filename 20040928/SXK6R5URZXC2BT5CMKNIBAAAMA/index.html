<html><header><meta charset="utf-8"><title>Cyndi寶刀未老熱爆長城</title></header><body><h1>Cyndi寶刀未老熱爆長城</h1><p>多位著名歌手包括CyndiLauper和AliciaKeys等，上周六晚齊集北京居庸關長城，參與「希望的長城：2004世界巨星長城演唱會」。&#13;<br> 日前綵排時架子十足的Cyndi，畢竟是八十年代紅透半邊天的女歌手，故當她演出時觀眾也份外熱情。Cyndi走到台下的觀眾席時，更引起一陣騷動，觀眾紛紛站起來，最後要勞動公安命令他們坐下。&#13;<br> 而即將來港演唱的Alicia，當晚獻唱了八首歌，並在台上對熱情的觀眾說：「感謝你們讓我有機會到長城表演。」</p></body></html>
