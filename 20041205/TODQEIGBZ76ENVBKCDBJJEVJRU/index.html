<html><header><meta charset="utf-8"><title>朱茵唱新歌賣大包</title></header><body><h1>朱茵唱新歌賣大包</h1><p>朱茵、女生宿舍、林子瑄、董敏莉、余文樂和劉浩龍等，昨日為某雜誌舉辦的「好睇好唱音樂會」演出，穿上小背心及短裙的朱茵擔任壓軸表演嘉賓，搶盡風頭，而她向觀眾鞠躬致謝時，更春光乍洩。<br> &#13;<br> <spanclass>下次制服誘惑 &#13;<br> 朱茵為宣傳搖滾新歌，昨日特別以新造型示人，她說：「呢個係rock妹造型，今日在場好多口靚妹，唔知可唔可以攞番少少𡃁妹巿場。」朱茵在台上隨歌起舞，台下有觀眾連聲叫好，她笑謂隨後發布另一首主打歌曲頗有少女情懷，她考慮穿着校服短裙配合宣傳，實行以制服誘惑取勝。&#13;<br> 採訪、攝影：張俊銘</spanclass></p></body></html>
