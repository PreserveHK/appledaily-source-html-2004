<html><header><meta charset="utf-8"><title>郭可盈穿皮草犯忌</title></header><body><h1>郭可盈穿皮草犯忌</h1><p>郭可盈昨日與丈夫林文龍於奧海城出席《小Q正傳》記者會，二人為該戲配音，還拖着狗隻出現。<br> &#13;<br> <spanclass>「我都尷尬」 &#13;<br> 昨日活動由愛護動物協會協辦，郭可盈卻穿了一件皮草披肩，後來大會以場合不適當為由要求她除去皮草，郭可盈說：「大會之前冇講明乜嘢着得，乜嘢唔着得。皮草係今年潮流大熱，我本來都擔心狗會敏感，好彩我裏面有着長袖衫，如果我着背心，就一定唔除。我覺得都有少少尷尬，鬼叫自己又貪靚。」&#13;<br> 郭可盈表示她配音時頗有難度，因她要飾一個斯文女仔，幸好她平時對老公及家人都相敬如賓。林文龍則謂稍後要趕往廣西拍《本草藥王》，但要準備床上用品前往，以免不習慣。&#13;<br> 採訪、攝影：卓寶花&#13;<br> </spanclass></p></body></html>
