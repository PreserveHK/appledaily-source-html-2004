<html><header><meta charset="utf-8"><title>王喜黃山遭大包圍</title></header><body><h1>王喜黃山遭大包圍</h1><p>王喜日前在黃山拍攝無綫旅遊特輯，其間更在黃山內的宏村拍攝，宏村乃當年周潤發在《臥虎藏龍》一片中，拍攝「蜻蜓點水」場面的取景地點，由於王喜之前曾拍過多部劇集，故當地大批市民也認出他，甫抵埗即吸引不少市民、遊客及學生圍觀。&#13;<br> 王喜在進行拍攝時，一群學生為近距離接觸偶像，更險些跌落湖中，幸王喜及工作人員及時發現，才沒有發生意外。&#13;<br> 拍攝完畢後，王喜便在一茶居內歎茶休息，但仍有大批市民聞風而至，人數更達百人之多，結果王喜只好一邊喝茶一邊為他們簽名。</p></body></html>
