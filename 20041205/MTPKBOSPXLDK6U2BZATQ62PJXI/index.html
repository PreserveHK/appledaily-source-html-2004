<html><header><meta charset="utf-8"><title>西門町新張誠品商場</title></header><body><h1>西門町新張誠品商場</h1><p>來一轉西門町，驚喜地發現誠品又開多一間了。位於武昌街的誠品商場，前身是來來百貨，剛於12月1日開張，裏面雖沒有書局，但卻有時裝店、化妝品店、遊樂場、無印，甚至主題餐廳。誠品武昌店正值試賣階段，一些商舖仍在趕工中。由即日至12月26日，部份商店還提供折扣優惠呢！&#13;<br>&#13;<br>記者、攝影：李莉&#13;<br>地址：台北市武昌街2段77號&#13;<br>電話：（886）2-23813838</p></body></html>
