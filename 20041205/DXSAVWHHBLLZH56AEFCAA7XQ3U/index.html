<html><header><meta charset="utf-8"><title>宋承憲舊唱片掀日韓爭奪戰</title></header><body><h1>宋承憲舊唱片掀日韓爭奪戰</h1><p>韓國男星宋承憲未入伍前所拍攝的DVD《ONE》，月中將於日本推出，有日本唱片公司乘勢推出宋承憲在九八年所錄的唱片。但據昨日韓國報章報道，宋承憲所屬事務所打算向法庭申請禁止該唱片在日本出售。&#13;<br> 據事務所表示，宋承憲在九八年為電視劇所錄的唱片，由於合約問題而最終沒有公開發售。但負責保管該母帶的唱片公司在未知會事務所的情況下，打算在月中推出唱片，該唱片近日更高踞日本HMV預售榜第一位。&#13;<br> 事務所與律師商議後，計劃於明日向法庭提出申請，禁止該唱片在日本出售。</p></body></html>
