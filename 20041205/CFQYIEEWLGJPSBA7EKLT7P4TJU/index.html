<html><header><meta charset="utf-8"><title>名模Heidi揭兩性底牌</title></header><body><h1>名模Heidi揭兩性底牌</h1><p>德國名模HeidiKlum最近推出新書《HeidiKlum'sbodyofknowledge》，書中輯錄四百張Heidi的相片，當中包括其裸露及穿着內衣的性感照片，她亦會詳述八大模特兒守則。Heidi形容這本書是專為想對男性加深認識的女性及對女性加深認識的男性而設。&#13;<br> Heidi日前在紐約華爾街一書店為該新書舉行簽名會，事後她說：「我認為我有很多好故事告訴大家，而且我也拍攝了很多照片，但我不想只是推出一本寫真集。」</p></body></html>
