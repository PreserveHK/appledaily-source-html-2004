<html><header><meta charset="utf-8"><title>促高球會設免費打球日</title></header><body><h1>促高球會設免費打球日</h1><p>【本報訊】高爾夫球這項運動向來被認為是「窮人勿近」，一個由在港外籍人士組成的政治團體「國際行動」，昨到不少富豪打高球的粉嶺香港高爾夫球會外請願，促請該會每月設一日免費打球日，讓低收入家庭的年輕人，可以有機會一嘗這項費用高昂的運動。&#13;<br> 該會指出，目前香港公眾高爾夫球場極少，而到賽馬會滘西洲公眾高爾夫球場，打一場高球的花費也要約一百元，對佔本港四成人口的低收入市民來說，絕對是難以負擔，故該會要求私人高球場設立免費日。</p></body></html>
