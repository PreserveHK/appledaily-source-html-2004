<html><header><meta charset="utf-8"><title>廣末產後首度復出</title></header><body><h1>廣末產後首度復出</h1><p>已為人母的日本女星廣末涼子，將會在日本富士電視台於本月二十三日播出的節目《偏食王大決戰！》中亮相。&#13;<br> <br> <spanclass>保持苗條身段 &#13;<br> 廣末涼子自去年十二月與模特兒兼設計師岡澤高宏結婚及出席雅虎聊天室活動後，便再沒有現身公眾場合。今次廣末將在節目《偏食王大決戰！》中與奧運鏈球金牌選手室伏廣治互猜對方討厭的食物。據工作人員表示，產後的廣末身段依然纖瘦，跟產前並無分別。</spanclass></p></body></html>
