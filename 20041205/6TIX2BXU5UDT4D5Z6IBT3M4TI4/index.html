<html><header><meta charset="utf-8"><title>中環鵝肝菜$24</title></header><body><h1>中環鵝肝菜$24</h1><p>正所謂豐儉由人，在中環可以豪食法國菜，亦可用幾十元炒幾碟經濟小菜。像石板街港式餐廳，每晚6時後，就推出一系列33款經濟小菜。小菜每3個月轉款，新近加入的菜式有辣酒東風螺玻璃粉、湘南牛肉、……款式多又夠特色。推介$24的脆皮鵝肝豆腐，雖不及淨吃鵝肝那樣甘香肥膩，但不失為一道創意小菜；飯後更可點桂花杏棗燉蘆薈，滋潤一番。&#13;<br>記者：招佩珊</p><p>石板街港式餐廳&#13;<br> （25258803）&#13;<br> 地址：中環皇后大道中74號皇后中心地下高層&#13;<br> 營業時間：星期一至六：7:30am-9:30pm（最後點菜）、星期日及公眾假期：9:00am-9:00pm（最後點菜）</p></body></html>
