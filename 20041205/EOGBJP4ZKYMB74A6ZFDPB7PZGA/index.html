<html><header><meta charset="utf-8"><title>關琦國際選美成績最好</title></header><body><h1>關琦國際選美成績最好</h1><p>中國美女近年頻頻參加國際選美盛事，除今屆世界小姐中國代表楊金外，中國佳麗至少參選了三次世姐、兩次環球小姐及兩次國際小姐等，當中以勇奪去年世姐季軍及最佳服裝獎的關琦成績最好。&#13;<br> 去年，世姐首次在海南三亞舉行，亦是中國首次舉行國際選美盛事，因而格外矚目，代表中國參賽的關琦亦成為焦點人物。她亦不負眾望，勇奪季軍。除關琦外，李冰亦奪得二○○一年世姐殿軍，吳英娜榮獲翌年的世姐第五名，卓靈亦在二○○二年環球小姐選美表現出色，取到季軍的優異成績。</p></body></html>
