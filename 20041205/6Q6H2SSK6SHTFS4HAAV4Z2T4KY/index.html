<html><header><meta charset="utf-8"><title>AvrilLavigne背心獻唱驅寒流</title></header><body><h1>AvrilLavigne背心獻唱驅寒流</h1><p>一年一度由電台頻道KIISFM舉辦的聖誕演唱會JingleBall，前晚在加州阿納漢舉行，多位人氣歌手包括AvrilLavigne、AliciaKeys、AshleeSimpson、JoJo及樂隊Maroon5等均應邀出席，眾人在台上施展渾身解數，令觀眾看得如癡如醉。&#13;<br> 前晚Avril在不足十度的寒冷天氣下，穿上小背心在台獻唱，可算搶盡風頭，而近期積極為首張個人大碟宣傳的GwenStefani則以神秘嘉賓身份現身，令歌迷大為驚喜。</p></body></html>
