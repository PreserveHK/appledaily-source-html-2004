<html><header><meta charset="utf-8"><title>木村、明石家新年流流嚇Fans</title></header><body><h1>木村、明石家新年流流嚇Fans</h1><p>日本組合SMAP成員木村拓哉將會夥拍搞笑藝人明石家森馬，為日本富士電視台主持元旦播出的特備節目《SANTAKU》，二人將在節目中大談相識經過，木村更會分享他一些鮮為人知的恐怖經歷。&#13;<br> 此外，另一SMAP成員大口仔香取慎吾最近被《新選組》的工作人員爆料，指他拍劇時經常搗蛋，不但偷吃劇中拍攝所用之食物，又拿道具刀把玩。工作人員規定每弄斷道具刀要罰款一千日圓，結果大口仔被罰合共十八萬日圓，即弄斷一百八十把道具刀，相當淘氣。</p></body></html>
