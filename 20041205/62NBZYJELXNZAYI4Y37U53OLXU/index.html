<html><header><meta charset="utf-8"><title>尼基諾特被指隱瞞強姦案</title></header><body><h1>尼基諾特被指隱瞞強姦案</h1><p>曾與張曼玉合作電影《錯過又如何》的荷李活老牌男星尼基諾特（NickNolte），日前遭一名少女的父母入稟索償，尼基被指須為該少女在其位於加州馬利布的寓所中遭強姦一事負責。&#13;<br> <br> <spanclass>要求賠償 &#13;<br> 事緣○三年一月尼基寓所一名護衞及另一名少年教唆該少女吸食毒品，並把她強姦，該護衞今年三月承認與未成年少女發生性行為，並已遭定罪。該少女的父母指尼基明知寓所經常被少年用作開派對場地也不加阻止，他們更稱尼基有意隱瞞性侵犯事件，因此要求尼基賠償，而事件中兩名少年也遭索償。尼基的發言人則表示事件已發生接近兩年，當時尼基並不在屋內。</spanclass></p></body></html>
