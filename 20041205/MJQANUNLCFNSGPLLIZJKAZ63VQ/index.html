<html><header><meta charset="utf-8"><title>歐洲放寬港貓狗入口</title></header><body><h1>歐洲放寬港貓狗入口</h1><p>【本報訊】歐洲共同體會員國取得共識，認為香港貓狗散播狂犬病的風險不大，故決定放寬對香港的檢疫限制，貓狗主人攜帶寵物前赴歐洲將更加方便。漁農自然護理署接獲歐共體通知，本港的貓狗如符合指定條件，進入歐洲多個國家時可以豁免檢疫。&#13;<br> 決定已於上月二十三日生效，今後貓狗主人只要符合條件，便可以攜同貓狗進入歐洲，條件包括寵物已打入晶片、持有漁護署簽發的護照、已注射狂犬病疫苗及獸醫檢驗證明。但芬蘭、瑞典、愛爾蘭及英國對入境貓狗有更嚴格要求，詳情可向私人獸醫或漁護署查詢。</p></body></html>
