<html><header><meta charset="utf-8"><title>逾半學生望鄰舍協助</title></header><body><h1>逾半學生望鄰舍協助</h1><p>【本報訊】和諧之家守望星計劃過去一個星期成功訪問了一千四百四十八名學生，超過一半表示在遇到家庭困難時，都很想尋求鄰舍協助，但最終只有百分之六點八付諸實行，反映現時社會鄰舍關係薄弱。&#13;<br> <br> <spanclass>計劃邀請更多學校 &#13;<br> 在社區投資共享基金贊助下，守望星計劃自六月成立至今已招募三間小學及三間中學加入，為學生提供義工訓練，現正計劃邀請更多學校參與社區服務及商戶探訪活動。&#13;<br> 此外，為推動天水圍成為和諧社區，守望星計劃已邀請天水圍區內不同界別的人士擔任推動及策劃工作，組成計劃的顧問委員會，當中包括婦女團體、區議員及宗教人士等。</spanclass></p></body></html>
