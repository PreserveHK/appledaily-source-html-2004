<html><header><meta charset="utf-8"><title>陳沛嘉愛梳化調情</title></header><body><h1>陳沛嘉愛梳化調情</h1><p>陳豪、名模陳沛嘉和設計師劉玉蓮等，昨日在奧海城出席Giormant梳化宣傳活動。名模陳沛嘉昨日以黑色大露背裝示人，她自言最愛瞓梳化，她說：「我最鍾意大大張梳化，重好瞓過床，以前都會同情人喺梳化談心事。」&#13;<br> <br> <spanclass>陳豪戀家 &#13;<br> 陳豪表示愛整理家居，他說：「我係住家男人，一向對家具好有研究，最鍾意簡單舒服嘅布置，米色、白色呢類softtone都係我心水，我好鍾意落手落腳髹屋。」&#13;<br> 問陳豪有何裝修心得？他說：「最緊要平靚正、我好慳家，只係捨得買網球用品同波鞋。」他更表示想買一部按摩椅送予母親做禮物。&#13;<br> 採訪、攝影：RitaLeung</spanclass></p></body></html>
