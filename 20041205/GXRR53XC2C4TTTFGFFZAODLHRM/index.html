<html><header><meta charset="utf-8"><title>捐港版迷你象鼻岩</title></header><body><h1>捐港版迷你象鼻岩</h1><p>大澳出發，過二澳往煎魚灣，眺望西極雞山，訪趣怪奇洞港版迷你象鼻岩（下圖），戲肉探嶼西險地小屏風，全程無明顯山路需手腳並用，過屏風覓路返大澳，疾走步程約7小時，崎嶇路遙，講到明需要豐富遠足經驗及極強體能，又是一句量力而為。&#13;<br>&#13;<br>記者：尹珊珊&#13;<br>&#13;<br>機構：本草旅行隊&#13;<br>日期：12月12日&#13;<br>集合時間地點：10:00am大澳巴士總站涼亭&#13;<br>收費：免費&#13;<br>報名：27780020鄭傑良（9:00pm至11:00pm）</p></body></html>
