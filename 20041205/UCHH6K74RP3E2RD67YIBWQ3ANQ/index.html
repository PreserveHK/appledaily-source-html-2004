<html><header><meta charset="utf-8"><title>李玟傑出衣著雪前恥</title></header><body><h1>李玟傑出衣著雪前恥</h1><p>下周四將舉行一年一度的「十大傑出衣着」頒獎典禮，今年大會以「玫瑰園」為主題，將於貝沙灣舉行頒獎儀式，同場更有本地名模演出。&#13;<br> 每年入選名單都引起極大迴響，今年入選的包括李玟、黃秋生及LouisVuitton亞太區高級公關經理簡志宏等，表揚他們在過去一年的出色衣着。&#13;<br> <br> <spanclass>曾被名媛杯葛 &#13;<br> 近期與外籍男友Bruce熱戀的李玟，穿衣風格曾一度被質疑，○一年她獲法國名牌Chanel邀請擔任「亞太區名人大使」，卻被指氣質、品味不符，引來名媛不滿杯葛。今次李玟衣着品味得到認同推崇，可謂一雪前恥。</spanclass></p></body></html>
