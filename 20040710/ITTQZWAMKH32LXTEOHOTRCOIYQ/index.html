<html><header><meta charset="utf-8"><title>韓天王寫真餘波未了</title></header><body><h1>韓天王寫真餘波未了</h1><p>以裴勇俊、李秉憲、元斌和張東健「韓國四大天王」為噱頭的日本寫真集《TheMan》，最近因肖像權問題，引致韓國攝影師趙在賢面對被起訴索償，不過，趙在賢在韓國接受訪問時堅稱自己是受害人。&#13;<br> 趙在賢在訪問中忿忿不平地說：「是日本出版社不遵守合約，選用了過多的照片。」不過，出版《TheMan》的日本出版社文藝春秋方面的發言人卻謂：「這是一本合法推出的寫真集，理應沒有問題。」</p></body></html>
