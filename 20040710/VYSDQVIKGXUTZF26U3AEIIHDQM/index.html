<html><header><meta charset="utf-8"><title>張東健、元斌重日輕台</title></header><body><h1>張東健、元斌重日輕台</h1><p>快將在港上映的韓國電影《太極旗飄揚：生死有情》的男主角張東健，本計劃與戲中另一男主角元斌，在本月十三日到訪台灣，為新片宣傳造勢。可惜前日電影公司卻突然對外宣布，取消台灣宣傳之旅，令當地fans大感不滿，並稱兩位男星為「白鴿王」。&#13;<br> 張東健因正在趕拍電影《無極》，導演陳凱歌不肯放人，故取消到台灣的宣傳計劃，但元斌取消訪台的原因卻未有說明。不少影迷大呼傷心失望之餘，有海外影迷更已訂好機票酒店。而網上亦有憤怒影迷指二人只重視日本市場，而去日本宣傳，引來怨聲不斷。</p></body></html>
