<html><header><meta charset="utf-8"><title>大衛寶兒入廠「通波仔」</title></header><body><h1>大衛寶兒入廠「通波仔」</h1><p>縱橫樂壇數十載的大衞寶兒（DavidBowie）早前因肩膀痛楚而取消演唱會，並須入院醫治，其後醫生發現寶兒心臟動脈嚴重阻塞，因此立即進行血管清理、俗稱「通波仔」的心臟手術。五十七歲的寶兒手術後已於本周出院，現於紐約的寓所休養。<br> &#13;<br> <spanclass>下月復出 &#13;<br> 寶兒的發言人表示，他上月於德國留院期間接受這項緊急心臟手術，預計下月將可復出。寶兒說：「我實在等不及完全康復就想重新投入工作，但我不會寫一首關於這件事的歌曲。」</spanclass></p></body></html>
