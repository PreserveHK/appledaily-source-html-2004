<html><header><meta charset="utf-8"><title>梁劉柔芬灑淚挺楊梁</title></header><body><h1>梁劉柔芬灑淚挺楊梁</h1><p>【本報訊】每當談到「沙士」死難病者及殉職醫護人員時，不論是市民和官員，都會不禁惋惜。在昨日立法會辯論沙士調查報告時，自由黨的議員梁劉柔芬，除力挺衞福局局長楊永強和醫管局主席梁智鴻兩人外，更聲淚俱下地指摘批評楊、梁的人士要本着良心想想，這樣做是否恰當。&#13;<br> 梁太曾任醫管局董事，她發言時大讚楊永強為屬下承擔責任，梁智鴻則是全力以赴。其後她更激動落淚，指批評者言論不公，「希望再批評嘅人本住良心諗諗當時受沙士侵擊嘅前線人員……世界冇完美制度，冇完美嘅人，佢哋已經盡全力，以有限克服無限。」她更盼「沙士」事件可以畫上句號。</p></body></html>
