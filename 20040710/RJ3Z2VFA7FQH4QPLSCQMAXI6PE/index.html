<html><header><meta charset="utf-8"><title>議員論沙士調查報告精句</title></header><body><h1>議員論沙士調查報告精句</h1><p><b> 前綫劉慧卿</b> ：「我嗰朝七點喺電台聽到勞永樂洩密，我成個撻咗落張床，有無搞錯，你幾廿個鐘都唔等得？星期五就要寄份報告出去？」&#13;<br> &#13;<br> <b> 民主黨鄭家富</b> ：「董生（特首董建華）發夢都諗唔到，沙士報告會咁高度讚揚佢。」&#13;<br> &#13;<br> <b> 45條關注組余若薇</b> ：「楊永強請辭遲了一年，有時護佢就係害咗佢，迫到佢土頭土臉才辭職，對整個政府，對楊永強自己都係唔公平。」&#13;<br> &#13;<br> <b> 職工盟李卓人</b> ：「劉兆佳話「人頭落地、嚇窒從政」，我就話『政府低能、局長自危』，政制問題唔解決，一日都係『政府低能、局長自危』。」	&#13;<br> &#13;<br> 資料來源：立法會</p></body></html>
