<html><header><meta charset="utf-8"><title>厚福街行人路擺滿貨</title></header><body><h1>厚福街行人路擺滿貨</h1><p>尖沙嘴厚福街只有三呎闊行人路，被店舖完全佔用作擺放貨物，居民向本報投訴稱，貨物擺滿行人路，途人要走出馬路。<br> &#13;<br> <spanclass>人車爭路好危險 &#13;<br> 居民說：「條街啲食肆經常擺啲餐牌出馬路，最離譜喺間五金店，喺條路堆滿晒膠桶、木梯同埋手推車，搞到我哋要兜出馬路行，人車爭路，好危險㗎！」本報已將投訴個案轉介食物環境衞生署跟進。（○六二一○二一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
