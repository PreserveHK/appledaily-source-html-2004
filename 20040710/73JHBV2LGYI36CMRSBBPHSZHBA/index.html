<html><header><meta charset="utf-8"><title>估中希臘捧盃冇落注</title></header><body><h1>估中希臘捧盃冇落注</h1><p>掌管一百六十多億元合法賭波投注額的夏佳理稱，足智彩營辦以來，他只賭過一場，就是去年八月一日開鑼日的一場德國甲組聯賽。歐洲國家盃扣人心弦，他還是忍手沒有下注，「決賽前夕，有位朋友問我心水，我估希臘贏一比○，不過我冇落注。」至於現時進行得如火如荼的美洲國家盃，夏佳理則睇好巴西、阿根廷及秘魯。&#13;<br> 身為香港唯一合法莊家的舵手，馬會主席又管賽馬，又管足球博彩，他個人還是偏愛賭馬多一點，「一場馬有十幾隻，要分析馬匹同騎師實力，比較有挑戰性。」不過，無論賭馬與賭波，夏佳理始終勸勉有上癮傾向的賭徒，不要沉迷賭博。&#13;<br> 本報記者</p></body></html>
