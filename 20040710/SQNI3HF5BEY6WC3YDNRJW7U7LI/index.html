<html><header><meta charset="utf-8"><title>手機亦有「身份證號碼」</title></header><body><h1>手機亦有「身份證號碼」</h1><p>對於大部份香港人來說，手提電話幾乎已是人手一部，但很多人在失掉手機報案時，一般都無法說出其手機的特徵，但原來每部手機都有自己的身份證號碼，名為「國際移動設備識別碼」（IME：InternationalMobileEquipmentIdentifier）。&#13;<br> 以香港常用的GSM制式手機及新面世的3G手機為例，只要按＊＃06＃，你的手機便會出現一連串數字，這個機身編號，每部手機都獨一無二的，機主記下這個編號，以後便有根有據了。而CDMA制式手機，機身編號則印在手機底部。</p></body></html>
