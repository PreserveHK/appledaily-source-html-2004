<html><header><meta charset="utf-8"><title>涉家中種大麻外籍夫婦保釋</title></header><body><h1>涉家中種大麻外籍夫婦保釋</h1><p>【本報訊】一對外籍夫婦涉嫌與西貢茅坪新村住所種植大麻，案件昨在觀塘裁判法院提堂。裁判官批准二人以十萬元及二萬五千元現金保釋外出。&#13;<br> 兩被告為四十五歲的美籍男子AnthonyBlairSweet及其懷有六星期身孕的菲籍妻子CarmelitaCruzSweet（三十歲）。&#13;<br> 男被告離庭時以黑布蒙頭，他為了避開記者拍攝，撞倒一名女記者後繼續狂奔，最後與妻子乘的士離去。該名被撞跌的女記者面部及頸部出現紅腫，手部擦損，事件已交由警方處理。&#13;<br> 案件編號：KTCC5239/04</p></body></html>
