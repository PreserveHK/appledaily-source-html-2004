<html><header><meta charset="utf-8"><title>男子闖店打劫囚52月</title></header><body><h1>男子闖店打劫囚52月</h1><p>【本報訊】五十五歲保安員楊秀奇因月薪只有五千元，，不足應付自己及七十多歲母親的生活開銷，萌生打劫念頭，於今年四月二十三日晚上十時許，闖進萬寧旺角分店，遊逛至店舖關門，乘女店員行近時剛偷回來的生果刀打劫，更挾持女職員與警對峙近十五分鐘，最終棄械投降。<br> &#13;<br> <spanclass>一度挾持女店員 &#13;<br> 該保安員昨在區域法院承認一項企圖搶劫及盜竊罪名。暫委法官杜大衛認為被告有計劃行劫。加上被告挾持女店員達十五分鐘之久，足以令女店員飽嚐驚嚇，案件嚴重，故判被告入獄四年四個月。&#13;<br> 案件編號：DCCC605/2004</spanclass></p></body></html>
