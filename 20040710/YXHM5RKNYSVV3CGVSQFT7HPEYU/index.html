<html><header><meta charset="utf-8"><title>卻德格拉斯白頭人送幼子</title></header><body><h1>卻德格拉斯白頭人送幼子</h1><p>卻德格拉斯（KirkDouglas）幼子艾力德格拉斯（EricDouglas）日前在紐約寓所中暴斃，前日其家人在洛杉磯為他舉行喪禮，由於德格拉斯家希望低調處理艾力的身後事，因此只邀請了五十位親友出席喪禮。<br> &#13;<br> <spanclass>米高扶靈 &#13;<br> 卻德格拉斯與妻子在喪禮上神情哀傷，米高等幾個兒子不時安慰兩老，米高及其二十五歲兒子金馬倫（Cameron）負責扶靈，而米高妻子嘉芙蓮薛達鍾絲（CatherineZeta-Jones）也特別從歐洲的拍攝場地趕返洛杉磯出席喪禮。艾力的真正死因相信要十日後才正式公布。</spanclass></p></body></html>
