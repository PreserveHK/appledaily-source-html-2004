<html><header><meta charset="utf-8"><title>德5月出口增長逾一成</title></header><body><h1>德5月出口增長逾一成</h1><p>【本報綜合報道】德國5月份出口值較去年同月增逾一成，是連續第6個月報升，令市場愈益憧憬這個歐元區最大經濟體系在今年次季可望加快增長。&#13;<br> 德國5月份出口值較去年同月增長11.8%，是連續第3個月升幅高過一成，反映德國貨的海外需求強勁，正持續推動該國經濟復甦。與4月份比較，5月出口值增長3.9%。&#13;<br> 此外，德國5月份貿易赤字為143億歐元（約1381億港元），與4月份相同。&#13;<br> 德國消費者開支一直表現呆滯，出口遂成為了該國去年走出衰退的主要動力。但經濟分析員警告，德國經濟持續依賴出口，倘若全球經濟放緩，將為該國經濟復甦帶來風險。</p></body></html>
