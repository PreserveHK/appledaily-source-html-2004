<html><header><meta charset="utf-8"><title>多角戀情牽涉五名男女</title></header><body><h1>多角戀情牽涉五名男女</h1><p>雙屍情殺案背後牽涉五名男女的多角戀情。被告張鏡秋是一名有婦之夫，與妻子結婚十載，育有兩名兒子，卻瞞着妻子搞婚外情，與女死者發展不倫戀，令美滿家庭破碎要在獄中度過餘生。&#13;<br> 霍女與張鏡秋於○○年在一間酒店餐廳結識，她是餐廳知客，張因為任職的會所進行裝修，暫往酒店兼職。兩人相識不到數周即打得火熱。霍女其後與一名外籍男子結婚，但仍與張維持親密關係，張間中在霍家度宿。&#13;<br> 翌年兩人分手，霍女另結新歡，與酒店餐廳一名熟客，即男死者李永安相戀。張鏡秋受審時曾承認，他潛入霍女屋內看見一張她與一名男子的親密照，燒相釀成火災，但未能令陪審團相信。&#13;<br> 本報記者</p></body></html>
