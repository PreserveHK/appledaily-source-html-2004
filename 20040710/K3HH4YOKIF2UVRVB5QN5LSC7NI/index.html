<html><header><meta charset="utf-8"><title>許冠傑贈豹紋觀眾手提篋</title></header><body><h1>許冠傑贈豹紋觀眾手提篋</h1><p>一向對豹紋情有獨鍾的許冠傑（Sam），在下月的個唱將成立一隊特遣部隊，於每晚個唱選出約二十位作特色豹紋打扮的現場觀眾，每人將可獲贈阿Sam親筆簽名的豹紋手提篋一個。&#13;<br> <br> <spanclass>合唱《梨渦淺笑》 &#13;<br> 演唱會製作單位恆藝亞洲負責人丘亞葵說：「阿Sam重會選出一位『豹紋梨渦小姐』，同佢手拖手上台合唱《梨渦淺笑》，而古巨基又會畫出阿Sam心目中『豹紋梨渦小姐』嘅形象，設計一啲豹紋頭飾畀嗰位小姐戴上。」&#13;<br> 此外，阿Sam在下月的個唱中計劃邀請昔日曾與他合唱《我愛你》和《OneTinSoldier》的陳秋霞擔任嘉賓，以及與Twins合唱《學生歌》一曲。&#13;<br> 採訪：戴彩煥</spanclass></p></body></html>
