<html><header><meta charset="utf-8"><title>張玉珊爆欣宜思春</title></header><body><h1>張玉珊爆欣宜思春</h1><p>張玉珊昨日接受新城財經台訪問，透露鄭欣宜將會拍攝一輯全新泳衣照，她說：「可能趕唔切出喺新書度，不過都會照影，欣宜都肯，佢鬼妹仔性格覺得OK。」&#13;<br> 張玉珊續說：「其實欣宜𠵱家一路瘦緊，不過佢唔想瘦到我咁骨感，佢想似BritneySpears咁，好似啲加拿大、美國女仔咁嘅身材，佢重問我點解瘦咗都冇男仔追。」<br> &#13;<br> <spanclass>介紹胞弟相睇 &#13;<br> 問張玉珊可有介紹俊男給欣宜相識？她說：「我介紹咗我二十幾歲嘅細佬，不過佢就冇乜反應。」對於外傳肥姐同樣有意加入纖體一族，張玉珊即時否認說：「冇啲咁嘅事，肥係佢嘅招牌嚟㗎，如果係為健康就唔同講法。」&#13;<br> 採訪、攝影：JessicaNgan</spanclass></p></body></html>
