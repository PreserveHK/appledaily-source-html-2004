<html><header><meta charset="utf-8"><title>小統計</title></header><body><h1>小統計</h1><p>日本品牌在美國深入民心，周四公布的調查，新力連續5年被消費者選為最佳品牌，豐田和本田分列第5和第7位：<br> &#13;<br> 1)新力（電子產品）&#13;<br> 2)可口可樂（汽水）&#13;<br> 3)戴爾（電腦）&#13;<br> 4)卡夫（食品）&#13;<br> 5)豐田（汽車）&#13;<br> 6)福特（汽車）&#13;<br> 7)本田（汽車）&#13;<br> 8)寶潔（日用消費品）&#13;<br> 9)通用電氣（多元化產品及服務）&#13;<br> 10)通用（汽車）</p></body></html>
