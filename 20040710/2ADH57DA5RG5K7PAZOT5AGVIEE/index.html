<html><header><meta charset="utf-8"><title>姬妮芙拔罐似異形</title></header><body><h1>姬妮芙拔罐似異形</h1><p>姬妮芙柏露（GwynethPaltrow）日前在紐約出席好友姬絲汀娜艾普姬（ChristinaApplegate）主演的新片《Anchorman:TheLegendofRonBurgundy》首映禮。當晚姬妮芙穿着一件露背晚裝，但其背部卻有多個紅印，大家都以為是她與丈夫ChrisMartin纏綿後留下的痕迹，有影迷更直指她似異形。<br> &#13;<br> <spanclass>掀起熱潮 &#13;<br> 不過原來一向生活健康的姬妮芙只是剛接受完中國傳統的拔罐療程，因此留下多個圓形紅印，據知近期拔罐技術在荷李活掀起熱潮，姬蒂摩絲（KateMoss）及GeriHalliwell等也甚為推崇。</spanclass></p></body></html>
