<html><header><meta charset="utf-8"><title>中藝入稟追租億五元</title></header><body><h1>中藝入稟追租億五元</h1><p>【本報訊】原訴人中藝（香港）有限公司在入稟狀指，中藝為新港中心低層和一樓商舖的業主，公司於九六年與首被告R.S.H.SPORTS（HK）LTD，簽訂九年租約，用作經營百貨公司，但自九八年起，首被告一直拖欠租金，翌年雙方簽訂退租契，首被告須先賠定金，另賠償二千萬元，次被告R&amp;G（HONGKONG）LTD作為擔保人，同意承擔責任。&#13;<br> 入稟狀續指，○一年尾開始，兩名被告違反協議，一直欠款。中藝其後將舖位轉租予良港有限公司，扣除分租戶和新租戶的租金，被告因違反協議，共欠中藝一億五千萬元，故入稟要求對方清還欠款。&#13;<br> 案件編號：HCA1594/04</p></body></html>
