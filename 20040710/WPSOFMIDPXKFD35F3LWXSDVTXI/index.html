<html><header><meta charset="utf-8"><title>「麟李」慘變行騙工具</title></header><body><h1>「麟李」慘變行騙工具</h1><p>有「內地演唱會之父」稱號的陳達志（Ba叔），多年來舉辦過無數內地演唱會及大型表演節目，對於內地有不法之徒藉假冒藝人簽名來騙財及申請批文一事，Ba叔昨日接受本報訪問時，大歎類似事件屢見不鮮，更透露劉德華、譚詠麟及李克勤等過去亦曾遭人假冒簽名。<br> &#13;<br> <spanclass>做假批文斂財 &#13;<br> Ba叔昨日在電話中說：「呢啲事十幾年來試過無數次，但冇辦法，藝能（香港娛樂製作公司）俾人呃得最多，華仔、克勤、Alan（譚詠麟）都俾人冒過簽名，喺大陸司空見慣，啲人嘅手法係做假批文，攞咗錢之後就走人，連藝人都唔知㗎！」</spanclass></p></body></html>
