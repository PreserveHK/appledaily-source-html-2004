<html><header><meta charset="utf-8"><title>紀香誓再做性感女神</title></header><body><h1>紀香誓再做性感女神</h1><p>日本過氣性感女神藤原紀香，雖然早排曾收起性感形象改走文化人路線，不過眼見自己人氣大跌，紀香還是要走回頭路。<br> &#13;<br> <spanclass>火辣辣騷長腿 &#13;<br> 不久前才替日本雜誌《周刊POST》拍過性感相的紀香，又急急為昨日出版的《FRIDAY》遠赴夏威夷再拍一輯新寫真。&#13;<br> 身處在炎熱的夏威夷，紀香穿着火辣辣的鮮紅色吊帶高衩長裙，躺在沙灘椅上大騷長腿，一時又換上牛仔短裙，在沙灘上假裝寬衣展露其黃蜂腰，甚至不惜雙手夾胸大騷本錢，看來紀香誓要重奪性感女神之位。</spanclass></p></body></html>
