<html><header><meta charset="utf-8"><title>木瓜豐胸產婦至Work</title></header><body><h1>木瓜豐胸產婦至Work</h1><p>Q：減得手臂、肚腩同巨臀，卻往往連個胸都減埋！成日話食木瓜可以豐胸，而且生果算係瘦身大計中最可取的食物，係咪食多啲就可幫我Keep住個胸？</p><p>A：木瓜豐胸，幾乎變成老生常談！主要是因為其含木瓜酵素及蛋白質，有俗語所謂的奶水，以致人人都以為這是真理！但原來這只對產婦有效，一般女性多吃木瓜，也絕不可能達致豐胸。因為產後婦女乳汁分泌增多，乳房自然豐滿，加埋木瓜雙管齊下，或能進一步增加乳汁分泌。但對根本沒乳汁分泌的普通女士而言，無論你食多少木瓜，根本不會有「生奶」作用！所謂木瓜豐胸，只是美麗的誤會！</p></body></html>
