<html><header><meta charset="utf-8"><title>菲利普莫里斯與歐和解</title></header><body><h1>菲利普莫里斯與歐和解</h1><p>【本報綜合報道】全球最大香煙生產商菲利普莫里斯（PhilipMorris）同意在未來12年支付12.5億美元（約97.5億港元），就歐洲聯盟指控該公司協助走私香煙的所有訴訟和解。&#13;<br> 菲利普莫里斯表示，今次協議將一次過解決歐盟指該公司協助走私香煙的全部法律爭拗，當中包括歐洲委員會與10個歐盟國家對該公司的一項相關民事訴訟。&#13;<br> 此外，這筆款項亦將用以打擊走私及製造冒牌香煙活動。&#13;<br> 走私及冒牌香煙每年導致菲利普莫里斯損失1.21億美元，並損害該公司最暢銷的萬寶路香煙（Marlboro）銷路。菲利普莫里斯旗下香煙品牌近年冒牌貨如雨後春筍，特別是萬寶路。</p></body></html>
