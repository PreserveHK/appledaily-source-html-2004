<html><header><meta charset="utf-8"><title>尖子中六可直升大學</title></header><body><h1>尖子中六可直升大學</h1><p>政府自○一年起實行「中六生優先取錄計劃」（尖子計劃），讓會考成績特別優秀的學生完成中六課程後可直接升讀大學，毋須修讀中七及考高考。&#13;<br> 尖子計劃實施首年，大學教育資助委員會容許各院校自行制訂收生準則，但取錄中六生的人數不得多於學額百分之二。不過，當年中文大學超額取錄一倍；翌年教資會規定，會考取得6A或以上成績、中文及英文科達C級或以上的優才生，方可提早入大學。現時只有香港大學、中大及科技大學有提供尖子計劃。</p></body></html>
