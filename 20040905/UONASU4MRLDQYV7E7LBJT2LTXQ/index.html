<html><header><meta charset="utf-8"><title>雷林靜怡有喜囝囝呷醋</title></header><body><h1>雷林靜怡有喜囝囝呷醋</h1><p>九巴媳婦雷林靜怡、周啟邦夫婦和寇鴻萍與夫婿梁廷鏘等前晚到金鐘，出席雜誌《HongKongTatler》舉行的頒獎禮。&#13;<br> <br> <spanclass>想生女湊「好」 &#13;<br> 雷林靜怡穿上白色鬆身背心裙，腹部微隆，問她是否懷第二胎，她直認不諱說：「有咗五個半月，雖然手腳冇長肉，但重咗幾磅。今次陀得幾辛苦，頭三個月日日都嘔，近日先好啲。」她表示想湊夠「好」字，希望今胎是女，但為保神秘感，所以不照超聲波，雷林靜怡說：「自從有咗，囝囝就唔開心，佢都有啲呷醋，因為ＢＢ分薄咗我哋對佢嘅注意力。」&#13;<br> 採訪、攝影：KellyCheck</spanclass></p></body></html>
