<html><header><meta charset="utf-8"><title>收身步姐透視裝騷哥利</title></header><body><h1>收身步姐透視裝騷哥利</h1><p>日本潮流天后濱崎步最近又有新廣告在日本播出，在前日於日本播出的Panasonic數碼相機新一輯廣告中，身穿白色透視連身短裙的步姐，除了大騷她引以為豪的纖腰外，為了表現數碼相機的短小輕薄機身，步姐還首度公開自己的脂肪率只有百分之十五。而在電視廣告中，步姐的愛犬malon亦有上鏡。&#13;<br> 此外，為了配合宣傳，在東京涉谷以及大阪心齋橋車站外，亦會豎立起超大型poster，而廣告主題曲《CAROLS》亦將會本月二十九日推出。</p></body></html>
