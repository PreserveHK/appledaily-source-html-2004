<html><header><meta charset="utf-8"><title>梁智鴻望參與醫療改革</title></header><body><h1>梁智鴻望參與醫療改革</h1><p>【本報訊】醫院管理局主席梁智鴻的任期將在本月底屆滿，他將會留任至繼任人上任。他明言，離職後不會重返立法會，但會繼續推動醫療改革。&#13;<br> <br> <spanclass>繼續從事醫生工作 &#13;<br> 梁智鴻昨出席公開活動時表示，暫時仍未知道政府是否已找到繼任人選，相信董事局及行政人員會輔助新主席工作，而繼任人上任後他才會離職，其間會處理改革醫管局人事編制，及興建傳染病大樓等工作。他說，離職後會繼續從事醫生工作，不會考慮重返立法會，將來無論是否出任公職，都希望繼續參與推動醫療改革。</spanclass></p></body></html>
