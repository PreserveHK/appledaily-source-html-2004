<html><header><meta charset="utf-8"><title>桃井薰接拍《藝伎回憶錄》</title></header><body><h1>桃井薰接拍《藝伎回憶錄》</h1><p>日本女星桃井薰將接拍由史提芬史匹堡（StevenSpielberg）監製的荷李活電影《藝伎回憶錄》。繼日本男星渡邊謙、役所廣司及女星工藤夕貴後，現年五十二歲女星桃井薰亦宣布即將接拍電影《藝伎回憶錄》。&#13;<br> 在片中桃井將會飾演與章子怡扮演的女主角小百合同住的藝伎屋負責人。據知桃井在七月時寄出錄影帶參與《藝》片的試鏡，導演洛馬素爾（RobMarshall）看過她的錄影帶後便即時取錄。桃井說：「日本人的角色，還是由日本人演出較好。現在只有盡全力去做。」</p></body></html>
