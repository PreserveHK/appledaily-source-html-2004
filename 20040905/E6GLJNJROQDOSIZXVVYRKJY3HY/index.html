<html><header><meta charset="utf-8"><title>米高積遜用錢收買人心</title></header><body><h1>米高積遜用錢收買人心</h1><p>近日有傳早在一九九○年，米高積遜（MichaelJackson）曾秘密給予二百萬美元（約一千五百六十萬港元）予一小孩，以避過被起訴性侵犯兒童的罪名，這個報道原本安排前日在電視播出，而米高前日突然在節目播出前數小時發表聲明，表示過去曾用金錢解決問題，以避免在法庭上釀成尷尬場面，但他強調自己從來沒有傷害過一個小孩。&#13;<br> <br> <spanclass>出書揭秘聞 &#13;<br> 此外，前晚播映的節目披露了九三年米高性侵犯男童保母的證供，該名保母指當時曾遭人恐嚇不要談及有關米高的事情，但她表示當年曾看見米高在男童家中過夜。而早前遭米高解僱的公關，亦計劃出書揭露米高的秘聞。</spanclass></p></body></html>
