<html><header><meta charset="utf-8"><title>森美博咀Stephy被噓</title></header><body><h1>森美博咀Stephy被噓</h1><p>森美、鄧麗欣（Stephy）、樂基兒及田蕊妮等昨日在旺角新世紀廣場宣傳電影《甜絲絲》，大會安排了數名歌迷向各演員發問。其中有人問森美咀Stephy的感覺好不好，森美笑說：「其實個嘴唇夠厚先好咀，Stephy個嘴就薄咗少少，不過都OK，有十分嘅，不如我𠵱家再示範咀一次呀。」即引來Stephy歌迷狂噓。<br> &#13;<br> <spanclass>喜歡大男人 &#13;<br> Stephy亦被問到森美是否她的理想對象？Stephy說：「性格上都係㗎，因為我鍾意有主見嘅男仔。」Stephy又表示比較喜歡大男人，認為讓別人管束自己是一件幸福的事。</spanclass></p></body></html>
