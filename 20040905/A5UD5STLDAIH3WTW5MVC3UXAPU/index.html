<html><header><meta charset="utf-8"><title>Mr.Children主音組Band再出發</title></header><body><h1>Mr.Children主音組Band再出發</h1><p>日本樂隊Mr.Children主音櫻井和壽，將會與監製小林武史合組新樂隊BankBnad，並將在下月二十日推出樂隊首張大碟《沿志奏逢》，翻唱中島美雪，井上陽水等多首名曲。&#13;<br> <br> <spanclass>限量三十萬 &#13;<br> 大碟將推出三十萬張限量版，收益將會撥捐「apbank」由櫻井和壽和小林武史為首的非牟利環保組織，作宣揚環保用途，而樂隊將會在十一月於日本東京及大阪舉行多場演唱會。</spanclass></p></body></html>
