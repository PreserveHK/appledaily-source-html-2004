<html><header><meta charset="utf-8"><title>雅子隱居四月首露面</title></header><body><h1>雅子隱居四月首露面</h1><p>抱病隱居的日本太子妃雅子，四個月來首次露面，周末在丈夫德仁太子陪同下，前往探望家翁日皇明仁。&#13;<br> <br> <spanclass>患精神病首次出宮 &#13;<br> 四十歲的雅子患上由壓力引致的「適應障礙」精神病後，周末首次出宮，與德仁坐車往在附近的皇宮，從電視片段可見，車窗後的雅子微笑着鞠躬。宮內廳發言人說：「相信雅子是向天皇和皇后道謝，感謝他們的關心和祝福，而且天皇最近也抱恙，雅子應是前去問候。」&#13;<br> 不過，宮內廳發言人指雅子離宮，不一定意味她病情好轉，可再次履行公職，因「醫生看來認為她今年內難以恢復公務」。&#13;<br> 路透社</spanclass></p></body></html>
