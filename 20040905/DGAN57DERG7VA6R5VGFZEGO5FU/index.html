<html><header><meta charset="utf-8"><title>　　余若薇囡囡返英開學 - 李八方</title></header><body><h1>　　余若薇囡囡返英開學 - 李八方</h1><p>重有一個禮拜就係立法會選舉投票日，所有候選人都差不多總動員做最後拉票，但係港島嘅余若薇（圖），偏偏就係呢個時候，冇咗一個重要拉票助選團，呢個就係佢個大女喇！因為佢大女要飛返英國大學開學，所以就算點唔捨得，都要以學業為重，不過佢位囡囡臨走前，都畫定一幅畫為媽媽打氣，畫入面佢畫余若薇打倒一隻半人半馬嘅魔鬼，最後勝利到達終點，八方諗為乜魔鬼會係半人半馬，又或者同「馬」有乜關係呢？&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
