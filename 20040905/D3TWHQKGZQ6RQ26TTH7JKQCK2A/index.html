<html><header><meta charset="utf-8"><title>森林莓下午茶二十款任食</title></header><body><h1>森林莓下午茶二十款任食</h1><p>草莓迷注意，來自澳洲、新西蘭的美味士多啤梨、紅桑子、藍莓、野草莓，正做出一個約二十款的草莓自助餐。食物包括士多啤梨、雜啤梨凍條、紅桑子英式奶凍、夏日布甸伴啤梨、士多啤梨餅、忌廉布甸伴啤梨、士多啤梨芝士餅、士多啤梨塔伴汁、紅桑子意大利芝士餅等等等之外，冷盤及熱盤如常，兼任飲凍檸水，大可以健健康康開懷大嚼。&#13;<br>&#13;<br>記者：李玉蘭</p><p>醉翁軒（21133902）&#13;<br> 收費：成人$118，小童$88，設加一服務費&#13;<br> 供應：現在至10月31日（逢星期六、日），3:30pm-5:30pm&#13;<br> 地址：九龍尖沙嘴廣東道3號馬哥孛羅香港酒店6樓&#13;<br> 座位：120個</p></body></html>
