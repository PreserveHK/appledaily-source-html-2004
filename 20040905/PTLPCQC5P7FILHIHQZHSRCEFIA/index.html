<html><header><meta charset="utf-8"><title>蔡卓妍拗柴最需要男人</title></header><body><h1>蔡卓妍拗柴最需要男人</h1><p>梁詠琪、郭富城及Twins等前晚在會展演出《京港同心共迎奧運》音樂會，一班中國歷屆奧運會金牌得主如熊倪等都有出席，並參與「奧運會旗展示」環節。<br> &#13;<br> <spanclass>忍痛演出 &#13;<br> Twins演出一曲《女人味》後回後台時，只見蔡卓妍（阿Sa）行得十分緩慢，後來鍾欣桐（阿嬌）回頭扶阿Sa。Twins演出後接受訪問，阿Sa已換掉高跟鞋，改穿拖鞋，她說：「家居意外呀，我之前半夜喺屋企搬櫃，整親隻腳。成間屋得我一個女人，咪要自己搬囉，後來我阿媽同我去睇二十四小時醫生。」阿Sa謂要避免此事再發生，最實際是找個好男人，幸好今次受傷沒有影響工作。&#13;<br> 採訪：胡比　攝影：仇志德</spanclass></p></body></html>
