<html><header><meta charset="utf-8"><title>偷窺罪無立法拍裙底春控遊蕩</title></header><body><h1>偷窺罪無立法拍裙底春控遊蕩</h1><p>近年本港發生多宗偷窺及偷拍裙底春案件，法律界人士梁永鏗律師表示，本港現時並未就偷窺罪立法，警方一般只會引用「遊蕩罪」起訴疑人，根據法例有三種情況可構成「遊蕩罪」：（一）「任何人士在公眾地方遊蕩，意圖觸犯可拘捕罪行」及（二）「阻礙他人使用公眾地方」，該兩項一經定罪，可被判監禁六個月；但第三項「任何人士在公眾地方出現，無論單獨或糾眾，若導致他人擔心自身安全」則刑罰較重，若定罪可判入獄兩年。</p></body></html>
