<html><header><meta charset="utf-8"><title>米倉涼子、香取慎吾賀LV過足癮</title></header><body><h1>米倉涼子、香取慎吾賀LV過足癮</h1><p>法國品牌LouisVuitton大前晚在東京舉行一百五十周年慶典，眾星雲集，而這個盛大晚會在一片夢幻樂聲中結束，派對則於凌晨過後才完結。&#13;<br> 由於大會對各嘉賓的私隱極度尊重，故場內嚴禁拍照和錄影，一眾到場紅星如米倉涼子、香取慎吾和工藤靜香等均可放心玩樂，在場內自由地輕嘗香檳、與友傾談，盡興而回。而負責為LV作現場表演的坂本龍一，在LV篋堆砌成的東京鐵塔下演奏一曲，獲LV一眾高層熱情款待。&#13;<br> 採訪：LeungKamChing</p></body></html>
