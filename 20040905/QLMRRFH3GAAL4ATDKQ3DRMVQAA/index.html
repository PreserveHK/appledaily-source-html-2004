<html><header><meta charset="utf-8"><title>　　千人耍太極 - 李八方</title></header><body><h1>　　千人耍太極 - 李八方</h1><p>用把口耍太極係特區高官嘅強項，睇康文署班高官點回應泳池紅蟲事件就知道。不過，真正用拳腳耍太極，班高官就未必係嗰皮。噚日香港仁愛堂就舉辦咗「國際太極拳（慈善）交流大會」，有超過一千六百名來自中、港、台、澳門同歐美等地區嘅太極代表參加，他們穿着整齊嘅服飾，然後一齊耍太極拳，場面壯觀浩大，非常有氣勢，部份參加者更只係十幾歲嘅少年（圖），但佢哋耍太極耍得似模似樣，有板有眼，八方都相當敬佩，唔知康文署班高官又點睇呢？陳亮華攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
