<html><header><meta charset="utf-8"><title>《屍人交易》未經刪剪安姐露點激演</title></header><body><h1>《屍人交易》未經刪剪安姐露點激演</h1><p>上個星期新碟出到洪洪聲，不過本周3區DVD就開始轉趨平靜，聽講打後半個月都係淡季，碟迷們有得捱嘞！&#13;<br>本周最熱賣首推係上面嘅《柔道龍虎榜》，不過星期初出嘅《屍人交易》，去貨一樣好厲害；故事內容都係美國土產式嘅「變態連鎖殺手」，故事整體都算OK，有懸疑、有激鬥場面；加上今次重係未經刪剪嘅「三級」版本，加咗好多屍體同斬頭等血腥場面，膽小者真係咪睇；不過更激嘅，係片內收錄了安琪蓮娜（即係《盜墓者》羅拉囉！）嘅露點裸體場面，安姐戲迷要留意嘞！&#13;<br>&#13;<br>記者：朱崇德</p></body></html>
