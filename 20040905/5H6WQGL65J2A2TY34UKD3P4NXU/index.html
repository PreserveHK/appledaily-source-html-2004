<html><header><meta charset="utf-8"><title>手術康復率99%</title></header><body><h1>手術康復率99%</h1><p>心臟搭橋手術的風險不大，成功率逾九成五，尤其是克林頓這樣年紀相對輕（五十八歲）的病人。美國布里格姆婦科醫院坎農醫生指出，大部份病人手術後的復元狀況都很理想。&#13;<br> 心臟科醫生指出，克林頓在手術後只要每天服藥和戒掉吃快餐的習慣，就可避免心臟動脈再次栓塞的危機；但他必須聽從醫生吩咐，至少四周內不得行房和做運動，之後就可全面恢復工作。副作用可望在手術後兩周消失。&#13;<br> 心臟科醫生出身的參議員弗里斯特指出，心臟搭橋手術在美國很普遍，全國每天一千宗，康復生還機會達九成九。副總統切尼曾五次心臟病發，心臟有四處做過搭橋手術，目前健康不錯。&#13;<br> 英國《每日電訊報》/路透社</p></body></html>
