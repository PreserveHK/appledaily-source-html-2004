<html><header><meta charset="utf-8"><title>富豪陳列車優惠價招徠</title></header><body><h1>富豪陳列車優惠價招徠</h1><p>有意買車又或者想換車的話，今個周日筆者又有好介紹，事關瑞典富豪汽車代理，手頭上有多部陳列車會以優惠價發售。當中，2004年新版S402.4i只賣$218,000，較原價便宜2萬5千蚊咁多。另外，富豪頂級S802.5T豪華轎車，亦有4萬蚊折讓，只售$369,000咋！若想擁有一輛講究安全性的歐洲車，不妨落Showroom睇吓。&#13;<br>&#13;<br>記者：陳偉林</p></body></html>
