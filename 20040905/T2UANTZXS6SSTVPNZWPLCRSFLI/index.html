<html><header><meta charset="utf-8"><title>　　黃頁奪兩國際大獎 - 李八方</title></header><body><h1>　　黃頁奪兩國際大獎 - 李八方</h1><p>繼智能身份證之後，小小超李澤楷嗰檔電訊盈科，又再次名揚海外，今次代表單位係黃頁！佢出版嗰本《2004年黃頁消費分類》，最近奪得兩個國際大獎，分別係○四年美國GoldInkAward指南金獎，同埋第30屆美國國際印刷人協會金獎。&#13;<br> 兩個獎都係為印刷及專業人士而設，其實前者舊年都係由電盈攞到，不過唔係黃頁，而係○二年電訊指南。&#13;<br> 唔知小小超會唔會好似上次智能身份證攞獎咁，大宴黃頁嗰班手足一餐呢！&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
