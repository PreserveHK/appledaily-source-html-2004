<html><header><meta charset="utf-8"><title>男跳樓不死壓傷司機</title></header><body><h1>男跳樓不死壓傷司機</h1><p>台灣一名患有精神病的男子，昨在二十三樓縱身跳下，大命不死，但八十五公斤的體重彷彿巨石砸落，「碰」的一聲，把停在路旁的一輛房車，砸得嚴重凹陷，車內一名女子被壓至頸部骨折、顱內出血，送院急救，性命垂危。&#13;<br> 曾姓女傷者家屬事後趕到醫院，滿面愁容，難以相信悲劇降臨。傷者妹妹說：「姊姊病情很不樂觀，怎會發生這種事？」&#13;<br> <br> <spanclass>車內等朋友禍從天降 &#13;<br> 現場為台南縣永康市，昨午十二時許，曾姓女子開車載友人到現場，友人有事短暫離去，女子擔心轎車壓到斑馬線，倒車在路邊等待，不料天降橫禍。&#13;<br> 台灣《蘋果日報》</spanclass></p></body></html>
