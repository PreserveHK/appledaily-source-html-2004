<html><header><meta charset="utf-8"><title>房祖名上海發台瘟</title></header><body><h1>房祖名上海發台瘟</h1><p>房祖名、陳慧琳和陳小春等昨日在上海F1賽車場為《同一首歌走進F1》節目任表演嘉賓，在數萬名觀眾面前獻唱。&#13;<br> 房祖名表現大失水準，他在鍾麗緹介紹下出場與三位歌迷合唱《真心英雄》，豈料他緊張得聲音顫抖，被歌迷比下去。後來有觀眾竟上台獻花給其中一位歌迷，令祖名十分尷尬。<br> &#13;<br> <spanclass>被嘲不知唱甚麼 &#13;<br> 其後祖名與曾寶儀合唱《明明白白我的心》，祖名緊張地說：「第一次在這麼多人前唱歌，剛剛腳都發抖。」到祖名唱第三首歌時，因他臨時將歌詞改為以奧運做主題，但卻被指不知唱甚麼。&#13;<br> 採訪、攝影：盧健、郭晨</spanclass></p></body></html>
