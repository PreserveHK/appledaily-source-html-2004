<html><header><meta charset="utf-8"><title>投訴追蹤：簷篷遮路牌店舖遭警告</title></header><body><h1>投訴追蹤：簷篷遮路牌店舖遭警告</h1><p>本報上月17日報道，深水埗福榮街及石硤尾街交界一家服裝店門前的塑膠簷篷，遮蓋了一個「不准駛入」的交通路牌，對駕駛人士不便。&#13;<br> 警務處深水埗分區跟進本報轉介投訴後近日回覆，警方已派員到上址巡察，並向有關店主發出警告，現時上址情況已有改善。&#13;<br> <br> <spanclass>司機未察易生危險 &#13;<br> 有深水埗居民早前向本報投訴，指上址服裝店前的簷篷，將一個交通路牌遮蓋大半，若司機未察覺路牌將車駛入，容易釀成意外。&#13;<br> （○七○五○三九）<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
