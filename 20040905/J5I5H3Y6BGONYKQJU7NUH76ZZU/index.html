<html><header><meta charset="utf-8"><title>　　贊助理大樹木留名 - 李八方</title></header><body><h1>　　贊助理大樹木留名 - 李八方</h1><p>理工大學搞咗個「樹木?座椅?紅磚贊助計劃」，乜理大𠵱家咁窮，窮到座椅、紅磚都要人贊助？咁樹木又點贊助呢？&#13;<br> 原來理大都唔係山窮水盡，呢個計劃其實係鼓勵多啲社會人士捐款，支持理大嘅長遠發展同學生培育工作。學校會將校內嘅樹木、紅磚同演講廳嘅座椅，以捐錢熱心人士嘅名字命名。結果𠵱家已經有成二百五十個熱心人士捐出咗超過五百萬，有佢哋個名嘅樹木有六十四棵、八十張座椅同一百零二塊紅磚啦！校友重可以喺樹木旁邊寫上表達對老師敬意嘅語句㖭，都幾有意思喎！&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
