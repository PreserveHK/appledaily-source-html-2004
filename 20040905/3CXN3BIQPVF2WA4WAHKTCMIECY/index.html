<html><header><meta charset="utf-8"><title>戴耳環減肥治腰痛</title></header><body><h1>戴耳環減肥治腰痛</h1><p>毋須節食做運動，每日只需戴耳環5-6小時便可減肥？這對是非一般耳環，不論男女、有沒有耳窿也可佩戴，只要將它夾在耳珠，透過附在耳環上的天然石塊與鍺金屬來發放遠紅外線，加速新陳代謝及血液循環，除可達到減肥效果，亦對治療肩痛、腰骨痛、花粉症、眼睛疲勞等有一定功效。&#13;<br>&#13;<br>記者、攝影：黃潔蓮</p><p>JCLadies（31022718）&#13;<br> 地址：銅鑼灣時代廣場832舖</p></body></html>
