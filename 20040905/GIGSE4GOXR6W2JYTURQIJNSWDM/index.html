<html><header><meta charset="utf-8"><title>冷氣機短路失火窗框飛墮</title></header><body><h1>冷氣機短路失火窗框飛墮</h1><p>【本報訊】沙田雲叠花園六座一單位的戶主，昨午五時半在房間小睡之際，疑冷氣機短路發出濃煙和焦臭味起床視察，眼見冷氣機起火一發不可收拾，即慌忙逃生，管理員報警後協助疏散百多名住客。消防員到場開一喉救火，又派煙帽隊入內搜索，二十分鐘後將火撲熄。起火房間全被燒毀，射水時窗框曾鬆脫（圖一）飛墮街中，幸無人受傷，僅一名姓黃五十四歲女住客走火警時吸入濃煙不適，需送院治理（圖二）。&#13;<br> 李志強攝</p></body></html>
