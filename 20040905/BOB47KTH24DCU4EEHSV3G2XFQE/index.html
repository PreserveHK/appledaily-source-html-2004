<html><header><meta charset="utf-8"><title>超儀飲妮歌頭啖湯</title></header><body><h1>超儀飲妮歌頭啖湯</h1><p>何超儀憑電影《蝴蝶》參加正在意大利舉行的威尼斯影展，她在《蝴》片中的一張劇照，被選中印製成影展場刊，令超儀有光宗耀祖的感覺，她日前在威尼斯說：「因為喺芸芸大片中，有港產片受到重視，實在為港爭光。」<br> &#13;<br> <spanclass>戴古董珠寶 &#13;<br> 超儀今次分別獲珠寶商Bvlgari及名牌LV贊助她全身的晚裝兼首飾，剛抵達水都的她，比金像女星妮歌潔曼（NicoleKidman）先一步到Bvlgari專門店試戴多套的古董首飾。由於每件首飾都價值不菲，故當超儀出席活動時，會有保安貼身保護。</spanclass></p></body></html>
