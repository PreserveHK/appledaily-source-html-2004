<html><header><meta charset="utf-8"><title>仔仔兩手齊受傷</title></header><body><h1>仔仔兩手齊受傷</h1><p>周渝民（仔仔）最近禍不單行，繼其寓所早前發生火警，雙手亦先後受傷。早前他搬家具時被壓斷右手手骨，前天他在家睡覺，因為顧忌右手傷勢，翻身時不慎從床上摔下，扭傷左手。<br> &#13;<br> <spanclass>蓋印後看急症 &#13;<br> 昨日右手包上紗布的仔仔負傷與徐熙媛（大S）在台灣出席《戰神》寫真簽名會，為近千名影迷蓋印。仔仔右手的傷勢不輕，醫生為他打上石膏，大約一個月才能復原，所以有兩個廣告要延期拍攝。&#13;<br> 仔仔因為覺得兩隻手都很痛，簽名會完結後即在經理人陪伴下到醫院看急症。醫生指仔仔的左手大拇指扭傷，毋須打石膏，但要包紮固定傷勢。&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>
