<html><header><meta charset="utf-8"><title>判頭騎劫小巴候判</title></header><body><h1>判頭騎劫小巴候判</h1><p>【本報訊】今年二月一輛開往上水的通宵小巴遭騎劫，十二名乘客在三名持槍刀匪徒威脅下，掠走逾萬元現金和手提電話，警方循劫匪曾用的電話號碼追查，拘捕一名任搭棚判頭的主腦，他昨在高等法院承認行劫和無牌管有槍械及彈藥罪，由於警方仍追捕三名在逃劫匪，故案件押後至明年二月十八日才判。&#13;<br> 三十六歲被告陳記南，被控於今年二月四日，在沙田一輛公共小巴上，連同另外三人，搶劫十二名事主，合共一萬三千多元現金、七部手提電話和一枚鑽戒等。&#13;<br> 案件編號：HCCC224/04</p></body></html>
