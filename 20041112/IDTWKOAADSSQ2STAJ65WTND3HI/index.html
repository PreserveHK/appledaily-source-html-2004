<html><header><meta charset="utf-8"><title>兩惡漢涉毆人抗警</title></header><body><h1>兩惡漢涉毆人抗警</h1><p>【本報訊】兩名自稱黑社會「新義安」成員的惡漢，昨凌晨二時許在深水埗富昌邨疑酒後逞兇，涉嫌以黑語盤詰三名青少年及扑頭掌摑，兩名護衞員查問時更遭惡漢恐嚇驅趕。警員到場雙方發生推撞，有人疑自抓胸口高叫被「屈」及「差人打人」，大批警員趕至合力將兩名惡漢制服（圖）。被捕的兩惡漢分別姓曾（三十歲）及姓盧（三十歲），兩人涉嫌自稱三合會會員、傷人、襲警、拒捕及刑事恐嚇等被扣查。&#13;<br> 黃江奇攝</p></body></html>
