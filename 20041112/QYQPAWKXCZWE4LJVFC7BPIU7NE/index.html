<html><header><meta charset="utf-8"><title>廈村鄉准放特製鞭炮</title></header><body><h1>廈村鄉准放特製鞭炮</h1><p>【本報訊】元朗廈村鄉成功獲政府發牌，准許於本月二十日下午三時半舉行的元朗廈村鄉約太平清醮啟壇儀式中，燃放二十呎長的特製鞭炮，這是政府自六七年暴動立例禁止燃燒鞭炮三十七年以來，首次批准民間燃燒鞭炮。該項活動並歡迎市民免費參觀。&#13;<br> 負責製作今次鞭炮的鴻昇公司煙火組負責人鄧富強昨表示，今次燒的特製鞭炮，其炮粒每粒長四吋，較傳統鞭炮長一倍，而且特製鞭炮全部使用防火物料製成，並需在俗稱「炮王」的特別效果技師在場監控和使用電子燃點引爆，這較傳統鞭炮需使用真火燃點安全，全部費用需三萬元。本身是元朗廈村鄉原居民的他稱，該公司更已購買一百萬元保險。</p></body></html>
