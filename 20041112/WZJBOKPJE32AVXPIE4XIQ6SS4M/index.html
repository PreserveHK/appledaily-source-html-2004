<html><header><meta charset="utf-8"><title>再造頸動脈減中風機會</title></header><body><h1>再造頸動脈減中風機會</h1><p>台灣台北市萬芳醫院心臟內科醫生陳識中表示，頸動脈狹窄是造成中風的主因之一，過往是透過外科頸動脈內膜切除術進行治療，現時已可利用頸動脈再造術與頸動脈支架置放術來減低中風的併發症，其成功率高，住院天數亦減少，對病患者的侵襲性較低，而且併發症較少，病人再次出現狹窄的機會也低。陳識中指，頸動脈狹窄超過七成五的患者，首年出現腦中風的機會為百分之二至五，患者會出現半邊癱瘓及半側感覺喪失等情況。</p></body></html>
