<html><header><meta charset="utf-8"><title>麥當娜踢走伯樂</title></header><body><h1>麥當娜踢走伯樂</h1><p>現年四十六歲的美國女歌手麥當娜（Madonna），日前宣布與合作十三年、一手提攜她踏上天皇巨星之路的經理人CaresseHenry解約，據稱這是雙方同意下所決定，不過一位知情人士說：「麥當娜近年人生目標完全改變，十三年是一個長時間，麥當娜亦是一個奄尖的老闆。」&#13;<br> 此外，娜姐近日受訪時，重申美國應盡快撤出伊拉克。而娜姐的最新著作童話故事將於明年推出，據知此本童話書乃講述一頭富有但不快樂的獵犬。</p></body></html>
