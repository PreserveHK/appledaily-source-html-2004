<html><header><meta charset="utf-8"><title>松雪泰子設計潮爆眼鏡</title></header><body><h1>松雪泰子設計潮爆眼鏡</h1><p>日本女星松雪泰子最近為日本眼鏡品牌VividMoon擔任代言人，兼負責設計其秋冬系列的眼鏡。而她為該品牌拍攝的一輯硬照廣告亦於近日曝光。&#13;<br> <br> <spanclass>OL模仿對象 &#13;<br> 現年三十三歲的日本女星松雪泰子，其充滿型格的衣着打扮，一向是日本OL的模仿對象。最近松雪為日本眼鏡品牌VividMoon擔任設計師外，還幫該公司拍攝了一輯宣傳硬照。松雪身穿露肩裝，戴上由她設計的眼鏡，在嫵媚的女人味中流露出剛強的性格。</spanclass></p></body></html>
