<html><header><meta charset="utf-8"><title>男子疑非禮10歲女</title></header><body><h1>男子疑非禮10歲女</h1><p>【本報訊】一名五十三歲裝修東主，涉於四年前在寓所非禮前女友的女兒，以下體摩擦她的私處達十五分鐘，現年十四歲的受害人最近向社工揭發。&#13;<br> <br> <spanclass>處女膜被撕裂 &#13;<br> 該東主昨在荃灣裁判法院提訊，控方反對保釋時指出，本案並非普通非禮案，受害人當年曾向母親投訴，但其母為智障人士，驗身報告指受害人的處女膜有被撕裂痕迹。&#13;<br> 兩項控罪指被告於○○年於兩日內在葵涌一單位，分別在浴室及睡房非禮一名十歲女童。被告暫毋須答辯，裁判官指本案非常嚴重，被告破壞誠信，拒絕其保釋申請，押後至十二月九日再審，以待警方調查及徵詢法律指示，被告還柙監管。&#13;<br> 案件編號：TWCC3371/2004</spanclass></p></body></html>
