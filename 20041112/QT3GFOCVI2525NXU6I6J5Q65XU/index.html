<html><header><meta charset="utf-8"><title>女生宿舍谷胸惹嘩然</title></header><body><h1>女生宿舍谷胸惹嘩然</h1><p>四人女子組合女生宿舍日前為新歌《換個話題》拍攝MV，她們除找來一班跳芭蕾舞的舞蹈員伴舞外，更找來小提琴家為歌曲現場演奏，令大家恍如置身歌劇院般。&#13;<br> <br> <spanclass>出動私伙裙 &#13;<br> 成員之一的廖雋嘉（Elise）在MV中演奏鋼琴，為隆重其事，Elise以在音樂學院畢業時所穿過的低胸私紅色伙裙上陣，眾隊員驚覺原來Elise亦屬「有料」之人，一出場即引起嘩然。雖然Elise穿上的是高貴晚裝，但腳上卻踏波鞋，大家即取笑她觀音頭，掃帚腳，十分搞笑。</spanclass></p></body></html>
