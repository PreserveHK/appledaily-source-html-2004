<html><header><meta charset="utf-8"><title>陶紅學廣東話爆粗</title></header><body><h1>陶紅學廣東話爆粗</h1><p>內地演員陶紅在電影《公主復仇記》中的演技備受讚賞，現在她正洽談接拍多部港產片，故她積極學習廣東話，卻弄出不少笑話。&#13;<br> <br> <spanclass>武林高手 &#13;<br> 陶紅以國語說：「我拍《公主復仇記》時導演要求我說廣東話，我只好靠多聽來學習，幸好旁邊的人給我鼓勵，有時我不小心講錯粗口，阿嬌（鍾欣桐）就會提點我，她知我嗜辣，就帶我去吃，我們更成為好朋友，不時會電話聯絡。」&#13;<br> 身形纖瘦的陶紅原來曾為拍片苦練跆拳道半年，加上她本身是高溫瑜伽的高手，故此她笑言不少片商打她主意邀她拍動作片。&#13;<br> 採訪：駱華齡　攝影：林德雄</spanclass></p></body></html>
