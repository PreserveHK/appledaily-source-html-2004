<html><header><meta charset="utf-8"><title>巴人新領袖人選</title></header><body><h1>巴人新領袖人選</h1><p><b> 巴勒斯坦前總理阿巴斯</b> &#13;<br> （MahmoudAbbas）&#13;<br> 巴解組織已選出他當執委會主席，接替阿拉法。他1935年在巴勒斯坦出生，是法塔赫組織創辦成員之一，有智慧兼實幹，被視為94年「奧斯陸和議」的設計師。<br> &#13;<br> <b> 巴解法塔赫中央委員會主席</b> &#13;<br> 卡杜米（FaruqQaddumi）&#13;<br> 1931年生於西岸納布盧斯，在開羅與阿拉法等人籌建法塔赫，73年任巴解政治部主任。<br> &#13;<br> <b> 議會議長法托赫</b> &#13;<br> （RawhiFattouh）&#13;<br> 1953年在拉法出生；根據法例會成為暫代主席六十天，但無實權，很可能只是傀儡領袖。</p></body></html>
