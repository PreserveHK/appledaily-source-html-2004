<html><header><meta charset="utf-8"><title>《沙灘拯救隊》強攻大銀幕</title></header><body><h1>《沙灘拯救隊》強攻大銀幕</h1><p>電視劇《沙灘拯救隊》八九年面世後，曾在一百四十二個國家播出，在全球各地大受歡迎，劇中演員包括彭美拉安德遜（PamelaAnderson）及嘉門伊拉查（CarmenElectra）等亦因此而躍升成為知名女星，最近夢工場電影公司便計劃把○一年已播完的《沙》劇搬上大銀幕。&#13;<br> <br> <spanclass>兩年後推出 &#13;<br> 據悉史提芬史匹堡（StevenSpielberg）旗下的夢工場電影公司，早前斥資超過六十萬英鎊（約八百六十萬港元）購得《沙》劇的電影版權，預計電影版將於兩年後推出，不過主角人選暫時仍未有定案。</spanclass></p></body></html>
