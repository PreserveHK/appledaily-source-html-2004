<html><header><meta charset="utf-8"><title>李嘉欣隨時奉子成婚</title></header><body><h1>李嘉欣隨時奉子成婚</h1><p>李嘉欣昨日以代言人身份出席積家表在台灣舉行的記者會，對於年中被傳與北京超級富豪秘密訂婚一事，昨日嘉欣以國語說：「我們沒有訂婚，我們都沒有對方的電話號碼，應該連朋友都稱不上吧！」&#13;<br> 今年三十四歲的嘉欣早已過了適婚年齡，但她卻不着急，她說：「我認為結婚不是幸福指標，真正的幸福是有家人、朋友和男友的陪伴。我不排除閃電結婚，也不忌諱奉子成婚，如果一天我閃電結婚，可能是有了baby。我相信若不小心有了，一定也是上天的安排。」<br> &#13;<br> <spanclass>細心觀察追求者 &#13;<br> 問嘉欣目前是否有人追求？她說：「有人追，但不是很多，但我會花很多時間去觀察追求者。」</spanclass></p></body></html>
