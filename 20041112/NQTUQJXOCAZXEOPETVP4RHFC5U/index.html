<html><header><meta charset="utf-8"><title>周杰倫齋賣歌喉群星捧場</title></header><body><h1>周杰倫齋賣歌喉群星捧場</h1><p>周杰倫由十一月九日起在紅館舉行一連七場的「周杰倫2004無與倫比」演唱會，前晚繼續開騷。演唱會吸引了舒淇、杜汶澤及女友田蕊妮、余文樂、官恩娜、楊千嬅、女子組合2R、薛凱琪、陳嘉上和吳君如等前來捧場。<br> &#13;<br> <spanclass>大電視忽停播 &#13;<br> 周杰倫的演唱會一如上場般欠缺華麗的布景，他亦沒有換上特別訂做的衣服，只是穿上不同的便服演出。當周杰倫唱至完騷前半小時，大會的大電視畫面忽然停頓了，直至「安哥」時才修理妥當。而周杰倫每次走近台邊，歌迷亦走近台邊，欲趨近與偶像握手。	&#13;<br> 採訪：王連連　攝影：葉君海</spanclass></p></body></html>
