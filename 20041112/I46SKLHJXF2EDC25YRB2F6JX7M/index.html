<html><header><meta charset="utf-8"><title>佐敦婚戒講價成交</title></header><body><h1>佐敦婚戒講價成交</h1><p>英國巨胸名模佐敦（Jordan）早前宣布已跟男歌手PeterAndre訂婚，近日二人到加勒比海度假。傳聞近日收下一百萬英鎊（約一千四百萬港元）接拍真人騷的Peter，於購買結婚戒指時，竟為了約八十一英鎊（約一千一百港元）的折扣而講價。&#13;<br> 據英國《太陽報》報道，Peter於加勒比海一間珠寶店看中一隻鑲有鑽石及粉紅鑽的戒指，標價九百四十七英鎊（約一萬三千港元），但Peter竟嫌戒指太貴而講價，最終他成功要求老闆減價約一千一百港元，可謂知慳識儉。</p></body></html>
