<html><header><meta charset="utf-8"><title>Steven姊學跆拳道打細佬</title></header><body><h1>Steven姊學跆拳道打細佬</h1><p>新人張詠妍及Boy'Z成員Steven胞姊張詠恩，自從無綫劇集《赤沙印記@四葉草．2》播出後為人認識，由於二人名字上只差一字，故經常被人誤為兩姊妹，原來二人私底下十分老友。&#13;<br> <br> <spanclass>性格相反 &#13;<br> 張詠恩說：「我哋未拍劇之前已識咗三年。」雖然張詠妍的外形較張詠恩硬朗，但二人的性格剛好相反，好動的張詠恩更是跆拳道高手，她說：「細個成日同細佬打交，我專登喺細佬未識還手之前去學跆拳道，所以Steven成日俾我同細細佬打。」&#13;<br> 張詠妍則說：「我最唔擅長跳舞同打交，之前公司叫我學跳舞我都好抗拒，不過𠵱家都學緊。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
