<html><header><meta charset="utf-8"><title>心臟病人血壓較量度高</title></header><body><h1>心臟病人血壓較量度高</h1><p>《美國醫學聯盟》月刊最近公布的一項報告指出，心臟病人量度血壓時，即使是一般認定的正常血壓，但仍可能是偏高的。醫學界一直強調，藉着降低血壓可以防止冠狀動脈脂肪堆積，避免患上多種心血管疾病。該份報告指出，克利夫蘭醫學中心的尼森醫生領導一個工作小組，針對一千九百九十一位心臟病患所做的研究顯示，在血壓正常情況下，病患仍服用降血壓的藥物，成功防止中風及其他心臟疾病突發的情況是十六比一。</p></body></html>
