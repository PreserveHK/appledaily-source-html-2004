<html><header><meta charset="utf-8"><title>麥家琪扮豔鬼先拜神</title></header><body><h1>麥家琪扮豔鬼先拜神</h1><p>麥家琪日前在上海拍攝新劇《聊齋艷談之小謝》，在劇中再度扮演女鬼，問她拍攝期間可曾遇到怪事？她說：「好彩冇嘢發生，我每次拍呢啲戲一定會拜神同上香，重要好誠心，咁樣會安心好多。」&#13;<br> 自言喜歡拍古裝的家琪說：「除咗扮相好靚之外，我覺得拍古裝講啲對白好文雅，好得意，節奏同時裝劇好唔同。」家琪在上海拍攝該劇時，因為當地天氣轉冷，單薄戲服令她感到非常辛苦。&#13;<br> <br> <spanclass>推拍寫真 &#13;<br> 此外，家琪前晚在新城接受訪問，對於張文慈被誘拍變態寫真，問家琪可曾被邀請拍攝該類寫真？她說：「有人搵過我拍靚嗰啲寫真，但我怕人背後講閒話，所以推咗！」&#13;<br> 採訪：比華利</spanclass></p></body></html>
