<html><header><meta charset="utf-8"><title>假處女膜令尿道感染</title></header><body><h1>假處女膜令尿道感染</h1><p>長春市一名女子為免未來丈夫知道自己已非「處子之身」，買了一塊人造處女膜來「裝處」，但還未到婚期，「處女膜」竟自動脫落，流出紅色液體，令她尿道受感染。&#13;<br> <br> <spanclass>流出紅色難聞液體 &#13;<br> 「裝處」不成反弄傷自己的女子姓孫，所使用的「夜紅」牌人造處女膜脫落時，裏面流出紅色液體有一種難聞味道，之後她在小便時感到疼痛難耐，到醫院求診，才知是尿道感染。&#13;<br> 另一位有類似經歷的張小姐，結婚前特別花四百元買了塊人造處女膜。就在洞房之夜，她照着說明書把「處女膜」裝好，然後小心翼翼上床，和丈夫親熱時，處女膜卻掉了出來，而且破了。其丈夫感到受騙，翌日便和她離婚。&#13;<br> 《新周報》</spanclass></p></body></html>
