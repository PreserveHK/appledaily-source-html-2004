<html><header><meta charset="utf-8"><title>蝦叔賀寶誕精神好</title></header><body><h1>蝦叔賀寶誕精神好</h1><p>關海山（蝦叔）夫婦、林蛟和黃夏蕙等，前晚在尖沙嘴出席華光先師寶誕。林蛟前日正是八十三歲正日生日，但由於家人都在外地，所以由幾名契女陪伴度過。<br> &#13;<br> <spanclass>接拍食品廣告 &#13;<br> 蝦叔早前中風，他前晚坐輪椅到場，精神看來很好，還接受記者訪問，可是仍有點口齒不清。&#13;<br> 蝦叔說：「我身體都好好，最近食咗健康食品，所以有人扶都可以起身行吓。我噚晚同契仔呂良偉通電話，佢約我去另一個齋宴。」蝦嫂表示稍後蝦叔會接拍一個健康食品廣告。	&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
