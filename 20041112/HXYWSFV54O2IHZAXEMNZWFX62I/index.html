<html><header><meta charset="utf-8"><title>阿Rain簽寰宇成數高</title></header><body><h1>阿Rain簽寰宇成數高</h1><p>李彩樺（阿Rain）、陳霽平、陳沛嘉昨日到牛頭角為人氣食府表演fashionshow，三人皆要穿上日本和服、韓國及歐洲民族服飾，其中以阿Rain的服裝較為搶鏡，而她的母親亦有到場支持愛女。<br> &#13;<br> <spanclass>冇問黃柏高意見 &#13;<br> 對於有傳阿Rain將與寰宇簽經理人合約，阿Rain說：「酬勞數字就要問林生、林太，總之成數好高，好快會公布。不過重有其他唱片公司同我傾緊，自己都會好好把握機會。」&#13;<br> 問阿Rain有沒有向前經理人黃柏高問意見，她就表示暫時未有，因為自己已經二十一歲，大個女了，不過還是有不少朋友給她意見。&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
