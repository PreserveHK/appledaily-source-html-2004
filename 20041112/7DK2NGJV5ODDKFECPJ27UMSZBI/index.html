<html><header><meta charset="utf-8"><title>常用中草藥清肝明目</title></header><body><h1>常用中草藥清肝明目</h1><p>雞骨草是一種常用的中草藥，有消炎解熱、清肝明目、紓緩眼痛紅筋、促進肝臟新陳代謝的作用，外國大學研究發現，雞骨草可抑制肝臟脂肪氧化，減低病變機會，因此對於肝臟較弱及較濕熱的人有幫助。而香港和內地都有工廠生產雞骨草涼茶，也有不少市民喜歡用雞骨草煲生魚湯。&#13;<br> 廣西是雞骨草的主要產地，年產量一百四十萬至一百五十萬公斤，協助帶動當地農業經濟，其中，玉林市千戶農民因種植雞骨草，每年增加不少收入，甚至有「雞骨草助千戶農民奔小康」之說。</p></body></html>
