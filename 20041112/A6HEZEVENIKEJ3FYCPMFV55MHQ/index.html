<html><header><meta charset="utf-8"><title>車壇新資訊：富士車系減價促銷</title></header><body><h1>車壇新資訊：富士車系減價促銷</h1><p>時近年尾，又係減價旺季，出雙糧分花紅，更加係換車時候。對富士車系有興趣嘅車迷要留意喇！由即日開始，富士旗下三款汽車會以「開心價」發售。當中以Legacy2.5iSedan減得最勁，由原價$245,000減至$219,900，平咗超過兩萬蚊。另外近年大熱嘅旅行車Legacy2.5iWagon亦會由$258,000減至$239,900，Forester2.0XT則由$239,889減至$219,900，𠵱家「上車」，嚟緊聖誕新年大把假期出車威威喇！&#13;<br> &#13;<br> 記者：馬慶武</p></body></html>
