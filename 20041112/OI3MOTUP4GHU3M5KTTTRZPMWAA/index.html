<html><header><meta charset="utf-8"><title>楊羚Big爆唔怕睇蝕</title></header><body><h1>楊羚Big爆唔怕睇蝕</h1><p>楊羚日前獲「纖形22」邀請擔任纖體代言人，拍攝全新一輯性感的硬照廣告，雖然今次是楊羚入行以來最性感的一次，但她表示丈夫極為支持，更直言從未見過如此「索」的太太。拍攝當日，楊羚的丈夫更到場為太太打氣。&#13;<br> <br> <spanclass>羨慕鄧萃雯 &#13;<br> 楊羚穿上吊帶低胸裙拍攝，身材呼之欲出的她說：「呢輯宣傳相可以講係我入行以嚟最性感，不過喺拍攝過程中一啲尷尬都冇，因為我覺得好嘅嘢唔怕畀人睇。早前喺雜誌睇到雯女（鄧萃雯）一輯泳衣相，我都好想可以喼得佢咁弗，其實我同佢年紀差唔多，相信佢做到嘅我一定做到。」</spanclass></p></body></html>
