<html><header><meta charset="utf-8"><title>SAYAKA被飛聖子姨找晦氣</title></header><body><h1>SAYAKA被飛聖子姨找晦氣</h1><p>據昨日出版的新一期日本雜誌《女性SEVEN》報道，松田聖子愛女SAYAKA已經與曾拍攝電視劇《水着少年》的男星石垣佑磨分手。&#13;<br> <br> <spanclass>男方提出分手 &#13;<br> 據報道，SAYAKA與石垣佑磨在去年合演劇集《不良少年回母校》而相識，不久便傳出二人拍拖的消息，更到達互見家長的地步。不過在今年夏天，升上高中三年級的SAYAKA因忙於應付考試及工作，致二人聚少離多，最終由男方提出分手。據知SAYAKA為此事而情緒低落，更抑鬱成病。眼見愛女如此傷心，聖子姨便相約石垣見面，並大鬧對方一場。</spanclass></p></body></html>
