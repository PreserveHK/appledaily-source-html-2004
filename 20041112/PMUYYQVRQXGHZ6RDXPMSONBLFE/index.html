<html><header><meta charset="utf-8"><title>Cookies搞米奇裝雜誌攞料</title></header><body><h1>Cookies搞米奇裝雜誌攞料</h1><p>四人女子組合Cookies早前獲迪士尼服裝店Kidswonderland邀請，合作推出四款由各組員親自設計的限量版MickeyMouse&amp;Friends時裝系列。&#13;<br> <br> <spanclass>玩得興奮 &#13;<br> Stephy、Kary、Theresa和Miki均各顯心思，分別設計出四款時尚的外套及衞衣，並將於後日開始發售。&#13;<br> 對於今次能夠初嘗當設計師的滋味，Cookies四位成員興奮地說：「我哋為咗設計呢個系列，事前特別參考咗好多唔同類型嘅外國時裝雜誌，再加上自己嘅個人喜好，就設計咗呢四款唔同風格嘅款式。」</spanclass></p></body></html>
