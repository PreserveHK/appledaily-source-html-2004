<html><header><meta charset="utf-8"><title>MEGUMI亂噏24小時幫盲人</title></header><body><h1>MEGUMI亂噏24小時幫盲人</h1><p>日本性感女星MEGUMI將於十二月二十三日，首次為日本放送電台主持二十四小時的慈善廣播節目「DIGITAL．CHARITY．MUSICSON2004」，為興建輔助盲人的設施而籌款。&#13;<br> <br> <spanclass>請教佐藤江梨子 &#13;<br> 在前日舉行的記者會上，MEGUMI扮成聖誕女郎出場，她笑說：「我從小便收聽電台節目，我很期待能在電台說些平常在電視上說不出來的話。佐藤江梨子上年也曾為這個節目當主持，我會向她請教。」</spanclass></p></body></html>
