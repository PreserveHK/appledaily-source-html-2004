<html><header><meta charset="utf-8"><title>BIj1200四個獨立墨盒</title></header><body><h1>BIj1200四個獨立墨盒</h1><p>HP新推出嘅BusinessInkjet1200，既適合一般辦公室使用外，於家中使用亦合適，配備4個獨立墨盒，當一種顏色墨盒用完，只需更換一個即可，避免浪費及可節省金錢。墨盒可打印高達1,750頁，減少用家替換次數。質素方面，於專業相紙上打印到高達2,400×1,200dpi解像度效果，使用HPPhotoREtIII打印技術嘅話，更可達4,800dpi，相片更為細緻清晰，工作之餘，亦可以自己一腳踢，印出靚相。&#13;<br> 記者：許福合&#13;<br> &#13;<br> HP（HK）&#13;<br> 查詢電話：800938833</p></body></html>
