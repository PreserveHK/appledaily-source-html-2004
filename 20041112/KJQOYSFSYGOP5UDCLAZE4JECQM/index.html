<html><header><meta charset="utf-8"><title>Rosemary忍笑扮紙紮</title></header><body><h1>Rosemary忍笑扮紙紮</h1><p>名模Rosemary和李燦森前女友Carrie昨日在銅鑼灣出席髮型店開幕，示範新款髮型，其中Rosemary的造型很像紙紮公仔，連她自己亦忍俊不禁，Rosemary說：「我下星期會去韓國行騷，希望工作完有機會shopping。」<br> &#13;<br> <spanclass>燦森舊愛嫌胸細 &#13;<br> 而Carrie透露近日投入新戀情，對於樂基兒承認隆胸，Carrie說：「佢好大膽呀，以前我都有諗過隆胸，但就唔敢，因為我好鍾意小朋友，好想生ＢＢ，我怕隆胸後會影響餵人奶。我都嫌自己個胸唔夠大，男友都有嫌，佢話生咗ＢＢ個胸會大啲喎。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
