<html><header><meta charset="utf-8"><title>楊思琦拉弓黃宗澤難頂</title></header><body><h1>楊思琦拉弓黃宗澤難頂</h1><p>楊思琦、伍詠薇、吳卓羲及黃宗澤等藝人，昨日在將軍澳電視廣播城綵排無綫台慶節目「雷霆萬鈞星之匯」，楊思琦需要站在黃宗澤的大腿上擺出拉弓的姿勢，雖然楊思琦體重只有九十多磅，但黃宗澤仍叫苦連天，思琦說：「因為個動作好難，又冇人扶，最後個甫士又唔可以郁。」&#13;<br> 而佘詩曼（阿佘）、張美妮、陳霽平及陳宇森等，昨日亦綵排台慶節目「萬眾『足木』齊祝賀」，阿佘透露由於近日忙於拍劇，故昨日才首次排練，她說：「都有少少擔心，所以今日要排到好夜，其中有一part係個人表演，雖然自己時間唔夠，但點都唔可以衰㗎喇！」&#13;<br> 採訪、攝影：王崇穎</p></body></html>
