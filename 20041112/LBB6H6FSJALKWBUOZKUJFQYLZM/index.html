<html><header><meta charset="utf-8"><title>吃穀類食品減肥效果佳</title></header><body><h1>吃穀類食品減肥效果佳</h1><p>台灣東森新聞網報道，《美國臨床營養》期刊的研究顯示，低脂飲食、低GI飲食等特殊飲食方法，對於減重方面的效果不如預期，反而在飲食中加入燕麥等穀類食品，減肥效果較佳。&#13;<br> 一項由美國田納西大學與哈佛公共衞生學院研究生柯班納吉進行的實驗顯示，民眾若在食物中加入燕麥、全麥麵包等穀類食品，對於減重方面的成效有明顯效果。這反映出全穀類食品的攝取方法，較低脂及低GI飲食方法，更能幫助快速瘦身。</p></body></html>
