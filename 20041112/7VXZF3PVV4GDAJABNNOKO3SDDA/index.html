<html><header><meta charset="utf-8"><title>姬妮芙有女萬事足</title></header><body><h1>姬妮芙有女萬事足</h1><p>荷李活女星姬妮芙柏露（GwynethPaltrow）前日到意大利羅馬，宣傳她有份主演的電影《轟天戰士決戰明日世紀》。&#13;<br> <br> <spanclass>日日似聖誕 &#13;<br> 前日下午姬妮芙先出席記者會，其後又馬不停蹄，換上另一套衣服到著名的PincioTerrace與fans見面。&#13;<br> 此外，姬妮芙表示自從生了女兒後，現時每天晨早起床均感到十分開心，因為一張開眼睛就能看到女兒，感覺像是每天都在慶祝聖誕節一樣。</spanclass></p></body></html>
