<html><header><meta charset="utf-8"><title>王賢誌身體力行助貧童</title></header><body><h1>王賢誌身體力行助貧童</h1><p>名媛趙曾學韞一向關注內地貧困地區兒童的學業問題，她旗下的善學基金亦不時捐助內地興建學校及幼兒園等。日前趙曾學韞聯同王賢誌到廣東省的羅定市和佛崗縣等地，視察她有份籌辦學校的運作情況，順道探訪當地學童，有關片段今晚十時半在翡翠台播出。&#13;<br> <br> <spanclass>收玩具開心　 &#13;<br> 王賢誌說：「趙太帶咗幾箱玩具送畀班小朋友，佢哋見到不知幾咁開心，因為佢哋住嘅地方好貧困，好多小朋友連鞋都冇得着，相比之下，香港小朋友真係幸福得多。」</spanclass></p></body></html>
