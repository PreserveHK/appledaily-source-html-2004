<html><header><meta charset="utf-8"><title>徐子淇難圓鐵騎士夢</title></header><body><h1>徐子淇難圓鐵騎士夢</h1><p>徐子淇在無綫青春劇集《赤沙印記@四葉草.2》中扮演麻辣教師，現實生活她都喜歡刺激玩意。&#13;<br> <br> <spanclass>險生交通意外 &#13;<br> 子淇日前穿上性感服裝在中環服裝店接受訪問，她說：「我曾經好想考電單車牌，但係因為爹哋同媽咪反對，佢哋話太危險，所以就被迫打消念頭。」&#13;<br> 子淇十八歲已考得駕駛執照，她曾駕駛爸爸的座駕享受駕駛樂趣，可是卻差點發生嚴重交通意外，她說：「有架電單車切線埋嚟，差啲捲入車底，好彩爸爸幫我拉手掣，咁先可以阻止意外，當時我都嚇一跳，好彩大家都冇事咋！」&#13;<br> 採訪：比華利　攝影：葉君海</spanclass></p></body></html>
