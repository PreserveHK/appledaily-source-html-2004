<html><header><meta charset="utf-8"><title>林嘉欣閨房玩暴露</title></header><body><h1>林嘉欣閨房玩暴露</h1><p>林嘉欣、楊千嬅、黃耀明和at17等前晚到中環出席「人山人海」成員于逸堯的照片展。林嘉欣送自己的新唱片給at17作交流，她表示已送了四、五十盒予父母派給街坊親友，但就沒有送給男友陳光榮。<br> &#13;<br> <spanclass>缺乏自信 &#13;<br> 提到有風水師指嘉欣愈性感愈紅，最好拍三級片，她說：「我露冇人睇，要返屋企先露。」是否男友不准性感？她說：「唔關事，我一出道就唔係行呢條路，希望大家入場係睇戲，唔係睇幾少布，同埋我對自己冇信心，過唔到自己關。」&#13;<br> 採訪、攝影：梁錦雯</spanclass></p></body></html>
