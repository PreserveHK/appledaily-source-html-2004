<html><header><meta charset="utf-8"><title>華裔饒舌手砌低Eminem</title></header><body><h1>華裔饒舌手砌低Eminem</h1><p>美國出生的華裔饒舌歌手Jin，最近正式加盟EMI推出處男大碟《TheRestIsHistory》，他的歌曲《LearnChinese》成功打低Eminem的《JustLoseIt》，成為本周全港電台播放率最高的外語歌曲。日前來港宣傳的Jin更在中環表演，令在場fans情緒高漲。&#13;<br> <br> <spanclass>聽LMF軟硬 &#13;<br> 原名歐陽靖的Jin，曾在多個饒舌比賽中勝出，早前他就在比賽中贏得近五十萬港元獎金和汽車。Jin日前說：「母親和舅父曾在香港買LMF和軟硬天師的CD給我，他們看到有香港人唱rap，所以也很支持我。」</spanclass></p></body></html>
