<html><header><meta charset="utf-8"><title>林志玲做金馬司儀急備課</title></header><body><h1>林志玲做金馬司儀急備課</h1><p>台灣名模林志玲昨日出席幸運草金飾活動，她帶着可愛的小男孩以希臘式婚禮進場，披上白色婚紗的她盡顯美態。今次廠商更專誠為林志玲設計一款金飾，並將在市面發售，可見對伊人相當重視。<br> &#13;<br> <spanclass>改穿平底鞋 &#13;<br> 林志玲前日透露獲邀擔任今屆金馬獎司儀，她的第一個反應是心跳加速，不知如何是好，為了準備當一個稱職的司儀，她已開始作準備，她說：「如果可以，希望每部片都看過，除了獎項外，我想也要熟悉整個頒獎流程。」身材高䠷的她更笑言為了配合另一司儀蔡康永，將改穿平底鞋。</spanclass></p></body></html>
