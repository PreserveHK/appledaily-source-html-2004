<html><header><meta charset="utf-8"><title>下周三氣溫降至17℃</title></header><body><h1>下周三氣溫降至17℃</h1><p>【本報訊】香港天文台預料，一股清勁的東北季候風將在下周為本港帶來較涼的天氣，下周三及周四的最低氣溫將下跌至攝氏十七度。本港今日天氣預測，氣溫介乎攝氏二十四至二十六度，大致多雲，有一兩陣雨，吹和緩東至東北風，稍後風勢增強。展望周末期間部份時間有陽光，氣溫二十四至二十七度。下周初顯著轉涼，下周一氣溫下降至十九度，周二跌至十八度，大致多雲；而下周三至周四，氣溫更下跌至只有十七度，大致天晴及乾燥。</p></body></html>
