<html><header><meta charset="utf-8"><title>滕麗名大馬提名十大藝人</title></header><body><h1>滕麗名大馬提名十大藝人</h1><p>滕麗名憑無綫劇集《陀槍師姐》系列中陳三元一角，於馬來西亞一間電視台明年一月舉行的「十大香港藝人」選舉中獲得提名，她接到通知後十分雀躍，希望屆時能度期出席該頒獎禮。&#13;<br> <br> <spanclass>當做生日禮物 &#13;<br> 滕麗名稍後會到內地拍劇，預期逗留三個月，她希望能盡量抽時間到大馬出席頒獎禮，因為一月生日的她視這項提名為生日禮物，滕麗名日前說：「今次獲得提名真係好開心，證明大家真係好喜歡陳三元呢個角色，另一方面亦認同我嘅演技，當然攞到獎就更加開心啦。」&#13;<br> 採訪：比華利&#13;<br> 攝影：葉君海　服裝：baubaus</spanclass></p></body></html>
