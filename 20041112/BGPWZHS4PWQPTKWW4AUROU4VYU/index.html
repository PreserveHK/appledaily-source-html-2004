<html><header><meta charset="utf-8"><title>林嘉欣素面買紅酒</title></header><body><h1>林嘉欣素面買紅酒</h1><p>林嘉欣與失婚監製陳光榮拍拖後，獲愛情滋潤的她近來顯得心情大好，日前嘉欣更親到超市買紅酒。&#13;<br> <br> <spanclass>頭髮蓬鬆 &#13;<br> 當日晚上七時許，不施脂粉的嘉欣戴上一副平光眼鏡，頭髮蓬鬆的她紮了一條馬尾，並在女助手陪同下，出現於金鐘太古廣場地庫的超級市場，雖然嘉欣素面示人，但沿途仍被不少市民認出，對她微笑及指指點點，但嘉欣卻沒有理會，自行步往擺放紅酒及雪茄的櫃位，細心挑選紅酒。&#13;<br> 揀完紅酒後，嘉欣又去選購食物，掃貨完畢才登上電影公司老闆王海峰的保母車離去。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
