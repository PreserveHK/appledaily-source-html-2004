<html><header><meta charset="utf-8"><title>電池車充電7小時行50公里</title></header><body><h1>電池車充電7小時行50公里</h1><p>日本首都東京周四舉辦了一個「世界天才展覽會」，展出多位發明家有創意又實用的新傑作。世界天才會議議長、日本發明家中松義郎，在會場中就展出了自己的最新「心血結晶」──電池車和「腦力椅」。&#13;<br> 電池車叫NingerII，充電七個小時，即可連續行駛五十公里，最高時速可達六公里，周四開始發售，每輛售十八萬日圓（約一萬三千港元）。&#13;<br> 「腦力椅」起名Cerebrex，花了中松幾十年研究。「腦力椅」號稱能促進腦血液流量，增強腦細胞氧氣和營養，從而提升腦力。中松又說，每天坐在Cerebrex二十分鐘，更可增強視力，回復皮膚彈性，令人看來年輕十年。&#13;<br> 路透社</p></body></html>
