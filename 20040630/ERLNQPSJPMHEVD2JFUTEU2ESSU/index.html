<html><header><meta charset="utf-8"><title>草囗剛揚威莫斯科同SMAP分享</title></header><body><h1>草囗剛揚威莫斯科同SMAP分享</h1><p>由草囗剛主演的電影《HOTELVENUS》導演Takahata秀太，在剛過去的第二十六屆莫斯科電影節中奪得最佳新晉導演獎，日前專程出席電影節的SMAP成員草囗剛，前日下午就從莫斯科凱旋回國，他更在成田機場與等候多時的記者分享電影得獎的喜悅。&#13;<br> <br> <spanclass>感動得流淚 &#13;<br> 草囗剛說：「當初沒想過可以獲獎，實在是嚇了一跳，慢慢才感到是事實，感動得有點兒流淚。」被問到最先會向誰報告喜訊時，草囗剛說：「我想親口跟香取慎吾和稻垣吾郎說，因為他們先行回日本，也會向中居正廣和木村拓哉報告。」</spanclass></p></body></html>
