<html><header><meta charset="utf-8"><title>　　利太姑姪齊心 - 李八方</title></header><body><h1>　　利太姑姪齊心 - 李八方</h1><p>賺大錢嘅化妝品連鎖店莎莎，噚日公布董事變動，譚惠珠獲委任為獨立非執行董事，利孝和夫人利陸雁群就由獨立非執行董事調任為非執行董事。職位雖然唔同，但兩位每年都有二十三萬四千蚊董事酬金落袋。&#13;<br> 利太同莎莎老闆郭少明夫婦熟，好多人都知，但八方睇完公布，先知利太係莎莎首席財務總監陸楷嘅姑母，當年陸楷由超人李嘉誠旗下嘅TOM仔過檔莎莎，唔知係咪姑母幫佢鋪路。莎莎重透露咗利太最大嘅秘密──現年八十歲。&#13;<br> 八十歲重保養得咁好，莎莎搵佢做埋代言人都得啦。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
