<html><header><meta charset="utf-8"><title>林文龍亡父出殯母親哭斷腸</title></header><body><h1>林文龍亡父出殯母親哭斷腸</h1><p>林文龍父親林偉日前病逝，享年七十六歲，其家人前日在香港殯儀館為他舉行喪禮，以基督教儀式進行。昨日出殯後，遺體隨即送往歌連臣角火葬場火化。<br> &#13;<br> <spanclass>「成家人感情好好」 &#13;<br> 林文龍與太太郭可盈昨日一早到靈堂打點，在送別林父時，林文龍一直強忍淚水，林母則哭至斷腸，需由林文龍及家人攙扶。&#13;<br> 郭可盈說：「其實氣氛都算舒服，佢哋成家人感情好好，奶奶比較激動，忍唔住喊係好正常，文龍係男仔會撐住。」郭可盈透露已決定好老爺的安葬地點，但不便公開。&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
