<html><header><meta charset="utf-8"><title>姬拉麗莉勇戰蜘蛛</title></header><body><h1>姬拉麗莉勇戰蜘蛛</h1><p>講述公元五世紀英國英明君主亞瑟王傳奇故事的電影《王者無敵》，前晚在紐約舉行全球首映禮，其中扮演亞瑟王的英國男星佳夫奧雲（CliveOwen）及女主角姬拉麗莉（KeiraKnightley）均盛裝到場，為新片造勢。&#13;<br> 在片中扮演英勇女戰士的姬拉，前晚以一身黑色高貴晚裝亮相，豔麗非常。《王者無敵》將於下月七日在全美公映，不少業界人士認為此片有力威脅明日上映的巨製《蜘蛛俠2》的領導地位。</p></body></html>
