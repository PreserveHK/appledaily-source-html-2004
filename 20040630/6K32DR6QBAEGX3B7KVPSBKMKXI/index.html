<html><header><meta charset="utf-8"><title>恆基數碼售裕基予中煤</title></header><body><h1>恆基數碼售裕基予中煤</h1><p>【本報訊】恒基數碼（8023）宣布，以624.5萬元代價，將本地無線固網業務，售予主要股東中華煤氣（003）。&#13;<br> 不過，出售股份代價只需約2萬元，其餘則為股東貸款；代價相當於3月底經審核有形資產淨值，某程度反映本地無線固網業務已無發展前景，出售業務後，更令人關注的是恒基數碼未來發展路向。&#13;<br> 恒數旗下持92.2%的附屬公司Cotech全資擁有裕基，裕基在港以LMDS技術經營無線固網業務，00年初獲電管局授予本地無線固網牌照，但該技術不被廣泛採用，供應商終止設備及保養支援，致裕基截至03年6月底止累計虧損1.04億元。</p></body></html>
