<html><header><meta charset="utf-8"><title>鏞記派飯盒400人排隊</title></header><body><h1>鏞記派飯盒400人排隊</h1><p>【本報訊】鏞記酒家昨第二天派發免費燒鵝飯盒，吸引逾四百名市民到場排隊輪候（圖），當中仍以長者居多，不少人「食過翻尋味」，連續第二天前來排隊。&#13;<br> 排頭位的石婆婆昨早七時前已在酒樓門外等候，未到十一時派發飯盒的時間，換領飯盒的四百多個籌已一早派清。大部份輪候市民之前均未嘗過鏞記燒鵝，他們都是從報紙得知有免費燒鵝飯盒派發慕名而來。&#13;<br> 王子俊攝</p></body></html>
