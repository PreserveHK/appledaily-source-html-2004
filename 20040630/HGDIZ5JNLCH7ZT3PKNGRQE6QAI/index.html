<html><header><meta charset="utf-8"><title>400克蔬果保安康</title></header><body><h1>400克蔬果保安康</h1><p>多吃水果對身體有益可算是老生常談，但每天至少食用四百克蔬菜或水果，每年便可挽回二千七百萬個生命卻是事實。&#13;<br> 據世界衞生組織最近一份報告建議，每日進食最少四百克蔬菜和水果，能有助減少患癌症及慢性疾病的機會率，如心臟病、糖尿病及肥胖問題。當然，四百克之中不包括薯仔、芋頭或其他含高澱粉質的蔬果。&#13;<br> 據世衞報告指出，一個人如長期攝取不足的蔬菜和水果會出現多種疾病。以全球計算，百分之三十一的心臟病患者與蔬果攝取不足有關，另外百分之十一的中風病人，病因亦是來自日常飲食中缺乏足夠蔬果。</p></body></html>
