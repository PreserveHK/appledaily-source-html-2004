<html><header><meta charset="utf-8"><title>保板早有外遇高岡谷爆</title></header><body><h1>保板早有外遇高岡谷爆</h1><p>日本女星高岡早紀與丈夫保坂尚輝上周宣布離婚，當大多數人以為是由於她與音樂人布袋寅泰大搞雙重不倫戀引致，卻原來是高岡苦忍了保坂多年才提出離婚。&#13;<br> <br> <spanclass>經常不返家 &#13;<br> 據今期日本雜誌《女性自身》報道，高岡早紀與保坂尚輝結婚後，已為他奔放的生活而煩惱，而離婚的原因主要是由於保坂與其他女人有染，據悉因保坂離開事務所獨立自組公司後，已經常夜歸和不返家睡覺，更有意將其情人培育成女歌手。而高岡母親亦承認女兒與丈夫的生活出現分歧，才決定離婚。</spanclass></p></body></html>
