<html><header><meta charset="utf-8"><title>車愈多國力愈強</title></header><body><h1>車愈多國力愈強</h1><p>汽車是代步工具，但也是國力象徵。不是嗎？發達國家汽車多，很大程度是社會富裕和有消費力的體現，強大美國擁有私家車的人口比例就冠全球。去年日本豐田汽車在美國銷量第一，贏了美國汽車業巨人福特，直叫美國傳媒嗟歎國力不如前。&#13;<br> 近年，中國大型車展開了一個又一個，美國通用、德國福士、南韓現代等外國車廠不惜工本在中國設廠，承諾二○一○年前作出一百三十億美元（逾一千億港元）總投資。原因？中國目前是世界第三大汽車市場，外資湧入更令其汽車製造業蓬勃發展，一切跟國力相輔相成。&#13;<br> 本報記者</p></body></html>
