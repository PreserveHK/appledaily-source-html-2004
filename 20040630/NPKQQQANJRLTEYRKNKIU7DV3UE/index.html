<html><header><meta charset="utf-8"><title>松浦取笑柔道高手矮</title></header><body><h1>松浦取笑柔道高手矮</h1><p>日本少女偶像歌手松浦亞彌，將首次為日本NTV電視台主演夏季日劇《柔道女將》，在劇中松浦將扮演一位熱愛柔道的女子高中生。為此前日她特別邀請日本奧運柔道選手谷亮子教導她柔道技術。&#13;<br> <br> <spanclass>認真練習 &#13;<br> 首次與谷亮子見面的松浦亞彌笑說：「想不到平日這麼利害的谷選手身形是這麼嬌小，可以加入minimoni呢。」&#13;<br> 松浦亦非常認真地跟谷亮子練習，並說：「雖然我平常都沒認真看柔道比賽，但今年奧運我會好好為谷選手打氣的。」</spanclass></p></body></html>
