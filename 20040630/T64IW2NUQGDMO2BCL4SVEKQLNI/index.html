<html><header><meta charset="utf-8"><title>林熙蕾發海豹夢光脫脫逐浪</title></header><body><h1>林熙蕾發海豹夢光脫脫逐浪</h1><p>林熙蕾日前接受《GQ雜誌》訪問，她更穿上泳衣和沙灘裝替雜誌拍照，在訪問中林熙蕾更自爆心思思想參加天體營。<br> &#13;<br> <spanclass>與陌路人剝清暴曬 &#13;<br> 林熙蕾在炎熱的天氣拍外景時透露最想泡在海中，她以普通話說：「然後全身一絲不掛的漂流着，好像可以回到媽媽的懷中，有很安全的感覺。」&#13;<br> 原來林熙蕾更渴望跟陌生人剝光曬太陽，她說：「我想參加天體營，跟完全不認識的人一起，像海豹一樣躺在沙灘上好幾天。」&#13;<br> 另外，林熙蕾自認貪玩，她稱在二十歲時曾一個人到法國和意大利旅行，她說：「我不愛跟朋友一齊去，我不喜歡只是花時間購物，我反而享受一個人在巴黎四處逛的日子。」</spanclass></p></body></html>
