<html><header><meta charset="utf-8"><title>妮歌靚聲值8.6億</title></header><body><h1>妮歌靚聲值8.6億</h1><p>金像影后妮歌潔曼（NicoleKidman）在荷李活影壇炙手可熱，因此最近迪士尼有意找妮歌為與《魔戒三部曲》齊名的魔幻名著《納尼亞故事集》電影版配音，而且更以約八億五千八百萬港元利誘她。然而由於《納尼亞》系列共有七集，迪士尼要求妮歌參與全部七部電影，故她仍在考慮。&#13;<br> 此外，製作電影《Birth》的高層表示妮歌與童星金馬倫布賴特（CameronBright）在片中的親熱場面並不過火，觀眾也只會看到妮歌肩膊以上的位置，因此不須如傳聞中遭刪剪，但有保守團體威脅要杯葛《Birth》及所有妮歌的電影。</p></body></html>
