<html><header><meta charset="utf-8"><title>名師+名校生=高水準作品</title></header><body><h1>名師+名校生=高水準作品</h1><p>設計學院學生參加展覽並非新奇事，但在這裏參展的DesignAcademyEindhoven是國際著名的設計學院，去年美國傳媒更冠以「全球最佳設計學院」的美譽。今次在這展覽內參展的學生，是得到荷蘭首席設計師GerardVanDenBerg的親自指導去完成作品，故此作品具專業水準。50名學生以GerardVanDenBerg的椅子設計作藍本進行改造，當中只有6款優秀創作會被製成實物及用作參展，絕對是精益求精之作，令參觀者感到眼界大開。</p></body></html>
