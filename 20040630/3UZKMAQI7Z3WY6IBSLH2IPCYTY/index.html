<html><header><meta charset="utf-8"><title>準美軍行天橋</title></header><body><h1>準美軍行天橋</h1><p>世局不安，軍服潮流方興未艾。英國時裝「壞孩子」AlexanderMcQueen為Gucci設計的型男新裝，別出心裁，以東方遇上西方的戰爭為主題，周一在意大利米蘭市時裝周展出，更由準軍人穿上行天橋。&#13;<br> 這次時裝騷的模特兒，一批是從美國西點軍校學員中挑選，另一批是英國倫敦的亞裔青年。新裝糅合了軍服和亞洲民族服裝特色，如印度紮染刺繡上衣跟卡奇軍褲一起穿。&#13;<br> 他說：「這是個政治宣言，也是個服裝宣言，證明兩種不同文化可和諧混合起來。」&#13;<br> 英國《每日電訊報》</p></body></html>
