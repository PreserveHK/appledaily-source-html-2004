<html><header><meta charset="utf-8"><title>想懷孕忌過量蛋白質</title></header><body><h1>想懷孕忌過量蛋白質</h1><p>美國科羅拉多州生育醫療中心在歐洲醫學會議上公布的最新研究發現，飲食中的蛋白質含量一旦達到百分之二十五，就會直接影響老鼠胚胎形成，也會對受精卵在子宮床造成衝擊。換言之，想懷孕的婦女，千萬別吃太多蛋白質，以免難以受孕。&#13;<br> 負責是項研究的蓋得納博士說，雖然研究是針對老鼠進行，但結果顯示，飲食對人類受孕有重大影響。現時低碳水化合物、高蛋白質的食物在美國大行其道。</p></body></html>
