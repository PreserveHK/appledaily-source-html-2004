<html><header><meta charset="utf-8"><title>　　楊永強叫記者飲茶 - 李八方</title></header><body><h1>　　楊永強叫記者飲茶 - 李八方</h1><p>唔知係咪沙士報告就出籠，搞到衞福局局長楊永強有啲慌失失。話說噚日八方出席國際腎科學會有關預防腎病會議嘅開幕禮，靚仔單身局長正好做主禮嘉賓。嗰典禮完咗之後佢出嚟見記者，劈頭第一句就同記者講：「無嘢講，飲茶啦！」之後記者問佢對沙士報告有乜睇法，楊局長答得重妙：「咁即係飲茶啦！」當大家都莫名其妙之際，有人繼續追問局長：「飲乜嘢茶呀？」楊局長就眼光渙散，語句浮腫，不斷重複叫記者「飲茶」、「飲茶」，睇嚟局長真係有記者心嘞！&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
