<html><header><meta charset="utf-8"><title>MEGUMI時光倒流做偵探</title></header><body><h1>MEGUMI時光倒流做偵探</h1><p>日本性感女星MEGUMI，將會與華原朋美以及松田聖子愛女SAYAKA，在日本TBS電視台九月播出的人氣古裝劇《水戶黃門》結局篇中客串演出。MEGUMI將會扮演一名江戶時代偵探，華原朋美則會扮演女劍客，SAYAKA就演一位被幕府追殺的少女。&#13;<br> <br> <spanclass>新劇一展騎術 &#13;<br> 三人在劇中會有不少武打場面，讀書時曾學過騎馬的華原朋美亦會一展騎術。首次參與古裝劇演出的SAYAKA說：「想不到可以在自小與爺爺嫲嫲一起看的劇集裏演出。」而MEGUMI也說：「做夢也沒想過自己可以參演，我感到很開心。」</spanclass></p></body></html>
