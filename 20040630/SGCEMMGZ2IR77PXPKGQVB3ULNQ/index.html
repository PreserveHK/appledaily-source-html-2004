<html><header><meta charset="utf-8"><title>7.1網站遇襲運作癱瘓</title></header><body><h1>7.1網站遇襲運作癱瘓</h1><p>【本報訊】警方及主辦單位做足保安措施嚴防有人在7.1大遊行當日搞破壞，一個內容多為宣傳7.1大遊行資訊的網站卻率先成為攻擊目標，上周六遇襲令運作癱瘓。&#13;<br> 受襲網站為rebuildhk.com，網站管理人Freeman稱，有專業駭客六月二十六日以有組織方法頻密襲擊網站，最高峯時網站點擊次數達一百七十四萬次，同時有人以瘋狂垃圾電郵襲擊網站郵箱，令網站運作癱瘓，相信七月一日前網站也不能回復正常。</p></body></html>
