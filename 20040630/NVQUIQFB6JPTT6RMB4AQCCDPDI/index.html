<html><header><meta charset="utf-8"><title>香格里拉入住率逾70%</title></header><body><h1>香格里拉入住率逾70%</h1><p>【本報訊】香格里拉（069）財務總監錢滿都表示，第2季旗下各酒店的整體入住率逾70%，高於首季；具體而言，香港的酒店在第2季入住率為76%，北京及上海酒店入住率介乎75%至86%。他又表示，旗下酒店房租有上調空間。&#13;<br> 另外，香格里拉股東昨通過聯同嘉里建設（683），共同收購上海靜安區地皮，作酒店、住宅、寫字樓及商場發展用途。錢滿都表示，雖然內地宏觀調控對當地房地產市場有所影響，但上述項目明年初開始動工，要3至4年後才落成，因此相信不會受影響；至於項目融資安排，將主要透過股東資金及銀行貸款。該項目總投資6億美元。</p></body></html>
