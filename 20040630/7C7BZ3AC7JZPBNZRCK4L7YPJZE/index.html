<html><header><meta charset="utf-8"><title>闊別五年阿妹神州再開個唱</title></header><body><h1>闊別五年阿妹神州再開個唱</h1><p>張惠妹昨日在北京中山公園舉行記者會，正式公布下月三十一日在北京首都體育館舉行演唱會。&#13;<br> <br> <spanclass>表現激動 &#13;<br> 阿妹自從○○年在陳水扁總統就職禮上唱「國歌」後，一直被指是「綠色藝人」，本月中，阿妹在浙江杭州出席活動時，場外有人拉橫額抗議，最後更要取消記者會及在杭州人民大會堂的演出。五年沒有在內地開個唱的阿妹，對於能再度在內地開演唱會亦表現得頗激動。&#13;<br> 不過阿妹原本計劃在廣州舉行的演唱會將會取消，據知會由近期在港掀起一陣演唱會炒飛熱潮的許冠傑接替該檔期，但許冠傑方面昨日否認其事。</spanclass></p></body></html>
