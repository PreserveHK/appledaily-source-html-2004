<html><header><meta charset="utf-8"><title>　　城大生得國際獎 - 李八方</title></header><body><h1>　　城大生得國際獎 - 李八方</h1><p>新世代嘅3G流動電話，話就話好先進，雖然就快有好多精采節目上台，但現時就有容易斷線、同埋耗盡電池嘅問題，城市大學嘅博士研究生任子賢，就憑着一項可以解決3G同4G流動電話上述兩個問題嘅嶄新功率放大器研究，成為首位得到國際微波論壇學生論文大賽冠軍嘅亞洲學生。呢種功率放大器可以將耗電量降低八成，又避免出現傳送干擾。任子賢得嗰二十四歲，後生可畏、可喜可賀，誠哥同霍建寧，好快啲請佢喎。&#13;<br> （圖）任子賢成為首位得到國際微波論壇學生論文大賽冠軍嘅亞洲學生。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
