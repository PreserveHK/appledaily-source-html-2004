<html><header><meta charset="utf-8"><title>阿Sam開騷跌崩頭</title></header><body><h1>阿Sam開騷跌崩頭</h1><p>許冠傑（Sam）一連六場的演唱會延續篇今晚在紅館開鑼，阿Sam特別以十多萬訂造了一個十二呎高、以玻璃纖維製造的Q版人像擺放紅館供fans欣賞。<br> &#13;<br> <spanclass>24小時專人看守 &#13;<br> 不過昨晚工作人員安裝人像時，竟不慎把阿Sam的人頭弄跌在地上，人頭下巴、鼻子及耳朵等部位均有破損。阿Sam演唱會負責人丘亞葵說：「好在有師傅喺度即時修補，𠵱家決定搵人二十四小時看守住個公仔。」原定阿Sam八月開拍的《滿天神佛頌香江》決定延至明年開拍，改為開拍青春片《我要高飛》，由Sam'sAngels、廖碧兒及鄭融等演出。&#13;<br> 採訪：魯萍　攝影：陳偉權</spanclass></p></body></html>
