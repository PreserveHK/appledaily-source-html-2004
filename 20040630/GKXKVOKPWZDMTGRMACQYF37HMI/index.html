<html><header><meta charset="utf-8"><title>錦綉花園夜停電</title></header><body><h1>錦綉花園夜停電</h1><p>【本報訊】昨深夜十一時三十分，元朗錦綉花園F段第三街附近一個電力支站發生火警，導致該屋苑F段一帶的單位大停電。消防員及中電職員接報後到場戒備及搶修，由於夜晚氣溫一直徘徊在三十度以上，不少受停電影響的居民受不住悶熱，離家走出街道乘涼。&#13;<br> 現場消息稱，停電意外除影響錦綉花園的部份單位內外，大生圍、新田公路至博愛醫院一段路面的公共照明設施，如街燈等全部熄滅。經中電方面搶修後，今晨零時四十五分開始，錦綉花園一帶的供電始逐步恢復正常。</p></body></html>
