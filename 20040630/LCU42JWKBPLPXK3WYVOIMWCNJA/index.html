<html><header><meta charset="utf-8"><title>成龍被嘲晚節不保</title></header><body><h1>成龍被嘲晚節不保</h1><p>成龍昨日在上海車墩為其新片《驚天傳奇》舉行開鏡儀式，出席演員有梁家輝及印度女演員Mallika，吸引逾百傳媒採訪。&#13;<br> 其間台灣記者追問成龍有關他所講的「台灣選舉是天下笑話」一事，成龍即拒作回應。而內地傳媒則指他近年票房失利，問他會否擔心成為票房毒藥，晚節不保？成龍對此卻表示不擔心，反而較擔心盜版問題。<br> &#13;<br> <spanclass>鬧唐季禮吹牛 &#13;<br> 昨日導演唐季禮表示片中女角之一的金喜善將於下月參與拍攝，可是成龍被問及時竟勞氣地說：「冇金喜善！佢（唐季禮）吹牛！你喺三日後就知女主角係邊個。」&#13;<br> 記者馮美茵上海直擊</spanclass></p></body></html>
