<html><header><meta charset="utf-8"><title>陳煒、郭金呼籲內地靚女攻港</title></header><body><h1>陳煒、郭金呼籲內地靚女攻港</h1><p>九六年度亞姐冠軍陳煒和九七年度亞姐亞軍郭金日前到杭州宣傳「2004年度亞洲小姐選舉」，大會早前宣布歡迎內地佳麗報名參加選美。<br> &#13;<br> <spanclass>信心很重要 &#13;<br> 陳煒和郭金戴上當年得獎的后冠做宣傳，陳煒談到參選亞姐後，人生改變了不少，她以普通話說：「我由學生身份參加亞姐，然後晉身演藝界，找到一份合適的工作，發現娛樂圈有很多表現自己的機會，我覺得自己充滿活力。」&#13;<br> 而郭金就給予有意參賽佳麗的貼士，她以普通話說：「我想信心很重要，比賽時要盡量表現自己的優點。」</spanclass></p></body></html>
