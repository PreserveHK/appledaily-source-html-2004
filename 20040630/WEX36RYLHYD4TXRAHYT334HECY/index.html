<html><header><meta charset="utf-8"><title>吳浩康被捕父遭起底</title></header><body><h1>吳浩康被捕父遭起底</h1><p>吳浩康涉藏毒被捕，其家庭背景亦被大起底，昨日有周刊指一名與吳浩康父親吳志安同名同姓的男子，多年前曾涉及一宗搶劫及毆鬥案件而被判入獄三年。<br> &#13;<br> <spanclass>稱吳父開運輸公司 &#13;<br> 該報道亦指吳浩康的父現於茶果嶺開設運輸公司，據悉吳浩康及三位姊姊均已工作，所以近年吳父雖如常每日開工，但經濟包袱不大。&#13;<br> 昨日本報致電英皇藝人管理部總監霍紋希，她透過電話說：「我哋唔知本周刊影嗰個係咪佢爹哋，亦唔知報道嘅嘢係咪真，有關藝人嘅家庭問題，我哋唔會參與。」&#13;<br> 採訪：朱倬誼</spanclass></p></body></html>
