<html><header><meta charset="utf-8"><title>美國評VolvoS40為「最佳之選」</title></header><body><h1>美國評VolvoS40為「最佳之選」</h1><p>Volvo汽車一向都有「鐵甲車」的外號，最近「美國公路安全保險局」便發表了最新的撞擊測試，透過汽車以時速40公里正面撞向障礙物，結果VolvoS40在車架結構、保護身體程度、保護頭頸、胸腔、雙腳及人體模型受力測試等項目中，都得「優良」評分，並獲「最佳之選」的榮譽。&#13;<br>VolvoS40剛於今年四月在港推出，車廂設計甚注重乘客及駕駛者安全，包括獨家設計的頸椎保護頭枕、防撞桿及椅底防撞桿等，針對年輕行政員及中產人士市場。&#13;<br>&#13;<br>記者：曾順珍</p></body></html>
