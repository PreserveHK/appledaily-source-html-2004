<html><header><meta charset="utf-8"><title>安東尼奧感激貓癡外母</title></header><body><h1>安東尼奧感激貓癡外母</h1><p>已成為史上最賣座動畫電影的《史力加2》，前日在倫敦進行首映。片中分別聲演皇帝和皇后的英國老牌演員尊奇里斯（JohnCleese）和茱莉安德絲（JulieAndrews），又再度碰頭，而聲演長靴貓的安東尼奧班達拉斯（AntonioBanderas），則成為全場風頭躉。&#13;<br> 與妻子美蘭妮姬菲芙（MelanieGriffith）一同出席首映的安東尼奧，在《史力加2》中成功出位，將功勞歸於外母的他說：「因為外母養了七十二隻貓，我從她的貓貓身上找尋配音的神韻。」《史力加2》迄今已在全球累收約三十八億港元，十分厲害。</p></body></html>
