<html><header><meta charset="utf-8"><title>荔枝每日最多吃10粒</title></header><body><h1>荔枝每日最多吃10粒</h1><p>香港中醫師公會會長關之義表示，所謂「一粒荔枝三把火」，食用時要適可而止，一天只可吃八至十粒，否則可能患上荔枝病。荔枝糖份高，不宜多吃，原因是糖份不易為身體所吸收，過多會殘留血液中，必須依靠胰臟分泌大量胰島素消化，這樣會令血糖下降，導致頭暈、反胃及作悶。&#13;<br> 對於食用荔枝後有何降火方法，他建議可飲老黃瓜湯或勝瓜湯、吃通菜、飲馬蹄水等。至於荔枝殼煲水飲用，也可醫治進食荔枝後出現的輕微後遺症。</p></body></html>
