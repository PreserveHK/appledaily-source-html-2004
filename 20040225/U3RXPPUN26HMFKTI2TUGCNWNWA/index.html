<html><header><meta charset="utf-8"><title>國泰機師非禮空姐罪成</title></header><body><h1>國泰機師非禮空姐罪成</h1><p>【本報訊】國泰航空的英國籍機師TaylorRobinCameron，○二年九月十四日於休班期間乘機飛往倫敦途中，涉於頭等機艙非禮一名三十七歲空姐，裁判官昨在荃灣裁判法院裁決指，控方證人的證供可信，反觀具有良好家庭及專業背景的被告，作供期間不時迴避，口供不可信，被告當時行為確有猥褻性，裁定被告罪成，判罰款一千元。&#13;<br> 辯方求情指，被告對工作負責，受同事尊敬，亦有長久及穩定的婚姻，犯案與性格不符，事件可能令被告接受內部處分，加上被告所干犯的罪行並不算嚴重。裁判官考慮被告初犯及背景，輕判罰款。&#13;<br> 案件編號：TWCC3461/03</p></body></html>
