<html><header><meta charset="utf-8"><title>英商業投資有復甦跡象</title></header><body><h1>英商業投資有復甦跡象</h1><p>【本報綜合報道】英國上季商業投資錄得增長，按年計更自兩年來首次回升，令人愈益相信英國資本投資終於復甦在望。&#13;<br> 英國去年第4季商業投資比前季增長1.3%，與前年同季比較上升0.6%。去年第3季商業投資跌幅由原來統計的1.2%修訂為0.1%。&#13;<br> 分析員說，目前整體投資水平仍然疲弱，但可能復甦在望。滙豐銀行分析員布特勒表示，儘管現時的商業開支仍不成氣候，但似乎已露出一線曙光。&#13;<br> 但布特勒認為，英國公司目前大舉增加投資的意欲不大，原因是不少公司在上次投資高峯期焦頭爛額，如今負債纍纍。</p></body></html>
