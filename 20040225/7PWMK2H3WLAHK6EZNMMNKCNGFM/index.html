<html><header><meta charset="utf-8"><title>和發稀土擬來港上市</title></header><body><h1>和發稀土擬來港上市</h1><p>【本報訊】內蒙古和發稀土科技董事長趙潤狗表示，希望今年內可以在香港創業板上市，集資逾2億元，將用於投資稀土石油煉化催化劑及環保電池等項目。公司已通過上市輔導期，目前正選擇上市保薦人。&#13;<br> 據和發稀土科技提供的資料，截至去年12月底止年度營業額為1.5億元人民幣（下同），純利不足1100萬元。趙潤狗解釋，純利低主要是去年爆發「沙士」影響，令出口大幅減少。&#13;<br> 另外，內蒙古高新控股總經理陳耀聰表示，公司也希望來港上市集資，方案包括重組成股份公司，又或是僅安排旗下已完成上市輔導期的新紀元科技來港上市。</p></body></html>
