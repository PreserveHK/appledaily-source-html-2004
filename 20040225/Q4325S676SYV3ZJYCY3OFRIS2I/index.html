<html><header><meta charset="utf-8"><title>Steven露點：邊值錢㗎</title></header><body><h1>Steven露點：邊值錢㗎</h1><p>二人男子組合Boy'Z昨日在柴灣拍攝新一輯相機硬照廣告，他們表示拍上一輯廣告時剛出道，酬勞只得五位數字，但今次酬勞不錯，而且每人更獲贈三部相機。&#13;<br> <br> <spanclass>被隊友取笑 &#13;<br> Steven解開襯衫拍照時更不慎露點，問他是否因為酬勞勁升而賣大包？Steven說：「我哋嗰兩點邊值錢㗎。」在旁的Kenny見Steven被人取笑，即時加把口說：「啱咪畀人睇囉！」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
