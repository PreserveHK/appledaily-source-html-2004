<html><header><meta charset="utf-8"><title>仲根霞出賣私隱欲罷不能</title></header><body><h1>仲根霞出賣私隱欲罷不能</h1><p>寫真集一本接一本推出的水着女星仲根霞，由去年八月起，開設了收費日記網頁「DAILY仲根霞」，fans只需每月付一千日圓（約七十三港元），即可分享仲根霞每日發生的趣事。&#13;<br> 惟近日這網頁不知是否生意額不足而關門大吉，令某些忠心fans即時聯手抗議。近日有不少fans聯絡仲根霞的事務所，作出「不要剝奪我每日樂趣！」等抗議，對此仲根霞日前終於「屈服」，重開日記網頁。</p></body></html>
