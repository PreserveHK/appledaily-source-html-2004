<html><header><meta charset="utf-8"><title>《魔戒3》火速破78億票房</title></header><body><h1>《魔戒3》火速破78億票房</h1><p>巨製《魔戒三部曲：王者再臨》自去年底上映以來橫掃全球票房，據出品此片的電影公司NewLineCinema公布，《魔戒3》的全球票房收入終於突破十億美元（約七十八億港元）大關，成為繼《鐵達尼號》後首部達此成績的電影。&#13;<br> <br> <spanclass>上映不足十星期 &#13;<br> 經過上周日，《魔戒3》在全球已累積約十億零五百四十萬美元（約七十八億四千二百萬港元）票房，該片在去年十二月十七日才開畫，但用了不足十星期便超越十億美元大關，比起《鐵達尼號》上映至第十一周才有此數字，略勝一籌。</spanclass></p></body></html>
