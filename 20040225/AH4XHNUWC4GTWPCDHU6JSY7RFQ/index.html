<html><header><meta charset="utf-8"><title>HP新機三頻無線上網</title></header><body><h1>HP新機三頻無線上網</h1><p>若工作需要而選擇筆記簿電腦，HP最新嘅COMPAQnx5000就係一個不錯選擇；既內置Centrino1.4至1.7GHz、15吋闊屏幕等高規格，而其纖巧機身及5.75磅重量亦夠流動性，當然唔少得Centrino嘅低電壓特性，達到慳電目的，最長可連續使用9個鐘。另外對無線網絡兼容更見全面，支援晒三頻，由標準嘅802.11a、b，去到最新兼最大頻寬嘅802.11g都支援，去到邊都可以用三頻連接上網，另外還提供藍芽及一系列保安功能，SOHO用家就最啱使。&#13;<br>&#13;<br>記者：許福合</p><p><b> HPHK</b> &#13;<br> 查詢電話：800938833</p></body></html>
