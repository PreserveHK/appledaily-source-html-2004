<html><header><meta charset="utf-8"><title>超時空輕便雨傘架</title></header><body><h1>超時空輕便雨傘架</h1><p>有沒有想過屋企連雨傘架都可以好Cyberfeel？這款來自意大利設計的新款雨傘架，純銀色部份全都以不銹鋼製造，黑色部份則是膠，拿上手時非常輕便，感覺就像提起一個膠製的小型垃圾桶般，相信就算遇上下雨天，把濕透的雨傘帶回家時，都不怕傘架會生銹。此外，它還可一次過容下十把雨傘，加上獨特的外形設計，簡直就像一件藝術品般完美，絕對是睇得又用得！&#13;<br>&#13;<br>記者：吳嘉怡</p><p><b> mumamuba</b> &#13;<br> 電話：91944255&#13;<br> 地址：香港銅鑼灣白沙道10B地下</p></body></html>
