<html><header><meta charset="utf-8"><title>黑幫男星祖維特華利病逝</title></header><body><h1>黑幫男星祖維特華利病逝</h1><p>曾參演《教父咪搞》及《黑幫女婿》等黑幫電影的男星祖維特華利（JoeViterelli），上月二十九日因接受心臟手術後引起併發症，於拉斯維加斯一醫院逝世，享年六十六歲。祖生前有一妻子嘉芙蓮（Catherine）及五名子女。&#13;<br> 祖於七十年代遷至洛杉磯居住，其後與辛潘導演父親李奧（LeoPenn）成好友，但直至九○年他才在辛潘主演的《StateofGrace》中首次參與電影演出，其後也演出過《豬兜有情人》等電影。</p></body></html>
