<html><header><meta charset="utf-8"><title>Eason、周麗淇講數七情上面</title></header><body><h1>Eason、周麗淇講數七情上面</h1><p>陳奕迅（Eason）和周麗淇前晚在太子為新片《愛作戰》拍攝一場撞車戲。Eason好友陳冠希（Edison）前晚在紅館表演完，即往探班，Edison等待拍攝完畢，與Eason和周麗淇一同離開。&#13;<br> <br> <spanclass>指揮交通 &#13;<br> 拍攝時，Eason和周麗淇本來坐在車上，但發現被車輛撞其車尾，二人遂下車跟後面車子的司機理論。拍攝期間Eason充當工作人員，不用埋位時，站在馬路中間指揮交通，示意路過的車子快駛過，以免阻礙拍攝。&#13;<br> 採訪、攝影：仇志中</spanclass></p></body></html>
