<html><header><meta charset="utf-8"><title>瑪麗嘉兒中東人氣暢旺</title></header><body><h1>瑪麗嘉兒中東人氣暢旺</h1><p>瑪麗嘉兒（MariahCarey）近年在美國樂壇雖然已經人氣不再，但她在亞洲地區仍有一定號召力，早前她到泰國、印尼等東南亞國家演唱時受到當地歌迷熱烈歡迎，近日她轉到中東一帶演唱，反應依然熱烈。&#13;<br> <br> <spanclass>門票一早售罄 &#13;<br> 瑪麗前日抵達黎巴嫩的貝魯特，為昨晚在當地舉行的演唱會作好準備，她在十多名保鑣護送下到達酒店，受到等候多時的歌迷歡呼叫喊。她表示很高興可以在黎巴嫩演出。據主辦單位表示，演唱會的門票一早已售罄，而瑪麗明晚將在杜拜演出。</spanclass></p></body></html>
