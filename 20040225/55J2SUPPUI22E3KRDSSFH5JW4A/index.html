<html><header><meta charset="utf-8"><title>中國東方上限定價</title></header><body><h1>中國東方上限定價</h1><p>據接近中國東方集團控股（581）消息稱，該公司公開招股獲約703倍超額認購，凍結資金1355億元，超過去年的長城汽車（2333），成為凍結資金排行榜第3位的新股；據悉，中國東方共接獲12萬份認購申請，金額則以網上申請居多；國際配售部份，超額認購約15倍，亞洲區客戶佔37%，歐洲佔30%，美國佔33%。中國東方是次發售定價每股2.75元，為售股範圍上限。&#13;<br> 根據回撥機制，其公開招股佔總發行規模比例將由原先的1成提高至5成，即公開招股及國際配售各佔3.5億股。&#13;<br> 中國東方於3月1日刊登配發基準及公開招股結果，同日寄發股票及退票，股份於3月2日掛牌。</p></body></html>
