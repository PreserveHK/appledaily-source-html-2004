<html><header><meta charset="utf-8"><title>新力三洋調高鋰電池價格</title></header><body><h1>新力三洋調高鋰電池價格</h1><p>【本報綜合報道】目前控制全球約六成鋰電池市場的日本新力和三洋電機昨天表示，兩家公司將調高內置於流動電話及筆記簿型電腦的鋰電池（Lithiumionbatteries）價格，原因是用於鋰電池的鈷（Cobalt）價格上升。&#13;<br> 全球最大鋰電池生產商三洋表示，最快會在下月加價，而全球第二大鋰電池生產商新力則表示會「盡快加價」。兩家公司將把用於流動電話和筆記簿型電腦的鋰電池價格分別調高約8%及10%。&#13;<br> 根據MetalBulletin的數據，鈷價去年上升超過兩倍，達每磅25美元。新力和三洋今次調高鋰電池價格勢將推高數碼消費者電子產品的生產成本。</p></body></html>
