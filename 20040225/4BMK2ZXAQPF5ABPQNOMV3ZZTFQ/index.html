<html><header><meta charset="utf-8"><title>渣打南韓覓併購機會</title></header><body><h1>渣打南韓覓併購機會</h1><p>【本報訊】渣打銀行董事王冬勝表示，仍會繼續留意韓國市場的收購機會，但前提是必須符合集團釐訂的股東增值目標，在未來一段時間內也會透過自營增長拓展當地業務，去年度渣打已展開私人貸款服務，目前增長不俗，至於信用卡業務，該行希望待韓國的正面信貸資料庫發展成熟時，再考慮申請經營。&#13;<br> 渣打集團（2888）的單一大股東邱德拔上周逝世，引發市場揣測，其後人將出售渣打股權的傳聞，王冬勝重申，邱氏家族與渣打集團關係一直維持良好，但對於市場揣測則不予置評。&#13;<br> 他又指出渣打香港去年度的成本對收入比率僅44%，低於50%的指標，故本港不存在要減縮成本的壓力。</p></body></html>
