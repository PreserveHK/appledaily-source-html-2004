<html><header><meta charset="utf-8"><title>9鯨魚擱淺台東</title></header><body><h1>9鯨魚擱淺台東</h1><p>台灣台東縣成功鎮昨天上午發現九條擱淺在海邊的領航鯨魚，截至昨晚，其中六條已經死亡，剩下的三條全部身上帶傷。&#13;<br> 鯨魚擱淺的消息很快便在當地傳開，吸引了大批居民前往觀看。有民眾表示，他們看到鯨魚流淚了。鯨魚是否真的會哭，已成為昨天搶救鯨魚的另一個話題。部份來看鯨魚的小朋友，站在一旁，熱切地為正在生死邊緣掙扎的鯨魚們打氣，並十分關心牠們的身體狀況。拯救人員不時給淺灘上的鯨魚澆水，令牠們的身體保持濕潤，不致「乾死」。&#13;<br> 台灣《蘋果日報》/中央社</p></body></html>
