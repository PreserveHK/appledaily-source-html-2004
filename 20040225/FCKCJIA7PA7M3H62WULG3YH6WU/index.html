<html><header><meta charset="utf-8"><title>NARS海島誘惑</title></header><body><h1>NARS海島誘惑</h1><p>春夏新裝今季鮮綠突然跑出，化妝方面亦並非由粉紅獨領風騷，多個化妝名牌均以海洋藍色作為招牌妝容，其中由著名化妝大師FrancoisNars創立的NARS，今季妝容十分突出，清徹的蔚藍、深邃的寶藍、配以鮮嫩的珊瑚紅唇色，神秘得來又充滿島國的熱情，十分誘人。&#13;<br> 記者：吳小明&#13;<br> 攝影：林栢鈞&#13;<br> &#13;<br> 售賣點：&#13;<br> NARS（31071101）&#13;<br> 金鐘太古廣場連卡佛</p></body></html>
