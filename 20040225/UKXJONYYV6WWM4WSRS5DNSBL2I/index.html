<html><header><meta charset="utf-8"><title>沃爾瑪蟬聯最受推崇公司</title></header><body><h1>沃爾瑪蟬聯最受推崇公司</h1><p>【本報綜合報道】美國《財富》雜誌（Fortune）選出全球50家最受推崇的公司，美國大型零售商沃爾瑪（Wal-Mart）今年蟬聯冠軍，美國通用電氣（GE）和軟件業巨子微軟（Microsoft）則穩守第2和第3位（見表）。&#13;<br> 上述50家最受推崇的企業，只有14家是在美國以外，當中5家在亞洲，中國企業未有入圍。不過，中國移動獲選為亞洲（不計日本）最佳電訊公司。</p></body></html>
