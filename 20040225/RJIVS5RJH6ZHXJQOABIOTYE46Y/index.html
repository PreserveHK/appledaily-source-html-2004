<html><header><meta charset="utf-8"><title>　　激新形象 - 李八方</title></header><body><h1>　　激新形象 - 李八方</h1><p>久未露面嘅小甜甜龔如心，噚日出席由華懋贊助嘅特區政府施政十件大事評選頒獎禮，一對可愛小孖辮竟然不見了，取而代之嘅係剪到超短嘅頭髮，重要染成至激嘅藍色，衣着方面，就以橫間透視黑色外袍，襯上一襲貼身紅旗袍。&#13;<br> 以八方記憶，一直同家翁糾纏於爭產官司嘅小甜甜，打輸官司後銷聲匿迹好耐，最近一次出席公開場合都係舊年7.1回歸酒會。佢噚日同記者講，呢個短髮形象以往都剪過，染成藍色係想襯番件衫喎。&#13;<br> 黃建通攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
