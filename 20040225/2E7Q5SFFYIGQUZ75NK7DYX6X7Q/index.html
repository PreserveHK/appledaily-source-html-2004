<html><header><meta charset="utf-8"><title>陳祖明熱情攬靚女</title></header><body><h1>陳祖明熱情攬靚女</h1><p>陳祖明、甄子丹、鍾欣桐（阿嬌）及范冰冰現正身在雲南拍攝電影《千機變II花都大戰》。日前他們在雲南碰頭，在影大合照時，陳祖明對范冰冰的經理人詩曼表現熱情，他一手捉着對方手臂，一手搭着對方香肩拍照，看來兩人應該相當熟絡。&#13;<br> <br> <spanclass>阿嬌索簽名 &#13;<br> 眾演員在雲南相聚，作為香港人氣偶像的阿嬌，竟向范冰冰索簽名，原來阿嬌的一位朋友是范冰冰的fans，所以她才開口向對方討簽名，但此舉卻令范冰冰嚇了一跳。&#13;<br> 范冰冰在片中扮演殺手，甄子丹則扮演王子的保鑣，二人都是好打之人，但卻水火不容，反而在戲外兩人就頗投緣。而范冰冰又不時稱呼有份拍《千》片的梁家輝做偶像，令梁家輝不禁臉紅起來。</spanclass></p></body></html>
