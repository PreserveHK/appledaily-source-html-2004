<html><header><meta charset="utf-8"><title>宇多田光腰粗似懷孕</title></header><body><h1>宇多田光腰粗似懷孕</h1><p>日本樂壇天后宇多田光本月初舉行了五場演唱會，事後經不少入場觀看的fans口耳相傳，指光妹在演唱會上處處表現謹慎，懷疑她已懷有導演老公紀里谷和明的骨肉。&#13;<br> 一位fans向雜誌《週刊女性》表示：「宇多田選的衣服全為腰間鬆身，而且只穿平底鞋。」又有人謂：「她的腰部明顯粗了，全晚都不願作太大舉動，下梯級都小心過人。」再加上光妹在其個人網頁上曾說過：「演唱會之後有很多東西要說。」令她懷孕之說更甚囂塵上。</p></body></html>
