<html><header><meta charset="utf-8"><title>每天三蘋果防心臟病</title></header><body><h1>每天三蘋果防心臟病</h1><p>美國《內科醫學文獻》的最新報告指出，針對歐美三十三萬多名成年人所做的研究發現，每天攝取十克膳食纖維的人士，即每天至少吃三個蘋果，心臟病病發率可降低一成四，因冠狀心臟疾病死亡的比率也降低達兩成七。&#13;<br> 撰寫報告的美國明尼蘇達大學教授裴瑞拉表示，長期的科學驗證證明，每天攝取富含纖維素的食物，可以有效降低血壓、減低動脈中的血脂含量，並增加胰島素的敏感度，換言之是可以預防患上心臟疾病。</p></body></html>
