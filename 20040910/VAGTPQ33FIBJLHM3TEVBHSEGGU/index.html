<html><header><meta charset="utf-8"><title>國小民寡富甲一方</title></header><body><h1>國小民寡富甲一方</h1><p>亞洲七個君主制國家之一的汶萊，國小民寡，人口只有大約三十六萬，面積僅五千七百多平方公里（比香港大五倍），卻是數一數二富裕的發展中國家，這全拜其富饒的天然資源所賜。&#13;<br> 汶萊十年前才脫離英國獨立，是個回教國家。對外貿易主要依賴石油和天然氣出口，人均國內生產總值達十四萬五千港元，人民生活優閒安逸，享有免費教育和醫療服務，甚至不用繳個人所得稅。但九八年爆發亞洲金融風暴後，汶萊亦受到衝擊，決定逐步減少對民眾的各種福利補貼。&#13;<br> 《蘋果》資料室</p></body></html>
