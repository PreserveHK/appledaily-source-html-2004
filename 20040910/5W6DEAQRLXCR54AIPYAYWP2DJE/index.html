<html><header><meta charset="utf-8"><title>霆鋒五花大綁險窒息</title></header><body><h1>霆鋒五花大綁險窒息</h1><p>謝霆鋒在《新警察故事》片中與成龍扮演正義警員，吳彥祖則飾「叛逆X世代」首領之反派角色，三人在故事尾聲中展開正邪決戰，由會議展覽中心的底層打到上天台，其間霆鋒拍攝一場被吳彥祖五花大綁，繼而遭對方踢落天台，懸空吊掛在會展外牆的危險鏡頭時，被身上的粗繩勒着脖子，令霆鋒滿面通紅。&#13;<br> <br> <spanclass>雙眼起紅絲 &#13;<br> 事後霆鋒就表示拍該場戲全程親自上陣，當他被繩子勾頸的一刻，被勒到險些窒息，雙眼跟着也起了紅絲，數秒後才清醒過來。&#13;<br> 當日拍攝時，電影公司出動數百名特約演員，特別是成龍與霆鋒拍攝從會展天台滑下地面的戲份，有關部門更借出多輛消防車及警車供拍攝用。</spanclass></p></body></html>
