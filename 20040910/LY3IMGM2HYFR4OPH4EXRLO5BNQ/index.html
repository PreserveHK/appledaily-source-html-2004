<html><header><meta charset="utf-8"><title>節日精選：<br>惠顧快餐換Qoo花燈</title></header><body><h1>節日精選：<br>惠顧快餐換Qoo花燈</h1><p>中秋節又怎少得燈籠應節？Qoo推出四款造型趣致的限量版電花燈，有郊外燒烤的橙Qoo、泡溫泉的青色Qoo、上山遠足的檸檬黃Qoo和沐浴的粉紅色Qoo。想得到色彩繽紛的Qoo電花燈，由即日起至9月28日，到大家樂惠顧滿$17，可以$16換購Qoo電花燈一個及345ml膠樽裝Qoo果汁飲品一樽。數量有限，換完即止。&#13;<br>&#13;<br>記者：馬靜兒</p><p>■四款Qoo限量版電花燈繽紛趣致。</p></body></html>
