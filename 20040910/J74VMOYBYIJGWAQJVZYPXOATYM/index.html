<html><header><meta charset="utf-8"><title>李逸朗長手長腳被嘲怪物</title></header><body><h1>李逸朗長手長腳被嘲怪物</h1><p>李逸朗、胡諾言、黎諾懿和唐寧等日前在將軍澳電視廣播城，拍攝無綫新劇《十兄弟》。&#13;<br> 劇中李逸朗飾演奀皮四，並有一對橡皮手腳，被喻為「安南橡皮人物體」，他不時在大庭廣眾下把玩橡皮手腳，眾人覺得他似怪物。&#13;<br> 李逸朗戴上假手拍攝，他說：「其實都好悶熱，好彩唔重，戴得太耐我隻手會出紅點同甩手毛。」<br> &#13;<br> <spanclass>收養四小兔 &#13;<br> 李逸朗又與小動物做對手戲，他表示早前和四隻小兔一起拍攝，他說：「拍完之後我就收養咗佢哋，𠵱家養咗喺屋企，雖然我本身唔係好鍾意小動物，但係我覺得佢哋好慘，所以我幫佢哋改名叫1234。」</spanclass></p></body></html>
