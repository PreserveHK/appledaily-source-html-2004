<html><header><meta charset="utf-8"><title>古巨基慣做「古臣基」</title></header><body><h1>古巨基慣做「古臣基」</h1><p>古巨基、陳松伶、周啟生及侯莎莎前晚在會展為「新界總商會45周年慶祝晚會」擔任表演嘉賓，黃錦燊及趙雅芝夫婦，丘亞葵與楊貫一都是座上客。&#13;<br> <br> <spanclass>陳松伶抱恙 &#13;<br> 四位表演嘉賓共用化妝間，但門上貼的名牌竟寫成「古臣基」及「陳松齡」，而周啟生的啟字加了兩個口。基仔說：「我由細到大都俾人寫錯名，習慣咗。」基仔甫入化妝間，一班兒童合唱團的小朋友即圍着他合照。&#13;<br> 周啟生表演彈奏鋼琴時，侯莎莎在旁伴舞，後因大會誤以為陳松伶未到，於是請周啟生再彈一曲。陳松伶表示她患感冒，但仍唱現場。&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>
