<html><header><meta charset="utf-8"><title>王儲比拉活躍分子</title></header><body><h1>王儲比拉活躍分子</h1><p>比拉於一九七四年出生，現年三十歲，是汶萊國王博爾基亞和首任妻子生下的三子。他九八年八月正式冊封為王儲，去年獲授汶萊將軍軍階，一旦繼承王位，將是汶萊六百年來第三十位蘇丹。&#13;<br> 含銀匙出生的他，年紀小小已開始接受培養以作為一國之君。&#13;<br> 比拉二十一歲入讀英國著名學府牛津大學兩年，人人叫他「哈森先生」。他念書用功，尤其專注於宗教、伊斯蘭和福利教育上；除了常規學術外，他還接受領袖培訓，是個活躍分子，熱愛足球、桌球和羽毛球。</p></body></html>
