<html><header><meta charset="utf-8"><title>逾20萬人京城申冤</title></header><body><h1>逾20萬人京城申冤</h1><p>上訪是中國特有的社會現象。平民百姓在受到當地官員欺壓或蒙受冤屈後，在沒有新聞自由、司法獨立的情況下，往往無法申冤，惟有到上級政府走訪、申訴，最終的目的地自然是北京，哪怕是千里迢迢、萬般辛苦，也要討回公道。&#13;<br> 當局雖訂有《信訪條例》，規定各級行政機關辦理上訪事項時「不得推諉、敷衍、拖延」。但始終未解決官官相護問題，上訪者的權利得不到保障。據報道，目前各地在北京的上訪者超過二十萬人，其中有的來了幾年都無濟於事，又不能回鄉，只好流落北京街頭，彼此相濡以沫，聚居一起，在永定門車站和陶然亭附近，及近郊地區，形成多個上訪村。</p></body></html>
