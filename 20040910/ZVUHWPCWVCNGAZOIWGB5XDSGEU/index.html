<html><header><meta charset="utf-8"><title>余少寶閃電結婚做少奶</title></header><body><h1>余少寶閃電結婚做少奶</h1><p>現年三十一歲的九三年港姐季軍余少寶，前晚與拍拖三個月、從事汽車防盜生意的男友關兆輝拉埋天窗，一對新人於港麗酒店筵開二十八席，出席賓客包括任達華、曾志偉、何家勁及吳國敬等。<br> &#13;<br> <spanclass>志偉做媒 &#13;<br> 余少寶表示婚禮的布置由她一手包辦，兩款晚裝也由她親自設計，她計劃與丈夫到夏威夷度蜜月，之後便安心做少奶奶，她說：「結咗婚之後唔做嘢，老公都唔想我咁辛苦，以前我喺英國讀法律，想幫吓啲釋囚做輔導。」&#13;<br> 另外，婚宴司儀曾志偉自言認識新人多年，算是半個媒人。對於日前譚詠麟承認已有兒子，志偉笑說：「佢肯認咪好囉！」&#13;<br> 採訪、攝影：胡比&#13;<br> </spanclass></p></body></html>
