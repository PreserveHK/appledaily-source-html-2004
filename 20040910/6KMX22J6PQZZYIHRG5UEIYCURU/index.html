<html><header><meta charset="utf-8"><title>　　嫵媚晶晶 - 李八方</title></header><body><h1>　　嫵媚晶晶 - 李八方</h1><p>奧運明星旋風由香港吹咗去澳門，集萬千寵愛在一身嘅郭晶晶及田亮，終於可以坐埋一齊，休息吓；八方過去三日，睇咗亮晶晶無數咁多相，覺得呢一張雖然隔住玻璃朦朦哋，但就最能表現跳水皇后嘅嫵媚，各位讀者覺得係唔係呢？&#13;<br> 麥樹輝攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
