<html><header><meta charset="utf-8"><title>w-inds歌迷遭圍毆搶劫</title></header><body><h1>w-inds歌迷遭圍毆搶劫</h1><p>日本少男組合w-inds早前在大阪舉行巡迴演唱會，兩名年約十五歲的女歌迷在場外被六名不良少女打傷，並遭搶去六萬日圓（約四千三百港元）。&#13;<br> 據日本報章《東京Sports》報道，兩名年約十五、六歲的高中女生，早前欣賞w-inds的日場演唱會後，相約在網上認識的w-indsfans在場地附近的大阪城公園見面，卻遭六名不良少女襲擊。事件已交警方處理，而w-inds方面表示毫不知情，但將加強演唱會場外的保安。</p></body></html>
