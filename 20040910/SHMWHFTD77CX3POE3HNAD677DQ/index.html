<html><header><meta charset="utf-8"><title>古巨基探訪眼疾童悲喜交集</title></header><body><h1>古巨基探訪眼疾童悲喜交集</h1><p>古巨基早前以奧比斯青年大使身份，與香港四位學生代表到昆明市兒童眼科醫院作探訪，基仔甫到醫院看見大班患眼疾的小朋友，熱情地圍過來對他大唱歌曲時，顯得很感動，但後來得悉他們要經過長途跋涉才能到達醫院接受醫治後，即感到十分痛心，可謂悲喜交集。<br> &#13;<br> <spanclass>明白健康可貴 &#13;<br> 基仔說：「有一位住喺山腰嘅小波哥，每次去醫院驗眼同檢查，都要同家人徒步二十分鐘落山，然後涉水過河，再經過一個鐘頭嘅顛簸山路，同至少四個鐘嘅泥濘路，先嚟到醫院，之後重要返屋企呢！」&#13;<br> 基仔表示這位小朋友的健康得來不易，更不要說那些沒機會接受治療患上眼疾的小朋友，在此行中他更明白到健康的可貴。</spanclass></p></body></html>
