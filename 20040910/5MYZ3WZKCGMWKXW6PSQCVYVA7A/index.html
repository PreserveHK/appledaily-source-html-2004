<html><header><meta charset="utf-8"><title>氫氧化鈣減抽神經牙痛</title></header><body><h1>氫氧化鈣減抽神經牙痛</h1><p>台灣《東森新聞網》報道，仁愛醫院牙科李麗莞醫生指出，根管治療（即俗稱的抽神經）一般用於嚴重齲齒、穿孔與破損的牙齒，治療後患者須忍受數天疼痛，而使用氫氧化鈣治療，可有效降低根管治療術後疼痛。&#13;<br> 李麗莞說，氫氧化鈣本屬工業用藥，於一九二○年應於齒科治療上，因可抑制酸性磷酸酶生長、激活鹼性磷酸酶以營造鹼性環境，並有助形成牙本質、齒質及成骨細胞，產生硬化組織等功效，近年廣泛受到牙醫界重視。</p></body></html>
