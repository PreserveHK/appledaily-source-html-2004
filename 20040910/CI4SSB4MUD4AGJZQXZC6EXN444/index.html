<html><header><meta charset="utf-8"><title>莫文蔚狂食芝麻糊</title></header><body><h1>莫文蔚狂食芝麻糊</h1><p>莫文蔚（Karen）憑一頭二十四吋長秀髮，連續兩年成為LuxSuperRich香港區代言人，兩個月前Karen為配合洗髮產品而將頭髮染成紅色，但日前她為了拍攝另一種洗髮露廣告，又把頭髮染成黑色。廣告商為感謝Karen的認真態度，特地送她一頂鑽石后冠。<br> &#13;<br> <spanclass>梳頭逾百次 &#13;<br> Karen為了令髮色更烏黑，拍攝前不斷進食芝麻糊。Karen又足足花了十四個小時拍攝廣告，幸好她的秀髮夠堅韌，就算梳頭超過百次，頭髮也甚少折斷。而今次廣告商亦耗費不菲，專誠邀請兩位曾為鞏俐的秀髮製作特別效果的泰國專業人士來為Karen操刀。</spanclass></p></body></html>
