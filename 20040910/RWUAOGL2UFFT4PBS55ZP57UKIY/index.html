<html><header><meta charset="utf-8"><title>地盤意外下降兩成三</title></header><body><h1>地盤意外下降兩成三</h1><p>【本報訊】建造業安全表現在今年首季持續改善，意外數字由去年同期的一千零一十宗，下降至七百七十八宗，減幅達兩成三；千人意外率則由六十點六下降至四十七點一，跌幅達兩成三。經濟發展及勞工局常任秘書長張建宗表示，勞工處與物業管理公司已加強合作，設立通報機制，務求盡早知悉各屋苑和商廈的維修工程時間表。&#13;<br> 他又強調，承建商若職安表現差，將會被政府禁止投標承建工務工程，今年至今已有十一個承建商被禁止投標。</p></body></html>
