<html><header><meta charset="utf-8"><title>梁洛施遭汪汪撲吻</title></header><body><h1>梁洛施遭汪汪撲吻</h1><p>梁洛施（Isabella）日前拍攝《戀得更好》ＭＶ，導演找來一隻五個月大的雌性牧羊犬「妹妹」擔任「女角」，妹妹對Isabella非常熱情，拍攝期間三度撲向她，又錫又摸，起初Isabella也被妹妹的舉動嚇倒，但這一人一狗的拍檔很快就熟絡起來，Isabella不用埋位時更玩狗自娛。&#13;<br> 其實拍攝當日天氣十分炎熱，Isabella在草地上拍了七個小時，也熱得大汗淋漓，惟有不停吃零食提神。<br> &#13;<br> <spanclass>話喊就喊 &#13;<br> 雖然工作過程頗為辛苦，不過Isabella仍交足功課，導演要求她做出傷感表情時，Isabella毋須滴眼藥水，轉瞬間已哭得淚流滿面。</spanclass></p></body></html>
