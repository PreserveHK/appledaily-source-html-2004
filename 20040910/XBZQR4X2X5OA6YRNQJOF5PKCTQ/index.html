<html><header><meta charset="utf-8"><title>普通話水平測試四成不及格</title></header><body><h1>普通話水平測試四成不及格</h1><p>【本報訊】香港考試及評核局昨日公布今年七月普通話水平測試的結果，報名的一千零七十九人中，有一千零一十八人出席測試，結果無人取得優異成績，考獲良好或以上成績的僅佔近百分之六，及格或以上的則佔五成四，近四成人不及格。&#13;<br> 該測試分為筆試及口試兩部份，分別佔總分的四成及六成，分優異、良好、及格和不及格四個等級，下屆普通話高級水平測試將於○五年三月舉行，詳情在下月公布。&#13;<br> 是次測試的結果已寄出，考生若在下星期一仍未收到成績通知書，可於本月十四日聯絡考評局。</p></body></html>
