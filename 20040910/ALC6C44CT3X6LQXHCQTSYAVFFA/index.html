<html><header><meta charset="utf-8"><title>房祖名出碟阿媽Rap兩嘴</title></header><body><h1>房祖名出碟阿媽Rap兩嘴</h1><p>房祖名昨日到商台接受訪問，他表示下周便會推出其個人唱片，雖然父親成龍仍未聽過他的歌曲，但母親林鳳嬌則於碟中，有份客串唱《母子兵》，他說：「錄音當日媽咪送飯嚟，咁我就叫佢唱吓，喺一首歌中負責rap，佢唱得好好。」<br> &#13;<br> <spanclass>未夠班做師兄 &#13;<br> 祖名表示近幾個月來在工作上沒有學到甚麼東西，他說：「好似乜都學唔到，宣傳後想去搵師傅李宗盛跟佢學吓嘢。」至於有傳田亮簽英皇唱片，他說：「佢做我師弟會好開心，好榮幸，但承受唔住，覺得自己未夠料做師兄。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
