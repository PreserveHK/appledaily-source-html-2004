<html><header><meta charset="utf-8"><title>指模識別上網免密碼</title></header><body><h1>指模識別上網免密碼</h1><p>電腦用戶登入電郵和網站，每次都要輸入密碼，麻煩兼費時。從用戶角度出發，電腦巨擘微軟推出「指模識別機」，用戶只要把手指按在機上，自己獨一無二的指模就會被記錄下來，以後把手指放在機上，三秒內即可登入電郵或網站，別人冒認不來，但微軟還是建議用戶不要用來登入涉及財務等敏感資料的網站。指模機適用於微軟視窗XP版本，可讓多名用家共用，將在十一月中推出市場，每部售價約四百三十港元。微軟亦將指模代替密碼技術，應用在鍵盤和滑鼠。&#13;<br> 美聯社</p></body></html>
