<html><header><meta charset="utf-8"><title>後巷堆垃圾傳臭味</title></header><body><h1>後巷堆垃圾傳臭味</h1><p>土瓜灣北帝街27號旁後巷，堆放不少垃圾，傳出臭味，附近居民投訴多時仍未有改善。&#13;<br> 居民陳先生經常穿過北帝街27號旁後巷往馬頭圍道，但他發現該條後巷經常被缺德者堆放垃圾，更傳出陣陣臭味。&#13;<br> <br> <spanclass>向食環署投訴無改善 &#13;<br> 他稱，他曾向食環署投訴，但遲遲未見改善，遂轉向本報投訴，祈能早日改善情況。&#13;<br> 記者曾往上址查察，見該條後巷被放置數個紙盒和膠袋，在大熱天時下，疑袋內垃圾傳出陣陣異味，令上址衞生差劣。&#13;<br> 本報已轉介投訴予食物環境衞生署跟進。&#13;<br> （○九○一○三二）<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
