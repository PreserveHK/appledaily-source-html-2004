<html><header><meta charset="utf-8"><title>擬追究腸胃炎護老院</title></header><body><h1>擬追究腸胃炎護老院</h1><p>【本報訊】因處理排泄物不當而爆發集體感染腸胃炎的九龍城窩打老道瑞愛護老院，昨再有一名院友不適入院。衞生署衞生防護中心顧問醫生曾浩輝稱，會在一周內就該護老院爆發腸胃炎事件向衞生福利及食物局局長楊永強提交報告。社會福利署稱，最近才知該院舍的廁所是所有商戶共用，署方會向院舍經營者追究責任。&#13;<br> 政府昨再安排八名護老院院友，搬到西貢的一所長者度假中心暫住，避免他們受維修工程影響。曾浩輝說，稍後提交的報告，會着重檢討院舍在感染控制方面的處理及呈報等問題，盼有助日後改善院舍的傳染病控制。</p></body></html>
