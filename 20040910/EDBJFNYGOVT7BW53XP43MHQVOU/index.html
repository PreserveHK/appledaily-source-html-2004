<html><header><meta charset="utf-8"><title>城城泳帽鑲石襯紅蛇</title></header><body><h1>城城泳帽鑲石襯紅蛇</h1><p>郭富城將於下月舉行「舞台寶典@舞林大匯」演唱會，繼早前推出一輯名為「剛」的赤膊紅蛇紋身造型後，最近再斥資五十萬，於銅鑼灣崇光百貨外的巴士站廣告板展示「閃石泳帽禮服Look」的宣傳海報，以表達出郭富城在舞台上柔軟度，而該海報則是出自美指張叔平及攝影師WingShya的手筆。&#13;<br> 除了上次赤膊紅蛇紋身及今次的閃石泳帽造型之外，城城在另一輯宣傳照，更首度嘗試掃上白色睫毛液，城城說：「我好鍾意上次阿叔（張叔平）幫我設計嘅紅蛇紋身造型，今次要轉look，真係有啲唔捨得。」</p></body></html>
