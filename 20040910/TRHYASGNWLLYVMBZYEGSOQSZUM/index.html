<html><header><meta charset="utf-8"><title>林雅詩賣飾物一腳踢</title></header><body><h1>林雅詩賣飾物一腳踢</h1><p>林雅詩（Grace）在天后自資開設飾物店已有半年，平日她大多會坐鎮店中做生招牌，同時又要做買手入貨，工作相當忙碌。&#13;<br> <br> <spanclass>望農曆年前出嫁 &#13;<br> 日前Grace在飾物店內接受訪問，她透露生意已漸入軌道，並開始回本，為她帶來甚大的滿足感。&#13;<br> Grace說：「我唔只賣首飾，重入咗啲衫嚟賣，我做每樣嘢都係親力親為，平日真係好忙，所以連搞結婚都冇時間。」Grace本定於今年初結婚，但因其男友家有白事，故延至近日兩人才開始籌備婚禮，她希望能在農曆年前結婚。&#13;<br> 採訪：朱倬誼　攝影：林德雄</spanclass></p></body></html>
