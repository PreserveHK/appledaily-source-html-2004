<html><header><meta charset="utf-8"><title>儲妃莎拉溫文爾雅</title></header><body><h1>儲妃莎拉溫文爾雅</h1><p>新娘子莎拉是混血兒，母親是瑞士人，父親是汶萊人。她現年只有十七歲，尚差一年才念完高中，愛打籃球。她和比拉的婚禮小冊子說：「在老師和朋輩眼中，她是個溫文爾雅、有智慧和態度積極的女孩。」&#13;<br> 莎拉母親來自蘇黎世附近一個村落，七十年代到汶萊當護士，父親在汶萊政府工務局任職經理，在倫敦讀書時邂逅莎拉母親，莎拉是他們的三女兒。因此，莎拉不是貴冑出身，而是來自普通家庭的民女。她和比拉是經由朋友介紹結識，結果寫下民女嫁王儲的又一個童話。&#13;<br> 法新社/路透社/美聯社</p></body></html>
