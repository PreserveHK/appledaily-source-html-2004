<html><header><meta charset="utf-8"><title>藝術家推翻藝發局評審</title></header><body><h1>藝術家推翻藝發局評審</h1><p>【本報訊】藝術家王銳顯去年角逐代表香港，參加甄選於意大利舉行的「第50屆威尼斯雙年展」落敗，他不滿在未獲通知下，藝術發展局突然縮細場館面積，王認為此舉導致甄選過程不公平，早前在高等法院提出司法覆核，要求推翻藝發局的甄選結果，及索取賠償，法庭昨裁定藝發局決定不合法，王獲判勝訴，但賠償問題容後處理。&#13;<br> 申請人王銳顯，答辯人香港藝術發展局，王指稱藝發局將場館面積由前一屆3500平方呎縮至1076平方呎但沒有通知他。&#13;<br> 案件編號：HCAL57/2003</p></body></html>
