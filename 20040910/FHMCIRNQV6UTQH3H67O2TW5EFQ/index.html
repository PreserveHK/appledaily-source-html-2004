<html><header><meta charset="utf-8"><title>金慧英食肆變會客室</title></header><body><h1>金慧英食肆變會客室</h1><p>金慧英（金子）和姜皓文（黑仔）兩夫婦早前在尖沙嘴開設了樓上私房菜「唐樓」，精打細算的金子並將原本開設在同區的首飾店移師至該處，令客人有得食之餘，亦可以挑選心頭好。&#13;<br> <br> <spanclass>搞不同派對 &#13;<br> 黑仔是餐廳大廚，不少圈中好友都會專誠來一試他的手藝，而店內亦不時搞一些噱頭以吸引食客，日前就舉辦了一個民歌派對，兼設有鵝肝生蠔海膽餐，林偉、劉錫賢、唐韋琪等齊往湊熱鬧，而張文慈亦和友人捧場兼探望金子。&#13;<br> 金子早前接受本報電話訪問時說：「開咗呢間舖頭之後，因為有個落腳地，多咗好多機會同朋友見面，我亦識咗好多新朋友，有時傾得投契，重喺度傾天光，感覺真係好開心。」&#13;<br> 採訪：張止寒</spanclass></p></body></html>
