<html><header><meta charset="utf-8"><title>　　唐英年同吳儀食飯講香港 - 李八方</title></header><body><h1>　　唐英年同吳儀食飯講香港 - 李八方</h1><p>財政司司長唐英年噚日喺廈門出席完第八屆中國投資貿易洽談會之後，俟晚已經返回香港，原來喺離開之前，吳儀辦公室邀請唐司長，同副總理吳儀一齊食餐午飯先走，順便傾吓香港嘅近況。&#13;<br> 有中國女強人之稱嘅吳儀一向對香港好關心，亦十分熟悉香港情況，佢從唐司長口中知道香港嘅經濟最近已全面復甦感到好高興，咁唐唐出名好運，既增加到就業，又減到財赤，同通縮拜拜之餘，經濟增長亦比預期好，咁經濟好，就冇人有聲出啦。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
