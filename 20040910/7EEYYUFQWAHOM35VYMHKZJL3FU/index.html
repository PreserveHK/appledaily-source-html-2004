<html><header><meta charset="utf-8"><title>楊思琦睇場合玩性感</title></header><body><h1>楊思琦睇場合玩性感</h1><p>楊思琦、周麗淇、周汶錡等前晚在銅鑼灣出席HAiR髮型屋的新店開幕，一眾靚女均悉心打扮亮相。楊思琦擔任豐胸代言人升cup後，常以性感裝束出現公開場合，前晚又穿上一襲露肩裙，凸顯其身材，思琦說：「我都係配合番個場合，以前嘅我可能畀人感覺casual啲，但得閒扮吓靚都好㗎，試吓唔同感覺。」<br> &#13;<br> <spanclass>周麗淇眼發炎 &#13;<br> 周麗淇則因眼睛發炎，戴上墨鏡出席，她自言這個星期十分倒楣，周麗淇說：「眼發炎已經睇咗醫生，但又整親腰骨，第七、八節移位，真係好黑仔。遲啲重會拍一套古裝劇，要吊威吔，希望到時好番。」&#13;<br> 採訪：卓寶花　攝影：葉君海</spanclass></p></body></html>
