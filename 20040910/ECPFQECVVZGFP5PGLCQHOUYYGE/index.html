<html><header><meta charset="utf-8"><title>促改中區警署修復標書條款</title></header><body><h1>促改中區警署修復標書條款</h1><p>【本報訊】極力爭取保留現時中區警署建築群文化遺產的何東家族後人何猷忠昨日表示，期望當局改變即將公開競投的重建修復中區警署標書條款，並於投標評分中加重保留文物的評分比例，不要只放眼於建築群重建修復後的經濟利益。他強調，在上月曾與政府官員通電，知悉政府也有意見支持將中區警署改作文化藝術中心發展用途，但仍須作進一步磋商。&#13;<br> 何猷忠表示，已有百多年歷史的中區警署建築群，為現時本港最古老的建築物，他期望政府考慮建築群的歷史價值，修改投標準則。</p></body></html>
