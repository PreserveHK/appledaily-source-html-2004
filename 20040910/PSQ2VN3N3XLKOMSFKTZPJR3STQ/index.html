<html><header><meta charset="utf-8"><title>諾基亞調高營業額目標</title></header><body><h1>諾基亞調高營業額目標</h1><p>【本報綜合報道】全球最大流動電話生產商諾基亞（Nokia）一洗近期頹風，調高今季營業額和盈利目標，原因是該公司的手機銷售比預期理想。&#13;<br> 諾基亞表示，預期今季每股盈利將為0.11至0.13歐元，高過該公司在7月時估計的0.08至0.10歐元，但仍然不及去年同季的0.17歐元。諾基亞把今季營業額目標由原來的66億至68億歐元，向上修訂為68億至69億歐元（約647億至655億港元），與去年第3季相若。&#13;<br> 自今年4月承認市場佔有率下降以來，諾基亞一直業績欠佳，今次是諾基亞5個月以來首度調升業績目標。諾基亞股價昨天高見11.51歐元，升9.62%。</p></body></html>
