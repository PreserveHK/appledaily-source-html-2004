<html><header><meta charset="utf-8"><title>英維持利率不變鎊匯軟</title></header><body><h1>英維持利率不變鎊匯軟</h1><p>【本報綜合報道】英倫銀行（央行）昨天一如預期按兵不動，把回購利率維持在4.75厘。該國央行會後未有就此決定發表聲明。&#13;<br> 一些分析員相信英國利率經已見頂，理由是樓市正在冷卻。就算是預期央行將於11月再加息0.25厘的分析員，也認為回購利率在今個加息周期不易超越5厘。全英最大樓按機構Halifax日前指出，當地樓價於8月回落，是兩年來首見。&#13;<br> 在2000年2月止的加息周期，回購利率當時曾攀上6厘；至於在1998年6月止的一次周期，利率更升見7.5厘。&#13;<br> 英鎊昨天曾跌0.45美仙，低見1.7816美元；紐約早市報1.7832美元，跌0.29美仙。</p></body></html>
