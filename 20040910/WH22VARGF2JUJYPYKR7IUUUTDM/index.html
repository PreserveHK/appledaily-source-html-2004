<html><header><meta charset="utf-8"><title>女生宿舍Macy獻初吻震騰騰</title></header><body><h1>女生宿舍Macy獻初吻震騰騰</h1><p>組合女生宿舍最近主演now.com.hk的劇集《探偵學院》，成員之一的Macy與曾主演電影《大丈夫》的賈宗超，飾演鬥氣冤家。<br> &#13;<br> <spanclass>刷牙保持衞生 &#13;<br> 劇中Macy和賈宗超被相士指為三世姻緣，前世是羅密歐與茱麗葉，Macy重演茱麗葉以為愛郎已死而自殺，「羅密歐」賈宗超未能救回她最後只能吻別最愛。&#13;<br> 獻出銀幕初吻的Macy未埋位前不斷刷牙和吃香口珠，顯得有點不知所措。有潔癖的她正式埋位時，更捉緊賈宗超，結果接吻場面NG多次才完成。</spanclass></p></body></html>
