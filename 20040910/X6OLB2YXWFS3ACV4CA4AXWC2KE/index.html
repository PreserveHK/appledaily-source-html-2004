<html><header><meta charset="utf-8"><title>美化維港兩岸將諮詢</title></header><body><h1>美化維港兩岸將諮詢</h1><p>【本報訊】土木工程拓展署計劃美化維港兩岸共四十個碼頭設施，包括在碼頭上蓋興建公園、改善燈光效果及指示牌，以及引入多元化商店，令碼頭搖身一變成為旅遊消閒景點。&#13;<br> 共建維港委員會昨日舉行第三次會議，討論維港兩岸發展方案。土木署指出，會先為尖沙嘴天星碼頭、尖沙嘴公眾碼頭及紅磡南、北碼頭等七個碼頭進行美化工程，工程包括美化碼頭外觀、座椅、指示牌及燈光效果等。該署稍後會制訂詳細施工方案及費用，諮詢公眾。</p></body></html>
