<html><header><meta charset="utf-8"><title>翠玉瓜薄餅</title></header><body><h1>翠玉瓜薄餅</h1><p><spanclass><fontstyle>自製價：$16/2人份量&#13;<br><b>用咩料：</b>&#13;<br>翠玉瓜	半條&#13;<br>雞蛋	2隻&#13;<br>番薯粉	80克&#13;<br>麵粉	40克&#13;<br>蝦	4隻&#13;<br>葱花	2湯匙&#13;<br>菜脯	2湯匙&#13;<br>魚露	1湯匙&#13;<br>水	50毫升&#13;<br>&#13;<br><b>小貼士：</b>&#13;<br>1.用番薯粉跟麵粉混合做的薄餅底，煎好後會有透明的效果，而且黏性更佳。&#13;<br>2.把粉漿開勻時，要先加入雞蛋慢慢調開，再把水份加入，這樣會較滑。&#13;<br>&#13;<br><b>好易做：</b></fontstyle></spanclass></p></body></html>
