<html><header><meta charset="utf-8"><title>Viann沙聲唱歌自覺牽強</title></header><body><h1>Viann沙聲唱歌自覺牽強</h1><p>為Roadshow擔任主持的梁慧嘉（Viann），早前推出以校園歌為本的處女唱片。日前Viann在旺角一酒店做騷表演時，與大班小朋友一同唱歌兼跳健康舞，由於小朋友事前已多次跟Viann綵排，故表現不俗。&#13;<br> 不過，由於Viann當日身體不適而致喉嚨沙啞，在唱歌時亦有點辛苦，她在台上更自嘲說：「我都知自己唱得有啲牽強，因為把聲好沙呀。」&#13;<br> <br> <spanclass>演暗病妃子 &#13;<br> Viann在表演後，即往內地拍攝電影《妃子笑》，在片中她扮演一名有暗病的妃子，她笑言自己舊病未清，所以不用扮也真的是帶病上陣。&#13;<br> 採訪、攝影：朱倬誼</spanclass></p></body></html>
