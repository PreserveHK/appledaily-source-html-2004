<html><header><meta charset="utf-8"><title>小雪密會坂口母親</title></header><body><h1>小雪密會坂口母親</h1><p>日本女星小雪的歌手姊姊彌生，前日在東京出席一紅酒宣傳活動時，被在場記者追問妹妹與男星坂口憲二的戀情，彌生從容地表示小雪曾向她談過拍拖的事，並以燦爛的笑容解圍。&#13;<br> <br> <spanclass>未計劃結婚 &#13;<br> 而昨日出版的日本雜誌《女性Seven》，訪問了坂口憲二的母親，她說：「我知道兒子最近到了峇里島旅行，不過不知道他和小雪同行。我曾與小雪會面，但二人工作太忙，結婚可謂十畫還未有一撇啦！」</spanclass></p></body></html>
