<html><header><meta charset="utf-8"><title>小羅斯福首建總統圖書館</title></header><body><h1>小羅斯福首建總統圖書館</h1><p>美國總統圖書館制度可追溯到一九三九年，當時小羅斯福着友人籌募經費興建圖書館，並答允捐出總統文件，認為這是國家遺產，人人有權接觸有關文件。&#13;<br> 直至五五年，國會通過了《總統圖書館法案》，規定歷任總統私人建立的總統圖書館獲聯邦政府認可，並由聯邦政府負責營運，鼓勵總統們將私人文件和檔案交給政府保存。當局七八年通過了《總統檔案法案》，規定所有總統文件檔案屬於國家。為減輕國家負擔，八六年起總統圖書館由私人出資興建然後捐給政府。喬治布殊未考慮蓋總統圖書館。&#13;<br> 《蘋果》資料室</p></body></html>
