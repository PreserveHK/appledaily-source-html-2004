<html><header><meta charset="utf-8"><title>蔡依林開騷諗計如廁</title></header><body><h1>蔡依林開騷諗計如廁</h1><p>台灣歌手蔡依林今晚在台北舉行演唱會，主辦機構原花了約十萬港元在日本訂做了約兩百個鳥形氣球，但因為場地是列入航道管轄範圍，為免違反航空法，這批氣球最終無用武之地。<br> &#13;<br> <spanclass>與周杰倫合唱 &#13;<br> 蔡依林這次演唱會有子母台的設計，她可以走遍全場，近距離跟歌迷接觸。製作單位還安排一條特別通道，以便接送她來回後台上洗手間。蔡依林還會跟緋聞男友周杰倫合唱，她以國語說：「我會傾全力讓大家看到值回票價的演唱會。」</spanclass></p></body></html>
