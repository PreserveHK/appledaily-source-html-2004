<html><header><meta charset="utf-8"><title>炒匯心經：美元暫喘定</title></header><body><h1>炒匯心經：美元暫喘定</h1><p>美元昨日稍告喘定，未有再跌穿周四所創的紀錄或多年新低位，相信是與投資者在G20財長峯會舉行前的補倉盤有關。</p><p>美元近日創新低，兌日圓曾滑落至103.65的7個半月低位，而歐元更曾升抵1.3074美元而改寫了紀錄新高，不過市場對美元的看淡情緒並未改變，尤其是現時焦點正落在美國龐大的經常帳赤字，投資者惟恐流入美國的石油資金會因安全問題而愈來愈少，以致美元沽壓沉重。&#13;<br> 日本財務大臣谷垣禎一昨日重申會針對滙率的異常波動而採取行動，但市場反應不大，日圓在跌至104後迅找到支持，其後再升破104而逼近周四所締造的高位。&#13;<br> 匯中龍</p></body></html>
