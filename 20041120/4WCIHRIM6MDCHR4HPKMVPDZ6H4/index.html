<html><header><meta charset="utf-8"><title>財險首十月收保費575億</title></header><body><h1>財險首十月收保費575億</h1><p>【本報訊】中國平安保險（2318）和中國財險（2328）昨日公布保費收入資料。今年首10個月，平保旗下的平安人壽保險和平安財產保險，保費收入為453.5億和89.3億元（人民幣．下同）；中國財險則為575.2億元。&#13;<br> 摩根大通發表報告，給予平保「增持」評級，明年底目標股價16.6元。報告又指出，較看好平保及中國人壽（2628），料在12個月內超越摩根士丹利資本國際中國指數（MSCI）。該行對國壽和財險的投資評級，分別為「增持」和「減持」。</p></body></html>
