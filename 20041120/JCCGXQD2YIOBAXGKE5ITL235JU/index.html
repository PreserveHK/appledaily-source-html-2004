<html><header><meta charset="utf-8"><title>樂基兒齋咀唔拍拖</title></header><body><h1>樂基兒齋咀唔拍拖</h1><p>名模樂基兒及陳嘉容前晚往銅鑼灣利園二期，示範品牌JeanPaulGaultier的手袋配飾，張慧儀前男友霍紹裘及方欣漢則是座上客。&#13;<br> <br> <spanclass>怕忽略男友 &#13;<br> 早前樂基兒被雜誌拍到與巴西男模在街上親吻，前晚記者問她對方是否其新男友，她竟說：「我𠵱家冇諗拍拖，我工作咁忙，拍拖會對對方好唔公平。」&#13;<br> 樂基兒下月將會往上海、馬來西亞及新加坡等地工作，她又嫌自己面部多肉及有肚腩，所以下定決心減肥，她說：「我會戒飯同勤力啲做gym。」&#13;<br> 採訪：JessicaNgan&#13;<br> 攝影：ChenWaiOn</spanclass></p></body></html>
