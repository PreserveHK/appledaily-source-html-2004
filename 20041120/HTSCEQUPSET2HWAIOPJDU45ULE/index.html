<html><header><meta charset="utf-8"><title>區議員涉騙活動開支</title></header><body><h1>區議員涉騙活動開支</h1><p>【本報訊】身兼深水埗南昌北區議員及神州青年服務社主席的梁漢華（四十一歲），與該社秘書謝義方（四十七歲）、司庫江永康（四十三歲）及副主席陳子裔（三十四歲），涉嫌向區議會、食環署及社署提交虛假或失實單據以申領活動開支，涉及款項約二十三萬元。&#13;<br> 四人共被控十四項包括提供虛假資料等控罪，昨於北九龍裁判法院提堂。代表律師表示四被告將否認控罪，控方指審訊時將有三十五名證人出庭作供。裁判官認為案件繁複，故暫不聆取被告答辯，將案件押後至下月十七日，等候控辯雙方就案件作出商議才決定審訊地點，其間四人准保釋外出。&#13;<br> 案件編號：NKCC9137/04</p></body></html>
