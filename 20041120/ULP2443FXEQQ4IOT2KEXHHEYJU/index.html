<html><header><meta charset="utf-8"><title>支持獵狐：<br>控制野狐製造就業</title></header><body><h1>支持獵狐：<br>控制野狐製造就業</h1><p>反對者指獵狐殘忍，支持者則反駁說，狐狸被擒後很快就死亡，所以很人道，加上牠們是害獸，始終要法減少牠們的數目，包括開槍、落毒或毒氣，但用獵犬殺死牠們是最自然的方法，可有效控制野狐數目。&#13;<br> 支持者又指這活動是英國鄉郊文化的體現和經濟支柱，至今已有五十萬人直接或間接從事與獵狐有關的工作，每年帶來約二億一千萬港元收入。&#13;<br> 《蘋果》資料室</p></body></html>
