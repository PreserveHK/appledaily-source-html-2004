<html><header><meta charset="utf-8"><title>新地15億增持8號碼頭西</title></header><body><h1>新地15億增持8號碼頭西</h1><p>【本報訊】新鴻基地產（016）落實增持葵涌貨櫃碼頭8號西的股權，由28.5%倍增至57%，成為單一大股東。交易可望今年底完成，有報道指作價15億元。&#13;<br> 新地發言人昨日證實，從置地手上購入葵涌碼頭8號西28.5%股權。外電引述置地發言人表示，新地是行使股東優先權，成功擊退外來者新加坡港務局，悉數購入該批股份。兩家公司都沒有透露交易作價。&#13;<br> 葵涌碼頭8號西由亞洲貨櫃碼頭公司（ACT）經營，設計有兩個泊位，至今尚未正式開業。</p></body></html>
