<html><header><meta charset="utf-8"><title>木村、森馬消夜搵嘢撈</title></header><body><h1>木村、森馬消夜搵嘢撈</h1><p>日本萬人迷木村拓哉和搞笑藝人明石家森馬私底下非常老友，不時相約打高爾夫球。今期日本雜誌《FRIDAY》便偷拍到二人一起消夜的照片。&#13;<br> 據今期《FRIDAY》報道，木村和明石家約於深夜一時，與一班工作人員往東京西麻布一家燒肉店消夜，經過兩個多小時後，二人才步出燒肉店。森馬更充當柴可夫，送木村回家。據知情人士爆料，當晚二人與電視台工作人員見面，洽談合作的節目。</p></body></html>
