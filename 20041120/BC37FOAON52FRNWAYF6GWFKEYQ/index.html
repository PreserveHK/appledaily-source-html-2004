<html><header><meta charset="utf-8"><title>律師會彌償計劃不獲支持</title></header><body><h1>律師會彌償計劃不獲支持</h1><p>【本報訊】香港律師會較早前通過採納由每間律師行自行購買保險，以便補償其因疏忽導致客戶損失的「合資格承保人計劃」，律政司對此持保留態度。律政司向立法會司法及法律事務委員會提交的文件指出，政府立場是消費者必須獲得足夠保障，但律政司認為，在該計劃下，若律師的承保人無力償債，便會令消費者蒙受全部損失的風險。律政司希望律師會在該計劃內加設機制確保消費者獲保障，否則當局不會支持該計劃。</p></body></html>
