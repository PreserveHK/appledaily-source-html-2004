<html><header><meta charset="utf-8"><title>小S自誇最典雅肉彈</title></header><body><h1>小S自誇最典雅肉彈</h1><p>台灣藝人徐熙娣（小S）和蔡康永應邀主持下周五（二十六日）舉行的電視金鐘獎，二人昨日試穿服飾。<br> &#13;<br> <spanclass>「我會不穿內褲」 &#13;<br> 小S穿上約值六萬多港元的晚裝和約二百多萬港元的首飾，十分搶鏡。擁有32D上圍的小S表示，她將在頒獎禮上除大騷豐滿上圍外，還會配戴卡地亞贊助的名貴首飾，她說：「我務必成為全場最典雅的肉彈和最昂貴的女人。」對於林志玲表示會在金馬獎上大騷「哥利」，小S即說：「晚會我會不穿內褲，在星光大道會露乳溝。」&#13;<br> 而蔡康永則穿上馬桶裝說：「如果我得獎，就請小S在裏頭尿尿。」&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>
