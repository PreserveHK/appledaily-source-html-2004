<html><header><meta charset="utf-8"><title>匯富明年安排5公司上市</title></header><body><h1>匯富明年安排5公司上市</h1><p>【本報訊】滙富金融（188）行政總裁林家璁（圖）表示，集團明年將為5家新股安排上市，集資額逾43億元，行業涉及汽車零部件、商業儀器、物流、鋼鐵及礦業。滙富並積極拓展機構投資者客戶，現時已佔證券買賣業務72%。&#13;<br> <br> <spanclass>集資額逾43億 &#13;<br> 至於私人證券投資業務方面，滙富已先後與中化集團及軟庫金融合組資產管理公司，投資於計劃上市的私人企業；另外又擬成立一個貴金屬基金、能源基金，及正洽商與內地私人投資公司合作，以及到中東尋求資金投資到內地市場。&#13;<br> 林家璁相信3年後，私人投資業務管理規模可望達1億至2.5億美元，屆時將可提供逾1000萬元管理費收益。</spanclass></p></body></html>
