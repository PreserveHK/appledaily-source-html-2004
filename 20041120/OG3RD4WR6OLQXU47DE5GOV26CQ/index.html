<html><header><meta charset="utf-8"><title>首名內部擢升秘書長</title></header><body><h1>首名內部擢升秘書長</h1><p>安南是聯合國第七任秘書長，是歷來首位從聯合國職員中擢升為秘書長。他生於加納富戶，曾在美國和瑞士讀書，六二年加入聯合國，在世衞組織、高級難民專員公署及維和任務署工作，九六年當選秘書長，○一年連任。&#13;<br> 他任內曾多次斡旋危機，九八年美國跟伊拉克就核檢起衝突，他風塵僕僕到伊拉克斡旋，將一場一觸即發的戰禍消弭於無形。九九年印尼東帝汶公投獨立，爆發種族屠殺，安南介入，終在○二年讓東帝汶獨立。諾貝爾和平獎評審委員會○一年肯定他和聯合國的工作，頒授和平獎。&#13;<br> 英國廣播公司</p></body></html>
