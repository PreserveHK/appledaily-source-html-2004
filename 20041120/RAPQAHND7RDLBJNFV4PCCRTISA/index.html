<html><header><meta charset="utf-8"><title>反對獵狐：<br>獵犬撕狐殘忍野蠻</title></header><body><h1>反對獵狐：<br>獵犬撕狐殘忍野蠻</h1><p>民調顯示，大部份英國人都支持禁止獵狐。他們指用獵犬來獵狐既殘忍又野蠻，因為獵人騎馬指揮獵犬追趕狐狸，追到後會把牠們活生生咬死甚至撕裂。&#13;<br> 反對者又批評獵狐主要是貴族和上流社會的傲慢消遣活動。一個名為「打獵報應」的激進反獵狐組織更曾向皮草店發動連串炸彈襲擊、多次在安妮公主出現的地方放置炸彈，並威脅追殺皇室成員，反對他們參與獵狐。</p></body></html>
