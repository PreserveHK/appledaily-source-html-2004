<html><header><meta charset="utf-8"><title>林嘉欣義賣助兔唇兒童</title></header><body><h1>林嘉欣義賣助兔唇兒童</h1><p>林嘉欣昨以「關懷兒童大使」身份到沙田出席「美麗愛延續」籌款活動，捐出自己的一百隻新碟義賣，籌得款項將捐助兔唇兒童。<br> &#13;<br> <spanclass>鄭嘉穎做義工 &#13;<br> 嘉欣表示她早前曾到中山探訪兔唇小童，當時她要以身體語言跟兔唇小朋友溝通，但她也按捺着情緒，忍住不流淚。嘉欣說：「我上中山時遇到幾驚嚇嘅嘢，鄭嘉穎竟然喺度做義工，我都會學佢，搵多啲私人時間嚟做義工。」&#13;<br> 嘉欣透露最近報名參加了一個跑樓梯的慈善活動，她說：「我已經叫咗男朋友捐一千蚊贊助我㗎啦。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
