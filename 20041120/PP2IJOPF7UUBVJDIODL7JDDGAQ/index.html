<html><header><meta charset="utf-8"><title>中糧香港32.76億售船隊</title></header><body><h1>中糧香港32.76億售船隊</h1><p>【本報訊】中國糧油（506）控股公司中糧香港，與GencoShipping&amp;TradingLtd簽署售船協定，出售旗下擁有16艘散貨船連管理隊伍的鵬利船務，售船價值超過4.2億美元（32.76億元）。&#13;<br> 是次出售的16艘散貨船分別為：巴拿馬型5艘、大靈便型6艘、靈便型5艘，載重3至7萬噸不等，總計達78萬噸，平均船齡約7年；船隊管理公司主要負責船隻的日常經營與管理。&#13;<br> 中糧香港總裁劉福春表示，這次出售船隊及船隊管理公司意味中糧集團退出船運市場。</p></body></html>
