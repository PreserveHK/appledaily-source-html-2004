<html><header><meta charset="utf-8"><title>成龍偷食健力士壽司</title></header><body><h1>成龍偷食健力士壽司</h1><p>成龍昨日往上海為有份投資的元綠壽司店主持剪綵儀式，其他出席者包括楊受成和繆非臨等。成龍站在已列入健力士世界紀錄大全最大的壽司前拍照，還作狀偷吃。<br> &#13;<br> <spanclass>避談小龍女 &#13;<br> 問成龍對兒子房祖名的事業發展有甚麼期望？他說：「佢發展得愈唔順利就愈好，等佢磨練吓嘛。」至於兒子拍拖的事，他說：「細路仔唔問得嘅，一問就反叛。」現場有記者指昨日是好日，除了是剪綵日外，更是「小龍女」卓林的生日，成龍聞言即說：「唔答，唔關我事嘅我唔會答。」他又表示昨日剪綵後會往無錫出席鞋店開幕，然後再往北京續拍電影。&#13;<br> 採訪、攝影：曾小嘉</spanclass></p></body></html>
