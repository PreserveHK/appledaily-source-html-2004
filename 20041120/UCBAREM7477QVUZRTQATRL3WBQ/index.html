<html><header><meta charset="utf-8"><title>Fusion新味白酒飄香</title></header><body><h1>Fusion新味白酒飄香</h1><p>滄浪庭大廚陳志堅入廚30年，認為羊肉比一般肉類有更多烹調發揮空間，「一般人用紅酒煮羊肉，我今次玩京川滬Fusion就用白酒，一樣好呀！」白酒屈子羊，白酒炒東山羊柳，味道不羶，有點似豬肉。另一味用雞油菌燜羊腩，都是用了東山羊做材料，肉不羶，不用醃，加上鮮美卵黃色、漏斗形雞油菌，鮮味非常。</p><p>滄浪庭（28173668）&#13;<br> 地址：西環荷蘭街2-12號珍珠閣地下5-7號店&#13;<br> 營業時間：星期一至日：7:00am-12:00mn&#13;<br> 座位：250個</p></body></html>
