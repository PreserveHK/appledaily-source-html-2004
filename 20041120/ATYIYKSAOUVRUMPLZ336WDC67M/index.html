<html><header><meta charset="utf-8"><title>凍食靈感來自貴妃雞</title></header><body><h1>凍食靈感來自貴妃雞</h1><p>羊肉還可以凍食。「白切羊肉創作靈感係咪來自白切雞呢？」「唔係喎！係貴妃雞先啱！」剛贏了2004美食之最大賞煲仔菜金獎，大廚陳卓華即和兄弟想出這廣東風味的羊肉凍食。東山羊肉用白滷水加8種藥材醃過，扣腍攤凍，吃時蘸些蒜茸豉油，爽口非常。</p><p>魚翅城酒家（31029838）&#13;<br> 地址：銅鑼灣時代廣場食通天11樓1102店&#13;<br> 營業時間：星期一至六：11:00am-3:00pm；6:00pm-11:30pm；星期日及公眾假期：10:30am-3:00pm；6:00pm-11:30pm。&#13;<br> 座位：250個</p></body></html>
