<html><header><meta charset="utf-8"><title>上海風味麻而不辣</title></header><body><h1>上海風味麻而不辣</h1><p>滬江大飯店水煮系列除了有牛柳、鮭魚之外，新推出還有羊肉，「冬天食煲仔菜，無非都係想暖胃啫！羊肉又補身，用水煮就最啱喇！」大廚莊師傅道。「怕唔怕辣得滯，人客吃不消呢？」羊柳煲汁醬有巴椒、椒粉、花椒，但以麻為主，辣為次，不怕吃完要猛灌冰水。</p><p>滬江大飯店（25062525）&#13;<br> 地址：銅鑼灣時代廣場食通天12樓1201店&#13;<br> 營業時間：星期一至五：11:00am-3:00pm；6:00pm-11:30pm；星期六、日及公眾假期：11:30am-11:30pm。&#13;<br> 座位：220個</p></body></html>
