<html><header><meta charset="utf-8"><title>足料餃子略帶羶勁</title></header><body><h1>足料餃子略帶羶勁</h1><p>金滿庭大廚欒華宏師傅經常北上尋美食，羊肉餃子概念來自小食館。餡料用黑草羊瘦肉做，餃子8隻有30多克重，相當足料。蘸辣豉油乾吃，正宗北方人吃法，「可以放湯嗎？」「得！跟上湯啦！」另一新菜香荽爆羊肉，3份羊腿肉加1份羊腩肉，用香荽爆炒，吃時放入燒餅中，入口略帶羶勁！師傅笑說，「愛羊就是因為這陣羶！」</p><p>金滿庭（25062525）&#13;<br> 地址：銅鑼灣時代廣場食通天10樓1002舖&#13;<br> 營業時間：星期一至日：11:45am-3:00pm；5:45pm-11:00pm。&#13;<br> 座位：250個</p></body></html>
