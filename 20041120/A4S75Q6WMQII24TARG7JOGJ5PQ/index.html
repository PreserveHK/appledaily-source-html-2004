<html><header><meta charset="utf-8"><title>薑餅拖肥溝奶茶</title></header><body><h1>薑餅拖肥溝奶茶</h1><p>仙跡岩首創了2款飲品，薑餅奶茶和拖肥奶茶，前者在奶茶中加入了薑餅香蜜，滲出絲絲甘香的薑味；而一向感覺甜膩的拖肥混入奶茶中，甜道適中易入口又不失拖肥香味，冬季喝着這2款熱飲，滋味十足兼且暖笠笠。除了品嘗新口味之外，大可走到仙跡岩的新分店，欣賞店內的新設計；維德廣場的新分店，一改以往實木枱櫈的中式古樸格調，以香港景物為題的牆畫為主題，相當有時代感，不失為一個歎茶的舒適好地方。&#13;<br>&#13;<br>記者：招佩珊&#13;<br>仙跡岩（25417183）&#13;<br>地址：上環德輔道中199號維德廣場G08</p></body></html>
