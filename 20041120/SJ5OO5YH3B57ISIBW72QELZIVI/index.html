<html><header><meta charset="utf-8"><title>磯山扮濕身蟲蟲</title></header><body><h1>磯山扮濕身蟲蟲</h1><p>上月剛度過二十一歲生日的日本性感女星磯山沙也加，雖然長得一張娃娃臉，但卻擁有Fcup強勁上圍，故經常獲日本雜誌邀請拍攝性感寫真，迷倒不少日本男fans。&#13;<br> 磯山將於本月二十五日推出全新寫真DVD《荒修行》，最新一期日本雜誌《FRIDAY》更公開了部份照片。磯山除了在浴室大玩濕身誘惑外，又戴上昆蟲手套扮可愛。此外，磯山將於本月二十八日舉行多場握手會，與男fans見面之餘，兼為寫真DVD造勢。</p></body></html>
