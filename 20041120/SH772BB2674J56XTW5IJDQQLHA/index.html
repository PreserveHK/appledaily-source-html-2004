<html><header><meta charset="utf-8"><title>李小龍64歲冥壽龍之家族山頂會師</title></header><body><h1>李小龍64歲冥壽龍之家族山頂會師</h1><p>為紀念已故武打巨星李小龍六十四歲冥壽，昨日在山頂蠟像館舉行了名為「李小龍家族圖片展」，更請來李小龍在美國的胞姊李秋源及胞弟李振輝回港出席，李秋源看見弟弟的蠟像時更流下淚來。<br> &#13;<br> <spanclass>展示紀念郵票 &#13;<br> 圖片展除展出李小龍生前的照片外，李振輝還展示一套由順德政府發行的郵票及畫集，他表示小龍的家鄉順德政府已做了本份，李小龍是香港人，香港政府亦應做點事情紀念這位一代巨星，他說：「外地好多人重好懷念小龍，香港人應該重視多啲，可以諗吓起博物館或者星光大道。」李振輝表示稍後會跟胞姊出席講座，細談李小龍的生平軼事。</spanclass></p></body></html>
