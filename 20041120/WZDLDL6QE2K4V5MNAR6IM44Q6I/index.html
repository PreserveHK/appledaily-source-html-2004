<html><header><meta charset="utf-8"><title>聖誕老人添途人歡愉</title></header><body><h1>聖誕老人添途人歡愉</h1><p>【本報訊】距離普天同慶的聖誕佳節還有個多月，尖東海旁一帶商廈的霓虹燈飾，已悄俏為聖誕揭開序幕。霓虹圖案上的聖誕老人仍舊一襲紅袍加身，他亦一如既往乘坐鹿子推動的雪車前來報喜，背上滿載禮物的襪子及紅袋依然充滿神秘的喜悅。不論倦容滿臉或行色匆匆的途人都會感到受落，他們駐足抬頭觀賞，臉上浮現讚歎的歡呼聲及微笑。&#13;<br> 女士們心思細密，紛紛掏出隨身攜帶的拍照機，好歹拍下眼前的美麗景象，作留念時光的印記（圖）。&#13;<br> 黃冠華攝</p></body></html>
