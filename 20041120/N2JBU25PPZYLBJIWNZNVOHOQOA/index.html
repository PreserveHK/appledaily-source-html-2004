<html><header><meta charset="utf-8"><title>　　十年樹木 - 李八方</title></header><body><h1>　　十年樹木 - 李八方</h1><p>噚日係香港教育學院第十屆畢業典禮，突然湧現一班現任同埋已退休嘅政府高官，包括廣播處處長朱培慶、政府新聞處前處長丘李賜恩、勞工處前助理處長周東山，佢哋原來係伊利沙伯中學舊生，今次係嚟捧一個教育界名宿：伊利沙伯中學前校長韓敦嘅場。佢噚日同教育統籌委員會主席王䓪鳴、香港教育學院前校董威廉泰勒分別獲頒榮譽博士學位。韓敦除咗做過伊利沙伯校長，重做過羅富國教育學院院長、中大教育學院講師，一生貢獻畀香港教育，八方得知佢當年好夠膽頂撞政府教育高官，可算係教育界反斗星嘅第一代！&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
