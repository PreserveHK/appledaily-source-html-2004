<html><header><meta charset="utf-8"><title>古猿骨是人類老祖宗</title></header><body><h1>古猿骨是人類老祖宗</h1><p>西班牙科學家周四宣布，在巴塞隆拿附近發掘到八十三塊距今一千三百萬年前的古猿骸骨碎片，認為牠可能是所有大猿類，包括黑猩猩、大猩猩和人類的共同祖先，也是猿人進化為人類的過渡動物。<br> &#13;<br> <spanclass>西班牙出土　吃水果為生 &#13;<br> 科學家將牠命名為Pierolapithecuscatalaunicus，估計古猿是雄性，身材比成年黑猩猩細小，但分析骸骨的胸腔、肩胛骨、腕骨和脊椎下截，相信牠善於垂直攀爬，而牙齒的形狀顯示牠是以吃水果為生。&#13;<br> 英國《泰晤士報》/美國《華盛頓郵報》</spanclass></p></body></html>
